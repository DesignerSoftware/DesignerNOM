<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">                  
            <h:form id="form"> 
               <f:loadBundle basename="Recursos.formulaconcepto" var="msg"/>
               <p:growl id="growl" showDetail="true" />

               <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  

                  <p:toolbar styleClass="cssToolbar">
                     <p:toolbarGroup align="left"> 
                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);"
                                         actionListener="#{controlFormulaConcepto.guardadoGeneral()}" process="@this"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);"
                                         actionListener="#{controlFormulaConcepto.editarCelda()}" process="@this"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}" />

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);"
                                         process="@this" actionListener="#{controlFormulaConcepto.listaValoresBoton()}"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);"
                                         actionListener="#{controlFormulaConcepto.activarCtrlF11()}" process="@this"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);"
                                         actionListener="#{controlFormulaConcepto.verificarExportXLS()}" ajax="false"/>
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" ajax="false">
                           <p:dataExporter type="xml" target="#{controlFormulaConcepto.exportXML()}" fileName="#{controlFormulaConcepto.nombreXML}" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);"
                                         actionListener="#{controlFormulaConcepto.validarExportPDF()}" ajax="false"/>
                        <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"
                                         actionListener="#{controlFormulaConcepto.ingresoNuevoRegistro()}" process="@this"/> 
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);"
                                         actionListener="#{controlFormulaConcepto.validarBorradoRegistro()}" process="@this"/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);"
                                         actionListener="#{controlFormulaConcepto.validarDuplicadoRegistro()}" process="@this"/>  
                        <p:tooltip for="duplicar" value="#{msg['duplicar']}" />

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);"
                                         actionListener="#{controlFormulaConcepto.verificarRastroTabla()}" process="@this"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);"
                                         actionListener="#{controlFormulaConcepto.cancelarModificacion()}" process="@this"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);"
                                         actionListener="#{controlFormulaConcepto.salir()}" action="#{controlFormulaConcepto.retornarPagina()}" process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>

                     </p:toolbarGroup>  
                  </p:toolbar> 

                  <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 830px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px;">
                     <h:outputText value="#{msg['formula']}: " style="font-weight: bold; color: #14388B; position: relative; top: 1px; left: 10px;"/>
                     <h:outputText id="nombreFormula" value="#{controlFormulaConcepto.formulaActual.nombrelargo}" style="font-weight: bold; color: #BF1A1A; position: relative; left: 20px; top: 1px;"/>
                     <h:outputText value="#{msg['formulaN']} " style="font-weight: bold; color: #14388B; position: relative; left: 130px; top: 1px;"/>
                     <h:outputText id="nombreCortoF" value="#{controlFormulaConcepto.formulaActual.nombrecorto}" style="font-weight: bold; color: #BF1A1A; position: relative; left: 140px; top: 1px;"/>
                  </fieldset>

                  <fieldset style="position: absolute; top: 110px; width: 837px; height: 370px; border-radius: 10px; text-align: left; left: 10px;">
                     <legend style=" color: blue"><strong>#{msg['infoFormula']}</strong></legend>

                     <p:dataTable id="datosFormulaConcepto" var="infoFC" rowKey="#{infoFC.secuencia}" rowIndexVar="indiceFC" style="border: 1px; width: 830px; font-size: 11px;"   
                                  value="#{controlFormulaConcepto.listFormulasConceptos}" scrollable="true" scrollHeight="#{controlFormulaConcepto.altoTabla}" scrollWidth="830"
                                  filteredValue="#{controlFormulaConcepto.filtrarListFormulasConceptos}" emptyMessage="#{msg['vacio']}" widgetVar="datosFormulaConcepto"
                                  editable="true" editMode="cell" liveScroll="true" scrollRows="25" selectionMode="single" selection="#{controlFormulaConcepto.formulaConceptoSeleccionada}">

                        <p:ajax event="filter" listener="#{controlFormulaConcepto.eventoFiltrar()}"/>

                        <p:column headerText="#{msg['fechaInicial']}" sortBy="#{infoFC.strFechaInicial}" filterBy="#{infoFC.strFechaInicial}" filterMatchMode="contains" 
                                  id="formulaFechaInicial" width="80" filterStyle="display: none; visibility: hidden;" style="text-align: center;">                                  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{infoFC.fechainicial}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar  autocomplete="off"  mask="true" pattern="dd/MM/yyyy" id="dateFechaInicial" value="#{infoFC.fechainicial}" > 
                                    <p:ajax event="select" listener="#{controlFormulaConcepto.cambiarIndiceFormulaConcepto(infoFC,0)}" process="@this"
                                            onstart="PF('datosFormulaConcepto').unselectAllRows();PF('datosFormulaConcepto').selectRow(#{indiceFC});"/>
                                    <p:ajax event="change" listener="#{controlFormulaConcepto.modificacionesFechaFormula(infoFC,0)}" process="@this" update="dateFechaInicial"/>
                                    <p:ajax event="dateSelect" listener="#{controlFormulaConcepto.modificacionesFechaFormula(infoFC,0)}" process="@this" update="dateFechaInicial"/>
                                 </p:calendar>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['fechaFinal']}" sortBy="#{infoFC.strFechaFinal}" filterBy="#{infoFC.strFechaFinal}" filterMatchMode="contains" 
                                  id="formulaFechaFinal" width="78" filterStyle="display: none; visibility: hidden;" style="text-align: center;">                                  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{infoFC.fechafinal}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar  autocomplete="off"  mask="true" pattern="dd/MM/yyyy" id="dateFecha" value="#{infoFC.fechafinal}" > 
                                    <p:ajax event="select" listener="#{controlFormulaConcepto.cambiarIndiceFormulaConcepto(infoFC,1)}" process="@this"
                                            onstart="PF('datosFormulaConcepto').unselectAllRows();PF('datosFormulaConcepto').selectRow(#{indiceFC});"/>
                                    <p:ajax event="change" listener="#{controlFormulaConcepto.modificacionesFechaFormula(infoFC,1)}" process="@this" update="dateFecha"/>
                                    <p:ajax event="dateSelect" listener="#{controlFormulaConcepto.modificacionesFechaFormula(infoFC,1)}" process="@this" update="dateFecha"/>
                                 </p:calendar>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['codigo']}" sortBy="#{infoFC.codigoConcepto}" filterBy="#{infoFC.codigoConcepto}" 
                                  filterMatchMode="contains" id="formulaCodigo" width="60" filterStyle="display: none; visibility: hidden">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{infoFC.codigoConcepto}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off"  value="#{infoFC.codigoConcepto}"  id="editarCodigoFC" style="border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                    <p:ajax event="select" listener="#{controlFormulaConcepto.cambiarIndiceFormulaConcepto(infoFC, 2)}" process="@this"
                                            onstart="PF('datosFormulaConcepto').unselectAllRows();PF('datosFormulaConcepto').selectRow(#{indiceFC});"/>
                                    <p:ajax event="change" update="editarCodigoFC" listener="#{controlFormulaConcepto.modificarFormulaConcepto(infoFC,'CODIGO',infoFC.codigoConcepto)}" process="@this"/>
                                    <p:ajax event="dblclick" listener="#{controlFormulaConcepto.asignarIndex(infoFC,0,0)}" process="@this"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 80px;" value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['descripcion']}" sortBy="#{infoFC.nombreConcepto}" filterBy="#{infoFC.nombreConcepto}" filterMatchMode="contains" 
                                  id="formulaDescripcion" filterStyle="display: none; visibility: hidden">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{infoFC.nombreConcepto}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off"  value="#{infoFC.nombreConcepto}"  id="editarDescripcionFC" style="border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                    <p:ajax event="select"  listener="#{controlFormulaConcepto.cambiarIndiceFormulaConcepto(infoFC, 3)}" process="@this"
                                            onstart="PF('datosFormulaConcepto').unselectAllRows();PF('datosFormulaConcepto').selectRow(#{indiceFC});"/>
                                    <p:ajax event="change" update="editarDescripcionFC" listener="#{controlFormulaConcepto.modificarFormulaConcepto(infoFC,'CONCEPTO',infoFC.nombreConcepto)}" process="@this"/>
                                    <p:ajax event="dblclick" listener="#{controlFormulaConcepto.asignarIndex(infoFC,0,0)}" process="@this"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 120%;" value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['orden']}" sortBy="#{infoFC.strOrden}" filterBy="#{infoFC.strOrden}" filterMatchMode="contains"
                                  id="formulaOrden" width="50" filterStyle="display: none; visibility: hidden" class="cssColumnasCentradas"> 
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{infoFC.strOrden}" style="text-transform: uppercase"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off"  value="#{infoFC.strOrden}"  id="editarOrdenFC" style="border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                    <p:ajax event="select" listener="#{controlFormulaConcepto.cambiarIndiceFormulaConcepto(infoFC, 4)}" process="@this"
                                            onstart="PF('datosFormulaConcepto').unselectAllRows();PF('datosFormulaConcepto').selectRow(#{indiceFC});"/>
                                    <p:ajax event="change" update="editarOrdenFC" listener="#{controlFormulaConcepto.modificarFormulaConcepto(infoFC,'ORDEN',infoFC.strOrden)}" process="@this"/>
                                    <p:ajax event="dblclick" listener="#{controlFormulaConcepto.asignarIndex(infoFC,1,0)}" process="@this"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 60px;" value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['empresa']}" sortBy="#{infoFC.nombreEmpresa}" filterBy="#{infoFC.nombreEmpresa}" 
                                  filterMatchMode="contains" id="formulaEmpresa" width="200" filterStyle="display: none; visibility: hidden">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{infoFC.nombreEmpresa}" style="text-transform: uppercase"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off"  value="#{infoFC.nombreEmpresa}"  id="editarEmpresaFC" style="border-radius: 0px;  width: 99%;text-transform: uppercase"> 
                                    <p:ajax event="select" listener="#{controlFormulaConcepto.cambiarIndiceFormulaConcepto(infoFC, 5)}" process="@this"
                                            onstart="PF('datosFormulaConcepto').unselectAllRows();PF('datosFormulaConcepto').selectRow(#{indiceFC});"/>
                                    <p:ajax event="change" update="editarEmpresaFC" listener="#{controlFormulaConcepto.modificarFormulaConcepto(infoFC,'EMPRESA',infoFC.nombreEmpresa)}" process="@this"/>
                                    <p:ajax event="dblclick" listener="#{controlFormulaConcepto.asignarIndex(infoFC,0,0)}" process="@this"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 220px;" value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['nit']}" sortBy="#{infoFC.nitEmpresa}" filterBy="#{infoFC.nitEmpresa}" filterMatchMode="contains" 
                                  id="formulaNIT" width="70" filterStyle="display: none; visibility: hidden">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{infoFC.nitEmpresa}" style="text-transform: uppercase"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off"  value="#{infoFC.nitEmpresa}"  id="editarNITFC" style="border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                    <p:ajax event="select" listener="#{controlFormulaConcepto.cambiarIndiceFormulaConcepto(infoFC, 6)}" process="@this"
                                            onstart="PF('datosFormulaConcepto').unselectAllRows();PF('datosFormulaConcepto').selectRow(#{indiceFC});"/>
                                    <p:ajax event="change" update="editarNITFC" listener="#{controlFormulaConcepto.modificarFormulaConcepto(infoFC,'NIT',infoFC.nitEmpresa)}" process="@this"/>
                                    <p:ajax event="dblclick" listener="#{controlFormulaConcepto.asignarIndex(infoFC,0,0)}" process="@this"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 90px;" value=""/>
                           </f:facet>
                        </p:column>
                     </p:dataTable>
                     <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlFormulaConcepto.infoRegistro}" style="position: relative; left: 10px; top: 3px; font-weight: bold;"/>
                  </fieldset>

                  <p:commandButton id="ACEPTAR" value="" styleClass="cssBotonAceptar" update=":form:datosFormulaConcepto" process="@this"
                                   onclick="PF('confirmarGuardar').show();" disabled="#{controlFormulaConcepto.guardado}"/>
                  <p:commandButton id="ATRAS" value="" styleClass="cssBotonCancelar" action="#{controlFormulaConcepto.retornarPagina()}" process="@this"
                                   actionListener="#{controlFormulaConcepto.salir()}"/>
               </p:panel>

               <p:dialog id="confirmarRastro" header="#{msg['informacion']}" widgetVar="confirmarRastro" resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value="#{msg['confirmarRastro']}" id="msnConfirmarRastro" style="position: absolute; left: 70px; top: 10px; width: 250px; font-weight:bold; text-align: center" />
                  <p:commandButton value="#{msg['si']}" onclick="PF('confirmarRastro').hide();" actionListener="#{controlRastro.recibirDatosTabla(controlFormulaConcepto.formulaConceptoSeleccionada.secuencia, controlFormulaConcepto.nombreTablaRastro , 'conceptoFormulaRastro')}"
                                   icon="ui-icon-check" style="position: absolute; top: 65px; left: 210px;" action="rastro" process="@this" />
                  <p:commandButton value="#{msg['no']}" onclick="PF('confirmarRastro').hide();" actionListener="#{controlFormulaConcepto.limpiarMSNRastros()}"
                                   icon="ui-icon-close" style="position: absolute; top: 65px; left: 270px;" process="@this" />
               </p:dialog>

               <p:dialog id="confirmarRastroHistorico" header="#{msg['informacion']}" widgetVar="confirmarRastroHistorico" resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value="#{msg['confirmarRastroHistorico']}" id="msnConfirmarRastroHisttorico" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center"/>
                  <p:commandButton value="#{msg['si']}" onclick="PF('confirmarRastroHistorico').hide();" icon="ui-icon-check"
                                   actionListener="#{controlRastro.historicosTabla(controlFormulaConcepto.nombreTablaRastro , 'conceptoFormulaRastro')}"
                                   style="position: absolute; top: 65px; left: 210px;" action="rastro" process="@this"/>
                  <p:commandButton value="#{msg['no']}" onclick="PF('confirmarRastroHistorico').hide();"
                                   actionListener="#{controlFormulaConcepto.limpiarMSNRastros()}" icon="ui-icon-close"
                                   style="position: absolute; top: 65px; left: 270px;" process="@this"/>
               </p:dialog>

               <p:dialog id="errorRastroHistorico" header="#{msg['error']}" widgetVar="errorRastroHistorico" resizable="false" draggable="true" modal="true" height="60" width="275"  closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center;"/>
               </p:dialog>

               <p:dialog id="errorRegistroRastro" header="#{msg['error']}" widgetVar="errorRegistroRastro" resizable="false" draggable="true" modal="true" height="60" width="275"  closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center;"/>
               </p:dialog>

               <p:dialog id="errorTablaConRastro" header="#{msg['informacion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 10px; width: 250px; font-weight:bold; text-align: center;"/>
                  <p:commandButton value="#{msg['si']}" onclick="PF('errorTablaConRastro').hide();" icon="ui-icon-check"
                                   actionListener="#{controlRastro.recibirDatosTabla(controlFormulaConcepto.formulaConceptoSeleccionada.secuencia, controlFormulaConcepto.nombreTablaRastro , 'conceptoFormulaRastro')}"
                                   style="position: absolute; top: 70px; left: 210px;" action="rastro" process="@this" />
                  <p:commandButton value="#{msg['no']}" onclick="PF('errorTablaConRastro').hide();" icon="ui-icon-close"
                                   style="position: absolute; top: 70px; left: 270px;" process="@this"/>
               </p:dialog>

               <p:dialog id="errorTablaSinRastro" header="#{msg['error']}" widgetVar="errorTablaSinRastro"  resizable="false" draggable="true" modal="true" height="60" width="285"  closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value="#{msg['errorTablaSinRastro']}" style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight: bold; text-align: center;"/>
               </p:dialog>

               <p:dialog id="seleccionarRegistro" header="#{msg['error']}" widgetVar="seleccionarRegistro"  resizable="false" draggable="true" modal="true" height="60" width="275"  closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value="#{msg['seleccionarRegistro']}" style="position: absolute; left: 70px; top: 18px; width: 185px; font-weight: bold; text-align: center;"/>
               </p:dialog>

               <p:dialog id="errorObjetosDB" header="#{msg['error']}" widgetVar="errorObjetosDB"  resizable="false" draggable="true" modal="true" height="75" width="300" closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value="#{msg['errorObjetosDB']}" style="position: absolute; left: 70px; top: 5px; width: 200px; font-weight: bold;" />
               </p:dialog>

               <p:dialog id="errorRegNuevo" header="#{msg['error']}" widgetVar="errorRegNuevo"  resizable="false" draggable="true" modal="true" height="60" width="285" closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="60" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value="#{msg['errorRegNuevo']}" style="position: absolute; left: 80px; top: 10px; width: 185px; font-weight: bold;" />
               </p:dialog>

               <p:dialog id="errorFechasFC" header="#{msg['error']}" widgetVar="errorFechasFC"  resizable="false" draggable="true" modal="true" height="60" width="275" closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value="#{msg['errorFechasFC']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight: bold;" />
               </p:dialog>
