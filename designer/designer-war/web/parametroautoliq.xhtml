<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
    </h:head>

    <h:body >
        <ui:composition  template="/template.xhtml">
            <ui:define  name="body">   
                <script type="text/javascript">
                    $(window).load(function () {
                        $(".loader").fadeOut("slow");
                    });
                </script>
                <div class="loader"></div>
                <div style="position: static;"></div>               
                <h:form id="form"> 

                    <f:loadBundle basename="Recursos.parametroautoliq" var="msg" />
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="Novedades AutoLiquidaciones" styleClass="panelTotal">  

                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); border: none; " actionListener="#{controlParametroAutoliq.guardadoGeneral()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); border: none; " actionListener="#{controlParametroAutoliq.editarCelda()}" process="@this"
                                                 onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"
                                                 />
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); border: none; " actionListener="#{controlParametroAutoliq.listaValoresBoton()}" process="@this"/>
                                <p:tooltip for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); border: none; " actionListener="#{controlParametroAutoliq.activarCtrlF11()}" process="@this"
                                                 onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" />
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); border: none; " ajax="false" actionListener="#{controlParametroAutoliq.validarExportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); border: none; " ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlParametroAutoliq.exportXMLTabla()}" fileName="#{controlParametroAutoliq.exportXMLNombreArchivo()}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); border: none; " actionListener="#{controlParametroAutoliq.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); border: none; " actionListener="#{controlParametroAutoliq.mostrarDialogoElegirTabla()}" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); border: none; " actionListener="#{controlParametroAutoliq.validarBorradoPagina()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); border: none; " actionListener="#{controlParametroAutoliq.duplicarParametroAutoliq()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); border: none; " actionListener="#{controlParametroAutoliq.verificarRastroTablas()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); border: none; " actionListener="#{controlParametroAutoliq.cancelarModificacion()}" process="@this"
                                                 oncomplete="window.location.reload(), PF('operacionEnProceso').hide()" onclick="PF('operacionEnProceso').show()"
                                                 /> 
                                <p:separator style="position: relative; top: -9px"/>
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); border: none; " actionListener="#{controlParametroAutoliq.salir()}" action="#{controlParametroAutoliq.redirigir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <p:commandButton value="" style="position: absolute; top: 80px; left: 13px; background-image: url(Imagenes/Iconos/logoArrobaDesigner.png); background-size: 100% 100%; background-repeat: no-repeat; width: 60px; height: 60px " 
                                         actionListener="#{controlParametrosCorreccionAutoL.recibirPagina('parametroscorreccionautol')}" action="correccionparametro" process="@this"> 
                        </p:commandButton>
                        <strong><h:outputText value="#{msg['textInfo']}" style="position: absolute; top: 80px; left: 85px; width: 240px; "/></strong>

                        <fieldset style="position: absolute; left: 340px; top: 70px;width: 505px; height: 105px; border-radius: 10px; ">
                            <legend style="color: blue;text-align:left"><strong>#{msg['parametroautoliq']}</strong></legend>

                            <p:dataTable id="datosParametroAuto" var="infoPA" rowKey="#{infoPA.secuencia}" rowIndexVar="indice" style="border: 0px; width: 385px;"  scrollWidth="505"                      
                                         value="#{controlParametroAutoliq.listaParametrosAutoliq}" scrollable="true" scrollHeight="#{controlParametroAutoliq.altoTabla}" 
                                         filteredValue="#{controlParametroAutoliq.filtrarListaParametrosAutoliq}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                         editable="true" editMode="cell" selection="#{controlParametroAutoliq.parametroTablaSeleccionado}" widgetVar="datosParametroAuto" >

                                <p:ajax event="filter" listener="#{controlParametroAutoliq.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['ano']}" sortBy="#{infoPA.ano}" filterBy="#{infoPA.ano}" 
                                          filterMatchMode="contains" id="parametroAno" width="30" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoPA.ano}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{infoPA.ano}" readonly="true" id="editarAno" style="border-radius: 0px; width: 98.5%;"
                                                          onselect="PF('operacionEnProceso').show(); posicionParametro([{name: 'n', value: '0'}, {name: 't', value: '#{indice}'}]);">
                                            <p:ajax event="select"  onstart="PF('datosParametroAuto').unselectAllRows();PF('datosParametroAuto').selectRow(#{indice});" process="@this" />    
                                            </p:inputText>          
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>  

                                <p:column style="padding: 0px;" headerText="#{msg['mes']}" sortBy="#{infoPA.strMes}" filterBy="#{infoPA.strMes}" width="90"
                                          filterMatchMode="contains" id="parametroMes" filterStyle="display: none; visibility: hidden;"  >   
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoPA.strMes}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{infoPA.mes}" id="editarMes"  style="font-weight: bold;text-transform: uppercase;" onblur="PF('datosParametroAuto').unselectAllRows();PF('datosParametroAuto').selectRow(#{indice});" 
                                                             onfocus=" PF('datosParametroAuto').unselectAllRows();PF('datosParametroAuto').selectRow(#{indice});" >  
                                                <f:selectItem itemLabel="#{msg['enero']}" itemValue="1" />  
                                                <f:selectItem itemLabel="#{msg['febrero']}" itemValue="2" />  
                                                <f:selectItem itemLabel="#{msg['marzo']}" itemValue="3" />  
                                                <f:selectItem itemLabel="#{msg['abril']}" itemValue="4" />  
                                                <f:selectItem itemLabel="#{msg['mayo']}" itemValue="5" />  
                                                <f:selectItem itemLabel="#{msg['junio']}" itemValue="6" />  
                                                <f:selectItem itemLabel="#{msg['julio']}" itemValue="7" />  
                                                <f:selectItem itemLabel="#{msg['agosto']}" itemValue="8" />  
                                                <f:selectItem itemLabel="#{msg['septiembre']}" itemValue="9" />  
                                                <f:selectItem itemLabel="#{msg['octubre']}" itemValue="10" />  
                                                <f:selectItem itemLabel="#{msg['noviembre']}" itemValue="11" />  
                                                <f:selectItem itemLabel="#{msg['diciembre']}" itemValue="12" />  
                                                <p:ajax event="change" listener="#{controlParametroAutoliq.modificarParametroAutoliq(infoPA)}" process="@this" update="parametroMes"/>
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tipoTrabajador']}" sortBy="#{infoPA.tipotrabajador.nombre}"  filterBy="#{infoPA.tipotrabajador.nombre}" 
                                          filterMatchMode="contains" id="parametroTipoTrabajador" filterStyle="display: none; visibility: hidden;"   >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoPA.tipotrabajador.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  onselect="PF('operacionEnProceso').show()" value="#{infoPA.tipotrabajador.nombre}" id="editarTipoTrabajador" style="border-radius: 0px; width: 98.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlParametroAutoliq.modificarParametroAutoliq(infoPA, 'TIPOTRABAJADOR', info.tipotrabajador.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlParametroAutoliq.cambiarIndice(infoPA, 2)}"  process="@this"
                                                         onstart="PF('datosParametroAuto').unselectAllRows();PF('datosParametroAuto').selectRow(#{indice});" />
                                                <p:ajax event="dblclick" listener="#{controlParametroAutoliq.asignarIndex(infoPA, 0, 1)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['empresa']}" sortBy="#{infoPA.empresa.nombre}" filterBy="#{infoPA.empresa.nombre}" 
                                          filterMatchMode="contains" id="parametroEmpresa" filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoPA.empresa.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"   value="#{infoPA.empresa.nombre}" readonly="true" id="editarEmpresa" style="border-radius: 0px; width: 93.5%;text-transform: uppercase" 
                                                          onselect="PF('operacionEnProceso').show(); posicionParametro([{name: 'n', value: '3'}, {name: 't', value: '#{indice}'}]);" >
                                              <p:ajax event="select"  onstart="PF('datosParametroAuto').unselectAllRows();PF('datosParametroAuto').selectRow(#{indice});"  process="@this"/>   
                                            </p:inputText>    
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable> 

                            <h:outputText id="infoRegistroParametro" value="#{msg['infoRegistro']} #{controlParametroAutoliq.infoRegistroParametro}" style="position: relative; top: 1px; font-weight: bold"/>
                        </fieldset>  


                        <fieldset  style="position: absolute; left: 5px; top: 200px; width: 835px; height: 228px; border-radius: 10px; ">
                            <legend style="color: blue;text-align:left"><strong>#{msg['aportesEntidades']}</strong></legend>

                            <p:dataTable id="tablaAportesEntidades" var="infoAE"  rowKey="#{infoAE.secuencia}" style="border: 1px; width: 4650px; position: inherit;" value="#{controlParametroAutoliq.listaAportesEntidades}"
                                         widgetVar="tablaAportesEntidades" filteredValue="#{controlParametroAutoliq.filtrarListaAportesEntidades}"  rowIndexVar="indiceAE"
                                         selection="#{controlParametroAutoliq.aporteTablaSeleccionado}" scrollWidth="825" selectionMode="single" scrollable="true" emptyMessage="No se encontraron resultados para la búsqueda" 
                                         editable="true" editMode="cell" liveScroll="true" scrollHeight="#{controlParametroAutoliq.altoTablaAporte}"
                                         rows="#{controlParametroAutoliq.altoTablaAporte}" paginator="true"  paginatorTemplate="página {JumpToPageDropdown} de {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" 
                                         currentPageReportTemplate="{totalPages}" >
                                <p:ajax event="filter" listener="#{controlParametroAutoliq.contarRegistroAportesEntidades()}"/>

                                <p:column  id="aporteCodigoEmpleado"  sortBy="#{infoAE.empleado.codigoempleado}" width="40" filterBy="#{infoAEempleado.empleado.codigoempleado}" 
                                           filterMatchMode="contains"   filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header"> 
                                        <h:outputText id="hcodempl" value="#{msg['codEmpl']}" />
                                        <p:tooltip  for="hcodempl" value="Código del Empleado" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output" >
                                            <h:outputText value="#{infoAE.empleado.codigoempleado}" />
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{infoAE.empleado.codigoempleado}" readonly="true" id="editarCodigoEmpleado" style="border-radius: 0px; width: 98.5%;"
                                                          onselect="posicionAporteEntidad([{name: 'n', value: '0'}, {name: 't', value: '#{indiceAE}'}]);" > 
                                            <p:ajax event="select" onstart="PF('tablaAportesEntidades').unselectAllRows();PF('tablaAportesEntidades').selectRow(#{indiceAE});"  process="@this" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>  

                                <p:column  id="aporteAno"  sortBy="#{infoAE.ano}" filterBy="#{infoAE.ano}"   filterMatchMode="contains" width="20"   filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header"> 
                                        <h:outputText id="anio" value="#{msg['ano']}" /> 
                                        <p:tooltip  for="anio" value="Año" />
                                    </f:facet>
                                    <p:cellEditor> 
                                        <f:facet name="output"><h:outputText value="#{infoAE.ano}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{infoAE.ano}" readonly="true" id="editarAnoAporte" style="border-radius: 0px; width: 98.5%;"
                                                          onselect="posicionAporteEntidad([{name: 'n', value: '1'}, {name: 't', value: '#{indiceAE}'}]);" > 
                                            <p:ajax event="select" onstart="PF('tablaAportesEntidades').unselectAllRows();PF('tablaAportesEntidades').selectRow(#{indiceAE});"  process="@this" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>  

                                <p:column  id="aporteMes"  sortBy="#{infoAE.mes}" filterBy="#{infoAE.mes}"  filterMatchMode="contains" width="20"   filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="hmes" value="#{msg['mes']}" />
                                        <p:tooltip  for="hmes" value="Mes" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoAE.mes}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{infoAE.mes}" readonly="true" id="editarMesAporte" style="border-radius: 0px; width: 98.5%;"
                                                          onselect="posicionAporteEntidad([{name: 'n', value: '2'}, {name: 't', value: '#{indiceAE}'}]);" > 
                                            <p:ajax event="select" onstart="PF('tablaAportesEntidades').unselectAllRows();PF('tablaAportesEntidades').selectRow(#{indiceAE});"  process="@this" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>  

                                <p:column  id="aporteNombreEmpleado"  sortBy="#{infoAE.empleado.persona.nombreCompleto}" width="110" filterBy="#{infoAE.empleado.persona.nombreCompleto}" 
                                           filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header"> 
                                        <h:outputText id="nomempl" value="#{msg['nombreEmpleado']}" /> 
                                        <p:tooltip  for="nomempl" value="Nombre del Empleado" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoAE.empleado.persona.nombreCompleto}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"   value="#{infoAE.empleado.persona.nombreCompleto}" id="editarNombreEmpleadoAporte" style="border-radius: 0px; width: 98.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlParametroAutoliq.modificarAporteEntidad(infoAE, 'EMPLEADO', infoAE.empleado.persona.nombreCompleto)}" update="@this"/>
                                                <p:ajax event="select" listener="#{controlParametroAutoliq.cambiarIndiceAporteEntidad(infoAE, 3)}" onstart="PF('tablaAportesEntidades').unselectAllRows();PF('tablaAportesEntidades').selectRow(#{indiceAE});" />
                                                <p:ajax event="dblclick" listener="#{controlParametroAutoliq.asignarIndexAporte(infoAE, 0, 1)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column id="aporteNIT" sortBy="#{infoAE.nittercero}" filterBy="#{infoAE.nittercero}" width="60"
                                          filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"   >                                  
                                    <f:facet name="header"> 
                                        <h:outputText id="nitt" value="#{msg['nitTercero']}" /> 
                                        <p:tooltip  for="nitt" value="NIT del Tercero" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoAE.nittercero}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"   value="#{infoAE.nittercero}" id="editarNITAporte" style="border-radius: 0px; width: 98.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlParametroAutoliq.modificarAporteEntidad(infoAE, 'TERCERO', infoAE.nittercero.toString())}" update="@this"/>
                                                <!--<p:ajax event="change" listener="#{controlParametroAutoliq.modificarAporteEntidad(infoAE)}" update="@this"/>-->
                                                <p:ajax event="select" listener="#{controlParametroAutoliq.cambiarIndiceAporteEntidad(infoAE, 4)}" 
                                                        onstart="PF('tablaAportesEntidades').unselectAllRows();PF('tablaAportesEntidades').selectRow(#{indiceAE});"/>
                                                <p:ajax event="dblclick" listener="#{controlParametroAutoliq.asignarIndexAporte(infoAE, 0, 2)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column id="aporteTercero"  headerText="" sortBy="#{infoAE.nombretercero}" width="120" filterBy="#{infoAE.nombretercero}" filterMatchMode="contains"   filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header"> 
                                        <h:outputText id="nomtercero" value="#{msg['nombreTercero']}" /> 
                                        <p:tooltip  for="nomtercero" value="Nombre del Tercero" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoAE.nombretercero}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{infoAE.nombretercero}" readonly="true" id="editarTerceroAporte" style="border-radius: 0px; width: 98.5%;"
                                                          onselect="posicionAporteEntidad([{name: 'n', value: '5'}, {name: 't', value: '#{indiceAE}'}]); 
                                                          PF('tablaAportesEntidades').unselectAllRows();PF('tablaAportesEntidades').selectRow(#{indiceAE}); " > 
                                                <!--<p:ajax event="select "  process="@this" onstart=""/>-->
                                            </p:inputText> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>  

                                <p:column id="aporteTipoEntidad"  sortBy="#{infoAE.tipoentidad.nombre}" filterBy="#{infoAE.tipoentidad.nombre}"  width="120"
                                          filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;"   >                                  
                                    <f:facet name="header"> 
                                        <h:outputText id="tentidad" value="#{msg['tipoEntidad']}" /> 
                                        <p:tooltip  for="tentidad" value="Tipo de Entidad" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoAE.tipoentidad.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"   value="#{infoAE.tipoentidad.nombre}" id="editarTipoEntidadAporte" style="border-radius: 0px; width: 98.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlParametroAutoliq.modificarAporteEntidad(infoAE, 'TIPOENTIDAD', infoAE.tipoentidad.nombre)}" update="@this"/>
                                                <p:ajax event="select" listener="#{controlParametroAutoliq.cambiarIndiceAporteEntidad(infoAE, 6)}"
                                                        onstart="PF('tablaAportesEntidades').unselectAllRows();PF('tablaAportesEntidades').selectRow(#{indiceAE});" />
                                                <p:ajax event="dblclick" listener="#{controlParametroAutoliq.asignarIndexAporte(infoAE, 0, 3)}"/>
                                            </p:inputText>
                                        </f:facet>
