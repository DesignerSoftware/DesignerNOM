<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">   
            <script type="text/javascript">
               $(window).load(function () {
                  $(".loader").fadeOut("slow");
                  foco('form:guardarRapido');
               });
               function foco(idElemento) {
                  document.getElementById(idElemento).focus();
               };
            </script>
            <h:form id="form"> 
               <p:growl id="growl" showDetail="true"/>
               <p:panel  id="PanelTotal" header="Formulacion" styleClass="panelTotal">  

                  <p:toolbar styleClass="cssToolbar">
                     <p:toolbarGroup align="left">
                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);"
                                         process="@this" actionListener="#{controlHistoriaFormula.guardadoGeneral()}"/>
                        <p:tooltip style="font-size: 12px;" for="guardarRapido" value="Guardar"/>

                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);"
                                         actionListener="#{controlHistoriaFormula.editarCelda()}" process="@this"/>
                        <p:tooltip style="font-size: 12px;" for="editar" value="Editar"/>

                        <p:separator/>
                        <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);"
                                         actionListener="#{controlHistoriaFormula.dispararDialogoNodo()}" process="@this"/>
                        <p:tooltip style="font-size: 12px;" for="listaValores" value="Lista de Valores"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);"
                                         actionListener="#{controlHistoriaFormula.activarCtrlF11()}" process="@this"/>
                        <p:tooltip style="font-size: 12px;" for="filtrar" value="Activar filtrado"/>

                        <p:separator/>
                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);"
                                         actionListener="#{controlHistoriaFormula.verificarExportXLS()}" ajax="false"/>
                        <p:tooltip style="font-size: 12px;" for="exportarXLS" value="Exportar a XLS"/>

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);"
                                         ajax="false">
                           <p:dataExporter type="xml"  target="#{controlHistoriaFormula.exportXML()}" fileName="#{controlHistoriaFormula.nombreXML}" encoding="UTF-8"/>
                        </p:commandButton> 
                        <p:tooltip style="font-size: 12px;" for="exportarXML" value="Exportar a XML"/>

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);"
                                         actionListener="#{controlHistoriaFormula.validarExportPDF()}" ajax="false"/>
                        <p:tooltip style="font-size: 12px;" for="exportarPDF" value="Exportar a PDF"/>

                        <p:separator/> 
                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"
                                         actionListener="#{controlHistoriaFormula.ingresoNuevoRegistro()}"  process="@this"/> 
                        <p:tooltip style="font-size: 12px;" for="insertar" value="Nuevo Registro"/>

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);"
                                         actionListener="#{controlHistoriaFormula.validarBorradoRegistro()}" process="@this"/>  
                        <p:tooltip style="font-size: 12px;" for="eliminar" value="Eliminar Registro"/>

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);"
                                         actionListener="#{controlHistoriaFormula.validarDuplicadoRegistro()}" process="@this"/>  
                        <p:tooltip style="font-size: 12px;" for="duplicar" value="Duplicar Registro"/>

                        <p:separator/> 
                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);"
                                         actionListener="#{controlHistoriaFormula.verificarRastroTabla()}" process="@this"/>  
                        <p:tooltip style="font-size: 12px;" for="rastro" value="Rastro"/>

                        <p:separator/> 
                        <p:commandButton style="background-image: url(Imagenes/Iconos/refrescar.png);" 
                                         id="refrescar" value="" actionListener="#{controlHistoriaFormula.cancelarModificacion()}" process="@this" oncomplete="window.location.reload()"/>  
                        <p:tooltip  for="refrescar" value="Deshacer cambios no guardados"/>

                        <p:separator/> 
                        <p:commandButton style="background-image: url(Imagenes/Iconos/salir.png);" action="#{controlHistoriaFormula.retornarPagina()}"
                                         id="salir" value="" actionListener="#{controlHistoriaFormula.salir()}" process="@this"/>  
                        <p:tooltip  for="salir" value="Salir"/>
                     </p:toolbarGroup>  
                  </p:toolbar>

                  <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px;">
                     <h:outputText value="Formula: " style="font-weight: bold; color: #14388B; position: relative; top: 1px; left: 10px;"/>
                     <h:outputText id="nombreFormula" value="#{controlHistoriaFormula.formulaActual.nombrelargo}" style="font-weight: bold; color: #BF1A1A; position: relative; left: 20px; top: 1px;"/>
                     <h:outputText value="Nombre Corto: " style="font-weight: bold; color: #14388B; position: relative; left: 130px; top: 1px;"/>
                     <h:outputText id="nombreCortoF" value="#{controlHistoriaFormula.formulaActual.nombrecorto}" style="font-weight: bold; color: #BF1A1A; position: relative; left: 140px; top: 1px;"/>
                  </fieldset>

                  <fieldset style="position: absolute; top: 107px; font-size: 10px; width: 840px; height: 110px; border-radius: 10px; text-align: left; left: 10px; padding-top: 1px;">
                     <legend style="font-size: 12px; color: blue;"><strong>Historia Formula</strong></legend>

                     <p:dataTable id="datosHistoriaFormula" var="infoHF" rowKey="#{infoHF.secuencia}" rowIndexVar="indiceHF" style="font-size: 10px; border: 1px; width: 830px;"
                                  value="#{controlHistoriaFormula.listHistoriasFormulas}" scrollable="true" scrollHeight="48" scrollWidth="815"
                                  selection="#{controlHistoriaFormula.historiaFormulaSeleccionada}"
                                  filteredValue="#{controlHistoriaFormula.filtrarListHistoriasFormulas}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                  editable="true" editMode="cell" widgetVar="datosHistoriaFormula">

                        <p:ajax event="filter" listener="#{controlHistoriaFormula.eventoFiltrar()}"/>
                        <f:event type="preRenderView" listener="#{controlHistoriaFormula.darSeleccion()}"/>

                        <p:column headerText="Fecha Inicial" sortBy="#{infoHF.strFechaIni}" filterBy="#{infoHF.strFechaIni}" filterMatchMode="contains"
                                  id="historiaFechaInicial" width="50" filterStyle="display: none; visibility: hidden;" style="width: 50px; font-size: 11px;">
                           <p:cellEditor>
                              <f:facet name="header">
                                 <h:outputText id="headerFechaInicial" value="Fecha Inicial"/>
                                 <p:tooltip style="font-size: 12px;" for="headerFechaInicial" value="Ingrese la fecha inicial."/>
                              </f:facet>
                              <f:facet name="output">
                                 <h:outputText value="#{infoHF.fechainicial}" style="width: 50px; font-size: 11px; text-transform: uppercase;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>
                              <f:facet name="input">
                                 <p:calendar  autocomplete="off"  mask="true" pattern="dd/MM/yyyy" id="dateFechaInicial" value="#{infoHF.fechainicial}">
                                    <p:ajax event="select" listener="#{controlHistoriaFormula.cambiarIndiceHistoriaFormula(infoHF,0)}" process="@this"
                                            onstart="PF('datosHistoriaFormula').unselectAllRows();PF('datosHistoriaFormula').selectRow(#{indiceHF});"/>
                                    <p:ajax event="change" listener="#{controlHistoriaFormula.modificacionesFechaHistoriaFormula(infoHF,0)}" process="@this"/>
                                    <p:ajax event="dateSelect" listener="#{controlHistoriaFormula.modificacionesFechaHistoriaFormula(infoHF,0)}" process="@this"/>
                                 </p:calendar>
                              </f:facet>
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="Fecha Final" sortBy="#{infoHF.strFechaFin}" filterBy="#{infoHF.strFechaFin}" filterMatchMode="contains"
                                  id="historiaFechaFinal" width="50" filterStyle="display: none; visibility: hidden;" style="width: 50px; font-size: 11px;">
                           <p:cellEditor>
                              <f:facet name="header">
                                 <h:outputText id="headerFechaFinal" value="Fecha Final"/>
                                 <p:tooltip style="font-size: 12px;" for="headerFechaFinal" value="Ingrese la fecha final."/>
                              </f:facet>
                              <f:facet name="output">
                                 <h:outputText value="#{infoHF.fechafinal}" style="width: 50px; font-size: 11px; text-transform: uppercase">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>
                              <f:facet name="input">
                                 <p:calendar  autocomplete="off"  mask="true" pattern="dd/MM/yyyy" id="dateFecha" value="#{infoHF.fechafinal}">
                                    <p:ajax event="select" listener="#{controlHistoriaFormula.cambiarIndiceHistoriaFormula(infoHF,1)}" process="@this"
                                            onstart="PF('datosHistoriaFormula').unselectAllRows();PF('datosHistoriaFormula').selectRow(#{indiceHF});"/>
                                    <p:ajax event="change" listener="#{controlHistoriaFormula.modificacionesFechaHistoriaFormula(infoHF,1)}" process="@this" update="dateFecha"/>
                                    <p:ajax event="dateSelect" listener="#{controlHistoriaFormula.modificacionesFechaHistoriaFormula(infoHF,1)}" process="@this" update="dateFecha"/>
                                 </p:calendar>
                              </f:facet>
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="Nota" sortBy="#{infoHF.observaciones}" filterBy="#{infoHF.observaciones}" filterMatchMode="contains"
                                  id="historiaNota" width="400" filterStyle="display: none; visibility: hidden" style="width: 80px; font-size: 11px;">
                           <p:cellEditor> 
                              <f:facet name="header">
                                 <h:outputText id="headerNota" value="Nota"/>
                                 <p:tooltip style="font-size: 12px;" for="headerNota" value="Ingrese la documentacion de la formula para esta fecha"/>
                              </f:facet>
                              <f:facet name="output"><h:outputText value="#{infoHF.observaciones}" style="text-transform: uppercase;"/></f:facet>
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off"  value="#{infoHF.observaciones}" id="editarNotaHistoria" style="font-size: 10px; border-radius: 0px;  width: 99%; text-transform: uppercase;">
                                    <p:ajax event="select"  listener="#{controlHistoriaFormula.cambiarIndiceHistoriaFormula(infoHF, 2)}" process="@this"
                                            onstart="PF('datosHistoriaFormula').unselectAllRows();PF('datosHistoriaFormula').selectRow(#{indiceHF});"/>
                                    <p:ajax event="change" update="editarNotaHistoria" listener="#{controlHistoriaFormula.modificarHistoriaFormula(infoHF)}" process="@this"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>
                     </p:dataTable>
                     <h:outputText id="informacionRegistro" value="Registros: #{controlHistoriaFormula.infoRegistro}" style="position: relative; left: 10px; top: 3px; font-weight: bold;"/>
                  </fieldset>

                           </p:inputText>

                  <p:inputTextarea value="#{controlHistoriaFormula.editarHistoriaFormula.strFechaIni}" style="overflow: auto;" readonly="true"/>

               <p:dialog id="editarFechaFinalHFD" header="Fecha Final - Historia Formula" widgetVar="editarFechaFinalHFD" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                  <p:inputTextarea value="#{controlHistoriaFormula.editarHistoriaFormula.strFechaFin}" style="overflow: auto;" readonly="true"/>

               <p:dialog id="editarObservacionHFD" header="Nota - Historia Formula" widgetVar="editarObservacionHFD" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                  <p:inputTextarea value="#{controlHistoriaFormula.editarHistoriaFormula.observaciones}" style="overflow: auto;" readonly="true"/>

               <p:dialog id="editarOperandoNodoD" header="Operando - Generar Formula" widgetVar="editarOperandoNodoD" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                  <p:inputTextarea value="#{controlHistoriaFormula.editarNodo.descripcionNodo}" style="overflow: auto;" readonly="true"/>

               <p:dialog id="editarOperadorNodoD" header="Operador - Generar Formula" widgetVar="editarOperadorNodoD" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                  <p:inputTextarea value="#{controlHistoriaFormula.editarNodo.descripcionNodo}" style="overflow: auto;" readonly="true"/>

               <p:dialog id="editarDescripcionEFD" header="Descripcion - Estructura Formula" widgetVar="editarDescripcionEFD" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                  <p:inputTextarea value="#{controlHistoriaFormula.editarEstructura.descripcion}" style="overflow: auto;" readonly="true"/>

            <h:form id="formExportarHistoria">
               <p:dataTable id="datosHistoriaFormulasExportar" var="infoExp" style="visibility: hidden; display: none;"                           
                            value="#{controlHistoriaFormula.listHistoriasFormulas}"> 

                  <p:column headerText="Fecha_Inicial">                                  
                     <f:facet name="header"><h:outputText value="Fecha_Inicial"/> </f:facet> 
                     <h:outputText value="#{infoExp.fechainicial}" >
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                     </h:outputText>
                  </p:column>

                  <p:column headerText="Fecha_Final">                                  
                     <f:facet name="header"><h:outputText value="Fecha_Final"/> </f:facet> 
                     <h:outputText value="#{infoExp.fechafinal}" >
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                     </h:outputText>
                  </p:column>

                  <p:column headerText="Nota">                                  
                     <f:facet name="header"><h:outputText value="Nota"/> </f:facet> 
                     <h:outputText value="#{infoExp.observaciones}"/>
                  </p:column>

               </p:dataTable>
            </h:form>

            <h:form id="formExportarNodos">
               <p:dataTable id="datosNodosExportar" var="infoNExp" style="visibility: hidden; display: none;"                           
                            value="#{controlHistoriaFormula.listNodosParaExportar}"> 

                  <p:column headerText="Posicion">                                  
                     <f:facet name="header"><h:outputText value="Posicion"/> </f:facet> 
                     <h:outputText value="#{infoNExp.posicion}" >
                     </h:outputText>
                  </p:column>

                  <p:column headerText="Descripcion">                                  
                     <f:facet name="header"><h:outputText value="Descripcion"/> </f:facet> 
                     <h:outputText value="#{infoNExp.descripcionNodo}" >
                     </h:outputText>
                  </p:column>

               </p:dataTable>
            </h:form>

            <h:form id="formExportarEstructura">
               <p:dataTable id="datosEstructuraExportar" var="infoEFExp" style="visibility: hidden; display: none;"                           
                            value="#{controlHistoriaFormula.listEstructurasFormulas}"> 

                  <p:column headerText="Formula">                                  
                     <f:facet name="header"><h:outputText value="Formula"/> </f:facet> 
                     <h:outputText value="#{infoEFExp.nombreNodo}" >
                     </h:outputText>
                  </p:column>

                  <p:column headerText="Descripcion">                                  
                     <f:facet name="header"><h:outputText value="Descripcion"/> </f:facet> 
                     <h:outputText value="#{infoEFExp.descripcion}" >
                     </h:outputText>
                  </p:column>

                  <p:column headerText="IdFormula">                                  
                     <f:facet name="header"><h:outputText value="IdFormula"/> </f:facet> 
                     <h:outputText value="#{infoEFExp.formula}" >
                     </h:outputText>
                  </p:column>

                  <p:column headerText="IdHijo">                                  
                     <f:facet name="header"><h:outputText value="IdHijo"/> </f:facet> 
                     <h:outputText value="#{infoEFExp.formulaHijo}" >
                     </h:outputText>
                  </p:column>

               </p:dataTable>
            </h:form>
         </ui:define>
      </ui:composition>
   </h:body>
