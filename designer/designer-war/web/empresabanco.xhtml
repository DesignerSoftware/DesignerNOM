<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.empresabanco" var="msg"/>
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Empresas Bancos"  styleClass="panelTotal">    
                        
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" actionListener="#{controlEmpresasBancos.guardarEmpresasBancos()}" process="@this"/>
                                <p:tooltip style="" for="guardarRapido" value="#{msg['guardar']}"/>

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" actionListener="#{controlEmpresasBancos.editarCelda()}"  process="@this"/>
                                <p:tooltip style="" for="editar" value="#{msg['editar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" actionListener="#{controlEmpresasBancos.listaValoresBoton()}"   process="@this"/>
                                <p:tooltip style="" for="listaValores" value="#{msg['lista']}"/>

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" actionListener="#{controlEmpresasBancos.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="" for="filtrar" value="#{msg['filtrar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);" actionListener="#{controlEmpresasBancos.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="" for="exportarXLS" value="#{msg['xls']}"/>

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" actionListener="#{controlEmpresasBancos.limpiarNuevoEmpresasBancos()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosEmpresasBancosExportar" fileName="EmpresasBancos" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="#{msg['xml']}"/>

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" actionListener="#{controlEmpresasBancos.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="#{msg['pdf']}"/>

                                <p:separator style="position: relative; top: -9px;"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"  onclick="PF('nuevoRegistroEmpresasBancos').show()" process="@this"/> 
                                <p:tooltip style="" for="insertar" value="#{msg['insertar']}"/>

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);"  actionListener="#{controlEmpresasBancos.borrandoEmpresasBancos()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="#{msg['eliminar']}"/>

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" actionListener="#{controlEmpresasBancos.duplicandoEmpresasBancos()}" process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="#{msg['duplicar']}"/>
                                <p:separator style="position: relative; top: -9px;"/> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" actionListener="#{controlEmpresasBancos.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" actionListener="#{controlEmpresasBancos.cancelarModificacion()}"  process="@this"
                                                 oncomplete="window.location.reload()" />  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>
                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" actionListener="#{controlEmpresasBancos.salir()}" process="@this"  action="empresa"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute; top: 80px; left: 10px; height: 390px; width: 830px; border-radius: 10px; text-align: left;">
                            <legend style="font-size: 13px; color: blue;"><strong>Empresas Bancos</strong></legend>

                            <p:dataTable id="datosEmpresasBancos" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 810px; border: 1px;"                           
                                         value="#{controlEmpresasBancos.listEmpresasBancos}" scrollable="true" scrollHeight="#{controlEmpresasBancos.tamano}"  scrollWidth="830"
                                         filteredValue="#{controlEmpresasBancos.filtrarEmpresasBancos}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" paginator="false"  widgetVar="datosEmpresasBancos"
                                         selection="#{controlEmpresasBancos.empresasBancoSeleccionado}"
                                         selectionMode="single" >
                                <p:ajax event="filter" listener="#{controlEmpresasBancos.eventoFiltrar()}"/>

                                <p:column headerText="Empresa" sortBy="#{info.empresa.nombre}" filterBy="#{info.empresa.nombre}" filterMatchMode="contains" id="pais" width="140" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.empresa.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.empresa.nombre}" id="editarPais" style="height: 12px; border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlEmpresasBancos.cambiarIndice(info,0)}" process="@this"
                                                        onstart="PF('datosEmpresasBancos').unselectAllRows();PF('datosEmpresasBancos').selectRow(#{indice});" /> 
                                                <p:ajax event="dblclick" listener="#{controlEmpresasBancos.asignarIndex(info,0,0)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlEmpresasBancos.modificarEmpresasBancos(info)}" update="pais"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 200px; margin: -14px; height: 20px; border: none; color: blue;" id="fooEmpresa" value=""/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Banco" sortBy="#{info.banco.nombre}" filterBy="#{info.banco.nombre}" filterMatchMode="contains" id="personafir" width="140" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.banco.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.banco.nombre}" id="editarPersonaFirma" style="height: 12px; border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlEmpresasBancos.cambiarIndice(info, 1)}" process="@this"
                                                        onstart="PF('datosEmpresasBancos').unselectAllRows();PF('datosEmpresasBancos').selectRow(#{indice});" /> 
                                                <p:ajax event="dblclick" listener="#{controlEmpresasBancos.asignarIndex(info, 0,1)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlEmpresasBancos.modificarEmpresasBancos(info)}" update="personafir"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 200px; height: 20px; border: none; color: blue;" id="fooBanco" value=""/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Ciudad" sortBy="#{info.ciudad.nombre}" filterBy="#{info.ciudad.nombre}" filterMatchMode="contains" id="cargo" width="145" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.ciudad.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.ciudad.nombre}" id="editarCCcargo" style="height: 12px; border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlEmpresasBancos.cambiarIndice(info, 2)}" process="@this"
                                                        onstart="PF('datosEmpresasBancos').unselectAllRows();PF('datosEmpresasBancos').selectRow(#{indice});" /> 
                                                <p:ajax event="dblclick" listener="#{controlEmpresasBancos.asignarIndex(info, 0,2)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlEmpresasBancos.modificarEmpresasBancos(info)}" update="personafir"/>
                                            </p:inputText>
                                        </f:facet> 
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 200px; height: 20px; border: none; color: blue;" id="fooCiudad" value=""/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Numero Cuenta" sortBy="#{info.numerocuenta}" filterBy="#{info.numerocuenta}" filterMatchMode="contains" id="subTituloFirma" width="110" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.numerocuenta}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.numerocuenta}" maxlength="20" id="editarSubTituloFirma" style="height: 12px; border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlEmpresasBancos.cambiarIndice(info, 3)}" process="@this"
                                                        onstart="PF('datosEmpresasBancos').unselectAllRows();PF('datosEmpresasBancos').selectRow(#{indice});" /> 
                                                <p:ajax event="change"  listener="#{controlEmpresasBancos.modificarEmpresasBancos(info)}" update="subTituloFirma"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor> 

                                </p:column>
                                <p:column headerText="TC" sortBy="#{info.trTipoCuenta}" filterBy="#{info.trTipoCuenta}" filterMatchMode="contains" id="obsoleto" width="114" filterStyle="display: none; visibility: hidden;" style="padding: 0px">                                  
                                    <p:selectOneMenu effect="fold" value="#{info.tipocuenta}" style="height: 20px; width:105px; text-transform: uppercase;"
                                                     onblur="PF('datosEmpresasBancos').unselectAllRows();PF('datosEmpresasBancos').selectRow(#{indice})"
                                                     onfocus="PF('datosEmpresasBancos').unselectAllRows();PF('datosEmpresasBancos').selectRow(#{indice})">  
                                        <f:selectItem itemLabel="" itemValue=""/>  
                                        <f:selectItem itemLabel="Ahorros" itemValue="A"/>  
                                        <f:selectItem itemLabel="Corriente" itemValue="C"/>  
                                        <p:ajax event="change" listener="#{controlEmpresasBancos.modificarEmpresasBancos(info)}" update="obsoleto"/>
                                    </p:selectOneMenu>

                                </p:column>
                            </p:dataTable>

                        <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlEmpresasBancos.infoRegistro}" style="position: relative; left: 0px; top: 5px; font-weight: bold;"/>
                        </fieldset>

                        <p:commandButton id="ACEPTAR" value=""  class="cssBotonAceptar" actionListener="#{controlEmpresasBancos.revisarDialogoGuardar()}" disabled="#{controlEmpresasBancos.guardado}"    process="@this"   />
                        <p:commandButton  id="ATRAS" value="" action="empresa"  class="cssBotonCancelar"   />


                        <p:dialog header="Empresas" widgetVar="empresasDialogo" draggable="true" resizable="false" closable="false" id="empresasDialogo"  
                                  showEffect="fade" hideEffect="fade" width="440" modal="true" style="">
                            <p:dataTable id="lovEmpresas" style=" width: 400px;" var="empresa" value="#{controlEmpresasBancos.lovEmpresas}" rowKey="#{empresa.secuencia}"
                                         selection="#{controlEmpresasBancos.empresaSeleccionado}" selectionMode="single" widgetVar="lovEmpresas" scrollable="true" scrollWidth="420" scrollHeight="280"
                                         filteredValue="#{controlEmpresasBancos.filtradoEmpresas}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlEmpresasBancos.activarAceptar()}" update=":form:aceptarS"/>
                                <p:ajax event="rowDblselect" listener="#{controlEmpresasBancos.actualizarEmpresa()}" process="@this"/>
                                <p:ajax event="filter" listener="#{controlEmpresasBancos.contarRegistrosEmpresas()}" process="@this"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Empresa"/>  
                                    <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovEmpresas').filter();" class="cssFiltroLOV"/>  
                                </f:facet>
                                <p:column filterBy="#{empresa.codigo}" width="50" filterStyle="width: 80% !important" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nit"/>
                                    </f:facet>
                                    <h:outputText value="#{empresa.codigo}"/>
                                </p:column>
                                <p:column filterBy="#{empresa.nombre}" filterStyle="width: 80% !important" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{empresa.nombre}"/>
                                </p:column>

                            </p:dataTable>
                            
                            <div class="cssBotonesLOV"> 
                            <h:outputText id="infoRegistroEmpresas" value="#{msg['infoRegistro']} #{controlEmpresasBancos.infoRegistroEmpresas}" class="cssinfoRegistroLOV"/>
                            <p:commandButton id="aceptarS" icon="ui-icon-check" class="cssAceptarLOV" value="Aceptar" disabled="#{controlEmpresasBancos.aceptar}" actionListener="#{controlEmpresasBancos.actualizarEmpresa()}" process="@this"/>
                            <p:commandButton id="atrasS" icon="ui-icon-arrowreturnthick-1-w" class="cssAtrasLOV" value="Atras"  actionListener="#{controlEmpresasBancos.cancelarCambioEmpresa()}" process="@this"/>
                            </div>
                            
                        </p:dialog>

                        <p:dialog header="Bancos" widgetVar="bancosDialogo" draggable="true" resizable="false" closable="false" id="bancosDialogo"  
                                  showEffect="fade" hideEffect="fade" width="440" modal="true" style="">
                            <p:dataTable id="lovBancos" style=" width: 400px;" var="personaFirmas" value="#{controlEmpresasBancos.lovBancos}" rowKey="#{personaFirmas.secuencia}"
                                         selection="#{controlEmpresasBancos.bancoSeleccionado}" selectionMode="single" widgetVar="lovBancos" scrollable="true" scrollWidth="420" scrollHeight="280"
                                         filteredValue="#{controlEmpresasBancos.filtradoBancos}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlEmpresasBancos.activarAceptar()}" update=":form:aceptarPer"/>
                                <p:ajax event="rowDblselect" listener="#{controlEmpresasBancos.actualizarBancos()}" process="@this"/>
                                <p:ajax event="filter" listener="#{controlEmpresasBancos.contarRegistrosBancos()}" process="@this"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Bancos"/>  
                                    <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovBancos').filter();" class="cssFiltroLOV"/>  
                                </f:facet>

                                <p:column filterBy="#{personaFirmas.codigo}" width="50" filterStyle="width: 80% !important" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Codigo"/>
                                    </f:facet>
                                    <h:outputText value="#{personaFirmas.codigo}"/>
                                </p:column>
                                <p:column filterBy="#{personaFirmas.nombre}"  filterStyle="width: 80% !important" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{personaFirmas.nombre}"/>
                                </p:column>
                            </p:dataTable>
                            
                            <div class="cssBotonesLOV"> 
                            <h:outputText id="infoRegistrosBancos" value="#{msg['infoRegistro']} #{controlEmpresasBancos.infoRegistrosBancos}" class="cssinfoRegistroLOV"/>
                            <p:commandButton id="aceptarPer" icon="ui-icon-check" class="cssAceptarLOV" value="Aceptar" disabled="#{controlEmpresasBancos.aceptar}" actionListener="#{controlEmpresasBancos.actualizarBancos()}"  process="@this"/>
                            <p:commandButton id="atrasPer" icon="ui-icon-arrowreturnthick-1-w" class="cssAtrasLOV" value="Atras"  actionListener="#{controlEmpresasBancos.cancelarCambioBancos()}" process="@this"/>
                            </div>
                            
                        </p:dialog>


                        <p:dialog header="Ciudades" widgetVar="ciudadesDialogo" draggable="true" resizable="false" closable="false" id="ciudadesDialogo"  
                                  showEffect="fade" hideEffect="fade" width="460" height="450" modal="true" style="">
                            <p:dataTable id="lovCiudades" var="personaCiudades" value="#{controlEmpresasBancos.lovCiudades}" rowKey="#{personaCiudades.secuencia}"
                                         selection="#{controlEmpresasBancos.ciudadSeleccionado}" selectionMode="single" widgetVar="lovCiudades" scrollable="true" scrollWidth="435" scrollHeight="315"
                                         filteredValue="#{controlEmpresasBancos.filtradoCiudades}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlEmpresasBancos.activarAceptar()}" update=":form:aceptarCar"/>
                                <p:ajax event="rowDblselect" listener="#{controlEmpresasBancos.actualizarCiudad()}" process="@this"/>
                                <p:ajax event="filter" listener="#{controlEmpresasBancos.contarRegistrosCiudades()}" process="@this"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Ciudad"/>  
                                    <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovCiudades').filter();" class="cssFiltroLOV"/>  
                                </f:facet>

                                <p:column filterBy="#{personaCiudades.codigo}" width="50" filterStyle="width: 80% !important" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Codigo"/>
                                    </f:facet>
                                    <h:outputText value="#{personaCiudades.codigo}"/>
                                </p:column>
                                <p:column filterBy="#{personaCiudades.nombre}" filterStyle="width: 80% !important" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{personaCiudades.nombre}"/>
                                </p:column>
                                <p:column filterBy="#{personaCiudades.departamento.nombre}" filterStyle="width: 80% !important" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Departamento"/>
                                    </f:facet>
                                    <h:outputText value="#{personaCiudades.departamento.nombre}"/>
                                </p:column>
                            </p:dataTable>
                            
                            <div class="cssBotonesLOV"> 
                            <h:outputText id="infoRegistroCiudades" value="#{msg['infoRegistro']} #{controlEmpresasBancos.infoRegistroCiudades}" class="cssinfoRegistroLOV"/>
                            <p:commandButton id="aceptarCar" icon="ui-icon-check" class="cssAceptarLOV" value="Aceptar" disabled="#{controlEmpresasBancos.aceptar}"   actionListener="#{controlEmpresasBancos.actualizarCiudad()}" process="@this"/>
                            <p:commandButton id="atrasCar" icon="ui-icon-arrowreturnthick-1-w" class="cssAtrasLOV" value="Atras"  actionListener="#{controlEmpresasBancos.cancelarCambioCiudad()}" process="@this"/>
                            </div>
                        </p:dialog>


                        <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                            <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"/>
                            <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight: bold;"/>
                            <p:commandButton value="Si" onclick="PF('confirmarGuardar').hide();" action="empresa"  actionListener="#{controlEmpresasBancos.guardarEmpresasBancos()}" style="position: absolute; top: 50px; left: 140px;" process="@this" icon="ui-icon-check"/>
                            <p:commandButton value="No" onclick="PF('confirmarGuardar').hide();" action="empresa"  actionListener="#{controlEmpresasBancos.cancelarModificacion()}" style="position: absolute; top: 50px; left: 205px;" process="@this" icon="ui-icon-close"/>
                            <p:commandButton value="Cancelar" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 50px; left: 275px;" process="@this" icon="ui-icon-arrowreturnthick-1-w"/>
                        </p:dialog>
                    </p:panel>

                    <p:dialog id="validacionDuplicarVigencia" header="#{msg['atencion']}" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="true" modal="true" height="95" width="400" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"/>
                        <h:outputText value="#{controlEmpresasBancos.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" onclick="PF('validacionDuplicarVigencia').hide();" style="position: absolute; top: 60px; left: 270px;" process="@this" icon="ui-icon-check"/>
                    </p:dialog>

                    <p:dialog id="mostrarBorrados" header="#{msg['atencion']}" widgetVar="mostrarBorrados"  resizable="false" draggable="true" modal="true" height="87" width="310" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="Se han borrado #{controlEmpresasBancos.registrosBorrados}  Registros" style="position: absolute; left: 90px; top: 15px; width: 180px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" onclick="PF('mostrarBorrados').hide();" style="position: absolute; top: 60px; left: 200px;" process="@this" icon="ui-icon-check"/>
                    </p:dialog>

                    <p:dialog id="validacionNuevaCentroCosto" header="#{msg['atencion']}" widgetVar="validacionNuevaCentroCosto"  resizable="false" draggable="true" modal="true" height="95" width="400" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"/>
                        <h:outputText value=" #{controlEmpresasBancos.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" onclick="PF('validacionNuevaCentroCosto').hide();" style="position: absolute; top: 60px; left: 270px;" process="@this" icon="ui-icon-check"/>
                    </p:dialog>
