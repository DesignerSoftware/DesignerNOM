<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.retencion" var="msg"/>
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" actionListener="#{controlRetencion.guardarCambiosRetenciones()}" process="@this"/>
                                <p:tooltip style="font-size: 12px;" for="guardarRapido" value="#{msg['guardar']}"/>

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" actionListener="#{controlRetencion.editarCelda()}" process="@this"/>
                                <p:tooltip style="font-size: 12px;" for="editar" value="#{msg['editar']}"/>

                                <p:separator style="position: relative; top: -10px;"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" disabled="true" actionListener="#{controlRetencion.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="font-size: 12px;" for="listaValores" value="#{msg['lista']}"/>

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" actionListener="#{controlRetencion.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px;" for="filtrar" value="#{msg['filtrar']}"/>

                                <p:separator style="position: relative; top: -10px;"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);" ajax="false" actionListener="#{controlRetencion.exportXLS()}"/>
                                <p:tooltip style="font-size: 12px;" for="exportarXLS" value="#{msg['xls']}"/>

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" actionListener="#{controlRetencion.limpiarNuevoVigencia()}" ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlRetencion.tablaImprimir}" fileName="#{controlRetencion.nombreArchivo}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px;" for="exportarXML" value="#{msg['xml']}"/>

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" actionListener="#{controlRetencion.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px;" for="exportarPDF" value="#{msg['pdf']}"/>

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);" onclick="PF('elegirTabla').show()" process="@this"/>  
                                <p:tooltip style="font-size: 12px;" for="insertar" value="#{msg['nuevo']}"/> 

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);" actionListener="#{controlRetencion.borrar()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px;" for="eliminar" value="#{msg['eliminar']}"/>

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" actionListener="#{controlRetencion.duplicarE()}"  process="@this"/>  
                                <p:tooltip style="font-size: 12px;" for="duplicar" value="#{msg['duplicar']}"/>

                                <p:separator style="position: relative; top: -10px;"/> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" actionListener="#{controlRetencion.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px;" for="rastro" value="#{msg['rastro']}"/>
                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" oncomplete="window.location.reload()"
                                                 actionListener="#{controlRetencion.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="Deshacer cambios no guardados"/>

                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);"
                                                 actionListener="#{controlRetencion.salir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="Salir"/>

                            </p:toolbarGroup>
                        </p:toolbar>


                        <fieldset style="position: absolute; left: 220px; top: 75px; font-size: 11px; width: 430px; height: 180px; border-radius: 10px;">
                            <legend style="font-size: 12px; font-weight: bold; color: #00F;">#{msg['retencion']}</legend>

                            <p:dataTable id="datosVigenciasRetenciones" var="v" style="font-size: 11px; width: 407px;" value="#{controlRetencion.listaVigenciasRetenciones}"
                                         rowKey="#{v.secuencia}" scrollable="true" rowIndexVar="indice" widgetVar="datosVigenciasRetenciones" selectionMode="single"
                                         editable="true" editMode="cell" selection="#{controlRetencion.vigenciaRetencionSeleccionado}" scrollWidth="427" 
                                         scrollHeight="#{controlRetencion.altoScrollVigenciasRetenciones}" filteredValue="#{controlRetencion.filtradoListaVigenciasRetenciones}" 
                                         emptyMessage="#{msg['vacio']}">

                                <p:ajax event="filter" listener="#{controlRetencion.eventoFiltrar()}"/>

                                <p:column sortBy="#{v.codigo}" filterBy="#{v.codigo}" filterMatchMode="contains" id="vCodigo" width="80" filterStyle="display: none; visibility: hidden;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="codigoHead" value="#{msg['codigo']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{v.codigo}" style="text-transform: uppercase "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{v.codigo}" id="editarCodigo" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlRetencion.cambiarIndice(v, 0)}" process="@this"
                                                        onstart="PF('datosVigenciasRetenciones').unselectAllRows();PF('datosVigenciasRetenciones').selectRow(#{indice});"/>
                                                <p:ajax event="change" listener="#{controlRetencion.modificarVigenciasRetenciones(v)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="#{msg['fechavigencia']}" sortBy="#{v.fechavigencia}" filterBy="#{v.fechavigencia}" filterMatchMode="contains"   id="vFechaVigencia" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{v.fechavigencia}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="dateFechaVigencia" value="#{v.fechavigencia}"> 
                                                <p:ajax event="dateSelect" update="dateFechaVigencia" process="@this"/>
                                                <p:ajax event="change" update="dateFechaVigencia" process="@this"/>
                                                <p:ajax event="select" listener="#{controlRetencion.cambiarIndice(v,1)}" process="@this" 
                                                        onstart="PF('datosVigenciasRetenciones').unselectAllRows();PF('datosVigenciasRetenciones').selectRow(#{indice});" /> 
                                            </p:calendar>

                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{v.uvt}" filterBy="#{v.uvt}" filterMatchMode="contains" id="vUvt" filterStyle="display: none; visibility: hidden;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="uvtHead" value="#{msg['uvt']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{v.uvt}" style="text-transform: uppercase "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{v.uvt}" id="editarUvt" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlRetencion.cambiarIndice(v, 2)}" process="@this"
                                                        onstart="PF('datosVigenciasRetenciones').unselectAllRows();PF('datosVigenciasRetenciones').selectRow(#{indice});"/>
                                                <p:ajax event="change" listener="#{controlRetencion.modificarVigenciasRetenciones(v)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistroVigencias" value="Registros: #{controlRetencion.infoRegistroVigencias}" style="position: relative; left: 0px; top: 5px; font-weight: bold;"/>
                        </fieldset>

                        <!-- RETENCIONES -->    
                        <fieldset style="position: absolute; top: 280px; font-size: 11px; width: 835px; height: 200px; border-radius: 10px;">
                            <legend style="font-size: 12px; font-weight: bold; color: #00F;">#{msg['tabladeretencion']}</legend>

                            <p:dataTable id="datosRetenciones" var="r" style="font-size: 11px; width: 810px;" value="#{controlRetencion.listaRetenciones}"
                                         rowKey="#{r.secuencia}" scrollable="true" rowIndexVar="indiceD" widgetVar="datosRetenciones" selectionMode="single"
                                         editable="true" editMode="cell" scrollWidth="830" scrollHeight="#{controlRetencion.altoScrollRetenciones}"
                                         selection="#{controlRetencion.retencionSeleccionado}"
                                         filteredValue="#{controlRetencion.filtradoListaRetenciones}" emptyMessage="#{msg['vacio']}">


                                <p:ajax event="filter" listener="#{controlRetencion.eventoFiltrarD()}"/>

                                <p:column sortBy="#{r.valorminimo}" filterBy="#{r.valorminimo}" filterMatchMode="contains" id="rValorMinimo" width="133" filterStyle="display: none; visibility: hidden;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="minimoHead" value="#{msg['valorminimo']}"/>

                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{r.valorminimo}" style="text-transform: uppercase "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{r.valorminimo}" id="editarValorMinimo" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlRetencion.cambiarIndiceD(r, 0)}" process="@this"
                                                        onstart="PF('datosRetenciones').unselectAllRows();PF('datosRetenciones').selectRow(#{indiceD});"/>
                                                <p:ajax event="change" listener="#{controlRetencion.modificarRetenciones(r)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{r.valormaximo}" filterBy="#{r.valormaximo}" filterMatchMode="contains" id="rValorMaximo" width="133" filterStyle="display: none; visibility: hidden;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="maximoHead" value="#{msg['valormaximo']}"/>
                                    </f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{r.valormaximo}" style="text-transform: uppercase "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{r.valormaximo}" id="editarValorMaximo" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlRetencion.cambiarIndiceD(r, 1)}" process="@this"
                                                        onstart="PF('datosRetenciones').unselectAllRows();PF('datosRetenciones').selectRow(#{indiceD});"/>
                                                <p:ajax event="change" listener="#{controlRetencion.modificarRetenciones(r)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{r.porcentaje}" filterBy="#{r.porcentaje}" filterMatchMode="contains" id="rPorcentaje" width="133" filterStyle="display: none; visibility: hidden;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="porcentajeHead" value="%"/>
                                        <p:tooltip for="porcentajeHead" value="#{msg['porcentaje']}"/>

                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{r.porcentaje}" style="text-transform: uppercase "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{r.porcentaje}" id="editarPorcentaje" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlRetencion.cambiarIndiceD(r, 2)}" process="@this"
                                                        onstart="PF('datosRetenciones').unselectAllRows();PF('datosRetenciones').selectRow(#{indiceD});"/>
                                                <p:ajax event="change" listener="#{controlRetencion.modificarRetenciones(r)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{r.valor}" filterBy="#{r.valor}" filterMatchMode="contains" id="rValor" width="133" filterStyle="display: none; visibility: hidden;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="valorHead" value="#{msg['valor']}"/>

                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{r.valor}" style="text-transform: uppercase "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{r.valor}" id="editarValor" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlRetencion.cambiarIndiceD(r, 3)}" process="@this"
                                                        onstart="PF('datosRetenciones').unselectAllRows();PF('datosRetenciones').selectRow(#{indiceD});"/>
                                                <p:ajax event="change" listener="#{controlRetencion.modificarRetenciones(r)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{r.adicionauvt}" filterBy="#{r.adicionauvt}" filterMatchMode="contains" id="rAdicionarUvt" width="133" filterStyle="display: none; visibility: hidden;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="adicionaHead" value="#{msg['adicionauvt']}"/>

                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{r.adicionauvt}" style="text-transform: uppercase "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{r.adicionauvt}" id="editarAdiciona" style="font-size: 10px; border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlRetencion.cambiarIndiceD(r, 4)}" process="@this"
                                                        onstart="PF('datosRetenciones').unselectAllRows();PF('datosRetenciones').selectRow(#{indiceD});" />
                                                <p:ajax event="change" listener="#{controlRetencion.modificarRetenciones(r)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                            <h:outputText id="infoRegistroRetenciones" value="Registros: #{controlRetencion.infoRegistroRetenciones}" style="position: relative; left: 0px; top: 5px; font-weight: bold;"/>
                        </fieldset>


                        <p:commandButton class="cssBotonAceptar" id="ACEPTAR" value=""  disabled="#{controlRetencion.cambiosPagina}" onclick="PF('confirmarGuardar').show();" update=":form:datosVigenciasRetenciones" process="@this"/>
                        <p:commandButton class="cssBotonCancelar" id="ATRAS" value=""  actionListener="#{controlRetencion.salir()}" process="@this"/> 

                    </p:panel>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlRetencion.activarCtrlF11()}" process="@this"/> 
                </h:form>

                <h:form id="formularioDialogos">
                    <p:dialog id="NuevoRegistroVigenciasRetenciones" header="#{msg['nuevoregistroV']}"  widgetVar="NuevoRegistroVigenciasRetenciones" closable="false" resizable="false"  draggable="true" modal="true" height="200" width="330" style="font-size: 12px; padding: 0px">  
                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px;"/></strong></center> 
                        <p:panel id="nuevoVigencia" style="border: none;">

                                <strong><h:outputText value="#{msg['codigoN']}" style="font-size: 12px; position: absolute; top: 55px;"/></strong>
                                <p:inputText autocomplete="off" maxlength="4" id="nuevoCodigo" value="#{controlRetencion.nuevoVigenciasRetenciones.codigo}" style="font-size: 12px; width: 122px; position: absolute; left: 152px; top: 50px; text-transform: uppercase;" onclick="select();">
                                    <p:ajax event="change" update="nuevoCodigo"/>
                                </p:inputText>

                                <strong><h:outputText value="#{msg['fechavigenciaN']}"  style="font-size: 12px; position: absolute; top: 85px;"/></strong>
                                <div id="posicionFechaVigenciaNuevo" style="font-size: 10px; position: absolute; top: 80px; left: 152px">
                                    <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="nuevaFechaVigencia" value="#{controlRetencion.nuevoVigenciasRetenciones.fechavigencia}">
                                        <p:ajax event="dateSelect" update="nuevaFechaVigencia" process="@this"/>
                                        <p:ajax event="change" update="nuevaFechaVigencia" process="@this"/>
                                    </p:calendar>
                                </div>

                                <strong><h:outputText value="#{msg['uvtN']}"  style="font-size: 12px; position: absolute; top: 115px;"/></strong>
                                <p:inputText autocomplete="off" id="nuevoUvt" value="#{controlRetencion.nuevoVigenciasRetenciones.uvt}" style="font-size: 12px; width: 122px; position: absolute; left: 152px; top: 110px; text-transform: uppercase;" onclick="select();">
                                    <p:ajax event="change" update="nuevoUvt"/>
                                </p:inputText>

                                <p:commandButton id="limpiarVR" icon="ui-icon-trash" value="#{msg['limpiar']}" style=" font-size: 11px ;position: absolute; left: 10px; top: 160px;" actionListener="#{controlRetencion.limpiarNuevoVigencia()}" update="nuevoVigencia" process="@this"/>
                                <p:commandButton id="agregarVR" icon="ui-icon-circle-check" value="#{msg['agregar']}" style="font-size: 11px; position: absolute; left: 125px; top: 160px;"  process="@this" actionListener="#{controlRetencion.agregarNuevoVigencia()}"/>
                                <p:commandButton id="cancelarVR" icon="ui-icon-circle-close" value="#{msg['cancelar']}" style="font-size: 11px; position: absolute; left: 220px; top: 160px;" actionListener="#{controlRetencion.limpiarNuevoVigencia()}" update="nuevoVigencia" onclick="PF('NuevoRegistroVigenciasRetenciones').hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <!-- Duplicar Vigencia -->

                    <p:dialog id="DuplicarRegistroVigenciasRetenciones" header="#{msg['duplicarregistroV']}"  widgetVar="DuplicarRegistroVigenciasRetenciones" closable="false" resizable="false"  draggable="true" modal="true" height="200" width="330" style="font-size: 12px; padding: 0px">  

                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px;"/></strong></center> 

                        <p:panel id="duplicarVigenciaRetencion" style="border: none;">

                                <strong><h:outputText value="#{msg['codigoN']}" style="font-size: 12px; position: absolute; top: 55px;"/></strong>
                                <p:inputText autocomplete="off" maxlength="4" id="duplicarCodigo" value="#{controlRetencion.duplicarVigenciasRetenciones.codigo}" style="font-size: 12px; width: 122px; position: absolute; left: 152px; top: 50px; text-transform: uppercase;" onclick="select();">
                                    <p:ajax event="change" update="duplicarCodigo"/>
                                </p:inputText>

                                <strong><h:outputText value="#{msg['fechavigenciaN']}"  style="font-size: 12px; position: absolute; top: 85px;"/></strong>
                                <div id="posicionFechaVigenciaNuevo" style="position: absolute; top: 80px; left: 152px">
                                    <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="duplicarFechaVigencia" value="#{controlRetencion.duplicarVigenciasRetenciones.fechavigencia}">
                                        <p:ajax event="dateSelect" update="duplicarFechaVigencia" process="@this"/>
                                        <p:ajax event="change" update="duplicarFechaVigencia" process="@this"/>
                                    </p:calendar>
                                </div>

                                <strong><h:outputText value="#{msg['uvtN']}"  style="font-size: 12px; position: absolute; top: 115px;"/></strong>
                                <p:inputText autocomplete="off" id="duplicarUvt" value="#{controlRetencion.duplicarVigenciasRetenciones.uvt}" style="font-size: 12px; width: 122px; position: absolute; left: 152px; top: 110px; text-transform: uppercase;" onclick="select();">
                                    <p:ajax event="change" update="duplicarUvt"/>
                                </p:inputText>

                                <p:commandButton id="limpiarVRD"  icon="ui-icon-trash"  value="#{msg['limpiar']}" style=" font-size: 11px ;position: absolute; left: 20px; top: 180px;" actionListener="#{controlRetencion.limpiarduplicarVigencia()}" update="duplicarVigenciaRetencion" process="@this"/>
                                <p:commandButton id="agregarVRD" icon="ui-icon-circle-check" value="#{msg['agregar']}" style="font-size: 11px; position: absolute; left: 125px; top: 180px;"  process="@this" actionListener="#{controlRetencion.confirmarDuplicar()}"/>
                                <p:commandButton id="cancelarVRD" icon="ui-icon-circle-close" value="#{msg['cancelar']}" style="font-size: 11px; position: absolute; left: 220px; top: 180px;" actionListener="#{controlRetencion.limpiarduplicarVigencia()}" update="duplicarVigenciaRetencion" onclick="PF('DuplicarRegistroVigenciasRetenciones').hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                <h:form id="formExportar">

                        <p:column headerText="#{msg['codigoX']}">

                            <h:outputText value="#{v.codigo}"/>
                        </p:column>  

                        <p:column headerText="#{msg['fechavigenciaXX']}">  
                            <f:facet name="header">
                                <h:outputText value="#{msg['fechavigenciaX']}"/>

                            <h:outputText value="#{v.fechavigencia}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="#{msg['uvtX']}">                                  
                            <f:facet name="header"><h:outputText value="#{msg['uvtX']}"/> </f:facet>

                        </p:column>  

                    </p:dataTable>

                    <p:dataTable id="datosRetencionesExportar" var="r" style="visibility: hidden; display: none;"                           
                                 value="#{controlRetencion.listaRetenciones}">

                        <p:column headerText="#{msg['valorminimoXX']}">

                        </p:column>

                        </p:column>

                        <p:column headerText="#{msg['porcentajeX']}">                                  
                            <f:facet name="header"><h:outputText value="#{msg['porcentajeX']}"/> </f:facet> 
                            <h:outputText value="#{r.porcentaje}"/>
                        </p:column>

                        <p:column headerText="#{msg['valorX']}">  
                            <f:facet name="header">
                                <h:outputText value="#{msg['valorX']}"/>
                            </f:facet>
                            <h:outputText value="#{r.valor}"/>
                        </p:column>

                        <p:column headerText="#{msg['adicionauvtXX']}">                                  
                            <f:facet name="header"><h:outputText value="#{msg['adicionauvtX']}"/> </f:facet> 
                            <h:outputText value="#{r.adicionauvt}"/>
                        </p:column>  

                    </p:dataTable>
                </h:form>
