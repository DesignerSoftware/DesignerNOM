<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">                  
            <h:form id="form">
               <f:loadBundle basename="Recursos.ubicaciongeografica" var="msg"/>
               <p:growl id="growl" showDetail="true"/> 
               <p:panel  id="PanelTotal" header="Ubicaciones Geográficas" styleClass="panelTotal">  
                  <p:toolbar styleClass="cssToolbar">  
                     <p:toolbarGroup align="left;">

                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);"
                                         actionListener="#{controlUbicacionesGeograficas.guardarCambiosUbicacionGeografica()}" process="@this"/>
                        <p:tooltip style="" for="guardarRapido" value="#{msg['guardar']}"/>
                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);"
                                         actionListener="#{controlUbicacionesGeograficas.editarCelda()}" process="@this"/>
                        <p:tooltip style="" for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);"
                                         actionListener="#{controlUbicacionesGeograficas.listaValoresBoton()}" process="@this"/>
                        <p:tooltip style="" for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);"
                                         actionListener="#{controlUbicacionesGeograficas.activarCtrlF11()}" process="@this"/>
                        <p:tooltip style="" for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);"
                                         ajax="false" actionListener="#{controlUbicacionesGeograficas.exportXLS()}"/>
                        <p:tooltip style="" for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);"
                                         actionListener="#{controlUbicacionesGeograficas.limpiarNuevaUbicacionGeografica()}" ajax="false">
                           <p:dataExporter type="xml"  target=":formExportar:datosUbicacionesGeograficasExportar" fileName="UBICACIONESGEOGRAFICAS" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip style="" for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);"
                                         actionListener="#{controlUbicacionesGeograficas.exportPDF()}" ajax="false"/>
                        <p:tooltip style="" for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px"/> 
                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"
                                         actionListener="#{controlUbicacionesGeograficas.mostrarDialogoNuevoCiudades()}" process="@this"/> 
                        <p:tooltip style="" for="insertar" value="#{msg['insertar']}"/>

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);"
                                         actionListener="#{controlUbicacionesGeograficas.verificarBorrado()}" process="@this"/>  
                        <p:tooltip style="" for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);"
                                         actionListener="#{controlUbicacionesGeograficas.duplicandoCentroCostos()}"  process="@this"/>  
                        <p:tooltip style="" for="duplicar" value="#{msg['duplicar']}"/>
                        <p:separator style="position: relative; top: -9px"/> 

                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);"
                                         actionListener="#{controlUbicacionesGeograficas.verificarRastro()}" process="@this"/>  
                        <p:tooltip style="" for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);"
                                         actionListener="#{controlUbicacionesGeograficas.cancelarModificacion()}" process="@this" oncomplete="window.location.reload()"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);"
                                         actionListener="#{controlUbicacionesGeograficas.salir()}" process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>

                     </p:toolbarGroup>  
                  </p:toolbar>

                  <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px;">

                     <h:outputText id="outEmpresaNombre" value="EMPRESA: " style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px;"/>
                     <h:outputText id="nombreEmpresa" value="#{controlUbicacionesGeograficas.empresaSeleccionada.nombre}" 
                                   style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px"/>

                     <h:outputText id="outEmpresaNit" value="NIT: " style="font-weight: bold; color: #14388B; position: relative; left: 120px; top: 5px;"/>
                     <h:outputText id="nitEmpresa" value="#{controlUbicacionesGeograficas.empresaSeleccionada.nit}" 
                                   style="font-weight: bold; color: #BF1A1A; position: relative; left: 130px; top: 5px;"/>
                  </fieldset>


                  <fieldset style="position: absolute; top: 110px; left: 10px; height: 330px; width: 830px; border-radius: 10px; text-align: left;">
                     <legend style="font-size: 14px; color: blue"><strong>Ubicaciones Geograficas</strong></legend>

                     <p:dataTable id="datosUbicacionesGeograficas" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 830px ; border: 1px;"                      
                                  value="#{controlUbicacionesGeograficas.listUbicacionesGeograficasPorEmpresa}" scrollable="true" scrollHeight="#{controlUbicacionesGeograficas.tamano}"  scrollWidth="830"
                                  filteredValue="#{controlUbicacionesGeograficas.filtrarUbicacionesGeograficas}" emptyMessage="No se encontrarón resultados para la búsqueda"
                                  editable="true" editMode="cell"  liveScroll="true" scrollRows="50"  selection="#{controlUbicacionesGeograficas.ubicacionGeograficaSeleccionada}"
                                  selectionMode="single">
                        <p:ajax event="filter" listener="#{controlUbicacionesGeograficas.eventoFiltrar()}"/>


                        <p:column sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="codigoUG" width="50" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText value="#{msg['cod']}"  id="headerCod"/>
                              <p:tooltip for="headerCod" value="#{msg['cod']} de una Ubicación Geográfica"/>
                           </f:facet>

                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.codigo}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.codigo}" id="editarCodigoUG" style="height: 12px; border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlUbicacionesGeograficas.modificandoUbicacionGeografica(info)}" update="@this"/>
                                    <p:ajax event="select" listener="#{controlUbicacionesGeograficas.cambiarIndice(info,0)}"/> 
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=" "  />
                           </f:facet>
                        </p:column>  

                        <p:column sortBy="#{info.descripcion}" filterBy="#{info.descripcion}" filterMatchMode="contains"  id="descripcionUG" width="180" filterStyle="display: none; visibility: hidden;">      
                           <f:facet name="header">
                              <h:outputText value="#{msg['desc']}"  id="headerDesc"/>
                              <p:tooltip for="headerDesc" value="#{msg['desc']} de una Ubicación Geográfica"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.descripcion}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off"  id="editarNombreCentroCoso" maxlength="40" value="#{info.descripcion}" style="height: 12px; border-radius: 0px; width: 95%; text-transform: uppercase;">
                                    <p:ajax event="change" listener="#{controlUbicacionesGeograficas.modificandoUbicacionGeografica(info)}" update="@this"/>
                                    <p:ajax event="select" listener="#{controlUbicacionesGeograficas.cambiarIndice(info, 1)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=" "  />
                           </f:facet>
                        </p:column>
                        <p:column headerText="Ciudad" sortBy="#{info.ciudad.nombre}" filterBy="#{info.ciudad.nombre}" filterMatchMode="contains" id="ciudadUG" width="130" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.ciudad.nombre}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off"  value="#{info.ciudad.nombre}" id="editarubCiudad" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlUbicacionesGeograficas.modificandoUbicacionGeografica(info)}" update="@this"/>
                                    <p:ajax event="select" listener="#{controlUbicacionesGeograficas.cambiarIndice(info, 2)}"/>
                                    <p:ajax event="dblclick" listener="#{controlUbicacionesGeograficas.asignarIndex(info, 0, 2)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 150px;" id="fooCiudad"  action="#{controlListaNavegacion.guardarNavegacion('ubicaciongeografica', 'ciudades')}" value=" " actionListener="#{controlCiudades.recibirPaginaEntrante('ubicaciongeografica')}"/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['dir']}" sortBy="#{info.direccion}" filterBy="#{info.direccion}" filterMatchMode="contains" id="direccionUG" width="100" filterStyle="display: none; visibility: hidden;" style="padding: 0px">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.direccion}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off"  value="#{info.direccion}" maxlength="60" id="editarCodigoCTT" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlUbicacionesGeograficas.modificandoUbicacionGeografica(info)}" update="@this"/>
                                    <p:ajax event="select" listener="#{controlUbicacionesGeograficas.cambiarIndice(info, 3)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""  />
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['tel']}" sortBy="#{info.telefono}" filterBy="#{info.telefono}" filterMatchMode="contains" id="telefono" width="100" filterStyle="display: none; visibility: hidden;" style="padding: 0px">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.telefono}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off"  value="#{info.telefono}" maxlength="12" id="editarTelefono" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlUbicacionesGeograficas.modificandoUbicacionGeografica(info)}" update="@this"/>
                                    <p:ajax event="select" listener="#{controlUbicacionesGeograficas.cambiarIndice(info, 4)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""  />
                           </f:facet>
                        </p:column>

                        <p:column headerText="Fax" sortBy="#{info.fax}" filterBy="#{info.fax}" filterMatchMode="contains" id="fax" width="100" filterStyle="display: none; visibility: hidden;" style="padding: 0px">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.fax}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off"  value="#{info.fax}" maxlength="12" id="editarFax" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlUbicacionesGeograficas.modificandoUbicacionGeografica(info)}" update="@this"/>
                                    <p:ajax event="select" listener="#{controlUbicacionesGeograficas.cambiarIndice(info, 5)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""  />
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['obs']}" sortBy="#{info.observacion}" filterBy="#{info.observacion}" filterMatchMode="contains" id="observacion" width="113" filterStyle="display: none; visibility: hidden;" style="padding: 0px">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.observacion}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off"  value="#{info.observacion}" maxlength="50" id="editarObservacion" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlUbicacionesGeograficas.modificandoUbicacionGeografica(info)}" update="@this"/>
                                    <p:ajax event="select" listener="#{controlUbicacionesGeograficas.cambiarIndice(info, 6)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""  />
                           </f:facet>
                        </p:column>

                        <p:column headerText="Zona" sortBy="#{info.zona}" filterBy="#{info.zona}" filterMatchMode="contains" id="zonaUG" width="110" filterStyle="display: none; visibility: hidden;" style="padding: 0px">                                  
                           <p:cellEditor>

                              <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.zona}"/></f:facet> 
                              <f:facet name="input">
                                 <p:selectOneMenu  effect="fold"  value="#{info.zona}" style="height: 20px; width: 110px;">  
                                    <f:selectItem  itemLabel=" " itemValue=""/>   
                                    <f:selectItem  itemLabel="URBANA" itemValue="URBANA"/>  
                                    <f:selectItem  itemLabel="RURAL" itemValue="RURAL"/>   
                                    <h:outputText value="#{info.zona}"/>
                                    <p:ajax event="change" listener="#{controlUbicacionesGeograficas.mostrarInfo(info, 7)}" update="zonaUG"/>
                                 </p:selectOneMenu>   
                              </f:facet>
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""  />
                           </f:facet>
                        </p:column>

                        <p:column sortBy="#{info.actividadeconomica}" filterBy="#{info.actividadeconomica}" filterMatchMode="contains" id="actividadEconomica" width="100" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText value="#{msg['act']}" id="headerAct"/>
                              <p:tooltip for="headerAct" value="#{msg['act1']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.actividadeconomica}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off"  value="#{info.actividadeconomica}" id="editarActividadEconomica" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlUbicacionesGeograficas.modificandoUbicacionGeografica(info)}" update="@this"/>
                                    <p:ajax event="select" listener="#{controlUbicacionesGeograficas.cambiarIndice(info, 8)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""  />
                           </f:facet>

                        </p:column>
                        <p:column sortBy="#{info.sucursalPila.descripcion}" filterBy="#{info.sucursalPila.descripcion}" filterMatchMode="contains" id="sucursalPila" width="100" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText value="Sucursal" id="headerSucursal"/>
                              <p:tooltip for="headerSucursal" value="#{msg['sucursal']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.sucursalPila.descripcion}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off"  value="#{info.sucursalPila.descripcion}" id="editarSucursalPila" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlUbicacionesGeograficas.modificandoUbicacionGeografica(info)}" update="@this"/>
                                    <p:ajax event="select" listener="#{controlUbicacionesGeograficas.cambiarIndice(info, 9)}"/>
                                    <p:ajax event="dblclick" listener="#{controlUbicacionesGeograficas.asignarIndex(info, 0, 9)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 120px;" id="fooSucursalPila"  action="#{controlListaNavegacion.guardarNavegacion('ubicaciongeografica', 'cambioSucursalPila')}" value="" actionListener="#{controlSucursalesPila.recibirPaginaEntrante('cambioSucursalPila')}"/>
                           </f:facet>

                        </p:column>

                        <p:column sortBy="#{info.codigoalternativo}" filterBy="#{info.codigoalternativo}" filterMatchMode="contains" id="codigoAT" width="120" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText value="Cod. Alternativo"  id="headerCodAlt"/>
                              <p:tooltip for="headerCodAlt" value="#{msg['codalt']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.codigoalternativo}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off"  value="#{info.codigoalternativo}" maxlength="4" id="editarCodigoAT" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlUbicacionesGeograficas.modificandoUbicacionGeografica(info)}" update="@this"/>
                                    <p:ajax event="select" listener="#{controlUbicacionesGeograficas.cambiarIndice(info, 10)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""  />
                           </f:facet>
                        </p:column>

                     </p:dataTable> 
                     <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlUbicacionesGeograficas.infoRegistro}" style="position: relative; left: 0px; top: 1px; font-weight: bold;"/>
                  </fieldset>

                  <!-- DIALOGO L.O.V ESTATICO UBICACIONES -->
                  <p:dialog header="Ciudades" widgetVar="ciudadesDialogo" draggable="true" resizable="false" closable="false" id="ciudadesDialogo"  
                            showEffect="fade" hideEffect="fade" width="440" modal="true" style="">
                     <p:dataTable id="lovCiudades" style=" width: 400px;" var="ciudades" value="#{controlUbicacionesGeograficas.listaCiudades}" rowKey="#{ciudades.secuencia}"
                                  selection="#{controlUbicacionesGeograficas.ciudadSeleccionada}" selectionMode="single" widgetVar="lovCiudades" scrollable="true" scrollWidth="420" scrollHeight="250"
                                  filteredValue="#{controlUbicacionesGeograficas.filtradoCiudades}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                        <p:ajax event="rowSelect" listener="#{controlUbicacionesGeograficas.activarAceptar()}" update=":form:aceptarTCC"/>
                        <p:ajax event="rowDblselect" listener="#{controlUbicacionesGeograficas.actualizarCiudad()}" process="@this"/>
                        <p:ajax event="filter"  listener="#{controlUbicacionesGeograficas.contarRegistrosCiudades()}"  process="@this"/>

                        <f:facet name="header">  
                           <h:outputText value="Buscar Ciudad"/>  
                           <p:inputText  autocomplete="off"  id="globalFilter" onkeyup="PF('lovCiudades').filter();" class="cssFiltroLOV"/>  
                        </f:facet>
                        <p:column filterBy="#{ciudades.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 80% !important">
                           <f:facet name="header">
                              <h:outputText style="text-align: center;" value="#{msg['cod']}"/>
                           </f:facet>
                           <h:outputText  value="#{ciudades.codigo}"/>
                        </p:column>
                        <p:column filterBy="#{ciudades.nombre}" width="200"  filterMatchMode="contains" filterStyle="width: 80% !important">
                           <f:facet name="header">
                              <h:outputText value="Nombre"/>
                           </f:facet>
                           <h:outputText value="#{ciudades.nombre}"/>
                        </p:column>
                     </p:dataTable>
                     <div class="cssBotonesLOV"> 
                        <h:outputText id="infoRegistroCiudades" value="#{msg['infoRegistro']} #{controlUbicacionesGeograficas.infoRegistroCiudades}" class="cssinfoRegistroLOV"/>
                        <p:commandButton id="aceptarTCC" class="cssAceptarLOV" icon="ui-icon-check" value="Aceptar" disabled="#{controlUbicacionesGeograficas.aceptar}" actionListener="#{controlUbicacionesGeograficas.actualizarCiudad()}" process="@this"/>
                        <p:commandButton id="atrasTCC" class="cssAtrasLOV" icon="ui-icon-arrowreturnthick-1-w" value="Atras" actionListener="#{controlUbicacionesGeograficas.cancelarCambioCiudad()}" process="@this"/>
                     </div>
                  </p:dialog> 

                  <p:dialog header="Sucursales Pila" widgetVar="sucursalesPilaDialogo" draggable="true" resizable="false" closable="false" id="sucursalesPilaDialogo"  
                            showEffect="fade" hideEffect="fade" width="440" modal="true" style="">
                     <p:dataTable id="lovSucursalesPila" style=" width: 400px;" var="sucursalPila" value="#{controlUbicacionesGeograficas.listaSucursalesPilas}" rowKey="#{sucursalPila.secuencia}"
                                  selection="#{controlUbicacionesGeograficas.sucursalesPilasSeleccionada}" selectionMode="single" widgetVar="lovSucursalesPila" scrollable="true" scrollWidth="420" scrollHeight="250"
                                  filteredValue="#{controlUbicacionesGeograficas.filtradoSucursalesPilas}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              
                        <p:ajax event="rowSelect" listener="#{controlUbicacionesGeograficas.activarAceptar()}" update=":form:aceptarSP"/>
                        <p:ajax event="rowDblselect" listener="#{controlUbicacionesGeograficas.actualizarSucursalPila()}" process="@this"  />
                        <p:ajax event="filter"  listener="#{controlUbicacionesGeograficas.contarRegistrosSucursales()}"  process="@this"/>

                        <f:facet name="header">  
                           <h:outputText value="Buscar Sucursal Pila:"/>  
                           <p:inputText  autocomplete="off"  id="globalFilter" onkeyup="PF('lovSucursalesPila').filter();" class="cssFiltroLOV"/>  
                        </f:facet>
