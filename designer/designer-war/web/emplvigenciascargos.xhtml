<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
   </h:head> 
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body"> 
            <script type="text/javascript">
               $(window).load(function () {
                  foco('form:guardarRapido');
               });
               function foco(idElemento) {
                  document.getElementById(idElemento).focus();
               }
               ;
            </script>
            <h:form id="form">
               <f:loadBundle basename="Recursos.emplvigenciascargos" var="msg"/>
               <p:growl id="growl" showDetail="true"/>
               <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  

                  <p:toolbar styleClass="cssToolbar">   
                     <p:toolbarGroup align="left;"> 

                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" 
                                         actionListener="#{controlVigenciasCargos.guardarCambiosVC()}" process="@this"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" 
                                         actionListener="#{controlVigenciasCargos.editarCelda()}" process="@this"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="listaValores" widgetVar="listaValores" value="" disabled="#{controlVigenciasCargos.activarLOV}" 
                                         style="background-image: url(Imagenes/Iconos/lupa.png);" actionListener="#{controlVigenciasCargos.listaValoresBoton()}"
                                         update=":form:dlgCargos, :form:dialogoEmpleadoJefe, :form:dlgEstructuras, :form:dlgMotivos" process="@this"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" 
                                         actionListener="#{controlVigenciasCargos.activarCtrlF11()}" process="@this"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);" 
                                         ajax="false" actionListener="#{controlVigenciasCargos.exportXLS()}"/>
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" 
                                         actionListener="#{controlVigenciasCargos.limpiarNuevaVC()}" ajax="false">
                           <p:dataExporter type="xml" target=":formExportar:datosVCEmpleadoExportar" fileName="VigenciasCargosXML" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" 
                                         actionListener="#{controlVigenciasCargos.exportPDF()}" ajax="false"/>
                        <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px"/> 
                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);" 
                                         oncomplete="PF('NuevoRegistroVC').show()" update=":formularioDialogos:nuevaVC" process="@this"> 

                        </p:commandButton>
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);" 
                                         actionListener="#{controlVigenciasCargos.borrarVC()}" process="@this"/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" 
                                         actionListener="#{controlVigenciasCargos.duplicarVigenciaC()}"  process="@this"/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px"/> 

                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" 
                                         actionListener="#{controlVigenciasCargos.verificarRastro()}" process="@this"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px"/> 

                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" 
                                         actionListener="#{controlVigenciasCargos.cancelarModificacion()}" 
                                         oncomplete="window.location.reload()" update=":form:datosVCEmpleado" process="@this"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px"/> 

                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" 
                                         actionListener="#{controlVigenciasCargos.salir()}" process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>
                     </p:toolbarGroup>  
                  </p:toolbar> 

                  <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px">

                     <h:outputText value="#{msg['empleado']} " style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px;"/>
                     <h:outputText id="nombreEmpleado" value="#{controlVigenciasCargos.empleado.persona.nombreCompleto}"
                                   style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px"/>

                     <h:outputText value="#{msg['codigo']}" style="font-weight: bold; color: #14388B; position: relative; left: 120px; top: 5px;"/>
                     <h:outputText id="docEmpleado" value="#{controlVigenciasCargos.empleado.codigoempleado}"
                                   style="font-weight: bold; color: #BF1A1A; position: relative; left: 130px; top: 5px;"/>
                  </fieldset>

                  <fieldset style="position: absolute; top: 110px; left: 10px; height: 365px; width: 830px; border-radius: 10px; text-align: left;">
                     <legend style="font-size: 14px; color: blue"><strong>#{msg['cargos']}</strong></legend>
                     <!-- TABLA EMPLVIGENCIACARGO -->
                     <p:dataTable id="datosVCEmpleado" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" 
                                  value="#{controlVigenciasCargos.vigenciasCargosEmpleado}" widgetVar="datosVCEmpleado"
                                  filteredValue="#{controlVigenciasCargos.filterVC}" emptyMessage="#{msg['vacio']}"
                                  editable="true" editMode="cell" scrollable="true" scrollWidth="830" 
                                  scrollHeight="#{controlVigenciasCargos.altoTabla}" style="border: 1px;"
                                  selection="#{controlVigenciasCargos.vigenciaSeleccionada}" selectionMode="single">

                        <p:ajax event="filter" listener="#{controlVigenciasCargos.eventoFiltrar()}" update=":form:informacionRegistro" process="@this"/>
                        <f:event type="preRenderView" listener="#{controlVigenciasCargos.recordarSeleccion()}"/>

                        <!--COLUMNAS TABLA DATOS VIGENCIAS CARGOS DE UN EMPLEADO -->
                        <p:column class="cssColumnasCentradas" headerText="#{msg['fecha']}" sortBy="#{info.fechavigencia}" filterBy="#{info.fechavigencia}" filterMatchMode="contains"  
                                  width="76" id="vcFecha" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">
                              <h:outputText value="#{msg['fecha']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{info.fechavigencia}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar  autocomplete="off"  mask="true" pattern="dd/MM/yyyy" id="editFecha" value="#{info.fechavigencia}">
                                    <p:ajax event="dateSelect" listener="#{controlVigenciasCargos.modificarVC(info, 'N', info.fechavigencia)}" update="@this"/>
                                    <p:ajax event="change" listener="#{controlVigenciasCargos.modificarVC(info, 'N', info.fechavigencia)}" update="@this" process="@this"/>
                                    <p:ajax event="select" listener="#{controlVigenciasCargos.cambiarIndice(info, 0)}" process="@this"
                                            onstart="PF('datosVCEmpleado').unselectAllRows();PF('datosVCEmpleado').selectRow(#{indice});"/> 
                                 </p:calendar>
                              </f:facet>
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="Estructura" sortBy="#{info.estructura.nombre}" filterBy="#{info.estructura.nombre}" filterMatchMode="contains" 
                                  id="vcEstructura" width="180" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header"><h:outputText value="#{msg['estructura']}"/> </f:facet> 
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.estructura.nombre}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off"  value="#{info.estructura.nombre}" id="editEstructura" style="border-radius: 0px; text-transform: uppercase; height: 12px; width: 94%;"> 
                                    <p:ajax event="change" listener="#{controlVigenciasCargos.modificarVC(info, 'ESTRUCTURA', info.estructura.nombre)}"/>
                                    <p:ajax event="select" listener="#{controlVigenciasCargos.cambiarIndice(info, 1)}"
                                            onstart="PF('datosVCEmpleado').unselectAllRows();PF('datosVCEmpleado').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlVigenciasCargos.cargarEstructuras(info)}" update=":form:dlgEstructuras"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton value="" style="width: 200px;" id="fooEstructuras" action="#{controlListaNavegacion.guardarNavegacion('emplvigenciascargos', 'estructura')}"
                                               actionListener="#{controlEstructuraPlanta.inicializarPagina('emplvigenciascargos')}"/>
                                 <f:actionListener binding="#{controlVigenciasCargos.limpiarListasValor()}"/>
                              </p:commandButton>
                           </f:facet>
                        </p:column>

                        <p:column headerText="Motivo" sortBy="#{info.motivocambiocargo.nombre}" filterBy="#{info.motivocambiocargo.nombre}" filterMatchMode="contains"  id="vcMotivo" width="180" filterStyle="display: none; visibility: hidden;">      
                           <f:facet name="header"><h:outputText value="#{msg['motivo']}"/></f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.motivocambiocargo.nombre}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off"  id="editMotivoC" value="#{info.motivocambiocargo.nombre}" style="border-radius: 0px; text-transform: uppercase; height: 12px; width: 250%;">
                                    <p:ajax event="change" listener="#{controlVigenciasCargos.modificarVC(info, 'MOTIVOC', info.motivocambiocargo.nombre)}"/>
                                    <p:ajax event="select" listener="#{controlVigenciasCargos.cambiarIndice(info, 2)}"
                                            onstart="PF('datosVCEmpleado').unselectAllRows();PF('datosVCEmpleado').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick"  listener="#{controlVigenciasCargos.asignarIndex(info, 0,0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton value="" style="width: 200px;" action="#{controlListaNavegacion.guardarNavegacion('emplvigenciascargos', 'motivocambiocargo')}" id="fooMotivos">
                                 <f:actionListener binding="#{controlMotivosCambiosCargos.recibirPag('emplvigenciascargos')}"/>
                                 <f:actionListener binding="#{controlVigenciasCargos.limpiarListasValor()}"/>
                              </p:commandButton>
                           </f:facet>
                        </p:column>

                        <p:column headerText="Nombre_Cargo" sortBy="#{info.cargo.nombre}" filterBy="#{info.cargo.nombre}" filterMatchMode="contains" id="vcNombreCargo" width="180" filterStyle="display: none; visibility: hidden;">
                           <f:facet name="header"> <h:outputText value="#{msg['nombrecargo']}"/></f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.cargo.nombre}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off" value="#{info.cargo.nombre}" id="editNombreCargo" style="border-radius: 0px; text-transform: uppercase; height: 12px; width: 94%;">
                                    <p:ajax event="change" listener="#{controlVigenciasCargos.modificarVC(info, 'NOMBREC', info.cargo.nombre)}"/>
                                    <p:ajax event="select" listener="#{controlVigenciasCargos.cambiarIndice(info, 3)}"
                                            onstart="PF('datosVCEmpleado').unselectAllRows();PF('datosVCEmpleado').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlVigenciasCargos.asignarIndex(info, 1,0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton value="" style="width: 200px;" id="fooCargos" action="#{controlListaNavegacion.guardarNavegacion('emplvigenciascargos', 'cargo')}">
                                 <f:actionListener binding="#{controlCargo.recibirPaginaEntrante('emplvigenciascargos') }"/>
                                 <f:actionListener binding="#{controlVigenciasCargos.limpiarListasValor()}"/>
                              </p:commandButton>
                           </f:facet>
                        </p:column>  

                        <p:column headerText="Centro_Costo" sortBy="#{info.estructura.centrocosto.nombre}" filterBy="#{info.estructura.centrocosto.nombre}"
                                  filterMatchMode="contains" id="vcCentrosC" width="180" filterStyle="display: none; visibility: hidden;">                                                                                              
                           <f:facet name="header"><h:outputText value="#{msg['centrocosto']}"/></f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.estructura.centrocosto.nombre}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.estructura.centrocosto.nombre}" id="editCentroCosto" style="border-radius: 0px; height: 12px; width: 94%;">
                                    <p:ajax event="change" listener="#{controlVigenciasCargos.modificarVC(info, 'N', info.estructura.centrocosto.nombre)}"/>
                                    <p:ajax event="select" listener="#{controlVigenciasCargos.cambiarIndice(info, 4)}"
                                            onstart="PF('datosVCEmpleado').unselectAllRows();PF('datosVCEmpleado').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton value="" style="width: 200px;" action="#{controlListaNavegacion.guardarNavegacion('emplvigenciascargos', 'centrocosto')}" id="fooCentrosCostos">
                                 <f:actionListener binding="#{controlBetaCentrosCostos.recibirPaginaEntrante('emplvigenciascargos')}"/>
                                 <f:actionListener binding="#{controlVigenciasCargos.limpiarListasValor()}"/>
                              </p:commandButton>
                           </f:facet>
                        </p:column>

                        <p:column headerText="Nombre_Jefe" sortBy="#{info.nombreEmplJefe}" filterBy="#{info.empleadojefe.persona.nombreCompleto}"
                                  filterMatchMode="contains" id="vcNombreJefe" width="180" filterStyle="display: none; visibility: hidden;">                                                              
                           <f:facet name="header"><h:outputText value="#{msg['nombrejefe']}"/></f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.nombreEmplJefe}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.nombreEmplJefe}" id="editNombreJefe" style="border-radius: 0px; text-transform: uppercase; height: 12px; width: 94%;">
                                    <p:ajax event="change" listener="#{controlVigenciasCargos.modificarVC(info)}"/>
                                    <p:ajax event="select" listener="#{controlVigenciasCargos.cambiarIndice(info, 5)}"
                                            onstart="PF('datosVCEmpleado').unselectAllRows();PF('datosVCEmpleado').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlVigenciasCargos.asignarIndex(info, 2,0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton value="" style="width: 200px;" id="fooJefe"/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="Papel" sortBy="#{info.nombrePapel}" filterBy="#{info.nombrePapel}"
                                  filterMatchMode="contains" id="vcPapel" width="180" filterStyle="display: none; visibility: hidden;">
                           <p:cellEditor>  
                              <f:facet name="output"> <h:outputText value="#{info.nombrePapel}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.nombrePapel}" id="editPapel"
                                              style="border-radius: 0px; text-transform: uppercase; height: 12px; width: 94%;">
                                    <p:ajax event="change" listener="#{controlVigenciasCargos.modificarVC(info)}"/>
                                    <p:ajax event="select" listener="#{controlVigenciasCargos.cambiarIndice(info, 7)}"
                                            onstart="PF('datosVCEmpleado').unselectAllRows();PF('datosVCEmpleado').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlVigenciasCargos.asignarIndex(info, 4,0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                        </p:column> 

                        <p:column headerText="Clase Riesgo" sortBy="#{info.descClase}" filterBy="#{info.descClase}"
                                  filterMatchMode="contains" id="vcClaseRiesgo" width="180" filterStyle="display: none; visibility: hidden;">
                           <p:cellEditor>  
                              <f:facet name="output"> <h:outputText value="#{info.descClase}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.descClase}" id="editClaseRiesgo"
                                              style="border-radius: 0px; text-transform: uppercase; height: 12px; width: 94%;">
                                    <p:ajax event="change" listener="#{controlVigenciasCargos.modificarVC(info)}"/>
                                    <p:ajax event="select" listener="#{controlVigenciasCargos.cambiarIndice(info, 6)}"
                                            onstart="PF('datosVCEmpleado').unselectAllRows();PF('datosVCEmpleado').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlVigenciasCargos.asignarIndex(info, 3,0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                        </p:column> 

                        <p:column width="22" style="padding: 0px; text-align: center;" headerText="R" exportable="false">  
                           <f:facet name="header">
                              <h:outputText id="rep" value="R"/>
                              <p:tooltip for="rep" value="#{msg['reporteManual']}"/>
                           </f:facet>


                           <p:commandButton value="" style="width: 18px; height: 18px; background-image: url(Imagenes/Iconos/generarReporte.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;"
                                            actionListener="#{controlVigenciasCargos.validarDescargaReporte()}"/>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="..." width="22" style="padding: 0px; text-align: center;" exportable="false">  
                           <f:facet name="header"><h:outputText id="addPorcentaje" value="..."/>
                              <p:tooltip for="addPorcentaje" value="#{msg['adicionarP']}"/>
                           </f:facet>
                           <p:commandButton value="" style="width:20px; height: 20px; background-repeat: no-repeat; border: none; background-size: 100% 100%; background-image: url(Imagenes/Iconos/nuevoRegistro.png);" id="selectButton" 
                                            actionListener="#{controlVigenciasCargos.mostrarDialogoAdicionarPorcentaje()}">  
                               <!--update=":form:display, datosVCEmpleado" oncomplete="PF('datosDialog').show()" title="#{msg['adicionarP']}"--> 
                              <!--<f:setPropertyActionListener value="#{info}" target="#{controlVigenciasCargos.vigenciaSeleccionada}"/>-->  
                           </p:commandButton> 
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>     

                     </p:dataTable>

                     <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlVigenciasCargos.infoRegistro}" style="position: relative; left: 15px; top: 5px; font-weight: bold;"/>
                  </fieldset>

                  <p:commandButton id="ACEPTAR" class="cssBotonAceptar" value="" onclick="PF('confirmarGuardar').show();" update=":form:datosVCEmpleado" process="@this" disabled="#{controlVigenciasCargos.guardado}"/>
                  <p:commandButton id="ATRAS" class="cssBotonCancelar" value="" actionListener="#{controlVigenciasCargos.salir()}" process="@this"/>
                  <!-- CAMPO DE LOS DIALOGOS -->      
                  <!-- DIALOGO L.O.V PARA ESTRUCTURAS-->
                  <p:dialog header="#{msg['estructurasE']}" widgetVar="dlgEstructuras" draggable="true" resizable="false" id="dlgEstructuras"  
                            showEffect="fade" hideEffect="fade" modal="true" width="730" closable="false">

                     <p:dataTable  id="estructurasLOV" var="estr" value="#{controlVigenciasCargos.dlgEstructuras}" rowKey="#{estr.secuencia}" 
                                   scrollable="true" scrollHeight="300" scrollWidth="707" widgetVar="estructurasLOV" 
                                   filteredValue="#{controlVigenciasCargos.filterEstructuras}" emptyMessage="#{msg['lovvacio']}"
                                   selection="#{controlVigenciasCargos.estructuraSeleccionada}" selectionMode="single">

                        <p:ajax event="filter" listener="#{controlVigenciasCargos.contarRegistrosEstructuras()}"/>
                        <p:ajax event="rowSelect" listener="#{controlVigenciasCargos.activarAceptar()}" update=":form:aceptarE"/> 
                        <p:ajax event="rowDblselect" listener="#{controlVigenciasCargos.actualizarEstructura()}" 
                                oncomplete="PF('dlgEstructuras').hide(), PF('estructurasLOV').clearFilters()" update=":form:dlgEstructuras" process="@this"/>

                        <f:facet name="header">  
                           <h:outputText value="#{msg['buscarE']}"/>  
                           <p:inputText  autocomplete="off" id="globalFilter" onkeyup="PF('estructurasLOV').filter();" value="#{filtrado}" class="cssFiltroLOV"/>  
                           <p:watermark for="globalFilter" value="#{msg['ingreseEJ']}"/>
                        </f:facet>  

                        <p:column headerText="#{msg['nombreE']}" filterBy="#{estr.nombre}" filterMatchMode="contains" filterStyle="width: 80% !important">  
                           <h:outputText value="#{estr.nombre}" style="height: 12px;"/>  
                        </p:column>  
                        <p:column headerText="#{msg['centroE']}" filterBy="#{estr.centrocosto.nombre}" filterMatchMode="contains" filterStyle="width: 80% !important">  
                           <h:outputText value="#{estr.centrocosto.codigo} - #{estr.centrocosto.nombre}" style="height: 12px;"/>  
                        </p:column>

                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                     </h:outputText>
                  </p:column>

                  <p:column>                                  
                     <f:facet name="header"><h:outputText value="#{msg['estructuraX']}"/></f:facet> 
                     <h:outputText value="#{info.estructura.nombre}"/>

                  <p:column>      
                     <f:facet name="header"><h:outputText value="#{msg['motivoX']}"/></f:facet>

                  <p:column headerText="#{msg['nombrecargoXX']}">                                                              
                     <f:facet name="header"> 
                        <h:outputText value="#{msg['nombrecargoX']}"/>

                     <h:outputText value="#{info.cargo.nombre}"/>
                  </p:column>  

                  <p:column headerText="#{msg['centrocostoXX']}">                                                                                              
                     <f:facet name="header"><h:outputText value="#{msg['centrocostoX']}"/></f:facet>

                     <f:facet name="header"><h:outputText value="Porcentaje"/></f:facet>

                  </p:column>
               </p:dataTable>
