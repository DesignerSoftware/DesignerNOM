<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <title></title>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">  
            <script type="text/javascript">
               $(window).load(function () {
                  foco('form:guardarRapido');
               });
               function foco(idElemento) {
                  document.getElementById(idElemento).focus();
               }
               ;
            </script>
            <div style="position: static;"></div>
            <h:form id="form"> 

               <f:loadBundle basename="Recursos.parametrizacioncontable" var="msg"/>
               <p:growl id="growl" showDetail="true"/>

               <p:panel id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal"> 

                  <p:toolbar styleClass="cssToolbar">
                     <p:toolbarGroup align="left"> 

                        <p:commandButton id="guardarRapido" value="" actionListener="#{controlParametrizacionContable.guardarCambiosVC()}" process="@this"
                                         update=":form:datosConceptos:checkconcepto" style="background-image: url(Imagenes/Iconos/guardar.png);"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton id="editar" value="" actionListener="#{controlParametrizacionContable.editarCelda()}" process="@this"
                                         style="background-image: url(Imagenes/Iconos/editar.png);"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="listaValores" value="" actionListener="#{controlParametrizacionContable.listaValoresBoton()}" onstart="PF('operacionEnProcesoLovs').show()" oncomplete="PF('operacionEnProcesoLovs').hide()" process="@this"
                                         style="background-image: url(Imagenes/Iconos/lupa.png);"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" actionListener="#{controlParametrizacionContable.filtrar()}" process="@this"
                                         style="background-image: url(Imagenes/Iconos/embudo.png);"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="exportarXLS" value="" actionListener="#{controlParametrizacionContable.verificarExportXLS()}" ajax="false"
                                         style="background-image: url(Imagenes/Iconos/excel.png);"/>
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" ajax="false" process="@this"
                                         style="background-image: url(Imagenes/Iconos/xml.png);">
                           <p:dataExporter type="xml" target="#{controlParametrizacionContable.exportXML()}" fileName="#{controlParametrizacionContable.nombreXML}" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton id="exportarPDF" value="" ajax="false" actionListener="#{controlParametrizacionContable.validarExportPDF()}" process="@this"
                                         style="background-image: url(Imagenes/Iconos/pdf.png);"/>
                        <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="insertar" value="" actionListener="#{controlParametrizacionContable.validarIngresoNuevaVigenciaCuenta()}" process="@this"
                                         style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"/> 
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                        <p:commandButton id="eliminar" value="" actionListener="#{controlParametrizacionContable.borrarVigenciaCuenta()}" process="@this"
                                         style="background-image: url(Imagenes/Iconos/delete.png);"/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" actionListener="#{controlParametrizacionContable.duplicarVigenciaCuentaM()}" process="@this"
                                         style="background-image: url(Imagenes/Iconos/duplicar.png);"/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="rastro" value="" actionListener="#{controlParametrizacionContable.verificarRastroVigenciaCuenta()}" process="@this"
                                         style="background-image: url(Imagenes/Iconos/rastro.png);"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="refrescar" value="" actionListener="#{controlParametrizacionContable.cancelarModificacion()}" oncomplete="window.location.reload()" process="@this"
                                         style="background-image: url(Imagenes/Iconos/refrescar.png);"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton id="salir" value="" actionListener="#{controlParametrizacionContable.salir()}" process="@this"
                                         style="background-image: url(Imagenes/Iconos/salir.png);"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>

                     </p:toolbarGroup>  
                  </p:toolbar> 

                  <fieldset style="left: 10px; position: absolute; top: 70px; width: 836px; height: 202px; border-radius: 10px; text-align: left; padding-top: 0px;">
                     <legend style="color: blue;"><strong>#{msg['concepto']}</strong></legend>

                     <p:dataTable id="datosConceptos" widgetVar="datosConceptos" var="info" rowKey="#{info.secuencia}"
                                  scrollWidth="828" value="#{controlParametrizacionContable.listaConceptos}"
                                  selection="#{controlParametrizacionContable.conceptoSeleccionado}" selectionMode="single" scrollable="true" scrollHeight="#{controlParametrizacionContable.altoTabla}"
                                  filteredValue="#{controlParametrizacionContable.filtrarlistaConceptos}" emptyMessage="#{msg['vacio']}"
                                  style="width: 820px;">

                        <p:ajax event="filter" listener="#{controlParametrizacionContable.eventoFiltrarConceptos()}"/>
                        <p:ajax event="rowSelect" listener="#{controlParametrizacionContable.cambiarIndiceConceptos()}"
                                onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>

                        <p:column sortBy="#{info.parametrizado}" filterBy="#{info.parametrizado}" width="24"
                                  filterMatchMode="contains" id="checkconcepto" filterStyle="display: none; visibility: hidden;">
                           <f:facet name="header">
                              <h:outputText id="P" value="P"/>
                              <p:tooltip for="P" value="#{msg['parametrizado']}"/>
                           </f:facet>
                           <h:outputText value="#{info.parametrizado}"/>
                        </p:column>

                        <p:column headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" width="76"
                                  filterMatchMode="contains" id="codigoconcepto" filterStyle="display: none; visibility: hidden;">                                  
                           <h:outputText value="#{info.codigo}"/>
                        </p:column>

                        <p:column headerText="#{msg['descripcion']}" sortBy="#{info.descripcion}" filterBy="#{info.descripcion}"
                                  filterMatchMode="contains" id="descripcionconcepto" filterStyle="display: none; visibility: hidden;">                                  
                           <h:outputText value="#{info.descripcion}"/>
                           <f:facet name="footer">
                              <p:commandButton style="width: 104%;" id="conceptos" actionListener="#{controlParametrizacionContable.limpiarListasValor()}"
                                               action="#{controlListaNavegacion.guardarNavegacion('parametrizacioncontable','concepto')}" value=""/>
                              <p:tooltip for="conceptos" value="Conceptos"/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['naturaleza']}" sortBy="#{info.naturalezaConcepto}" filterBy="#{info.naturalezaConcepto}" width="78"
                                  filterMatchMode="contains" id="naturalezaconcepto" filterStyle="display: none; visibility: hidden;">                                  
                           <h:outputText value="#{info.naturalezaConcepto}"/>
                        </p:column>

                        <p:column headerText="#{msg['activo']}" sortBy="#{info.estadoConcepto}" filterBy="#{info.estadoConcepto}" width="78"
                                  filterMatchMode="contains" id="activoconcepto" filterStyle="display: none; visibility: hidden;">                                  
                           <h:outputText value="#{info.estadoConcepto}"/>
                        </p:column>

                        <p:column sortBy="#{info.conjunto}" filterBy="#{info.conjunto}" width="24"
                                  filterMatchMode="contains" id="conjuntoconcepto" filterStyle="display: none; visibility: hidden;">      
                           <f:facet name="header">
                              <h:outputText id="C" value="Co."/>
                              <p:tooltip for="C" value="#{msg['conjunto']}"/>
                           </f:facet>
                           <h:outputText value="#{info.conjunto}"/>
                        </p:column>

                     </p:dataTable>
                     <h:outputText id="infoRegistro" value="#{msg['infoRegistro']} #{controlParametrizacionContable.infoRegistroConceptos}" style="position: relative; left: 10px; top: 0px; font-weight: bold;"/>
                  </fieldset>

                  <fieldset style="left: 10px; position: absolute; top: 288px; width: 836px; height: 200px; border-radius: 10px; text-align: left; padding-top: 0px;">
                     <legend style="color: blue;"><strong>#{msg['cuentasytipocc']}</strong></legend>

                     <p:dataTable id="datosVigenciaCuenta" widgetVar="datosVigenciaCuenta" var="infoVC" rowKey="#{infoVC.secuencia}" rowIndexVar="indiceVC"
                                  value="#{controlParametrizacionContable.listaVigenciasCuentas}" scrollable="true" scrollHeight="#{controlParametrizacionContable.altoTabla}" scrollWidth="828"
                                  filteredValue="#{controlParametrizacionContable.filtrarListVigenciasCuentasConcepto}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                  editable="true" editMode="cell" liveScroll="true" scrollRows="10" selection="#{controlParametrizacionContable.vigenciaCuentaSeleccionada}">

                        <p:ajax event="filter" listener="#{controlParametrizacionContable.eventoFiltrarCuenta()}"/>

                        <p:column style="text-align: center;" headerText="#{msg['fechainicial']}" sortBy="#{infoVC.strFechaInicial}" filterBy="#{infoVC.strFechaInicial}"
                                  filterMatchMode="contains" id="vigenciaCuentaFechaInicial" width="74" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{infoVC.fechainicial}" style="text-transform: uppercase;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="dateFechaInicial" value="#{infoVC.fechainicial}"> 
                                    <p:ajax event="select" listener="#{controlParametrizacionContable.cambiarIndiceVigenciaCuenta(infoVC,0)}"
                                            onstart="PF('datosVigenciaCuenta').unselectAllRows();PF('datosVigenciaCuenta').selectRow(#{indiceVC});"/>
                                    <p:ajax event="change" listener="#{controlParametrizacionContable.modificacionesFechaVigenciaCuenta(infoVC,0)}" update="dateFechaInicial"/>
                                    <p:ajax event="dateSelect" listener="#{controlParametrizacionContable.modificacionesFechaVigenciaCuenta(infoVC,0)}" update="dateFechaInicial"/>
                                 </p:calendar>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column style="text-align: center;" headerText="#{msg['fechafinal']}" sortBy="#{infoVC.strFechaFinal}" filterBy="#{infoVC.strFechaFinal}"
                                  filterMatchMode="contains" id="vigenciaCuentaFechaFinal" width="74" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{infoVC.fechafinal}" style="text-transform: uppercase;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="dateFecha" value="#{infoVC.fechafinal}"> 
                                    <p:ajax event="select" listener="#{controlParametrizacionContable.cambiarIndiceVigenciaCuenta(infoVC,1)}"
                                            onstart="PF('datosVigenciaCuenta').unselectAllRows();PF('datosVigenciaCuenta').selectRow(#{indiceVC});"/>
                                    <p:ajax event="change" listener="#{controlParametrizacionContable.modificacionesFechaVigenciaCuenta(infoVC,1)}" update="dateFecha"/>
                                    <p:ajax event="dateSelect" listener="#{controlParametrizacionContable.modificacionesFechaVigenciaCuenta(infoVC,1)}" update="dateFecha"/>
                                 </p:calendar>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['tipocc']}" sortBy="#{infoVC.nombreTipocc}" filterBy="#{infoVC.nombreTipocc}" 
                                  filterMatchMode="contains" id="vigenciaCuentaTipoCC" width="120" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{infoVC.nombreTipocc}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{infoVC.nombreTipocc}"  id="editarTipoCCVC" style="border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                    <p:ajax event="select"  listener="#{controlParametrizacionContable.cambiarIndiceVigenciaCuenta(infoVC, 2)}"
                                            onstart="PF('datosVigenciaCuenta').unselectAllRows();PF('datosVigenciaCuenta').selectRow(#{indiceVC});"/>
                                    <p:ajax event="change" update="editarTipoCCVC" onstart="PF('operacionEnProcesoLovs').show()" oncomplete="PF('operacionEnProcesoLovs').hide()"
                                            listener="#{controlParametrizacionContable.modificarVigenciaCuenta(infoVC,'TIPOCC',infoVC.nombreTipocc)}"/>
                                    <p:ajax event="dblclick" oncomplete="PF('operacionEnProcesoLovs').hide()" listener="#{controlParametrizacionContable.asignarIndex(0,0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 130px;" id="fooTipoCC" actionListener="#{controlParametrizacionContable.limpiarListasValor()}"
                                               action="#{controlListaNavegacion.guardarNavegacion('parametrizacioncontable','tipocentrocosto')}" value=""/>
                              <p:tooltip for="fooTipoCC" value="Tipos Centros Costo"/>
                           </f:facet>
                        </p:column>

                        <p:column style="text-align: center;" headerText="#{msg['debito']}" sortBy="#{infoVC.codCuentad}" filterBy="#{infoVC.codCuentad}" filterMatchMode="contains" 
                                  id="vigenciaCuentaDebitoCod" width="66" filterStyle="display: none; visibility: hidden">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{infoVC.codCuentad}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{infoVC.codCuentad}"  id="editarCodigoDebVC" style="border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                    <p:ajax event="select" listener="#{controlParametrizacionContable.cambiarIndiceVigenciaCuenta(infoVC, 3)}"
                                            onstart="PF('datosVigenciaCuenta').unselectAllRows();PF('datosVigenciaCuenta').selectRow(#{indiceVC});"/>
                                    <p:ajax event="change" update="editarCodigoDebVC" onstart="PF('operacionEnProcesoLovs').show()" oncomplete="PF('operacionEnProcesoLovs').hide()" listener="#{controlParametrizacionContable.modificarVigenciaCuenta(infoVC,'CODDEBITO',infoVC.codCuentad)}"/>
                                    <p:ajax event="dblclick" onstart="PF('operacionEnProcesoLovs').show();" 
                                            oncomplete="PF('operacionEnProcesoLovs').hide()" listener="#{controlParametrizacionContable.asignarIndex(1,0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 80px;" id="fooCodDebito" actionListener="#{controlParametrizacionContable.limpiarListasValor()}"
                                               action="#{controlListaNavegacion.guardarNavegacion('parametrizacioncontable','cuenta')}" value=""/>
                              <p:tooltip for="fooCodDebito" value="Cuentas"/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['descripcion']} D" width="120" sortBy="#{infoVC.descripcionCuentad}" filterBy="#{infoVC.descripcionCuentad}" filterMatchMode="contains" 
                                  id="vigenciaCuentaDebitoDes" filterStyle="display: none; visibility: hidden">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{infoVC.descripcionCuentad}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{infoVC.descripcionCuentad}"  id="editarDescripcionDebVC" style="border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                    <p:ajax event="select" listener="#{controlParametrizacionContable.cambiarIndiceVigenciaCuenta(infoVC, 4)}"
                                            onstart="PF('datosVigenciaCuenta').unselectAllRows();PF('datosVigenciaCuenta').selectRow(#{indiceVC});"/>
                                    <p:ajax event="change" update="editarDescripcionDebVC" onstart="PF('operacionEnProcesoLovs').show()" oncomplete="PF('operacionEnProcesoLovs').hide()" listener="#{controlParametrizacionContable.modificarVigenciaCuenta(infoVC,'DESDEBITO',infoVC.descripcionCuentad)}"/>
                                    <p:ajax event="dblclick" onstart="PF('operacionEnProcesoLovs').show();" 
                                            oncomplete="PF('operacionEnProcesoLovs').hide()" listener="#{controlParametrizacionContable.asignarIndex(2,0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 130px;" id="fooDesDebito" actionListener="#{controlParametrizacionContable.limpiarListasValor()}"
                                               action="#{controlListaNavegacion.guardarNavegacion('parametrizacioncontable','cuenta')}" value=""/>
                              <p:tooltip for="fooDesDebito" value="Cuentas"/>
                           </f:facet>
                        </p:column>

                        <p:column sortBy="#{infoVC.nombreConsolidadord}" filterBy="#{infoVC.nombreConsolidadord}" filterMatchMode="contains" 
                                  id="vigenciaCuentaCCConsolidadorD" width="120" filterStyle="display: none; visibility: hidden">                                  
                           <f:facet name="header">
                              <h:outputText id="headerconsolida0" value="#{msg['ccconsolidador']}"/>
                              <p:tooltip for="headerconsolida0" value="#{msg['ccconsolidadorWM']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{infoVC.nombreConsolidadord}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{infoVC.nombreConsolidadord}"  id="editarCCConsolidadorDVC" style="border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                    <p:ajax event="select"  listener="#{controlParametrizacionContable.cambiarIndiceVigenciaCuenta(infoVC, 5)}"
                                            onstart="PF('datosVigenciaCuenta').unselectAllRows();PF('datosVigenciaCuenta').selectRow(#{indiceVC});"/>
                                    <p:ajax event="change" update="editarCCConsolidadorDVC" onstart="PF('operacionEnProcesoLovs').show()" oncomplete="PF('operacionEnProcesoLovs').hide()" listener="#{controlParametrizacionContable.modificarVigenciaCuenta(infoVC,'CONSOLIDADORDEBITO',infoVC.nombreConsolidadord)}"/>
                                    <p:ajax event="dblclick" onstart="PF('operacionEnProcesoLovs').show();"
                                            oncomplete="PF('operacionEnProcesoLovs').hide()" listener="#{controlParametrizacionContable.asignarIndex(3,0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 130px;" action="#{controlListaNavegacion.guardarNavegacion('parametrizacioncontable','centrocosto')}"
                                               actionListener="#{controlBetaCentrosCostos.recibirPaginaEntrante('detalleconcepto')}" id="fooConsolD" value=""/>
                              <p:tooltip for="fooConsolD" value="Centros Costo"/>
                           </f:facet>
                        </p:column>

                        <p:column style="text-align: center;" headerText="#{msg['credito']}" sortBy="#{infoVC.codCuentac}" filterBy="#{infoVC.codCuentac}" filterMatchMode="contains" 
                                  id="vigenciaCuentaCreditoCod" width="66" filterStyle="display: none; visibility: hidden">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{infoVC.codCuentac}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{infoVC.codCuentac}"  id="editarCodigoCreVC" style="border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                    <p:ajax event="select"  listener="#{controlParametrizacionContable.cambiarIndiceVigenciaCuenta(infoVC, 6)}"
                                            onstart="PF('datosVigenciaCuenta').unselectAllRows();PF('datosVigenciaCuenta').selectRow(#{indiceVC});"/>
                                    <p:ajax event="change" update="editarCodigoCreVC" onstart="PF('operacionEnProcesoLovs').show()" oncomplete="PF('operacionEnProcesoLovs').hide()" listener="#{controlParametrizacionContable.modificarVigenciaCuenta(infoVC,'CODCREDITO',infoVC.codCuentac)}"/>
                                    <p:ajax event="dblclick" onstart="PF('operacionEnProcesoLovs').show();" 
                                            oncomplete="PF('operacionEnProcesoLovs').hide()" listener="#{controlParametrizacionContable.asignarIndex(4,0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 80px;" id="fooCodCredito" actionListener="#{controlParametrizacionContable.limpiarListasValor()}"
                                               action="#{controlListaNavegacion.guardarNavegacion('parametrizacioncontable','cuenta')}" value=""/>
                              <p:tooltip for="fooCodCredito" value="Cuentas"/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['descripcion']} C" sortBy="#{infoVC.descripcionCuentac}" filterBy="#{infoVC.descripcionCuentac}" filterMatchMode="contains" 
                                  id="vigenciaCuentaCreditoDes" width="120" filterStyle="display: none; visibility: hidden">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{infoVC.descripcionCuentac}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{infoVC.descripcionCuentac}"  id="editarDescripcionCreVC" style="border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                    <p:ajax event="select" listener="#{controlParametrizacionContable.cambiarIndiceVigenciaCuenta(infoVC, 7)}"
                                            onstart="PF('datosVigenciaCuenta').unselectAllRows();PF('datosVigenciaCuenta').selectRow(#{indiceVC});"/>
                                    <p:ajax event="change" update="editarDescripcionCreVC" onstart="PF('operacionEnProcesoLovs').show()" oncomplete="PF('operacionEnProcesoLovs').hide()" listener="#{controlParametrizacionContable.modificarVigenciaCuenta(infoVC,'DESCREDITO',infoVC.descripcionCuentac)}"/>
                                    <p:ajax event="dblclick" onstart="PF('operacionEnProcesoLovs').show();" 
                                            oncomplete="PF('operacionEnProcesoLovs').hide()" listener="#{controlParametrizacionContable.asignarIndex(5,0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
