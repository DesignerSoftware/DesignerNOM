<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">                  
            <h:form id="form"> 

               <f:loadBundle basename="Recursos.perexperiencialaboral" var="msg"/>
               <p:growl id="growl" showDetail="true"/>

               <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  

                  <p:toolbar styleClass="cssToolbar">  
                     <p:toolbarGroup align="left;"> 

                        <p:commandButton id="guardarRapido" value="" style="background-size: 100% 100%;background-image: url(Imagenes/Iconos/guardar.png) ;background-repeat: no-repeat; width: 25px; height: 25px; border : none;" actionListener="#{controlPerExperienciaLaboral.guardadoGeneral()}" process="@this"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); border : none; " actionListener="#{controlPerExperienciaLaboral.editarCelda()}" process="@this"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); border : none; " actionListener="#{controlPerExperienciaLaboral.listaValoresBoton()}" disabled="#{controlPerExperienciaLaboral.activarLov}" process="@this"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); border : none; " actionListener="#{controlPerExperienciaLaboral.activarCtrlF11()}" process="@this"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); border : none; " ajax="false" actionListener="#{controlPerExperienciaLaboral.verificarExportXLS()}"/>
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); border : none; " actionListener="#{controlPerExperienciaLaboral.limpiarNuevaE()}" ajax="false">
                           <p:dataExporter type="xml"  target=":formExportar:datosExperienciaExportar" fileName="ProyectoXML" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); border : none; " actionListener="#{controlPerExperienciaLaboral.validarExportPDF()}" ajax="false"/>
                        <p:tooltip for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); border : none; " oncomplete="PF('NuevoRegistro').show()" update=":formularioDialogos:nuevaEP"  process="@this"/> 
                        <p:tooltip for="insertar" value="#{msg['nuevo']}"/>

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); border : none; " actionListener="#{controlPerExperienciaLaboral.borrarE()}" process="@this"/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); border : none; " actionListener="#{controlPerExperienciaLaboral.verificarDuplicarExperiencia()}"  process="@this"/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); border : none; " actionListener="#{controlPerExperienciaLaboral.verificarRastro()}" process="@this"/>  
                        <p:tooltip for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); border : none; " actionListener="#{controlPerExperienciaLaboral.cancelarModificacion()}"
                                         oncomplete="window.location.reload()" process="@this"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); border : none; "
                                         actionListener="#{controlPerExperienciaLaboral.salir()}" process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>

                     </p:toolbarGroup>  
                  </p:toolbar> 

                  <p:commandButton class="cssBotonAceptar" id="ACEPTAR" value="" onclick="PF('confirmarGuardar').show();" disabled="#{controlPerExperienciaLaboral.guardado}" update=":form:datosExperiencia" process="@this"/>
                  <p:commandButton class="cssBotonCancelar" id="ATRAS" value="" actionListener="#{controlPerExperienciaLaboral.salir()}" process="@this"/>

                  <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px">
                     <h:outputText value="#{msg['empleado']} " style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px;"/>
                     <h:outputText id="nombreEmpleado" value="#{controlPerExperienciaLaboral.empleado.persona.nombreCompleto}" 
                                   style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px"/>
                  </fieldset>

                  <fieldset style="position: absolute; top: 105px; left: 10px; height: 255px; width: 830px; border-radius: 10px; text-align: left;">
                     <legend style="color: blue"><strong>#{msg['expLaboral']}</strong></legend>
                     <p:dataTable id="datosExperiencia" widgetVar="datosExperiencia" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" value="#{controlPerExperienciaLaboral.listExperienciaLaboralEmpl}" 
                                  filteredValue="#{controlPerExperienciaLaboral.filtrarListExperienciaLaboralEmpl}" editable="true" editMode="cell" 
                                  scrollable="true" scrollWidth="825" scrollHeight="#{controlPerExperienciaLaboral.altoTabla}" emptyMessage="#{msg['vacio']}" style="border: 1px; width: 820px"
                                  liveScroll="true" scrollRows="10" selection="#{controlPerExperienciaLaboral.experienciaTablaSeleccionada}" selectionMode="single">
                        <p:ajax event="filter" listener="#{controlPerExperienciaLaboral.eventoFiltrar()}"/>
                        <!--<f:event type="preRenderView" listener="#{controlVigenciaDeporte.recordarSeleccionVD()}"/>-->

                        <p:column headerText="#{msg['empresa']}" sortBy="#{info.empresa}" filterBy="#{info.empresa}" filterMatchMode="contains" width="133"
                                  id="expEmpresa" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.empresa}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.empresa}" maxlength="50" id="editarEmpresaE" style="border-radius: 0px; width: 99.5%; text-transform: uppercase;"> 
                                    <p:ajax event="select" listener="#{controlPerExperienciaLaboral.cambiarIndice(info,0)}" process="@this"
                                            onstart="PF('datosExperiencia').unselectAllRows();PF('datosExperiencia').selectRow(#{indice});"/> 
                                    <p:ajax event="change" listener="#{controlPerExperienciaLaboral.modificarExperiencia(info)}" process="@this" update="editarEmpresaE"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['fechaIngreso']}" sortBy="#{info.strFechaDesde}" filterBy="#{info.strFechaDesde}" filterMatchMode="contains" id="expFechaInicio" width="100"
                                  filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{info.fechadesde}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="dateFechaDesde" value="#{info.fechadesde}">
                                    <p:ajax event="select" listener="#{controlPerExperienciaLaboral.cambiarIndice(info,1)}" process="@this"
                                            onstart="PF('datosExperiencia').unselectAllRows();PF('datosExperiencia').selectRow(#{indice});"/>
                                    <p:ajax event="change" listener="#{controlPerExperienciaLaboral.modificacionesFechas(info,1)}" process="@this" update="dateFechaDesde"/>
                                    <p:ajax event="dateSelect" listener="#{controlPerExperienciaLaboral.modificacionesFechas(info,1)}" process="@this" update="dateFechaDesde"/>
                                 </p:calendar>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['fechaRetiro']}" sortBy="#{info.strFechaHasta}" filterBy="#{info.strFechaHasta}" filterMatchMode="contains" id="expFechaRetiro" width="100"
                                  filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{info.fechahasta}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="dateFechaHasta" value="#{info.fechahasta}">
                                    <p:ajax event="select" listener="#{controlPerExperienciaLaboral.cambiarIndice(info,2)}" process="@this" 
                                            onstart="PF('datosExperiencia').unselectAllRows();PF('datosExperiencia').selectRow(#{indice});"/>
                                    <p:ajax event="change" listener="#{controlPerExperienciaLaboral.modificacionesFechas(info,2)}" process="@this" update="dateFechaHasta"/>
                                    <p:ajax event="dateSelect" listener="#{controlPerExperienciaLaboral.modificacionesFechas(info,2)}" process="@this" update="dateFechaHasta"/>
                                 </p:calendar>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>


                        <p:column headerText="#{msg['cargoDesempenado']}" sortBy="#{info.cargo}" filterBy="#{info.cargo}" width="125"
                                  filterMatchMode="contains" id="expCargoDes" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.cargo}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off"  value="#{info.cargo}" maxlength="50" id="editarCargoDesE" style="border-radius: 0px; width: 99.5%; text-transform: uppercase;"> 
                                    <p:ajax event="select" listener="#{controlPerExperienciaLaboral.cambiarIndice(info,3)}" process="@this"
                                            onstart="PF('datosExperiencia').unselectAllRows();PF('datosExperiencia').selectRow(#{indice});"/> 
                                    <p:ajax event="change" listener="#{controlPerExperienciaLaboral.modificarExperiencia(info)}" process="@this" update="editarCargoDesE"/>                                   
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText  value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['jefeInmediato']}" sortBy="#{info.strFechaDesde}" filterBy="#{info.strFechaDesde}" width="133"
                                  filterMatchMode="contains" id="expJefe" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.jefeinmediato}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off"  value="#{info.jefeinmediato}" maxlength="100" id="editarJefeE" style="border-radius: 0px; width: 99.5%; text-transform: uppercase;"> 
                                    <p:ajax event="select" listener="#{controlPerExperienciaLaboral.cambiarIndice(info,4)}" process="@this"
                                            onstart="PF('datosExperiencia').unselectAllRows();PF('datosExperiencia').selectRow(#{indice});"/> 
                                    <p:ajax event="change" listener="#{controlPerExperienciaLaboral.modificarExperiencia(info)}" process="@this" update="expJefe"/>                                   
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText  value=""/>
                           </f:facet>
                        </p:column>


                        <p:column headerText="#{msg['telefono']}" sortBy="#{info.telefono}" filterBy="#{info.telefono}" width="133"
                                  filterMatchMode="contains" id="expTelefono" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.telefono}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off"  value="#{info.telefono}" id="editarTelefonoE" style="border-radius: 0px; width: 99.5%; text-transform: uppercase;"> 
                                    <p:ajax event="select" listener="#{controlPerExperienciaLaboral.cambiarIndice(info,5)}" process="@this"
                                            onstart="PF('datosExperiencia').unselectAllRows();PF('datosExperiencia').selectRow(#{indice});"/> 
                                    <p:ajax event="change" listener="#{controlPerExperienciaLaboral.modificarExperiencia(info)}" process="@this" update="editarTelefonoE"/>                                   
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText  value=""/>
                           </f:facet>
                        </p:column>



                        <p:column headerText="#{msg['sectorEconomico']}" sortBy="#{info.sectoreconomico.descripcion}" filterBy="#{info.sectoreconomico.descripcion}" filterMatchMode="contains" width="133"
                                  id="expSectorEco" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.sectoreconomico.descripcion}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.sectoreconomico.descripcion}" id="editarSectorE" style="border-radius: 0px; width: 99.5%; text-transform: uppercase;"> 
                                    <p:ajax event="select" listener="#{controlPerExperienciaLaboral.cambiarIndice(info,6)}" process="@this"
                                            onstart="PF('datosExperiencia').unselectAllRows();PF('datosExperiencia').selectRow(#{indice});"/> 
                                    <p:ajax event="dblclick" listener="#{controlPerExperienciaLaboral.asignarIndex(info,1,0)}" process="@this"/>
                                    <p:ajax event="change" listener="#{controlPerExperienciaLaboral.modificarExperiencia(info, 'SECTORES', info.sectoreconomico.descripcion)}" process="@this" update="editarSectorE"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 170px; margin: -1px; height: 26px; border: none; color: blue" id="fooSector" value="" onstart="#{controlPerExperienciaLaboral.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('perexperiencialaboral', 'sectoresconomicos')}" actionListener="#{controlSectoresEconomicos.recibirPaginaEntrante('perexperiencialaboral')}"/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['motivoRetiro']}" sortBy="#{info.motivoretiro.nombre}" filterBy="#{info.motivoretiro.nombre}}" filterMatchMode="contains" width="133"
                                  id="expMotivos" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.motivoretiro.nombre}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.motivoretiro.nombre}" id="editarMotivosE" style="border-radius: 0px; width: 99.5%; text-transform: uppercase;"> 
                                    <p:ajax event="select" listener="#{controlPerExperienciaLaboral.cambiarIndice(info,7)}" process="@this"
                                            onstart="PF('datosExperiencia').unselectAllRows();PF('datosExperiencia').selectRow(#{indice});"/> 
                                    <p:ajax event="dblclick" listener="#{controlPerExperienciaLaboral.asignarIndex(info,2,0)}" process="@this"/>
                                    <p:ajax event="change" listener="#{controlPerExperienciaLaboral.modificarExperiencia(info, 'MOTIVOS', info.motivoretiro.nombre )}" process="@this" update="editarMotivosE"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 170px; margin: -1px; height: 26px; border: none; color: blue" id="fooMotivo" value="" onstart="#{controlPerExperienciaLaboral.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('perexperiencialaboral', 'motivosretiros')}" actionListener="#{controlMotivosRetiros.recibirPaginaEntrante('perexperiencialaboral')}"/>
                           </f:facet>
                        </p:column>
                     </p:dataTable>
                     <h:outputText id="informacionRegistro" value="#{msg['infoRegistros']} #{controlPerExperienciaLaboral.infoRegistro}" style="position: relative; left: 10px; top: 1px; font-weight: bold;"/>
                  </fieldset>

                  <fieldset style="position: absolute; top: 380px; height: 80px; width: 825px; border-radius: 10px; text-align: left;">
                     <legend style="color: blue"><strong>#{msg['logroAlcanzado']}</strong></legend>
                     <p:inputTextarea id="editarLogrosEP" maxlength="4000" value="#{controlPerExperienciaLaboral.logrosAlcanzados}"  style="text-transform: uppercase;width: 820px; height: 55px;" styleClass="textarea" readonly="#{controlPerExperienciaLaboral.readOnlyLogros}">
                        <p:ajax event="select" listener="#{controlPerExperienciaLaboral.cambiarIndice(info,8)}" process="@this"/> 
                        <p:ajax event="change" listener="#{controlPerExperienciaLaboral.modificarLogros()}" process="@this" update="editarLogrosEP"/>                                   
                     </p:inputTextarea>
                  </fieldset>
                  <!---->

                  <p:dialog header="#{msg['sectorEconomicoM']}" widgetVar="SectorDialogo" draggable="true" resizable="false" closable="false" id="SectorDialogo"  
                            showEffect="fade" hideEffect="fade" width="445" modal="true">
                     <p:dataTable id="lovSector" scrollWidth="416" var="sector" value="#{controlPerExperienciaLaboral.listSectoresEconomicos}" rowKey="#{sector.secuencia}"
                                  selection="#{controlPerExperienciaLaboral.sectorSeleccionada}" selectionMode="single" widgetVar="lovSector" scrollable="true" scrollHeight="250"
                                  filteredValue="#{controlPerExperienciaLaboral.filtrarListSectoresEconomicos}" emptyMessage="#{msg['lovvacio']}">              
                        <p:ajax event="rowSelect" listener="#{controlPerExperienciaLaboral.activarAceptar()}" update=":form:aceptarS"/>
                        <p:ajax event="rowDblselect" listener="#{controlPerExperienciaLaboral.actualizarSector()}" process="@this"/>
                        <p:ajax event="filter" listener="#{controlPerExperienciaLaboral.contarRegistroSector()}"/>
                        <f:facet name="header">  
                           <h:outputText value="#{msg['buscarS']}"/>  
                           <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovSector').filter();" class="cssFiltroLOV"/>  
                        </f:facet>

                        <p:column filterBy="#{sector.descripcion}" filterMatchMode="contains" filterStyle="width: 80% !important">
                           <f:facet name="header">
                              <h:outputText value="#{msg['descripcionSector']}"/>
                           </f:facet>
                           <h:outputText value="#{sector.descripcion}" style="text-transform: uppercase;"/>
                        </p:column>
                     </p:dataTable>

                     <div class="cssBotonesLOV"> 
                        <h:outputText id="infoRegistroSector" value="#{msg['infoRegistros']} #{controlPerExperienciaLaboral.infoRegistroSector}" class="cssinfoRegistroLOV"/>
                        <p:commandButton icon="ui-icon-check" id="aceptarS" class="cssAceptarLOV" value="#{msg['aceptar']}" disabled="#{controlPerExperienciaLaboral.aceptar}" 
                                         actionListener="#{controlPerExperienciaLaboral.actualizarSector()}" process="@this"/>
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" id="atrasS" class="cssAtrasLOV" value="#{msg['atras']}" 
                                         actionListener="#{controlPerExperienciaLaboral.cancelarCambioSector()}" process="@this"/>
                     </div>
                  </p:dialog>


                  <p:dialog header="#{msg['motivoRetiroM']}" widgetVar="MotivosDialogo" draggable="true" resizable="false" closable="false" id="MotivosDialogo"  
                            showEffect="fade" hideEffect="fade" width="445" modal="true">
                     <p:dataTable id="lovMotivos" scrollWidth="416" var="motivo" value="#{controlPerExperienciaLaboral.listMotivosRetiros}" rowKey="#{motivo.secuencia}"
                                  selection="#{controlPerExperienciaLaboral.motivoSeleccionado}" selectionMode="single" widgetVar="lovMotivos" scrollable="true"  scrollHeight="250"
                                  filteredValue="#{controlPerExperienciaLaboral.filtrarListMotivosRetiros}" emptyMessage="#{msg['lovvacio']}">              
                        <p:ajax event="rowSelect" listener="#{controlPerExperienciaLaboral.activarAceptar()}" update=":form:aceptarM"/>
                        <p:ajax event="rowDblselect" listener="#{controlPerExperienciaLaboral.actualizarMotivo()}" process="@this"/>
                        <p:ajax event="filter" listener="#{controlPerExperienciaLaboral.contarRegistroMotivo()}"/>
                        <f:facet name="header">  
                           <h:outputText value="#{msg['buscarM']}"/>  
                           <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovMotivos').filter();" class="cssFiltroLOV"/>  
                        </f:facet>

                        <p:column filterBy="#{motivo.nombre}" filterMatchMode="contains" filterStyle="width: 80% !important">
                           <f:facet name="header">
                              <h:outputText style="text-align: center;" value="#{msg['nombre']}"/>
                           </f:facet>
                           <h:outputText  value="#{motivo.nombre}"/>
                        </p:column>
                     </p:dataTable>

                     <div class="cssBotonesLOV"> 
                        <h:outputText id="infoRegistroMotivo" value="#{msg['infoRegistros']} #{controlPerExperienciaLaboral.infoRegistroMotivo}" class="cssinfoRegistroLOV"/>
                        <p:commandButton icon="ui-icon-check" id="aceptarM" class="cssAceptarLOV" value="#{msg['aceptar']}" 
                                         actionListener="#{controlPerExperienciaLaboral.actualizarMotivo()}" disabled="#{controlPerExperienciaLaboral.aceptar}" process="@this"/>
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" id="atrasM" class="cssAtrasLOV" value="#{msg['atras']}" 
                                         actionListener="#{controlPerExperienciaLaboral.cancelarCambioMotivo()}" process="@this"/>
                     </div>
                  </p:dialog>

               </p:panel>

               <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"/>
                  <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight: bold;"/>
