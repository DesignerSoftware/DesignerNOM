<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      
>
   <h:head>
      <title>Facelet Title</title>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">  
            <script type="text/javascript">
               $(window).load(function () {
                  foco('form:guardarRapido');
               });
               function foco(idElemento) {
                  document.getElementById(idElemento).focus();
               };
            </script>
            <div style="position: static;"></div>                
            <h:form id="form"> 
               <f:loadBundle basename="Recursos.novedadcesantiasrc" var="msg"/>
               <p:growl id="growl" showDetail="true"/>
               <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">    

                  <p:toolbar styleClass="cssToolbar">  
                     <p:toolbarGroup align="left;"> 

                        <p:commandButton style="background-image: url(Imagenes/Iconos/guardar.png);" 
                                         id="guardarRapido" value="" actionListener="#{controlNovedadCesantiasRC.guardarCambiosNovedades()}" process="@this"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/editar.png);" 
                                         id="editar" value="" actionListener="#{controlNovedadCesantiasRC.editarCelda()}" process="@this"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}"/>
                        <p:separator />

                        <p:commandButton style="background-image: url(Imagenes/Iconos/lupa.png);" 
                                         id="listaValores" value="" actionListener="#{controlMotivosCesantias.listaValoresBoton()}" process="@this" disabled="#{controlMotivosCesantias.activarLov}"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/embudo.png);" 
                                         id="filtrar" value="" actionListener="#{controlNovedadCesantiasRC.activarCtrlF11()}" process="@this"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>
                        <p:separator />

                        <p:commandButton style="background-image: url(Imagenes/Iconos/excel.png);" 
                                         id="exportarXLS" value="" ajax="false" actionListener="#{controlNovedadCesantiasRC.exportXLS()}"/>
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/xml.png);" 
                                         id="exportarXML" value="" actionListener="#{controlNovedadCesantiasRC.limpiarNuevaNovedad()}" ajax="false">
                           <p:dataExporter type="xml"  target=":formExportar:datosNovedadesExportar" fileName="NovedadVacacionesXML" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/pdf.png);" 
                                         id="exportarPDF" value="" actionListener="#{controlNovedadCesantiasRC.exportPDF()}" ajax="false"/>
                        <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator /> 
                        <p:commandButton style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);" 
                                         id="insertar" value="" actionListener="#{controlNovedadCesantiasRC.entrarNuevoRegistro()}"  process="@this"/> 
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}"/> 

                        <p:commandButton style="background-image: url(Imagenes/Iconos/delete.png);" 
                                         id="eliminar" value="" actionListener="#{controlNovedadCesantiasRC.borrarNovedades()}" process="@this"/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/duplicar.png);" 
                                         id="duplicar" value="" actionListener="#{controlNovedadCesantiasRC.duplicarNV()}"  process="@this"/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator /> 
                        <p:commandButton style="background-image: url(Imagenes/Iconos/rastro.png);" 
                                         id="rastro" value="" actionListener="#{controlNovedadCesantiasRC.verificarRastro()}" process="@this"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px"/> 

                        <p:commandButton style="background-image: url(Imagenes/Iconos/refrescar.png)"
                                         id="refrescar" value="" oncomplete="PF('window.location.reload()" actionListener="#{controlNovedadCesantiasRC.cancelarModificacion()}" process="@this"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton style="background-image: url(Imagenes/Iconos/salir.png)"
                                         id="salir" value="" actionListener="#{controlNovedadCesantiasRC.salir()}" process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>

                     </p:toolbarGroup>  
                  </p:toolbar> 

                  <p:commandButton style="position: absolute; left: 675px; top: 480px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/aceptar.png); background-size: 100% 100%; 
                                   background-repeat: no-repeat; border: none;" value="" disabled="#{controlNovedadCesantiasRC.guardado}" id="ACEPTAR" onclick="PF('confirmarGuardar').show();" update=":form:datosNovedadesEmpleado" process="@this"/>
                  <p:commandButton style="position: absolute; left: 765px; top: 480px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/cancelar.png); 
                                   background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="ATRAS" value="" actionListener="#{controlNovedadCesantiasRC.salir()}"/>

                  <fieldset style="position: absolute; top: 80px; left: 10px; height: 150px; width: 580px; border-radius: 10px; text-align: left;">
                     <legend style="font-size: 14px; color: #14388B"><strong>Empleados</strong></legend>

                     <p:dataTable id="datosEmpleados" var="empleados" value="#{controlNovedadCesantiasRC.listaEmpleadosNovedad}"
                                  rowKey="#{empleados.secuencia}" style=" border: 1px; text-align: left; width: 560px;"                           
                                  scrollable="true"  scrollHeight="60" scrollWidth="580" filteredValue="#{controlNovedadCesantiasRC.listaFiltrarEmpleadosNovedad}" 
                                  emptyMessage="No se encontraron resultados para la búsqueda" selection="#{controlNovedadCesantiasRC.empleadoSeleccionado}"
                                  editable="true" editMode="cell" selectionMode="single" rows="20" paginator="true" 
                                  paginatorTemplate="página {JumpToPageDropdown} de {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" 
                                  currentPageReportTemplate="{totalPages}">

                                <!--<p:ajax event="filter" listener="#{controlNovedadCesantiasRC.eventoFiltrar()}"/>-->
                        <p:ajax event="rowSelect" listener="#{controlNovedadCesantiasRC.cambiarEmpleado()}"/>

                        <p:column style="text-align: center;" headerText="Código" sortBy="#{empleados.codigoempleado}" filterBy="#{empleados.codigoempleado}" 
                                  filterMatchMode="contains" id="nEEmpleadosCodigos" width="70" filterStyle="display: none; visibility: hidden;">                                  
                           <h:outputText value="#{empleados.codigoempleado}"/>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="Nombre" sortBy="#{empleados.persona.nombreCompleto}" filterBy="#{empleados.persona.nombreCompleto}" 
                                  filterMatchMode="contains" id="nEEmpleadosNombres" filterStyle="display: none; visibility: hidden;">                                  
                           <h:outputText value="#{empleados.persona.nombreCompleto}"/>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                     </p:dataTable>
                     <h:outputText id="infoRegistroEmpleados" value="#{msg['infoRegistros']} #{controlNovedadCesantiasRC.infoRegistroEmpleados} " style="position: relative; left: 10px; top: 3px; font-weight: bold;"/>

                  </fieldset>
                  <p:commandButton style="width: 150px; height: 30px; background-image: url(Imagenes/Iconos/buscardbL.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;
                                   position: absolute; left: 650px; top: 100px; " id="btnBuscarEmpleados" actionListener="#{controlNovedadCesantiasRC.abrirLista(0)}"  value="" process="@this"
                                   onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                  <p:commandButton style="width: 150px; height: 30px; background-image: url(Imagenes/Iconos/todosdbL.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; 
                                   position: absolute;left: 650px; top: 135px;" id="btnMostrarTodos" widgetVar="btnMostrarTodos" value="" 
                                   actionListener="#{controlNovedadCesantiasRC.mostrarTodos()}" disabled="#{controlNovedadCesantiasRC.activarMTodos}" process="@this"
                                   onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                  <p:commandButton style="position: absolute; left: 650px; top: 170px; background-image: url(Imagenes/Iconos/boton.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 150px; height: 35px; color: white;" icon="ui-icon-extlink" id="NOLIQUIDADAS" value="No liquidados"
                                   actionListener="#{controlNovedadCesantiasRC.empleadosCesantiasNoLiquidadas()}" disabled="#{controlNovedadCesantiasRC.actuales}" process="@this"
                                   onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                  <p:tooltip  for="NOLIQUIDADAS" value="#{msg['emplnoliq']}"/>

                  <fieldset style="position: absolute; left: 10px; top: 250px; width: 830px; height: 205px; border-radius: 10px; ">
                     <legend style="font-size: 14px; color: #14388B"><strong>Novedades de Cesantías</strong></legend>
                     <p:dataTable id="datosNovedadesEmpleado" var="novedades" value="#{controlNovedadCesantiasRC.listaNovedades}"
                                  rowKey="#{novedades.secuencia}" rowIndexVar="indice" style=" border: 1px; width: 820px;"                             
                                  scrollable="true" scrollHeight="#{controlNovedadCesantiasRC.altotabla}" scrollWidth="828"
                                  filteredValue="#{controlNovedadCesantiasRC.listaFiltrarNovedades}" 
                                  emptyMessage="No se encontraron resultados para la búsqueda" widgetVar="datosNovedadesEmpleado"
                                  editable="true" editMode="cell" selectionMode="single" selection="#{controlNovedadCesantiasRC.novedadSeleccionada}" 
                                  rows="#{controlNovedadCesantiasRC.altotabla}" paginator="true" 
                                  paginatorTemplate="página {JumpToPageDropdown} de {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" 
                                  currentPageReportTemplate="{totalPages}">

                        <p:ajax event="filter" listener="#{controlNovedadCesantiasRC.eventoFiltrar()}"/>

                        <p:column id="fechacortecesantias" style="text-align: center;" headerText="Fecha Corte Cesantías" filterMatchMode="contains" 
                                  filterStyle="display: none; visibility: hidden;" sortBy="#{novedades.fechainicialdisfrute}" filterBy="#{novedades.fechainicialdisfrute}">                                  

                           <f:facet name="header">
                              <h:outputText id="headerfechacorte" value="F.Corte Ces"/>
                              <p:tooltip  for="headerfechacorte" value="Fecha Corte Cesantías"/>
                           </f:facet> 
                           <p:cellEditor>  

                              <f:facet name="output">
                                 <h:outputText value="#{novedades.fechainicialdisfrute}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" readonly="true"  id="editarfechacortecesantia"  value="#{novedades.fechainicialdisfrute}"  style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height:12px;" 
                                               onselect="posicionOtro([{name: 'n', value: '0'}, {name: 't', value: '#{indice}'}]);
                                                     PF('datosNovedadesEmpleado').unselectAllRows();
                                                     PF('datosNovedadesEmpleado').selectRow(#{indice});
                                               ">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column  id="fechacorteintcesantias" style="text-align: center;" headerText="Fecha Corte Intereses Cesantías"  filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;"
                                   sortBy= "#{novedades.fechacortecesantia}" filterBy="#{novedades.fechacortecesantia}">     
                           <f:facet name="header">
                              <h:outputText id="headerfechacorteint" value="F.Corte Int"/>
                              <p:tooltip  for="headerfechacorteint" value="Fecha Corte Intereses de Cesantías"/>
                           </f:facet> 

                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{novedades.fechacortecesantia}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet> 

                              <f:facet name="input">
                                 <p:inputText autocomplete="off" readonly="true"  id="editarfechacorteintcesantia"  value="#{novedades.fechacortecesantia}" style=" border-radius: 0px; width: 95.5%; text-transform: uppercase; height:12px" 
                                               onselect="posicionOtro([{name: 'n', value: '1'}, {name: 't', value: '#{indice}'}]);
                                                     PF('datosNovedadesEmpleado').unselectAllRows();
                                                     PF('datosNovedadesEmpleado').selectRow(#{indice});
                                               ">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column id="valorcesantias" style="text-align: center;" headerText="Valor Cesantías" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;" 
                                 sortBy="#{novedades.valorcesantia}" filterBy="#{novedades.valorcesantia}">                                  
                           <f:facet name="header">
                              <h:outputText id="headervalorcesantia" value="Valor Cesantia"/>
                              <p:tooltip  for="headervalorcesantia" value="Valor de la Cesantía"/>
                           </f:facet> 

                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{novedades.valorcesantia}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" id="editarvalorcesantias" readonly="true" value="#{novedades.valorcesantia}" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height:12px;"
                                               onselect="posicionOtro([{name: 'n', value: '2'}, {name: 't', value: '#{indice}'}]);
                                                     PF('datosNovedadesEmpleado').unselectAllRows();
                                                     PF('datosNovedadesEmpleado').selectRow(#{indice});">
<!--                                                <p:ajax event="select" listener="#{controlNovedadCesantiasRC.cambiarIndice(novedades,2 )}" process="@this"
                                              onstart="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});"/>-->
                                 </p:inputText>
                                 <p:keyFilter for="editarvalorcesantias" mask="num"/>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column id="valorintcesantias" style="text-align: center;" headerText="Valor Int Cesantías"  filterMatchMode="contains"  width="86" filterStyle="display: none; visibility: hidden;" 
                                 sortBy="#{novedades.fechasiguientefinvaca}" filterBy="#{novedades.fechasiguientefinvaca}">                                  
                           <f:facet name="header">
                              <h:outputText id="headervalorintcesantias" value="Valor Int"/>
                              <p:tooltip  for="headervalorintcesantias" value="Valor Intereses de Cesantías"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{novedades.valorinterescesantia}">
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off"  id="editarvalorintcesantias" readonly="true" value="#{novedades.valorinterescesantia}"  style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height:12px" 
                                               onselect="posicionOtro([{name: 'n', value: '3'}, {name: 't', value: '#{indice}'}]);
                                                     PF('datosNovedadesEmpleado').unselectAllRows();
                                                     PF('datosNovedadesEmpleado').selectRow(#{indice});
                                               ">
<!--                                                <p:ajax event="select" listener="#{controlNovedadCesantiasRC.cambiarIndice(novedades, 3)}" process="@this" 
                                      onstart="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});"/>-->
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column id="valorsolicitado" style="text-align: center;" headerText="Valor Solicitado"  filterMatchMode="contains"  width="80" filterStyle="display: none; visibility: hidden;"
                                 sortBy="#{novedades.valorsolicitado}" filterBy="#{novedades.valorsolicitado}">                                  
                           <f:facet name="header">
                              <h:outputText id="headervalorsolicitado" value="Vlr Solicitado"/>
                              <p:tooltip  for="headervalorsolicitado" value="Valor Solicitado"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{novedades.valorsolicitado}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" id="editarvalorsolicitado" readonly="true" value="#{novedades.valorsolicitado}"  style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height:12px"
                                               onselect="posicionOtro([{name: 'n', value: '3'}, {name: 't', value: '#{indice}'}]);
                                                     PF('datosNovedadesEmpleado').unselectAllRows();
                                                     PF('datosNovedadesEmpleado').selectRow(#{indice});">
<!--                                                <p:ajax event="select" listener="#{controlNovedadCesantiasRC.cambiarIndice(novedades, 4)}" process="@this"
                                                 onstart="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});"/>-->
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column id="motivocesantia" style="text-align: center;" headerText="Motivo Cesantías" filterMatchMode="contains"   filterStyle="display: none; visibility: hidden;"
                                 sortBy="#{novedades.motivocesantia}" filterBy="#{novedades.motivocesantia.nombre}">                                  
                           <f:facet name="header">
                              <h:outputText id="headermotivocesantia" value="Mot. Cesantía"/>
                              <p:tooltip  for="headermotivocesantia" value="Motivo Cesantía"/>
                           </f:facet>

                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{novedades.motivocesantia.nombre}">
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" id="editarmotivocesantia"  value="#{novedades.motivocesantia.nombre}"  style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height:12px">
                                    <p:ajax event="dblclick" listener="#{controlNovedadCesantiasRC.asignarIndex(novedades, 5,0)}"
                                            onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                                    <p:ajax event="select" listener="#{controlNovedadCesantiasRC.cambiarIndice(novedades, 5)}" process="@this"
                                            onstart="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});"/>
                                    <p:ajax event="change" listener="#{controlNovedadCesantiasRC.modificarNovedadCesantias(novedades)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <p:commandButton style="width: 250px; margin: -1px; height: 26px;border: none; color: blue" id="fooMotivoCesantia" value=" " onstart="#{controlNovedadCesantiasRC.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('novedadcesantiasrc', 'motivocesantia')}" actionListener="#{controlMotivosCesantias.recibirPaginaEntrante('novedadcesantiasrc')}"/>
                           </f:facet>
                        </p:column>

                        <p:column  id="observaciones" style="text-align: center;" headerText="Observaciones"  filterMatchMode="contains" width="86" filterStyle="display: none; visibility: hidden;" 
                                  sortBy="#{novedades.observaciones}" filterBy="#{novedades.observaciones}">                                  
                           <f:facet name="header">
                              <h:outputText id="headerobservaciones" value="Observaciones"/>
                              <p:tooltip  for="headerobservaciones" value="Observaciones"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{novedades.observaciones}" style="text-transform: uppercase;">
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" id="editarobservaciones" value="#{novedades.observaciones}"  style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height:12px;">
                                    <p:ajax event="change" listener="#{controlNovedadCesantiasRC.modificarNovedadCesantias(novedades)}" update="@this" process="@this"/>
                                    <p:ajax event="select" listener="#{controlNovedadCesantiasRC.cambiarIndice(novedades, 6)}" process="@this"
                                            onstart="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column id="beneficiarios" style="text-align: center;" headerText="Beneficiarios" sortBy="#{novedades.beneficiario}" filterBy="#{novedades.beneficiario}" 
                                  filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText id="headerbeneficiarios" value="Beneficiarios"/>
                              <p:tooltip  for="headerbeneficiarios" value="Beneficiarios"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{novedades.beneficiario}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{novedades.beneficiario}" id="editarbeneficiarios" style=" border-radius: 0px; width: 93.5%;
                                               text-transform: uppercase; height:12px;">
                                    <p:ajax event="select" listener="#{controlNovedadCesantiasRC.cambiarIndice(novedades, 7)}" process="@this"
                                            onstart="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});"/>
                                    <p:ajax event="change" listener="#{controlNovedadCesantiasRC.modificarNovedadCesantias(novedades)}" update="@this" process="@this"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
