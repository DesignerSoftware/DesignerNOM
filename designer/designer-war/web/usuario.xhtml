<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">                  
            <h:form id="form">
               <f:loadBundle basename="Recursos.usuario" var="msg"/>
               <p:growl id="growl" showDetail="true"/>

               <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">
                  <p:toolbar styleClass="cssToolbar">   
                     <p:toolbarGroup align="left;"> 

                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" actionListener="#{controlUsuarios.guardarCambiosUsuario()}" process="@this"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>
                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" actionListener="#{controlUsuarios.editarCelda()}" process="@this"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="listaValores" widgetVar="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" actionListener="#{controlUsuarios.listaValoresBoton()}" process="@this"
                                         disabled="#{controlUsuarios.activarLov}"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" actionListener="#{controlUsuarios.activarCtrlF11()}" process="@this"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);" ajax="false" actionListener="#{controlUsuarios.exportXLS()}"/>
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" actionListener="#{controlUsuarios.limpiarNuevaUsuario()}" ajax="false">
                           <p:dataExporter type="xml"  target="#{controlUsuarios.tablaImprimir}" fileName="#{controlUsuarios.nombreArchivo}" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" actionListener="#{controlUsuarios.exportPDF()}" ajax="false"/>
                        <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);" onclick="PF('seleccionarTablaNewReg').show()"  update=":formularioDialogos:nuevaUsuario" process="@this"/> 
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);" actionListener="#{controlUsuarios.borrarUsuario()}" process="@this"/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" actionListener="#{controlUsuarios.duplicarUsuario()}"  process="@this"/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" actionListener="#{controlUsuarios.verificarRastro()}" process="@this"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" actionListener="#{controlUsuarios.cancelarModificacion()}" process="@this"
                                         oncomplete="window.location.reload()"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" actionListener="#{controlUsuarios.salir()}" process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>
                     </p:toolbarGroup>  
                  </p:toolbar>

                  <fieldset style="position: absolute; top: 80px; left: 10px; height: 390px; width: 830px; border-radius: 10px; text-align: left;">
                     <legend style="font-size: 14px; color: blue"><strong>#{msg['usuarios']}</strong></legend>

                     <p:dataTable id="datosUsuarios" var="usuario" rowKey="#{usuario.secuencia}" rowIndexVar="indice"   value="#{controlUsuarios.listaUsuarios}" scrollable="true"
                                  filteredValue="#{controlUsuarios.filtrarUsuarios}" scrollHeight="#{controlUsuarios.altoTabla}" scrollWidth="830"
                                  style="border: 1px; width: 810px;" liveScroll="true" scrollRows="80" emptyMessage="#{msg['vacio']}" widgetVar="datosUsuarios"
                                  editable="true" editMode="cell" selection="#{controlUsuarios.usuariosSeleccionado}" selectionMode="single">

                        <p:ajax event="filter" listener="#{controlUsuarios.eventofiltrar()}"/>

                        <p:column width="10">
                           <p:commandButton id="estructura"  value=""  onstart="#{controlUsuarios.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('usuario', 'usuarioestructura')}" actionListener="#{controlUsuariosEstructuras.recibirUsuario('usuario',controlUsuarios.usuariosSeleccionado)}" 
                                            style="width: 18px; height: 18px; background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;"/>
                           <p:tooltip for="estructura" value="#{msg['estructuratt']}"/>

                        </p:column>
                        <p:column width="10">
                           <p:commandButton id="historico"  value="" onstart="#{controlUsuarios.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('usuario', 'historicosusuarios')}" actionListener="#{controlHistoricosUsuarios.recibirUsuario('usuario', controlUsuarios.usuariosSeleccionado)}"
                                            style="width: 18px; height: 18px; background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;"/>
                           <p:tooltip for="historico" value="#{msg['historicott']}"/>

                        </p:column>

                        <p:column headerText="#{msg['persona']}" width="120" sortBy="#{usuario.persona.nombreCompleto}" filterBy="#{usuario.persona.nombreCompleto}" filterMatchMode="contains" id="persona" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText id="headerpersona" value="#{msg['persona']}"/>
                              <p:tooltip for="headerpersona" value="#{msg['personatt']}"/>
                           </f:facet>  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{usuario.persona.nombreCompleto}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{usuario.persona.nombreCompleto}" id="editarPersona" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase; height: 12px"> 
                                    <p:ajax event="change" listener="#{controlUsuarios.modificarUsuarios(usuario)}" process="@this"/>
                                    <p:ajax event="select" listener="#{controlUsuarios.cambiarIndice(usuario, 0)}" process="@this"
                                            onstart="PF('datosUsuarios').unselectAllRows();PF('datosUsuarios').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlUsuarios.asignarIndex(usuario, 0, 0)}" process="@this"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['perfil']}" width="60" sortBy="#{usuario.perfil.descripcion}" filterBy="#{usuario.perfil.descripcion}" filterMatchMode="contains" id="perfil" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText id="headerperfil" value="#{msg['perfil']}"/>
                              <p:tooltip for="headerperfil" value="#{msg['perfiltt']}"/>
                           </f:facet>  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{usuario.perfil.descripcion}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{usuario.perfil.descripcion}" id="editarPerfil" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase; height: 12px"> 
                                    <p:ajax event="select" listener="#{controlUsuarios.cambiarIndice(usuario, 1)}"  process="@this"
                                            onstart="PF('datosUsuarios').unselectAllRows();PF('datosUsuarios').selectRow(#{indice});"/>
                                    <p:ajax event="change" listener="#{controlUsuarios.modificarUsuarios(usuario)}" process="@this"/>
                                    <p:ajax event="dblclick" listener="#{controlUsuarios.asignarIndex(usuario, 1, 0)}"  process="@this"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>
                        <p:column headerText="#{msg['alias']}" width="60" sortBy="#{usuario.alias}" filterBy="#{usuario.alias}"  filterMatchMode="contains" id="alias" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">
                              <h:outputText id="headeralias" value="#{msg['alias']}"/>
                              <p:tooltip for="headeralias" value="#{msg['aliastt']}"/>
                           </f:facet>  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{usuario.alias}"  style="text-transform: uppercase;">
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{usuario.alias}" id="editarAlias" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase; height: 12px"> 
                                    <p:ajax event="select" listener="#{controlUsuarios.cambiarIndice(usuario, 2)}" 
                                            onstart="PF('datosUsuarios').unselectAllRows();PF('datosUsuarios').selectRow(#{indice});"/>
                                    <p:ajax event="change" listener="#{controlUsuarios.modificarUsuarios(usuario)}" update="@this"/>
                                 </p:inputText> 
                              </f:facet>   
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['pantalla']}" width="50" sortBy="#{usuario.pantallainicio.nombre}" filterBy="#{usuario.pantallainicio.nombre}" filterMatchMode="contains" id="pantalla" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText id="headerpantalla" value="#{msg['pantalla']}"/>
                              <p:tooltip for="headerpantalla" value="#{msg['pantallatt']}"/>
                           </f:facet>  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{usuario.pantallainicio.nombre}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{usuario.pantallainicio.nombre}" id="editarPantalla" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase; height: 12px"> 
                                    <p:ajax event="select" listener="#{controlUsuarios.cambiarIndice(usuario, 3)}" 
                                            onstart="PF('datosUsuarios').unselectAllRows();PF('datosUsuarios').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlUsuarios.asignarIndex(usuario, 2, 0)}"/>
                                    <p:ajax event="change" listener="#{controlUsuarios.modificarUsuarios(usuario)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['activo']}" width="15" sortBy="#{usuario.activo}" filterBy="#{usuario.activo}" filterMatchMode="exact" id="activo" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText id="headeractivo" value="#{msg['activo']}"/>
                              <p:tooltip  for="headeractivo" value="#{msg['activott']}"/>
                           </f:facet>  
                           <p:selectBooleanCheckbox value="#{usuario.estadoActivo}" style="height :12px; position: relative; top: 2px; left:-3px">  
                              <p:ajax event="change" listener="#{controlUsuarios.modificarUsuarios(usuario)}" update="@this"/>  
                           </p:selectBooleanCheckbox> 
                        </p:column> 

                        <p:column width="28">
                           <p:commandButton id="crear" style="font-size: 8px; height :15px; position: relative; top: 0px; left:-3px;" value="#{msg['crear']} "   process="@this" onclick="PF('operacionEnProceso').show()" actionListener="#{controlUsuarios.crearUsuario()}"/>
                           <p:tooltip for="crear" value="#{msg['creartt']}"/>
                        </p:column>

                        <p:column width="35">
                           <p:commandButton id="eliminarR" style="font-size: 8px; height :15px; position: relative; top: 0px; left:-3px;" value="#{msg['eliminarR']}"  process="@this" actionListener="#{controlUsuarios.eliminarUsuarioValidacion()}"/>
                           <p:tooltip for="eliminarR" value="#{msg['eliminartt']}"/>
                        </p:column>

                        <p:column width="50">
                           <p:commandButton id="desbloquear" style="font-size: 8px; height :15px; position: relative; top: 0px; left:-3px;" value="#{msg['desbloquear']}"   process="@this" actionListener="#{controlUsuarios.desbloquearUsuario()}"/>
                           <p:tooltip for="desbloquear" value="#{msg['desbloqueartt']}"/>
                        </p:column>

                        <p:column width="40">
                           <p:commandButton id="resetear" style="font-size: 8px; height :15px; position: relative; top: 0px; left:-3px;" value="#{msg['resetear']}"   process="@this" actionListener="#{controlUsuarios.resetearUsuario()}"/>
                           <p:tooltip for="resetear" value="#{msg['reseteartt']}"/>
                        </p:column>

                        <p:column width="58">
                           <p:commandButton id="clonar" style="font-size: 8px; height :15px; position: relative; top: 0px; left:-3px;" value="#{msg['clonar']}"   process="@this" actionListener="#{controlUsuarios.usuarioClonarBD()}"/>
                           <p:tooltip for="clonar" value="#{msg['clonartt']}"/>
                        </p:column>
                     </p:dataTable>
                     <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlUsuarios.infoRegistro}" style="position: relative; left: 0px; top: 5px; font-weight: bold;"/>
                     <strong><h:outputText value="#{msg['clonarde']}" style=" position: relative; top: 5px; left: 510px;"/></strong>
                     <p:inputText autocomplete="off" id="aliasNombreClon" value="#{controlUsuarios.auxClon.alias}" style="position: relative; top: 5px; left: 515px;">
                        <p:ajax event="dblclick" listener="#{controlUsuarios.lovUsuarios()}"/>
                     </p:inputText>
                  </fieldset>
                  <p:commandButton style="position: relative; left: 10px; top: 465px; height: 30px; width: 111px; background-image: url(Imagenes/Iconos/boton.png); color: white; text-align: center;
                                   background-size: 100% 100%; background-repeat: no-repeat; border: none;" icon="ui-icon-arrowreturnthick-1-s"
                                   id="REPORTE" value="#{msg['reporte']}" update=":form:datosUsuarios" process="@this" actionListener="#{controlUsuarios.validarDescargaReporte()}"/>

                  <p:commandButton class="cssBotonCancelar" id="ATRAS" value="" actionListener="#{controlUsuarios.salir()}" process="@this"/>

               </p:panel>
               <p:hotkey bind="ctrl+f11" actionListener="#{controlUsuarios.activarCtrlF11()}" process="@this"/> 
            </h:form>

            <h:form id="formularioDialogos">

               <p:dialog id="validacionClon" header="#{msg['atencion']}" widgetVar="validacionClon"  resizable="false" draggable="true" modal="true" height="90" width="400"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value="#{msg['validacionClonar']}" style="position: absolute; left: 85px; top: 10px; width: 300px;"/>
                  <p:commandButton value="#{msg['aceptar']}" onclick="PF('validacionClon').hide();" style="position: absolute; top: 50px; left: 260px;" process="@this"
                                   icon="ui-icon-check"/>
               </p:dialog> 

               <p:dialog id="contrasenaNueva" header="#{msg['atencion']}" widgetVar="contrasenaNueva"  resizable="false" draggable="true" modal="true" height="95" width="400"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value="#{msg['contrasena']} #{controlUsuarios.mensajeContra}" style="position: absolute; left: 85px; top: 10px; width: 300px;"/>
                  <p:commandButton value="#{msg['aceptar']}" onclick="PF('contrasenaNueva').hide();" style="position: absolute; top: 50px; left: 260px;"
                                   icon="ui-icon-check" process="@this"/>
               </p:dialog> 

               <p:dialog id="validacionNuevaUsuario" header="#{msg['atencion']}" widgetVar="validacionNuevaUsuario"  resizable="false" draggable="true" modal="true" height="95" width="400"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 15px; top: 10px;"/>
                  <h:outputText value="#{controlUsuarios.mensajeValidacion}" style="position: absolute; left:90px; top: 10px; width: 300px;"/>
                  <p:commandButton value="#{msg['aceptar']}" icon="ui-icon-check" onclick="PF('validacionNuevaUsuario').hide();" style="position: absolute; top: 60px; left: 260px;" process="@this"/>
               </p:dialog>

               <p:dialog id="validacionPersona" header="#{msg['atencion']}" widgetVar="validacionPersona"  resizable="false" draggable="true" modal="true" height="95" width="400"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 15px; top: 10px;"/>
                  <h:outputText value="#{msg['validacionPersona']}" style="position: absolute; left: 80px; top: 10px; width: 300px;"/>
                  <p:commandButton value="#{msg['aceptar']}" onclick="PF('validacionPersona').hide();" style="position: absolute; top: 60px; left: 260px;" process="@this"
                                   icon="ui-icon-check"/>
               </p:dialog>  

               <p:dialog id="validacionEliminar" header="#{msg['atencion']}" widgetVar="validacionEliminar"  resizable="false" draggable="true" modal="true" height="95" width="400"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"/>
                  <h:outputText value="#{msg['validacionEliminacion']} #{controlUsuarios.mensajeV} " style="position: absolute; left: 100px; top: 10px; width: 300px;"/>
                  <p:commandButton value="#{msg['aceptar']}" icon="ui-icon-circle-check" onclick="PF('operacionEnProceso').show(); PF('validacionEliminar').hide();" actionListener="#{controlUsuarios.eliminarUsuarioBD()}"
                                   style="position: absolute; top: 50px; left: 140px;" process="@this"/>
                  <p:commandButton value="#{msg['cancelar']}" onclick="PF('validacionEliminar').hide();" icon="ui-icon-circle-close" style="position: absolute; top: 50px; left: 240px;" process="@this"/>
               </p:dialog>

               <p:dialog id="usuarioCreado" header="#{msg['atencion']}" widgetVar="usuarioCreado"  resizable="false" draggable="true" modal="true" height="95" width="400"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 15px; top: 10px;"/>
                  <h:outputText value="El usuario ha sido creado exitosamente." style="position: absolute; left:90px; top: 10px; width: 300px;"/>
                  <p:commandButton value="#{msg['aceptar']}" icon="ui-icon-check" onclick="PF('usuarioCreado').hide();" style="position: absolute; top: 60px; left: 260px;" process="@this"/>
               </p:dialog>

               <p:dialog id="usuarioDesbloqueado" header="#{msg['atencion']}" widgetVar="usuarioDesbloqueado"  resizable="false" draggable="true" modal="true" height="95" width="400"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 15px; top: 10px;"/>
                  <h:outputText value="El usuario ha sido desbloqueado exitosamente." style="position: absolute; left:90px; top: 10px; width: 300px;"/>
                  <p:commandButton value="#{msg['aceptar']}" icon="ui-icon-check" onclick="PF('usuarioDesbloqueado').hide();" style="position: absolute; top: 60px; left: 260px;" process="@this"/>
               </p:dialog>


               <p:dialog id="usuarioEliminado" header="#{msg['atencion']}" widgetVar="usuarioEliminado"  resizable="false" draggable="true" modal="true" height="95" width="400"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 15px; top: 10px;"/>
                  <h:outputText value="El usuario ha sido eliminado exitosamente." style="position: absolute; left:90px; top: 10px; width: 300px;"/>
                  <p:commandButton value="#{msg['aceptar']}" icon="ui-icon-check" onclick="PF('usuarioEliminado').hide();" style="position: absolute; top: 60px; left: 260px;" process="@this"/>
               </p:dialog>

               <p:dialog id="errorCrearUsuario" header="#{msg['atencion']}" widgetVar="errorCrearUsuario"  resizable="false" draggable="true" modal="true" height="95" width="400"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 15px; top: 10px;"/>
                  <h:outputText value="El usuario no se pudo crear. Por favor intente nuevamente" style="position: absolute; left:90px; top: 10px; width: 300px;"/>
                  <p:commandButton value="#{msg['aceptar']}" icon="ui-icon-check" onclick="PF('errorCrearUsuario').hide();" style="position: absolute; top: 60px; left: 260px;" process="@this"/>
               </p:dialog>


               <p:dialog id="errorEliminarUsuario" header="#{msg['atencion']}" widgetVar="errorEliminarUsuario"  resizable="false" draggable="true" modal="true" height="95" width="400"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 15px; top: 10px;"/>
                  <h:outputText value="El usuario no ha sido eliminado. Por favor intente nuevamente" style="position: absolute; left:90px; top: 10px; width: 300px;"/>
                  <p:commandButton value="#{msg['aceptar']}" icon="ui-icon-check" onclick="PF('errorEliminarUsuario').hide();" style="position: absolute; top: 60px; left: 260px;" process="@this"/>
               </p:dialog>

               <p:dialog id="errorDesbloquearUsuario" header="#{msg['atencion']}" widgetVar="errorDesbloquearUsuario"  resizable="false" draggable="true" modal="true" height="95" width="400"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 15px; top: 10px;"/>

                     <f:facet name="header"><h:outputText value="#{msg['aliasX']}"/></f:facet>
                     <h:outputText value="#{usu.alias}"/>
                  </p:column>
                  <p:column headerText="#{msg['pantallaXX']}">      
                     <f:facet name="header"><h:outputText value="#{msg['pantallaX']}"/></f:facet>
                     <h:outputText value="#{usu.pantallainicio.nombre}"/>
                  </p:column>
                  <p:column headerText="#{msg['activoXX']}">      
                     <f:facet name="header"><h:outputText value="#{msg['activoX']}"/></f:facet>
                     <h:outputText value="#{usu.activo}"/>
                  </p:column>                       
               </p:dataTable>
            </h:form>
         </ui:define>
      </ui:composition>
   </h:body>
