<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">                  
            <h:form id="form"> 

               <f:loadBundle basename="Recursos.emplvigenciaevento" var="msg"/>
               <p:growl id="growl" showDetail="true"/>

               <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal"> 
                  <p:toolbar styleClass="cssToolbar"> 
                     <p:toolbarGroup align="left"> 

                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" actionListener="#{controlEmplVigenciaEvento.guardarCambios()}" process="@this"/>
                        <p:tooltip for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" actionListener="#{controlEmplVigenciaEvento.editarCelda()}" process="@this"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}"/> 

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" actionListener="#{controlEmplVigenciaEvento.listaValoresBoton()}" process="@this" disabled="#{controlEmplVigenciaEvento.activarLov}"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" actionListener="#{controlEmplVigenciaEvento.activarCtrlF11()}" process="@this"/>
                        <p:tooltip for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); border: none; " ajax="false" actionListener="#{controlEmplVigenciaEvento.exportXLS()}"/>
                        <p:tooltip for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" actionListener="#{controlEmplVigenciaEvento.limpiarNuevaVigenciaEvento()}" ajax="false">
                           <p:dataExporter type="xml"  target=":formExportar:datosVigenciaExportar" fileName="VigenciasEventosXML" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" actionListener="#{controlEmplVigenciaEvento.exportPDF()}" ajax="false"/>
                        <p:tooltip for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); border: none; " oncomplete="PF('NuevoRegistroVigencias').show()" update=":formularioDialogos:nuevaVigencias" process="@this"/> 
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);" actionListener="#{controlEmplVigenciaEvento.borrarVigenciaEvento()}" process="@this"/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" actionListener="#{controlEmplVigenciaEvento.duplicarVigenciaEventoM()}"  process="@this"/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" actionListener="#{controlEmplVigenciaEvento.verificarRastro()}" process="@this"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" actionListener="#{controlEmplVigenciaEvento.cancelarModificacion()}" process="@this" oncomplete="window.location.reload()"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" actionListener="#{controlEmplVigenciaEvento.salir()}" process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>

                     </p:toolbarGroup>  
                  </p:toolbar> 

                  <p:commandButton class="cssBotonAceptar" id="ACEPTAR" disabled="#{controlEmplVigenciaEvento.guardado}" value="" onclick="PF('confirmarGuardar').show();" update=":form:datosVigenciaEventos" process="@this"/>
                  <p:commandButton class="cssBotonCancelar" id="ATRAS" value="" actionListener="#{controlEmplVigenciaEvento.salir()}" process="@this"/>

                  <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px">
                     <h:outputText value="#{msg['empleado']} " style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px;"/>
                     <h:outputText id="nombreEmpleado" value="#{controlEmplVigenciaEvento.empleado.persona.nombreCompleto}" 
                                   style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px"/>

                     <h:outputText value="#{msg['codigo']}" style="font-weight: bold; color: #14388B; position: relative; left: 120px; top: 5px;"/>
                     <h:outputText id="docEmpleado" value="#{controlEmplVigenciaEvento.empleado.codigoempleado}" 
                                   style="font-weight: bold; color: #BF1A1A; position: relative; left: 130px; top: 5px;"/>
                  </fieldset>


                  <fieldset style="position: absolute; left: 10px; top: 110px; width: 830px; height: 340px; border-radius: 10px;">
                     <legend style="color: blue;text-align:left;"><strong>#{msg['eventos']}</strong></legend>


                     <p:dataTable id="datosVigenciaEventos" widgetVar="datosVigenciaEventos" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px; text-align: left;width: 820px;"                           
                                  value="#{controlEmplVigenciaEvento.listVigenciasEventos}" scrollable="true" scrollHeight="#{controlEmplVigenciaEvento.altoTabla}" scrollWidth="820"
                                  filteredValue="#{controlEmplVigenciaEvento.filtrarListVigenciasEventos}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                  editable="true" editMode="cell" liveScroll="true" scrollRows="20" selection="#{controlEmplVigenciaEvento.vigenciaTablaSeleccionada}">

                        <p:ajax event="filter" listener="#{controlEmplVigenciaEvento.eventoFiltrar()}"/>
                        <f:event type="preRenderView" listener="#{controlEmplVigenciaEvento.recordarSeleccion()}"/>

                        <p:column headerText="#{msg['inicial']}" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" filterMatchMode="contains" 
                                  width="72" id="veFechaInicial" filterStyle="display: none; visibility: hidden;">  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{info.fechainicial}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="dateFechaInicial" value="#{info.fechainicial}">  
                                    <p:ajax event="dateSelect" listener="#{controlEmplVigenciaEvento.modificarFechas(info,0)}" update="dateFechaInicial" process="@this"/>
                                    <p:ajax event="change" listener="#{controlEmplVigenciaEvento.modificarFechas(info,0)}" update="dateFechaInicial" process="@this"/>
                                    <p:ajax event="select" listener="#{controlEmplVigenciaEvento.cambiarIndice(info,0)}" process="@this"
                                            onstart="PF('datosVigenciaEventos').unselectAllRows();PF('datosVigenciaEventos').selectRow(#{indice});"/> 
                                 </p:calendar> 
                              </f:facet>   
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['final']}" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}" filterMatchMode="contains"  
                                  width="72" id="veFechaFinal" filterStyle="display: none; visibility: hidden;">  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{info.fechafinal}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="dateFechaFinal" value="#{info.fechafinal}">  
                                    <p:ajax event="dateSelect" listener="#{controlEmplVigenciaEvento.modificarFechas(info,1)}" update="dateFechaFinal" process="@this"/>
                                    <p:ajax event="change" listener="#{controlEmplVigenciaEvento.modificarFechas(info,1)}" update="dateFechaFinal" process="@this"/>
                                    <p:ajax event="select" listener="#{controlEmplVigenciaEvento.cambiarIndice(info,1)}" process="@this"
                                            onstart="PF('datosVigenciaEventos').unselectAllRows();PF('datosVigenciaEventos').selectRow(#{indice});"/> 
                                 </p:calendar> 
                              </f:facet>   
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="Descripción" sortBy="#{info.evento.descripcion}" filterBy="#{info.evento.descripcion}" 
                                  filterMatchMode="contains" id="veDescripcion" width="133" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.evento.descripcion}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.evento.descripcion}" id="editarDescripcionVigencia" style="border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlEmplVigenciaEvento.modificarVigenciaEvento(info, 'EVENTOS', info.evento.descripcion)}"/>
                                    <p:ajax event="select" listener="#{controlEmplVigenciaEvento.cambiarIndice(info, 2)}" 
                                            onstart="PF('datosVigenciaEventos').unselectAllRows();PF('datosVigenciaEventos').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlEmplVigenciaEvento.asignarIndex(info, 0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <p:commandButton style="width: 196px;" id="fooDescripcion" value=" " onstart="#{controlEmplVigenciaEvento.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('emplvigenciaevento','evento')}">
                                 <f:actionListener binding="#{controlEventos.recibirPag('emplvigenciaevento')}"/>
                                 <f:actionListener binding="#{controlEmplVigenciaEvento.limpiarListasValor()}"/>
                              </p:commandButton>
                           </f:facet>
                        </p:column>  

                        <p:column headerText="#{msg['puntajeindividual']}" sortBy="#{info.valorcuantitativo}" filterBy="#{info.valorcuantitativo}" width="76"
                                  filterMatchMode="contains" id="veIndividual" filterStyle="display: none; visibility: hidden;">   
                           <f:facet name="header"> 
                              <h:outputText id="PI" value="#{msg['puntajeIcorto']}"/>
                              <p:tooltip for="PI" value="#{msg['puntajeI']}"/>
                           </f:facet> 
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.valorcuantitativo}" style="width: 100px;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off"  value="#{info.valorcuantitativo}" id="editarIndividual" style="border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:keyFilter for="editarIndividual" mask="num"/>
                                    <p:ajax event="select" listener="#{controlEmplVigenciaEvento.cambiarIndice(info,3)}" process="@this"
                                            onstart="PF('datosVigenciaEventos').unselectAllRows();PF('datosVigenciaEventos').selectRow(#{indice});"/> 
                                    <p:ajax event="change" listener="#{controlEmplVigenciaEvento.modificarVigenciaEvento(info)}" process="@this" update="editarIndividual"/>                                   
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=" "/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['pci']}" sortBy="#{info.valorcualitativo}" filterBy="#{info.valorcualitativo}" width="76"
                                  filterMatchMode="contains" id="veCIndividual" filterStyle="display: none; visibility: hidden;">     
                           <f:facet name="header"> 
                              <h:outputText id="PCI" value="#{msg['puntajeCIcorto']}"/>
                              <p:tooltip for="PCI" value="#{msg['puntajeCI']}"/>
                           </f:facet> 
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.valorcualitativo}" style="width: 100px;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off"  value="#{info.valorcualitativo}" id="editarCIndividual" style="border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:keyFilter for="editarCIndividual" mask="num"/>
                                    <p:ajax event="select" listener="#{controlEmplVigenciaEvento.cambiarIndice(info,4)}" process="@this"
                                            onstart="PF('datosVigenciaEventos').unselectAllRows();PF('datosVigenciaEventos').selectRow(#{indice});"/> 
                                    <p:ajax event="change" listener="#{controlEmplVigenciaEvento.modificarVigenciaEvento(info)}" process="@this" update="editarCIndividual"/>                                   
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=" "/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['puntajegrupal']}" sortBy="#{info.valorcuantitativogrupo}" filterBy="#{info.valorcuantitativogrupo}" width="76"
                                  filterMatchMode="contains" id="veGrupal" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header"> 
                              <h:outputText id="PG" value="#{msg['puntajeGcorto']}"/>
                              <p:tooltip for="PG" value="#{msg['puntajeG']}"/>
                           </f:facet> 
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.valorcuantitativogrupo}" style="width: 100px;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off"  value="#{info.valorcuantitativogrupo}" id="editarGrupal" style="border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:keyFilter for="editarGrupal" mask="num"/>
                                    <p:ajax event="select" listener="#{controlEmplVigenciaEvento.cambiarIndice(info,5)}" process="@this"
                                            onstart="PF('datosVigenciaEventos').unselectAllRows();PF('datosVigenciaEventos').selectRow(#{indice});"/> 
                                    <p:ajax event="change" listener="#{controlEmplVigenciaEvento.modificarVigenciaEvento(info)}" process="@this" update="editarGrupal"/>                                   
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=" "/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['pcg']}" sortBy="#{info.valorcuantitativogrupo}" filterBy="#{info.valorcuantitativogrupo}" width="76"
                                  filterMatchMode="contains" id="veCGrupal" filterStyle="display: none; visibility: hidden;">    
                           <f:facet name="header"> 
                              <h:outputText id="PCG" value="#{msg['puntajeCGcorto']}"/>
                              <p:tooltip for="PCG" value="#{msg['puntajeCG']}"/>
                           </f:facet> 
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.valorcuantitativogrupo}" style="width: 100px;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off"  value="#{info.valorcuantitativogrupo}" id="editarCGrupal" style="border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:keyFilter for="editarCGrupal" mask="num"/>
                                    <p:ajax event="select" listener="#{controlEmplVigenciaEvento.cambiarIndice(info,6)}" process="@this"
                                            onstart="PF('datosVigenciaEventos').unselectAllRows();PF('datosVigenciaEventos').selectRow(#{indice});"/> 
                                    <p:ajax event="change" listener="#{controlEmplVigenciaEvento.modificarVigenciaEvento(info)}" process="@this" update="editarCGrupal"/>                                   
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=" "/>
                           </f:facet>
                        </p:column>

                     </p:dataTable>  
                     <h:outputText id="informacionRegistro" value="#{msg['infoRegistros']} #{controlEmplVigenciaEvento.infoRegistro}" style="position: relative; left: 15px; top: 4px; font-weight: bold;"/>
                  </fieldset> 

                  <p:dialog header="#{msg['eventoEV']}" widgetVar="EventosDialogo" draggable="true" resizable="false" closable="false" id="EventosDialogo"  
                            showEffect="fade" hideEffect="fade" width="445" modal="true">
                     <p:dataTable id="lovEventos" var="eventos" value="#{controlEmplVigenciaEvento.listEventos}" rowKey="#{eventos.secuencia}"
                                  selection="#{controlEmplVigenciaEvento.eventoSeleccionado}" selectionMode="single" widgetVar="lovEventos" scrollable="true" scrollWidth="416" scrollHeight="250"
                                  filteredValue="#{controlEmplVigenciaEvento.filtrarListEventos}" emptyMessage="#{msg['lovvacio']}">              
                        <p:ajax event="rowSelect" listener="#{controlEmplVigenciaEvento.activarAceptar()}" update=":form:aceptarE"/>
                        <p:ajax event="rowDblselect" listener="#{controlEmplVigenciaEvento.actualizarEvento()}" process="@this"/>
                        <p:ajax event="filter" listener="#{controlEmplVigenciaEvento.contarRegistroEventos()}"/>
                        <f:facet name="header">  
                           <h:outputText value="#{msg['buscarEV']}"/>  
                           <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovEventos').filter();" class="cssFiltroLOV"/>  
                        </f:facet>

                        <p:column filterBy="#{eventos.descripcion}" filterMatchMode="contains" filterStyle="width: 80% !important">
                           <f:facet name="header">
                              <h:outputText style="text-align: center;" value="#{msg['descripcionEV']}"/>
                           </f:facet>
                           <h:outputText  value="#{eventos.descripcion}"/>
                        </p:column>
                     </p:dataTable>

                     <div class="cssBotonesLOV"> 
                        <h:outputText id="infoRegistroEvento" value="#{msg['infoRegistros']} #{controlEmplVigenciaEvento.infoRegistroEvento}" class="cssinfoRegistroLOV"/>
                        <p:commandButton id="aceptarE" icon="ui-icon-check" class="cssAceptarLOV" value="#{msg['aceptar']}" disabled="#{controlEmplVigenciaEvento.aceptar}"
                                         actionListener="#{controlEmplVigenciaEvento.actualizarEvento()}"  process="@this"/>
                        <p:commandButton id="atrasE" icon="ui-icon-arrowreturnthick-1-w" class="cssAtrasLOV" value="#{msg['atras']}" 
                                         actionListener="#{controlEmplVigenciaEvento.cancelarCambioEvento()}"  process="@this"/>
                     </div>
                  </p:dialog> 
               </p:panel>

               <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"/>
                  <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight: bold;"/>
                  <p:commandButton value="#{msg['si']}" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlEmplVigenciaEvento.guardarCambios()}"
                                   onstart="#{controlEmplVigenciaEvento.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('emplvigenciaevento','emplIndv')}" style="position: absolute; top: 50px; left: 140px;" process="@this" icon="ui-icon-check"/>
                  <p:commandButton value="#{msg['no']}" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlEmplVigenciaEvento.salir()}"
                                   onstart="#{controlEmplVigenciaEvento.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('emplvigenciaevento','emplIndv')}" style="position: absolute; top: 50px; left: 205px;" process="@this" icon="ui-icon-close"/>
                  <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 50px; left: 275px;" process="@this" icon="ui-icon-arrowreturnthick-1-w"/>
               </p:dialog>    

               <p:dialog id="confirmarRastro" header="#{msg['atencion']}" widgetVar="confirmarRastro"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 10px; width: 250px; font-weight: bold; text-align: center;"/>
                  <p:commandButton value="#{msg['si']}" onclick="PF('confirmarRastro').hide();" actionListener="#{controlRastro.recibirDatosTabla(controlEmplVigenciaEvento.backUpSecRegistro, 'VigenciasEventos', 'vigenciasERastros')}" 
                                   style="position: absolute; top: 65px; left: 175px;" icon="ui-icon-check" onstart="#{controlEmplVigenciaEvento.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('emplvigenciaevento','rastrotabla')}" process="@this"/>
                  <p:commandButton value="#{msg['no']}" onclick="PF('confirmarRastro').hide();" style="position: absolute; top: 65px; left: 240px;" icon="ui-icon-close" process="@this"/>
               </p:dialog>

               <p:dialog id="confirmarRastroHistorico" header="#{msg['atencion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight: bold; text-align: center;"/>
                  <p:commandButton value="#{msg['si']}" onclick="PF('confirmarRastroHistorico').hide();" actionListener="#{controlRastro.historicosTabla('VigenciasEventos', 'vigenciasERastros')}"
                                   style="position: absolute; top: 60px; left: 175px;" icon="ui-icon-check" onstart="#{controlEmplVigenciaEvento.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('emplvigenciaevento','rastrotabla')}" process="@this"/>
                  <p:commandButton value="#{msg['no']}" onclick="PF('confirmarRastroHistorico').hide();" style="position: absolute; top: 60px; left: 240px;" icon="ui-icon-close" process="@this"/>
               </p:dialog>

               <p:dialog id="errorRastroHistorico" header="#{msg['atencion']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="true" modal="true" height="60" width="275" closable="true">

                     <h:outputText value="#{infoExp.fechainicial}">

                     </h:outputText>

                     <f:facet name="header">
                        <h:outputText value="#{msg['finalXX']}"/>
