<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>

    <h:head>
    </h:head>

    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.direccionesbancos" var="msg"/>
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="Detalles Bancos : Dirección" styleClass="panelTotal">  
                        <p:toolbar styleClass="cssToolbar">
                            <p:toolbarGroup align="left">
                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" actionListener="#{controlDireccionesBancos.guardarCambiosDireccion()}" process="@this"/>
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" actionListener="#{controlDireccionesBancos.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);"
                                                 disabled="#{controlDireccionesBancos.activarLOV}" actionListener="#{controlDireccionesBancos.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" actionListener="#{controlDireccionesBancos.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);" ajax="false" actionListener="#{controlDireccionesBancos.exportXLS()}"/>
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" actionListener="#{controlDireccionesBancos.limpiarNuevaDireccion()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosDireccionesExportar" fileName="DireccionesXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" actionListener="#{controlDireccionesBancos.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);" oncomplete="PF('NuevoRegistroDireccion').show()" update=":formularioDialogos:nuevaDireccion" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['insertar']}"/>

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);" actionListener="#{controlDireccionesBancos.borrarDirecciones()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" actionListener="#{controlDireccionesBancos.duplicarD()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" actionListener="#{controlDireccionesBancos.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);"
                                                 oncomplete="window.location.reload()" actionListener="#{controlDireccionesBancos.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="salir" value=" " style="background-image: url(Imagenes/Iconos/salir.png);"
                                                 actionListener="#{controlDireccionesBancos.salir()}" action="#{controlDireccionesBancos.retornarPagina()}"  process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <p:commandButton class="cssBotonAceptar" id="ACEPTAR" value="" onclick="PF('confirmarGuardar').show();" update=":form:datosDireccionesBanco" disabled="#{controlDireccionesBancos.guardado}" process="@this"/>
                        <p:commandButton class="cssBotonCancelar" id="ATRAS" value="" actionListener="#{controlDireccionesBancos.salir()}" action="#{controlDireccionesBancos.retornarPagina()}" process="@this"/> 

                        <fieldset style="position: absolute; top: 75px; left: 10px; height: 350px; width: 830px; border-radius: 10px; text-align: left;">
                            <legend style="font-size: 12px; color: #14388B"><strong>Direcciones</strong></legend>

                            <p:dataTable id="datosDireccionesBanco" widgetVar="datosDireccionesBanco" var="direccion" value="#{controlDireccionesBancos.listaDirecciones}"
                                         rowKey="#{direccion.secuencia}" rowIndexVar="indice"                        
                                         scrollable="true" scrollWidth="830" filteredValue="#{controlDireccionesBancos.listaDireccionesFiltrar}" 
                                         emptyMessage="#{msg['vacio']}" editable="true" editMode="cell" scrollHeight="#{controlDireccionesBancos.altoTabla}" style=" border: 1px; width: 830px"
                                         selection="#{controlDireccionesBancos.direccionSeleccionada}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlDireccionesBancos.eventoFiltrar()}"/>
                                <p:column headerText="Fecha" sortBy="#{direccion.fechavigencia}" filterBy="#{direccion.fechavigencia}" filterMatchMode="contains"  width="72" id="dFecha" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{direccion.fechavigencia}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar autocomplete="off" mask="true"  pattern="dd/MM/yyyy" id="editFecha" value="#{direccion.fechavigencia}">
                                                <p:ajax event="dateSelect"  update="editFecha"/>
                                                <!--<p:ajax event="change"  update="editFecha"/>-->
                                                <p:ajax event="select" listener="#{controlDireccionesBancos.cambiarIndice(direccion, 0)}" 
                                                       onstart="PF('datosDireccionesBanco').unselectAllRows();PF('datosDireccionesBanco').selectRow(#{indice});"/>
                                            </p:calendar>
                                        </f:facet>
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Ubicación Principal" sortBy="#{direccion.estadoTipoPpal}" filterBy="#{direccion.estadoTipoPpal}" filterMatchMode="contains" id="dUbicacionPrincipal" width="133" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="OutUbicacionPrincipal" value="#{direccion.estadoTipoPpal}" style="text-transform: uppercase;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarUbicacionPrincipal" value="#{direccion.estadoTipoPpal}" style="width: 82%; height: 20px"
                                                             onblur="PF('datosDireccionesBanco').unselectAllRows();PF('datosDireccionesBanco').selectRow(#{indice});"
                                                             onfocus="PF('datosDireccionesBanco').unselectAllRows();PF('datosDireccionesBanco').selectRow(#{indice});">  
                                                <f:selectItem itemLabel="Calle" itemValue="CALLE"/>  
                                                <f:selectItem itemLabel="Carrera" itemValue="CARRERA"/>  
                                                <f:selectItem itemLabel="Avenida Calle" itemValue="AVENIDA CALLE"/>  
                                                <f:selectItem itemLabel="Avenida Carrera" itemValue="AVENIDA CARRERA"/>  
                                                <f:selectItem itemLabel="Diagonal" itemValue="DIAGONAL"/>  
                                                <f:selectItem itemLabel="Transversal" itemValue="TRANSVERSAL"/>  
                                                <p:ajax listener="#{controlDireccionesBancos.seleccionarTipoPpal(direccion.estadoTipoPpal, direccion)}" update="@this"/>
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{direccion.ppal}" filterBy="#{direccion.ppal}" filterMatchMode="contains" id="dDescripcionUbicacionPrincipal" width="50" filterStyle="display: none; visibility: hidden;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="ppalHead" value="Desc. "/>
                                        <p:tooltip for="ppalHead" value="Descripción Ubicacion Principal"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{direccion.ppal}" style="text-transform: uppercase "/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{direccion.ppal}" id="editarDescripcionUbicacionPrincipal" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px;"> 
                                                <p:ajax event="select" listener="#{controlDireccionesBancos.cambiarIndice(direccion, 2)}" 
                                                        onstart="PF('datosDireccionesBanco').unselectAllRows();PF('datosDireccionesBanco').selectRow(#{indice});"/>
                                                <p:ajax event="change" listener="#{controlDireccionesBancos.modificarDirecciones(direccion)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column> 

                                <p:column headerText="Ubicación Secundaria" sortBy="#{direccion.estadoTipoSecundario}" filterBy="#{direccion.estadoTipoSecundario}" filterMatchMode="contains" id="dUbicacionSecundaria" width="133" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText id="OutUbicacionSecundaria" value="#{direccion.estadoTipoSecundario}" style="text-transform: uppercase;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarUbicacionSecundaria" value="#{direccion.estadoTipoSecundario}" style="width: 82%; height: 20px"
                                                             onblur="PF('datosDireccionesBanco').unselectAllRows();PF('datosDireccionesBanco').selectRow(#{indice});"
                                                             onfocus="PF('datosDireccionesBanco').unselectAllRows();PF('datosDireccionesBanco').selectRow(#{indice});">  
                                                <f:selectItem itemLabel="Calle" itemValue="CALLE"/>  
                                                <f:selectItem itemLabel="Carrera" itemValue="CARRERA"/>  
                                                <f:selectItem itemLabel="Diagonal" itemValue="DIAGONAL"/>  
                                                <f:selectItem itemLabel="Transversal" itemValue="TRANSVERSAL"/>  
                                                <p:ajax listener="#{controlDireccionesBancos.seleccionarTipoSecundario(direccion.estadoTipoSecundario, direccion)}" update="@this"/>
                                            </p:selectOneMenu>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column> 

                                <p:column sortBy="#{direccion.secundario}" filterBy="#{direccion.secundario}" filterMatchMode="contains" id="dDescripcionUbicacionSecundaria" width="50" filterStyle="display: none; visibility: hidden;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="secundarioHead" value="Desc. "/>
                                        <p:tooltip for="secundarioHead" value="Descripción Ubicacion Secundaria"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{direccion.secundario}" style="text-transform: uppercase;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{direccion.secundario}" id="editarDescripcionUbicacionSecundaria" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px;"> 
                                                <p:ajax event="select" listener="#{controlDireccionesBancos.cambiarIndice(direccion, 4)}" onstart="PF('datosDireccionesBanco').unselectAllRows();PF('datosDireccionesBanco').selectRow(#{indice});"/>
                                                <p:ajax event="change" listener="#{controlDireccionesBancos.modificarDirecciones(direccion)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column sortBy="#{direccion.interior}" filterBy="#{direccion.interior}" filterMatchMode="contains" id="dInterior" width="133" filterStyle="display: none; visibility: hidden;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="interiorHead" value="Barrio"/>
                                        <p:tooltip for="interiorHead" value="Barrio - Información Adicional"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{direccion.interior}" style="text-transform: uppercase;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{direccion.interior}" id="editarInterior" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px;"> 
                                                <p:ajax event="select" listener="#{controlDireccionesBancos.cambiarIndice(direccion, 5)}" onstart="PF('datosDireccionesBanco').unselectAllRows();PF('datosDireccionesBanco').selectRow(#{indice});"/>
                                                <p:ajax event="change" listener="#{controlDireccionesBancos.modificarDirecciones(direccion)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>


                                <p:column headerText="Ciudad" sortBy="#{direccion.ciudad.nombre}" filterBy="#{direccion.ciudad.nombre}" filterMatchMode="contains" id="dCiudad" width="133" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{direccion.ciudad.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{direccion.ciudad.nombre}" id="editarCiudad" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px;"> 
                                                <p:ajax event="change" listener="#{controlDireccionesBancos.modificarDirecciones(direccion)}"/>
                                                <p:ajax event="select" listener="#{controlDireccionesBancos.cambiarIndice(direccion, 6)}" onstart="PF('datosDireccionesBanco').unselectAllRows();PF('datosDireccionesBanco').selectRow(#{indice});"/>
                                                <p:ajax event="dblclick" listener="#{controlDireccionesBancos.asignarIndex(direccion,1,0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px;" id="fooCiudad" action="ciudad" onclick="#{controlCiudades.recibirPaginaEntrante('direccionesbancos')}"  value=""/>
                                    </f:facet>
                                </p:column> 
                            </p:dataTable>  
                            <h:outputText id="infoRegistro" value="#{msg['infoRegistros']} #{controlDireccionesBancos.infoRegistro}" style="position: relative; left: 1px; top: 10px; font-weight: bold;"/>
                        </fieldset>
                    </p:panel>
                </h:form>


                <h:form id="formularioDialogos">

                    <p:dialog id="NuevoRegistroDireccion" header="Nuevo Registro" widgetVar="NuevoRegistroDireccion" closable="false" resizable="false"  draggable="true" modal="true" height="425" width="400" style=" padding: 0px">  
                        <center><strong><h:outputText value="Ingresar una nueva Direccion" style="font-size: 14px; color: blue; position: relative; top: 10px;"/></strong></center> 
                        <p:panel id="nuevaDireccion" style="border: none;">

                            <strong><h:outputText value="*Fecha: " style=" position: absolute; top: 85px; left: 18px"/></strong>
                            <div style=" position: absolute; top: 80px; left: 200px;">
                                <p:calendar autocomplete="off" pattern="dd/MM/yyyy" mask="true" id="nuevaFecha" value="#{controlDireccionesBancos.nuevaDireccion.fechavigencia}">
                                    <p:ajax event="dateSelect" update="@this"/>
                                    <p:ajax event="change" update="@this"/>
                                </p:calendar>
                            </div>

                            <strong><h:outputText value="Ubicacion Principal:  " style=" position: absolute; top: 120px;"/></strong>
                            <p:selectOneMenu id="nuevaUbicacionPrincipal" value="#{controlDireccionesBancos.nuevaDireccion.estadoTipoPpal}"  style=" width: 103px; position: absolute; left: 200px; top: 115px; text-transform: uppercase;">
                                <f:selectItem itemLabel="Calle" itemValue="CALLE"/>  
                                <f:selectItem itemLabel="Carrera" itemValue="CARRERA"/>  
                                <f:selectItem itemLabel="Avenida Calle" itemValue="AVENIDA CALLE"/>  
                                <f:selectItem itemLabel="Avenida Carrera" itemValue="AVENIDA CARRERA"/>  
                                <f:selectItem itemLabel="Diagonal" itemValue="DIAGONAL"/>  
                                <f:selectItem itemLabel="Transversal" itemValue="TRANSVERSAL"/>  
                                <p:ajax listener="#{controlDireccionesBancos.seleccionarTipoPpalNuevaDireccion(controlDireccionesBancos.nuevaDireccion.estadoTipoPpal, 1)}" update="@this"/>
                            </p:selectOneMenu>
                            <p:watermark for="nuevaUbicacionPrincipal" value="Ubicacion Principal"/>

                            <strong><h:outputText value="*Descripcion U. Principal:  " style=" position: absolute; top: 155px; left: 18px;"/></strong>
                            <p:inputText autocomplete="off" id="nuevaDescripcionUbicacionPrincipal" value="#{controlDireccionesBancos.nuevaDireccion.ppal}" style=" width: 122px; position: absolute; left: 200px; top: 150px; text-transform: uppercase;" onclick="select();">
                                <p:ajax event="change" update="nuevaDescripcionUbicacionPrincipal"/>
                            </p:inputText>
                            <p:watermark for="nuevaDescripcionUbicacionPrincipal" value="Descripcion Ubicacion Principal"/>

                            <strong><h:outputText value="Ubicacion Secundaria: " style=" position: absolute; top: 190px;"/></strong>
                            <p:selectOneMenu id="nuevaUbicacionSecundaria" value="#{controlDireccionesBancos.nuevaDireccion.estadoTipoSecundario}"  style=" width: 103px; position: absolute; left: 200px; top: 185px; text-transform: uppercase;">
                                <f:selectItem itemLabel="Calle" itemValue="CALLE"/>  
                                <f:selectItem itemLabel="Carrera" itemValue="CARRERA"/>  
                                <f:selectItem itemLabel="Diagonal" itemValue="DIAGONAL"/>  
                                <f:selectItem itemLabel="Transversal" itemValue="TRANSVERSAL"/>  
                                <f:selectItem itemLabel="Otros" itemValue="OTROS"/>
                                <p:ajax listener="#{controlDireccionesBancos.seleccionarTipoSecundarioNuevaDireccion(controlDireccionesBancos.nuevaDireccion.estadoTipoSecundario, 1)}" update="@this"/>
                            </p:selectOneMenu>
                            <p:watermark for="nuevaUbicacionSecundaria" value="Ubicacion Secundaria"/>

                            <strong><h:outputText value="Descripcion U. Secundaria: " style=" position: absolute; top: 225px;"/></strong>
                            <p:inputText autocomplete="off" id="nuevaDescripcionUbicacionSecundaria" value="#{controlDireccionesBancos.nuevaDireccion.secundario}" style=" width: 122px; position: absolute; left: 200px; top: 220px; text-transform: uppercase;" onclick="select();">
                                <p:ajax event="change" update="nuevaDescripcionUbicacionSecundaria"/>
                            </p:inputText>
                            <p:watermark for="nuevaDescripcionUbicacionSecundaria" value="Descripcion Ubicacion Secundaria"/>

                            <strong><h:outputText value="Barrio: " style=" position: absolute; top: 260px;"/></strong>
                            <p:inputText autocomplete="off" id="nuevoInterior" value="#{controlDireccionesBancos.nuevaDireccion.interior}" style=" width: 122px; position: absolute; left: 200px; top: 255px; text-transform: uppercase;" onclick="select();">
                                <p:ajax event="change" update="nuevoInterior"/>
                            </p:inputText>
                            <p:watermark for="nuevoInterior" value="Barrio"/>                            

                            <strong><h:outputText value="*Ciudad: " style=" position: absolute; top: 295px; left: 18px;"/></strong>
                            <p:inputText autocomplete="off" id="nuevaCiudad" value="#{controlDireccionesBancos.nuevaDireccion.ciudad.nombre}" style=" width: 122px; position: absolute; left: 200px; top: 290px; text-transform: uppercase;" onclick="select();">
                                <p:ajax event="change" listener="#{controlDireccionesBancos.autocompletarNuevoyDuplicado(controlDireccionesBancos.nuevaDireccion.ciudad.nombre, 1)}"/>
                                <p:ajax event="dblclick" listener="#{controlDireccionesBancos.asignarIndex(direccion, 1, 1)}"/>
                            </p:inputText>
                            <p:watermark for="nuevaCiudad" value="Ciudad"/>
                            <p:commandButton style="position: absolute; left: 331px; top: 290px;" id="btnNuevaCiudad" process="@this" class="cssBotonLovDialogos"  actionListener="#{controlDireccionesBancos.asignarIndex(direccion, 1, 1)}" value=""/>

                            <p:commandButton id="limpiar" value="Limpiar" icon="ui-icon-trash" style=" position: absolute; left: 20px; top: 350px;" actionListener="#{controlDireccionesBancos.limpiarNuevaDireccion()}" update="nuevaCiudad" process="@this"/>
                            <p:commandButton id="agregarDir" value="Agregar" icon="ui-icon-circle-check" style=" position: absolute; left: 160px; top: 350px;"  actionListener="#{controlDireccionesBancos.agregarNuevaDireccion()}" process="@this"/>
                            <p:commandButton id="cancelarDir" value="Cancelar" icon="ui-icon-circle-close" style=" position: absolute; left: 260px; top: 350px;" actionListener="#{controlDireccionesBancos.limpiarNuevaDireccion()}" update="nuevaCiudad" onclick="PF('NuevoRegistroDireccion').hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <!--DIALOGO DUPLICAR-->

                    <p:dialog id="DuplicarRegistroDireccion" header="Duplicar Registro" widgetVar="DuplicarRegistroDireccion" closable="false" resizable="false"  draggable="true" modal="true" height="425" width="400" style=" padding: 0px">  
                        <center><strong><h:outputText value="Ingresar información de la dirección" style="font-size: 14px; color: blue; position: relative; top: 10px;"/></strong></center> 

                        <p:panel id="duplicarDireccion" style="border: none;">
                            <strong><h:outputText value="*Fecha: " style=" position: absolute; top: 85px; left: 18px"/></strong>
                            <div style=" position: absolute; top: 80px; left: 200px;">

                            <p:watermark for="duplicarDescripcionUbicacionPrincipal" value="Descripcion Ubicacion Principal"/>

                                <f:selectItem itemLabel="Carrera" itemValue="CARRERA"/>  
                                <f:selectItem itemLabel="Diagonal" itemValue="DIAGONAL"/>  
                                <f:selectItem itemLabel="Transversal" itemValue="TRANSVERSAL"/>

                    <p:dialog id="validacionNuevaDireccion" header="#{msg['atencion']}" widgetVar="validacionNuevaDireccion"  resizable="false" draggable="true" modal="true" height="95" width="400"  closable="false">

                    </p:dialog>

                        <p:commandButton value="Si" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlDireccionesBancos.guardarCambiosDireccion()}" action="empleadoindividual" style="position: absolute; top: 50px; left: 140px;" process="@this" icon="ui-icon-check"/>
                        <p:commandButton value="No" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlDireccionesBancos.cancelarModificacion()}" style="position: absolute; top: 50px; left: 205px;" process="@this" icon="ui-icon-close"/>

                    </p:dialog>

                    <p:dialog header="#{msg['ciudadesC']}" widgetVar="ciudadesDialogo" draggable="true" resizable="false" id="ciudadesDialogo" closable="false"

                        <p:dataTable  id="LOVCiudades"  var="ciudad" value="#{controlDireccionesBancos.lovCiudades}"

                                      rowKey="#{ciudad.secuencia}" selection="#{controlDireccionesBancos.ciudadSeleccionada}" selectionMode="single">
                            <p:ajax event="filter" listener="#{controlDireccionesBancos.contarRegistrosCiudades()}"/>

                            <p:ajax event="rowDblselect" listener="#{controlDireccionesBancos.actualizarCiudades()}" process="@this"/>

                                <h:outputText value="#{msg['buscarC']}"/>  
                                <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('LOVCiudades').filter();" class="cssFiltroLOV"/>  
                            </f:facet>

                            <p:column filterBy="#{ciudad.nombre}" filterMatchMode="contains" filterStyle="width: 80% !important"> 
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nombreC']}"/>
                                </f:facet>
                                <h:outputText value="#{ciudad.nombre}"/>  
                            </p:column>  
                            <p:column filterBy="#{ciudad.departamento.nombre}" filterMatchMode="contains" filterStyle="width: 80% !important"> 
                                <f:facet name="header">
                                    <h:outputText value="Departamento"/>
                                </f:facet>
                                <h:outputText value="#{ciudad.departamento.nombre}"/>  
                            </p:column>  
                        </p:dataTable>  

                        <div class="cssBotonesLOV">

                            <p:commandButton id="aceptarC" value="#{msg['aceptar']}" disabled="#{controlDireccionesBancos.aceptar}" class="cssAceptarLOV" icon="ui-icon-check" actionListener="#{controlDireccionesBancos.actualizarCiudades()}" process="@this"/>
                            <p:commandButton id="atrasC" value="#{msg['atras']}" class="cssAtrasLOV" icon="ui-icon-arrowreturnthick-1-w" actionListener="#{controlDireccionesBancos.cancelarCambioCiudades()}" process="@this"/>
                        </div>
                    </p:dialog>

                    <!-- DIALOGOS RASTROS -->

                        <p:commandButton value="Si" onclick="PF('confirmarRastro').hide();" actionListener="#{controlRastro.recibirDatosTabla(controlDireccionesBancos.direccionSeleccionada.getSecuencia(), 'Direcciones', 'direcciones')}" style="position: absolute; top: 65px; left: 175px;" action="rastrotabla" process="@this" icon="ui-icon-check"/>
                        <p:commandButton value="No" onclick="PF('confirmarRastro').hide();" style="position: absolute; top: 65px; left: 240px;" process="@this" icon="ui-icon-close"/>
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['informacion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight: bold; text-align: center;"/>
                        <p:commandButton value="Si" onclick="PF('confirmarRastroHistorico').hide();" actionListener="#{controlRastro.historicosTabla('Direcciones', 'direcciones')}" style="position: absolute; top: 60px; left: 175px;" action="rastrotabla" process="@this" icon="ui-icon-check"/>
                        <p:commandButton value="No" onclick="PF('confirmarRastroHistorico').hide();" style="position: absolute; top: 60px; left: 240px;" process="@this" icon="ui-icon-close"/>
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="#{msg['error']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="true" modal="true" height="60" width="275"  closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight: bold; text-align: center;"/>
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="#{msg['error']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="true" modal="true" height="60" width="275"  closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight: bold; text-align: center;"/>
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="#{msg['informacion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight: bold; text-align: center;"/>
                        <p:commandButton value="Si" onclick="PF('errorTablaConRastro').hide();" actionListener="#{controlRastro.recibirDatosTabla(controlDireccionesBancos.direccionSeleccionada.getSecuencia(), 'Direcciones', 'direcciones')}" style="position: absolute; top: 65px; left: 175px;" action="rastrotabla" process="@this" icon="ui-icon-check"/>
                        <p:commandButton value="No" onclick="PF('errorTablaConRastro').hide();" style="position: absolute; top: 65px; left: 240px;" process="@this" icon="ui-icon-close"/>
                    </p:dialog>

                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="#{msg['errorTablaSinRastro']}" style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight: bold; text-align: center;"/>
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="#{msg['error']}" widgetVar="seleccionarRegistro"  resizable="false" draggable="true" modal="true" height="60" width="275"  closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>

                    <p:dialog id="errorObjetosDB" header="#{msg['error']}" widgetVar="errorObjetosDB"  resizable="false" draggable="true" modal="true" height="60" width="275"  closable="true">

                        <h:outputText value="#{msg['errorObjetosDB']}" style="position: absolute; left: 70px; top: 5px; width: 185px; font-weight: bold;"/>

                    <p:dialog id="editarFecha" header="Fecha" widgetVar="editarFecha" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar" style="padding: 0px;">  
                        <p:inputTextarea value="#{controlDireccionesBancos.editarDireccion.fechavigencia}" style="overflow: auto;" readonly="true">                        
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:inputTextarea>
                    </p:dialog>

                    <p:dialog id="editarUbicacionesPrincipales" header="Ubicacione Principale" widgetVar="editarUbicacionesPrincipales" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                        <p:inputTextarea value="#{controlDireccionesBancos.editarDireccion.tipoppal}" style="overflow: auto;" readonly="true"/>
                    </p:dialog>

                    <p:dialog id="editarDescripcionesUbicacionesPrincipales" header="Descripcion Ubicacion Principal" widgetVar="editarDescripcionesUbicacionesPrincipales" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                        <p:inputTextarea value="#{controlDireccionesBancos.editarDireccion.ppal}" style="overflow: auto;" readonly="true"/>
                    </p:dialog>

                    <p:dialog id="editarUbicacionesSecundarias" header="Ubicacion Secundaria" widgetVar="Ubicacion Secundaria" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">

                        <p:inputTextarea value="#{controlDireccionesBancos.editarDireccion.secundario}" style="overflow: auto;" readonly="true"/>
                    </p:dialog>

                    <p:dialog id="editarBarrios" header="Barrio" widgetVar="editarBarrios" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                        <p:inputTextarea value="#{controlDireccionesBancos.editarDireccion.interior}" style="overflow: auto;" readonly="true"/>
                    </p:dialog>

                    <p:dialog id="editarCiudades" header="Ciudad" widgetVar="editarCiudades" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                        <p:inputTextarea value="#{controlDireccionesBancos.editarDireccion.ciudad.nombre}" style="overflow: auto;" readonly="true"/>
                    </p:dialog>

                <h:form id="formExportar">
                    <p:dataTable id="datosDireccionesExportar" var="direccion" style="visibility: hidden; display: none;"                           
                                 value="#{controlDireccionesBancos.listaDirecciones}"> 
                        <!--COLUMNAS TABLA TELEFONOS--> 
                        <p:column>  
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{direccion.fechavigencia}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Ubicacion_Principal">                                  
                            <f:facet name="header"><h:outputText value="Ubicacion Principal"/> </f:facet> 
                            <h:outputText value="#{direccion.estadoTipoPpal}"/>
                        </p:column>  

                        <p:column headerText="Descripcion_Ubicacion_Principal">      
                            <f:facet name="header"><h:outputText value="Descripcion Ubicacion Principal"/></f:facet>
                            <h:outputText value="#{direccion.ppal}"/>
                        </p:column>

                        <p:column headerText="Ubicacion_Secundaria">      
                            <f:facet name="header"><h:outputText value="Ubicacion Secundaria"/></f:facet>
                            <h:outputText value="#{direccion.estadoTipoSecundario}"/>
                        </p:column>

                        <p:column headerText="Descripcion_Ubicacion_Secundaria">      
                            <f:facet name="header"><h:outputText value="Descripcion Ubicacion Secundaria"/></f:facet>
                            <h:outputText value="#{direccion.secundario}"/>
                        </p:column>

                        <p:column headerText="Barrio">      
                            <f:facet name="header"><h:outputText value="Barrio"/></f:facet>
                            <h:outputText value="#{direccion.interior}"/>
                        </p:column>

                        <p:column headerText="Ciudad">      
                            <f:facet name="header"><h:outputText value="Ciudad"/></f:facet>
                            <h:outputText value="#{direccion.ciudad.nombre}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
