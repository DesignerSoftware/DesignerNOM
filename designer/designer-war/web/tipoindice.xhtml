<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Tipos de Indices" styleClass="panelTotal">    

                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" actionListener="#{controlTiposIndices.guardarTiposIndices()}" process="@this"/>
                                <p:tooltip style="" for="guardarRapido" value="Guardar"/>

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" actionListener="#{controlTiposIndices.editarCelda()}"  process="@this"/>
                                <p:tooltip style="" for="editar" value="Editar"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" disabled="true"   process="@this"/>
                                <p:tooltip style="" for="listaValores" value="Lista de Valores"/>

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" actionListener="#{controlTiposIndices.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="" for="filtrar" value="Activar filtrado"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);" actionListener="#{controlTiposIndices.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="" for="exportarXLS" value="Exportar a XLS"/>

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" actionListener="#{controlTiposIndices.limpiarNuevoTiposIndices()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosTiposIndicesExportar" fileName="TIPOSINDICES" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="Exportar a XML"/>

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" actionListener="#{controlTiposIndices.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="Exportar a PDF"/>

                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"  oncomplete="PF('nuevoRegistroTiposIndices').show()" update=":formularioDialogos:nuevaTipoempresa" process="@this"/> 
                                <p:tooltip style="" for="insertar" value="Insertar Registro"/>

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);"  actionListener="#{controlTiposIndices.verificarBorrado()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="Borrar Registro"/>

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" actionListener="#{controlTiposIndices.duplicandoTiposIndices()}" process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="Duplicar Registro"/>
                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" actionListener="#{controlTiposIndices.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="Rastro"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" actionListener="#{controlTiposIndices.cancelarModificacion()}" process="@this"
                                                 oncomplete="window.location.reload()" />  
                                <p:tooltip  for="refrescar" value="Deshacer cambios no guardados"/>
                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" actionListener="#{controlTiposIndices.salir()}"  process="@this"/>  
                                <p:tooltip  for="salir" value="Salir"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute; top: 80px; left: 10px; height: 390px; width: 830px; border-radius: 10px; text-align: left;">
                            <legend style="font-size: 13px; color: blue;"><strong>Tipos de Indices</strong></legend>

                            <p:dataTable id="datosTiposIndices" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 810px; border: 1px;"                           
                                         value="#{controlTiposIndices.listTiposIndices}" scrollable="true"  scrollHeight="#{controlTiposIndices.tamano}"
                                         scrollWidth="830"   filteredValue="#{controlTiposIndices.filtrarTiposIndices}"
                                         emptyMessage="No se encontraron resultados para la búsqueda"   editable="true" editMode="cell" paginator="false" 
                                         selection="#{controlTiposIndices.tipoIndiceSeleccionado}"  selectionMode="single">
                                <p:ajax event="filter" listener="#{controlTiposIndices.eventoFiltrar()}"/>

                                <p:column headerText="Código" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="codigo" width="60" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.codigo}" id="editarCodigo" style="height: 12px; border-radius: 0px; width: 400px; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlTiposIndices.cambiarIndice(info, 0)}" process="@this"
                                                        onstart="PF('datosTiposIndices').unselectAllRows();PF('datosTiposIndices').selectRow(#{indice});" /> 
                                                <p:ajax event="change" listener="#{controlTiposIndices.modificarTiposIndices(info)}"  update="codigo"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value ="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Nombre" sortBy="#{info.descripcion}" filterBy="#{info.descripcion}" filterMatchMode="contains" id="descripcion"  filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.descripcion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.descripcion}" maxlength="20" id="editarNombre" style="height: 12px; border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlTiposIndices.cambiarIndice(info, 1)}" process="@this"
                                                        onstart="PF('datosTiposIndices').unselectAllRows();PF('datosTiposIndices').selectRow(#{indice});"/> 
                                                <p:ajax event="change"  listener="#{controlTiposIndices.modificarTiposIndices(info)}" update="descripcion"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value ="" />
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="informacionRegistro" value="Registros: #{controlTiposIndices.infoRegistro}" style="position: relative; left: 1px; top: 5px; font-weight: bold;"/>
                        </fieldset>

                        <p:commandButton class="cssBotonAceptar" id="ACEPTAR" value=""  actionListener="#{controlTiposIndices.revisarDialogoGuardar()}" disabled="#{controlTiposIndices.guardado}"    process="@this"   />
                        <p:commandButton class="cssBotonCancelar" id="ATRAS" value="" actionListener="#{controlTiposIndices.salir()}"    />

                        <p:dialog header="¡Precaución!" widgetVar="confirmarGuardar" draggable="true" resizable="false" closable="false" id="confirmarGuardar"  
                                  showEffect="fade" hideEffect="fade" width="400" height="110" modal="true" style="font-size: 11px;">
                            <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"/>
                            <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 250px; font-weight: bold"/>
                            <p:commandButton value="Si" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlTiposIndices.guardarTiposIndices()}" style="position: absolute; top: 60px; left: 145px;" process="@this"
                                             icon="ui-icon-check"/>
                            <p:commandButton value="No" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 60px; left: 205px;" process="@this"
                                             icon="ui-icon-close"/>
                            <p:commandButton value="Cancelar" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 60px; left: 270px;" process="@this"
                                             icon="ui-icon-arrowreturnthick-1-w" />
                        </p:dialog>
                    </p:panel>

                    <p:dialog id="validacionDuplicarVigencia" header="¡Precaución!" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="true" modal="true" height="95" width="400" style="font-size: 12px;" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 10px; top: 15px;"/>
                        <h:outputText value="#{controlTiposIndices.mensajeValidacion}" style="position: absolute; left: 80px; top: 20px; width: 300px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" icon="ui-icon-check" onclick="PF('validacionDuplicarVigencia').hide();" style="position: absolute; top: 60px; left: 270px;" process="@this"/>
                    </p:dialog>
                    <p:dialog id="validacionBorrar" header="¡Error!" widgetVar="validacionBorrar"  resizable="false" draggable="true" modal="true" height="95" width="400" style="font-size: 12px;" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 25px; top: 10px;"/>
                        <h:outputText value="No se puede borrar este elemento porque esta relacionado con otra tabla" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" onclick="PF('validacionBorrar').hide();" style="position: absolute; top: 60px; left: 270px;" process="@this" icon="ui-icon-check"/>
                    </p:dialog>
                    <p:dialog id="validacionNuevaCentroCosto" header="¡Precaución!" widgetVar="validacionNuevaCentroCosto"  resizable="false" draggable="true" modal="true" height="95" width="450" style="font-size: 12px;" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"/>
                        <h:outputText value="#{controlTiposIndices.mensajeValidacion}" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" onclick="PF('validacionNuevaCentroCosto').hide();" style="position: absolute; top: 60px; left: 270px;" process="@this"
                                         icon="ui-icon-check" />
                    </p:dialog>

                    <p:dialog id="mostrarBorrados" header="¡Precaución!" widgetVar="mostrarBorrados"  resizable="false" draggable="true" modal="true" height="95" width="350" style="font-size: 12px;" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="Se han borrado #{controlTiposIndices.registrosBorrados}  Registros" style="position: absolute; left: 100px; top: 20px; width: 250px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" onclick="PF('mostrarBorrados').hide();" style="position: absolute; top: 60px; left: 170px;" process="@this" icon="ui-icon-check" />
                    </p:dialog>

                    <p:hotkey bind="ctrl+f11" actionListener="#{controlTiposIndices.activarCtrlF11()}"/> 
                </h:form>

                <h:form id="formularioDialogos">

                    <p:dialog id="errorGuardadoBD" header="¡Error!" widgetVar="errorGuardadoBD"  resizable="false" draggable="true" modal="true" height="170" width="450"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="60" height="60" style="position: absolute; left: 15px; top: 10px;"/>
                        <h:inputTextarea style="position: absolute; left: 90px; width: 340px; height: 120px; top: 10px;" value="#{controlTiposIndices.msgError}"/>
                        <p:commandButton value="Aceptar" icon="ui-icon-check" onclick="PF('errorGuardadoBD').hide();" style="position: absolute; top: 150px; left: 330px;" process="@this"/>
                    </p:dialog>

                    <p:dialog id="confirmarRastro" header="¡Información!" widgetVar="confirmarRastro"  resizable="false" draggable="true" modal="true" height="95" width="350" style="font-size: 12px;" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="La tabla 'TIPOSINDICES' tiene rastros para el registro seleccionado, ¿desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight: bold; text-align: center;"/>
                        <p:commandButton value="Si" onclick="PF('confirmarRastro').hide();" actionListener="#{controlRastro.recibirDatosTabla(controlTiposIndices.tipoIndiceSeleccionado.secuencia,'TiposIndices','tipoindice')}"
                                         style="position: absolute; top: 65px; left: 175px;" action="rastrotabla" process="@this" icon="ui-icon-check"/>
                        <p:commandButton value="No" onclick="PF('confirmarRastro').hide();" style="position: absolute; top: 65px; left: 240px;" process="@this" icon="ui-icon-close"/>
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="¡Información!" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="true" modal="true" height="95" width="350" style="font-size: 12px;" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="La tabla TIPOSINDICES tiene rastros historicos, ¿Desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight: bold; text-align: center;"/>
                        <p:commandButton value="Si" onclick="PF('confirmarRastroHistorico').hide();" actionListener="#{controlRastro.historicosTabla('TiposIndices','tipoindice')}" 
                                         style="position: absolute; top: 60px; left: 175px;" action="rastrotabla" process="@this" icon="ui-icon-check"/>
                        <p:commandButton value="No" onclick="PF('confirmarRastroHistorico').hide();" style="position: absolute; top: 60px; left: 240px;" process="@this" icon="ui-icon-close"/>
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="¡Error!" widgetVar="errorRastroHistorico"  resizable="false" draggable="true" modal="true" height="60" width="275" style="font-size: 12px;" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight: bold; text-align: center;"/>
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="¡Error!" widgetVar="errorRegistroRastro"  resizable="false" draggable="true" modal="true" height="60" width="275" style="font-size: 12px;" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight: bold; text-align: center;"/>
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="¡Información!" widgetVar="errorTablaConRastro"  resizable="false" draggable="true" modal="true" height="95" width="350" style="font-size: 12px;" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 10px; width: 250px; font-weight: bold; text-align: center;"/>
                        <p:commandButton value="Si" onclick="PF('errorTablaConRastro').hide();" actionListener="#{controlRastro.recibirDatosTabla(controlTiposIndices.tipoIndiceSeleccionado.secuencia,'TiposIndices','tipoindice')}" 
                                         icon="ui-icon-check" style="position: absolute; top: 65px; left: 175px;" action="rastrotabla" process="@this"/>
                        <p:commandButton value="No" onclick="PF('errorTablaConRastro').hide();" style="position: absolute; top: 65px; left: 240px;" process="@this" icon="ui-icon-close"/>
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="¡Error!" widgetVar="errorTablaSinRastro"  resizable="false" draggable="true" modal="true" height="60" width="285" style="font-size: 12px;" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, y no tiene registros asociados." style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight: bold; text-align: center;"/>
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="¡Error!" widgetVar="seleccionarRegistro"  resizable="false" draggable="true" modal="true" height="60" width="275" style="font-size: 12px;" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="Por favor seleccione un registro." style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight: bold;"/>
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="¡Error!" widgetVar="errorObjetosDB"  resizable="false" draggable="true" modal="true" height="60" width="275" style="font-size: 12px;" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="La tabla 'TIPOSINDICES' no se encuentra en ObjetosDB. Porfavor comunicarse con soporte." style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight: bold;"/>
                    </p:dialog>


                    <p:dialog id="editDescripcion" header="Nombre" widgetVar="editDescripcion" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                        <p:inputTextarea value="#{controlTiposIndices.editarTiposIndices.descripcion}" style="overflow: auto; text-transform: uppercase" readonly="true"/>
                    </p:dialog>

                    <p:dialog id="editCodigo" header="Código" widgetVar="editCodigo" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                        <p:inputTextarea value="#{controlTiposIndices.editarTiposIndices.codigo}" style="overflow: auto; text-transform: uppercase" readonly="true"/>
                    </p:dialog>


                    <p:dialog id="nuevoRegistroTiposIndices" header="Nuevo Registro" widgetVar="nuevoRegistroTiposIndices" closable="false" resizable="false"  draggable="true" modal="true" height="150" width="320" style=" padding: 0px">  
                        <center><strong><h:outputText id="informacion" value="Nuevo Tipo Indice" style="font-size: 14px; color: blue; position: relative; top: 10px;"/></strong></center> 

                        <p:panel id="nuevaTipoempresa" style="border: none;">

                            <strong><h:outputText value="*Código: "  style="left: 10px; position: absolute; top: 60px;"/></strong>
                            <p:inputText autocomplete="off" id="nuevoCodigo" value="#{controlTiposIndices.nuevoTiposIndices.codigo}" style=" width: 140px; position: absolute; left: 150px; top: 55px; text-transform: uppercase;">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <strong><h:outputText value="*Nombre: "  style="left: 10px; position: absolute; top: 90px;"/></strong>
                            <p:inputText autocomplete="off"  id="nuevoNombre" maxlength="20" value="#{controlTiposIndices.nuevoTiposIndices.descripcion}" style=" width: 140px; position: absolute; left: 150px; top: 85px; text-transform: uppercase;">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <p:commandButton id="limpiar" icon="ui-icon-trash" value="Limpiar" style=" position: absolute; left: 10px; top: 120px;"  actionListener="#{controlTiposIndices.limpiarNuevoTiposIndices()}" update="nuevaTipoempresa" process="@this"/>
                            <p:commandButton id="agregarTE" icon="ui-icon-circle-check" value="Agregar" style=" position: absolute; left: 110px; top: 120px;" actionListener="#{controlTiposIndices.agregarNuevoTiposIndices()}" process="@this"/>
                            <p:commandButton id="cancelarTE" icon="ui-icon-circle-close" value="Cancelar" style=" position: absolute; left: 210px; top: 120px;"  update="nuevaTipoempresa" onclick="PF('nuevoRegistroTiposIndices').hide();"  actionListener="#{controlTiposIndices.limpiarNuevoTiposIndices()}"  process="@this"/>
                        </p:panel>
                    </p:dialog>



                    <p:dialog id="duplicarRegistroTiposIndices" header="duplicar Registro" widgetVar="duplicarRegistroTiposIndices" closable="false" resizable="false"  draggable="true" modal="true" height="150" width="320" style=" padding: 0px">  
                        <center><strong><h:outputText id="informacionDuplicar" value="Duplicar Tipo Indice" style="font-size: 14px; color: blue; position: relative; top: 10px;"/></strong></center> 

                        <p:panel id="duplicarTE" style="border: none;">
                            <strong><h:outputText value="*Código: "  style=" position: absolute; top: 60px;"/></strong>
                            <p:inputText autocomplete="off" id="duplicarCodigo" value="#{controlTiposIndices.duplicarTiposIndices.codigo}" style=" width: 140px; position: absolute; left: 150px; top: 55px; text-transform: uppercase;">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <strong><h:outputText value="*Nombre:"  style=" position: absolute; top: 90px;"/></strong>
                            <p:inputText autocomplete="off" id="duplicarNombre" maxlength="20" value="#{controlTiposIndices.duplicarTiposIndices.descripcion}"  style=" width: 140px; position: absolute; left: 150px; top: 85px; text-transform: uppercase;">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:commandButton id="limpiarD" icon="ui-icon-trash" value="Limpiar" style=" position: absolute; left: 10px; top: 120px;"  actionListener="#{controlTiposIndices.limpiarDuplicarTiposIndices() }" update="duplicarTE"  process="@this"/>
                            <p:commandButton id="duplicarVFP" icon="ui-icon-circle-check" value="Agregar" style=" position: absolute; left: 110px; top: 120px;" actionListener="#{controlTiposIndices.confirmarDuplicar()}"  process="@this"/>
                            <p:commandButton id="cancelarDuplicarVFP" icon="ui-icon-circle-close" value="Cancelar" style=" position: absolute; left: 210px; top: 120px;"  update="duplicarTE" onclick="PF('duplicarRegistroTiposIndices').hide();" actionListener="#{controlTiposIndices.limpiarDuplicarTiposIndices()}"  process="@this"/>
                        </p:panel>
                    </p:dialog>
                </h:form>


                <h:form id="formExportar">
                    <p:dataTable id="datosTiposIndicesExportar" var="info2" style="visibility: hidden; display: none;"                           
                                 value="#{controlTiposIndices.listTiposIndices}">
                        <p:column>
