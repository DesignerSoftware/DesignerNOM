<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
   </h:head> 
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body"> 
            <script type="text/javascript">
               $(window).load(function () {
                  foco('form:guardarRapido');
               });
               function foco(idElemento) {
                  document.getElementById(idElemento).focus();
               }
               ;
            </script>
            <h:form id="form">
               <f:loadBundle basename="Recursos.vigenciasarps" var="msg"/>
               <p:growl id="growl" showDetail="true"/>
               <p:panel id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">

                  <p:toolbar styleClass="cssToolbar">
                     <p:toolbarGroup align="left">

                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" 
                                         actionListener="#{controlVigenciasArps.guardarCambiosVC()}" process="@this"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" 
                                         actionListener="#{controlVigenciasArps.editarCelda()}" process="@this"/>
                        <p:tooltip for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="listaValores" widgetVar="listaValores" value=""
                                         style="background-image: url(Imagenes/Iconos/lupa.png);" actionListener="#{controlVigenciasArps.listaValoresBoton()}"
                                         update=":form:dlgCargos, :form:dlgEstructuras" process="@this"/>
                        <p:tooltip for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" 
                                         actionListener="#{controlVigenciasArps.activarCtrlF11()}" process="@this"/>
                        <p:tooltip for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);" 
                                         ajax="false" actionListener="#{controlVigenciasArps.exportXLS()}"/>
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" 
                                         actionListener="#{controlVigenciasArps.limpiarNuevaV()}" ajax="false">
                           <p:dataExporter type="xml" target=":formExportar:DatosVigenciasExportar" fileName="VigenciasARPsXML" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" 
                                         actionListener="#{controlVigenciasArps.exportPDF()}" ajax="false"/>
                        <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px;"/> 
                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);" 
                                         oncomplete="PF('NuevoRegistroV').show()" update=":formularioDialogos:nuevaV" process="@this"> 
                        </p:commandButton>
                        <p:tooltip for="insertar" value="#{msg['nuevo']}"/>

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);" 
                                         actionListener="#{controlVigenciasArps.borrarV()}" process="@this"/>  
                        <p:tooltip for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" 
                                         actionListener="#{controlVigenciasArps.duplicarVigenciaC()}" process="@this"/>  
                        <p:tooltip for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px;"/> 

                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" 
                                         actionListener="#{controlVigenciasArps.verificarRastro()}" process="@this"/>  
                        <p:tooltip for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px;"/> 

                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" 
                                         actionListener="#{controlVigenciasArps.cancelarModificacion()}" 
                                         oncomplete="window.location.reload()" update=":form:DatosVigencias" process="@this"/>  
                        <p:tooltip for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px;"/> 

                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" 
                                         actionListener="#{controlVigenciasArps.salir()}" process="@this"/>  
                        <p:tooltip for="salir" value="#{msg['salir']}"/>
                     </p:toolbarGroup>  
                  </p:toolbar> 

                  <fieldset style="position: absolute; top: 72px; left: 10px; height: 388px; width: 830px; border-radius: 10px; text-align: left;">
                     <legend style="font-size: 13px; color: blue;"><strong>#{msg['cargos']}</strong></legend>
                     <!-- TABLA EMPLVIGENCIACARGO -->
                     <p:dataTable id="DatosVigencias" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" 
                                  value="#{controlVigenciasArps.listaVigenciasArps}" widgetVar="DatosVigencias"
                                  filteredValue="#{controlVigenciasArps.filtrarVigenciasArps}" emptyMessage="#{msg['vacio']}"
                                  editable="true" editMode="cell" scrollable="true" scrollWidth="830" 
                                  scrollHeight="#{controlVigenciasArps.altoTabla}"
                                  selection="#{controlVigenciasArps.vigenciaSeleccionada}" selectionMode="single"
                                  rows="#{controlVigenciasArps.altoTablaReg}" paginator="true" 
                                  paginatorTemplate="pÃ¡gina {JumpToPageDropdown} de {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" 
                                  currentPageReportTemplate="{totalPages}">

                        <p:ajax event="filter" listener="#{controlVigenciasArps.eventoFiltrar()}" update=":form:infoRegistro" process="@this"/>

                        <p:column sortBy="#{info.nombreEstructura}" filterBy="#{info.nombreEstructura}" filterMatchMode="contains" 
                                  id="columnEstructura" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header"><h:outputText value="#{msg['estructura']}"/> </f:facet> 
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.nombreEstructura}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.nombreEstructura}" id="editEstructura" style="text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlVigenciasArps.modificarV(info, 'ESTRUCTURA', info.nombreEstructura)}"/>
                                    <p:ajax event="select" listener="#{controlVigenciasArps.cambiarIndice(info, 0)}"
                                            onstart="PF('DatosVigencias').unselectAllRows();PF('DatosVigencias').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlVigenciasArps.listaEstructuras(0)}" update=":form:dlgEstructuras"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton value="" style="width: 120%;" id="fooEstructuras" onstart="#{controlVigenciasArps.limpiarListasValor()}"
                                               action="#{controlListaNavegacion.guardarNavegacion('vigenciasarps', 'estructuraplanta')}"
                                               actionListener="#{controlVigenciasArps.limpiarListasValor()}"/>
                           </f:facet>
                        </p:column>

                        <p:column sortBy="#{info.nombreCargo}" filterBy="#{info.nombreCargo}" filterMatchMode="contains"
                                  id="columnCargo" filterStyle="display: none; visibility: hidden;">
                           <f:facet name="header"> <h:outputText value="#{msg['nombrecargo']}"/></f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.nombreCargo}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.nombreCargo}" id="editNombreCargo" style="text-transform: uppercase;">
                                    <p:ajax event="change" listener="#{controlVigenciasArps.modificarV(info, 'CARGO', info.nombreCargo)}"/>
                                    <p:ajax event="select" listener="#{controlVigenciasArps.cambiarIndice(info, 1)}"
                                            onstart="PF('DatosVigencias').unselectAllRows();PF('DatosVigencias').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlVigenciasArps.listaCargos(0)}" update=":form:dlgCargos"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton value="" style="width: 120%;" id="fooCargos" onstart="#{controlVigenciasArps.limpiarListasValor()}"
                                               action="#{controlListaNavegacion.guardarNavegacion('vigenciasarps', 'cargo')}"
                                               actionListener="#{controlVigenciasArps.limpiarListasValor()}"/>
                           </f:facet>
                        </p:column>  

                        <p:column class="cssColumnasCentradas" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" filterMatchMode="contains"  
                                  width="76" id="columnInicial" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">
                              <h:outputText value="#{msg['fechaI']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{info.fechainicial}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="editFechaI" value="#{info.fechainicial}">
                                    <p:ajax event="dateSelect" listener="#{controlVigenciasArps.modificarV(info, 'INI', info.fechainicial)}" update="@this"/>
                                    <p:ajax event="change" listener="#{controlVigenciasArps.modificarV(info, 'INI', info.fechainicial)}" update="@this" process="@this"/>
                                    <p:ajax event="select" listener="#{controlVigenciasArps.cambiarIndice(info, 2)}" process="@this"
                                            onstart="PF('DatosVigencias').unselectAllRows();PF('DatosVigencias').selectRow(#{indice});"/> 
                                 </p:calendar>
                              </f:facet>
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column class="cssColumnasCentradas" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}" filterMatchMode="contains"  
                                  width="76" id="columnFinal" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">
                              <h:outputText value="#{msg['fechaF']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{info.fechafinal}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="editFechaF" value="#{info.fechafinal}">
                                    <p:ajax event="dateSelect" listener="#{controlVigenciasArps.modificarV(info, 'FIN', info.fechafinal)}" update="@this"/>
                                    <p:ajax event="change" listener="#{controlVigenciasArps.modificarV(info, 'FIN', info.fechafinal)}" update="@this" process="@this"/>
                                    <p:ajax event="select" listener="#{controlVigenciasArps.cambiarIndice(info, 3)}" process="@this"
                                            onstart="PF('DatosVigencias').unselectAllRows();PF('DatosVigencias').selectRow(#{indice});"/> 
                                 </p:calendar>
                              </f:facet>
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column class="cssColumnasCentradas" sortBy="#{info.porcentaje}" filterBy="#{info.porcentaje}" filterMatchMode="contains"  
                                  width="70" id="columnPorcentaje" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">
                              <h:outputText value="#{msg['porcentaje']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{info.porcentaje}"/>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" id="editPorcentaje" value="#{info.porcentaje}">
                                    <p:ajax event="change" listener="#{controlVigenciasArps.modificarV(info)}" update="@this" process="@this"/>
                                    <p:ajax event="select" listener="#{controlVigenciasArps.cambiarIndice(info, 4)}" process="@this"
                                            onstart="PF('DatosVigencias').unselectAllRows(); PF('DatosVigencias').selectRow(#{indice});"/> 
                                 </p:inputText>
                              </f:facet>
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>
                     </p:dataTable>

                     <h:outputText id="infoRegistro" value="#{msg['infoRegistro']} #{controlVigenciasArps.infoRegistro}" style="position: relative; left: 15px; top: 5px; font-weight: bold;"/>
                  </fieldset>
                  <p:commandButton id="RIESGOS" class="cssBotonLargo" icon="ui-icon-extlink" value="Riesgos Profesionales" onclick="PF('confirmarGuardar').show();"
                                   style="position: absolute; top: 478px; font-size: 11px;" process="@this"/>
                  <p:commandButton id="ACEPTAR" class="cssBotonAceptar" value="" onclick="PF('confirmarGuardar').show();" update=":form:DatosVigencias" process="@this" disabled="#{controlVigenciasArps.guardado}"/>
                  <p:commandButton id="ATRAS" class="cssBotonCancelar" value="" actionListener="#{controlVigenciasArps.salir()}" process="@this"/>
                  <!-- CAMPO DE LOS DIALOGOS -->      
                  <!-- DIALOGO L.O.V PARA ESTRUCTURAS-->
                  <p:dialog header="#{msg['estructurasE']}" widgetVar="dlgEstructuras" draggable="true" resizable="false" id="dlgEstructuras"  
                            showEffect="fade" hideEffect="fade" modal="true" width="730" closable="false">

                     <p:dataTable  id="lovEstructuras" var="estr" value="#{controlVigenciasArps.lovEstructuras}" rowKey="#{estr.secuencia}" 
                                   scrollable="true" scrollHeight="300" scrollWidth="707" widgetVar="lovEstructuras" 
                                   filteredValue="#{controlVigenciasArps.filtrarEstructuras}" emptyMessage="#{msg['lovvacio']}"
                                   selection="#{controlVigenciasArps.estructuraLovSeleccionada}" selectionMode="single">

                        <p:ajax event="filter" listener="#{controlVigenciasArps.contarRegistrosEstructuras()}"/>
                        <p:ajax event="rowSelect" listener="#{controlVigenciasArps.activarAceptar()}" update=":form:aceptarE"/>
                        <p:ajax event="rowDblselect" listener="#{controlVigenciasArps.actualizarEstructura()}" 
                                oncomplete="PF('dlgEstructuras').hide(), PF('lovEstructuras').clearFilters()" update=":form:dlgEstructuras" process="@this"/>

                        <f:facet name="header">
                           <h:outputText value="#{msg['buscarE']}"/>
                           <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovEstructuras').filter();" value="#{filtrado}" class="cssFiltroLOV"/>
                        </f:facet>

                        <p:column headerText="#{msg['nombreE']}" filterBy="#{estr.nombre}" filterMatchMode="contains" filterStyle="width: 80% !important">
                           <h:outputText value="#{estr.nombre}" style="height: 12px;"/>
                        </p:column>  
                        <p:column headerText="#{msg['centroE']}" filterBy="#{estr.centrocosto.nombre}" filterMatchMode="contains" filterStyle="width: 80% !important">  
                           <h:outputText value="#{estr.centrocosto.codigo} - #{estr.centrocosto.nombre}" style="height: 12px;"/>  
                        </p:column>                             
                        <p:column headerText="#{msg['empresaE']}" filterBy="#{estr.organigrama.empresa.nombre}" filterMatchMode="contains" filterStyle="width: 80% !important">  
                           <h:outputText value="#{estr.organigrama.empresa.nombre}" style="height: 12px;"/>  
                        </p:column>
                     </p:dataTable>          

                     <div class="cssBotonesLOV">
                        <h:outputText id="infoRegistroLovEstructuras" value="#{msg['infoRegistro']} #{controlVigenciasArps.infoRegistroLovEstructuras}" class="cssinfoRegistroLOV"/>
                        <p:commandButton id="aceptarE" value="#{msg['aceptar']}" class="cssAceptarLOV" disabled="#{controlVigenciasArps.aceptar ? true : false }"
                                         icon="ui-icon-check" actionListener="#{controlVigenciasArps.actualizarEstructura()}" process="@this"
                                         oncomplete="PF('dlgEstructuras').hide(), PF('lovEstructuras').clearFilters()" update=":form:dlgEstructuras"/>
                        <p:commandButton id="atrasE" value="#{msg['atras']}" class="cssAtrasLOV" actionListener="#{controlVigenciasArps.cancelarCambioLov()}"
                                         icon="ui-icon-arrowreturnthick-1-w" process="@this"
                                         oncomplete="PF('dlgEstructuras').hide(), PF('lovEstructuras').clearFilters()" update=":form:dlgEstructuras"/>
                     </div>
                  </p:dialog>

                  <!-- DIALOGO L.O.V DINAMICO PARA CARGOS-->
                  <p:dialog header="#{msg['cargosC']}" widgetVar="dlgCargos" draggable="true" resizable="false" id="dlgCargos" closable="false"  
                            showEffect="fade" hideEffect="fade" modal="true" width="490">

                     <p:dataTable  id="lovCargos" var="carg" value="#{controlVigenciasArps.lovCargos}"
                                   scrollable="true" scrollHeight="300" scrollWidth="467" widgetVar="lovCargos" 
                                   filteredValue="#{controlVigenciasArps.filtrarCargos}" emptyMessage="#{msg['lovvacio']}"
                                   rowKey="#{carg.secuencia}" selection="#{controlVigenciasArps.cargoLovSeleccionado}" selectionMode="single">

                        <p:ajax event="filter" listener="#{controlVigenciasArps.contarRegistrosCargos()}"/>
                        <p:ajax event="rowSelect" listener="#{controlVigenciasArps.activarAceptar()}" update=":form:aceptarC"/>
                        <p:ajax event="rowDblselect" listener="#{controlVigenciasArps.actualizarCargo()}" 
                                oncomplete="PF('dlgCargos').hide(), PF('lovCargos').clearFilters()" update=":form:dlgCargos" process="@this"/>

                        <f:facet name="header">  
                           <h:outputText value="#{msg['buscarC']}"/>  
                           <p:inputText autocomplete="off" id="globalFilter" value="#{filtrado}" onkeyup="PF('lovCargos').filter();" class="cssFiltroLOV"/>  
                        </f:facet>

                        <p:column filterBy="#{carg.nombre}" filterMatchMode="contains" filterStyle="width: 80% !important"> 
                           <f:facet name="header">
                              <h:outputText value="#{msg['nombreC']}"/>
                           </f:facet>
                           <h:outputText value="#{carg.nombre}"/>  
                        </p:column>  
                        <p:column filterBy="#{carg.empresa.nombre}" filterMatchMode="contains" filterStyle="width: 80% !important"> 
                           <f:facet name="header">
                              <h:outputText value="#{msg['empresaC']}"/>
                           </f:facet>
                           <h:outputText value="#{carg.empresa.nombre}"/>  
                        </p:column>
                     </p:dataTable>       

                     <div class="cssBotonesLOV">
                        <h:outputText id="infoRegistroLovCargos" value="#{msg['infoRegistro']} #{controlVigenciasArps.infoRegistroLovCargos}" styleClass="cssinfoRegistroLOV"/>
                        <p:commandButton id="aceptarC" value="#{msg['aceptar']}" disabled="#{controlVigenciasArps.aceptar}"
                                         oncomplete="PF('dlgCargos').hide(), PF('lovCargos').clearFilters()" update=":form:dlgCargos"
                                         class="cssAceptarLOV" icon="ui-icon-check" actionListener="#{controlVigenciasArps.actualizarCargo()}" process="@this"/>
                        <p:commandButton id="atrasC" value="#{msg['atras']}" class="cssAtrasLOV" update=":form:dlgCargos"
                                         oncomplete="PF('dlgCargos').hide(), PF('lovCargos').clearFilters()" icon="ui-icon-arrowreturnthick-1-w"
                                         actionListener="#{controlVigenciasArps.cancelarCambioLov()}" process="@this"/>
                     </div>
                  </p:dialog>

               </p:panel>

               <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"/>
                  <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 140px; top: 20px; width: 250px; font-weight: bold;"/>
                  <p:commandButton value="#{msg['si']}" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlVigenciasArps.guardarYSalir()}"
                                   style="position: relative; top: 45px; left: 130px;" process="@this" icon="ui-icon-check"/>
                  <p:commandButton value="#{msg['no']}" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlVigenciasArps.cancelarYSalir()}" 
                                   style="position: relative; top: 45px; left: 135px;" process="@this" icon="ui-icon-close"/>
                  <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardar').hide();" process="@this" icon="ui-icon-close"
                                   style="position: relative; top: 45px; left: 140px;"/>
               </p:dialog>

               <p:dialog id="validacioNuevaVigencia" header="#{msg['atencion']}" widgetVar="validacioNuevaVigencia"  resizable="false" draggable="true" modal="true" height="95" width="440"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="60" style="position: absolute; left: 20px; top: 10px;"/>
                  <h:outputText value="#{msg['validacionNuevo']}" style="position: absolute; left: 110px; top: 20px; width: 300px;"/>
                  <p:commandButton icon="ui-icon-check" value="#{msg['aceptar']}" onclick="PF('validacioNuevaVigencia').hide();" style="position: absolute; top: 60px; left: 310px;" process="@this"/>
               </p:dialog>

               <p:dialog id="validacionFechaDuplicada" header="#{msg['atencion']}" widgetVar="validacionFechaDuplicada" resizable="false" draggable="true" modal="true" height="95" width="440"  closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="60" style="position: absolute; left: 20px; top: 10px;"/>
                  <h:outputText value="#{msg['fechaDuplicada']}" style="position: absolute; left: 110px; top: 20px; width: 300px;"/>
                  <p:commandButton icon="ui-icon-check" value="#{msg['aceptar']}" onclick="PF('validacionFechaDuplicada').hide();" style="position: absolute; top: 60px; left: 310px;"  process="@this"/>
               </p:dialog>

               <p:dialog id="confirmarRastro" header="#{msg['informacion']}" widgetVar="confirmarRastro"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight: bold; text-align: center;"/>
                  <p:commandButton icon="ui-icon-check" value="#{msg['si']}" onclick="PF('confirmarRastro').hide();"
