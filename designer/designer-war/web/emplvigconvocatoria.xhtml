<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Evaluaciones" styleClass="panelTotal">    
                        <f:loadBundle basename="Recursos.emplvigconvocatorias" var="msg" />
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png) ; border: none;" actionListener="#{controlEmplVigConvocatorias.guardarCambios()}" process="@this" />
                                <p:tooltip style="" for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png) ; border: none;" actionListener="#{controlEmplVigConvocatorias.editarCelda()}"  process="@this"/>
                                <p:tooltip style="" for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png) ; border: none;" disabled="#{controlEmplVigConvocatorias.activarLOV}"  process="@this"/>
                                <p:tooltip style="" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png) ; border: none;" actionListener="#{controlEmplVigConvocatorias.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png) ; border: none;" actionListener="#{controlEmplVigConvocatorias.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png) ; border: none;" actionListener="#{controlEmplVigConvocatorias.limpiarNuevoResultado()}"  ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlEmplVigConvocatorias.tablaImprimir}" fileName="#{controlEmplVigConvocatorias.nombreArchivo}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png) ; border: none;" actionListener="#{controlEmplVigConvocatorias.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png) ; border: none;" oncomplete="PF('NuevoRegistroResultados').show()" update=":formularioDialogos:nuevoResultado"   process="@this"/> 
                                <p:tooltip style="" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png) ; border: none;"  actionListener="#{controlEmplVigConvocatorias.borrarResultados()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png) ; border: none;" actionListener="#{controlEmplVigConvocatorias.duplicarResultado()}" process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="#{msg['duplicar']}" />
                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png) ; border: none;" actionListener="#{controlEmplVigConvocatorias.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png) ; border: none;" actionListener="#{controlEmplVigConvocatorias.cancelarModificacion()}" oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png) ; border: none;" actionListener="#{controlEmplVigConvocatorias.salir()}" action="atraspruebasaplicadas"  process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px">
                            <h:outputText value="#{msg['empleado']} " style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px;" />
                            <h:outputText id="nombreEmpleado" value="#{controlEmplVigConvocatorias.empleado.persona.nombreCompleto}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px"/>

                            <h:outputText value="#{msg['codigo']}" style="font-weight: bold; color: #14388B; position: absolute; top: 10px; left: 400px;"/>
                            <p:inputText autocomplete="off" id="codigoeval" style="height: 12px;  border-radius: 0px; width: 30px; text-transform: uppercase; position: absolute; top: 5px; left: 450px;"
                                         value="#{controlEmplVigConvocatorias.evalVigParametros.codigo}">

                            </p:inputText>
                            <h:outputText value="Fecha Vigencia:" style="font-weight: bold; color: #14388B; position: absolute; top: 10px; left: 520px;"/>
                            <!--                            <p:inputText autocomplete="off" id="fechaeval" style="height: 12px;  border-radius: 0px; width: 100px; text-transform: uppercase; position: absolute; top: 5px; left: 620px;">
                                                            
                                                        </p:inputText>-->
                            <p:calendar  autocomplete="off"  mask="true" pattern="dd/MM/yyyy" id="dateEval" style="position: absolute; top: 5px; left: 620px;" value="#{controlEmplVigConvocatorias.evalVigParametros.fechavigencia}"  > 
                                <p:ajax event="dateSelect"  update="dateEval" process="@this"/>
                                <p:ajax event="change"  update="dateEval" process="@this"/>
                            </p:calendar>

                        </fieldset>

                        <p:commandButton class="cssBotonAceptar" id="ACEPTAR" value=""  actionListener="#{controlEmplVigConvocatorias.revisarDialogoGuardar()}" disabled="#{controlEmplVigConvocatorias.isGuardado()}" process="@this" />
                        <p:commandButton class="cssBotonCancelar"  id="ATRAS" value=""  actionListener="#{controlEmplVigConvocatorias.salir()}" action="atraspruebasaplicadas" process="@this"  />

                        <fieldset style="position: absolute;top: 105px;left: 10px;height: 165px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Convocatorias</strong></legend>
                            <p:dataTable id="datosConvocatorias" widgetVar="datosConvocatorias" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 810px ; border: none; "                           
                                         value="#{controlEmplVigConvocatorias.listEvalConvocatorias}" scrollable="true" scrollHeight="#{controlEmplVigConvocatorias.altoTabla}" scrollRows="40"
                                         scrollWidth="830"  filteredValue="#{controlEmplVigConvocatorias.listEvalConvocatoriasFiltrar}"  emptyMessage="No se encontraron resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="false"   selection="#{controlEmplVigConvocatorias.evalConvocatoriaSeleccionado}" selectionMode="single" >
                                <p:ajax event="filter" listener="#{controlEmplVigConvocatorias.eventoFiltrar()}"/>

                                <p:column headerText="Enfoque" sortBy="#{info.enfoque}" filterBy="#{info.enfoque}" filterMatchMode="contains" id="enfoque" width="30" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.enfoque}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.enfoque}"  style="height: 12px;  border-radius: 0px; width: 400px; text-transform: uppercase"
                                                          onselect="posicionOtro([{name: 'n', value: '0'}, {name: 't', value: '#{indice}'}]);"> 
                                                <p:ajax event="select" listener="#{controlEmplVigConvocatorias.cambiarIndiceConvocatorias(info, 0)}" process="@this"/> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>

                                </p:column>

                                <p:column headerText="Nombre Convocatoria" sortBy="#{info.evalvigconvocatoria.codigo}" filterBy="#{info.evalvigconvocatoria.codigo}" filterMatchMode="contains" id="nomConvocatoria" width="30" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.evalvigconvocatoria.codigo}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.evalvigconvocatoria.codigo}"  style="height: 12px;  border-radius: 0px; width: 400px; text-transform: uppercase" 
                                                          onselect="posicionOtro([{name: 'n', value: '1'}, {name: 't', value: '#{indice}'}]);"> 
                                                <p:ajax event="select" listener="#{controlEmplVigConvocatorias.cambiarIndiceConvocatorias(info, 1)}" process="@this"/> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>

                                </p:column>

                                <p:column headerText="Fecha Inicio" sortBy="#{info.fechainicio}" filterBy="#{info.fechainicio}" filterMatchMode="contains" id="fechaInicio" width="30" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.fechainicio}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.fechainicio}"  style="height: 12px;  border-radius: 0px; width: 400px; text-transform: uppercase" 
                                                          onselect="posicionOtro([{name: 'n', value: '2'}, {name: 't', value: '#{indice}'}]);"> 
                                                <p:ajax event="select" listener="#{controlEmplVigConvocatorias.cambiarIndiceConvocatorias(info, 2)}" process="@this"/> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>

                                </p:column>

                                <p:column headerText="Fecha Límite" sortBy="#{info.fechalimite}" filterBy="#{info.fechalimite}" filterMatchMode="contains" id="fechaLimite" width="30" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.fechalimite}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.fechalimite}" style="height: 12px;  border-radius: 0px; width: 400px; text-transform: uppercase" 
                                                          onselect="posicionOtro([{name: 'n', value: '3'}, {name: 't', value: '#{indice}'}]);"> 
                                                <p:ajax event="select" listener="#{controlEmplVigConvocatorias.cambiarIndiceConvocatorias(info, 3)}" process="@this"/> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>

                                </p:column>
                                <p:column headerText="Objetivos" sortBy="#{info.objetivos}" filterBy="#{info.objetivos}" filterMatchMode="contains" id="Objetivos" width="30" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.objetivos}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.objetivos}"  style="height: 12px;  border-radius: 0px; width: 400px; text-transform: uppercase" 
                                                          onselect="posicionOtro([{name: 'n', value: '4'}, {name: 't', value: '#{indice}'}]);"> 
                                                <p:ajax event="select" listener="#{controlEmplVigConvocatorias.cambiarIndiceConvocatorias(info, 4)}" process="@this"/> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistroConvocatorias" value="#{msg['infoRegistros']} #{controlEmplVigConvocatorias.infoRegistroConvocatorias}" style="position: absolute; left: 10px; top: 155px; font-weight: bold"/>
                        </fieldset>      


                        <fieldset style="position: absolute;top: 305px;left: 10px;height: 165px;width: 510px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Evaluaciones</strong></legend>
                            <p:dataTable id="datosResultados" widgetVar="datosResultados" var="info2" rowKey="#{info2.secuencia}"  rowIndexVar="indice" style="width: 510px ; border: none; "                           
                                         value="#{controlEmplVigConvocatorias.listEvalResultadosConv}" scrollable="true" scrollHeight="#{controlEmplVigConvocatorias.altoTabla2}" scrollRows="40"
                                         scrollWidth="500"  filteredValue="#{controlEmplVigConvocatorias.listEvalResultadosConvFiltrar}"  emptyMessage="No se encontraron resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="false"   selection="#{controlEmplVigConvocatorias.evalResultadosConvSeleccionado}" selectionMode="single" >
                                <p:ajax event="filter" listener="#{controlEmplVigConvocatorias.eventoFiltrarResultados()}"/>

                                <p:column headerText="Nombre Prueba" sortBy="#{info2.nombreprueba}" filterBy="#{info2.nombreprueba}" filterMatchMode="contains" id="nomPrueba" width="30" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info2.nombreprueba}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info2.nombreprueba}"  style="height: 12px;  border-radius: 0px; width: 400px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlEmplVigConvocatorias.cambiarIndiceResultados(info2, 0)}" process="@this"/> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>

                                </p:column>

                                <p:column headerText="Puntaje" sortBy="#{info2.puntajeobtenido}" filterBy="#{info2.puntajeobtenido}" filterMatchMode="contains" id="puntaje" width="30" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info2.puntajeobtenido}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info2.puntajeobtenido}"  style="height: 12px;  border-radius: 0px; width: 400px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlEmplVigConvocatorias.cambiarIndiceResultados(info2, 1)}" process="@this"/> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                    <p:tooltip style="" for="puntaje" value="Puntaje Obtenido" />
                                </p:column>

                                <p:column headerText="Fecha Inicio" sortBy="#{info2.fechaperiododesde}" filterBy="#{info2.fechaperiododesde}" filterMatchMode="contains" id="resfechaInicio" width="30" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info2.fechaperiododesde}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
<!--                                            <p:inputText  autocomplete="off"  value="#{info2.fechaperiododesde}"  style="height: 12px;  border-radius: 0px; width: 400px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlEmplVigConvocatorias.cambiarIndiceResultados(info2, 2)}" process="@this"/> 
                                            </p:inputText>-->
                                            <p:calendar  autocomplete="off"  mask="true" pattern="dd/MM/yyyy" id="dateFechaInicial" value="#{info2.fechaperiododesde}" > 
                                                <p:ajax event="dateSelect"  update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplVigConvocatorias.modificarFechas(info2,2)}" update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplVigConvocatorias.cambiarIndiceResultados(info2, 2)}" process="@this"/> 
                                            </p:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>

                                </p:column>

                                <p:column headerText="Fecha Fin" sortBy="#{info2.fechaperiodohasta}" filterBy="#{info2.fechaperiodohasta}" filterMatchMode="contains" id="resFechaFin" width="30" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info2.fechaperiodohasta}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
<!--                                            <p:inputText  autocomplete="off"  value="#{info2.fechaperiodohasta}" style="height: 12px;  border-radius: 0px; width: 400px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlEmplVigConvocatorias.cambiarIndiceResultados(info2, 3)}" process="@this"/> 
                                            </p:inputText>-->
                                            <p:calendar  autocomplete="off"  mask="true" pattern="dd/MM/yyyy" id="dateFechaFinal" value="#{info2.fechaperiododesde}" > 
                                                <p:ajax event="dateSelect" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplVigConvocatorias.modificarFechas(info2,3)}" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="select" listener="#{controlEmplVigConvocatorias.cambiarIndiceResultados(info2, 3)}" process="@this"/> 
                                            </p:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                            <h:outputText id="infoRegistroResultados" value="#{msg['infoRegistros']} #{controlEmplVigConvocatorias.infoRegistroResultados}" style="position: absolute; left: 10px; top: 155px; font-weight: bold"/>
                            <h:outputText  value="Promedio: " style="position: absolute; left: 145px; top: 155px; font-weight: bold" />
                            <p:inputText value="#{controlEmplVigConvocatorias.calcularPromedio()}" style="position: absolute; left: 225px; top: 152px; width: 70px" readonly="true">

                            </p:inputText>
                        </fieldset>      
                    </p:panel>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlEmplVigConvocatorias.activarCtrlF11()}"/> 
                    <p:remoteCommand name="posicionOtro" actionListener="#{controlEmplVigConvocatorias.posicionOtro()}"/>
                </h:form>

                <h:form id="formularioDialogos" >

                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="#{msg['si']}" action="vigDepEmplInd" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlEmplVigConvocatorias.guardarSalir()}" 
                                         style="position: absolute; top: 50px; left: 157px;" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['no']}" action="vigDepEmplInd" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlEmplVigConvocatorias.cancelarSalir()}" 
                                         style="position: absolute; top: 50px; left: 218px;" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 50px; left: 285px;" process="@this"
                                         icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>

                    <p:dialog id="confirmarRastro" header="#{msg['informacion']}" widgetVar="confirmarRastro"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="PF('confirmarRastro').hide();" actionListener="#{controlRastro.recibirDatosTabla(controlEmplVigConvocatorias.evalConvocatoriaSeleccionado.secuencia, 'EvalConvocatorias', 'EvalConvocatorias')}" 
                                         style="position: absolute; top: 63px; left: 160px;" icon="ui-icon-check" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="PF('confirmarRastro').hide();" style="position: absolute; top: 63px; left: 240px;" process="@this" icon="ui-icon-close"  />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['informacion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="PF('confirmarRastroHistorico').hide();" actionListener="#{controlRastro.historicosTabla('EvalConvocatorias', 'EvalConvocatorias')}"
                                         style="position: absolute; top: 60px; left: 160px;" action="rastro" icon="ui-icon-check"  process="@this"  />
                        <p:commandButton value="#{msg['no']}" onclick="PF('confirmarRastroHistorico').hide();" icon="ui-icon-close" style="position: absolute; top: 60px; left: 250px;" process="@this" />
