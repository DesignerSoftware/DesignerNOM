<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body"> 
            <script type="text/javascript">
               $(window).load(function () {
                  foco('form:guardarRapido');
               });
               function foco(idElemento) {
                  document.getElementById(idElemento).focus();
               }
               ;
            </script>
            <div style="position: static;"></div>

            <h:form id="form">
               <f:loadBundle basename="Recursos.nreporteevalcompetencias" var="msg"/>
               <p:growl id="growl" showDetail="true"/>
               <p:remoteCommand name="reiniciarStreamedContent" actionListener="#{controlNReporteEvalCompetencia.reiniciarStreamedContent()}"/>
               <p:remoteCommand name="generandoReporte" actionListener="#{controlNReporteEvalCompetencia.generandoReport()}"/>

               <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal"> 
                  <p:toolbar styleClass="cssToolbar">  
                     <p:toolbarGroup align="left"> 
                        <p:commandButton style="background-image: url(Imagenes/Iconos/guardar.png);" 
                                         id="guardarRapido" value="" actionListener="#{controlNReporteEvalCompetencia.guardarCambios()}" process="@this"/>
                        <p:tooltip style="font-size: 12px;" for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/editar.png)" 
                                         id="editar" value="" process="@this" actionListener="#{controlNReporteEvalCompetencia.editarCelda()}"/>
                        <p:tooltip style="font-size: 12px;" for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px;"/> 

                        <p:commandButton style="background-image: url(Imagenes/Iconos/lupa.png)" 
                                         id="listaValores" value="" process="@this" actionListener="#{controlNReporteEvalCompetencia.listaValoresBoton()}"/>
                        <p:tooltip style="font-size: 12px;" for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/embudo.png)" 
                                         id="filtrar" value="" actionListener="#{controlNReporteEvalCompetencia.activarCtrlF11()}" process="@this"/>
                        <p:tooltip style="font-size: 12px;" for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px;"/> 

                        <p:commandButton id="exportarXLS" disabled="true" value="" style="background-image: url(Imagenes/Iconos/excel.png)"/>
                        <p:tooltip style="font-size: 12px;" for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" disabled="true" value="" style="background-image: url(Imagenes/Iconos/xml.png)">
                        </p:commandButton> 
                        <p:tooltip style="font-size: 12px;" for="exportarXML" value="#{msg['xmle']}"/>

                        <p:commandButton id="exportarPDF" disabled="true" value="" style="background-image: url(Imagenes/Iconos/pdf.png)"/>
                        <p:tooltip style="font-size: 12px;" for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px;"/> 

                        <p:commandButton id="insertar" value="" disabled="true" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png)"/> 
                        <p:tooltip style="font-size: 12px;" for="insertar" value="#{msg['nuevo']}"/>

                        <p:commandButton id="eliminar" value="" disabled="true" style="background-image: url(Imagenes/Iconos/delete.png);"/>  
                        <p:tooltip style="font-size: 12px;" for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" disabled="true" style="background-image: url(Imagenes/Iconos/duplicar.png);"/>  
                        <p:tooltip style="font-size: 12px;" for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton style="background-image: url(Imagenes/Iconos/rastro.png);"  
                                         id="rastro" value="" disabled="true" process="@this"/>  
                        <p:tooltip style="font-size: 12px;" for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px;"/> 

                        <p:commandButton style="background-image: url(Imagenes/Iconos/refrescar.png);" 
                                         id="refrescar" value="" actionListener="#{controlNReporteEvalCompetencia.cancelarModificaciones()}" oncomplete="window.location.reload()" process="@this"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>
                        <p:separator style="position: relative; top: -9px;"/> 
                        <p:commandButton style="background-image: url(Imagenes/Iconos/salir.png);" 
                                         id="salir" value="" actionListener="#{controlNReporteEvalCompetencia.cancelarYSalir()}" process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>

                     </p:toolbarGroup>  
                  </p:toolbar>

                  <fieldset style="position: absolute; left: 150px; top: 253px; width: 690px; height: 213px; border-radius: 10px">
                      <!-- <legend style=" color: blue; text-align:left;"><strong>#{msg['titulo']}</strong></legend> -->

                     <p:dataTable id="reportesEvalCompetencia" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px; width: 675px;"                           
                                  value="#{controlNReporteEvalCompetencia.listaIR}" scrollable="true" scrollHeight="#{controlNReporteEvalCompetencia.altoTabla}" scrollWidth="696"
                                  filteredValue="#{controlNReporteEvalCompetencia.filtrarListIRU}" selectionMode="single" emptyMessage="#{msg['vacio']}"
                                  editable="true" editMode="cell" selection="#{controlNReporteEvalCompetencia.reporteSeleccionado}"  liveScroll="true" scrollRows="8">

                        <p:ajax event="filter" listener="#{controlNReporteEvalCompetencia.eventoFiltrar()}"/>
                        <p:ajax event="rowSelect" listener="#{controlNReporteEvalCompetencia.seleccionRegistro()}" process="@this"/>
                        <p:ajax event="rowDblselect" listener="#{controlNReporteEvalCompetencia.requisitosParaReporte()}" process="@this"/>

                        <p:column id="codigoIR" style="text-align: center;" headerText="#{msg['codigo']}" width="50" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;">  
                           <h:outputText value="#{info.codigo}"/>
                        </p:column>

                        <p:column id="reporteIR" headerText="#{msg['reporte']}" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;">  
                           <h:outputText value="#{info.nombre}"/>
                        </p:column>

                        <p:column id="tipoIR" headerText="#{msg['tipo']}" width="60" style="padding: 0px;"> 
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.tipo}"/></f:facet>  
                              <f:facet name="input">
                                 <p:selectOneMenu value="#{info.tipo}"  style="width: 98%; font-weight: bold; ">  
                                    <f:selectItem itemLabel="#{msg['pdf']}" itemValue="PDF"/>  
                                    <f:selectItem itemLabel="#{msg['xhtml']}" itemValue="HTML"/>  
                                    <f:selectItem itemLabel="#{msg['xls']}" itemValue="XLS"/>  
                                    <f:selectItem itemLabel="#{msg['xlsx']}" itemValue="XLSX"/>  
                                    <f:selectItem itemLabel="#{msg['csv']}" itemValue="CSV"/>
                                    <p:ajax event="change" listener="#{controlNReporteEvalCompetencia.modificacionTipoReporte(info)}" update=":form:reportesEvalCompetencia"/>
                                 </p:selectOneMenu>
                              </f:facet>
                           </p:cellEditor>
                        </p:column>

                        <p:column id="columnaGenerarR" width="19" style="padding-left: 5px;padding: 0px; text-align: center;">                                                              
                           <f:facet name="header">
                              <h:outputText id="GenerarR" value="R"/>
                              <p:tooltip for="GenerarR" value="#{msg['generarReporte']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet id="hacerReporte" name="output"><img src="Imagenes/Iconos/generarReporte.png" width="18" height="18"/></f:facet>  
                              <p:tooltip for="hacerReporte" value="#{msg['generarReporte']}"/>
                              <f:facet name="input">
                                 <p:inputText id="EdGenerarR" autocomplete="off" value="G" maxlength="1" style="background-color: blue; width: 6px; height: 6px;">
                                    <p:ajax event="select" listener="#{controlNReporteEvalCompetencia.generarReporte(info)}" process="@this"/>
                                 </p:inputText>
                              </f:facet>
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>
                     </p:dataTable>

                     <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlNReporteEvalCompetencia.infoRegistro}" style="position: relative; left: 15px; top: -3px; font-weight: bold;"/>

                     <p:commandButton id="BUSCARREPORTE" style="position: relative; left: 430px; top: 0px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/buscardb.png); 
                                      background-size: 100% 100%; background-repeat: no-repeat; border: none;" value="" process="@this" 
                                      actionListener="#{controlNReporteEvalCompetencia.mostrarDialogoBuscarReporte()}" disabled="#{controlNReporteEvalCompetencia.activoBuscarReporte}"/>
                     <p:tooltip  for="BUSCARREPORTE" value="#{msg['buscarReporte']}"/>

                     <p:commandButton id="MOSTRARTODOS" style="position: relative; left: 430px; top: 0px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/todosdb.png); 
                                      background-size: 100% 100%; background-repeat: no-repeat; border: none;" value=""  process="@this" 
                                      actionListener="#{controlNReporteEvalCompetencia.mostrarTodos()}" disabled="#{controlNReporteEvalCompetencia.activoMostrarTodos}"/>
                     <p:tooltip  for="MOSTRARTODOS" value="#{msg['mostrarTodos']}"/>
                  </fieldset>

                  <fieldset style="position: absolute; left: 10px; top: 260px; height: 205px; width: 115px; border-radius: 10px;">
                     <h:outputText id="btn" style="position: absolute; left: 10px; top: 10px; background-image: url(Imagenes/Iconos/reporte.png); width:115px; height:180px; background-repeat: no-repeat; border: none; background-size: 100% 100%"/>
                  </fieldset>

                  <p:commandButton id="ACEPTAR" style="position: absolute; left: 673px; top: 483px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/aceptar.png); 
                                   background-size: 100% 100%; background-repeat: no-repeat; border: none;"  value=""  
                                   actionListener="#{controlNReporteEvalCompetencia.dispararDialogoGuardarCambios()}" disabled="#{controlNReporteEvalCompetencia.cambiosReporte}" process="@this"/>

                  <p:commandButton id="ATRAS" style="position: absolute; left: 763px; top: 483px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/cancelar.png); 
                                   background-size: 100% 100%; background-repeat: no-repeat; border: none;"  value=""
                                   actionListener="#{controlNReporteEvalCompetencia.cancelarYSalir()}" process="@this"/>

                  <p:commandButton id="ENVIOCORREO" icon="ui-icon-extlink" style="position: absolute; left: 10px; top: 480px; height: 30px; width: 130px; background-image: url(Imagenes/Iconos/boton.png); color: white;
                                   background-size: 100% 100%; background-repeat: no-repeat; border: none;"  value="envio correo" disabled="#{controlNReporteEvalCompetencia.activarEnvio}"
                                   onstart="#{controlNReporteEvalCompetencia.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('nreporteevalcompetencias', 'enviocorreo')}" actionListener="#{controlEnvioCorreos.recibirPaginaEntrante('nreportenomina', controlNReporteEvalCompetencia.reporteSeleccionado.secuencia)}" process="@this"/>
                  <p:tooltip  for="ENVIOCORREO" value="#{msg['envio']}"/>

               </p:panel>
            </h:form>

            <h:form id="formParametros">
               <fieldset id="parametrosInforme" style="position: absolute; top: 85px; left: 18px; width: 835px; height: 160px; 
                         border-radius: 3px; padding: 0px; display: table; border-spacing: 5px;">

                  <div id="fila1parametros" style="display: table-row;">
                     <div id="marcoizquierdo" style="display: inline-block; width: 55%; background-color: white; position: absolute; height: 90%; margin-top: 5px;">

                        <div style="position: absolute; width: 50%">
                           <div style="display: block;">
                              <h:outputText value="#{msg['fechadesde']}: " style="top: 2px; position: relative;"/>
                              <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="fechaConvocatoriaParametro"
                                          value="#{controlNReporteEvalCompetencia.parametroDeInforme.fechaconvocatorias}" style="position: absolute; width: 150px; left: 110px; top: 0px;">
                                 <p:ajax event="click" listener="#{controlNReporteEvalCompetencia.posicionCelda(1)}" process="@this"/>
                                 <p:ajax event="change" listener="#{controlNReporteEvalCompetencia.modificarParametroInforme()}" update="fechaConvocatoriaParametro" process="@this"/>
                                 <p:ajax event="dateSelect" listener="#{controlNReporteEvalCompetencia.modificarParametroInforme()}" update="fechaConvocatoriaParametro" process="@this"/>
                              </p:calendar> 
                           </div>

                           <div style="display: block;">
                              <h:outputText value="#{msg['empleadodesde']}: " style="top: 9px; position: relative;"/>
                              <p:inputText id="empleadoDesdeParametro" autocomplete="off" widgetVar="empleadoDesdeParametro" style="position: absolute; width: 100px; left: 110px; top: 25px;"
                                           value="#{controlNReporteEvalCompetencia.parametroDeInforme.codigoempleadodesde}" onclick="select();">
                                 <p:ajax event="click" listener="#{controlNReporteEvalCompetencia.posicionCelda(2)}" process="@this"/> 
                                 <!--<p:ajax event="change" listener="#/{controlNReporteEvalCompetencia.autocompletarGeneral('DESDE', controlNReporteEvalCompetencia.parametroDeInforme.codigoempleadodesde)}"--> 
                                 <p:ajax event="change" listener="#{controlNReporteEvalCompetencia.modificarParametroEmpleadoDesde(controlNReporteEvalCompetencia.parametroDeInforme.codigoempleadodesde)}"  
                                         update="empleadoDesdeParametro" process="@this"/>
                                 <p:ajax event="dblclick" listener="#{controlNReporteEvalCompetencia.listaValoresBoton()}" process="@this"/>
                              </p:inputText>
                           </div>


                           <div style="display: block;">
                              <h:outputText value="#{msg['planilla']}: " style="top: 47px; position: relative;"/>
                              <p:inputText id="planillaParametro" autocomplete="off" widgetVar="planillaParametro" style="position: absolute; width: 250px; left: 110px; top: 120px;"
                                           value="#{controlNReporteEvalCompetencia.parametroDeInforme.evalplanilla.descripcion}" onclick="select();">
                                 <p:ajax event="click" listener="#{controlNReporteEvalCompetencia.posicionCelda(4)}" process="@this"/> 
                                 <p:ajax listener="#{controlNReporteEvalCompetencia.autocompletarGeneral('PLANILLA', controlNReporteEvalCompetencia.parametroDeInforme.evalplanilla.descripcion)}" 
                                         event="change" update="planillaParametro" process="@this"/>
                                 <p:ajax event="dblclick" listener="#{controlNReporteEvalCompetencia.listaValoresBoton()}" process="@this"/>
                              </p:inputText>
                           </div>
                        </div>

                        <div style="position: absolute; left: 240px; width: 50%;">
                           <div style="display: block;">
                              <h:outputText value="#{msg['hasta']}: " style="top: 9px; position: relative; left: 20px;"/>
                              <p:inputText id="empleadoHastaParametro" autocomplete="off" widgetVar="empleadoHastaParametro" style="position: absolute; left: 85px; width: 100px; top: 25px;"
                                           value="#{controlNReporteEvalCompetencia.parametroDeInforme.codigoempleadohasta}" onclick="select();">
                                 <p:ajax event="click" listener="#{controlNReporteEvalCompetencia.posicionCelda(3)}" process="@this"/> 
                                 <!--                                            <p:ajax listener="#/{controlNReporteEvalCompetencia.autocompletarGeneral('HASTA',controlNReporteEvalCompetencia.parametroDeInforme.codigoempleadohasta)}"
                                                                                     event="change" update="empleadoHastaParametro"/>-->
                                 <p:ajax event="change" listener="#{controlNReporteEvalCompetencia.modificarParametroEmpleadoHasta(controlNReporteEvalCompetencia.parametroDeInforme.codigoempleadohasta)}"  
                                         update="empleadoHastaParametro" process="@this"/>
                                 <p:ajax event="dblclick" listener="#{controlNReporteEvalCompetencia.listaValoresBoton()}" process="@this"/>
                              </p:inputText>
                           </div>

                           <div style="display: block;">
                              <h:outputText value="#{msg['empresa']}:" style="top: 25px; position: relative; left: 20px;"/>
                              <p:inputText autocomplete="off" id="empresaParametro" value="#{controlNReporteEvalCompetencia.parametroDeInforme.empresa.nombre}"  
                                            style="position: absolute; left: 85px; width: 100px; top: 70px;" onclick="select();">
                                 <p:ajax event="click" listener="#{controlNReporteEvalCompetencia.posicionCelda(8)}" process="@this"/> 
                                 <p:ajax event="change" listener="#{controlNReporteEvalCompetencia.autocompletarGeneral('EMPRESA', controlNReporteEvalCompetencia.parametroDeInforme.empresa.nombre)}" 
                                         update="empresaParametro" process="@this"/>
                                 <p:ajax event="dblclick" listener="#{controlNReporteEvalCompetencia.listaValoresBoton()}" process="@this"/>
                              </p:inputText>
                           </div>
                        </div>

                     </div> 

                     <div id="marcoderecho" style="display: inline-block; width: 43%; background-color: white; position: absolute; height: 90%; margin-left: 55%">
                        <div style="display: block;">
                           <h:outputText value="#{msg['estructura']}:" style="top: 2px; position: relative; left: 30px;"/>
                           <p:inputText autocomplete="off" id="estructuraParametro" value="#{controlNReporteEvalCompetencia.parametroDeInforme.localizacion.nombre}" 
                                         onclick="select();" maxlength="50" style="position: absolute; width: 200px; left: 135px; top: 2px;">
                              <p:ajax event="click" listener="#{controlNReporteEvalCompetencia.posicionCelda(5)}" process="@this"/> 
                              <p:ajax listener="#{controlNReporteEvalCompetencia.autocompletarGeneral('ESTRUCTURA', controlNReporteEvalCompetencia.parametroDeInforme.localizacion.nombre)}" 
                                      event="change" update="estructuraParametro" process="@this"/>
                              <p:ajax event="dblclick" listener="#{controlNReporteEvalCompetencia.listaValoresBoton()}" process="@this"/>
                           </p:inputText>
                        </div>

                        <div style="display: block;">
                           <h:outputText value="#{msg['convocatoria']}:" style="top: 9px; position: relative; left: 30px;"/>
                           <p:inputText id="convocatoriaParametro" autocomplete="off" value="#{controlNReporteEvalCompetencia.parametroDeInforme.convocatoria.codigo}"
                                        style="position: absolute; width: 200px; left: 135px; top: 25px;" onclick="select();">
                              <p:ajax event="click" listener="#{controlNReporteEvalCompetencia.posicionCelda(6)}" process="@this"/> 
                              <p:ajax listener="#{controlNReporteEvalCompetencia.autocompletarGeneral('CONVOCATORIA', controlNReporteEvalCompetencia.parametroDeInforme.convocatoria.codigo)}" 
                                      event="change" update="convocatoriaParametro" process="@this"/>
                              <p:ajax event="dblclick" listener="#{controlNReporteEvalCompetencia.listaValoresBoton()}" process="@this"/>
                           </p:inputText>
                        </div>

                        <div style="display: block;">
                           <h:outputText value="#{msg['evaluador']}:" style="top: 18px; position: relative; left: 30px;"/>
                           <p:inputText id="evaluadorParametro" autocomplete="off" value="#{controlNReporteEvalCompetencia.parametroDeInforme.evaluador}"  
                                        style="position: absolute; width: 200px; left: 135px; top: 48px;" onclick="select();">
                              <p:ajax event="click" listener="#{controlNReporteEvalCompetencia.posicionCelda(7)}" process="@this"/> 
                              <p:ajax listener="#{controlNReporteEvalCompetencia.autocompletarGeneral('EVALUADOR', controlNReporteEvalCompetencia.parametroDeInforme.evaluador)}" 
                                      event="change" update="evaluadorParametro" process="@this"/>
                              <p:ajax event="dblclick" listener="#{controlNReporteEvalCompetencia.listaValoresBoton()}" process="@this"/>
                           </p:inputText>
                        </div>
                     </div>

                  </div>
               </fieldset>
               <style>
                  .ui-inputfield { 
                     height: 14px !important;
                     padding-bottom: 1px !important;
                     padding-top: 1px !important;
                  }
               </style>
            </h:form>

            <h:form id="formDialogos">
               <p:dialog header="#{msg['reporteR']}" widgetVar="ReportesDialogo" draggable="true" resizable="false" closable="false" id="ReportesDialogo"  
                         showEffect="fade" hideEffect="fade" width="470" modal="true">
                  <p:dataTable id="lovReportes" var="reportes" value="#{controlNReporteEvalCompetencia.listValInforeportes}" rowKey="#{reportes.secuencia}"
                               selection="#{controlNReporteEvalCompetencia.reporteSeleccionadoLOV}" selectionMode="single" widgetVar="lovReportes" scrollable="true" scrollWidth="445" scrollHeight="240"
                               filteredValue="#{controlNReporteEvalCompetencia.filtrarLovInforeportes}" emptyMessage="#{msg['lovvacio']}" liveScroll="true" scrollRows="25">              

                     <p:ajax event="filter" listener="#{controlNReporteEvalCompetencia.contarRegistrosLovReportes()}"/>                            
                     <p:ajax event="rowSelect" listener="#{controlNReporteEvalCompetencia.activarAceptar()}" update=":formDialogos:aceptarR"/>
                     <p:ajax event="rowDblselect" listener="#{controlNReporteEvalCompetencia.actualizarSeleccionInforeporte()}" update=":formDialogos:lovReportes" process="@this" immediate="true"/>

                     <f:facet name="header">  
                        <h:outputText value="#{msg['buscarR']}"/>   
                        <p:inputText autocomplete="off" class="cssFiltroLOV" id="globalFilter" onkeyup="PF('lovReportes').filter();" value="#{filtrado}"/>  
                     </f:facet>
                     <p:column style="text-align: center;" filterBy="#{reportes.codigo}" filterMatchMode="contains" filterStyle="width: 94%" width="50px;" sortBy="#{reportes.codigo}">
                        <f:facet name="header">
                           <h:outputText value="#{msg['codigoR']}"/>
                        </f:facet>
                        <h:outputText style="text-align: center;" value="#{reportes.codigo}"/>
                     </p:column>

                     <p:column filterBy="#{reportes.nombre}" filterMatchMode="contains" filterStyle="width: 94%" sortBy="#{reportes.nombre}">
                        <f:facet name="header">
                           <h:outputText value="#{msg['nombreR']}"/>
                        </f:facet>
                        <h:outputText value="#{reportes.nombre}"/>
                     </p:column>

                  </p:dataTable>
                  <div class="cssBotonesLOV">
                     <h:outputText id="infoRegistroReportes" class="cssinfoRegistroLOV" value="#{msg['infoRegistro']} #{controlNReporteEvalCompetencia.infoRegistroLovReportes}"/>
                     <p:commandButton id="aceptarR" class="cssAceptarLOV" value="#{msg['aceptar']}" disabled="#{controlNReporteEvalCompetencia.aceptar}" icon="ui-icon-check"
                                      actionListener="#{controlNReporteEvalCompetencia.actualizarSeleccionInforeporte()}" update=":formDialogos:lovReportes" process="@this"/>
                     <p:commandButton id="atrasR" class="cssAtrasLOV" value="#{msg['cancelar']}" 
                                      actionListener="#{controlNReporteEvalCompetencia.cancelarSeleccionInforeporte()}" update=":formDialogos:lovReportes" icon="ui-icon-arrowreturnthick-1-w" process="@this"/>
                  </div>
               </p:dialog>

               <p:dialog id="EmpleadoDesdeDialogo" header="#{msg['codigoEMP']}" widgetVar="EmpleadoDesdeDialogo" draggable="true" resizable="false" closable="false"   
                         showEffect="fade" hideEffect="fade" width="440" modal="true">

                  <!--<p:commandButton value="#{msg['cancelar']}" icon="ui-icon-arrowreturnthick-1-w" onclick="PF('generandoReporte').hide();" actionListener="#{controlNReporteEvalCompetencia.cancelarReporte()}" style="position: absolute; top: 55px; left: 242px;" process="@this"/>-->
               </p:dialog>

               <p:dialog id="descargarReporte" widgetVar="descargarReporte" header="#{msg['informacion']}" resizable="false" draggable="true" modal="true" height="90" width="330" style="font-size: 12px;" closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/descargar.gif" width="50" height="50" style="position: absolute; left: 20px; top: 10px;"/>
                  <h:outputText value="#{msg['mensajeExitoReporte']}" style="position: absolute; left: 80px; top: 20px; width: 240px; text-align: justify"/>
                  <p:commandButton value="#{msg['descargar']}" icon="ui-icon-download" actionListener="#{controlNReporteEvalCompetencia.exportarReporte()}" style="position: absolute; top: 50px; left: 100px;" process="@this" ajax="false" onclick="PF('descargarReporte').hide();"/>
                  <p:commandButton value="#{msg['cancelar']}" icon="ui-icon-arrowreturnthick-1-w" onclick="PF('descargarReporte').hide();" style="position: absolute; top: 50px; left: 212px;" process="@this"/>
               </p:dialog> 

               <p:dialog id="errorGenerandoReporte" header="#{msg['errorReporte']}" widgetVar="errorGenerandoReporte"  resizable="false" draggable="true" modal="true" height="100" width="360" style="font-size: 12px">  
                  <p:inputTextarea value="#{controlNReporteEvalCompetencia.pathReporteGenerado}" style="position: absolute; left: 10px; width: 325px; height: 70px;" readonly="true"/>
               </p:dialog>

               <p:dialog id="verReportePDF" widgetVar="verReportePDF" header="#{controlNReporteEvalCompetencia.cabezeraVisor}" style="width: 802px; height: 490px;" resizable="false" draggable="true" modal="true" onHide="reiniciarStreamedContent();">
                  <p:media value="#{controlNReporteEvalCompetencia.reporte}" style="width: 800px; height: 500px;" player="pdf" rendered="#{controlNReporteEvalCompetencia.reporte != null}"/>
               </p:dialog>

               <p:dialog id="seleccionarRegistro" header="#{msg['error']}" widgetVar="seleccionarRegistro"  resizable="false" draggable="true" modal="true" height="60" width="275"  closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value="#{msg['seleccionarRegistro']}" style="position: absolute; left: 70px; top: 15px; width: 185px; font-weight: bold;"/>
               </p:dialog>
            </h:form>
         </ui:define>
      </ui:composition>
   </h:body>
