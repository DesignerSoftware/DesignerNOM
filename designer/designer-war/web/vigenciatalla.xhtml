<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">      
                    <f:loadBundle basename="Recursos.vigenciastallas" var="msg"/>
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Vigencias Tallas" styleClass="panelTotal">  
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left;"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);"
                                                 actionListener="#{controlVigenciasTallas.guardarVigenciasTallas()}" process="@this"/>
                                <p:tooltip style="" for="guardarRapido" value="#{msg['guardar']}"/>

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);"
                                                 actionListener="#{controlVigenciasTallas.editarCelda()}"  process="@this"/>
                                <p:tooltip style="" for="editar" value="#{msg['editar']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);"
                                                 actionListener="#{controlVigenciasTallas.listaValoresBoton()}"  disabled="#{controlVigenciasTallas.activarLov}" process="@this"/>
                                <p:tooltip style="" for="listaValores" value="#{msg['lista']}"/>

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);"
                                                 actionListener="#{controlVigenciasTallas.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="" for="filtrar" value="#{msg['filtrar']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);"
                                                 actionListener="#{controlVigenciasTallas.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="" for="exportarXLS" value="#{msg['xls']}"/>

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);"
                                                 actionListener="#{controlVigenciasTallas.limpiarNuevoVigenciasTallas()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosVigenciasTallasExportar" fileName="VIGENCIASTALLAS" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="#{msg['xml']}"/>

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);"
                                                 actionListener="#{controlVigenciasTallas.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="#{msg['pdf']}"/>

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"
                                                 oncomplete="PF('nuevoRegistroVigenciasTallas').show()" update=":formularioDialogos:nuevooHvReferenciaLab" process="@this"/> 
                                <p:tooltip style="" for="insertar" value="#{msg['nuevo']}"/>

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);"
                                                 actionListener="#{controlVigenciasTallas.borrandoVigenciasTallas()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="#{msg['eliminar']}"/>

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);"
                                                 actionListener="#{controlVigenciasTallas.duplicandoVigenciasTallas()}" process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="#{msg['duplicar']}"/>
                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);"
                                                 actionListener="#{controlVigenciasTallas.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);"
                                                 actionListener="#{controlVigenciasTallas.cancelarModificacion()}" process="@this"
                                                oncomplete="window.location.reload()"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);"
                                                 actionListener="#{controlVigenciasTallas.salir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar>
                        
                        <fieldset style="position: absolute; top: 80px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px">
                            <h:outputText value="Empleado:" style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px;"/>
                            <h:outputText id="nombreEmpl" value="#{controlVigenciasTallas.empleadoSeleccionado.persona.nombreCompleto}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px"/>
                        </fieldset>
                        
                        <fieldset style="position: absolute; top: 120px; left: 10px; height: 350px; width: 830px; border-radius: 10px; text-align: left;">
                            <legend style="font-size: 14px; color: blue"><strong>Vigencias Tallas</strong></legend>

                            <p:dataTable id="datosVigenciasTallas" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 830px ; border: 1px;"                           
                                         value="#{controlVigenciasTallas.listVigenciasTallas}" scrollable="true"  scrollHeight="#{controlVigenciasTallas.tamano}" widgetVar="datosVigenciasTallas"
                                         scrollWidth="830"  filteredValue="#{controlVigenciasTallas.filtrarVigenciasTallas}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" selection="#{controlVigenciasTallas.vigenciaTallaSeleccionada}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlVigenciasTallas.eventoFiltrar()}"/>

                                <p:column headerText="Fecha" sortBy="#{info.fechavigencia}" filterBy="#{info.fechavigencia}" filterMatchMode="contains" 
                                          id="fecha" width="40"
                                          filterStyle="display: none; visibility: hidden;"  style="width: 80px; ">                                  
                                    <p:cellEditor> 
                                        <f:facet name="output">
                                            <h:outputText value="#{info.fechavigencia}" style="width: 80px;">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="dateFechaInicial" value="#{info.fechavigencia}"> 
                                                <p:ajax event="select" listener="#{controlVigenciasTallas.cambiarIndice(info, 0)}" process="@this"
                                                       onstart="PF('datosVigenciasTallas').unselectAllRows();PF('datosVigenciasTallas').selectRow(#{indice});"/>  
                                                <p:ajax event="change" listener="#{controlVigenciasTallas.modificarVigenciaTalla(info)}" process="@this"/> 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciasTallas.modificarVigenciaTalla(info)}" process="@this" update="dateFechaInicial"/>
                                            </p:calendar>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Tipo" sortBy="#{info.tipoTalla.descripcion}" filterBy="#{info.tipoTalla.descripcion}" filterMatchMode="contains" id="idTipoTalla" width="90" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipoTalla.descripcion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.tipoTalla.descripcion}" maxlength="50" id="editarparentesco" style="height: 12px; border-radius: 0px; width: 210px; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlVigenciasTallas.cambiarIndice(info, 1)}" process="@this"
                                                       onstart="PF('datosVigenciasTallas').unselectAllRows();PF('datosVigenciasTallas').selectRow(#{indice});"/> 
                                                <p:ajax event="dblclick" listener="#{controlVigenciasTallas.asignarIndex(info, 0,1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciasTallas.modificarVigenciaTalla(info)}"/>

                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 195px;" onstart="#{controlVigenciasTallas.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('vigenciatalla', 'tipotalla')}" id="footipoTalla" value=""  actionListener="#{controlTiposTallas.recibirPaginaEntrante('tipotalla')}"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Talla" sortBy="#{info.talla}" filterBy="#{info.talla}" filterMatchMode="contains" id="idTalla" width="150" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.talla}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.talla}" maxlength="50" id="editarCargo" style="height: 12px; border-radius: 0px; width: 420px; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlVigenciasTallas.cambiarIndice(info, 2)}" process="@this"
                                                       onstart="PF('datosVigenciasTallas').unselectAllRows();PF('datosVigenciasTallas').selectRow(#{indice});"/> 
                                                <p:ajax event="change"  listener="#{controlVigenciasTallas.modificarVigenciaTalla(info)}" update="idTalla"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Observaciones" sortBy="#{info.observaciones}" filterBy="#{info.observaciones}" filterMatchMode="contains" id="idObservaciones" width="160" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.observaciones}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.observaciones}" maxlength="40" id="editarTelefono" style="height: 12px; border-radius: 0px; width: 420px; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlVigenciasTallas.cambiarIndice(info, 3)}" process="@this"
                                                       onstart="PF('datosVigenciasTallas').unselectAllRows();PF('datosVigenciasTallas').selectRow(#{indice});"/> 
                                                <p:ajax event="change"  listener="#{controlVigenciasTallas.modificarVigenciaTalla(info)}" update="idObservaciones"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>
                        <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlVigenciasTallas.infoRegistro}" style="position: relative; left: 0px; top: 5px; font-weight: bold;"/>
                        </fieldset>

                        <p:commandButton  class="cssBotonAceptar" disabled="#{controlVigenciasTallas.guardado}"  id="ACEPTAR" value=""  actionListener="#{controlVigenciasTallas.revisarDialogoGuardar()}"   process="@this"   />
                        <p:commandButton class="cssBotonCancelar" id="ATRAS" value="" actionListener="#{controlVigenciasTallas.salir()}"    />


                        <p:dialog header="Tipo Talla" widgetVar="tipostallasDialogo" draggable="true" resizable="false" closable="false" id="tipostallasDialogo"  
                                  showEffect="fade" hideEffect="fade" width="480" modal="true" style="">
                            <p:dataTable id="lovTiposTallas" style=" width: 430px;" var="tipotallita" value="#{controlVigenciasTallas.listaTiposTallas}" rowKey="#{tipotallita.secuencia}"
                                         selection="#{controlVigenciasTallas.tipoFamiliarSeleccionado}" selectionMode="single" widgetVar="lovTiposTallas" scrollable="true" scrollWidth="450" scrollHeight="250"
                                         filteredValue="#{controlVigenciasTallas.filtradoTiposTallas}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlVigenciasTallas.activarAceptar()}" update=":form:aceptarS"/>
                                <p:ajax event="rowDblselect" listener="#{controlVigenciasTallas.actualizarTipoFamiliar()}" process="@this"/>
                                <p:ajax event="filter" listener="#{controlVigenciasTallas.contarRegistrosTiposTallas()}" process="@this"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Tipo Talla"/>  
                                    <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovTiposTallas').filter();" class="cssFiltroLOV"/>  
                                </f:facet>
                                <p:column filterBy="#{tipotallita.codigo}" width="40" filterStyle="width: 80% !important" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Código"/>
                                    </f:facet> 
                                    <h:outputText value="#{tipotallita.codigo}"/>
                                </p:column>
                                <p:column filterBy="#{tipotallita.descripcion}" filterStyle="width: 80% !important" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Descripción"/>
                                    </f:facet>
                                    <h:outputText value="#{tipotallita.descripcion}"/>
                                </p:column>

                            </p:dataTable>
                            <div class="cssBotonesLOV"> 
                            <h:outputText id="infoRegistroTiposTallas" value="#{msg['infoRegistro']} #{controlVigenciasTallas.infoRegistroTiposTallas}" class="cssinfoRegistroLOV"/>
                            <p:commandButton id="aceptarS" icon="ui-icon-check" class="cssAceptarLOV" value="#{msg['aceptar']}" disabled="#{controlVigenciasTallas.aceptar}"  actionListener="#{controlVigenciasTallas.actualizarTipoFamiliar()}" process="@this"/>
                            <p:commandButton id="atrasS" icon="ui-icon-arrowreturnthick-1-w" class="cssAtrasLOV" value="#{msg['atras']}"  actionListener="#{controlVigenciasTallas.cancelarCambioTiposTallas()}" process="@this"/>
                            </div>
                        </p:dialog>


                        <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                            <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"/>
                            <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight: bold;"/>
                            <p:commandButton value="Si" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlVigenciasTallas.guardarYSalir()}" style="position: absolute; top: 50px; left: 140px;" process="@this" icon="ui-icon-check"/>
                            <p:commandButton value="No" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlVigenciasTallas.salir()}" style="position: absolute; top: 50px; left: 205px;" process="@this" icon="ui-icon-close"/>
                            <p:commandButton value="Cancelar" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 50px; left: 275px;" process="@this" icon="ui-icon-arrowreturnthick-1-w"/>
                        </p:dialog>
                    </p:panel>

                    <p:dialog id="validacionDuplicarVigencia" header="#{msg['atencion']}" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="true" modal="true" height="95" width="400" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"/>
                        <h:outputText value="#{controlVigenciasTallas.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" onclick="PF('validacionDuplicarVigencia').hide();" icon="ui-icon-check" style="position: absolute; top: 60px; left: 270px;" process="@this"/>
                    </p:dialog>

                    <p:dialog id="validacionBorrar" header="#{msg['error']}" widgetVar="validacionBorrar"  resizable="false" draggable="true" modal="true" height="77" width="400" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="No se puede borrar este elemento porque esta relacionado con otra tabla" style="position: absolute; left: 80px; top: 15px; width: 300px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" onclick="PF('validacionBorrar').hide();" icon="ui-icon-check" style="position: absolute; top: 50px; left: 270px;" process="@this"/>
                    </p:dialog>

                    <p:dialog id="mostrarBorrados" header="#{msg['atencion']}" widgetVar="mostrarBorrados"  resizable="false" draggable="true" modal="true" height="87" width="300" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="Se han borrado #{controlVigenciasTallas.registrosBorrados}  Registros" style="position: absolute; left: 90px; top: 15px; width: 180px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" icon="ui-icon-check" onclick="PF('mostrarBorrados').hide();" style="position: absolute; top: 50px; left: 180px;" process="@this"/>
                    </p:dialog>

                    <p:dialog id="validacionNuevaCentroCosto" header="#{msg['atencion']}" widgetVar="validacionNuevaCentroCosto"  resizable="false" draggable="true" modal="true" height="95" width="400" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"/>
                        <h:outputText value="#{controlVigenciasTallas.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" onclick="PF('validacionNuevaCentroCosto').hide();" icon="ui-icon-check" style="position: absolute; top: 60px; left: 270px;" process="@this"/>
                    </p:dialog>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlVigenciasTallas.activarCtrlF11()}"/> 
                </h:form>

                <h:form id="formularioDialogos">

                    <p:dialog id="confirmarRastro" header="#{msg['informacion']}" widgetVar="confirmarRastro"  resizable="false" draggable="true" modal="true" height="95" width="350" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight: bold; text-align: center;"/>
                        <p:commandButton value="Si" onclick="PF('confirmarRastro').hide();" icon="ui-icon-check" actionListener="#{controlRastro.recibirDatosTabla(controlVigenciasTallas.vigenciaTallaSeleccionada.secuencia,'VigenciasTallas', 'vigenciastallas')}"
                                         style="position: absolute; top: 65px; left: 175px;" onstart="#{controlVigenciasTallas.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('vigenciatalla', 'rastrotabla')}" process="@this"/>
                        <p:commandButton value="No" onclick="PF('confirmarRastro').hide();" style="position: absolute; top: 65px; left: 240px;" process="@this" icon="ui-icon-close"/>
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['informacion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="true" modal="true" height="95" width="350" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight: bold; text-align: center;"/>
                        <p:commandButton value="Si" onclick="PF('confirmarRastroHistorico').hide();" actionListener="#{controlRastro.historicosTabla('VigenciasTallas', 'vigenciastallas')}" style="position: absolute; top: 60px; left: 175px;"
                                         icon="ui-icon-check" onstart="#{controlVigenciasTallas.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('vigenciatalla', 'rastrotabla')}" process="@this"/>
                        <p:commandButton value="No" onclick="PF('confirmarRastroHistorico').hide();" style="position: absolute; top: 60px; left: 240px;" process="@this" icon="ui-icon-close"/>
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="#{msg['error']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="true" modal="true" height="60" width="275" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight: bold; text-align: center;"/>
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="#{msg['error']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="true" modal="true" height="60" width="275" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="#{msg['errorRegistroRastro']}." style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight: bold; text-align: center;"/>
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="#{msg['informacion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="true" modal="true" height="95" width="350" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 10px; width: 250px; font-weight: bold; text-align: center;"/>
                        <p:commandButton value="Si" icon="ui-icon-check" onclick="PF('errorTablaConRastro').hide();" actionListener="#{controlRastro.recibirDatosTabla(controlVigenciasTallas.vigenciaTallaSeleccionada.secuencia,'HvReferencias', 'perreferencialaboral')}" 
                                         style="position: absolute; top: 60px; left: 175px;" onstart="#{controlVigenciasTallas.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('vigenciatalla', 'rastrotabla')}" process="@this"/>
                        <p:commandButton value="No" icon="ui-icon-close" onclick="PF('errorTablaConRastro').hide();" style="position: absolute; top: 60px; left: 240px;" process="@this"/>
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="#{msg['error']}" widgetVar="errorTablaSinRastro"  resizable="false" draggable="true" modal="true" height="60" width="285" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="#{msg['errorTablaSinRastro']}"  style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight: bold; text-align: center;"/>
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="#{msg['error']}" widgetVar="seleccionarRegistro"  resizable="false" draggable="true" modal="true" height="60" width="275" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="#{msg['seleccionarRegistro']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight: bold;"/>
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="error" widgetVar="errorObjetosDB"  resizable="false" draggable="true" modal="true" height="60" width="275" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="#{msg['errorObjetosDB']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight: bold;"/>
                    </p:dialog>

                    <p:dialog id="editarFecha" header="Fecha Vigencia" widgetVar="editarFecha" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                        <p:inputTextarea value="#{controlVigenciasTallas.editarVigenciaTalla.fechavigencia}" style="overflow: auto;" readonly="true">  
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:inputTextarea>
                    </p:dialog>
                    <p:dialog id="editTipoTalla" header="Tipo Talla" widgetVar="editTipoTalla" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                        <p:inputTextarea value="#{controlVigenciasTallas.editarVigenciaTalla.tipoTalla.descripcion}" style="overflow: auto;" readonly="true"/>
                    </p:dialog>
                    <p:dialog id="editTallita" header="Talla" widgetVar="editTallita" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                        <p:inputTextarea value="#{controlVigenciasTallas.editarVigenciaTalla.talla}" style="overflow: auto;" readonly="true"/>
                    </p:dialog>
                    <p:dialog id="editObservacion" header="Observación" widgetVar="editObservacion" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                        <p:inputTextarea value="#{controlVigenciasTallas.editarVigenciaTalla.observaciones}" style="overflow: auto;" readonly="true"/>
                    </p:dialog>

                    <p:dialog id="nuevoRegistroVigenciasTallas" header="Nuevo Registro" widgetVar="nuevoRegistroVigenciasTallas" closable="false" resizable="false"  draggable="true" modal="true" height="210" width="340" style=" padding: 0px">  
                        <center><strong><h:outputText id="informacion" value="Ingresar Nueva Vigencia Talla" style="font-size: 14px; color: blue; position: relative; top: 10px;"/></strong></center> 

                        <p:panel id="nuevooHvReferenciaLab" style="border: none;">
                            <strong><h:outputText value="*Fecha:"  style=" position: absolute; top: 60px; left: 18px"/></strong>
                                <p:calendar autocomplete="off" style="width: 135px; position: absolute; top: 55px; left: 150px; text-transform: uppercase;"  mask="true" pattern="dd/MM/yyyy" id="nuevaFecha" value="#{controlVigenciasTallas.nuevoVigenciaTalla.fechavigencia}">
                                    <p:ajax event="dateSelect" update="nuevaFecha"/>
                                    <p:ajax event="change" update="nuevaFecha"/>
                                </p:calendar>
                            <p:watermark for="nuevaFecha" value="Fecha"/>

                            <strong><h:outputText value="*Tipo Talla : " style=" position: absolute; top: 90px; left: 18px"/></strong>
                            <p:inputText autocomplete="off" id="nuevoTipoTalla" value="#{controlVigenciasTallas.nuevoVigenciaTalla.tipoTalla.descripcion}" style=" width: 140px; position: absolute; left: 150px; top: 85px; text-transform: uppercase;" onclick="select();">
                                <p:ajax event="dblclick" listener="#{controlVigenciasTallas.asignarIndex(info, 1, 1)}"/>
                            </p:inputText>
                            <p:commandButton style="position: absolute; left: 300px; top: 85px;" id="btnnuevoTipoTalla" value="" class="cssBotonLovDialogos" process="@this"  actionListener="#{controlVigenciasTallas.asignarIndex(info, 1, 1)}"/>   
                            <p:watermark for="nuevoTipoTalla" value="Tipo Talla"/>

                            <strong><h:outputText value="Talla :"  style=" position: absolute; top: 120px;"/></strong>
                            <p:inputText autocomplete="off"  id="newTalla" maxlength="12" value="#{controlVigenciasTallas.nuevoVigenciaTalla.talla}" style=" width: 140px; position: absolute; left: 150px; top: 115px; text-transform: uppercase;">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="newTalla" value="Talla"/>

                            <strong><h:outputText value="Observación :"  style=" position: absolute; top: 150px;"/></strong>
                            <p:inputText autocomplete="off"  id="newObservacion" maxlength="12" value="#{controlVigenciasTallas.nuevoVigenciaTalla.observaciones}" style="width: 140px;position: absolute; left: 150px; top: 145px; text-transform: uppercase;">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="newObservacion" value="Observacion"/>
                            <p:commandButton id="limpiar" icon="ui-icon-trash" value="Limpiar" style=" position: absolute; left: 10px; top: 180px;"  actionListener="#{controlVigenciasTallas.limpiarNuevoVigenciasTallas()}" update="nuevooHvReferenciaLab" process="@this"/>
                            <p:commandButton id="agregarTE" icon="ui-icon-circle-check" value="Agregar" style=" position: absolute; left: 130px; top: 180px;" actionListener="#{controlVigenciasTallas.agregarNuevoTiposTallas()}" process="@this"/>
                            <p:commandButton id="cancelarTE" icon="ui-icon-circle-close" value="Cancelar" style=" position: absolute; left: 230px; top: 180px;"  update="nuevooHvReferenciaLab" onclick="PF('nuevoRegistroVigenciasTallas').hide();"  actionListener="#{controlVigenciasTallas.limpiarNuevoVigenciasTallas()}"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="duplicarRegistroVigenciasTallas" header="Duplicar Registro" widgetVar="duplicarRegistroVigenciasTallas" closable="false" resizable="false"  draggable="true" modal="true" height="210" width="340" style=" padding: 0px">  
                        <center><strong><h:outputText id="informacionDuplicar" value="Duplicar Vigencia Talla" style="font-size: 14px; color: blue; position: relative; top: 10px;"/></strong></center> 
                        <p:panel id="duplicarPanelVigenciasTallas" style="border: none;">
                            <strong><h:outputText value="*Fecha:"  style=" position: absolute; top: 60px; left: 18px;"/></strong>
                                <p:calendar autocomplete="off" style="width: 135px; position: absolute; top: 55px; left: 150px;"  mask="true" pattern="dd/MM/yyyy" id="duplicarFecha" value="#{controlVigenciasTallas.duplicarVigenciaTalla.fechavigencia}">
                                    <p:ajax event="dateSelect" update="duplicarFecha"/>
                                    <p:ajax event="change" update="duplicarFecha"/>
                                </p:calendar>
                            <p:watermark for="duplicarFecha" value="Fecha"/>

                            <strong><h:outputText value="*Tipo Talla : " style=" position: absolute; top: 90px; left: 18px;"/></strong>
                            <p:inputText autocomplete="off" id="duplicarDescripcionTipoTallas" value="#{controlVigenciasTallas.duplicarVigenciaTalla.tipoTalla.descripcion}" style=" width: 140px; position: absolute; left: 150px; top: 85px; text-transform: uppercase;" onclick="select();">
                                <p:ajax event="dblclick" listener="#{controlVigenciasTallas.asignarIndex(info, 2, 1)}"/>
                            </p:inputText>
                            <p:commandButton style="position: absolute; left: 300px; top: 85px;" id="btnduplicarDescripcionTipoTallas" value="" class="cssBotonLovDialogos" process="@this"  actionListener="#{controlVigenciasTallas.asignarIndex(info, 2, 1)}"/>   
                            <p:watermark for="duplicarDescripcionTipoTallas" value="Tipo Talla"/>

                            <strong><h:outputText value="Talla :"  style=" position: absolute; top: 120px;"/></strong>
                            <p:inputText autocomplete="off"  id="duplicarCargo" maxlength="50" value="#{controlVigenciasTallas.duplicarVigenciaTalla.talla}" style=" width: 140px; position: absolute; left: 150px; top: 115px; text-transform: uppercase;">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="duplicarCargo" value="Cargo"/>

                            <strong><h:outputText value="Observacion:"  style=" position: absolute; top: 150px;"/></strong>
                            <p:inputText autocomplete="off"  id="duplicarCelular" maxlength="12" value="#{controlVigenciasTallas.duplicarVigenciaTalla.observaciones}" style="width: 140px;position: absolute; left: 150px; top: 145px; text-transform: uppercase;">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>
                            <p:watermark for="duplicarCelular" value="Celular"/>

                            <p:commandButton id="limpiarD" icon="ui-icon-trash"  value="Limpiar" style=" position: absolute; left: 20px; top: 180px;"  actionListener="#{controlVigenciasTallas.limpiarDuplicarVigenciasTallas()}" update="duplicarPanelVigenciasTallas"  process="@this"/>
                            <p:commandButton id="duplicarVFP" icon="ui-icon-circle-check" value="Agregar" style=" position: absolute; left: 130px; top: 180px;" actionListener="#{controlVigenciasTallas.confirmarDuplicar()}"  process="@this"/>
                            <p:commandButton id="cancelarDuplicarVFP" icon="ui-icon-circle-close" value="Cancelar" style=" position: absolute; left: 230px; top: 180px;"  update="duplicarPanelVigenciasTallas" onclick="PF('duplicarRegistroVigenciasTallas').hide();" actionListener="#{controlVigenciasTallas.limpiarDuplicarVigenciasTallas()}"  process="@this"/>
                        </p:panel>
                    </p:dialog>
                </h:form>

                <h:form id="formExportar">
                    <p:dataTable id="datosVigenciasTallasExportar" var="info2" style="visibility: hidden; display: none;"                           
                                 value="#{controlVigenciasTallas.listVigenciasTallas}">
                        <p:column>  
                            <f:facet name="header">
                                <h:outputText value="Fecha Vigencia"/>
                            </f:facet>
                            <h:outputText value="#{info2.fechavigencia}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column> 
                        <p:column>  
                            <f:facet name="header"><h:outputText value="Tipo Talla"/></f:facet>
                            <h:outputText value="#{info2.tipoTalla.descripcion}"/>
                        </p:column>
                        <p:column>  
                            <f:facet name="header"><h:outputText value="Talla"/></f:facet>
                            <h:outputText value="#{info2.talla}"/>
                        </p:column>
                        <p:column>  
                            <f:facet name="header"><h:outputText value="Observaciones"/></f:facet>
                            <h:outputText value="#{info2.observaciones}"/>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
