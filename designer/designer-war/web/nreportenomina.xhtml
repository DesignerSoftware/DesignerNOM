<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body"> 
                <script type="text/javascript">
                    $(window).load(function () {
                    });
                </script>
                <div style="position: static;"></div>
                <h:form id="form">
                    <f:loadBundle basename="Recursos.nreportenomina" var="msg"/>
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal"> 
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left;"> 
                                <p:commandButton style="background-image: url(Imagenes/Iconos/guardar.png);" 
                                                 id="guardarRapido" value="" actionListener="#{controlNReporteNomina.guardarCambios()}" process="@this"/>
                                <p:tooltip style="font-size: 12px;" for="guardarRapido" value="#{msg['guardar']}"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/editar.png)" 
                                                 id="editar" value="" process="@this" actionListener="#{controlNReporteNomina.editarCelda()}"/>
                                <p:tooltip style="font-size: 12px;" for="editar" value="#{msg['editar']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton style="background-image: url(Imagenes/Iconos/lupa.png)" 
                                                 id="listaValores" value="" process="@this" actionListener="#{controlNReporteNomina.listaValoresBoton()}" disabled="#{controlNReporteNomina.activarLov}"/>
                                <p:tooltip style="font-size: 12px;" for="listaValores" value="#{msg['lista']}"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/embudo.png)" 
                                                 id="filtrar" value="" actionListener="#{controlNReporteNomina.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px;" for="filtrar" value="#{msg['filtrar']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="exportarXLS" disabled="true" value="" style="background-image: url(Imagenes/Iconos/excel.png)"/>
                                <p:tooltip style="font-size: 12px;" for="exportarXLS" value="#{msg['xls']}"/>

                                <p:commandButton id="exportarXML" disabled="true" value="" style="background-image: url(Imagenes/Iconos/xml.png)">
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px;" for="exportarXML" value="#{msg['xmle']}"/>

                                <p:commandButton id="exportarPDF" disabled="true" value="" style="background-image: url(Imagenes/Iconos/pdf.png)"/>
                                <p:tooltip style="font-size: 12px;" for="exportarPDF" value="#{msg['pdf']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="insertar" value="" disabled="true" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png)"/> 
                                <p:tooltip style="font-size: 12px;" for="insertar" value="#{msg['nuevo']}"/>

                                <p:commandButton id="eliminar" value="" disabled="true" style="background-image: url(Imagenes/Iconos/delete.png);"/>  
                                <p:tooltip style="font-size: 12px;" for="eliminar" value="#{msg['eliminar']}"/>

                                <p:commandButton id="duplicar" value="" disabled="true" style="background-image: url(Imagenes/Iconos/duplicar.png);"/>  
                                <p:tooltip style="font-size: 12px;" for="duplicar" value="#{msg['duplicar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton style="background-image: url(Imagenes/Iconos/rastro.png);"  
                                                 id="rastro" value="" disabled="true" process="@this"/>  
                                <p:tooltip style="font-size: 12px;" for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton style="background-image: url(Imagenes/Iconos/refrescar.png);" 
                                                 id="refrescar" value="" actionListener="#{controlNReporteNomina.cancelarModificaciones()}" oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>
                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton style="background-image: url(Imagenes/Iconos/salir.png);" 
                                                 id="salir" value="" actionListener="#{controlNReporteNomina.cancelarYSalir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute; left: 150px; top: 253px; width: 690px; height: 213px; border-radius: 10px">
                            <p:dataTable id="reportesNomina" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px; width: 675px;"                           
                                         value="#{controlNReporteNomina.listaIR}" scrollable="true" scrollHeight="#{controlNReporteNomina.altoTabla}" scrollWidth="696"
                                         filteredValue="#{controlNReporteNomina.filtrarListIRU}" selectionMode="single" emptyMessage="#{msg['vacio']}" widgetVar="reportesNomina"
                                         editable="true" editMode="cell" selection="#{controlNReporteNomina.reporteSeleccionado}"  liveScroll="true" scrollRows="8">

                                <p:ajax event="filter" listener="#{controlNReporteNomina.eventoFiltrar()}"/>
                                <p:ajax event="rowSelect" listener="#{controlNReporteNomina.seleccionRegistro()}" process="@this"/>
                                <p:ajax event="rowDblselect" listener="#{controlNReporteNomina.requisitosParaReporte()}" process="@this"/>

                                <p:column id="codigoIR" style="text-align: center;" headerText="#{msg['codigo']}" width="50" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;">  
                                    <h:outputText value="#{info.codigo}"/>
                                </p:column>

                                <p:column id="reporteIR" headerText="#{msg['reporte']}" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;">  
                                    <h:outputText value="#{info.nombre}"/>
                                </p:column>

                                <p:column id="tipoIR" headerText="#{msg['tipo']}" width="66" style="padding: 0px;"> 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipo}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{info.tipo}" style="width: 42px; font-weight: bold;">
<!--                                                             onblur="PF('reportesNomina').unselectAllRows();PF('reportesNomina').selectRow(#{indice});"
                                                             onfocus="PF('reportesNomina').unselectAllRows();PF('reportesNomina').selectRow(#{indice});">-->
                                                <f:selectItem itemLabel="#{msg['pdf']}" itemValue="PDF"/>  
                                                <f:selectItem itemLabel="#{msg['xhtml']}" itemValue="HTML"/>  
                                                <f:selectItem itemLabel="#{msg['xls']}" itemValue="XLS"/>  
                                                <f:selectItem itemLabel="#{msg['xlsx']}" itemValue="XLSX"/>  
                                                <f:selectItem itemLabel="#{msg['csv']}" itemValue="CSV"/>
                                                <p:ajax listener="#{controlNReporteNomina.modificacionTipoReporte(info)}" update=":form:reportesNomina"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column id="columnaGenerarR" width="19" style="padding-left: 5px;padding: 0px; text-align: center;">                                                              
                                    <f:facet name="header">
                                        <h:outputText id="GenerarR" value="R"/>
                                        <p:tooltip for="GenerarR" value="#{msg['generarReporte']}"/>
                                    </f:facet>
                                    <p:commandButton id="EdGenerarR" style="width: 18px; height: 18px; background-image: url(Imagenes/Iconos/generarReporte.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; " value=" " 
                                                     actionListener="#{controlNReporteNomina.generarReporte(info)}" onstart="PF('generandoReporte').show()">                
                                    </p:commandButton>  
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>

                            <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlNReporteNomina.infoRegistro}" style="position: relative; left: 0px; top: -10px; font-weight: bold;"/>

                            <p:commandButton id="BUSCARREPORTE" style="position: relative; left: 430px; top: 0px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/buscardb.png); 
                                             background-size: 100% 100%; background-repeat: no-repeat; border: none;" value="" process="@this" 
                                             actionListener="#{controlNReporteNomina.mostrarDialogoBuscarReporte()}" disabled="#{controlNReporteNomina.activoBuscarReporte}"/>
                            <p:tooltip  for="BUSCARREPORTE" value="#{msg['buscarReporte']}"/>

                            <p:commandButton id="MOSTRARTODOS" style="position: relative; left: 430px; top: 0px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/todosdb.png); 
                                             background-size: 100% 100%; background-repeat: no-repeat; border: none;" value=""  process="@this" 
                                             actionListener="#{controlNReporteNomina.mostrarTodos()}" disabled="#{controlNReporteNomina.activoMostrarTodos}"/>
                            <p:tooltip  for="MOSTRARTODOS" value="#{msg['mostrarTodos']}"/>
                        </fieldset>

                        <fieldset style="position: absolute; left: 10px; top: 253px; height: 213px; width: 115px; border-radius: 10px;">
                            <h:outputText id="btn" style="position: absolute; left: 10px; top: 10px; background-image: url(Imagenes/Iconos/reporte.png); width:115px; height:180px; background-repeat: no-repeat; border: none; background-size: 100% 100%"/>
                        </fieldset>

                        <p:commandButton id="ACEPTAR" class="cssBotonAceptar"  value=""  
                                         actionListener="#{controlNReporteNomina.dispararDialogoGuardarCambios()}" disabled="#{controlNReporteNomina.cambiosReporte}" process="@this"/>

                        <p:commandButton id="ATRAS" class="cssBotonCancelar"  value=""
                                         actionListener="#{controlNReporteNomina.cancelarYSalir()}" process="@this"/>

                        <p:commandButton id="ENVIOCORREO" icon="ui-icon-extlink" style="position: absolute; left: 10px; top: 500px; height: 30px; width: 130px; background-image: url(Imagenes/Iconos/boton.png); color: white;
                                         background-size: 100% 100%; background-repeat: no-repeat; border: none;"  value="envio correo" disabled="#{controlNReporteNomina.activarEnvio}"
                                         onstart="#{controlNReporteNomina.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('nreportenomina', 'enviocorreo')}" actionListener="#{controlEnvioCorreos.recibirPaginaEntrante('nreportenomina', controlNReporteNomina.reporteSeleccionado.secuencia)}" process="@this"/>
                        <p:tooltip  for="ENVIOCORREO" value="#{msg['envio']}"/>

                        <p:commandButton id="ENVIOLOTE" icon="ui-icon-extlink" style="position: absolute; left: 145px; top: 500px; height: 30px; width: 130px; background-image: url(Imagenes/Iconos/boton.png); color: white;
                                         background-size: 100% 100%; background-repeat: no-repeat; border: none;"  value="envio lote"   process="@this"/>
                        <p:tooltip  for="ENVIOLOTE" value="#{msg['envioLote']}"/>

                        <p:commandButton id="ESTIMACIONES" icon="ui-icon-extlink" style="position: absolute; left: 280px; top: 500px; height: 30px; width: 130px; background-image: url(Imagenes/Iconos/boton.png); color: white;
                                         background-size: 100% 100%; background-repeat: no-repeat; border: none;"  value="estimacion"   process="@this"/>
                        <p:tooltip  for="ESTIMACIONES" value="#{msg['estimaciones']}"/>

                        <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                            <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"/>
                            <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight: bold;"/>
                            <p:commandButton value="#{msg['si']}" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlNReporteNomina.guardarYSalir()}" style="position: absolute; top: 50px; left: 184px;" process="@this" icon="ui-icon-check"/>
                            <p:commandButton value="#{msg['no']}" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlNReporteNomina.cancelarYSalir()}" style="position: absolute; top: 50px; left: 248px;" process="@this" icon="ui-icon-close"/>
                            <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 50px; left: 315px;" process="@this" icon="ui-icon-arrowreturnthick-1-w"/>
                        </p:dialog>

                        <p:dialog id="confirmarGuardarSinSalida" header="#{msg['atencion']}" widgetVar="confirmarGuardarSinSalida"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                            <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"/>
                            <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight: bold;"/>
                            <p:commandButton value="#{msg['si']}" onclick="PF('confirmarGuardarSinSalida').hide();" actionListener="#{controlNReporteNomina.guardarCambios()}"  style="position: absolute; top: 50px; left: 184px;" process="@this" icon="ui-icon-check"/>
                            <p:commandButton value="#{msg['no']}" onclick="PF('confirmarGuardarSinSalida').hide();" actionListener="#{controlNReporteNomina.cancelarModificaciones()}" style="position: absolute; top: 50px; left: 248px;" process="@this" icon="ui-icon-close"/>
                            <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardarSinSalida').hide();" style="position: absolute; top: 50px; left: 315px;" process="@this" icon="ui-icon-arrowreturnthick-1-w"/>
                        </p:dialog>

                    </p:panel>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlNReporteNomina.activarCtrlF11()}" process="@this"/> 

                    <p:dialog header="#{msg['reporteR']}" widgetVar="ReportesDialogo" draggable="true" resizable="false" closable="false" id="ReportesDialogo"  
                              showEffect="fade" hideEffect="fade" width="470" modal="true">
                        <p:dataTable id="lovReportesDialogo" var="reportes" value="#{controlNReporteNomina.listValInforeportes}" rowKey="#{reportes.secuencia}"
                                     selection="#{controlNReporteNomina.reporteSeleccionadoLOV}" selectionMode="single" widgetVar="lovReportesDialogo" scrollable="true" scrollWidth="445" scrollHeight="240"
                                     filteredValue="#{controlNReporteNomina.filtrarLovInforeportes}" emptyMessage="#{msg['lovvacio']}" liveScroll="true" scrollRows="25">              

                            <p:ajax event="filter" listener="#{controlNReporteNomina.contarRegistrosLovReportes()}"/>                            
                            <p:ajax event="rowSelect" listener="#{controlNReporteNomina.activarAceptar()}" update=":form:aceptarR"/>
                            <p:ajax event="rowDblselect" listener="#{controlNReporteNomina.actualizarSeleccionInforeporte()}" update=":form:lovReportesDialogo" process="@this" immediate="true"/>
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarR']}"/>   
                                <p:inputText autocomplete="off" class="cssFiltroLOV" id="globalFilter" onkeyup="PF('lovReportesDialogo').filter();" value="#{filtrado}"/>  
                            </f:facet>
                            <p:column style="text-align: center;" filterBy="#{reportes.codigo}" filterMatchMode="contains" filterStyle="width: 80% !important" width="50px;" sortBy="#{reportes.codigo}">
                                <f:facet name="header">
                                    <h:outputText  value="#{msg['codigoR']}"/>
                                </f:facet>
                                <h:outputText style="text-align: center;" value="#{reportes.codigo}"/>
                            </p:column>

                            <p:column filterBy="#{reportes.nombre}" filterMatchMode="contains" filterStyle="width: 80% !important" sortBy="#{reportes.nombre}">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nombreR']}"/>
                                </f:facet>
                                <h:outputText value="#{reportes.nombre}"/>
                            </p:column>

                        </p:dataTable>
                        <div class="cssBotonesLOV">
                            <h:outputText id="infoRegistroReportes" class="cssinfoRegistroLOV" value="#{msg['infoRegistro']} #{controlNReporteNomina.infoRegistroReportes}"/>
                            <p:commandButton id="aceptarR" class="cssAceptarLOV" value="#{msg['aceptar']}" disabled="#{controlNReporteNomina.aceptar}" icon="ui-icon-check"
                                             actionListener="#{controlNReporteNomina.actualizarSeleccionInforeporte()}" update=":form:lovReportesDialogo" process="@this" 
                                             />
                            <p:commandButton id="atrasR" class="cssAtrasLOV" value="#{msg['cancelar']}" 
                                             actionListener="#{controlNReporteNomina.cancelarSeleccionInforeporte()}" update=":form:lovReportesDialogo" icon="ui-icon-arrowreturnthick-1-w" process="@this"/>
                        </div>
                    </p:dialog>

                    <p:dialog id="EmpleadoDesdeDialogo" header="#{msg['codigoEMP']}" widgetVar="EmpleadoDesdeDialogo" draggable="true" resizable="false" closable="false"   
                              showEffect="fade" hideEffect="fade" width="446" modal="true">
                        <p:dataTable id="lovEmpleadoDesde" var="empleadoDesde" value="#{controlNReporteNomina.listValEmpleados}" rowKey="#{empleadoDesde.secuencia}"
                                     selection="#{controlNReporteNomina.empleadoSeleccionado}" selectionMode="single" widgetVar="lovEmpleadoDesde" scrollable="true" scrollWidth="425" scrollHeight="250"
                                     filteredValue="#{controlNReporteNomina.filtrarListEmpleados}" emptyMessage="#{msg['lovvacio']}" liveScroll="true" scrollRows="25">              

                            <p:ajax event="filter" listener="#{controlNReporteNomina.contarRegistrosEmpeladoD()}"/>    

                            <p:ajax event="rowSelect" listener="#{controlNReporteNomina.activarAceptar()}" update=":form:aceptarED"/>
                            <p:ajax event="rowDblselect" listener="#{controlNReporteNomina.actualizarEmplDesde()}" update=":form:EmpleadoDesdeDialogo" process="@this"/>
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarEMP']}"/>  
                                <p:inputText autocomplete="off" class="cssFiltroLOV" id="globalFilter" onkeyup="PF('lovEmpleadoDesde').filter();" value="#{filtrado}"/>  
                            </f:facet>
                            <p:column filterBy="#{empleadoDesde.codigoempleado}" width="60" filterMatchMode="contains" filterStyle="width: 80% !important">
                                <f:facet name="header">
                                    <h:outputText style="text-align: center;" value="Código"/>
                                </f:facet>
                                <h:outputText value="#{empleadoDesde.codigoempleado}"/>
                            </p:column>
                            <p:column filterBy="#{empleadoDesde.persona.nombreCompleto}" filterMatchMode="contains" filterStyle="width: 80% !important">
                                <f:facet name="header">
                                    <h:outputText value="Empleado"/>
                                </f:facet>
                                <h:outputText value="#{empleadoDesde.persona.nombreCompleto}"/>
                            </p:column>
                        </p:dataTable>
                        <div class="cssBotonesLOV">
                            <h:outputText id="infoRegistroEmpleadoDesde" class="cssinfoRegistroLOV" value="#{msg['infoRegistro']} #{controlNReporteNomina.infoRegistroEmpleadoDesde}"/>

                            <p:commandButton id="aceptarED" class="cssAceptarLOV" value="#{msg['aceptar']}" disabled="#{controlNReporteNomina.aceptar}" actionListener="#{controlNReporteNomina.actualizarEmplDesde()}" 
                                             icon="ui-icon-check" update=":form:EmpleadoDesdeDialogo" process="@this"/>

                            <p:commandButton id="atrasED" class="cssAtrasLOV" value="#{msg['cancelar']}" actionListener="#{controlNReporteNomina.cancelarCambioEmplDesde()}" 
                                             update=":form:EmpleadoDesdeDialogo" icon="ui-icon-arrowreturnthick-1-w" process="@this"/>
                        </div>
                    </p:dialog>

                    <p:dialog id="EmpleadoHastaDialogo" header="#{msg['codigoEMPH']}" widgetVar="EmpleadoHastaDialogo" draggable="true" resizable="false" closable="false"  
                              showEffect="fade" hideEffect="fade" width="446" modal="true">
                        <p:dataTable id="lovEmpleadoHasta" var="empleadoHasta" value="#{controlNReporteNomina.listValEmpleados}" rowKey="#{empleadoHasta.secuencia}"
                                     selection="#{controlNReporteNomina.empleadoSeleccionado}" selectionMode="single" widgetVar="lovEmpleadoHasta" scrollable="true" scrollWidth="425" scrollHeight="250"
                                     filteredValue="#{controlNReporteNomina.filtrarListEmpleados}" emptyMessage="#{msg['lovvacio']}" liveScroll="true" scrollRows="25">              

                            <p:ajax event="filter" listener="#{controlNReporteNomina.contarRegistrosEmpeladoH()}"/>    

                            <p:ajax event="rowSelect" listener="#{controlNReporteNomina.activarAceptar()}" update=":form:aceptarEH"/>
                            <p:ajax event="rowDblselect" listener="#{controlNReporteNomina.actualizarEmplHasta()}" update=":form:EmpleadoHastaDialogo" process="@this"   />
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarEMPH']}"/>  
                                <p:inputText class="cssFiltroLOV" autocomplete="off" id="globalFilter" onkeyup="PF('lovEmpleadoHasta').filter();" value="#{filtrado}"/>  
                            </f:facet>
                            <p:column filterBy="#{empleadoHasta.codigoempleado}" width="60" filterMatchMode="contains" filterStyle="width: 80% !important">
                                <f:facet name="header">
                                    <h:outputText style="text-align: center;" value="Código"/>
                                </f:facet>
                                <h:outputText  value="#{empleadoHasta.codigoempleado}"/>
                            </p:column>
                            <p:column filterBy="#{empleadoHasta.persona.nombreCompleto}" filterMatchMode="contains" filterStyle="width: 80% !important">
                                <f:facet name="header">
                                    <h:outputText value="Empleado}"/>
                                </f:facet>
                                <h:outputText value="#{empleadoHasta.persona.nombreCompleto}"/>
                            </p:column>
                        </p:dataTable>
                        <div class="cssBotonesLOV">
                            <h:outputText id="infoRegistroEmpleadoHasta" class="cssinfoRegistroLOV" value="#{msg['infoRegistro']} #{controlNReporteNomina.infoRegistroEmpleadoHasta}"/>

                            <p:commandButton id="aceptarEH" class="cssAceptarLOV" value="#{msg['aceptar']}" disabled="#{controlNReporteNomina.aceptar}" actionListener="#{controlNReporteNomina.actualizarEmplHasta()}" 
                                             icon="ui-icon-check" update=":form:EmpleadoHastaDialogo" process="@this"/>

                            <p:commandButton id="atrasEH" class="cssAtrasLOV" value="#{msg['cancelar']}" actionListener="#{controlNReporteNomina.cancelarCambioEmplHasta()}"
                                             update=":form:EmpleadoHastaDialogo" icon="ui-icon-arrowreturnthick-1-w" process="@this"/>
                        </div>
                    </p:dialog>

                    <p:dialog header="#{msg['gruposGC']}" widgetVar="GruposConceptosDialogo" draggable="true" resizable="false" closable="false" id="GruposConceptosDialogo"  
                              showEffect="fade" hideEffect="fade" width="456" modal="true">
                        <p:dataTable id="lovGruposConceptos" var="grupoC" value="#{controlNReporteNomina.listValGruposConceptos}" rowKey="#{grupoC.secuencia}"
                                     selection="#{controlNReporteNomina.grupoCSeleccionado}" selectionMode="single" widgetVar="lovGruposConceptos" scrollable="true" scrollWidth="435" scrollHeight="235"
                                     filteredValue="#{controlNReporteNomina.filtrarListGruposConceptos}" emptyMessage="#{msg['lovvacio']}" liveScroll="true" scrollRows="25">              

                            <p:ajax event="filter" listener="#{controlNReporteNomina.contarRegistrosGrupo()}"/>

                    <p:dialog id="proceso" header="#{msg['procesoE']}" widgetVar="proceso" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                        <p:inputTextarea value="#{controlNReporteNomina.parametroDeInforme.proceso.descripcion}" style="overflow: auto;" readonly="true"/>
                    </p:dialog>

                    <p:dialog id="notas" header="#{msg['notasE']}" widgetVar="notas" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                        <p:inputTextarea value="#{controlNReporteNomina.parametroDeInforme.mensajedesprendible}" style="overflow: auto;" readonly="true"/>
                    </p:dialog>

                    <p:dialog id="asociacion" header="#{msg['asociacionE']}" widgetVar="asociacion" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                        <p:inputTextarea value="#{controlNReporteNomina.parametroDeInforme.asociacion.descripcion}" style="overflow: auto;" readonly="true"/>
                    </p:dialog>

                    <p:dialog id="reporteAGenerar" header="#{msg['reporteAGenerar']}" widgetVar="reporteAGenerar" resizable="false" draggable="true" modal="true" height="93" width="240" style="font-size: 12px">  
                        <h:outputText value="#{controlNReporteNomina.reporteGenerar}" style="overflow: auto; width: 200px; height: 40px"/>
                        <p:commandButton id="cancelarReporteSeleccionado" icon="ui-icon-arrowreturnthick-1-w" value="#{msg['atras']}" onclick="PF('reporteAGenerar').hide();" actionListener="#{controlNReporteNomina.cancelarGenerarReporte()}" style="position: absolute; top: 60px; left: 148px; font-size: 11px;" process="@this"/>
                    </p:dialog>

                    <p:dialog id="requisitosReporte" header="#{msg['requisitosReporte']}" widgetVar="requisitosReporte" resizable="false" draggable="true" modal="true" height="93" width="240" style="font-size: 12px">  
                        <h:outputText value="#{controlNReporteNomina.requisitosReporte}" style="overflow: auto; width: 200px; height: 40px"/>
                        <p:commandButton id="cancelarRequisitoReporte" icon="ui-icon-arrowreturnthick-1-w" value="#{msg['atras']}" onclick="PF('requisitosReporte').hide();" actionListener="#{controlNReporteNomina.cancelarRequisitosReporte()}" style="position: absolute; top: 60px; left: 148px; font-size: 11px;" process="@this"/>
                    </p:dialog>

                    <p:dialog id="generandoReporte" header="#{msg['informacion']}" widgetVar="generandoReporte" resizable="false" closable="true" draggable="true" modal="true" height="85" width="350" style="font-size: 12px;">  
                        <h:graphicImage value="Imagenes/Iconos/cargando.gif" width="50" height="50" style="position: absolute; left: 15px; top: 20px;"/>
                        <h:outputText value="#{msg['generandoReporte']}" style="position: absolute; left: 80px; top: 20px; width: 240px; text-align: justify"/>
                        <!--<p:commandButton value="#{msg['cancelar']}" icon="ui-icon-arrowreturnthick-1-w" onclick="PF('generandoReporte').hide();" actionListener="#{controlNReporteNomina.cancelarReporte()}" style="position: absolute; top: 55px; left: 242px;" process="@this"/>-->
                    </p:dialog>

                    <p:dialog id="operacionEnProceso" header="#{msg['informacion']}" widgetVar="operacionEnProceso"  resizable="false" draggable="true" modal="true" height="65" width="350" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/cargando.gif" width="50" height="50" style="position: absolute; left: 30px; top: 10px;"/>
                        <h:outputText value="#{msg['operacionEnProceso']}" style="font-size: 12px; position: absolute; left: 95px; top: 20px; width: 240px; font-weight: bold;"/>
                    </p:dialog>

                    <p:dialog id="descargarReporte" widgetVar="descargarReporte" header="#{msg['informacion']}" resizable="false" draggable="true" modal="true" height="90" width="330" style="font-size: 12px;" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/descargar.gif" width="50" height="50" style="position: absolute; left: 20px; top: 10px;"/>
                        <h:outputText value="#{msg['mensajeExitoReporte']}" style="position: absolute; left: 80px; top: 20px; width: 240px; text-align: justify"/>
                        <p:commandButton value="#{msg['descargar']}" icon="ui-icon-download" actionListener="#{controlNReporteNomina.exportarReporte()}" style="position: absolute; top: 50px; left: 100px;" process="@this" ajax="false" onclick="PF('descargarReporte').hide();"/>
                        <p:commandButton value="#{msg['cancelar']}" icon="ui-icon-arrowreturnthick-1-w" onclick="PF('descargarReporte').hide();" style="position: absolute; top: 50px; left: 212px;" process="@this"/>
                    </p:dialog> 

                    <p:dialog id="errorGenerandoReporte" header="#{msg['errorReporte']}" widgetVar="errorGenerandoReporte"  resizable="false" draggable="true" modal="true" height="90" width="350" style="font-size: 12px">  
                        <p:inputTextarea value="#{controlNReporteNomina.pathReporteGenerado}" style="position: absolute; left: 10px; top: 20px; width: 300px; height: 70px; overflow: auto;" readonly="true"/>
                    </p:dialog>

                    <p:dialog id="verReportePDF" widgetVar="verReportePDF" header="#{controlNReporteNomina.cabezeraVisor}" style="width: 802px; height: 490px;" resizable="false" draggable="true" modal="true" onHide="reiniciarStreamedContent();">
                        <p:media value="#{controlNReporteNomina.reporte}" style="width: 800px; height: 500px;" player="pdf" rendered="#{controlNReporteNomina.reporte != null}"/>
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="#{msg['error']}" widgetVar="seleccionarRegistro"  resizable="false" draggable="true" modal="true" height="60" width="275"  closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="#{msg['seleccionarRegistro']}" style="position: absolute; left: 70px; top: 15px; width: 185px; font-weight: bold;"/>
                    </p:dialog>

                    <p:remoteCommand name="reiniciarStreamedContent" actionListener="#{controlNReporteNomina.reiniciarStreamedContent()}"/>
                    <p:remoteCommand name="dialogoGenerandoReporte" actionListener="#{controlNReporteNomina.generandoReport()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
