<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>

    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.novedadesreemplazos" var="msg"/>
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">    
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left;"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); border: none;" actionListener="#{controlNovedadesReemplazos.guardarCambiosEncargaturas()}" process="@this"/>
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); border: none;" actionListener="#{controlNovedadesReemplazos.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); border: none;" actionListener="#{controlNovedadesReemplazos.listaValoresBoton()}" process="@this"
                                                 disabled="#{controlNovedadesReemplazos.activarLov}" oncomplete="PF('operacionEnProceso').hide()" onclick="PF('operacionEnProceso').show()"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); border: none;" actionListener="#{controlNovedadesReemplazos.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); border: none;" ajax="false" actionListener="#{controlNovedadesReemplazos.exportXLS()}"/>
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); border: none;" actionListener="#{controlNovedadesReemplazos.limpiarNuevaEncargatura()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosEncargaturasExportar" fileName="EncargaturasXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); border: none;" actionListener="#{controlNovedadesReemplazos.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); border: none;" oncomplete="PF('NuevaNovedadReemplazo').show()" update=":formularioDialogos:nuevaEncargatura" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}"/> 

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); border: none;" actionListener="#{controlNovedadesReemplazos.borrarEncargaturas()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); border: none;" actionListener="#{controlNovedadesReemplazos.duplicarNR()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); border: none;" actionListener="#{controlNovedadesReemplazos.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);"
                                                 oncomplete="window.location.reload()" actionListener="#{controlNovedadesReemplazos.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" actionListener="#{controlNovedadesReemplazos.salir()}" process="@this"/>
                                <p:tooltip  for="salir" value="Salir"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <p:commandButton  class="cssBotonAceptar" id="ACEPTAR" value="" disabled="#{controlNovedadesReemplazos.guardado}" onclick="PF('confirmarGuardar').show();" update=":form:datosEncargaturasEmpleado" process="@this"/>
                        <p:commandButton class="cssBotonCancelar" id="ATRAS" value="" actionListener="#{controlNovedadesReemplazos.salir()}"/>



                        <fieldset style="position: absolute; top: 80px; left: 10px; height: 140px; width: 580px; border-radius: 10px; text-align: left;">
                            <legend style="font-size: 14px; color: #14388B"><strong>#{msg['empleados']}</strong></legend>
                            <p:commandButton style="background-image: url(Imagenes/Iconos/buscardbL.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 150px; height: 30px; position: absolute; left: 630px; top: 30px; " id="btnBuscarEmpl" onclick="PF('operacionEnProceso').show()"
                                              oncomplete="PF('operacionEnProceso').hide()" actionListener="#{controlNovedadesReemplazos.asignarIndex(encargaturas, 0, 0)}"
                                             disabled="#{controlNovedadesReemplazos.botones}" value="" process="@this"/>
                            <p:commandButton style="background-image: url(Imagenes/Iconos/todosdbL.png); background-size: 100% 100%; 
                                             background-repeat: no-repeat; border: none; width: 150px; height: 30px; position: absolute; left: 630px; top: 70px; " id="btnMostrarTodos" actionListener="#{controlNovedadesReemplazos.mostrarTodos()}" value="" process="@this" disabled="#{controlNovedadesReemplazos.botones}"/>


                            <p:dataTable id="datosEmpleados" var="empleados" value="#{controlNovedadesReemplazos.listaEmpleadosNovedad}"
                                         rowKey="#{empleados.secuencia}" rowIndexVar="indiceT" style=" border: 1px; text-align: left; width: 560px;"                           
                                         scrollable="true" scrollHeight="80" scrollWidth="575" filteredValue="#{controlNovedadesReemplazos.filtradosListaEmpleadosNovedad}" 
                                         emptyMessage="#{msg['vacio']}" selection="#{controlNovedadesReemplazos.seleccionMostrar}"
                                         editable="true" editMode="cell" selectionMode="single">

                                <p:ajax event="rowSelect" listener="#{controlNovedadesReemplazos.cambiarEmpleado()}"/>
                                <p:column headerText="#{msg['codigo']}" sortBy="#{empleados.codigoempleado}" filterBy="#{empleados.codigoempleado}" filterMatchMode="contains" id="nREmpleadosCodigos" width="20%" filterStyle="display: none; visibility: hidden;">                                  
                                    <h:outputText value="#{empleados.codigoempleado}"/>
                                    <f:facet name="footer">
                                        <h:outputText value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['nombre']}" sortBy="#{empleados.persona.nombreCompleto}" filterBy="#{empleados.persona.nombreCompleto}" filterMatchMode="contains" id="nREmpleadosNombres" width="80%" filterStyle="display: none; visibility: hidden;">                                  
                                    <h:outputText value="#{empleados.persona.nombreCompleto}"/>
                                    <f:facet name="footer">
                                        <h:outputText value=" "/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                            <h:outputText id="infoRegistroEmpleadosNovedad" value="#{msg['infoRegistro']} #{controlNovedadesReemplazos.infoRegistroEmpleadosNovedad}" style="position: relative; left: 0px; top: 1px; font-weight: bold;"/>
                        </fieldset>

                        <fieldset style="position: absolute; left: 10px; top: 250px; width: 100px; height: 220px; border-radius: 10px; ">
                            <legend style="font-size: 14px; color: #14388B"><strong>#{msg['reemplazos']}</strong></legend>
                            <p:dataTable id="datosEncargaturasEmpleado" var="encargaturas" value="#{controlNovedadesReemplazos.listaEncargaturas}"
                                         rowKey="#{encargaturas.secuencia}" rowIndexVar="indice" style=" border: 1px; width: 820px;"                             
                                         scrollable="true" scrollHeight="#{controlNovedadesReemplazos.altoTabla}" scrollWidth="820"  
                                         filteredValue="#{controlNovedadesReemplazos.filtradosListaEncargaturas}" 
                                         emptyMessage="#{msg['vacio']}" widgetVar="datosEncargaturasEmpleado"
                                         editable="true" editMode="cell"
                                         selection="#{controlNovedadesReemplazos.encargaturaSeleccionada}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlNovedadesReemplazos.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['nombreempleado']}" sortBy="#{encargaturas.reemplazado.persona.nombreCompleto}" filterBy="#{encargaturas.reemplazado.persona.nombreCompleto}" filterMatchMode="contains"  width="200" id="nREmpleadoReemplazado" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{encargaturas.reemplazado.persona.nombreCompleto}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{encargaturas.reemplazado.persona.nombreCompleto}" id="editarNombreReemplazado" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlNovedadesReemplazos.modificarEncargaturas(encargaturas)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadesReemplazos.cambiarIndice(encargaturas, 0)}" process="@this"
                                                        onstart="PF('datosEncargaturasEmpleado').unselectAllRows();PF('datosEncargaturasEmpleado').selectRow(#{indice});"/>
                                                <p:ajax event="dblclick" listener="#{controlNovedadesReemplazos.asignarIndex(encargaturas, 5, 0)}" onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 205px;" id="fooNombreReemplazado" value=" " onstart="#{controlNovedadesReemplazos.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('novedadesreemplazos', 'empleado')}" actionListener="#{controlEmpleado.recibirPaginaEntrante('novedadesreemplazos')}"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tipodereemplazo']}" sortBy="#{encargaturas.tiporeemplazo.nombre}" filterBy="#{encargaturas.tiporeemplazo.nombre}" filterMatchMode="contains" id="nRTiposReemplazos" width="133" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{encargaturas.tiporeemplazo.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{encargaturas.tiporeemplazo.nombre}" id="editarTipoReemplazo" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlNovedadesReemplazos.modificarEncargaturas(encargaturas)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadesReemplazos.cambiarIndice(encargaturas, 1)}" process="@this"
                                                       onstart="PF('datosEncargaturasEmpleado').unselectAllRows();PF('datosEncargaturasEmpleado').selectRow(#{indice});"/>
                                                <p:ajax event="dblclick" listener="#{controlNovedadesReemplazos.asignarIndex(encargaturas, 1, 0)}" onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 175px;" onstart="#{controlNovedadesReemplazos.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('novedadesreemplazos', 'tiporeemplazo')}" actionListener="#{controlTiposReemplazos.recibirPaginaEntrante('novedadesreemplazos')}" id="fooTipoReemplazo" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['fechapago']}" sortBy="#{encargaturas.fechapago}" filterBy="#{encargaturas.fechapago}" filterMatchMode="contains"  width="72" id="nRFechasPagos" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{encargaturas.fechapago}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="editFechaPago" value="#{encargaturas.fechapago}"> 
                                                <p:ajax event="dateSelect"  update="editFechaPago"/>
                                                <p:ajax event="change" listener="#{controlNovedadesReemplazos.modificarEncargaturas(encargaturas)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadesReemplazos.cambiarIndice(encargaturas, 2)}" process="@this"
                                                        onstart="PF('datosEncargaturasEmpleado').unselectAllRows();PF('datosEncargaturasEmpleado').selectRow(#{indice});"/>
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['fechainicial']}" sortBy="#{encargaturas.fechainicial}" filterBy="#{encargaturas.fechainicial}" filterMatchMode="contains"  width="90" id="nRFechasIniciales" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{encargaturas.fechainicial}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="editFechaInicial" value="#{encargaturas.fechainicial}"> 
                                                <p:ajax event="dateSelect"  update="editFechaInicial"/>
                                                <p:ajax event="change" listener="#{controlNovedadesReemplazos.modificarEncargaturas(encargaturas)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadesReemplazos.cambiarIndice(encargaturas, 3)}" process="@this" 
                                                        onstart="PF('datosEncargaturasEmpleado').unselectAllRows();PF('datosEncargaturasEmpleado').selectRow(#{indice});"/>
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['fechafinal']}" sortBy="#{encargaturas.fechafinal}" filterBy="#{encargaturas.fechafinal}" filterMatchMode="contains"  width="80" id="nRFechasFinales" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{encargaturas.fechafinal}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="editFechaFinal" value="#{encargaturas.fechainicial}"> 
                                                <p:ajax event="dateSelect"  update="editFechaFinal"/>
                                                <p:ajax event="change" listener="#{controlNovedadesReemplazos.modificarEncargaturas(encargaturas)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadesReemplazos.cambiarIndice(encargaturas, 4)}" process="@this"
                                                        onstart="PF('datosEncargaturasEmpleado').unselectAllRows();PF('datosEncargaturasEmpleado').selectRow(#{indice});"/>
                                            </p:calendar>

                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="DescripciÃ³n del Cargo" sortBy="#{encargaturas.cargo.nombre}" filterBy="#{encargaturas.cargo.nombre}" filterMatchMode="contains" id="nRCargos" width="145" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{encargaturas.cargo.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{encargaturas.cargo.nombre}" id="editarCargo" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlNovedadesReemplazos.modificarEncargaturas(encargaturas)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadesReemplazos.cambiarIndice(encargaturas, 5)}" process="@this" 
                                                        onstart="PF('datosEncargaturasEmpleado').unselectAllRows();PF('datosEncargaturasEmpleado').selectRow(#{indice});"/>
                                                <p:ajax event="dblclick" listener="#{controlNovedadesReemplazos.asignarIndex(encargaturas, 3, 0)}" onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px;" id="fooCargos" onstart="#{controlNovedadesReemplazos.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('novedadesreemplazos', 'cargo')}" actionListener="#{controlCargo.recibirPaginaEntrante('novedadesreemplazos')}" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['motivoreemplazo']}" sortBy="#{encargaturas.motivoreemplazo.nombre}" filterBy="#{encargaturas.motivoreemplazo.nombre}" filterMatchMode="contains" id="nRMotivosReemplazos" width="145" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{encargaturas.motivoreemplazo.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{encargaturas.motivoreemplazo.nombre}" id="editarMotivoReemplazo" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlNovedadesReemplazos.modificarEncargaturas(encargaturas)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadesReemplazos.cambiarIndice(encargaturas, 6)}" process="@this"
                                                        onstart="PF('datosEncargaturasEmpleado').unselectAllRows();PF('datosEncargaturasEmpleado').selectRow(#{indice});"/>
                                                <p:ajax event="dblclick" listener="#{controlNovedadesReemplazos.asignarIndex(encargaturas, 2, 0)}" onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px;" id="fooMotivoReemplazo" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['estructura']}" sortBy="#{encargaturas.estructura.nombre}" filterBy="#{encargaturas.estructura.nombre}" filterMatchMode="contains" id="nREstructuras" width="145" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{encargaturas.estructura.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{encargaturas.estructura.nombre}" id="editarEncargatura" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlNovedadesReemplazos.modificarEncargaturas(encargaturas)}"/>
                                                <p:ajax event="select" listener="#{controlNovedadesReemplazos.cambiarIndice(encargaturas, 7)}" process="@this"
                                                        onstart="PF('datosEncargaturasEmpleado').unselectAllRows();PF('datosEncargaturasEmpleado').selectRow(#{indice});"/>
                                                <p:ajax event="dblclick" listener="#{controlNovedadesReemplazos.asignarIndex(encargaturas, 4, 0)}" onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px;" id="fooEstructura" onstart="#{controlNovedadesReemplazos.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('novedadesreemplazos', 'estructura')}" actionListener="#{controlEstructura.recibirPaginaEntrante('novedadesreemplazos')}" value=""/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistro" value="#{msg['infoRegistro']} #{controlNovedadesReemplazos.infoRegistro}" style="position: relative; left: 0px; top: 1px; font-weight: bold;"/>
                        </fieldset>
                    </p:panel>
                </h:form>

                <h:form id="formularioDialogos">

                    <!-- DIALOGOS RASTROS -->

                    <p:dialog id="confirmarRastro" header="#{msg['atencion']}" widgetVar="confirmarRastro"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight: bold; text-align: center;"/>
                        <p:commandButton value="#{msg['si']}" onclick="PF('confirmarRastro').hide();" actionListener="#{controlRastro.recibirDatosTabla(controlNovedadesReemplazos.encargaturaSeleccionada.secuencia, 'Encargaturas', 'novedadesreemplazos')}" style="position: absolute; top: 65px; left: 175px;" onstart="#{controlNovedadesReemplazos.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('novedadesreemplazos', 'rastrotabla')}" process="@this" 
                                         icon="ui-icon-check"/>
                        <p:commandButton value="#{msg['no']}" onclick="PF('confirmarRastro').hide();" style="position: absolute; top: 65px; left: 240px;" process="@this" icon="ui-icon-close"  />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['atencion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">
