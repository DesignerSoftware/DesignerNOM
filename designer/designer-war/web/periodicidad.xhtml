<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.periodicidad" var="msg" />
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Periodicidades" styleClass="panelTotal"> 
                       
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left">

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" actionListener="#{controlPeriodicidades.guardarCambiosPeriodicidad()}" process="@this" />
                                <p:tooltip style="" for="guardarRapido" value="#{msg['guardar']}" />
                                
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" actionListener="#{controlPeriodicidades.editarCelda()}" process="@this"/>
                                <p:tooltip style="" for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" actionListener="#{controlPeriodicidades.listaValoresBoton()}"  disabled="#{controlPeriodicidades.activarLov}"
                                                 process="@this"/>
                                <p:tooltip style="" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" actionListener="#{controlPeriodicidades.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);" ajax="false" actionListener="#{controlPeriodicidades.exportXLS()}" />
                                <p:tooltip style="" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" actionListener="#{controlPeriodicidades.limpiarNuevoPeriodicidades()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosPeriodicidadesExportar" fileName="Periodicidades" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" actionListener="#{controlPeriodicidades.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"  oncomplete="PF('nuevoRegistroPeriodicidades').show()" update=":formularioDialogos:nuevaPeriodicidads" process="@this"/> 
                                <p:tooltip style="" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);" actionListener="#{controlPeriodicidades.verificarBorrado()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" actionListener="#{controlPeriodicidades.duplicandoPeriodicidades()}"  process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="#{msg['duplicar']}" />
                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" actionListener="#{controlPeriodicidades.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" actionListener="#{controlPeriodicidades.cancelarModificacion()}"  oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" action="#{controlPeriodicidades.redirigir()}" actionListener="#{controlPeriodicidades.salir()}"  process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 350px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Periodicidades</strong></legend>

                            <p:dataTable id="datosPeriodicidades" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 815px ; border: 1px;"                      
                                         value="#{controlPeriodicidades.listPeriodicidades}" scrollable="true" scrollHeight="#{controlPeriodicidades.tamano}"  scrollWidth="835"
                                         filteredValue="#{controlPeriodicidades.filtrarPeriodicidades}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell"   liveScroll="true" scrollRows="50"  widgetVar="datosPeriodicidades"
                                         selection="#{controlPeriodicidades.periocidadSeleccionadaTabla}"
                                         selectionMode="single">
                                <p:ajax event="filter" listener="#{controlPeriodicidades.eventoFiltrar()}"/>

                                <p:column id="detalles" width="5" filterStyle="display: none; visibility: hidden;" >  
                                    <!--style="padding-left: 0px; padding-right: 0px; width: 19px; text-align: center"-->
                                    <f:facet name="header">
                                        <h:outputText id="DetalleC" value="D"/>
                                        <p:tooltip for="DetalleC" value="Detalles Periodicidad"/>
                                    </f:facet>
                                    <p:commandButton action="detallesp" style="width: 18px; height: 18px; background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" 
                                                     value=""  actionListener="#{controlDetallesPeriodicidades.recibirPagina('detallesp', controlPeriodicidades.periocidadSeleccionadaTabla.secuencia)}">
                                    </p:commandButton>   
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>

                                </p:column>
                                
                                
                                <p:column sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="codigoCC" width="20" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="codT" value="#{msg['cod']}"/>
                                        <p:tooltip for="codT" value="#{msg['codtooltip']}"/>
                                    </f:facet>
                                    
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.codigo}" maxlength="4" id="editarCodigoCC" style="height: 12px; border-radius: 0px; width: 99%; text-transform: uppercase" > 
                                                <p:ajax  event="change" listener="#{controlPeriodicidades.modificandoUnidad(info)}" update="@this"/>
                                                <p:ajax event="select" listener="#{controlPeriodicidades.cambiarIndice(info,0)}" 
                                                        onstart="PF('datosPeriodicidades').unselectAllRows();PF('datosPeriodicidades').selectRow(#{indice});" /> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>  

                                <p:column  sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains"  id="nombreUnidad" width="113" filterStyle="display: none; visibility: hidden;" >      
                                    <f:facet name="header">
                                        <h:outputText id="descT" value="#{msg['desc']}"/>
                                        <p:tooltip for="descT" value="#{msg['desctooltip']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.nombre}" style="text-transform: uppercase" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  id="editarNombreCentroCoso" maxlength="30" value="#{info.nombre}" style="height: 12px; border-radius: 0px; width: 99.5%; text-transform: uppercase">
                                                <p:ajax event="change" listener="#{controlPeriodicidades.modificandoUnidad(info)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlPeriodicidades.cambiarIndice(info, 1)}" 
                                                        onstart="PF('datosPeriodicidades').unselectAllRows();PF('datosPeriodicidades').selectRow(#{indice});" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column sortBy="#{info.unidad.codigo}" filterBy="#{info.unidad.codigo}" filterMatchMode="contains" id="codigoUnidad" width="55" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="codundT" value="#{msg['codund']}"/>
                                        <p:tooltip for="codundT" value="#{msg['codundtooltip']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.unidad.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.unidad.codigo}" id="editarCodigoUnidad" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlPeriodicidades.modificandoUnidad(info)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlPeriodicidades.cambiarIndice(info, 2)}" 
                                                        onstart="PF('datosPeriodicidades').unselectAllRows();PF('datosPeriodicidades').selectRow(#{indice});" />
                                                <p:ajax event="dblclick" listener="#{controlPeriodicidades.asignarIndex(info, 0, 2)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 120px;" id="fooCodigoUnidad" action="unidad" actionListener="#{controlUnidad.recibirPaginaEntrante('unidad')}" value=""/>
                                    </f:facet>
                                </p:column> 
                                <p:column sortBy="#{info.unidad.nombre}" filterBy="#{info.unidad.nombre}" filterMatchMode="contains" id="tipoUnidad" width="40" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="undT" value="Unidad"/>
                                        <p:tooltip for="undT" value="#{msg['descundtooltip']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.unidad.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.unidad.nombre}" id="editarTipoUnidad" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlPeriodicidades.modificandoUnidad(info)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlPeriodicidades.cambiarIndice(info,3)}" 
                                                        onstart="PF('datosPeriodicidades').unselectAllRows();PF('datosPeriodicidades').selectRow(#{indice});" />
                                                <p:ajax event="dblclick" listener="#{controlPeriodicidades.asignarIndex(info, 0, 2)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 100px;" id="fooTipoUnidad" action="unidad" actionListener="#{controlUnidad.recibirPaginaEntrante('unidad')}" value=""/>
                                    </f:facet>
                                </p:column>  
                                <p:column sortBy="#{info.unidadbase.codigo}" filterBy="#{info.unidadbase.codigo}" filterMatchMode="contains" id="codigoUnidadbase" width="80" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="codundbT" value="#{msg['codundb']}"/>
                                        <p:tooltip for="codundbT" value="#{msg['codundbtooltip']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.unidadbase.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.unidadbase.codigo}" id="editarCodigoUnidadBase" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlPeriodicidades.modificandoUnidad(info)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlPeriodicidades.cambiarIndice(info, 4)}" 
                                                        onstart="PF('datosPeriodicidades').unselectAllRows();PF('datosPeriodicidades').selectRow(#{indice});" />
                                                <p:ajax event="dblclick" listener="#{controlPeriodicidades.asignarIndex(info, 0, 3)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 160px;" id="fooCodigoUnidadBase" action="unidad" actionListener="#{controlUnidad.recibirPaginaEntrante('unidad')}" value=""/>
                                    </f:facet>
                                </p:column> 
                                <p:column sortBy="#{info.unidadbase.nombre}" filterBy="#{info.unidadbase.nombre}" filterMatchMode="contains" id="unidadBase" width="70" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="descbT" value="#{msg['descb']}"/>
                                        <p:tooltip for="descbT" value="#{msg['descbtooltip']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.unidadbase.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.unidadbase.nombre}" id="editarUnidadBase" style="height: 12px; border-radius: 0px; width: 93.5%; text-transform: uppercase" > 
                                                <p:ajax event="change" listener="#{controlPeriodicidades.modificandoUnidad(info)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlPeriodicidades.cambiarIndice(info,5)}" 
                                                        onstart="PF('datosPeriodicidades').unselectAllRows();PF('datosPeriodicidades').selectRow(#{indice});" />
                                                <p:ajax event="dblclick" listener="#{controlPeriodicidades.asignarIndex(info, 0, 3)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 140px;" id="fooUnidadBase" action="unidad" actionListener="#{controlUnidad.recibirPaginaEntrante('unidad')}" value=""/>
                                    </f:facet>
                                </p:column>  
                            </p:dataTable> 
                            <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlPeriodicidades.infoRegistro}" style="position: relative; left: 0px; top: 7px; font-weight: bold"/>
                        </fieldset>

                        <!-- DIALOGO L.O.V ESTATICO UBICACIONES -->
                        <p:dialog header="Buscar Unidades" widgetVar="tiposPeriodicidadesDialogo" draggable="true" resizable="false" closable="false" id="tiposPeriodicidadesDialogo"  
                                  showEffect="fade" hideEffect="fade" width="470" modal="true" style="">
                            <p:dataTable id="lovTipoPeriodicidades" style=" width: 430px;" var="unidads" value="#{controlPeriodicidades.listaUnidades}" rowKey="#{unidads.secuencia}"
                                         selection="#{controlPeriodicidades.unidadSeleccionada}" selectionMode="single" widgetVar="lovTipoPeriodicidades" scrollable="true" scrollWidth="445" scrollHeight="250"
                                         filteredValue="#{controlPeriodicidades.filtradoUnidades}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlPeriodicidades.activarAceptar()}" update=":form:aceptarTCC"/>
                                <p:ajax event="rowDblselect" listener="#{controlPeriodicidades.actualizarTipoPeriodicidad()}" process="@this" />
                                <p:ajax event="filter" listener="#{controlPeriodicidades.contarRegistrosUnidades()}" process="@this" />

                                <f:facet name="header">  
                                    <h:outputText value="Buscar Unidad" />  
                                    <p:inputText  autocomplete="off"  id="globalFilter" onkeyup="PF('lovTipoPeriodicidades').filter();" class="cssFiltroLOV" />  
                                </f:facet>
                                <p:column filterBy="#{unidads.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 80% !important">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="#{msg['cod']}" />
                                    </f:facet>
                                    <h:outputText  value="#{unidads.codigo}" />
                                </p:column>
                                <p:column filterBy="#{unidads.nombre}" width="200"  filterMatchMode="contains" filterStyle="width: 80% !important">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre Unidad" />
                                    </f:facet>
                                    <h:outputText value="#{unidads.nombre}" />
                                </p:column>
                            </p:dataTable>
                            <div class="cssBotonesLOV"> 
                            <h:outputText id="infoRegistroUnidades" value="#{msg['infoRegistro']} #{controlPeriodicidades.infoRegistroUnidades}" class="cssinfoRegistroLOV"/>
                            <p:commandButton id="aceptarTCC" class="cssAceptarLOV" icon="ui-icon-check" value="#{msg['aceptar']}" disabled="#{controlPeriodicidades.aceptar}"  actionListener="#{controlPeriodicidades.actualizarTipoPeriodicidad()}" process="@this"/>
                            <p:commandButton id="atrasTCC" class="cssAtrasLOV" icon="ui-icon-arrowreturnthick-1-w" value="#{msg['atras']}"  actionListener="#{controlPeriodicidades.cancelarCambioTipoPeriodicidad()}"  process="@this"/>
                            </div>
                        </p:dialog> 

                        <p:dialog header="Unidades Base" widgetVar="unidadesBaseDialogo" draggable="true" resizable="false" closable="false" id="unidadesBaseDialogo"  
                                  showEffect="fade" hideEffect="fade" width="470" modal="true" style="">
                            <p:dataTable id="lovUnidadesBase" style=" width: 430px;" var="unidads" value="#{controlPeriodicidades.listaUnidades}" rowKey="#{unidads.secuencia}"
                                         selection="#{controlPeriodicidades.unidadBaseSeleccionada}" selectionMode="single" widgetVar="lovUnidadesBase" scrollable="true" scrollWidth="445" scrollHeight="250"
                                         filteredValue="#{controlPeriodicidades.filtradoUnidades}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlPeriodicidades.activarAceptar()}" update=":form:aceptarUB"/>
                                <p:ajax event="rowDblselect" listener="#{controlPeriodicidades.actualizarUnidadBase()}" process="@this" />
                                <p:ajax event="filter" listener="#{controlPeriodicidades.contarRegistrosUnidadesBase()}" process="@this" />

                                <f:facet name="header">  
                                    <h:outputText value="Buscar Unidad Base"/>  
                                    <p:inputText  autocomplete="off"  id="globalFilter" onkeyup="PF('lovUnidadesBase').filter();" class="cssFiltroLOV" />  
                                </f:facet>
                                <p:column filterBy="#{unidads.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 80% !important">
                                    <f:facet name="header">
                                        <h:outputText style="text-align: center" value="#{msg['cod']}" />
                                    </f:facet>
                                    <h:outputText  value="#{unidads.codigo}" />
                                </p:column>
                                <p:column filterBy="#{unidads.nombre}" width="200"  filterMatchMode="contains" filterStyle="width: 80% !important">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre Base" />
                                    </f:facet>
                                    <h:outputText value="#{unidads.nombre}" />
                                </p:column>
                            </p:dataTable>
                            
                            <div class="cssBotonesLOV"> 
                            <h:outputText id="infoRegistroUnidadesBase" value=" #{msg['infoRegistro']}#{controlPeriodicidades.infoRegistroUnidadesBase}" class="cssinfoRegistroLOV"/>
                            <p:commandButton id="aceptarUB" class="cssAceptarLOV" icon="ui-icon-check" value="Aceptar" disabled="#{controlPeriodicidades.aceptar}"  actionListener="#{controlPeriodicidades.actualizarUnidadBase()}"  process="@this"/>
                            <p:commandButton id="atrasUB" class="cssAtrasLOV" icon="ui-icon-arrowreturnthick-1-w" value="Atras" actionListener="#{controlPeriodicidades.cancelarCambioUnidadBase()}"  process="@this"/>
                            </div>
                        </p:dialog> 


<!--                        <p:commandButton style="position: absolute; left: 10px; top: 470px; height: 30px; width: 168px; background-image: url(Imagenes/Iconos/botonL.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; color: white;"  icon="ui-icon-search" id="BUSCARCENTROCOSTO" value="Buscar Periodicidad" actionListener="#{controlPeriodicidades.llamadoDialogoBuscarPeriodicidades()}" process="@this" />
                        <p:commandButton style="position: absolute; left: 190px; top: 470px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/todosbd.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="MOSTRARTODOS" value="" disabled="#{controlPeriodicidades.mostrarTodos}" actionListener="#{controlPeriodicidades.cancelarModificacion()}" process="@this"/>-->
                        <p:commandButton class="cssBotonAceptar" id="ACEPTAR" value="" disabled="#{controlPeriodicidades.guardado}" onclick="PF('confirmarGuardar').show();" update=":form:datosPeriodicidades" process="@this" />
                        <p:commandButton class="cssBotonCancelar" id="ATRAS"  value="" actionListener="#{controlPeriodicidades.salir()}" action="#{controlPeriodicidades.redirigir()}" process="@this" />

                    </p:panel>

                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="Si" onclick="PF('confirmarGuardar').hide();" action="#{controlPeriodicidades.redirigir()}" actionListener="#{controlPeriodicidades.guardarCambiosPeriodicidad()}" style="position: absolute; top: 50px; left: 140px;" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="No" onclick="PF('confirmarGuardar').hide();" action="#{controlPeriodicidades.redirigir()}" actionListener="#{controlPeriodicidades.cancelarModificacion()}" style="position: absolute; top: 50px; left: 205px;" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="Cancelar" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 50px; left: 275px;" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>

                    <p:dialog id="validacionDuplicarPeriodicidad" header="#{msg['atencion']}" widgetVar="validacionDuplicarPeriodicidad"  resizable="false" draggable="true" modal="true" height="95" width="400" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="#{controlPeriodicidades.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight:bold" />
                        <p:commandButton value="Aceptar" onclick="PF('validacionDuplicarPeriodicidad').hide();" style="position: absolute; top: 65px; left: 260px;" icon="ui-icon-check" process="@this" />
                    </p:dialog>

                    <p:dialog id="validacionBorrar" header="#{msg['error']}" widgetVar="validacionBorrar"  resizable="false" draggable="true" modal="true" height="90" width="400" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="No se puede borrar este elemento porque esta relacionado con otra tabla" style="position: absolute; left: 80px; top: 15px; width: 300px; font-weight:bold" />
