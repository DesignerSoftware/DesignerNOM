<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">  
                <script type="text/javascript">
                    $(window).load(function () {
                        foco('form:guardarRapido');
                    });
                    function foco(idElemento) {
                        document.getElementById(idElemento).focus();
                    }
                    ;
                </script>
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.emplsolucionesnodos" var="msg"/>
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel id="PanelTotal" header="Soluciones Nodos" styleClass="panelTotal">    

                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton style="background-image: url(Imagenes/Iconos/guardar.png);" 
                                                 id="guardarRapido" value="" actionListener="#{controlEmplSolucionesNodos.guardarCambiosNovedades()}" process="@this"/>
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/editar.png);" 
                                                 id="editar" value="" actionListener="#{controlEmplSolucionesNodos.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}"/>
                                <p:separator />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/lupa.png);" 
                                                 id="listaValores" value="" process="@this" disabled="#{controlEmplSolucionesNodos.activarLOV}" actionListener="#{controlEmplSolucionesNodos.listaValoresBoton()}"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/embudo.png);" 
                                                 id="filtrar" value="" actionListener="#{controlEmplSolucionesNodos.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>
                                <p:separator />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/excel.png);" 
                                                 id="exportarXLS" value="" ajax="false" actionListener="#{controlEmplSolucionesNodos.exportXLS()}"/>
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/xml.png);" 
                                                 id="exportarXML" value="" actionListener="#{controlEmplSolucionesNodos.limpiarNuevaSN()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosSolucionesNodosExportar" fileName="SolucionesNodosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/pdf.png);" 
                                                 id="exportarPDF" value="" actionListener="#{controlEmplSolucionesNodos.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                                <p:separator /> 
                                <p:commandButton style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);" 
                                                 id="insertar" value="" oncomplete="PF('nuevoRegistroSolucion').show()" update=":formularioDialogos:nuevoSn"  process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}"/> 

                                <p:commandButton style="background-image: url(Imagenes/Iconos/delete.png);" 
                                                 id="eliminar" value="" actionListener="#{controlEmplSolucionesNodos.borrarNovedades()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                                <p:commandButton style="background-image: url(Imagenes/Iconos/duplicar.png);" 
                                                 id="duplicar" value="" actionListener="#{controlEmplSolucionesNodos.duplicarSN()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                                <p:separator /> 
                                <p:commandButton style="background-image: url(Imagenes/Iconos/rastro.png);" 
                                                 id="rastro" value="" actionListener="#{controlEmplSolucionesNodos.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px;"/> 

                                <p:commandButton style="background-image: url(Imagenes/Iconos/refrescar.png)"
                                                 id="refrescar" value="" oncomplete="window.location.reload()" actionListener="#{controlEmplSolucionesNodos.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton style="background-image: url(Imagenes/Iconos/salir.png)"
                                                 id="salir" value="" actionListener="#{controlEmplSolucionesNodos.salir()}"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; top: 70px; left: 10px; height: 185px; width: 584px; border-radius: 10px; text-align: left;">
                            <legend style="color: #14388B;"><strong>Empleados</strong></legend>

                            <p:dataTable id="datosEmpleados" var="empleados" value="#{controlEmplSolucionesNodos.listaEmpleados}"
                                         rowKey="#{empleados.secuencia}" style=" border: 1px; text-align: left; width: 560px;"                           
                                         scrollable="true" scrollWidth="580" filteredValue="#{controlEmplSolucionesNodos.listaEmpleadosFiltrar}" 
                                         emptyMessage="No se encontraron resultados para la búsqueda" selection="#{controlEmplSolucionesNodos.empleadoSeleccionado}"
                                         scrollHeight="#{controlEmplSolucionesNodos.altoTablaAux}"  widgetVar="datosEmpleados"
                                         editable="true" editMode="cell" selectionMode="single" >


                                <p:ajax event="rowSelect" listener="#{controlEmplSolucionesNodos.cambiarEmpleado()}"/>

                                <p:column style="text-align: center;" headerText="Código" sortBy="#{empleados.codigoempleado}" filterBy="#{empleados.codigoempleado}" 
                                          filterMatchMode="contains"  id="nEFechasIngreso" filterStyle="display: none; visibility: hidden;">
                                    <h:outputText value="#{empleados.codigoempleado}"/>
                                    <f:facet name="footer">
                                        <h:outputText value =""/>  
                                    </f:facet>  
                                </p:column>
                                
                                <p:column headerText="Nombre" sortBy="#{empleados.nombreCompleto}" filterBy="#{empleados.nombreCompleto}" 
                                          filterMatchMode="contains" id="nEEmpleadosNombres" filterStyle="display: none; visibility: hidden;" width="420">                                  
                                    <h:outputText value="#{empleados.nombreCompleto}"/>
                                </p:column>

                            </p:dataTable>

                            <h:outputText id="infoRegistroEmpleados" value="#{msg['infoRegistros']} #{controlEmplSolucionesNodos.infoRegistroEmpleados}" style="position: relative; left: 1px; top: 2px; font-weight: bold;"/>
                            <p:commandButton style="position: absolute; left: 650px; top: 50px;" class="cssBotonBuscarL" id="btnBuscarEmpleados" actionListener="#{controlEmplSolucionesNodos.abrirLista(0)}"
                                             value="" process="@this" onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                            <p:commandButton style="position: absolute; left: 650px; top: 85px;" class="cssBotonMostrarTodosL" id="btnMostrarTodos" widgetVar="btnMostrarTodos" value="" 
                                             actionListener="#{controlEmplSolucionesNodos.mostrarTodos()}" disabled="#{controlEmplSolucionesNodos.activarMTodos}" process="@this"/>

                        </fieldset>

                        <fieldset style="position: relative; left: -4px; top: 244px; width: 830px; height: 200px; border-radius: 10px;">
                            <legend style="color: #14388B"><strong>Soluciones Nodos</strong></legend>
                            <p:dataTable id="datosSolucionesNodos" var="sn" value="#{controlEmplSolucionesNodos.listaSN}"
                                         rowKey="#{sn.secuencia}" rowIndexVar="indice" style=" border: 1px; width: 820px;"                             
                                         scrollable="true" scrollWidth="830" widgetVar="datosSolucionesNodos"
                                         filteredValue="#{controlEmplSolucionesNodos.listaSNFiltrar}" 
                                         emptyMessage="No se encontraron resultados para la búsqueda"
                                         editable="true" editMode="cell" scrollHeight="#{controlEmplSolucionesNodos.altoTablaEmp}"
                                         selectionMode="single" selection="#{controlEmplSolucionesNodos.snSeleccionado}"
                                         rows="#{controlEmplSolucionesNodos.altoTablaRegEmp}" paginator="true" 
                                         paginatorTemplate="página {JumpToPageDropdown} de {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" 
                                         currentPageReportTemplate="{totalPages}">

                                <p:ajax event="filter" listener="#{controlEmplSolucionesNodos.eventoFiltrar()}"/>

                                <p:column style="text-align: center;" headerText="Concepto" sortBy="#{sn.codigoconcepto}" filterBy="#{sn.codigoconcepto}" 
                                          filterMatchMode="contains" id="concepto" width="70" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{sn.codigoconcepto}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off"  value="#{sn.codigoconcepto}" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height:12px;">
                                                <p:ajax event="select" onstart="PF('datosSolucionesNodos').unselectAllRows();PF('datosSolucionesNodos').selectRow(#{indice});" 
                                                        listener="#{controlEmplSolucionesNodos.cambiarIndice(sn, 0)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplSolucionesNodos.modificarSn(sn)}" process="@this" update="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmplSolucionesNodos.asignarIndex(0, 0)}" process="@this" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column style="text-align: center;" headerText="Nombre Concepto" sortBy="#{sn.nombreconcepto}" filterBy="#{sn.nombreconcepto}" 
                                          filterMatchMode="contains" id="descripcion" width="270" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{sn.tipo} POR> #{sn.nombreconcepto}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off"  value="#{sn.nombreconcepto}" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height:12px;">
                                                <p:ajax event="select" onstart="PF('datosSolucionesNodos').unselectAllRows();PF('datosSolucionesNodos').selectRow(#{indice});" 
                                                        listener="#{controlEmplSolucionesNodos.cambiarIndice(sn, 1)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplSolucionesNodos.modificarSn(sn)}" process="@this" update="@this"/>   
                                                <p:ajax event="dblclick" listener="#{controlEmplSolucionesNodos.asignarIndex(0, 0)}" process="@this" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>


                                <p:column style="text-align: center;"  sortBy="#{sn.fechadesde}" filterBy="#{sn.fechadesde}" 
                                          filterMatchMode="contains" id="fechaI" width="70" filterStyle="display: none; visibility: hidden;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerFechaInicial" value="Inicial"/>
                                        <p:tooltip  for="headerFechaInicial" value="Fecha Inicial de la Novedad"/>
                                    </f:facet> 
                                    <p:cellEditor>  

                                        <f:facet name="output">
                                            <h:outputText value="#{sn.fechadesde}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="dateFechaInicial" value="#{sn.fechadesde}"> 
                                                <p:ajax event="dateSelect" listener="#{controlEmplSolucionesNodos.modificarSn(sn)}" update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplSolucionesNodos.modificarSn(sn)}" update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="select" onstart="PF('datosSolucionesNodos').unselectAllRows();PF('datosSolucionesNodos').selectRow(#{indice});" process="@this"
                                                        listener="#{controlEmplSolucionesNodos.cambiarIndice(sn, 2)}" />
                                            </p:calendar>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column style="text-align: center;"  sortBy="#{sn.fechahasta}" filterBy="#{sn.fechahasta}" 
                                          filterMatchMode="contains" id="fechaF" width="70" filterStyle="display: none; visibility: hidden;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerFechaFinal" value="Final"/>
                                        <p:tooltip  for="headerFechaFinal" value="Fecha Final de la Novedad"/>
                                    </f:facet> 
                                    <p:cellEditor>  

                                        <f:facet name="output">
                                            <h:outputText value="#{sn.fechahasta}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="dateFechaFinal" value="#{sn.fechahasta}"> 
                                                <p:ajax event="dateSelect" listener="#{controlEmplSolucionesNodos.modificarSn(sn)}" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplSolucionesNodos.modificarSn(sn)}" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="select" onstart="PF('datosSolucionesNodos').unselectAllRows();PF('datosSolucionesNodos').selectRow(#{indice});" process="@this"
                                                        listener="#{controlEmplSolucionesNodos.cambiarIndice(sn, 3)}" />
                                            </p:calendar>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>


                                <p:column id="valor" sortBy="#{sn.valor}" width="70" filterBy="#{sn.valor}"
                                          filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" class="cssColumnasNumericas">                                    
                                    <f:facet name="header">
                                        <h:outputText id="tvalor" value="Valor"/>
                                        <p:tooltip for="tvalor" value="Valor total de la novedad"/>
                                    </f:facet>
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{sn.valor}" >
                                                <f:convertNumber currencySymbol="$" currencyCode="COP" maxFractionDigits="1"/>
                                            </h:outputText>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputNumber value="#{sn.valor}" autocomplete="off" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height:12px;"
                                                           decimalPlaces="1" symbol="$" >
                                                <p:ajax event="select" onstart="PF('datosSolucionesNodos').unselectAllRows();PF('datosSolucionesNodos').selectRow(#{indice});" 
                                                        listener="#{controlEmplSolucionesNodos.cambiarIndice(sn, 4)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplSolucionesNodos.modificarSn(sn)}" process="@this" update="@this"/>   
                                            </p:inputNumber>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column id="saldo" sortBy="#{sn.saldo}" width="70" filterBy="#{sn.saldo}"
                                          filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" class="cssColumnasNumericas">                                    
                                    <f:facet name="header">
                                        <h:outputText id="tsaldo" value="Saldo"/>
                                        <p:tooltip for="tsaldo" value="Saldo de la novedad"/>
                                    </f:facet>
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{sn.saldo}" >
                                                <f:convertNumber currencySymbol="$" currencyCode="COP" maxFractionDigits="1"/>
                                            </h:outputText>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputNumber value="#{sn.saldo}" autocomplete="off" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height:12px;"
                                                           decimalPlaces="1" symbol="$" >
                                                <p:ajax event="select" onstart="PF('datosSolucionesNodos').unselectAllRows();PF('datosSolucionesNodos').selectRow(#{indice});" 
                                                        listener="#{controlEmplSolucionesNodos.cambiarIndice(sn, 5)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplSolucionesNodos.modificarSn(sn)}" process="@this" update="@this"/>   
                                            </p:inputNumber>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column id="unidades" sortBy="#{sn.unidades}" width="60" filterBy="#{sn.unidades}"
                                          filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" class="cssColumnasNumericas">                                    
                                    <f:facet name="header">
                                        <h:outputText  value="Unidades"/>
                                    </f:facet>
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{sn.unidades}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputNumber value="#{sn.unidades}" autocomplete="off" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height:12px;">
                                                <p:ajax event="select" onstart="PF('datosSolucionesNodos').unselectAllRows();PF('datosSolucionesNodos').selectRow(#{indice});" 
                                                        listener="#{controlEmplSolucionesNodos.cambiarIndice(sn, 6)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplSolucionesNodos.modificarSn(sn)}" process="@this" update="@this"/>   
                                            </p:inputNumber>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column style="text-align: center;" headerText="Estado" sortBy="#{sn.nombreconcepto}" filterBy="#{sn.nombreconcepto}" 
                                          filterMatchMode="contains" id="estado" width="70" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{sn.estado}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" readonly="true" value="#{sn.estado}" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height:12px;">
                                                <p:ajax event="select" onstart="PF('datosSolucionesNodos').unselectAllRows();PF('datosSolucionesNodos').selectRow(#{indice});" 
                                                        listener="#{controlEmplSolucionesNodos.cambiarIndice(sn, 7)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>


                                <p:column style="text-align: center;"  sortBy="#{sn.fechapago}" filterBy="#{sn.fechapago}" 
                                          filterMatchMode="contains" id="pago" width="60" filterStyle="display: none; visibility: hidden;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerPago" value="Pago"/>
                                        <p:tooltip  for="headerPago" value="Fecha Pago de la Novedad"/>
                                    </f:facet> 
                                    <p:cellEditor>  

                                        <f:facet name="output">
                                            <h:outputText value="#{sn.fechapago}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="datePago" value="#{sn.fechapago}"> 
                                                <p:ajax event="dateSelect" listener="#{controlEmplSolucionesNodos.modificarSn(sn)}" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplSolucionesNodos.modificarSn(sn)}" update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="select" onstart="PF('datosSolucionesNodos').unselectAllRows();PF('datosSolucionesNodos').selectRow(#{indice});" process="@this"
                                                        listener="#{controlEmplSolucionesNodos.cambiarIndice(sn, 8)}" />
                                            </p:calendar>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>


                                <p:column style="text-align: center;" headerText="Nit" sortBy="#{sn.nittercero}" filterBy="#{sn.nittercero}" 
                                          filterMatchMode="contains" id="nit" width="70" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{sn.nittercero}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off"  value="#{sn.nittercero}" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height:12px;">
                                                <p:ajax event="select" onstart="PF('datosSolucionesNodos').unselectAllRows();PF('datosSolucionesNodos').selectRow(#{indice});" 
                                                        listener="#{controlEmplSolucionesNodos.cambiarIndice(sn, 9)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplSolucionesNodos.modificarSn(sn)}" process="@this" update="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlEmplSolucionesNodos.asignarIndex(1, 0)}" process="@this" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column style="text-align: center;" headerText="Nombre Tercero" sortBy="#{sn.nombretercero}" filterBy="#{sn.nombretercero}" 
                                          filterMatchMode="contains" id="nombretercero" width="200" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{sn.nombretercero}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off"  value="#{sn.nombretercero}" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height:12px;">
                                                <p:ajax event="select" onstart="PF('datosSolucionesNodos').unselectAllRows();PF('datosSolucionesNodos').selectRow(#{indice});" 
                                                        listener="#{controlEmplSolucionesNodos.cambiarIndice(sn, 10)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlEmplSolucionesNodos.modificarSn(sn)}" process="@this" update="@this"/>   
                                                <p:ajax event="dblclick" listener="#{controlEmplSolucionesNodos.asignarIndex(1, 0)}" process="@this" />
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                                <p:column style="text-align: center;" headerText="C.C Débito" sortBy="#{sn.nombrecentrocostod}" filterBy="#{sn.nombrecentrocostod}" 
                                          filterMatchMode="contains" id="ccdebito" width="120" filterStyle="display: none; visibility: hidden;">
