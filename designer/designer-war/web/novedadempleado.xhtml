<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <title></title>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">  
            <script type="text/javascript">
               $(window).load(function () {
                  foco('form:guardarRapido');
               });
               function foco(idElemento) {
                  document.getElementById(idElemento).focus();
               };
            </script>
            <div style="position: static;"></div>
            <h:form id="form"> 
               <p:growl id="growl" showDetail="true"/>
               <f:loadBundle basename="Recursos.novedadempleado" var="msg"/>

               <p:panel id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">    
                  <p:toolbar styleClass="cssToolbar">  

                     <p:toolbarGroup align="left"> 
                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" 
                                         actionListener="#{controlNovedadesEmpleados.guardarCambiosNovedades()}" process="@this"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" 
                                         actionListener="#{controlNovedadesEmpleados.editarCelda()}" process="@this"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}"/>
                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" 
                                         actionListener="#{controlNovedadesEmpleados.listaValoresBoton()}" disabled="#{controlNovedadesEmpleados.activarLOV}" process="@this"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" 
                                         actionListener="#{controlNovedadesEmpleados.activarCtrlF11()}" process="@this"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>
                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);"
                                         ajax="false" actionListener="#{controlNovedadesEmpleados.exportXLS()}"/>
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);"
                                         actionListener="#{controlNovedadesEmpleados.limpiarNuevaNovedad()}" ajax="false">
                           <p:dataExporter type="xml"  target=":formExportar:datosNovedadesExportar" fileName="NovedadesXML" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);"
                                         actionListener="#{controlNovedadesEmpleados.exportPDF()}" ajax="false"/>
                        <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);" 
                                         oncomplete="PF('NuevaNovedadEmpleado').show()" update=":formularioDialogos:nuevaNovedad" process="@this"/> 
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}"/> 

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);" 
                                         actionListener="#{controlNovedadesEmpleados.borrarNovedades()}" process="@this"/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);"
                                         actionListener="#{controlNovedadesEmpleados.duplicarEN()}"  process="@this"/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" 
                                         actionListener="#{controlNovedadesEmpleados.verificarRastro()}" process="@this"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px;"/> 

                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" 
                                         actionListener="#{controlNovedadesEmpleados.cancelarModificacion()}" oncomplete="window.location.reload()" process="@this"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" 
                                         actionListener="#{controlNovedadesEmpleados.salir()}" process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>
                     </p:toolbarGroup>  
                  </p:toolbar> 

                  <fieldset style="position: absolute; top: 70px; left: 10px; height: 155px; width: 625px; border-radius: 10px; text-align: left; padding-top: 0px;">
                     <legend style="font-size: 13px; color: #14388B;"><strong>#{msg['empleados']}</strong></legend>

                     <p:dataTable id="datosEmpleados" var="empleados" value="#{controlNovedadesEmpleados.listaEmpleadosNovedad}"
                                  rowKey="#{empleados.codigo}" rowIndexVar="indiceT" style=" border: 1px; width: 620px;" widgetVar="datosEmpleados"                           
                                  scrollable="true" scrollHeight="74" scrollWidth="620" filteredValue="#{controlNovedadesEmpleados.filtrarListaEmpleadosNovedad}" 
                                  emptyMessage="#{msg['vacio']}" selection="#{controlNovedadesEmpleados.empleadoSeleccionado}"
                                  editable="true" editMode="cell" selectionMode="single" rows="4" paginator="true"
                                  paginatorTemplate="pÃ¡gina {JumpToPageDropdown} de {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" 
                                  currentPageReportTemplate="{totalPages}">

                        <p:ajax event="rowSelect" listener="#{controlNovedadesEmpleados.cambiarEmpleado()}" update=":form:datosNovedadesEmpleado" process="@this"/>

                        <p:column headerText="#{msg['codigo']}" sortBy="#{empleados.codigo}" filterBy="#{empleados.codigo}" filterMatchMode="contains"
                                  id="nEEmpleadosCodigos" width="90" filterStyle="display: none; visibility: hidden;">                                  
                           <h:outputText value="#{empleados.codigo}"/>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['nombre']}" sortBy="#{empleados.nombre}" filterBy="#{empleados.nombre}" filterMatchMode="contains" id="nEEmpleadosNombres" filterStyle="display: none; visibility: hidden;">                                  
                           <h:outputText value="#{empleados.nombre}"/>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column sortBy="#{empleados.valor}" filterBy="#{empleados.valor}" class="cssColumnasNumericas"
                                  filterMatchMode="contains" id="nEEmpleadosValor" width="110" filterStyle="display: none; visibility: hidden;">                                  
                           <p:inputNumber value="#{empleados.valor}" decimalPlaces="2" readonly="true" symbol="$" style="padding-bottom: 0px; padding-top: 0px; margin: 0px;"
                                          onblur="PF('datosEmpleados').unselectAllRows(); PF('datosEmpleados').selectRow(#{indiceT});"
                                          onfocus="PF('datosEmpleados').unselectAllRows(); PF('datosEmpleados').selectRow(#{indiceT});"/>
                           <f:facet name="header">
                              <h:outputText value="#{msg['valor']}"/>
                           </f:facet>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                     </p:dataTable>
                     <h:outputText id="infoRegistroEmpleados" value="#{msg['infoRegistro']} #{controlNovedadesEmpleados.infoRegistrosEmpleadosNovedades} " style="position: relative; left: 10px; top: 0px; font-weight: bold;"/>
                  </fieldset>

                  <p:commandButton id="btnBuscarEmpleados" style="position: absolute; left: 670px; top: 120px; height: 30px; width: 180px; background-image: url(Imagenes/Iconos/buscardbL.png); 
                                   background-size: 100% 100%; background-repeat: no-repeat; border: none;" value=" " actionListener="#{controlNovedadesEmpleados.asignarIndex( 0, 0)}" 
                                   onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" process="@this"/>
                  <p:commandButton id="btnMostrarTodos" style="position: absolute; left: 670px; top: 160px; height: 30px; width: 180px; background-image: url(Imagenes/Iconos/todosdbL.png); background-size: 100% 100%; background-repeat: no-repeat; 
                                   border: none;" onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" value=" " actionListener="#{controlNovedadesEmpleados.mostrarTodos()}" process="@this"/>

                  <fieldset style="position: absolute; left: 10px; top: 238px; width: 830px; height: 224px; border-radius: 10px; padding-top: 0px;">
                     <legend style="font-size: 13px; color: #14388B"><strong>#{msg['cpd']}</strong></legend>

                     <p:dataTable id="datosNovedadesEmpleado" var="novedades" value="#{controlNovedadesEmpleados.listaNovedades}"

                                  scrollable="true" scrollHeight="#{controlNovedadesEmpleados.altoTabla}" scrollWidth="825"
                                  emptyMessage="#{msg['vacio']}" editable="true" editMode="cell" widgetVar="datosNovedadesEmpleado"
                                  selection="#{controlNovedadesEmpleados.novedadSeleccionada}" selectionMode="single" 
                                  rows="#{controlNovedadesEmpleados.altoTablaReg}" paginator="true"  paginatorTemplate="pÃ¡gina {JumpToPageDropdown} de {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" 
                                  currentPageReportTemplate="{totalPages}">

                        <p:ajax event="filter" listener="#{controlNovedadesEmpleados.eventoFiltrar()}"/>

                        <p:column headerText="#{msg['concepto']}" sortBy= "#{novedades.concepto.codigoSTR}" filterBy="#{novedades.concepto.codigoSTR}" 
                                  filterMatchMode="contains" id="nEConceptoCodigo" width="70" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>
                              <f:facet name="output"><h:outputText value="#{novedades.concepto.codigoSTR}" style=""/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{novedades.concepto.codigoSTR}" id="editarConceptoCodigo" style=" border-radius: 0px; text-transform: uppercase;"> 
                                    <p:keyFilter for="editarConceptoCodigo" mask="num"/>
                                    <p:ajax event="change" listener="#{controlNovedadesEmpleados.modificarNovedades(novedades, 'CONCEPTO', novedades.concepto.codigoSTR)}"/>
                                    <p:ajax event="select" listener="#{controlNovedadesEmpleados.cambiarIndice(novedades, 0)}" process="@this"
                                            onstart="PF('datosNovedadesEmpleado').unselectAllRows(); PF('datosNovedadesEmpleado').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlNovedadesEmpleados.asignarIndex(novedades, 1, 0)}"/>
                                 </p:inputText>
                              </f:facet>
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 90px;" id="fooConcepto" actionListener="#{controlConcepto.recibirPaginaEntrante('novedadempleado')}" onstart="#{controlNovedadesEmpleados.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('novedadempleado', 'concepto')}" value=" "/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['dConcepto']}" sortBy="#{novedades.concepto.descripcion}"  filterBy="#{novedades.concepto.descripcion}"

                              <f:facet name="output"><h:outputText value="#{novedades.concepto.descripcion}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{novedades.concepto.descripcion}" id="editarDescripcionConcepto" style=" border-radius: 0px; text-transform: uppercase;"> 
                                    <p:ajax event="select" listener="#{controlNovedadesEmpleados.cambiarIndice(novedades, 1)}" process="@this"
                                            onstart="PF('datosNovedadesEmpleado').unselectAllRows(); PF('datosNovedadesEmpleado').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlNovedadesEmpleados.asignarIndex(novedades, 1, 0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['inicial']}" sortBy="#{novedades.fechainicial}" filterBy="#{novedades.fechainicial}" filterMatchMode="contains" 
                                  width="76" id="nEFechasInicial" filterStyle="display: none; visibility: hidden;" class="cssColumnasCentradas">  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{novedades.fechainicial}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="editFechaInicial" value="#{novedades.fechainicial}"
                                             onselect="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});"> 
                                    <p:ajax event="dateSelect" update="editFechaInicial"/>
                                    <p:ajax event="change" listener="#{controlNovedadesEmpleados.modificarNovedades(novedades, 'N', novedades.fechainicial)}"/>
                                    <p:ajax event="select" listener="#{controlNovedadesEmpleados.cambiarIndice(novedades, 2)}" process="@this"/>
                                 </p:calendar>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['final']}" sortBy="#{novedades.fechafinal}" filterBy="#{novedades.fechafinal}" filterMatchMode="contains" 
                                  width="76" id="nEFechasFinal" filterStyle="display: none; visibility: hidden;" class="cssColumnasCentradas">  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{novedades.fechafinal}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="editFechaFinal" value="#{novedades.fechafinal}"
                                             onselect="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});"> 
                                    <p:ajax event="dateSelect" update="editFechaFinal"/>
                                    <p:ajax event="change" listener="#{controlNovedadesEmpleados.modificarNovedades(novedades, 'N', novedades.fechafinal)}"/>
                                    <p:ajax event="select" listener="#{controlNovedadesEmpleados.cambiarIndice(novedades, 3)}" process="@this"/>
                                 </p:calendar>
                              </f:facet>   
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['vaalor']}" sortBy="#{novedades.valortotal}" filterBy="#{novedades.valortotal}" filterMatchMode="contains" 
                                  id="nEValor" width="90" filterStyle="display: none; visibility: hidden;" class="cssColumnasNumericas">                                  
                           <!--<p:cellEditor>-->  
                              <!--<f:facet name="output"><h:outputText value="#{novedades.valortotal}"/></f:facet>-->  
                           <!--<f:facet name="input">-->
                           <p:inputNumber autocomplete="off" value="#{novedades.valortotal}" id="editarValor" symbol="$" decimalPlaces="2"
                                          style=" border-radius: 0px; text-transform: uppercase;"
                                          onblur="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});"
                                          onfocus="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});"> 
                              <p:ajax event="change" listener="#{controlNovedadesEmpleados.modificarNovedades(novedades, 'N', novedades.valortotal)}"/>
                              <p:ajax event="select" listener="#{controlNovedadesEmpleados.cambiarIndice(novedades, 4)}" process="@this"/>
                           </p:inputNumber>
                           <!--</f:facet>-->  
                           <!--</p:cellEditor>-->
                           <f:facet name="footer">
                              <h:outputText value=" "/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['saldo']}" sortBy="#{novedades.saldo}" filterBy="#{novedades.saldo}" filterMatchMode="contains"
                                  id="nESaldo" width="90" filterStyle="display: none; visibility: hidden;" class="cssColumnasNumericas">                                  
                           <!--<p:cellEditor>-->  
                              <!--<f:facet name="output"><h:outputText value="#{novedades.saldo}"/></f:facet>-->  
                           <!--<f:facet name="input">-->
                           <p:inputNumber autocomplete="off" value="#{novedades.saldo}" id="editarSaldo" symbol="$" decimalPlaces="2"
                                           style=" border-radius: 0px; text-transform: uppercase;"
                                           onblur="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});"
                                           onfocus="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});">
                              <p:ajax event="change" listener="#{controlNovedadesEmpleados.modificarNovedades(novedades, 'N', novedades.saldo)}"/>
                              <p:ajax event="select" listener="#{controlNovedadesEmpleados.cambiarIndice(novedades, 5)}" process="@this"/>
                           </p:inputNumber>
                           <!--</f:facet>-->  
                           <!--</p:cellEditor>-->
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="Cod" sortBy= "#{novedades.periodicidad.codigoStr}" style=" text-align: center;" filterBy="#{novedades.periodicidad.codigoStr}" 
                                  filterMatchMode="contains" id="nEPeriodicidadCodigo" width="40" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{novedades.periodicidad.codigoStr}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{novedades.periodicidad.codigoStr}" id="editarPeriodicidadCodigo" style=" border-radius: 0px; text-transform: uppercase;"> 
                                    <p:keyFilter for="editarPeriodicidadCodigo" mask="num"/>
                                    <p:ajax event="change" listener="#{controlNovedadesEmpleados.modificarNovedades(novedades, 'CODIGOPERIODICIDAD', novedades.periodicidad.codigoStr)}"/>
                                    <p:ajax event="select" listener="#{controlNovedadesEmpleados.cambiarIndice(novedades, 6)}" process="@this"
                                            onstart="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlNovedadesEmpleados.asignarIndex(novedades, 3, 0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 60px;" id="fooPeriodicidad" actionListener="#{controlPeriodicidades.recibirPaginaEntrante('novedadempleado')}" onstart="#{controlNovedadesEmpleados.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('novedadempleado', 'periodicidad')}" value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['periodicidad']}" sortBy= "#{novedades.periodicidad.nombre}" filterBy="#{novedades.periodicidad.nombre}" 
                                  filterMatchMode="contains" id="nEDescripcionPeriodicidad" width="200" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{novedades.periodicidad.nombre}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{novedades.periodicidad.nombre}" id="editarDescripcionPeriodicidad" style=" border-radius: 0px; text-transform: uppercase;"> 
                                    <p:ajax event="select" listener="#{controlNovedadesEmpleados.cambiarIndice(novedades, 7)}" process="@this"
                                            onstart="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlNovedadesEmpleados.asignarIndex(novedades, 3, 0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=" "/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['nit']}" sortBy= "#{novedades.tercero.nitalternativo}" filterBy="#{novedades.tercero.nitalternativo}" 
                                  filterMatchMode="contains" id="nETercerosNit" width="100" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{novedades.tercero.nitalternativo}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{novedades.tercero.nitalternativo}" id="editarTerceroNit" style=" border-radius: 0px; text-transform: uppercase;"> 
                                    <p:keyFilter for="editarTerceroNit" mask="num"/>
                                    <p:ajax event="change" listener="#{controlNovedadesEmpleados.modificarNovedades(novedades, 'NIT', novedades.tercero.nitalternativo)}"/>
                                    <p:ajax event="select" listener="#{controlNovedadesEmpleados.cambiarIndice(novedades, 8)}" process="@this"
                                            onstart="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlNovedadesEmpleados.asignarIndex(novedades, 4, 0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <p:commandButton style="width: 120px;" id="fooTercerosNit" actionListener="#{controlTercero.recibirPaginaEntrante('novedadempleado')}" onstart="#{controlNovedadesEmpleados.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('novedadempleado', 'tercero')}" value=""/>
                           </f:facet>
                        </p:column>

                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{novedades.tercero.nombre}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{novedades.tercero.nombre}" id="editarDescripcionTercero" style=" border-radius: 0px; text-transform: uppercase;"> 
                                    <p:ajax event="select" listener="#{controlNovedadesEmpleados.cambiarIndice(novedades, 9)}" process="@this"
                                            onstart="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});"/>
