<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">                  
            <h:form id="form">
               <f:loadBundle basename="Recursos.emplvigenciatipocontrato" var="msg"/>
               <p:growl id="growl" showDetail="true"/>
               <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  

                  <p:toolbar styleClass="cssToolbar">
                     <p:toolbarGroup align="left">

                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" actionListener="#{controlVigenciasTiposContratos.guardarCambiosVTC()}" process="@this"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>
                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" actionListener="#{controlVigenciasTiposContratos.editarCelda()}" process="@this"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="listaValores" disabled="#{controlVigenciasTiposContratos.activarLOV}" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" actionListener="#{controlVigenciasTiposContratos.listaValoresBoton()}" process="@this"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" actionListener="#{controlVigenciasTiposContratos.activarCtrlF11()}" process="@this"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);" ajax="false" actionListener="#{controlVigenciasTiposContratos.exportXLS()}"/>
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" actionListener="#{controlVigenciasTiposContratos.limpiarNuevaVTC()}" ajax="false">
                           <p:dataExporter type="xml"  target=":formExportar:datosVTCEmpleadoExportar" fileName="VigenciaTipoContratoXML" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" actionListener="#{controlVigenciasTiposContratos.exportPDF()}" ajax="false"/>
                        <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);" oncomplete="PF('NuevoRegistroVTC').show()" update=":formularioDialogos:nuevaVTC" process="@this"/> 
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);" actionListener="#{controlVigenciasTiposContratos.borrarVTC()}" process="@this"/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" actionListener="#{controlVigenciasTiposContratos.duplicarVigenciaC()}"  process="@this"/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" actionListener="#{controlVigenciasTiposContratos.verificarRastro()}" process="@this"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" actionListener="#{controlVigenciasTiposContratos.cancelarModificacion()}" process="@this" oncomplete="window.location.reload()"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" 
                                         actionListener="#{controlVigenciasTiposContratos.salir()}" process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>
                     </p:toolbarGroup>
                  </p:toolbar>

                  <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px">

                     <h:outputText value="#{msg['empleado']} " style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px;"/>
                     <h:outputText id="nombreEmpleado" value="#{controlVigenciasTiposContratos.empleado.persona.nombreCompleto}" 
                                   style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px"/>

                     <h:outputText value="#{msg['codigo']}" style="font-weight: bold; color: #14388B; position: relative; left: 120px; top: 5px;"/>
                     <h:outputText id="docEmpleado" value="#{controlVigenciasTiposContratos.empleado.codigoempleado}" 
                                   style="font-weight: bold; color: #BF1A1A; position: relative; left: 130px; top: 5px;"/>
                  </fieldset>

                  <fieldset style="position: absolute; top: 105px; left: 10px; height: 343px; width: 830px; border-radius: 10px; text-align: left;">
                     <legend style="font-size: 13px; color: blue;"><strong>#{msg['contratos']}</strong></legend>
                     <!-- TABLA EMPLVIGENCIACARGO -->

                     <p:dataTable id="datosVTCEmpleado" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" widgetVar="datosVTCEmpleado"
                                  value="#{controlVigenciasTiposContratos.vigenciasTiposContratoEmpleado}" filteredValue="#{controlVigenciasTiposContratos.filtrarVTC}"
                                  emptyMessage="#{msg['vacio']}" editable="true" editMode="cell" scrollable="true" editingRow="false"
                                  scrollWidth="830" scrollHeight="#{controlVigenciasTiposContratos.altoTabla}" style=" border: 1px; width: 830px;"
                                  selection="#{controlVigenciasTiposContratos.vigenciaSeleccionada}" selectionMode="single">

                        <p:ajax event="filter" listener="#{controlVigenciasTiposContratos.eventoFiltrar()}"/>
                        <f:event type="preRenderView" listener="#{controlVigenciasTiposContratos.recordarSeleccion()}"/>

                        <p:column headerText="#{msg['fecha']}" sortBy="#{info.fechavigencia}" filterBy="#{info.fechavigencia}" filterMatchMode="contains"  width="70" id="vtcFecha" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">
                              <h:outputText value="#{msg['fecha']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{info.fechavigencia}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">                                            
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="editFecha" value="#{info.fechavigencia}">
                                    <p:ajax event="dateSelect" listener="#{controlVigenciasTiposContratos.modificarVTC(info, 'N', info.fechavigencia)}" update="@this"/>
                                    <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarVTC(info, 'N', info.fechavigencia)}" update="@this" process="@this"/>
                                    <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(info, 0)}" process="@this"
                                            onstart="PF('datosVTCEmpleado').unselectAllRows();PF('datosVTCEmpleado').selectRow(#{indice});"/> 
                                 </p:calendar>
                              </f:facet>   
                           </p:cellEditor>
                        </p:column>

                        <p:column headerText="#{msg['motivo']}" sortBy="#{info.motivocontrato.nombre}" filterBy="#{info.motivocontrato.nombre}" filterMatchMode="contains" id="vtcContrato" width="150" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header"><h:outputText value="#{msg['motivo']}"/> </f:facet> 
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.motivocontrato.nombre}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.motivocontrato.nombre}" id="editarContrato" style=" border-radius: 0px; width: 93.5%; height: 12px; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarVTC(info, 'MOTIVOC', info.motivocontrato.nombre)}"/>
                                    <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(info, 1)}"
                                            onstart="PF('datosVTCEmpleado').unselectAllRows();PF('datosVTCEmpleado').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlVigenciasTiposContratos.asignarIndex(info, 0)}"/>
                                 </p:inputText> 
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 170px;" id="fooContrato" onstart="#{controlVigenciasTiposContratos.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('emplvigenciatipocontrato', 'motivocontrato')}" value=" ">
                                 <f:actionListener binding="#{controlMotivosContratos.recibirPaginaEntrante('emplvigenciatipocontrato')}"/>
                                 <f:actionListener binding="#{controlVigenciasTiposContratos.limpiarListasValor()}"/>
                              </p:commandButton>
                           </f:facet>
                        </p:column>  

                        <p:column headerText="#{msg['tipo']}" sortBy="#{info.tipocontrato.nombre}" filterBy="#{info.tipocontrato.nombre}" filterMatchMode="contains"  id="vtcTipoContrato" width="150" filterStyle="display: none; visibility: hidden;">      
                           <f:facet name="header"><h:outputText value="#{msg['tipo']}"/></f:facet>

                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.tipocontrato.nombre}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" id="editarTipoContrato" value="#{info.tipocontrato.nombre}" style="border-radius: 0px; width: 93.5%; height: 12px; text-transform: uppercase;">
                                    <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarVTC(info, 'TIPOC', info.tipocontrato.nombre)}"/>
                                    <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(info, 2)}"
                                            onstart="PF('datosVTCEmpleado').unselectAllRows();PF('datosVTCEmpleado').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlVigenciasTiposContratos.asignarIndex(info, 1)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 170px;" id="fooMotivos" onstart="#{controlVigenciasTiposContratos.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('emplvigenciatipocontrato', 'tipocontrato')}" value=" ">
                                 <f:actionListener binding="#{controlTipoContrato.recibirPaginaEntrante('emplvigenciatipocontrato')}"/>
                                 <f:actionListener binding="#{controlVigenciasTiposContratos.limpiarListasValor()}"/>
                              </p:commandButton>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['ciudad']}" sortBy="#{info.ciudad.nombre}" filterBy="#{info.ciudad.nombre}" filterMatchMode="contains" id="vtcCiudad" width="100" filterStyle="display: none; visibility: hidden;">                                                              
                           <f:facet name="header"> <h:outputText value="#{msg['ciudad']}"/></f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText id="outCiudad" value="#{info.ciudad.nombre}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.ciudad.nombre}" widgetVar="editCiudad" id="editCiudad" style=" border-radius: 0px; width: 93.5%; height: 12px; text-transform: uppercase;">
                                    <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarVTC(info, 'CIUDAD', info.ciudad.nombre)}"/>
                                    <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(info, 3)}"
                                            onstart="PF('datosVTCEmpleado').unselectAllRows();PF('datosVTCEmpleado').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlVigenciasTiposContratos.asignarIndex(info, 2)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 170px;" id="fooCargos" onstart="#{controlVigenciasTiposContratos.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('emplvigenciatipocontrato', 'ciudad')}" value=" ">
                                 <f:actionListener binding="#{controlCiudades.recibirPaginaEntrante('emplvigenciatipocontrato')}"/>
                                 <f:actionListener binding="#{controlVigenciasTiposContratos.limpiarListasValor()}"/>
                              </p:commandButton>
                           </f:facet>
                        </p:column>

                        <p:column sortBy="#{info.iniciosustitucion}" filterBy="#{info.iniciosustitucion}" filterMatchMode="contains" id="vtcFechaSP" width="68" filterStyle="display: none; visibility: hidden;">                                                                                              
                           <f:facet name="header">
                              <h:outputText id="headFisp" value="#{msg['fispH']}"/>
                              <p:tooltip for="headFisp" value="#{msg['fisp']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.iniciosustitucion}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="editarFechaInicialSP" value="#{info.iniciosustitucion}">
                                    <p:ajax event="dateSelect" listener="#{controlVigenciasTiposContratos.modificarFechasNoObligatorias(info)}" update="@this" process="@this"/>
                                    <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarFechasNoObligatorias(info)}" update="@this" process="@this"/>
                                    <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(info, 4)}"
                                            onstart="PF('datosVTCEmpleado').unselectAllRows();PF('datosVTCEmpleado').selectRow(#{indice});"/>
                                 </p:calendar>
                              </f:facet> 
                           </p:cellEditor>
                        </p:column>  

                        <p:column sortBy="#{info.inicioflexibiliza}" filterBy="#{info.inicioflexibiliza}" filterMatchMode="contains" id="vtcInicioFlexibilizacion" width="68" filterStyle="display: none; visibility: hidden;">                                                              
                           <f:facet name="header">
                              <h:outputText id="headFif" value="#{msg['fifH']}"/>
                              <p:tooltip for="headFif" value="#{msg['fif']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.inicioflexibiliza}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="editarFechaInicialFlexi" value="#{info.inicioflexibiliza}">
                                    <p:ajax event="dateSelect" listener="#{controlVigenciasTiposContratos.modificarVTC(info, 'N', info.inicioflexibiliza)}" update="@this" process="@this"/>
                                    <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarVTC(info, 'N', info.inicioflexibiliza)}" update="@this" process="@this"/>
                                    <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(info, 5)}"
                                            onstart="PF('datosVTCEmpleado').unselectAllRows();PF('datosVTCEmpleado').selectRow(#{indice});"/>
                                 </p:calendar>
                              </f:facet> 
                           </p:cellEditor>
                        </p:column>

                        <p:column headerText="#{msg['observaciones']}" sortBy="#{info.observaciones}" filterBy="#{info.observaciones}" filterMatchMode="contains" id="vtcObservacion" width="150" filterStyle="display: none; visibility: hidden;">                                                              
                           <f:facet name="header"> <h:outputText value="#{msg['observaciones']}"/></f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.observaciones}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.observaciones}" id="editarObservacion" style=" border-radius: 0px; width: 93.5%; height: 12px; text-transform: uppercase;">
                                    <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarVTC(info, 'N', info.inicioflexibiliza)}"/>
                                    <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(info, 6)}"
                                            onstart="PF('datosVTCEmpleado').unselectAllRows();PF('datosVTCEmpleado').selectRow(#{indice});"/>
                                 </p:inputText> 
                              </f:facet>  
                           </p:cellEditor>
                        </p:column> 

                        <p:column headerText="P" width="25" style="padding: 0px !important; width: 20px; text-align: center;" exportable="false">  
                           <f:facet name="header">
                              <h:outputText id="headP" value="#{msg['p']}"/>
                              <p:tooltip for="headP" value="#{msg['pvH']}"/>
                           </f:facet>
                           <!--<p:commandButton value="" style="background-image: url(Imagenes/Iconos/lupa.png); width: 21px; height: 21px; background-repeat: no-repeat; border: none; background-size: 100% 100%;"/>-->
                           <p:selectBooleanCheckbox value="#{info.boolReconocePrimaVac}" style="border-radius: 4px; width: 17px; font-weight: bold;">  
                              <p:ajax listener="#{controlVigenciasTiposContratos.modificarFechasNoObligatorias(info)}"
                                      onstart="PF('datosVTCEmpleado').unselectAllRows();PF('datosVTCEmpleado').selectRow(#{indice});"/>  
                           </p:selectBooleanCheckbox>
                        </p:column>

                        <p:column headerText="S" width="25" style="padding: 0px !important; width: 20px; text-align: center;" exportable="false">  
                           <f:facet name="header">
                              <h:outputText id="headS" value="#{msg['s']}"/>
                              <p:tooltip for="headS" value="#{msg['scH']}"/>
                           </f:facet>
                           <!--<p:commandButton value="" style="width: 21px; height: 21px;" id="selectButton"/>-->
                           <p:selectBooleanCheckbox value="#{info.boolSolucionContinuidad}" style="border-radius: 4px; width: 17px; font-weight: bold;">  
                              <p:ajax listener="#{controlVigenciasTiposContratos.modificarFechasNoObligatorias(info)}"
                                      onstart="PF('datosVTCEmpleado').unselectAllRows();PF('datosVTCEmpleado').selectRow(#{indice});"/>  
                           </p:selectBooleanCheckbox>
                        </p:column>   

                        <p:column headerText="#{msg['fecha']}" sortBy="#{info.fechaSolucioncontinuidad}" filterBy="#{info.fechaSolucioncontinuidad}" filterMatchMode="contains"  width="68" id="vtcFechasc" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">
                              <h:outputText id="headerFSC" value="#{msg['fecha']} SC"/>
                              <p:tooltip for="headerFSC" value="#{msg['fscH']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{info.fechaSolucioncontinuidad}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">                                            
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="editFechaSc" value="#{info.fechaSolucioncontinuidad}">
                                    <p:ajax event="dateSelect" listener="#{controlVigenciasTiposContratos.modificarVTC(info, 'N', info.fechavigencia)}" update="@this"/>
                                    <p:ajax event="change" listener="#{controlVigenciasTiposContratos.modificarVTC(info, 'N', info.fechavigencia)}" update="@this" process="@this"/>
                                    <p:ajax event="select" listener="#{controlVigenciasTiposContratos.cambiarIndice(info, 9)}" process="@this"
                                            onstart="PF('datosVTCEmpleado').unselectAllRows();PF('datosVTCEmpleado').selectRow(#{indice});"/> 
                                 </p:calendar>
                              </f:facet>   
                           </p:cellEditor>
                        </p:column>

                     </p:dataTable> 
                     <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlVigenciasTiposContratos.infoRegistro}" style="position: relative; left: 15px; top: 3px; font-weight: bold;"/>
                  </fieldset>

                  <p:commandButton class="cssBotonLargo" style="position: absolute; left: 10px; top: 467px;"
                                   icon="ui-icon-calendar" id="DETALLES" value="Cambio Fecha" process="@this" onstart="#{controlVigenciasTiposContratos.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('emplvigenciatipocontrato', 'cambiofechaingreso')}" actionListener="#{controlCambioFechaIngreso.recibirEmpleado(controlVigenciasTiposContratos.empleado.secuencia,controlVigenciasTiposContratos.vigenciaSeleccionada)}"/>

                  <p:commandButton id="ACEPTAR" class="cssBotonAceptar" value="" onclick="PF('confirmarGuardar').show();"
                                   update=":form:datosVTCEmpleado" process="@this" disabled="#{controlVigenciasTiposContratos.guardado}"/>

                  <p:commandButton id="ATRAS" class="cssBotonCancelar" value="" actionListener="#{controlVigenciasTiposContratos.salir()}" process="@this"/>

                  <p:tooltip  for="DETALLES" value="Cambio Fecha Contratación"/>

                  <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                     <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"/>
                     <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight: bold;"/>
                     <p:commandButton value="#{msg['si']}" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlVigenciasTiposContratos.guardarYSalir()}"
                                      style="position: relative; top: 45px; left: 130px;" process="@this" icon="ui-icon-check"/>
                     <p:commandButton value="#{msg['no']}" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlVigenciasTiposContratos.salir()}" 
                                      style="position: relative; top: 45px; left: 135px;" process="@this" icon="ui-icon-close"/>
                     <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardar').hide();" 
                                      style="position: relative; top: 45px; left: 140px;" process="@this" icon="ui-icon-arrowreturnthick-1-w"/>
