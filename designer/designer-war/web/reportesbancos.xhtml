<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <script type="text/javascript">
                    $(window).load(function () {
                        foco('form:guardarRapido');
                    });
                    function foco(idElemento) {
                        document.getElementById(idElemento).focus();
                    }
                    ;
                </script>
                <div style="position: static;"></div>
                <h:form id="form">

                    <f:loadBundle basename="Recursos.reportesbancos" var="msg"/>
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  
                        <p:toolbar styleClass="cssToolbar" style=" position: absolute; top: 40px; left: 20px; height: 24px">  
                            <p:toolbarGroup align="left"> 
                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" actionListener="#{controlReportesBancos.guardarCambios()}" process="@this"/>
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" process="@this" actionListener="#{controlReportesBancos.editarCelda()}"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}"/>

                                <p:separator style="position: relative; top: -9px;"/> 

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" process="@this" actionListener="#{controlReportesBancos.listaValoresBoton()}" 
                                                 onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" disabled="#{controlReportesBancos.activarLov}"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" actionListener="#{controlReportesBancos.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                                <p:separator style="position: relative; top: -9px;"/> 

                                <p:commandButton id="exportarXLS" disabled="true" value="" style="background-image: url(Imagenes/Iconos/excel.png);"/>
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                                <p:commandButton id="exportarXML" disabled="true" value="" style="background-image: url(Imagenes/Iconos/xml.png);">
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                                <p:commandButton id="exportarPDF" disabled="true" value="" style="background-image: url(Imagenes/Iconos/pdf.png);"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                                <p:separator style="position: relative; top: -9px;"/> 
                                <p:commandButton id="insertar" disabled="true" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"   /> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                                <p:commandButton id="eliminar" disabled="true" value="" style="background-image: url(Imagenes/Iconos/delete.png);"/>  
                                <p:tooltip for="eliminar" value="#{msg['eliminar']}"/>

                                <p:commandButton id="duplicar" disabled="true" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="rastro" value="" disabled="true" style="background-image: url(Imagenes/Iconos/rastro.png);"  process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px;"/> 

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" actionListener="#{controlReportesBancos.cancelarModificaciones()}"   process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px;"/> 
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" actionListener="#{controlReportesBancos.salir()}"  process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute; left: 10px; top: 224px; width: 835px; height: 250px; border-radius: 10px;">
                            <legend style="color: blue;text-align:left;"><strong>#{msg['reportes']}</strong></legend>

                            <p:dataTable id="reportesBancos" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px; width: 812px;"                           
                                         value="#{controlReportesBancos.listaIR}" scrollable="true" scrollHeight="#{controlReportesBancos.altoTabla}" scrollWidth="830"
                                         filteredValue="#{controlReportesBancos.filtrarListInforeportesUsuario}"  selectionMode="single" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" selection="#{controlReportesBancos.inforreporteSeleccionado}"> 

                                <p:ajax event="rowSelect" listener="#{controlReportesBancos.seleccionRegistro()}" process="@this"/>
                                <p:ajax event="rowDblselect" listener="#{controlReportesBancos.requisitosParaReporte()}" process="@this"/>
                                <p:ajax event="filter" listener="#{controlReportesBancos.eventoFiltrar()}"/>

                                <p:column style="padding: 0px; text-align: center; width: 50px;" id="codigoIR" headerText="#{msg['codigo']}" width="50" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;">  
                                    <h:outputText value="#{info.codigo}"/>
                                </p:column>

                                <p:column id="reporteIR" headerText="#{msg['reporte']}" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;">  
                                    <h:outputText value="#{info.nombre}"/>
                                </p:column>

                                <p:column id="columnaGenerarR" width="150" style="padding-left: 5px;padding: 0px; text-align: center;">                                                              
                                    <f:facet name="header">
                                        <h:outputText id="GenerarR" value="Generar Archivo"/>
                                        <p:tooltip for="GenerarR" value="#{msg['generarReporte']}"/>
                                    </f:facet>
                                    <p:commandButton id="GENERARREPORTE" value="#{msg['generar']}" process="@this" actionListener="#{controlReportesBancos.generarReporte(info)}" style="width: 150px"/>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlReportesBancos.infoRegistro}" style="position: absolute; left: 10px; top: 225px; font-weight: bold;"/>

                            <p:commandButton id="BUSCARREPORTE" style="position: relative; left: 660px; top: 4px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/buscardb.png); 
                                             background-size: 100% 100%; background-repeat: no-repeat; border: none;" value="" process="@this" actionListener="#{controlReportesBancos.mostrarDialogoBuscarReporte()}" disabled="#{controlReportesBancos.activoBuscarReporte}"
                                             onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                            <p:tooltip  for="BUSCARREPORTE" value="Buscar Reportes"/>

                            <p:commandButton id="MOSTRARTODOS" style="position: relative; left: 660px; top: 4px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/todosdb.png); 
                                             background-size: 100% 100%; background-repeat: no-repeat; border: none;" value="" process="@this" actionListener="#{controlReportesBancos.mostrarTodos()}" disabled="#{controlReportesBancos.activoMostrarTodos}"/>
                            <p:tooltip  for="MOSTRARTODOS" value="#{msg['mostrarTodos']}"/>
                        </fieldset>

                        <p:commandButton id="ACEPTAR" class="cssBotonAceptar" value=""
                                         actionListener="#{controlReportesBancos.dispararDialogoGuardarCambios()}" disabled="#{controlReportesBancos.cambiosReporte}" process="@this"/>

                        <p:commandButton id="ATRAS" class="cssBotonCancelar" value=" " actionListener="#{controlReportesBancos.salir()}" process="@this"/>

                        <p:commandButton id="ENVIOCORREO" icon="ui-icon-extlink" style="position: absolute; left: 12px; top: 500px; height: 30px; width: 130px; background-image: url(Imagenes/Iconos/boton.png); color: white;
                                         background-size: 100% 100%; background-repeat: no-repeat; border: none;" value="envio correo" disabled="#{controlReportesBancos.activarEnvio}"
                                         onstart="#{controlReportesBancos.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('reportesbancos', 'enviocorreo')}" actionListener="#{controlEnvioCorreos.recibirPaginaEntrante('reportesbancos', controlReportesBancos.inforreporteSeleccionado.secuencia)}" process="@this"/>
                        <p:tooltip  for="ENVIOCORREO" value="#{msg['envio']}"/>
                    </p:panel>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlReportesBancos.activarCtrlF11()}" process="@this"/> 
                </h:form>

                <h:form id="formParametros" style="position: absolute; top: 11px; left: 4px">
                    <fieldset id="parametrosInforme" style="position: absolute; top: 75px; left: 18px; width: 835px; height: 131px; 
                              border-radius: 3px; padding: 0px; display: table; border-spacing: 5px;">

                        <div id="fila1parametros" style="display: table-row;">
                            <div id="marcoizquierdo" style="display: inline-block; width: 35%; background-color: white; position: absolute; height: 94%; margin-top: 0px;">

                                <div style="position: absolute; width: 50%">
                                    <h:outputText value="#{msg['fechadesde']}:" style="top: 2px; position: relative;"/>
                                    <p:calendar id="fechaDesdeParametroL" autocomplete="off" mask="true" pattern="dd/MM/yyyy" value="#{controlReportesBancos.parametroDeReporte.fechadesde}"
                                                style="position: absolute; width: 280px; left: 120px; top: 0px;">
                                        <p:ajax event="click" listener="#{controlReportesBancos.posicionCelda(1)}" process="@this"/>
                                        <p:ajax event="change" listener="#{controlReportesBancos.modificarParametroInforme()}" process="@this" update="fechaDesdeParametroL"/>
                                        <p:ajax event="dateSelect" listener="#{controlReportesBancos.modificarParametroInforme()}" process="@this" update="fechaDesdeParametroL"/>
                                    </p:calendar> 
                                </div>

                                <div style="position: absolute; top: 0px; left: 310px; width: 50%;">
                                    <h:outputText value="#{msg['fechahasta']}:" style="top: 2px; position: relative; left: 0px;"/>
                                    <p:calendar id="fechaHastaParametroL" autocomplete="off" mask="true" pattern="dd/MM/yyyy" value="#{controlReportesBancos.parametroDeReporte.fechahasta}"
                                                style="position: absolute; width: 250px; left: 115px; top: 0px; height: 10px;">
                                        <p:ajax event="click" listener="#{controlReportesBancos.posicionCelda(5)}" process="@this"/> 
                                        <p:ajax event="change" listener="#{controlReportesBancos.modificarParametroInforme()}" process="@this" update="fechaHastaParametroL"/>
                                        <p:ajax event="dateSelect" listener="#{controlReportesBancos.modificarParametroInforme()}" process="@this" update="fechaHastaParametroL"/>
                                    </p:calendar> 
                                </div>

                                <div style="position: absolute; left: 550px; width: 50%; top: 0px;">
                                    <div style="display: block;">
                                        <h:outputText value="#{msg['fechacorte']}:" style="top: 0px; position: relative; left: 30px;"/>
                                        <p:calendar id="fechaCorteParametro" autocomplete="off" mask="true" pattern="dd/MM/yyyy" value="#{controlReportesBancos.parametroDeReporte.fechacorte}"
                                                    style="position: absolute; width: 250px; left: 123px; top: 0px; height: 10px;">
                                            <p:ajax event="click" listener="#{controlReportesBancos.posicionCelda(10)}" process="@this"/> 
                                            <p:ajax event="change" listener="#{controlReportesBancos.modificarParametroInforme()}" process="@this" update="fechaCorteParametro"/>
                                            <p:ajax event="dateSelect" listener="#{controlReportesBancos.modificarParametroInforme()}" process="@this" update="fechaCorteParametro"/>
                                        </p:calendar> 
                                    </div>
                                </div>

                                <div style="position: absolute; width: 50%">
                                    <h:outputText value="#{msg['empleadodesde']}:" style="top: 27px; position: relative;"/>
                                    <p:inputText id="empleadoDesdeParametro" autocomplete="off" value="#{controlReportesBancos.parametroDeReporte.codigoempleadodesde}" 
                                                 style="position: absolute; width: 125px; left: 120px; top: 25px; height: 10px;" onclick="select();">
                                        <p:ajax event="click" listener="#{controlReportesBancos.posicionCelda(2)}" process="@this"/> 
                                        <p:ajax event="change" listener="#{controlReportesBancos.autocompletarGeneral('DESDE',controlReportesBancos.parametroDeReporte.codigoempleadodesde)}" update="empleadoDesdeParametro" process="@this"/>
                                        <p:ajax event="dblclick" listener="#{controlReportesBancos.listasValores(2)}" process="@this" onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                                    </p:inputText>
                                </div>

                                <div style="position: absolute; left: 310px; width: 50%; top: 10px;">
                                    <div style="display: block;">
                                        <h:outputText value="#{msg['hasta']}:" style="top: 17px; position: relative; left: 0px;"/>
                                        <p:inputText id="empleadoHastaParametro" autocomplete="off" value="#{controlReportesBancos.parametroDeReporte.codigoempleadohasta}" 
                                                     style="position: absolute; top: 15px; left: 115px; height: 15px; width: 125px; height: 10px;" onclick="select();">
                                            <p:ajax event="click" listener="#{controlReportesBancos.posicionCelda(6)}" process="@this"/> 
                                            <p:ajax event="change" listener="#{controlReportesBancos.autocompletarGeneral('HASTA',controlReportesBancos.parametroDeReporte.codigoempleadohasta)}" process="@this"/>
                                            <p:ajax event="dblclick" listener="#{controlReportesBancos.listasValores(6)}" process="@this" onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                                        </p:inputText>
                                    </div>
                                </div>

                                <div style="position: absolute; left: 550px; width: 50%; top: 2px;">
                                    <div style="display: block;">
                                        <h:outputText value="#{msg['ciudad']}:" style="top: 25px; position: relative; left: 30px;"/>
                                        <p:inputText id="ciudadParametro" autocomplete="off" value="#{controlReportesBancos.parametroDeReporte.ciudad.nombre}" 
                                                     style="position: absolute; top: 23px; left: 123px; height: 15px; width: 125px; height: 10px;" onclick="select();">
                                            <p:ajax event="click" listener="#{controlReportesBancos.posicionCelda(11)}" process="@this"/> 
                                            <p:ajax event="change" listener="#{controlReportesBancos.autocompletarGeneral('CIUDAD', controlReportesBancos.parametroDeReporte.ciudad.nombre)}" update="ciudadParametro" process="@this"/>
                                            <p:ajax event="dblclick" listener="#{controlReportesBancos.listasValores(11)}" process="@this" onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                                        </p:inputText>
                                    </div>
                                </div>

                                <div style="position: absolute; width: 50%">
                                    <h:outputText value="#{msg['empresa']}:" style="top: 52px; position: relative;"/>
                                    <p:inputText id="empresaParametro" autocomplete="off" value="#{controlReportesBancos.parametroDeReporte.empresa.nombre}" 
                                                 style="position: absolute; top: 50px; left: 120px; height: 15px; width: 125px; height: 10px;" onclick="select();">
                                        <p:ajax event="click" listener="#{controlReportesBancos.posicionCelda(3)}" process="@this"/> 
                                        <p:ajax event="change" listener="#{controlReportesBancos.autocompletarGeneral('EMPRESA', controlReportesBancos.parametroDeReporte.empresa.nombre)}" update="empresaParametro" process="@this"/>
                                        <p:ajax event="dblclick" listener="#{controlReportesBancos.listasValores(3)}" process="@this" onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                                    </p:inputText>
                                </div>

                                <div style="position: absolute; top: 7px; left: 310px; width: 50%;">
                                    <div style="display: block;">
                                        <h:outputText value="#{msg['numerocuenta']}:" style="top: 45px; position: relative; left: 0px;"/>
                                        <p:inputText id="numeroCuentaParametro" autocomplete="off" value="#{controlReportesBancos.parametroDeReporte.numerocuentacredi}" 
                                                     style="position: absolute; top: 43px; left: 115px; height: 15px; width: 280px; height: 10px;" onclick="select();">
                                            <p:ajax event="click" listener="#{controlReportesBancos.posicionCelda(7)}" process="@this"/> 
                                            <p:ajax event="change" listener="#{controlReportesBancos.autocompletarGeneral('ESTRUCTURA', controlReportesBancos.parametroDeReporte.localizacion.nombre)}" update="numeroCuentaParametro" process="@this"/>
                                        </p:inputText>
                                    </div>
                                </div>

                                <div style="position: absolute; width: 50%">
                                    <h:outputText value="#{msg['proceso']}:" style="top: 77px; position: relative;"/>
                                    <p:inputText id="procesoParametro" autocomplete="off" value="#{controlReportesBancos.parametroDeReporte.proceso.descripcion}" 
                                                 style="position: absolute; width: 125px; left: 120px; top: 75px; height: 10px;" onclick="select();">
                                        <p:ajax event="click" listener="#{controlReportesBancos.posicionCelda(4)}" process="@this"/> 
                                        <p:ajax event="change" listener="#{controlReportesBancos.autocompletarGeneral('PROCESO', controlReportesBancos.parametroDeReporte.proceso.descripcion)}" update="procesoParametro" process="@this"/>
                                        <p:ajax event="dblclick" listener="#{controlReportesBancos.listasValores(4)}" process="@this" onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                                    </p:inputText>
                                </div>

                                <div style="position: absolute; top: 10px; left: 310px; width: 50%;">
                                    <div style="display: block;">
                                        <h:outputText value="#{msg['banco']}:" style="top: 67px; position: relative; left: 0px;"/>
                                        <p:inputText id="bancoParametro" autocomplete="off" value="#{controlReportesBancos.parametroDeReporte.banco.nombre}" 
                                                     style="position: absolute; top: 65px; left: 115px; height: 15px; width: 280px; height: 10px;" onclick="select();">
                                            <p:ajax event="click" listener="#{controlReportesBancos.posicionCelda(8)}" process="@this"/> 
                                            <p:ajax event="change" listener="#{controlReportesBancos.autocompletarGeneral('BANCO', controlReportesBancos.parametroDeReporte.banco.nombre)}" update="bancoParametro" process="@this"/>
                                            <p:ajax event="dblclick" listener="#{controlReportesBancos.listasValores(8)}" process="@this" onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                                        </p:inputText>
                                    </div>
                                </div>

                                <div style="position: absolute; width: 50%">
                                    <h:outputText value="#{msg['tipocuenta']}:" style="top: 103px; position: relative;"/>
                                    <p:selectOneMenu id="tipoCuentaParametro" value="#{controlReportesBancos.parametroDeReporte.tipocuentabanco}" 
                                                     style="position: absolute; width: 110px; left: 120px; top: 100px; text-transform: uppercase;">  
                                        <f:selectItem itemLabel="#{msg['ahorros']}" itemValue="A"/>  
                                        <f:selectItem itemLabel="#{msg['corriente']}" itemValue="C"/>  
                                        <f:selectItem itemLabel=" " itemValue=" "/>
                                        <p:ajax event="change" listener="#{controlReportesBancos.modificarParametroInforme()}" process="@this"/>
                                    </p:selectOneMenu>                            
                                </div>

                                <div style="position: absolute; top: 15px; left: 310px; width: 50%;">
                                    <div style="display: block;">
                                        <h:outputText value="#{msg['tipotrabajador']}:" style="top: 88px; position: relative; left: 0px;"/>
                                        <p:inputText id="tipoTrabajadorParametro" autocomplete="off" value="#{controlReportesBancos.parametroDeReporte.tipotrabajador.nombre}" 
                                                     style="position: absolute; top: 86px; left: 115px; height: 15px; width: 280px; height: 10px;" onclick="select();">
                                            <p:ajax event="click" listener="#{controlReportesBancos.posicionCelda(9)}" process="@this"/> 
                                            <p:ajax event="change" listener="#{controlReportesBancos.autocompletarGeneral('TIPOTRABAJADOR', controlReportesBancos.parametroDeReporte.tipotrabajador.nombre)}" update="tipoTrabajadorParametro" process="@this"/>
                                            <p:ajax event="dblclick" listener="#{controlReportesBancos.listasValores(9)}" process="@this" onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                                        </p:inputText>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset> 
                    <p:separator id="separator"  style="vertical-align: central; position: absolute; height: 100px; width: 1px; top: 84px; left: 315px"/>
                </h:form>

                <h:form id="formDialogos">
                    <p:dialog header="#{msg['reporteR']}" widgetVar="ReportesDialogo" draggable="true" resizable="false" closable="false" id="ReportesDialogo"  
                              showEffect="fade" hideEffect="fade" width="470" modal="true">
                        <p:dataTable id="lovReportesDialogo" var="reportes" value="#{controlReportesBancos.listValInforeportes}" rowKey="#{reportes.secuencia}"
                                     selection="#{controlReportesBancos.reporteSeleccionadoLOV}" selectionMode="single" widgetVar="lovReportesDialogo" scrollable="true" scrollWidth="445" scrollHeight="240"
                                     filteredValue="#{controlReportesBancos.filtrarLovInforeportes}" emptyMessage="#{msg['lovvacio']}" liveScroll="true" scrollRows="25">              

                            <p:ajax event="filter" listener="#{controlReportesBancos.contarRegistrosLovReportes()}"/>                            
                            <p:ajax event="rowSelect" listener="#{controlReportesBancos.activarAceptar()}" update=":formDialogos:aceptarR"/>
                            <p:ajax event="rowDblselect" listener="#{controlReportesBancos.actualizarSeleccionInforeporte()}" update=":formDialogos:lovReportesDialogo" process="@this" immediate="true"/>
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarR']}"/>   
                                <p:inputText autocomplete="off" class="cssFiltroLOV" id="globalFilter" onkeyup="PF('lovReportesDialogo').filter();" value="#{filtrado}"/>  
                            </f:facet>
                            <p:column style="text-align: center;" filterBy="#{reportes.codigo}" filterMatchMode="contains" filterStyle="width: 80% !important" width="50px;" sortBy="#{reportes.codigo}">
                                <f:facet name="header">
                                    <h:outputText  value="#{msg['codigoR']}"/>
                                </f:facet>
                                <h:outputText style="text-align: center;" value="#{reportes.codigo}"/>
                            </p:column>

                            <p:column filterBy="#{reportes.nombre}" filterMatchMode="contains" filterStyle="width: 80% !important" sortBy="#{reportes.nombre}">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nombreR']}"/>
                                </f:facet>
                                <h:outputText value="#{reportes.nombre}"/>
                            </p:column>

                        </p:dataTable>
                        <div class="cssBotonesLOV">
