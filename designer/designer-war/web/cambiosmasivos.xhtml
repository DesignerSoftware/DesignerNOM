<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">
            <script type="text/javascript">
               $(window).load(function () {
                  $(".loader").fadeOut("slow");
               });
            </script>
            <h:form id="form"> 
               <f:loadBundle basename="Recursos.cambiosmasivos" var="msg"/>
               <p:growl id="growl" showDetail="true"/>

               <p:panel id="PanelTotal" header="#{msg['titulo']}" styleClass='panelTotal'>  

                  <p:toolbar styleClass="cssToolbar">  
                     <p:toolbarGroup align="left;"> 

                        <p:commandButton id="guardarRapido" value="" process="@this" style="background-image: url(Imagenes/Iconos/guardar.png);"
                                         actionListener="#{controlCambiosMasivos.guardarCambiosParametros()}"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton id="editar" value="" process="@this" style="background-image: url(Imagenes/Iconos/editar.png);"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px"/> 

                        <p:commandButton id="listaValores" value="" process="@this" style="background-image: url(Imagenes/Iconos/lupa.png);"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" process="@this" style="background-image: url(Imagenes/Iconos/embudo.png);"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px"/> 

                        <p:commandButton id="exportarXLS" value="" ajax="false" style="background-image: url(Imagenes/Iconos/excel.png);"/>
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" ajax="false" style="background-image: url(Imagenes/Iconos/xml.png);">
                           <!--<p:dataExporter type="xml" target="#/{controlCargo.exportXML()}" fileName="#/{controlCargo.nombreXML}" encoding="UTF-8"/>--> 
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton id="exportarPDF" value="" ajax="false" style="background-image: url(Imagenes/Iconos/pdf.png);"/>
                        <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px"/> 
                        <p:commandButton id="insertar" value="" process="@this" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"/> 
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                        <p:commandButton id="eliminar" value="" process="@this" style="background-image: url(Imagenes/Iconos/delete.png);"/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" process="@this" style="background-image: url(Imagenes/Iconos/duplicar.png);"/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px"/> 
                        <p:commandButton id="rastro" value="" process="@this" style="background-image: url(Imagenes/Iconos/rastro.png);"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px"/> 
                        <p:commandButton id="refrescar" value="" oncomplete="window.location.reload()" style="background-image: url(Imagenes/Iconos/refrescar.png)"
                                         actionListener="#{controlCambiosMasivos.cancelarModificaciones()}" process="@this"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px"/> 
                        <p:commandButton id="salir" value="" action="#{controlCambiosMasivos.valorPaginaAnterior()}" process="@this" 
                                         actionListener="#{controlCambiosMasivos.salir()}" style="background-image: url(Imagenes/Iconos/salir.png)"/>
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>

                     </p:toolbarGroup>  
                  </p:toolbar> 

                  <fieldset style="position: absolute; top: 70px; left: 8px; height: 165px; width: 250px; border-radius: 10px; text-align: left;">
                     <legend style=" color: blue"><strong>#{msg['titulo1']}</strong></legend>

                     <p:dataTable id="datosEmpleadosParametros" widgetVar="datosEmpleadosParametros" var="empleadoParametro" rowKey="#{empleadoParametro.secuencia}"
                                  rowIndexVar="indice" style="font-size: 11px;"                            
                                  value="#{controlCambiosMasivos.listaParametros}" scrollable="true" scrollHeight="100" scrollWidth="250"
                                  filteredValue="#{controlCambiosMasivos.filtradoParametros}" emptyMessage="#{msg['vacio']}"
                                  liveScroll="true" scrollRows="20" selectionMode="single">

                        <!--<p:ajax event="filter" listener="#/{controlParametro.eventoFiltrar()}"/>-->

                        <p:column headerText="#{msg['nombreEmpleado']}" sortBy="#{empleadoParametro.empleado.codigoempleado}" filterBy="#{empleadoParametro.empleado.codigoempleado}" 
                                  filterMatchMode="contains" id="Codigo" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header"><h:outputText value="#{msg['nombreEmpleado']}"/> </f:facet> 
                           <h:outputText value="#{empleadoParametro.empleado.persona.nombreCompleto}"/>
                        </p:column>

                     </p:dataTable>
                     <h:outputText id="informacionRegistroP" value="#{msg['infoRegistro']} #{controlCambiosMasivos.infoRegistroParametros}" style="position: relative; left: 10px; top: 4px; font-weight: bold; margin: 0px;"/>
                  </fieldset>

                  <fieldset style="position: absolute; top: 70px; left: 285px; height: 165px; width: 557px; border-radius: 10px; text-align: left;">
                     <legend style=" color: blue"><strong>#{msg['titulo2']}</strong></legend>

                     <p:dataTable id="datosCambiosMasivos" widgetVar="datosCambiosMasivos" var="cambioM" rowKey="#{cambioM.secuencia}"
                                  rowIndexVar="indice" style="font-size: 11px;"                            
                                  value="#{controlCambiosMasivos.listaCambiosMasivos}" scrollable="true" scrollHeight="100" scrollWidth="555"
                                  filteredValue="#{controlCambiosMasivos.filtradoCambiosMasivos}" emptyMessage="#{msg['vacio']}"
                                  liveScroll="true" scrollRows="20" selectionMode="single">
                        <!--<p:ajax event="filter" listener="#/{controlParametro.eventoFiltrar()}"/>-->

                        <p:column sortBy="#{cambioM.codigoEmpleado}" filterBy="#{cambioM.codigoEmpleado}"
                                  filterMatchMode="contains" id="Codigo" width="80" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header"><h:outputText value="#{msg['codigo']}"/> </f:facet> 
                           <h:outputText value="#{cambioM.codigoEmpleado}"/>
                        </p:column>  

                        <p:column sortBy="#{cambioM.nombreEmpleado}" filterBy="#{cambioM.nombreEmpleado}"
                                  filterMatchMode="contains" id="nombre" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header"><h:outputText value="#{msg['nombreEmpleado']}"/> </f:facet> 
                           <h:outputText value="#{cambioM.nombreEmpleado}"/>
                        </p:column>  

                        <p:column sortBy="#{cambioM.marca}" filterBy="#{cambioM.marca}" 
                                  filterMatchMode="contains" id="marca" width="100" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header"><h:outputText value="#{msg['marca']}"/> </f:facet> 
                           <h:outputText value="#{cambioM.marca}"/>
                        </p:column>  

                        <p:column sortBy="#{cambioM.ultimaModificacion}" filterBy="#{cambioM.ultimaModificacion}" 
                                  filterMatchMode="contains" id="ultimaModificacion" width="72" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText id="headerUM" value="U M"/>
                              <p:tooltip for="headerUM" value="#{msg['ultimamod']}"/>
                           </f:facet> 
                           <h:outputText value="#{cambioM.ultimaModificacion}">
                              <f:convertDateTime pattern="dd/MM/yyyy" />
                           </h:outputText>
                        </p:column>  

                     </p:dataTable>
                     <h:outputText id="informacionRegistroCM" value="#{msg['infoRegistro']} #{controlCambiosMasivos.infoRegistroCambiosMasivos}"
                                   style="position: relative; left: 10px; top: 4px; font-weight: bold; margin: 0px;"/>
                  </fieldset>

                  <fieldset style="position: absolute; top: 253px; left: 8px; height: 230px; width: 837px; border-radius: 10px; text-align: left;">
                     <legend style=" color: blue"><strong>#{msg['titulo3']}</strong></legend>

                     <p:scrollPanel id="scrollPanelPrincipal" widgetVar="scrollPanelPrincipal" mode="native" class="cssScrollPanelsBusquedaAv" style=" width: 830px; height: 220px;">

                        <p:accordionPanel id="acordionPanel" widgetVar="acordionPanel">
                           <p:ajax event="tabChange" listener="#{controlCambiosMasivos.onTabChange}" update=":form:growl"/>
                           <p:ajax event="tabClose" listener="#{controlCambiosMasivos.onTabClose}" update=":form:growl"/>

                           <p:tab title="#{msg['estructuracargo']}" id="tab1">
                              <h:outputText value="" style="background-image: url(Imagenes/Iconos/cargoDesempenado.png);" styleClass="imagenesAcordion"/>
                              <div style="display: inline-block; padding-left: 20px !important; position: absolute; margin-left: 50px !important;">
                                 <div style="display: table; position: absolute; width: 200px;">
                                    <h:outputText value="#{msg['fechacambio']}" styleClass="textoNombres"/>
                                    <p:calendar autocomplete="off" value="#{controlCambiosMasivos.parametroCambioMasivoActual.fechaCargoCambio}"
                                                id="fechaCargoCambio" widgetVar="fechaCargoCambio" pattern="dd/MM/yyyy" style="position: relative; display: block;">
                                       <p:ajax event="change" listener="#{controlCambiosMasivos.modificarParametros()}" process="@this"/>
                                    </p:calendar>
                                 </div>
                                 <div style="display: table; position: absolute; margin-left: 100px; padding-left: 40px;">
                                    <h:outputText value="#{msg['cargoestructura']}" styleClass="textoNombres"/>
                                    <p:inputText autocomplete="off" value="#{controlCambiosMasivos.parametroCambioMasivoActual.str_cargoEstructura}"
                                                 id="str_cargoEstructura" widgetVar="str_cargoEstructura" style="position: relative; display: block; width: 200px;">
                                       <p:ajax event="change" listener="#{controlCambiosMasivos.autocompletarEstructura(controlCambiosMasivos.parametroCambioMasivoActual.str_cargoEstructura)}"/>
                                       <p:ajax event="dblclick" listener="#{controlCambiosMasivos.llamarLOV(1, 1)}"/>
                                    </p:inputText>
                                 </div>
                              </div>
                              <p:commandButton styleClass="botonProcesar" value="Procesar"/>
                              <p:commandButton styleClass="botonDeshacer" value="Deshacer"/>
                           </p:tab>

                           <p:tab title="#{msg['vacaciones']}">
                              <h:outputText value="" style="background-image: url(Imagenes/Iconos/vacaciones.png);" styleClass="imagenesAcordion"/>
                              <div style="display: inline-block; padding-left: 20px !important; position: absolute; margin-left: 50px !important;">
                                 <div style="display: table; position: absolute; width: 200px;">
                                    <h:outputText value="#{msg['fechacambio']}" styleClass="textoNombres"/>
                                    <p:calendar autocomplete="off" value="#{controlCambiosMasivos.parametroCambioMasivoActual.fechaVacaCambio}"
                                                id="fechaVacaCambio" widgetVar="fechaVacaCambio" pattern="dd/MM/yyyy" style="position: relative; display: block;">
                                       <p:ajax event="change" listener="#{controlCambiosMasivos.modificarParametros()}" process="@this"/>
                                    </p:calendar>
                                 </div>
                                 <div style="display: table; position: absolute; margin-left: 80px; padding-left: 40px;">
                                    <h:outputText value="#{msg['fechapago']}" styleClass="textoNombres"/>
                                    <p:calendar autocomplete="off" value="#{controlCambiosMasivos.parametroCambioMasivoActual.fechaVacaPago}"
                                                id="fechaVacaPago" widgetVar="fechaVacaPago" pattern="dd/MM/yyyy" style="position: relative; display: block;">
                                       <p:ajax event="change" listener="#{controlCambiosMasivos.modificarParametros()}" process="@this"/>
                                    </p:calendar>
                                 </div>
                                 <div style="display: table; position: absolute; margin-left: 220px; padding-left: 40px;">
                                    <h:outputText value="#{msg['dias']}" styleClass="textoNombres"/>
                                    <p:inputText autocomplete="off" value="#{controlCambiosMasivos.parametroCambioMasivoActual.vacaDias}"
                                                 id="vacaDias" widgetVar="vacaDias" style="position: relative; display: block; width: 80px;">
                                       <p:ajax event="change" listener="#{controlCambiosMasivos.modificarParametros()}" process="@this"/>
                                    </p:inputText>
                                 </div>
                              </div>
                              <p:commandButton styleClass="botonProcesar" value="Procesar"/>
                              <p:commandButton styleClass="botonDeshacer" value="Deshacer"/>
                           </p:tab>

                           <p:tab title="#{msg['retiros']}">
                              <h:outputText value="" style="background-image: url(Imagenes/Iconos/tipoTrabajador.png);" styleClass="imagenesAcordion"/>
                              <div style="display: inline-block; padding-left: 20px !important; position: absolute; margin-left: 10px !important;">
                                 <div style="display: table; position: absolute; width: 200px;">
                                    <h:outputText value="#{msg['fechacambio']}" styleClass="textoNombres"/>
                                    <p:calendar autocomplete="off" value="#{controlCambiosMasivos.parametroCambioMasivoActual.fechaRetiCambio}"
                                                id="fechaRetiCambio" widgetVar="fechaRetiCambio" pattern="dd/MM/yyyy" style="position: relative; display: block;">
                                       <p:ajax event="change" listener="#{controlCambiosMasivos.modificarParametros()}" process="@this"/>
                                    </p:calendar>
                                 </div>
                                 <div style="display: table; position: absolute; margin-left: 70px; padding-left: 40px;">
                                    <h:outputText value="#{msg['motivoDef']}" styleClass="textoNombres"/>
                                    <p:inputText autocomplete="off" value="#{controlCambiosMasivos.parametroCambioMasivoActual.str_retiMotivoDefinitiva}"
                                                 id="str_retiMotivoDefinitiva" widgetVar="str_retiMotivoDefinitiva" style="position: relative; display: block; width: 150px;">
                                       <p:ajax event="change" listener="#{controlCambiosMasivos.autocompletarMotivosDefinitivas(controlCambiosMasivos.parametroCambioMasivoActual.str_retiMotivoDefinitiva)}" process="@this"/>
                                       <p:ajax event="dblclick" listener="#{controlCambiosMasivos.llamarLOV(3, 1)}" immediate="true"/>
                                    </p:inputText>
                                 </div>
                                 <div style="display: table; position: absolute; margin-left: 270px; padding-left: 20px;">
                                    <h:outputText value="#{msg['motivoRet']}" styleClass="textoNombres"/>
                                    <p:inputText autocomplete="off" value="#{controlCambiosMasivos.parametroCambioMasivoActual.str_retiMotivoRetiro}"
                                                 id="str_retiMotivoRetiro" widgetVar="str_retiMotivoRetiro" style="position: relative; display: block; width: 150px;">
                                       <p:ajax event="change" listener="#{controlCambiosMasivos.autocompletarMotivosRetiros(controlCambiosMasivos.parametroCambioMasivoActual.str_retiMotivoRetiro)}" process="@this"/>
                                       <p:ajax event="dblclick" listener="#{controlCambiosMasivos.llamarLOV(3, 2)}"/>
                                    </p:inputText>
                                 </div>
                                 <div style="display: table; position: absolute; margin-left: 430px; padding-left: 40px; padding-top: 16px;">
                                    <div style="display: inline-block; position: absolute;">
                                       <p:selectBooleanCheckbox value="#{controlCambiosMasivos.parametroCambioMasivoActual.bul_indemniza}" id="bul_indemniza" widgetVar="bul_indemniza">
                                          <p:ajax event="change" listener="#{controlCambiosMasivos.modificarParametros()}" process="@this"/>
                                       </p:selectBooleanCheckbox>
                                    </div>
                                    <div style="margin-left: 20px;">
                                       <h:outputText value="#{msg['indemnizacion']}" styleClass="textoNombres"/>
                                    </div>
                                 </div>
                              </div>
                              <p:commandButton styleClass="botonProcesar" value="Procesar"/>
                              <p:commandButton styleClass="botonDeshacer" value="Deshacer"/>
                           </p:tab>

                           <p:tab title="#{msg['afiliaciones']}">
                              <h:outputText value="" style="background-image: url(Imagenes/Iconos/afiliaciones.png);" styleClass="imagenesAcordion"/>
                              <div style="display: inline-block; padding-left: 20px !important; position: absolute; margin-left: 10px !important;">
                                 <div style="display: table; position: absolute; width: 200px;">
                                    <h:outputText value="#{msg['fechacambio']}" styleClass="textoNombres"/>
                                    <p:calendar autocomplete="off" value="#{controlCambiosMasivos.parametroCambioMasivoActual.fechaAfiliaCambio}"
                                                id="fechaAfiliaCambio" widgetVar="fechaAfiliaCambio" pattern="dd/MM/yyyy" style="position: relative; display: block;">
                                       <p:ajax event="change" listener="#{controlCambiosMasivos.modificarParametros()}" process="@this"/>
                                    </p:calendar>
                                 </div>
                                 <div style="display: table; position: absolute; margin-left: 70px; padding-left: 40px;">
                                    <h:outputText value="#{msg['tipoent']}" styleClass="textoNombres"/>
                                    <p:inputText autocomplete="off" value="#{controlCambiosMasivos.parametroCambioMasivoActual.str_afiliaTipoEntidad}"
                                                 id="str_afiliaTipoEntidad" widgetVar="str_afiliaTipoEntidad" style="position: relative; display: block; width: 150px;">
                                       <p:ajax event="change" listener="#{controlCambiosMasivos.autocompletarTiposEntidades(controlCambiosMasivos.parametroCambioMasivoActual.str_afiliaTipoEntidad)}" process="@this"/>
                                       <p:ajax event="dblclick" listener="#{controlCambiosMasivos.llamarLOV(4, 1)}" process="@this"/>
                                    </p:inputText>
                                 </div>
                                 <div style="display: table; position: absolute; margin-left: 280px; padding-left: 20px;">
                                    <h:outputText value="#{msg['terceroSuc']}" styleClass="textoNombres"/>
                                    <p:inputText autocomplete="off" value="#{controlCambiosMasivos.parametroCambioMasivoActual.str_afiliaTerceroSucursal}"
                                                 id="str_afiliaTerceroSucursal" widgetVar="str_afiliaTerceroSucursal" style="position: relative; display: block; width: 200px;">
                                       <p:ajax event="change" listener="#{controlCambiosMasivos.autocompletarTercerosSucursales(controlCambiosMasivos.parametroCambioMasivoActual.str_afiliaTerceroSucursal)}" process="@this"/>
                                       <p:ajax event="dblclick" listener="#{controlCambiosMasivos.llamarLOV(4, 2)}" process="@this"/>
                                    </p:inputText>
                                 </div>
                              </div>
                              <p:commandButton styleClass="botonProcesar" value="Procesar"/>
                              <p:commandButton styleClass="botonDeshacer" value="Deshacer"/>
                           </p:tab>

                           <p:tab title="#{msg['centroc']}">
                              <h:outputText value="" style="background-image: url(Imagenes/Iconos/centroCosto.png);" styleClass="imagenesAcordion"/>
                              <div style="display: inline-block; padding-left: 20px !important; position: absolute; margin-left: 50px !important;">
                                 <div style="display: table; position: absolute; width: 200px;">
                                    <h:outputText value="#{msg['fechacambio']}" styleClass="textoNombres"/>
                                    <p:calendar autocomplete="off" value="#{controlCambiosMasivos.parametroCambioMasivoActual.fechaLocaliCambio}"
                                                id="fechaLocaliCambio" widgetVar="fechaLocaliCambio" pattern="dd/MM/yyyy" style="position: relative; display: block;">
                                       <p:ajax event="change" listener="#{controlCambiosMasivos.modificarParametros()}" process="@this"/>
                                    </p:calendar>
                                 </div>
                                 <div style="display: table; position: absolute; margin-left: 100px; padding-left: 40px;">
                                    <h:outputText value="#{msg['estructura']}" styleClass="textoNombres"/>
                                    <p:inputText autocomplete="off" value="#{controlCambiosMasivos.parametroCambioMasivoActual.str_localiEstructura}"
                                                 id="str_localiEstructura" widgetVar="str_localiEstructura" style="position: relative; display: block; width: 200px;">
                                       <p:ajax event="change" listener="#{controlCambiosMasivos.autocompletarEstructura(controlCambiosMasivos.parametroCambioMasivoActual.str_localiEstructura)}" process="@this"/>
                                       <p:ajax event="dblclick" listener="#{controlCambiosMasivos.llamarLOV(5, 1)}" process="@this"/>
                                    </p:inputText>
                                 </div>
                              </div>
                              <p:commandButton styleClass="botonProcesar" value="Procesar"/>
                              <p:commandButton styleClass="botonDeshacer" value="Deshacer"/>
                           </p:tab>

                           <p:tab title="#{msg['novedades']}">
                              <h:outputText value="" style="margin-bottom: 135px; background-image: url(Imagenes/Iconos/novedadEmpleado.png);" styleClass="imagenesAcordion"/>
                              <div style="display: inline-block; padding-left: 20px !important; position: absolute; margin-left: 50px !important;">
                                 <div style="display: table; position: absolute; width: 300px;">
                                    <div style="display: table; width: 300px; display: block;">
                                       <h:outputText value="#{msg['concepto']}" styleClass="textoNombres"/>
                                       <p:inputText autocomplete="off" value="#{controlCambiosMasivos.parametroCambioMasivoActual.str_noveConcepto}"
                                                    id="str_noveConcepto" widgetVar="str_noveConcepto" style="position: relative; display: block; width: 200px;">
                                          <p:ajax event="change" listener="#{controlCambiosMasivos.autocompletarConceptos(controlCambiosMasivos.parametroCambioMasivoActual.str_noveConcepto)}" process="@this"/>
                                          <p:ajax event="dblclick" listener="#{controlCambiosMasivos.llamarLOV(6, 1)}" process="@this"/>
                                       </p:inputText>
                                    </div>
                                    <div style="display: table; width: 300px; display: block; margin-top: 5px;">
                                       <h:outputText value="#{msg['periodicidad']}" styleClass="textoNombres"/>
                                       <p:inputText autocomplete="off" value="#{controlCambiosMasivos.parametroCambioMasivoActual.str_novePeriodicidad}"
                                                    id="str_novePeriodicidad" widgetVar="str_novePeriodicidad" style="position: relative; display: block; width: 200px;">
                                          <p:ajax event="change" listener="#{controlCambiosMasivos.autocompletarPeriodicidades(controlCambiosMasivos.parametroCambioMasivoActual.str_novePeriodicidad)}" process="@this"/>
                                          <p:ajax event="dblclick" listener="#{controlCambiosMasivos.llamarLOV(6, 2)}" process="@this"/>
                                       </p:inputText>
                                    </div>
                                    <div style="display: table; width: 300px; display: block; margin-top: 5px;">
                                       <h:outputText value="#{msg['tercero']}" styleClass="textoNombres"/>
                                       <p:inputText autocomplete="off" value="#{controlCambiosMasivos.parametroCambioMasivoActual.str_noveTercero}"
                                                    id="str_noveTercero" widgetVar="str_noveTercero" style="position: relative; display: block; width: 200px;">
                                          <p:ajax event="change" listener="#{controlCambiosMasivos.autocompletarTerceros(controlCambiosMasivos.parametroCambioMasivoActual.str_noveTercero)}" process="@this"/>
                                          <p:ajax event="dblclick" listener="#{controlCambiosMasivos.llamarLOV(6, 3)}" process="@this"/>
                                       </p:inputText>
                                    </div>
                                    <div style="display: table; width: 300px; display: block; margin-top: 5px;">
                                       <h:outputText value="#{msg['formula']}" styleClass="textoNombres"/>
                                       <p:inputText autocomplete="off" value="#{controlCambiosMasivos.parametroCambioMasivoActual.str_noveFormula}"
