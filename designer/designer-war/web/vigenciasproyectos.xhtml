<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">

    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.vigenciasproyectos" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">    
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); " actionListener="#{controlVigenciasProyectos.guardarCambiosVigenciasProyectos()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png) " actionListener="#{controlVigenciasProyectos.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png) " actionListener="#{controlVigenciasProyectos.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png) " actionListener="#{controlVigenciasProyectos.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png) " ajax="false" actionListener="#{controlVigenciasProyectos.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png) " actionListener="#{controlVigenciasProyectos.limpiarNuevaVigenciaProyecto()}" ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosVigenciasProyectosExportar" fileName="VigenciasProyectosXML" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png) " actionListener="#{controlVigenciasProyectos.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png) " oncomplete="PF('NuevoRegistroVigenciaProyecto').show()" update=":formularioDialogos:nuevaVigenciaProyecto" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" /> 

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png) " actionListener="#{controlVigenciasProyectos.borrarVigenciasProyectos()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png) " actionListener="#{controlVigenciasProyectos.duplicarVP()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png) " actionListener="#{controlVigenciasProyectos.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>
                                
                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);"
                                                 oncomplete="window.location.reload()" actionListener="#{controlVigenciasProyectos.cancelarModificacion()}" process="@this" />  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);"
                                                 actionListener="#{controlVigenciasProyectos.salir()}" action="individual" process="@this" />  
                                <p:tooltip  for="salir" value="Salir"/>
                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <p:commandButton class="cssBotonAceptar" id="ACEPTAR" value=" " onclick="PF('confirmarGuardar').show();" update=":form:datosVigenciasProyectosPersona" process="@this" disabled="#{controlVigenciasProyectos.guardado}"/>
                        <p:commandButton class="cssBotonCancelar" id="ATRAS" value=" " actionListener="#{controlVigenciasProyectos.salir()}" action="individual" process="@this" />

                        <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 831px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px">
                        <h:outputText value="#{msg['empleado']} " style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px;" />
                        <h:outputText  value="#{controlVigenciasProyectos.empleado.persona.nombreCompleto}" 
                                          style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px"/>
                        </fieldset>
                        
                        <fieldset style="position: absolute;top: 105px;left: 10px;height: 182px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: #14388B"><strong>#{msg['proyectos']}</strong></legend>

                            <p:dataTable id="datosVigenciasProyectosPersona" var="vigenciasProyectos" value="#{controlVigenciasProyectos.listaVigenciasProyectos}"
                                         rowKey="#{vigenciasProyectos.secuencia}" rowIndexVar="indice" style=" border: 1px; width: 820px;"                           
                                         scrollable="true" scrollHeight="#{controlVigenciasProyectos.altoTabla}" scrollWidth="830" filteredValue="#{controlVigenciasProyectos.filtradosListaVigenciasProyectos}" 
                                         emptyMessage="#{msg['vacio']}" editable="true" editMode="cell"
                                         selection="#{controlVigenciasProyectos.vigenciaProyectoSeleccionado}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlVigenciasProyectos.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['fechainicial']}" sortBy="#{vigenciasProyectos.fechainicial}" filterBy="#{vigenciasProyectos.fechainicial}" filterMatchMode="contains"  width="72" id="vPFechasIniciales" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor> 
                                        <f:facet name="output">
                                            <h:outputText value="#{vigenciasProyectos.fechainicial}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  autocomplete="off"  mask="true" pattern="dd/MM/yyyy" id="dateFechaInicial" value="#{vigenciasProyectos.fechainicial}"> 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciasProyectos.modificarFechas(vigenciasProyectos,0)}"   update="dateFechaInicial" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciasProyectos.modificarFechas(vigenciasProyectos,0)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasProyectos.cambiarIndice(vigenciasProyectos, 0)}" process="@this" />
                                            </p:calendar>

                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['fechafinal']}" sortBy="#{vigenciasProyectos.fechafinal}" filterBy="#{vigenciasProyectos.fechafinal}" filterMatchMode="contains"  width="72" id="vPFechasFinales" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{vigenciasProyectos.fechafinal}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar  autocomplete="off"  mask="true" pattern="dd/MM/yyyy" id="dateFechaFinal" value="#{vigenciasProyectos.fechafinal}"> 
                                                <p:ajax event="dateSelect" listener="#{controlVigenciasProyectos.modificarFechas(vigenciasProyectos,1)}"  update="dateFechaFinal" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciasProyectos.modificarFechas(vigenciasProyectos,1)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasProyectos.cambiarIndice(vigenciasProyectos, 1)}" process="@this"/>
                                            </p:calendar>
                                        </f:facet>
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['nombredelproyecto']}" sortBy="#{vigenciasProyectos.proyecto.nombreproyecto}" filterBy="#{vigenciasProyectos.proyecto.nombreproyecto}" filterMatchMode="contains" id="vPProyectos" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{vigenciasProyectos.proyecto.nombreproyecto}" style="text-transform: uppercase;" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{vigenciasProyectos.proyecto.nombreproyecto}" id="editarProyecto" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlVigenciasProyectos.modificarVigenciasProyectos(vigenciasProyectos, 'PROYECTO', vigenciasProyectos.proyecto.nombreproyecto)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasProyectos.cambiarIndice(vigenciasProyectos, 2)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlVigenciasProyectos.asignarIndex(vigenciasProyectos, 0, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -1px; height: 26px;  border: none; color: blue" id="fooProyecto" value="" action="pageProyectos" actionListener="#{controlProyecto.recibirPaginaEntrante('vigenciasproyectos')}"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['rol']}" sortBy="#{vigenciasProyectos.pryRol.descripcion}" filterBy="#{vigenciasProyectos.pryRol.descripcion}" filterMatchMode="contains" id="vPPryRoles" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{vigenciasProyectos.pryRol.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{vigenciasProyectos.pryRol.descripcion}" id="editarPryRol" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlVigenciasProyectos.modificarVigenciasProyectos(vigenciasProyectos, 'PRYROL', vigenciasProyectos.pryRol.descripcion)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasProyectos.cambiarIndice(vigenciasProyectos, 3)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlVigenciasProyectos.asignarIndex(vigenciasProyectos, 1, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -1px; height: 26px;  border: none; color: blue" id="fooPryRol" value="" action="pryrol" actionListener="#{controlPryRoles.recibirPaginaEntrante('vigenciasproyectos')}"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['cargo']}" sortBy="#{vigenciasProyectos.pryCargoproyecto.nombre}" filterBy="#{vigenciasProyectos.pryCargoproyecto.nombre}" filterMatchMode="contains" id="vPCargos" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{vigenciasProyectos.pryCargoproyecto.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{vigenciasProyectos.pryCargoproyecto.nombre}" id="editarCargo" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px;" > 
                                                <p:ajax event="change" listener="#{controlVigenciasProyectos.modificarVigenciasProyectos(vigenciasProyectos, 'CARGO' , vigenciasProyectos.pryCargoproyecto.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlVigenciasProyectos.cambiarIndice(vigenciasProyectos, 4)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlVigenciasProyectos.asignarIndex(vigenciasProyectos, 2, 0)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton style="width: 170px; margin: -1px; height: 26px; border: none; color: blue" id="fooCargo" action="cargos" actionListener="#{controlCargo.recibirPaginaEntrante('vigenciasproyectos')}" value=""/>
                                    </f:facet>
                                </p:column> 

                                <p:column  sortBy="#{vigenciasProyectos.cantidadpersonaacargo}" filterBy="#{vigenciasProyectos.cantidadpersonaacargo}" filterMatchMode="contains" id="vPCantidadPersonas" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerpc" value="#{msg['pc']}" />    
                                    <p:tooltip  for="headerpc" value="Personas a Cargo"/>
                                    </f:facet>
                                    
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{vigenciasProyectos.cantidadpersonaacargo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{vigenciasProyectos.cantidadpersonaacargo}" id="editarCantidadPersonas" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px;" > 
                                                <p:ajax event="select" listener="#{controlVigenciasProyectos.cambiarIndice(vigenciasProyectos, 5)}" process="@this"/>
                                                <p:ajax event="change" listener="#{controlVigenciasProyectos.modificarVigenciasProyectos(vigenciasProyectos, 'N', vigenciasProyectos.cantidadpersonaacargo)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column> 
                            </p:dataTable>
                            <h:outputText id="infoRegistro" value="#{msg['infoRegistro']} #{controlVigenciasProyectos.infoRegistro}" style="position: relative; left: 15px; top: 1px; font-weight: bold"/>
                        </fieldset>

                    </p:panel>
                    <p:dialog id="errorFechas" header="#{msg['error']}" widgetVar="errorFechas"  resizable="false" draggable="true" modal="true" height="60" width="275"  closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorFechas']}" style="position: absolute; left: 70px; top: 2px; width: 185px; font-weight:bold;" />
                    </p:dialog>
                    
                </h:form>

                <h:form id="formularioDetalles" style="position: absolute;left: 6px;top :5px">
                    <fieldset style="position: absolute;top: 305px;left: 10px;height: 180px;width: 830px; border-radius: 10px; text-align: left">
                        <legend style="font-size: 14px; color: #14388B"><strong>#{msg['detalle']}</strong></legend>

                        <h:outputText value="#{msg['nombredelproyecto']}" style=" position: absolute; left:15px; top: 25px; text-transform: uppercase;"/>
                        <h:inputText id="nomProyecto" value="#{controlVigenciasProyectos.proyectoParametro.nombreproyecto}" style="left: 150px; width: 360px; position: absolute; text-transform: uppercase;" readonly="true"/>
                        <h:outputText value="#{msg['cod']}" style=" position: absolute; left:540px; top: 25px"/>
                        <h:inputText id="codigoProyecto" value="#{controlVigenciasProyectos.proyectoParametro.codigo}" style="left:580px;width:50px;position:absolute" readonly="true"/>
                        <h:outputText value="#{msg['monto']}" style="position:absolute;left:645px; top: 25px"/>
                        <h:inputText id="monto" value="#{controlVigenciasProyectos.proyectoParametro.monto}" style="left: 690px; width:150px; position: absolute;" readonly="true" >
                            <f:convertNumber type="number"/>
                        </h:inputText>    
                        <h:outputText value="#{msg['plataforma']}" style="position: absolute;top:55px;left: 70px"/>
                        <h:inputText id="plataforma" value="#{controlVigenciasProyectos.plataformaParametroProyecto}" style="left:150px;width:480px;top:50px;position:absolute" readonly="true"/>
                        <h:outputText value="#{msg['fechainicial']}" style=" position: absolute; top:55px; left:645px"/>
                        <h:inputText id="fechaInicial" value="#{controlVigenciasProyectos.proyectoParametro.fechainicial}" style="left:730px;position: absolute;width:110px;top:50px;" readonly="true" >
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:inputText>
                        <h:outputText value="#{msg['cliente']}" style=" position: absolute; top:85px; left:95px"/>
                        <h:inputText id="cliente" value="#{controlVigenciasProyectos.clienteParametroProyecto}" style="left:150px; width:480px; top: 80px; position: absolute;text-transform: uppercase; " readonly="true" />
                        <h:outputText value="#{msg['fechafinal']}" style=" position: absolute; top:85px; left:645px"/>
                        <h:inputText id="fechaFinal" value="#{controlVigenciasProyectos.proyectoParametro.fechafinal}" style="left:730px;position: absolute;width:110px;top:80px;" readonly="true" >
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:inputText>
                        <h:outputText value="#{msg['tipomoneda']}" style="position: absolute;top:115px;left: 60px"/>
                        <h:inputText id="tipoMoneda" value="#{controlVigenciasProyectos.proyectoParametro.tipomoneda.nombre}" style="left:150px;width:480px;top:110px;position:absolute" readonly="true"/>
                        <h:outputText value="#{msg['totaldepersonas']}" style=" position: absolute; top:115px; left:645px"/>
                        <h:inputText id="totalPersonas" value="#{controlVigenciasProyectos.proyectoParametro.cantidadpersonas}" style="left:760px;position: absolute;width:80px;top:110px;" readonly="true" />
                        <h:outputText value="#{msg['detalledeproyecto']}" style="position: absolute;top:145px;left: 15px"/>
                        <h:inputText id="detalleProyecto" value="#{controlVigenciasProyectos.proyectoParametro.descripcionproyecto}" style="left:150px;width: 690px;height:40px ;position: absolute; top: 140px;" readonly="true" />

                    </fieldset>
                </h:form>

                <h:form id="formularioDialogos">

                    <!-- DIALOGOS RASTROS -->

                    <p:dialog id="confirmarRastro" header="#{msg['atencion']}" widgetVar="confirmarRastro"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" icon="ui-icon-check" onclick="PF('confirmarRastro').hide();" actionListener="#{controlRastro.recibirDatosTabla(controlVigenciasProyectos.secRegistro, 'VigenciasProyectos', 'vigenciasproyectos')}" 
                                         style="position: absolute; top: 63px; left: 175px;" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" icon="ui-icon-close" onclick="PF('confirmarRastro').hide();" style="position: absolute; top: 63px; left: 240px;" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['atencion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="#{msg['si']}" onclick="PF('confirmarRastroHistorico').hide();" icon="ui-icon-check" actionListener="#{controlRastro.historicosTabla('VigenciasProyectos', 'vigenciasproyectos')}" 
                                         style="position: absolute; top: 60px; left: 175px;" action="rastro" process="@this" />
                        <p:commandButton value="#{msg['no']}" onclick="PF('confirmarRastroHistorico').hide();" icon="ui-icon-close" style="position: absolute; top: 60px; left: 240px;" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="#{msg['atencion']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="true" modal="true" height="60" width="275"  closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="#{msg['atencion']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="true" modal="true" height="60" width="275"  closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="#{msg['atencion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">

                            <p:commandButton class="cssBotonLovDialogos" style="position: absolute; left: 290px; top: 225px;  " id="btnDuplicarCargo" actionListener="#{controlVigenciasProyectos.asignarIndex(vigenciasProyectos, 2, 2)}" value="" process="@this" />

                            <strong><h:outputText value="#{msg['personasN']}" style=" position: absolute; top: 270px;" /></strong>
                            <p:inputText  autocomplete="off"  id="duplicarCantidadPersonas" value="#{controlVigenciasProyectos.duplicarVigenciaProyectos.cantidadpersonaacargo}" style="width: 122px; position: absolute; left: 160px; top: 265px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <p:commandButton id="limpiarDuplicadoVigenciaProyecto" value="#{msg['limpiar']}" style=" position: absolute; left: 20px; top: 300px;" icon="ui-icon-trash" actionListener="#{controlVigenciasProyectos.limpiarduplicarVigenciaProyectos()}" update="duplicarVigenciaProyecto" process="@this"/>
                            <p:commandButton id="agregarDuplicadoVigenciaProyecto" value="#{msg['agregar']}" style=" position: absolute; left: 140px; top: 300px;"  icon="ui-icon-circle-check"  process="@this" actionListener="#{controlVigenciasProyectos.confirmarDuplicar()}" />
                            <p:commandButton id="cancelarDuplicadoVigenciaProyecto" value="#{msg['cancelar']}" style=" position: absolute; left: 230px; top: 300px;" icon="ui-icon-circle-close" actionListener="#{controlVigenciasProyectos.limpiarduplicarVigenciaProyectos()}" update="duplicarVigenciaProyecto" onclick="PF('DuplicarRegistroVigenciaProyecto').hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="validacionNuevaVigenciaProyecto" header="#{msg['atencion']}" widgetVar="validacionNuevaVigenciaProyecto"  resizable="false" draggable="true" modal="true" height="95" width="400"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['validacionNuevo']} #{controlVigenciasProyectos.mensajeValidacion}" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="#{msg['aceptar']}" icon="ui-icon-check" onclick="PF('validacionNuevaVigenciaProyecto').hide();" style="position: absolute; top: 60px; left: 300px;" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="95" width="400"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 100px; top: 20px; width: 300px;" />
                        <p:commandButton value="#{msg['si']}" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlVigenciasProyectos.guardarCambiosVigenciasProyectos()}" 
                                         style="position: absolute; top: 60px; left: 110px;" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['no']}" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 60px; left: 175px;" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 60px; left: 245px;" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>

                </h:form>

                <h:form id="formExportar">
                    <p:dataTable id="datosVigenciasProyectosExportar" var="vigenciasProyectos" style="visibility: hidden; display: none;"                           
                                 value="#{controlVigenciasProyectos.listaVigenciasProyectos}"> 

                        <!--COLUMNAS TABLA VIGENCIAS PROYECTOS--> 
                        <p:column headerText="#{msg['fechainicialXX']}">  
                            <f:facet name="header">
                                <h:outputText value="#{msg['fechainicialX']}" />
                            </f:facet>
                            <h:outputText value="#{vigenciasProyectos.fechainicial}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="#{msg['fechafinalXX']}">  
                            <f:facet name="header">
                                <h:outputText value="#{msg['fechafinalX']}" />
                            </f:facet>
                            <h:outputText value="#{vigenciasProyectos.fechafinal}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="#{msg['proyectoX']}">                                  
                            <f:facet name="header"><h:outputText value="#{msg['proyectoX']}"/> </f:facet> 
                            <h:outputText value="#{vigenciasProyectos.proyecto.nombreproyecto}" />
                        </p:column>  

                        <p:column headerText="#{msg['rolX']}">      
                            <f:facet name="header"><h:outputText value="#{msg['rolX']}"/></f:facet>
                            <h:outputText value="#{vigenciasProyectos.pryRol.descripcion}" />
                        </p:column>

                        <p:column headerText="#{msg['cargoX']}">      
                            <f:facet name="header"><h:outputText value="#{msg['cargoX']}"/></f:facet>
                            <h:outputText value="#{vigenciasProyectos.pryCargoproyecto.nombre}" />
                        </p:column>

                        <p:column headerText="#{msg['pcX']}">      
                            <f:facet name="header"><h:outputText value="#{msg['pcX']}"/></f:facet>
                            <h:outputText value="#{vigenciasProyectos.cantidadpersonaacargo}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
