<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.firmasreportes" var="msg"/>
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Firmas Reportes" styleClass="panelTotal">   
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" actionListener="#{controlFirmasReportes.guardarFirmasReportes()}" process="@this"/>
                                <p:tooltip style="" for="guardarRapido" value="#{msg['guardar']}"/>

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" actionListener="#{controlFirmasReportes.editarCelda()}"  process="@this"/>
                                <p:tooltip style="" for="editar" value="#{msg['editar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" actionListener="#{controlFirmasReportes.listaValoresBoton()}" disabled="#{controlFirmasReportes.activarLov}"  process="@this"/>
                                <p:tooltip style="" for="listaValores" value="#{msg['lista']}"/>

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" actionListener="#{controlFirmasReportes.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="" for="filtrar" value="#{msg['filtrar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);" actionListener="#{controlFirmasReportes.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="" for="exportarXLS" value="#{msg['xls']}"/>

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" actionListener="#{controlFirmasReportes.limpiarNuevoFirmasReportes()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosFirmasReportesExportar" fileName="FirmasReportes" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="#{msg['xml']}"/>

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" actionListener="#{controlFirmasReportes.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="#{msg['pdf']}"/>

                                <p:separator style="position: relative; top: -9px;"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"  oncomplete="PF('nuevoRegistroFirmasReportes').show()" update=":formularioDialogos:nuevaTipoempresa" process="@this"/> 
                                <p:tooltip style="" for="insertar" value="#{msg['nuevo']}"/>

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);"  actionListener="#{controlFirmasReportes.borrandoFirmasReportes()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="#{msg['eliminar']}"/>

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" actionListener="#{controlFirmasReportes.duplicandoFirmasReportes()}" process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="#{msg['duplicar']}"/>
                                <p:separator style="position: relative; top: -9px;"/> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" actionListener="#{controlFirmasReportes.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="#{msg['rastro']}"/>
                                <p:separator style="position: relative; top: -9px;"/> 

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" actionListener="#{controlFirmasReportes.cancelarModificacion()}" process="@this"
                                                 oncomplete="window.location.reload()" />  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>
                                <p:separator style="position: relative; top: -9px;"/> 

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" actionListener="#{controlFirmasReportes.salir()}" action="empresa"  process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                            </p:toolbarGroup>  
                        </p:toolbar>


                        <fieldset style="position: absolute; top: 80px; left: 10px; height: 390px; width: 830px; border-radius: 10px; text-align: left;">
                            <legend style="font-size: 13px; color: blue;"><strong>Firmas Reportes</strong></legend>

                            <p:dataTable id="datosFirmasReportes" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 810px; border: 1px;"                           
                                         value="#{controlFirmasReportes.listFirmasReportes}" scrollHeight="#{controlFirmasReportes.tamano}"  scrollWidth="830"
                                         filteredValue="#{controlFirmasReportes.filtrarFirmasReportes}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" scrollable="true" selection="#{controlFirmasReportes.firmaReporteSeleccionada}"
                                         selectionMode="single" widgetVar="datosFirmasReportes" >
                                <p:ajax event="filter" listener="#{controlFirmasReportes.eventoFiltrar()}"/>

                                <p:column headerText="Código" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="codigo" width="30" filterStyle="display: none; visibility: hidden;">
                                          <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.codigo}" id="editarCodigo" style="height: 12px; border-radius: 0px; width: 400px; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlFirmasReportes.cambiarIndice(info, 0)}" process="@this"
                                                        onstart="PF('datosFirmasReportes').unselectAllRows();PF('datosFirmasReportes').selectRow(#{indice});"  /> 
                                                <p:ajax event="change" listener="#{controlFirmasReportes.modificarFirmasReportes(info)}"  update="codigo"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor> 
                                </p:column>
                                <p:column headerText="Descripción" sortBy="#{info.descripcion}" filterBy="#{info.descripcion}" filterMatchMode="contains" id="descripcion" width="120" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.descripcion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.descripcion}" maxlength="100"  id="editarNombre" style="height: 12px; border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlFirmasReportes.cambiarIndice(info, 1)}" process="@this"
                                                        onstart="PF('datosFirmasReportes').unselectAllRows();PF('datosFirmasReportes').selectRow(#{indice});" /> 
                                                <p:ajax event="change"  listener="#{controlFirmasReportes.modificarFirmasReportes(info)}" update="descripcion"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>  

                                </p:column>
                                <p:column headerText="Empresa" sortBy="#{info.empresa.nombre}" filterBy="#{info.empresa.nombre}" filterMatchMode="contains" id="pais" width="140" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.empresa.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.empresa.nombre}" id="editarPais" style="height: 12px; border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlFirmasReportes.cambiarIndice(info, 2)}" process="@this"
                                                        onstart="PF('datosFirmasReportes').unselectAllRows();PF('datosFirmasReportes').selectRow(#{indice});" /> 
                                                <p:ajax event="dblclick" listener="#{controlFirmasReportes.asignarIndex(info,0,2)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlFirmasReportes.modificarFirmasReportes(info)}" update="pais"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 200px; height: 20px; border: none; color: blue;" id="fooEmpresa"  value=""/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="SubTituloFirma" sortBy="#{info.subtitulofirma}" filterBy="#{info.subtitulofirma}" filterMatchMode="contains" id="subTituloFirma" width="100" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.subtitulofirma}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.subtitulofirma}" maxlength="50" id="editarSubTituloFirma" style="height: 12px; border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlFirmasReportes.cambiarIndice(info, 3)}" process="@this"
                                                        onstart="PF('datosFirmasReportes').unselectAllRows();PF('datosFirmasReportes').selectRow(#{indice});" /> 
                                                <p:ajax event="change"  listener="#{controlFirmasReportes.modificarFirmasReportes(info)}" update="subTituloFirma"/>
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>

                                </p:column>
                                <p:column headerText="Persona" sortBy="#{info.personafirma.nombreCompleto}" filterBy="#{info.personafirma.nombreCompleto}" filterMatchMode="contains" id="personafir" width="100" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.personafirma.nombreCompleto}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.personafirma.nombre}" id="editarPersonaFirma" style="height: 12px; border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlFirmasReportes.cambiarIndice(info, 4)}" process="@this"
                                                        onstart="PF('datosFirmasReportes').unselectAllRows();PF('datosFirmasReportes').selectRow(#{indice});" /> 
                                                <p:ajax event="dblclick" listener="#{controlFirmasReportes.asignarIndex(info, 0,4)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlFirmasReportes.modificarFirmasReportes(info)}" update="personafir"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 140px; height: 20px; border: none; color: blue;" id="fooPersona" value=""/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Cargo" sortBy="#{info.cargofirma.nombre}" filterBy="#{info.cargofirma.nombre}" filterMatchMode="contains" id="cargo" width="100" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.cargofirma.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.cargofirma.nombre}" id="editarCCcargo" style="height: 12px; border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlFirmasReportes.cambiarIndice(info, 5)}" process="@this"
                                                        onstart="PF('datosFirmasReportes').unselectAllRows();PF('datosFirmasReportes').selectRow(#{indice});" /> 
                                                <p:ajax event="dblclick" listener="#{controlFirmasReportes.asignarIndex(info, 0,5)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlFirmasReportes.modificarFirmasReportes(info)}" update="personafir"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 140px; height: 20px; border: none; color: blue;" id="fooCargo" value=""/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlFirmasReportes.infoRegistro}" style="position: relative; left: 0px; top: 5px; font-weight: bold;"/>
                        </fieldset>
                        <p:commandButton class="cssBotonAceptar" id="ACEPTAR" value=" "  actionListener="#{controlFirmasReportes.revisarDialogoGuardar()}" disabled="#{controlFirmasReportes.guardado}"    process="@this"   />
                        <p:commandButton class="cssBotonCancelar" id="ATRAS" value=" " action="empresa"/>


                        <p:dialog header="Empresas" widgetVar="empresasDialogo" draggable="true" resizable="false" closable="false" id="empresasDialogo"  
                                  showEffect="fade" hideEffect="fade" width="460" modal="true" style="">
                            <p:dataTable id="lovEmpresas" style=" width: 410px;" var="tipofamiliar" value="#{controlFirmasReportes.lovEmpresas}" rowKey="#{tipofamiliar.secuencia}"
                                         selection="#{controlFirmasReportes.empresaSeleccionado}" selectionMode="single" widgetVar="lovEmpresas" scrollable="true" scrollWidth="430" scrollHeight="280"
                                         filteredValue="#{controlFirmasReportes.filtradoEmpresas}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlFirmasReportes.activarAceptar()}" update=":form:aceptarS"/>
                                <p:ajax event="rowDblselect" listener="#{controlFirmasReportes.actualizarEmpresa()}" process="@this"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Empresa : "/>  
                                    <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovEmpresas').filter();" class="cssFiltroLOV"/>  
                                </f:facet>
                                <p:column filterBy="#{tipofamiliar.codigo}" width="50" filterStyle="width: 80% !important" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Codigo"/>
                                    </f:facet>
                                    <h:outputText value="#{tipofamiliar.codigo}"/>
                                </p:column>
                                <p:column filterBy="#{tipofamiliar.nombre}"  filterStyle="width: 80% !important" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{tipofamiliar.nombre}"/>
                                </p:column>

                            </p:dataTable>

                            <div class="cssBotonesLOV"> 
                                <h:outputText id="infoLOVEmpresa" value="#{msg['infoRegistro']} #{controlFirmasReportes.infoLOVEmpresa}" class="cssinfoRegistroLOV"/>
                                <p:commandButton id="aceptarS" icon="ui-icon-check" class="cssAceptarLOV" value="Aceptar" disabled="#{controlFirmasReportes.aceptar}"  actionListener="#{controlFirmasReportes.actualizarEmpresa()}"  process="@this"/>
                                <p:commandButton id="atrasS" icon="ui-icon-arrowreturnthick-1-w" class="cssAtrasLOV" value="Atrás"  actionListener="#{controlFirmasReportes.cancelarCambioEmpresa()}"  process="@this"/>
                            </div>
                        </p:dialog>

                        <p:dialog header="Personas" widgetVar="personasDialogo" draggable="true" resizable="false" closable="false" id="personasDialogo"  
                                  showEffect="fade" hideEffect="fade" width="460" modal="true" style="">
                            <p:dataTable id="lovPersonas" style=" width: 410px;" var="personafirmas" value="#{controlFirmasReportes.lovPersonas}" rowKey="#{personafirmas.secuencia}"
                                         selection="#{controlFirmasReportes.personaSeleccionado}" selectionMode="single" widgetVar="lovPersonas" scrollable="true" scrollWidth="430" scrollHeight="280"
                                         filteredValue="#{controlFirmasReportes.filtradoPersonas}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlFirmasReportes.activarAceptar()}" update=":form:aceptarPer"/>
                                <p:ajax event="rowDblselect" listener="#{controlFirmasReportes.actualizarPersonas()}" process="@this"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Personas : "/>  
                                    <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovPersonas').filter();" class="cssFiltroLOV"/>  
                                </f:facet>

                                <p:column filterBy="#{personafirmas.numerodocumento}" width="100" filterStyle="width: 80% !important" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="No. Documento"/>
                                    </f:facet>
                                    <h:outputText value="#{personafirmas.numerodocumento}"/>
                                </p:column>

                                <p:column filterBy="#{personafirmas.nombreCompleto}" filterStyle="width: 80% !important" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{personafirmas.nombreCompleto}"/>
                                </p:column>
                            </p:dataTable>

                            <div class="cssBotonesLOV"> 
                                <h:outputText id="infoLOVPersona" value="#{msg['infoRegistro']} #{controlFirmasReportes.infoLOVPersona}" class="cssinfoRegistroLOV"/>
                                <p:commandButton id="aceptarPer" icon="ui-icon-check" class="cssAceptarLOV" value="Aceptar" disabled="#{controlFirmasReportes.aceptar}" actionListener="#{controlFirmasReportes.actualizarPersonas()}" process="@this"/>
                                <p:commandButton id="atrasPer" icon="ui-icon-arrowreturnthick-1-w" class="cssAtrasLOV" value="Atras"  actionListener="#{controlFirmasReportes.cancelarCambioPersonas()}"  process="@this"/>
                            </div>
                        </p:dialog>


                        <p:dialog header="Cargos" widgetVar="cargosDialogo" draggable="true" resizable="false" closable="false" id="cargosDialogo"  
                                  showEffect="fade" hideEffect="fade" width="460" modal="true" style="">
                            <p:dataTable id="lovCargos" style=" width: 410px;" var="personaCargos" value="#{controlFirmasReportes.lovCargos}" rowKey="#{personaCargos.secuencia}"
                                         selection="#{controlFirmasReportes.cargoSeleccionado}" selectionMode="single" widgetVar="lovCargos" scrollable="true" scrollWidth="430" scrollHeight="280"
                                         filteredValue="#{controlFirmasReportes.filtradoCargos}" emptyMessage="#{msg['lovvacio']}">              
                                <p:ajax event="rowSelect" listener="#{controlFirmasReportes.activarAceptar()}" update=":form:aceptarCar"/>
                                <p:ajax event="rowDblselect" listener="#{controlFirmasReportes.actualizarCargos()}" process="@this"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Cargo :"/>  
                                    <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovCargos').filter();" class="cssFiltroLOV" />  
                                </f:facet>

                                <p:column filterBy="#{personaCargos.codigo}" width="100" filterStyle="width: 80% !important" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Codigo"/>
                                    </f:facet>
                                    <h:outputText value="#{personaCargos.codigo}"/>
                                </p:column>
                                <p:column filterBy="#{personaCargos.nombre}" filterStyle="width: 80% !important" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{personaCargos.nombre}"/>
                                </p:column>
                            </p:dataTable>
                            <div class="cssBotonesLOV"> 
                                <h:outputText id="infoLOVCargo" value="#{msg['infoRegistro']} #{controlFirmasReportes.infoLOVCargo}" class="cssinfoRegistroLOV"/>
                                <p:commandButton id="aceptarCar" icon="ui-icon-check"  class="cssAceptarLOV" value="Aceptar"  disabled="#{controlFirmasReportes.aceptar}"  actionListener="#{controlFirmasReportes.actualizarCargos()}"  process="@this"/>
                                <p:commandButton id="atrasCar"  icon="ui-icon-arrowreturnthick-1-w" class="cssAtrasLOV" value="Atras"  actionListener="#{controlFirmasReportes.cancelarCambioCargos()}" process="@this"/>
                            </div>
                        </p:dialog>


                        <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                            <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"/>
                            <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight: bold;"/>
                            <p:commandButton value="Si" onclick="PF('confirmarGuardar').hide();" action="empresa" actionListener="#{controlFirmasReportes.guardarFirmasReportes()}" style="position: absolute; top: 50px; left: 140px;" process="@this" icon="ui-icon-check"/>
                            <p:commandButton value="No" onclick="PF('confirmarGuardar').hide();" action="empresa" actionListener="#{controlFirmasReportes.cancelarModificacion()}" style="position: absolute; top: 50px; left: 205px;" process="@this" icon="ui-icon-close"/>
                            <p:commandButton value="Cancelar" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 50px; left: 275px;" process="@this" icon="ui-icon-arrowreturnthick-1-w"/>
                        </p:dialog>

                    </p:panel>

                    <p:dialog id="validacionDuplicarVigencia" header="#{msg['atencion']}" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="true" modal="true" height="95" width="400" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"/>
                        <h:outputText value="#{controlFirmasReportes.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" onclick="PF('validacionDuplicarVigencia').hide();" icon='ui-icon-check' style="position: absolute; top: 60px; left: 260px;" process="@this"/>
                    </p:dialog>

                    <p:dialog id="mostrarBorrados" header="#{msg['atencion']}" widgetVar="mostrarBorrados"  resizable="false" draggable="true" modal="true" height="87" width="300" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="Se han borrado #{controlFirmasReportes.registrosBorrados}  Registros" style="position: absolute; left: 90px; top: 15px; width: 190px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" onclick="PF('mostrarBorrados').hide();" style="position: absolute; top: 60px; left: 180px;" icon='ui-icon-check' process="@this"/>
                    </p:dialog>

                    <p:dialog id="validacionNuevaCentroCosto" header="#{msg['atencion']}" widgetVar="validacionNuevaCentroCosto"  resizable="false" draggable="true" modal="true" height="95" width="400" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"/>
                        <h:outputText value="#{controlFirmasReportes.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight: bold"/>
