<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">                  
            <h:form id="form">
               <f:loadBundle basename="Recursos.conceptosoporte" var="msg"/>
               <p:growl id="growl" showDetail="true"/>
               <p:panel id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal"> 

                  <p:toolbar styleClass="cssToolbar">
                     <p:toolbarGroup align="left"> 

                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);"
                                         actionListener="#{controlConceptosSoportes.guardarConceptosSoportes()}" process="@this"/>
                        <p:tooltip style="" for="guardarRapido" value="#{msg['guardar']}" />

                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);"
                                         actionListener="#{controlConceptosSoportes.editarCelda()}" process="@this"/>
                        <p:tooltip style="" for="editar" value="#{msg['editar']}" />

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);"
                                         actionListener="#{controlConceptosSoportes.listaValoresBoton()}" process="@this"/>
                        <p:tooltip style="" for="listaValores" value="#{msg['lista']}" />

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);"
                                         actionListener="#{controlConceptosSoportes.activarCtrlF11()}" process="@this"/>
                        <p:tooltip style="" for="filtrar" value="#{msg['filtrar']}" />

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);"
                                         actionListener="#{controlConceptosSoportes.exportXLS()}" ajax="false"/>
                        <p:tooltip style="" for="exportarXLS" value="#{msg['xls']}" />

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);"
                                         actionListener="#{controlConceptosSoportes.limpiarNuevoConceptosSoportes()}" ajax="false">
                           <p:dataExporter type="xml"  target=":formExportar:datosConceptosSoportesExportar" fileName="CONCEPTOSSOPORTES" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip style="" for="exportarXML" value="#{msg['xml']}" />

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);"
                                         actionListener="#{controlConceptosSoportes.exportPDF()}" ajax="false"/>
                        <p:tooltip style="" for="exportarPDF" value="#{msg['pdf']}" />

                        <p:separator style="position: relative; top: -9px"/>                                
                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"
                                         actionListener="#{controlConceptosSoportes.cargarNuevoConceptosSoportes()}" process="@this"/> 
                        <p:tooltip style="" for="insertar" value="#{msg['nuevo']}" />

                        <p:commandButton id="eliminar"  value="" style="background-image: url(Imagenes/Iconos/delete.png);"
                                         actionListener="#{controlConceptosSoportes.borrandoConceptosSoportes()}" process="@this"/>  
                        <p:tooltip style="" for="eliminar" value="#{msg['eliminar']}" />

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);"
                                         actionListener="#{controlConceptosSoportes.duplicandoConceptosSoportes()}" process="@this"/>  
                        <p:tooltip style="" for="duplicar" value="#{msg['duplicar']}" />

                        <p:separator style="position: relative; top: -9px"/> 
                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);"
                                         actionListener="#{controlConceptosSoportes.verificarRastro()}" process="@this"/>  
                        <p:tooltip style="" for="rastro" value="#{msg['rastro']}"/>
                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);"
                                         actionListener="#{controlConceptosSoportes.cancelarModificacion()}" process="@this"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);"
                                         actionListener="#{controlConceptosSoportes.salir()}" action="concepto" process="@this"/>  
                        <p:tooltip  for="salir" value="Salir"/>
                     </p:toolbarGroup>  
                  </p:toolbar>

                  <fieldset style="position: absolute; top: 80px; left: 10px; height: 400px; width: 830px; border-radius: 10px; text-align: left;">
                     <legend style="color: blue;"><strong>#{msg['titulo']}</strong></legend>

                     <p:dataTable id="datosConceptosSoportes" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="width: 810px;"                           
                                  value="#{controlConceptosSoportes.listConceptosSoportes}" scrollHeight="#{controlConceptosSoportes.tamano}" scrollWidth="830"
                                  filteredValue="#{controlConceptosSoportes.filtrarConceptosSoportes}" emptyMessage="#{msg['lovvacio']}"
                                  editable="true" scrollable="true" liveScroll="true" scrollRows="20" editMode="cell" widgetVar="datosConceptosSoportes"
                                  selection="#{controlConceptosSoportes.conceptoSoportesSeleccionado}" selectionMode="single">

                        <p:ajax event="filter" listener="#{controlConceptosSoportes.eventoFiltrar()}"/>

                        <p:column headerText="#{msg['codigo']}" sortBy="#{info.concepto.codigo}" filterBy="#{info.concepto.codigo}"
                                  filterMatchMode="contains" id="codigo" width="80" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.concepto.codigo}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.concepto.codigo}" id="editarCodigoConcept" style="border-radius: 0px; width: 99%; text-transform: uppercase; height: 12px;"  > 
                                    <p:ajax event="select" listener="#{controlConceptosSoportes.cambiarIndice(info, 0)}" process="@this"
                                            onstart="PF('datosConceptosSoportes').unselectAllRows();PF('datosConceptosSoportes').selectRow(#{indice});"/> 
                                    <p:ajax event="dblclick" listener="#{controlConceptosSoportes.asignarIndex(info, 0,0)}" process="@this"/>
                                    <p:ajax event="change" listener="#{controlConceptosSoportes.modificarConceptosSoportesCodigo(info, 'PERSONASCODIGO', info.concepto.codigo)}" update="personafir"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton value="" style="width: 100px;" id="fooCodigo"/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['concepto']}" sortBy="#{info.concepto.descripcion}" filterBy="#{info.concepto.descripcion}"
                                  filterMatchMode="contains" id="personafir" filterStyle="display: none; visibility: hidden;" >                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.concepto.descripcion}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off" value="#{info.concepto.descripcion}" id="editarPersonaFirma"
                                               style="border-radius: 0px; width: 99%; text-transform: uppercase; height: 12px;"  > 
                                    <p:ajax event="select" listener="#{controlConceptosSoportes.cambiarIndice(info, 1)}" process="@this"
                                            onstart="PF('datosConceptosSoportes').unselectAllRows();PF('datosConceptosSoportes').selectRow(#{indice});"/> 
                                    <p:ajax event="dblclick" listener="#{controlConceptosSoportes.asignarIndex(info, 0,1)}" process="@this"/>
                                    <p:ajax event="change" listener="#{controlConceptosSoportes.modificarConceptosSoportes(info, 'PERSONAS', info.concepto.descripcion)}" update="personafir"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton value="" style="width: 120%;" id="fooCiudad"/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['operando']}" sortBy="#{info.operando.nombre}" filterBy="#{info.operando.nombre}"
                                  filterMatchMode="contains" id="cargo" width="280" filterStyle="display: none; visibility: hidden;" >                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.operando.nombre}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off" value="#{info.operando.nombre}" id="editarCCcargo" style="border-radius: 0px; width: 99%; text-transform: uppercase; height: 12px;"> 
                                    <p:ajax event="select" listener="#{controlConceptosSoportes.cambiarIndice(info, 2)}" process="@this"
                                            onstart="PF('datosConceptosSoportes').unselectAllRows();PF('datosConceptosSoportes').selectRow(#{indice});"/> 
                                    <p:ajax event="dblclick" listener="#{controlConceptosSoportes.asignarIndex(info, 0,2)}" process="@this"/>
                                    <p:ajax event="change" listener="#{controlConceptosSoportes.modificarConceptosSoportes(info, 'CARGOS', info.operando.nombre)}" update="personafir"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton value="" style="width: 300px;" id="fooOperando"/>
                           </f:facet>
                        </p:column>
                     </p:dataTable>

                     <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlConceptosSoportes.infoRegistro}" style="position: relative; left: 5px; top: 0px; font-weight: bold; display: block;"/>

                     <p:commandButton style="position: relative; left: 650px; top: -10px;" id="BUSCARCENTROCOSTO" disabled="#{controlConceptosSoportes.buscarConceptoSoporte}" value=""
                                      actionListener="#{controlConceptosSoportes.llamadoDialogoBuscarConceptos()}" class="cssBotonBuscar" process="@this"/>
                     <p:commandButton style="position: relative; left: 650px; top: -10px;" id="MOSTRARTODOS" disabled="#{controlConceptosSoportes.mostrarTodos}" value=""
                                      actionListener="#{controlConceptosSoportes.cancelarModificacion()}" class="cssBotonMostrarTodos" process="@this"/>
                  </fieldset>

                  <p:commandButton class="cssBotonAceptar" id="ACEPTAR" value="" actionListener="#{controlConceptosSoportes.revisarDialogoGuardar()}" disabled="#{controlConceptosSoportes.guardado}" process="@this"/>
                  <p:commandButton class="cssBotonCancelar" id="ATRAS" value="" action="#{controlConceptosSoportes.volverPaginaAnterior()}"/>

                  <p:dialog header="#{msg['conceptosD']}" widgetVar="conceptosDialogo" draggable="true" resizable="false" closable="false" id="conceptosDialogo"  
                            showEffect="fade" hideEffect="fade" width="440" modal="true" style="">
                     <p:dataTable id="lovConceptos" var="personaFirmas" value="#{controlConceptosSoportes.lovConceptos}" rowKey="#{personaFirmas.secuencia}"
                                  selection="#{controlConceptosSoportes.conceptoLovSeleccionado}" selectionMode="single"
                                  widgetVar="lovConceptos" scrollable="true" scrollWidth="420" scrollHeight="280"
                                  filteredValue="#{controlConceptosSoportes.filtradoLovConceptos}" emptyMessage="#{msg['lovVacioD']}">              

                        <p:ajax event="filter" listener="#{controlConceptosSoportes.contarRegistrosLovConceptos()}"/>
                        <p:ajax event="rowSelect" listener="#{controlConceptosSoportes.activarAceptar()}" update=":form:aceptarPer"/>
                        <p:ajax event="rowDblselect" listener="#{controlConceptosSoportes.actualizarConceptos()}" process="@this" />

                        <f:facet name="header">  
                           <h:outputText value="#{msg['conceptoD']}"/>  
                           <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovConceptos').filter();" class="cssFiltroLOV"/>
                        </f:facet>

                        <p:column filterBy="#{personaFirmas.codigo}" sortBy="#{personaFirmas.codigo}" width="70" filterStyle="width: 85% !important;" filterMatchMode="contains">
                           <f:facet name="header">
                              <h:outputText value="#{msg['codigo']}" />
                           </f:facet>
                           <h:outputText value="#{personaFirmas.codigo}" />
                        </p:column>

                        <p:column filterBy="#{personaFirmas.descripcion}" sortBy="#{personaFirmas.descripcion}" filterStyle="width: 85% !important;" filterMatchMode="contains">
                           <f:facet name="header">
                              <h:outputText value="#{msg['nombre']}" />
                           </f:facet>
                           <h:outputText value="#{personaFirmas.descripcion}" />
                        </p:column>
                     </p:dataTable>
                     <div class="cssBotonesLOV">
                        <h:outputText id="infoRegistroConceptos" value="#{msg['infoRegistro']} #{controlConceptosSoportes.infoRegistroLovConceptos}" class="cssinfoRegistroLOV"/>
                        <p:commandButton id="aceptarPer" class="cssAceptarLOV" disabled="#{controlConceptosSoportes.aceptar}" value="#{msg['aceptar']}"
                                         actionListener="#{controlConceptosSoportes.actualizarConceptos()}" process="@this" icon="ui-icon-check"/>
                        <p:commandButton id="atrasPer" class="cssAtrasLOV" value="#{msg['atras']}"
                                         actionListener="#{controlConceptosSoportes.cancelarCambioConceptos()}"  process="@this" icon="ui-icon-arrowreturnthick-1-w"/>
                     </div>
                  </p:dialog>

                  <p:dialog header="#{msg['operandos']}" widgetVar="operandosDialogo" draggable="true" resizable="false" closable="false" id="operandosDialogo"  
                            showEffect="fade" hideEffect="fade" width="400" modal="true">

                     <p:dataTable id="lovOperandos" var="operando" value="#{controlConceptosSoportes.lovOperandos}" rowKey="#{operando.secuencia}"
                                  selection="#{controlConceptosSoportes.operandoLovSeleccionado}" selectionMode="single" widgetVar="lovOperandos" scrollable="true" scrollWidth="380" scrollHeight="280"
                                  filteredValue="#{controlConceptosSoportes.filtradoLovOperandos}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              

                        <p:ajax event="filter" listener="#{controlConceptosSoportes.contarRegistrosLovOperandos()}"/>
                        <p:ajax event="rowSelect" listener="#{controlConceptosSoportes.activarAceptar()}" update=":form:aceptarCar"/>
                        <p:ajax event="rowDblselect" listener="#{controlConceptosSoportes.actualizarOperandos()}" process="@this" />

                        <f:facet name="header">  
                           <h:outputText value="#{msg['buscarOperando']}"/>  
                           <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovOperandos').filter();" class="cssFiltroLOV"/>
                        </f:facet>

                        <p:column filterBy="#{operando.codigo}" sortBy="#{operando.codigo}" width="70" filterStyle="width: 85% !important;" filterMatchMode="contains">
                           <f:facet name="header">
                              <h:outputText value="#{msg['codigo']}" />
                           </f:facet>
                           <h:outputText value="#{operando.codigo}" />
                        </p:column>

                        <p:column filterBy="#{operando.nombre}" sortBy="#{operando.nombre}" filterStyle="width: 85% !important;" filterMatchMode="contains">
                           <f:facet name="header">
                              <h:outputText value="#{msg['nombre']}" />
                           </f:facet>
                           <h:outputText value="#{operando.nombre}" />
                        </p:column>

                     </p:dataTable>
                     <div class="cssBotonesLOV">
                        <h:outputText id="infoRegistroOperandos" value="#{msg['infoRegistro']} #{controlConceptosSoportes.infoRegistroLovOperandos}" class="cssinfoRegistroLOV"/>
                        <p:commandButton id="aceptarCar" class="cssAceptarLOV" disabled="#{controlConceptosSoportes.aceptar}" value="#{msg['aceptar']}" actionListener="#{controlConceptosSoportes.actualizarOperandos()}" process="@this" icon="ui-icon-check"/>
                        <p:commandButton id="atrasCar" class="cssAtrasLOV" value="#{msg['atras']}" actionListener="#{controlConceptosSoportes.cancelarCambioOperandos()}" process="@this" icon="ui-icon-arrowreturnthick-1-w"/>
                     </div>
                  </p:dialog>

                  <p:dialog header="#{msg['conceptoSoporte']}" widgetVar="conceptosSoporteDialogo" draggable="true" resizable="false" closable="false" id="conceptosSoporteDialogo"  
                            showEffect="fade" hideEffect="fade" width="440" modal="true" style="">
                     <p:dataTable  id="lovConceptosSoporte" var="centroscostosporempresa" value="#{controlConceptosSoportes.lovConceptosSoportes}" rowKey="#{centroscostosporempresa.secuencia}"
                                   selection="#{controlConceptosSoportes.conceptoSoporteLovSeleccionado}" selectionMode="single" widgetVar="lovConceptosSoporte" scrollable="true" scrollWidth="420" scrollHeight="250"
                                   filteredValue="#{controlConceptosSoportes.filterLovConceptosSoportes}" emptyMessage="#{msg['lovvacio']}">              

                        <p:ajax event="filter" listener="#{controlConceptosSoportes.contarRegistrosLovCS()}"/>
                        <p:ajax event="rowSelect" listener="#{controlConceptosSoportes.activarAceptar()}" update=":form:aceptarNCC"/>
                        <p:ajax event="rowDblselect" listener="#{controlConceptosSoportes.seleccionConceptoSoporte()}" process="@this" onstart="PF('lovConceptosSoporte').clearFilters()" update="lovConceptosSoporte, :form:datosConceptosSoportes"/>

                        <f:facet name="header">  
                           <h:outputText value="#{msg['conceptoSoporteD']}"/>  
                           <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovConceptosSoporte').filter();" class="cssFiltroLOV"/>
                        </f:facet>

                        <p:column filterBy="#{centroscostosporempresa.concepto.codigo}" sortBy="#{centroscostosporempresa.concepto.codigo}" width="70" filterMatchMode="contains" filterStyle="width: 85% !important;">
                           <f:facet name="header">
                              <h:outputText style="text-align: center" value="#{msg['codigo']}" />
                           </f:facet>
                           <h:outputText  value="#{centroscostosporempresa.concepto.codigo}" />
                        </p:column>
                        <p:column filterBy="#{centroscostosporempresa.concepto.descripcion}" sortBy="#{centroscostosporempresa.concepto.descripcion}" filterMatchMode="contains" filterStyle="width: 85% !important;">
                           <f:facet name="header">
                              <h:outputText value="#{msg['descripcion']}"/>
                           </f:facet>
                           <h:outputText value="#{centroscostosporempresa.concepto.descripcion}" />
                        </p:column>
                     </p:dataTable>
                     <div class="cssBotonesLOV">
                        <h:outputText id="infoRecursoConceptoLista" value="#{msg['infoRegistro']} #{controlConceptosSoportes.infoRegistroLovCS}"
                                      class="cssinfoRegistroLOV"/>
                        <p:commandButton id="aceptarNCC" class="cssAceptarLOV" icon="ui-icon-check" value="#{msg['aceptar']}"
                                         disabled="#{controlBetaCentrosCostos.aceptar}" actionListener="#{controlConceptosSoportes.seleccionConceptoSoporte()}"
                                         update="lovConceptosSoporte, aceptarNCC, :form:datosConceptosSoportes" process="@this">
                           <p:resetInput target=":form:lovConceptosSoporte:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasTCC" class="cssAtrasLOV" icon="ui-icon-arrowreturnthick-1-w" value="#{msg['atras']}" onclick="PF('conceptosSoporteDialogo').hide(), PF('lovConceptosSoporte').clearFilters();"
                                         actionListener="#{controlConceptosSoportes.cancelarSeleccionConceptoSoporte()}" update="lovConceptosSoporte" process="@this">
                           <p:resetInput target=":form:lovConceptosSoporte:globalFilter"/>
                        </p:commandButton>
                     </div>
                  </p:dialog>

                  <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                     <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 10px; top: 10px;"/>
                     <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 100px; top: 20px; width: 280px; font-weight: bold;"/>
                     <p:commandButton value="#{msg['si']}" onclick="PF('confirmarGuardar').hide();" action="concepto" actionListener="#{controlConceptosSoportes.guardarConceptosSoportes()}"
                                      style="position: absolute; top: 60px; left: 147px;" process="@this" icon="ui-icon-check"/>
                     <p:commandButton value="#{msg['no']}" onclick="PF('confirmarGuardar').hide();" action="concepto" actionListener="#{controlConceptosSoportes.cancelarModificacion()}"
                                      style="position: absolute; top: 60px; left: 209px;" process="@this" icon="ui-icon-close"/>
                     <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardar').hide();" 
                                      style="position: absolute; top: 60px; left: 275px;" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                  </p:dialog>

                  <p:dialog id="confirmarGuardarConceptos" header="#{msg['atencion']}" widgetVar="confirmarGuardarConceptos" resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                     <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 10px; top: 10px;"  />
                     <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 100px; top: 20px; width: 280px; font-weight: bold;" />
                     <p:commandButton value="#{msg['si']}" onclick="PF('confirmarGuardarConceptos').hide();" actionListener="#{controlConceptosSoportes.guardarConceptosSoportesCambios()}"
                                      style="position: absolute; top: 60px; left: 147px;" process="@this" icon="ui-icon-check"/>
                     <p:commandButton value="#{msg['no']}" onclick="PF('confirmarGuardarConceptos').hide();"
                                      style="position: absolute; top: 60px; left: 209px;" process="@this" icon="ui-icon-close" />
                     <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardarConceptos').hide();"
                                      style="position: absolute; top: 60px; left: 275px;" process="@this" icon="ui-icon-arrowreturnthick-1-w"/>
                  </p:dialog>

               </p:panel>

               <p:dialog id="validacionDuplicarVigencia" header="#{msg['atencion']}" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="true" modal="true" height="95" width="400" style="" closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 10px; top: 15px;"  />
                  <h:outputText value="#{msg['necesita']}: #{controlConceptosSoportes.mensajeValidacion}" style="position: absolute; left: 90px; top: 10px; width: 280px; font-weight: bold" />
                  <p:commandButton value="#{msg['aceptar']}" icon="ui-icon-check" onclick="PF('validacionDuplicarVigencia').hide();" style="position: absolute; top: 70px; left: 280px;" process="@this" />
               </p:dialog>

               <p:dialog id="validacionModificar" header="#{msg['error']}" widgetVar="validacionModificar"  resizable="false" draggable="true" modal="true" height="80" width="340" style="" closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value=" #{controlConceptosSoportes.mensajeValidacion}" style="position: absolute; left: 80px; top: 10px; width: 250px; font-weight: bold" />
                  <p:commandButton value="#{msg['aceptar']}" icon="ui-icon-check" onclick="PF('validacionModificar').hide();" style="position: absolute; top: 50px; left: 220px;" process="@this" />
               </p:dialog>
