<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">                  
            <h:form id="form">
               <f:loadBundle basename="Recursos.emplinformacionadicional" var="msg"/>
               <p:growl id="growl" showDetail="true"/>

               <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  
                  <p:toolbar styleClass="cssToolbar">  
                     <p:toolbarGroup align="left"> 

                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);"
                                         actionListener="#{controlEmplInformacionAdicional.guardarCambiosInfoAd()}" process="@this"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);"
                                         actionListener="#{controlEmplInformacionAdicional.editarCelda()}" process="@this"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);"
                                         actionListener="#{controlEmplInformacionAdicional.listaValoresBoton()}" process="@this" disabled="#{controlEmplInformacionAdicional.activarLov}"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);"
                                         actionListener="#{controlEmplInformacionAdicional.activarCtrlF11()}" process="@this"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);"
                                         ajax="false" actionListener="#{controlEmplInformacionAdicional.exportXLS()}"/>
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);"
                                         actionListener="#{controlEmplInformacionAdicional.limpiarNuevaInfoAd()}" ajax="false">
                           <p:dataExporter type="xml"  target=":formExportar:datosIAEmpleadoExportar" fileName="InformacionAdicionalXML" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);"
                                         actionListener="#{controlEmplInformacionAdicional.exportPDF()}" ajax="false"/>
                        <p:tooltip for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"
                                         oncomplete="PF('NuevoRegistroInfoAd').show()" update=":formularioDialogos:nuevaInfoAd" process="@this"/> 
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);"
                                         actionListener="#{controlEmplInformacionAdicional.borrarInfoAd()}" process="@this"/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);"
                                         actionListener="#{controlEmplInformacionAdicional.duplicarInfoAd()}"  process="@this"/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>
                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);"
                                         actionListener="#{controlEmplInformacionAdicional.verificarRastro()}" process="@this"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);"
                                         actionListener="#{controlEmplInformacionAdicional.cancelarModificacion()}"
                                         oncomplete="window.location.reload()"   process="@this"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>
                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);"
                                         actionListener="#{controlEmplInformacionAdicional.salir()}" process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>

                     </p:toolbarGroup>  
                  </p:toolbar> 
                  <p:commandButton class="cssBotonAceptar" id="ACEPTAR" value=" " onclick="PF('confirmarGuardar').show();" disabled="#{controlEmplInformacionAdicional.guardado}" update=":form:datosInfoAdEmpleado" process="@this"/>
                  <p:commandButton class="cssBotonCancelar" id="ATRAS" value=" " actionListener="#{controlEmplInformacionAdicional.salir()}" process="@this"/>

                  <fieldset style="position: absolute; top: 70px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px;">
                     <h:outputText value="#{msg['empleado']} " style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px;"/>
                     <h:outputText id="nombreEmpleado" value="#{controlEmplInformacionAdicional.empleado.persona.nombreCompleto}" 
                                   style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px"/>
                  </fieldset>

                  <fieldset style="position: absolute; left: 10px; top: 105px; width: 820px; height: 370px; border-radius: 10px;">
                     <legend style="color: blue;text-align: left;"><strong>#{msg['informacion']}</strong></legend>


                     <p:dataTable id="datosInfoAdEmpleado" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style=" border: 1px; width: 820px;"                           
                                  value="#{controlEmplInformacionAdicional.listInformacionAdicional}" scrollable="true" scrollHeight="#{controlEmplInformacionAdicional.altoTabla}" scrollWidth="820"
                                  filteredValue="#{controlEmplInformacionAdicional.filtrarListInformacionAdicional}" emptyMessage="#{msg['vacio']}"
                                  editable="true" editMode="cell" liveScroll="true" scrollRows="15" widgetVar="datosInfoAdEmpleado"
                                  selectionMode="single" selection="#{controlEmplInformacionAdicional.informacionTablaSeleccionada}">

                        <p:ajax event="filter" listener="#{controlEmplInformacionAdicional.eventoFiltrar()}"/>
                        <p:column headerText="#{msg['inicial']}" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" filterMatchMode="contains"  width="72" id="infoAdFechaInicial" filterStyle="display: none; visibility: hidden;">  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{info.fechainicial}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="dateFechaInicial" value="#{info.fechainicial}"> 
                                    <p:ajax event="dateSelect" listener="#{controlEmplInformacionAdicional.modificarFechas(info,0)}" update="dateFechaInicial" process="@this"/>
                                    <p:ajax event="change" listener="#{controlEmplInformacionAdicional.modificarFechas(info,0)}" update="dateFechaInicial" process="@this"/>
                                    <p:ajax event="select" listener="#{controlEmplInformacionAdicional.cambiarIndice(info,0)}" process="@this"
                                            onstart="PF('datosInfoAdEmpleado').unselectAllRows();PF('datosInfoAdEmpleado').selectRow(#{indice});"/> 
                                 </p:calendar>
                              </f:facet>   
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['final']}" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}" filterMatchMode="contains"  width="72" id="infoAdFechaFinal" filterStyle="display: none; visibility: hidden;">  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{info.fechafinal}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="dateFechaFinal" value="#{info.fechafinal}"> 
                                    <p:ajax event="dateSelect" listener="#{controlEmplInformacionAdicional.modificarFechas(info,1)}" update="dateFechaFinal" process="@this"/>
                                    <p:ajax event="change" listener="#{controlEmplInformacionAdicional.modificarFechas(info,1)}" update="dateFechaFinal" process="@this"/>
                                    <p:ajax event="select" listener="#{controlEmplInformacionAdicional.cambiarIndice(info,1)}" process="@this" 
                                            onstart="PF('datosInfoAdEmpleado').unselectAllRows();PF('datosInfoAdEmpleado').selectRow(#{indice});"/> 
                                 </p:calendar>
                              </f:facet>   
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['grupo']}" sortBy="#{info.grupo.descripcion}" filterBy="#{info.grupo.descripcion}" filterMatchMode="contains" id="infoAdGrupo" width="133" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.grupo.descripcion}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.grupo.descripcion}" id="editarGrupo" style="border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlEmplInformacionAdicional.modificarInfoAd(info, 'GRUPO', info.grupo.descripcion)}"/>
                                    <p:ajax event="select" listener="#{controlEmplInformacionAdicional.cambiarIndice(info, 2)}" 
                                            onstart="PF('datosInfoAdEmpleado').unselectAllRows();PF('datosInfoAdEmpleado').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlEmplInformacionAdicional.asignarIndex(info,0, 0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <p:commandButton style="width: 400px; height: 26px; border: none; color: blue;" id="fooGrupos" onstart="#{controlEmplInformacionAdicional.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('emplinformacionadicional','grupoinfadicional')}" onclick="#{controlGruposInfAdicionales.recibirPag('grupoinfadicional')}" value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['tipodato']}" style="padding: 0;" sortBy="#{info.tipodatoTr}" filterBy="#{info.tipodatoTr}" filterMatchMode="contains" id="infoAdTipoDato" width="100" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>
                              <f:facet name="output"><h:outputText value="#{info.tipodatoTr}"/></f:facet>
                              <f:facet name="input">
                                 <p:selectOneMenu id="editarTipoDato" value="#{info.tipodatoTr}" style="width: 70%; font-weight: bold; text-transform: uppercase;"
                                                  onblur="PF('datosInfoAdEmpleado').unselectAllRows();PF('datosInfoAdEmpleado').selectRow(#{indice});"
                                                  onfocus="PF('datosInfoAdEmpleado').unselectAllRows();PF('datosInfoAdEmpleado').selectRow(#{indice});">  
                                    <f:selectItem itemLabel="#{msg['c']}" itemValue="#{msg['c']}"/>  
                                    <f:selectItem itemLabel="#{msg['f']}" itemValue="#{msg['f']}"/> 
                                    <f:selectItem itemLabel="#{msg['n']}" itemValue="#{msg['n']}"/> 
                                    <p:ajax event="change" listener="#{controlEmplInformacionAdicional.modificarTipoDato(info, info.tipodatoTr)}" update="@this"/>
                                 </p:selectOneMenu>

                              </f:facet>

                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['caracter']}" sortBy="#{info.resultadocaracter}" filterBy="#{info.resultadocaracter}" filterMatchMode="contains" id="infoAdCaracter"  width="133" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.resultadocaracter}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" disabled="#{controlEmplInformacionAdicional.activarCaracter}"  value="#{info.resultadocaracter}" id="editarCaracter" style="border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlEmplInformacionAdicional.modificarInfoAd(info)}" update="editarCaracter"/>
                                    <p:ajax event="select" listener="#{controlEmplInformacionAdicional.cambiarIndice(info,3)}"
                                            onstart="PF('datosInfoAdEmpleado').unselectAllRows();PF('datosInfoAdEmpleado').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>          
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['numerico']}" sortBy="#{info.resultadonumerico}" filterBy="#{info.resultadonumerico}" filterMatchMode="contains" id="infoAdNumerico" width="133" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.resultadonumerico}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" disabled="#{controlEmplInformacionAdicional.activarNumero}"  value="#{info.resultadonumerico}" id="editarNumerico" style="border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlEmplInformacionAdicional.modificarInfoAd(info)}" update="editarNumerico"/>
                                    <p:ajax event="select" listener="#{controlEmplInformacionAdicional.cambiarIndice(info,4)}"
                                            onstart="PF('datosInfoAdEmpleado').unselectAllRows();PF('datosInfoAdEmpleado').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>          
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['fecha']}" sortBy="#{info.resultadofecha}" filterBy="#{info.resultadofecha}" filterMatchMode="contains"  width="72" id="infoAdFecha" filterStyle="display: none; visibility: hidden;">  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{info.resultadofecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" disabled="#{controlEmplInformacionAdicional.activarFecha}"  value="#{info.resultadofecha}" id="editFecha"   styleClass="ui-datepicker, myClass"  
                                              navigator="true" showButtonPanel="true" locale="es">                                         
                                    <p:ajax event="dateSelect" listener="#{controlEmplInformacionAdicional.modificarInfoAd(info)}" update="editFecha"/>
                                    <p:ajax event="change" listener="#{controlEmplInformacionAdicional.modificarInfoAd(info)}"/>
                                    <p:ajax event="select" listener="#{controlEmplInformacionAdicional.cambiarIndice(info,5)}" 
                                            onstart="PF('datosInfoAdEmpleado').unselectAllRows();PF('datosInfoAdEmpleado').selectRow(#{indice});"/> 
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </p:calendar>
                              </f:facet>   
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['observacion']}" sortBy="#{info.descripcion}" filterBy="#{info.descripcion}" filterMatchMode="contains" id="infoAdObservacion" width="133" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.descripcion}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" maxlength="50" value="#{info.descripcion}" id="editarObservacion" style="border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlEmplInformacionAdicional.modificarInfoAd(info)}" update="editarObservacion"/>
                                    <p:ajax event="select" listener="#{controlEmplInformacionAdicional.cambiarIndice(info,6)}" 
                                            onstart="PF('datosInfoAdEmpleado').unselectAllRows();PF('datosInfoAdEmpleado').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=" "/>          
                           </f:facet>
                        </p:column>
                     </p:dataTable>  
                     <h:outputText id="infoRegistro" value="#{msg['infoRegistros']} #{controlEmplInformacionAdicional.infoRegistro}" style="position: relative; left: 15px; top: 2px; font-weight: bold;"/>
                  </fieldset>


                  <p:dialog header="#{msg['gia']}" widgetVar="GrupoDialogo" draggable="true" resizable="false" closable="false" id="GrupoDialogo"  
                            showEffect="fade" hideEffect="fade" width="420" modal="true">
                     <p:dataTable id="lovGrupo" var="grupo" value="#{controlEmplInformacionAdicional.lovGruposInfAdicional}" rowKey="#{grupo.secuencia}"
                                  selection="#{controlEmplInformacionAdicional.grupoSelecionado}" selectionMode="single" widgetVar="lovGrupo" scrollable="true" scrollWidth="400" scrollHeight="250"
                                  filteredValue="#{controlEmplInformacionAdicional.filtrarListGruposInfAdicional}" emptyMessage="#{msg['lovvacio']}">              
                        <p:ajax event="filter" listener="#{controlEmplInformacionAdicional.contarRegistroGrupo()}"/>
                        <p:ajax event="rowSelect" listener="#{controlEmplInformacionAdicional.activarAceptar()}" update=":form:aceptarG"/>
                        <p:ajax event="rowDblselect" listener="#{controlEmplInformacionAdicional.actualizarGrupo()}" process="@this" onstart="PF('lovGrupo').clearFilters()"/>
                        <f:facet name="header">  
                           <h:outputText value="#{msg['buscarG']}"/>  
                           <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovGrupo').filter();" class="cssFiltroLOV"/>  
                        </f:facet>
                        <p:column filterBy="#{grupo.descripcion}" width="200"  filterMatchMode="contains" filterStyle="width: 80% !important">
                           <f:facet name="header">
                              <h:outputText value="#{msg['descripcionG']}"/>
                           </f:facet>
                           <h:outputText value="#{grupo.descripcion}"/>
                        </p:column>
                     </p:dataTable>

                     <div class="cssBotonesLOV"> 
                        <h:outputText id="infoRegistroGrupo" value="#{msg['infoRegistros']} #{controlEmplInformacionAdicional.infoRegistroGrupo}" class="cssinfoRegistroLOV"/>

                        <p:commandButton id="aceptarG" icon="ui-icon-check"  class="cssAceptarLOV" value="#{msg['aceptar']}" disabled="#{controlEmplInformacionAdicional.aceptar}" 
                                         onclick="PF('GrupoDialogo').hide(), PF('lovGrupo').clearFilters();" actionListener="#{controlEmplInformacionAdicional.actualizarGrupo()}" 
                                         update="lovGrupo, aceptarG, datosInfoAdEmpleado" process="@this">
                           <p:resetInput target=":form:lovGrupo:globalFilter"/>
                        </p:commandButton>
                        <p:commandButton id="atrasG" icon="ui-icon-arrowreturnthick-1-w" class="cssAtrasLOV" value="#{msg['atras']}" onclick="PF('GrupoDialogo').hide(), PF('lovGrupo').clearFilters();"
                                         actionListener="#{controlEmplInformacionAdicional.cancelarCambioGrupo()}" update="lovGrupo" process="@this">
                           <p:resetInput target=":form:lovGrupo:globalFilter"/>
                        </p:commandButton>
                     </div>
                  </p:dialog>
               </p:panel>

               <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"/>
                  <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight: bold;"/>
                  <p:commandButton value="#{msg['si']}" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlEmplInformacionAdicional.guardarYSalir()}" style="position: absolute; top: 50px; left: 125px;" process="@this" icon="ui-icon-check"/>
                  <p:commandButton value="#{msg['no']}" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlEmplInformacionAdicional.salir()}" style="position: absolute; top: 50px; left: 190px;" process="@this" icon="ui-icon-close"/>
                  <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 50px; left: 260px;" process="@this" icon="ui-icon-arrowreturnthick-1-w"/>
               </p:dialog>

               <p:dialog id="confirmarRastro" header="#{msg['informacion']}" widgetVar="confirmarRastro"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight: bold; text-align: center;"/>
                  <p:commandButton value="#{msg['si']}" onclick="PF('confirmarRastro').hide();" actionListener="#{controlRastro.recibirDatosTabla(controlEmplInformacionAdicional.backUpSecRegistro, 'InformacionesAdicionales', 'emplinformacionadicional')}"
                                   style="position: absolute; top: 63px; left: 175px;" onstart="#{controlEmplInformacionAdicional.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('emplinformacionadicional','rastrotabla')}" process="@this" icon="ui-icon-check"/>
                  <p:commandButton value="#{msg['no']}" onclick="PF('confirmarRastro').hide();" style="position: absolute; top: 63px; left: 240px;" process="@this" icon="ui-icon-close"/>
               </p:dialog>

               <p:dialog id="confirmarRastroHistorico" header="#{msg['informacion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight: bold; text-align: center;"/>
                  <p:commandButton value="#{msg['si']}" onclick="PF('confirmarRastroHistorico').hide();" actionListener="#{controlRastro.historicosTabla('InformacionesAdicionales', 'emplinformacionadicional')}"
                                   style="position: absolute; top: 60px; left: 175px;" onstart="#{controlEmplInformacionAdicional.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('emplinformacionadicional','rastrotabla')}" process="@this" icon="ui-icon-check"/>
                  <p:commandButton value="#{msg['no']}" onclick="PF('confirmarRastroHistorico').hide();" style="position: absolute; top: 60px; left: 240px;" process="@this" icon="ui-icon-close"/>
               </p:dialog>
