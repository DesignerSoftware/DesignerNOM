<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">    
            <script type="text/javascript">
               $(window).load(function () {
                  //$(".loader").fadeOut("slow");
                  foco('form:guardarRapido');
               });
               function foco(idElemento) {
                  document.getElementById(idElemento).focus();
               };
            </script>
            <h:form id="form">
               <p:growl id="growl" showDetail="true"/> 
               <f:loadBundle basename="Recursos.formulasaseguradas" var="msg" />
               <p:panel id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  

                  <p:toolbar styleClass="cssToolbar">  
                     <p:toolbarGroup align="left"> 
                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);"
                                         actionListener="#{controlFormulasAseguradas.guardarFormulasAseguradas()}" process="@this"/>
                        <p:tooltip style="" for="guardarRapido" value="#{msg['guardar']}" />

                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);"
                                         actionListener="#{controlFormulasAseguradas.editarCelda()}" process="@this"/>
                        <p:tooltip style="" for="editar" value="#{msg['editar']}" />

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);"
                                         actionListener="#{controlFormulasAseguradas.listaValoresBoton()}" process="@this"/>
                        <p:tooltip style="" for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);"
                                         actionListener="#{controlFormulasAseguradas.activarCtrlF11()}" process="@this"/>
                        <p:tooltip style="" for="filtrar" value="#{msg['filtrar']}" />

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);"
                                         actionListener="#{controlFormulasAseguradas.exportXLS()}" ajax="false"/>
                        <p:tooltip style="" for="exportarXLS" value="#{msg['xls']}" />

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);"
                                         actionListener="#{controlFormulasAseguradas.limpiarNuevoFormulasAseguradas()}"  ajax="false">
                           <p:dataExporter type="xml" target=":formExportar:datosFormulasAseguradasExportar" fileName="FORMULASASEGURADAS" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip style="" for="exportarXML" value="#{msg['xml']}" />

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);"
                                         actionListener="#{controlFormulasAseguradas.exportPDF()}" ajax="false"/>
                        <p:tooltip style="" for="exportarPDF" value="#{msg['pdf']}" />

                        <p:separator style="position: relative; top: -9px"/> 
                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"
                                         actionListener="#{controlFormulasAseguradas.cargarNuevoFormulasAseguradas()}" process="@this"/> 
                        <p:tooltip style="" for="insertar" value="#{msg['nuevo']}" />

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);"
                                         actionListener="#{controlFormulasAseguradas.borrandoFormulasAseguradas()}" process="@this"/>  
                        <p:tooltip style="" for="eliminar" value="#{msg['eliminar']}" />

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);"
                                         actionListener="#{controlFormulasAseguradas.duplicandoFormulasAseguradas()}" process="@this"/>  
                        <p:tooltip style="" for="duplicar" value="#{msg['duplicar']}" />

                        <p:separator style="position: relative; top: -9px"/> 
                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);"
                                         actionListener="#{controlFormulasAseguradas.verificarRastro()}" process="@this"/>  
                        <p:tooltip style="" for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px"/> 
                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" oncomplete="window.location.reload()"
                                         actionListener="#{controlFormulasAseguradas.cancelarModificacion()}" process="@this"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px"/> 
                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);"
                                         actionListener="#{controlFormulasAseguradas.salir()}" action="atrasformulasaseguradas" process="@this"/>  
                        <p:tooltip  for="salir" value="Salir"/>
                     </p:toolbarGroup>  
                  </p:toolbar>

                  <fieldset style="position: absolute; top: 80px; left: 10px; height: 400px; width: 830px; border-radius: 10px; text-align: left;">
                     <legend style="font-size: 14px; color: blue;"><strong>#{msg['titulo1']}</strong></legend>

                     <p:dataTable id="datosFormulasAseguradas" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="width: 810px; border: 1px;"                           
                                  value="#{controlFormulasAseguradas.listFormulasAseguradas}" scrollHeight="#{controlFormulasAseguradas.tamano}" scrollWidth="830"
                                  filteredValue="#{controlFormulasAseguradas.filtrarFormulasAseguradas}" emptyMessage="#{msg['lovvacio']}"
                                  selection="#{controlFormulasAseguradas.formulaAseguradaSeleccionada}" selectionMode="single"
                                  editable="true" editMode="cell" scrollable="true" liveScroll="true" scrollRows="50" widgetVar="datosFormulasAseguradas">

                        <p:ajax event="filter" listener="#{controlFormulasAseguradas.eventoFiltrar()}"/>

                        <p:column headerText="#{msg['formula']}" sortBy="#{info.formula.nombrelargo}" filterBy="#{info.formula.nombrelargo}" filterMatchMode="contains" id="personafir" filterStyle="display: none; visibility: hidden;" >                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.formula.nombrelargo}"  /></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.formula.nombrelargo}" id="editarPersonaFirma" style="height: 12px; border-radius: 0px; width: 99%; text-transform: uppercase;"  > 
                                    <p:ajax event="select" listener="#{controlFormulasAseguradas.cambiarIndice(info, 0)}" process="@this"
                                            onstart="PF('datosFormulasAseguradas').unselectAllRows();PF('datosFormulasAseguradas').selectRow(#{indice});"/> 
                                    <p:ajax event="dblclick" listener="#{controlFormulasAseguradas.asignarIndex(info, 0,0)}" process="@this"/>
                                    <p:ajax event="change" listener="#{controlFormulasAseguradas.modificarFormulasAseguradas(info, 'FORMULA', info.formula.nombrelargo)}" update="personafir"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 120%;" id="fooCiudad" value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['proceso']}" sortBy="#{info.proceso.descripcion}" filterBy="#{info.proceso.descripcion}" filterMatchMode="contains" id="proceso" width="200" filterStyle="display: none; visibility: hidden;" >                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.proceso.descripcion}"  /></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.proceso.descripcion}" id="editarProceso" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                    <p:ajax event="select" listener="#{controlFormulasAseguradas.cambiarIndice(info, 1)}" process="@this"
                                            onstart="PF('datosFormulasAseguradas').unselectAllRows();PF('datosFormulasAseguradas').selectRow(#{indice});"/> 
                                    <p:ajax event="dblclick" listener="#{controlFormulasAseguradas.asignarIndex(info, 0,1)}" process="@this"/>
                                    <p:ajax event="change"  listener="#{controlFormulasAseguradas.modificarFormulasAseguradas(info, 'PROCESO', info.proceso.descripcion)}" update="proceso"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 220px;" id="fooProceso"  value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['periodicidad']}" sortBy="#{info.periodicidad.nombre}" filterBy="#{info.periodicidad.nombre}" filterMatchMode="contains" id="periodicidad" width="170" filterStyle="display: none; visibility: hidden;" >                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.periodicidad.nombre}"  /></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.periodicidad.nombre}" id="editarPeriodicidad" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                    <p:ajax event="select" listener="#{controlFormulasAseguradas.cambiarIndice(info, 2)}" process="@this"
                                            onstart="PF('datosFormulasAseguradas').unselectAllRows();PF('datosFormulasAseguradas').selectRow(#{indice});"/> 
                                    <p:ajax event="dblclick" listener="#{controlFormulasAseguradas.asignarIndex(info, 0,2)}" process="@this"/>
                                    <p:ajax event="change" listener="#{controlFormulasAseguradas.modificarFormulasAseguradas(info, 'PERIODICIDAD', info.periodicidad.nombre)}" update="proceso"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 190px;" id="fooperiodicidad"  value=""/>
                           </f:facet>
                        </p:column>
                     </p:dataTable>
                     <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlFormulasAseguradas.infoRegistro}" style="position: relative; left: 5px; top: 5px; font-weight: bold; display: block;"/>

                     <p:commandButton style="position: relative; left: 650px; top: -10px;" class="cssBotonBuscar" id="BUSCARCENTROCOSTO" disabled="#{controlFormulasAseguradas.buscarFormulas}"
                                      value="" actionListener="#{controlFormulasAseguradas.llamadoDialogoBuscarFormulas()}" process="@this" />
                     <p:commandButton style="position: relative; left: 650px; top: -10px;" class="cssBotonMostrarTodos" id="MOSTRARTODOS" disabled="#{controlFormulasAseguradas.mostrarTodos}"
                                      value="" actionListener="#{controlFormulasAseguradas.cancelarModificacion()}" process="@this"/>
                  </fieldset>

                  <p:commandButton class="cssBotonAceptar" styleClass="cssBotonAceptar" id="ACEPTAR" value="" process="@this"
                                   actionListener="#{controlFormulasAseguradas.revisarDialogoGuardar()}" disabled="#{controlFormulasAseguradas.guardado}"/>
                  <p:commandButton class="cssBotonCancelar" styleClass="cssBotonCancelar" id="ATRAS" value="" action="atrasformulasaseguradas"/>

                  <p:dialog header="#{msg['formulasD']}" widgetVar="personasDialogo" draggable="true" resizable="false" closable="false" id="personasDialogo"  
                            showEffect="fade" hideEffect="fade" width="450" modal="true" style="">
                     <p:dataTable id="lovFormulas" var="personaFirmas" value="#{controlFormulasAseguradas.lovFormulas}" rowKey="#{personaFirmas.secuencia}"
                                  selection="#{controlFormulasAseguradas.formulaLovSeleccionado}" selectionMode="single" widgetVar="lovFormulas" scrollable="true" scrollWidth="430" scrollHeight="280"
                                  filteredValue="#{controlFormulasAseguradas.filtradoLovFormulas}" emptyMessage="#{msg['lovvacio']}">              

                        <p:ajax event="filter" listener="#{controlFormulasAseguradas.contarRegistrosLovFormulas()}"/>
                        <p:ajax event="rowSelect" listener="#{controlFormulasAseguradas.activarAceptar()}" update=":form:aceptarForm"/>
                        <p:ajax event="rowDblselect" listener="#{controlFormulasAseguradas.actualizarFormulas()}" process="@this" />

                        <f:facet name="header">  
                           <h:outputText value="#{msg['buscarFormulas']}"/>
                           <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovFormulas').filter();" class="cssFiltroLOV"/>  
                        </f:facet>

                        <p:column filterBy="#{personaFirmas.nombrecorto}" sortBy="#{personaFirmas.nombrecorto}" width="80" filterStyle="width: 85% !important;" filterMatchMode="contains">
                           <f:facet name="header">
                              <h:outputText value="#{msg['nombre']}" />
                           </f:facet>
                           <h:outputText value="#{personaFirmas.nombrecorto}" />
                        </p:column>

                        <p:column filterBy="#{personaFirmas.nombrelargo}" sortBy="#{personaFirmas.nombrelargo}" filterStyle="width: 85% !important;" filterMatchMode="contains">
                           <f:facet name="header">
                              <h:outputText value="#{msg['nombreLargo']}" />
                           </f:facet>
                           <h:outputText value="#{personaFirmas.nombrelargo}" />
                        </p:column>
                     </p:dataTable>
                     <div class="cssBotonesLOV">
                        <h:outputText id="infoRegistroFormulas" value="#{msg['infoRegistro']} #{controlFormulasAseguradas.infoRegistroFormulas}" class="cssinfoRegistroLOV"/>
                        <p:commandButton id="aceptarForm" icon="ui-icon-check" class="cssAceptarLOV" value="#{msg['aceptar']}" disabled="#{controlFormulasAseguradas.aceptar}"
                                         actionListener="#{controlFormulasAseguradas.actualizarFormulas()}" process="@this"/>
                        <p:commandButton id="atrasPer"  icon="ui-icon-arrowreturnthick-1-w" class="cssAtrasLOV" value="#{msg['atras']}"
                                         actionListener="#{controlFormulasAseguradas.cancelarCambioFormulas()}" process="@this"/>
                     </div>
                  </p:dialog>

                  <p:dialog header="#{msg['procesoD']}" widgetVar="procesosDialogo" draggable="true" resizable="false" closable="false" id="procesosDialogo"  
                            showEffect="fade" hideEffect="fade" width="470" modal="true" style="">
                     <p:dataTable id="lovProcesos" var="procesosdi" value="#{controlFormulasAseguradas.lovProcesos}" rowKey="#{procesosdi.secuencia}"
                                  selection="#{controlFormulasAseguradas.procesoLovSeleccionado}" selectionMode="single" widgetVar="lovProcesos" scrollable="true" scrollWidth="450" scrollHeight="280"
                                  filteredValue="#{controlFormulasAseguradas.filtradoLovProcesos}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              

                        <p:ajax event="filter" listener="#{controlFormulasAseguradas.contarRegistrosLovProcesos()}"/>
                        <p:ajax event="rowSelect" listener="#{controlFormulasAseguradas.activarAceptar()}" update=":form:aceptarProce"/>
                        <p:ajax event="rowDblselect" listener="#{controlFormulasAseguradas.actualizarProcesos()}" process="@this" />

                        <f:facet name="header">  
                           <h:outputText value="#{msg['buscarProcesos']}"/>
                           <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovProcesos').filter();" class="cssFiltroLOV"/>
                        </f:facet>

                        <p:column filterBy="#{procesosdi.codigo}" sortBy="#{procesosdi.codigo}" width="80" filterStyle="width: 85% !important;" filterMatchMode="contains">
                           <f:facet name="header">
                              <h:outputText value="#{msg['codigo']}" />
                           </f:facet>
                           <h:outputText value="#{procesosdi.codigo}" />
                        </p:column>

                        <p:column filterBy="#{procesosdi.descripcion}" sortBy="#{procesosdi.descripcion}" filterStyle="width: 85% !important;" filterMatchMode="contains">
                           <f:facet name="header">
                              <h:outputText value="#{msg['descripcion']}" />
                           </f:facet>
                           <h:outputText value="#{procesosdi.descripcion}" />
                        </p:column>

                     </p:dataTable>
                     <div class="cssBotonesLOV">
                        <h:outputText id="infoRegistroProcesos" value="#{msg['infoRegistro']} #{controlFormulasAseguradas.infoRegistroProcesos}" class="cssinfoRegistroLOV"/>
                        <p:commandButton id="aceptarProce" icon="ui-icon-check" class="cssAceptarLOV" value="#{msg['aceptar']}"
                                         disabled="#{controlFormulasAseguradas.aceptar}" actionListener="#{controlFormulasAseguradas.actualizarProcesos()}" process="@this"/>
                        <p:commandButton id="atrasPRoce" icon="ui-icon-arrowreturnthick-1-w" class="cssAtrasLOV" value="#{msg['atras']}"
                                         actionListener="#{controlFormulasAseguradas.cancelarCambioProcesos()}" process="@this"/>
                     </div>
                  </p:dialog>

                  <p:dialog header="#{msg['perdiodicidadesD']}" widgetVar="periodicidadesDialogo" draggable="true" resizable="false" closable="false" id="periodicidadesDialogo"  
                            showEffect="fade" hideEffect="fade" width="450" modal="true" style="">
                     <p:dataTable id="lovPeriodicidades" var="periodicidadesdia" value="#{controlFormulasAseguradas.lovPeriodicidades}" rowKey="#{periodicidadesdia.secuencia}"
                                  selection="#{controlFormulasAseguradas.periodicidadLovSeleccionado}" selectionMode="single" widgetVar="lovPeriodicidades" scrollable="true" scrollWidth="430" scrollHeight="280"
                                  filteredValue="#{controlFormulasAseguradas.filtradoLovPeriodicidades}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              

                        <p:ajax event="filter" listener="#{controlFormulasAseguradas.contarRegistrosLovPeriodicidades()}"/>
                        <p:ajax event="rowSelect" listener="#{controlFormulasAseguradas.activarAceptar()}" update=":form:aceptarPerio"/>
                        <p:ajax event="rowDblselect" listener="#{controlFormulasAseguradas.actualizarPeriocidades()}" process="@this" />

                        <f:facet name="header">  
                           <h:outputText value="#{msg['buscarPeriodicidades']}"/>  
                           <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovPeriodicidades').filter();" class="cssFiltroLOV"/>  
                        </f:facet>

                        <p:column filterBy="#{periodicidadesdia.codigo}" sortBy="#{periodicidadesdia.codigo}" width="80" filterStyle="width: 85% !important;" filterMatchMode="contains">
                           <f:facet name="header">
                              <h:outputText value="#{msg['codigo']}" />
                           </f:facet>
                           <h:outputText value="#{periodicidadesdia.codigo}" />
                        </p:column>

                        <p:column filterBy="#{periodicidadesdia.nombre}" sortBy="#{periodicidadesdia.nombre}" filterStyle="width: 85% !important;" filterMatchMode="contains">
                           <f:facet name="header">
                              <h:outputText value="#{msg['nombre']}" />
                           </f:facet>
                           <h:outputText value="#{periodicidadesdia.nombre}" />
                        </p:column>

                     </p:dataTable>
                     <div class="cssBotonesLOV">
                        <h:outputText id="infoRegistroPeriocididades" value="#{msg['infoRegistro']} #{controlFormulasAseguradas.infoRegistroPeriocididades}" class="cssinfoRegistroLOV"/>
                        <p:commandButton id="aceptarPerio" icon="ui-icon-check" class="cssAceptarLOV" value="#{msg['aceptar']}" disabled="#{controlFormulasAseguradas.aceptar}"
                                         actionListener="#{controlFormulasAseguradas.actualizarPeriocidades()}" process="@this"/>
                        <p:commandButton id="atrasPerio" icon="ui-icon-arrowreturnthick-1-w" class="cssAtrasLOV" value="#{msg['atras']}"
                                         actionListener="#{controlFormulasAseguradas.cancelarCambioPeriodicidades()}" process="@this"/>
                     </div>
                  </p:dialog>

                  <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                     <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 10px; top: 10px;"/>
                     <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                     <p:commandButton value="#{msg['si']}" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlFormulasAseguradas.guardarFormulasAseguradas()}"
                                      action="atrasformulasaseguradas"  style="position: absolute; top: 60px; left: 147px;" process="@this" icon="ui-icon-check" />
                     <p:commandButton value="#{msg['no']}" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlFormulasAseguradas.cancelarModificacion()}"
                                      action="atrasformulasaseguradas"  style="position: absolute; top: 60px; left: 208px;" process="@this" icon="ui-icon-close" />
                     <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 60px; left: 275px;" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                  </p:dialog>

                  <p:dialog id="confirmarGuardarFormulas" header="#{msg['atencion']}" widgetVar="confirmarGuardarFormulas"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                     <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 10px; top: 10px;"/>
                     <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                     <p:commandButton value="#{msg['si']}" onclick="PF('confirmarGuardarFormulas').hide();" actionListener="#{controlFormulasAseguradas.guardarFormulasCambios()}"
                                      style="position: absolute; top: 60px; left: 147px;" process="@this" icon="ui-icon-check"/>
                     <p:commandButton value="#{msg['no']}" onclick="PF('confirmarGuardarFormulas').hide();" actionListener="#{controlFormulasAseguradas.cancelarModificacion()}"
                                      style="position: absolute; top: 60px; left: 208px;" process="@this" icon="ui-icon-close"/>
                     <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardarFormulas').hide();" style="position: absolute; top: 60px; left: 275px;" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                  </p:dialog>
               </p:panel>

               <p:dialog id="validacionDuplicarVigencia" header="#{msg['atencion']}" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="true" modal="true" height="95" width="400" style="" closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="60" style="position: absolute; left: 10px; top: 15px;"/>
                  <h:outputText value="#{msg['necesita']}: #{controlFormulasAseguradas.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight: bold;" />
                  <p:commandButton icon="ui-icon-check" value="#{msg['aceptar']}" onclick="PF('validacionDuplicarVigencia').hide();" style="position: absolute; top: 70px; left: 280px;" process="@this" />
               </p:dialog>

               <p:dialog id="validacionModificar" header="#{msg['atencion']}" widgetVar="validacionModificar"  resizable="false" draggable="true" modal="true" height="77" width="330" style="" closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value=" #{controlFormulasAseguradas.mensajeValidacion}" style="position: absolute; left: 80px; top: 15px; width: 250px; font-weight:bold" />
                  <p:commandButton icon="ui-icon-check" value="#{msg['aceptar']}" onclick="PF('validacionModificar').hide();" style="position: absolute; top: 50px; left: 210px;" process="@this" />
               </p:dialog> 

               <p:dialog id="validacionBorrar" header="#{msg['atencion']}" widgetVar="validacionBorrar"  resizable="false" draggable="true" modal="true" height="77" width="400" style="" closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value="#{msg['validacionBorrar']}" style="position: absolute; left: 80px; top: 15px; width: 300px; font-weight:bold" />
