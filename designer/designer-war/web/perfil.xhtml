<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.perfiles" var="msg"/>
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="Perfiles" styleClass="panelTotal">  
                        <p:toolbar styleClass="cssToolbar">
                            <p:toolbarGroup align="left;">

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" actionListener="#{controlPerfiles.guardadoGeneral()}" process="@this"/>
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" actionListener="#{controlPerfiles.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png)" disabled="#{controlPerfiles.activarLov}"
                                                 actionListener="#{controlPerfiles.listaValoresBoton()}"  process="@this"/>
                                <p:tooltip style="" for="listaValores" value="#{msg['lista']}"/>

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" actionListener="#{controlPerfiles.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);" ajax="false" actionListener="#{controlPerfiles.exportXLS()}"/>
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" actionListener="#{controlPerfiles.limpiarExportar()}" ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlPerfiles.tablaImprimir}" fileName="#{controlPerfiles.nombreArchivo}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" actionListener="#{controlPerfiles.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);" actionListener="#{controlPerfiles.mostrarDialogoElegirTabla()}" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);" actionListener="#{controlPerfiles.elegirBorrar()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" actionListener="#{controlPerfiles.elegirDuplicar()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" actionListener="#{controlPerfiles.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);"
                                                 oncomplete="window.location.reload()" actionListener="#{controlPerfiles.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" actionListener="#{controlPerfiles.salir()}"  process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; top: 80px; left: 10px; height: 90px; width: 320px; border-radius: 10px; text-align: left;">
                            <strong><h:outputText value="#{msg['enunciado']}" style="position: absolute; top: 12px; left: 15px; width: 305px; text-align: justify;"/></strong>
                        </fieldset>

                        <fieldset style="position: absolute; top: 70px; left: 380px; height: 110px; width: 460px; border-radius: 10px; text-align: left;">
                            <legend style="font-size: 14px; color: blue"><strong>Perfiles</strong></legend>
                            <p:dataTable id="datosPerfiles" widgetVar="datosPerfiles" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice"                           
                                         value="#{controlPerfiles.listaPerfiles}" 
                                         filteredValue="#{controlPerfiles.listaPerfilesFiltrar}" emptyMessage="No se encontraron resultados para la búsqueda"
                                         editable="true" editMode="cell" scrollable="true" scrollWidth="460" 
                                         scrollHeight="#{controlPerfiles.altoTabla}" style="border: 1px; width: 460px"
                                         selection="#{controlPerfiles.perfilSeleccionado}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlPerfiles.contarRegistrosPerfiles()}"/>

                                <p:column headerText="Código" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains"  width="60" id="codigo" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.codigo}">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.codigo}" id="editarCodigo" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase ;height: 12px;"> 
                                                <p:keyFilter for="editarCodigo" mask="num"/>
                                                <p:ajax event="select" listener="#{controlPerfiles.cambiarIndice(info,0)}" onstart="PF('datosPerfiles').unselectAllRows();PF('datosPerfiles').selectRow(#{indice}); PF('operacionEnProceso').show()"
                                                        oncomplete="PF('operacionEnProceso').hide()"/>
                                                <p:ajax event="change" listener="#{controlPerfiles.modificarPerfil(info)}" update="@this"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Descripción" sortBy="#{info.descripcion}" filterBy="#{info.descripcion}" filterMatchMode="contains" id="descripcion" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.descripcion}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.descripcion}" id="editarDesc" maxlength="20" style=" border-radius: 0px; width: 99%; text-transform: uppercase; height: 12px;"> 
                                                <p:ajax event="select" listener="#{controlPerfiles.cambiarIndice(info,1)}" onstart="PF('datosPerfiles').unselectAllRows();PF('datosPerfiles').selectRow(#{indice}); PF('operacionEnProceso').show()"
                                                        oncomplete="PF('operacionEnProceso').hide()"/>
                                                <p:ajax event="change" listener="#{controlPerfiles.modificarPerfil(info)}" update="@this"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=" "/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Contraseña" sortBy="#{info.pwd}" filterBy="#{info.pwd}" filterMatchMode="contains" id="password" filterStyle="display: none; visibility: hidden;" width="128"
                                          style="padding-left: 0px !important" >  
                                    <!--<f:facet name="input">-->
                                    <p:inputText autocomplete="off" value="#{info.pwd}" id="editarpwd" maxlength="20" style="margin-left: 0px !important;"
                                                 type="password" onfocus="PF('datosPerfiles').unselectAllRows();PF('datosPerfiles').selectRow(#{indice});" onblur="PF('datosPerfiles').unselectAllRows();PF('datosPerfiles').selectRow(#{indice});" > 
                                        <p:ajax event="select" listener="#{controlPerfiles.cambiarIndice(info,1)}" onstart="PF('datosPerfiles').unselectAllRows();PF('datosPerfiles').selectRow(#{indice}); PF('operacionEnProceso').show()"
                                                oncomplete="PF('operacionEnProceso').hide()"/>
                                        <p:ajax event="change" listener="#{controlPerfiles.modificarPerfil(info)}" update="@this"/>
                                    </p:inputText> 
                                    <!--</f:facet>-->   
                                    <f:facet name="footer">
                                        <h:outputText value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column id="columnaRecrearPerfil" 
                                          style="padding-left: 0px; padding-right: 0px; text-align: center;">                                                              
                                    <f:facet name="header">
                                        <h:outputText id="DetalleC" value="..."/>
                                        <p:tooltip for="DetalleC" value="Recrear Perfil"/>
                                    </f:facet>
                                    <p:commandButton style="width: 122px; height: 25px; background-image: url(Imagenes/Iconos/botonL.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; color: white" 
                                                     value="Recrear Perfil"  actionListener="#{controlPerfiles.recrearPerfil()}" onclick="PF('operacionEnProceso').show()" icon="ui-icon-extlink"
                                                     id="btnrecrearPerfil">
                                        <p:tooltip for="btnrecrearPerfil" value="Recrear Perfil"/>
                                    </p:commandButton>   
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistroPerfil" value="#{msg['infoRegistros']} #{controlPerfiles.infoRegistroPerfil}" style="position: relative; left: 0px; top: 0px; font-weight: bold;"/>
                        </fieldset>

                        <fieldset style="position: absolute; top: 190px; left: 10px; height: 120px; width: 830px; border-radius: 10px; text-align: left;">
                            <legend style="font-size: 14px; color: blue"><strong>Objetos de las Pantallas</strong></legend>
                            <p:dataTable id="datosPantallas" widgetVar="datosPantallas" var="pantalla" rowKey="#{pantalla.secuencia}" rowIndexVar="indicePP"                           
                                         value="#{controlPerfiles.listaPermisosPantallas}" 
                                         filteredValue="#{controlPerfiles.listaPermisosPantallasFiltrar}" emptyMessage="No se encontraron resultados para la búsqueda"
                                         editable="true" editMode="cell" scrollable="true" scrollWidth="830" 
                                         scrollHeight="#{controlPerfiles.altoTablaPantalla}" style="border: 1px; width: 830px"
                                         selection="#{controlPerfiles.permisosPantallaSeleccionado}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlPerfiles.contarRegistrosPermisosPantallas()}"/>

                                <p:column headerText="Nombre Pantalla" sortBy="#{pantalla.objetofrm.bloque.pantalla.nombre}" filterBy="#{pantalla.objetofrm.bloque.pantalla.nombre}" filterMatchMode="contains"  id="nompantalla" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{pantalla.objetofrm.bloque.pantalla.nombre}">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{pantalla.objetofrm.bloque.pantalla.nombre}" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase ;height: 12px;"> 
                                                <p:ajax event="select" listener="#{controlPerfiles.cambiarIndicePantalla(pantalla, 0)}" onstart="PF('datosPantallas').unselectAllRows();PF('datosPantallas').selectRow(#{indicePP});PF('datosObjetos').unselectAllRows();"/>
                                                <p:ajax event="change" listener="#{controlPerfiles.modificarPantalla(pantalla)}" update="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlPerfiles.asignarIndexPantallas(pantalla, 0, 0)}" process="@this"
                                                        onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=" "/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Nombre Bloque" sortBy="#{pantalla.objetofrm.bloque.nombre}" filterBy="#{pantalla.objetofrm.bloque.nombre}" filterMatchMode="contains"  id="nombloque" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{pantalla.objetofrm.bloque.nombre}">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{pantalla.objetofrm.bloque.nombre}" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase ;height: 12px;"> 
                                                <p:ajax event="select" listener="#{controlPerfiles.cambiarIndicePantalla(pantalla, 1)}" onstart="PF('datosPantallas').unselectAllRows();PF('datosPantallas').selectRow(#{indicePP}); PF('datosObjetos').unselectAllRows();"/>
                                                <p:ajax event="change" listener="#{controlPerfiles.modificarPantalla(pantalla)}" update="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlPerfiles.asignarIndexPantallas(pantalla, 0, 0)}" process="@this"
                                                        onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=" "/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Nombre Objeto" sortBy="#{pantalla.objetofrm.nombre}" filterBy="#{pantalla.objetofrm.nombre}" filterMatchMode="contains" id="nomobjeto" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{pantalla.objetofrm.nombre}">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{pantalla.objetofrm.nombre}" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase ;height: 12px;"> 
                                                <p:ajax event="select" listener="#{controlPerfiles.cambiarIndicePantalla(pantalla, 2)}" onstart="PF('datosPantallas').unselectAllRows();PF('datosPantallas').selectRow(#{indicePP}); PF('datosObjetos').unselectAllRows();"/>
                                                <p:ajax event="change" listener="#{controlPerfiles.modificarPantalla(pantalla)}" update="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlPerfiles.asignarIndexPantallas(pantalla, 0, 0)}" process="@this"
                                                        onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=" "/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Tipo" sortBy="#{pantalla.tipo}" filterBy="#{pantalla.tipo}" filterMatchMode="contains" id="tipo" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{pantalla.tipo}">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu id="editarTipo" value="#{pantalla.tipo}" style="width: 82%; height: 20px"
                                                             onblur="PF('datosPantallas').unselectAllRows();PF('datosPantallas').selectRow(#{indicePP});PF('datosObjetos').unselectAllRows();" 
                                                             onfocus="PF('datosPantallas').unselectAllRows();PF('datosPantallas').selectRow(#{indicePP});PF('datosObjetos').unselectAllRows();">
                                                <f:selectItem itemLabel="BOTON" itemValue="BOTON"/>  
                                                <f:selectItem itemLabel="CASILLA" itemValue="CASILLA"/> 
                                                <f:selectItem itemLabel="LISTA" itemValue="LISTA"/>  
                                                <f:selectItem itemLabel="TEXTO" itemValue="TEXTO"/>  
                                                <f:selectItem itemLabel="ELEMENTO MOSTRADO" itemValue="ELEMENTO MOSTRADO"/>  
                                                <p:ajax event="change" listener="#{controlPerfiles.seleccionarTipo(pantalla.tipo, pantalla)}" update="@this"/>
                                            </p:selectOneMenu>
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=" "/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Comentario" sortBy="#{pantalla.objetofrm.comentario}" filterBy="#{pantalla.objetofrm.comentario}" filterMatchMode="contains" id="comentario" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{pantalla.objetofrm.comentario}">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{pantalla.objetofrm.comentario}" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase ;height: 12px;"> 
                                                <p:ajax event="select" listener="#{controlPerfiles.cambiarIndicePantalla(pantalla, 4)}" onstart="PF('datosPantallas').unselectAllRows();PF('datosPantallas').selectRow(#{indicePP});PF('datosObjetos').unselectAllRows();"/>
                                                <p:ajax event="change" listener="#{controlPerfiles.modificarPantalla(pantalla)}" update="@this"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=" "/>
                                    </f:facet>
                                </p:column>

                                <p:column id="enablePantallas" sortBy="#{pantalla.e}" filterBy="#{pantalla.e}" width="15"
                                          filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="inte" value="E"/>
                                    </f:facet>
                                    <p:selectBooleanCheckbox value="#{pantalla.be}" style="border-radius: 4px; width: 15px; margin: 0;"> 
                                        <p:ajax event="change" listener="#{controlPerfiles.modificarPantalla(pantalla)}" update="@this"/>
                                    </p:selectBooleanCheckbox>  
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                            <h:outputText id="infoRegistroPerPantallas" value="#{msg['infoRegistros']} #{controlPerfiles.infoRegistroPantallas}" style="position: relative; left: 0px; top: 5px; font-weight: bold;"/>
                            <p:commandButton style="position: absolute; left: 140px; top: 102px;" class="cssBotonBuscar" id="btnBuscarEmpleados"  value="" process="@this" 
                                             onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"  actionListener="#{controlPerfiles.abrirLista(0)}" />
                            <p:commandButton style="position: absolute; left: 240px; top: 102px;" class="cssBotonMostrarTodos" id="btnMostrarTodos" value="" process="@this" disabled="#{controlPerfiles.activarMtodos}"
                                             actionListener="#{controlPerfiles.mostrarTodasPantallas()}"
                                             onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                            <p:commandButton style="position: absolute; left: 340px; top: 103px;" class="cssBotonLargo" id="btnReportePantallas" value="Reporte Pantallas" process="@this" 
                                             actionListener="#{controlPerfiles.validarDescargaReportePantallas()}" icon="ui-icon-extlink"
                                             onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" />
                        </fieldset>
                        <p:commandButton id="clonar" style="position: absolute; left: 10px; top: 495px;" icon="ui-icon-extlink" value="Clonar Pantallas"   process="@this" actionListener="#{controlPerfiles.clonarPermisosPantallas()}"
                                         onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" class="cssBotonLargo" />

                        <fieldset style="position: absolute; top: 325px; left: 10px; height: 145px; width: 830px; border-radius: 10px; text-align: left;">
                            <legend style="font-size: 14px; color: blue"><strong>Objetos de la Base de Datos</strong></legend>
                            <p:dataTable id="datosObjetos" widgetVar="datosObjetos" var="objeto" rowKey="#{objeto.secuencia}" rowIndexVar="indiceObj"                           
                                         value="#{controlPerfiles.listaPermisosObjetosDB}" filteredValue="#{controlPerfiles.listaPermisosObjetosDBFiltrar}" 
                                         emptyMessage="No se encontraron resultados para la búsqueda" editable="true" editMode="cell" scrollable="true" scrollWidth="830" 
                                         scrollHeight="#{controlPerfiles.altoTablaObjeto}" style="border: 1px; width: 830px" selection="#{controlPerfiles.permisosObjetosDBSeleccionado}" selectionMode="single"
                                         rows="#{controlPerfiles.altoTablaObjeto}" paginator="true"  
                                         paginatorTemplate="página {JumpToPageDropdown} de {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" currentPageReportTemplate="{totalPages}">


                                <p:ajax event="filter" listener="#{controlPerfiles.contarRegistrosPermisosObjetos()}"/>

                                <p:column headerText="Nombre del Objeto" sortBy="#{objeto.objetodb.nombre}" filterBy="#{objeto.objetodb.nombre}" filterMatchMode="contains"  id="nomobjetop" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{objeto.objetodb.nombre}">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{objeto.objetodb.nombre}" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase ;height: 12px;"> 
                                                <p:ajax event="select" listener="#{controlPerfiles.cambiarIndiceObjeto(objeto, 0)}" onstart="PF('datosObjetos').unselectAllRows();PF('datosObjetos').selectRow(#{indiceObj});PF('datosPantallas').unselectAllRows();"/>
                                                <p:ajax event="change" listener="#{controlPerfiles.modificarObjetoDB(objeto)}" update="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlPerfiles.asignarIndexObjetos(objeto, 0, 0)}" process="@this"
                                                        onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=" "/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Tipo" sortBy="#{objeto.objetodb.tipo}" filterBy="#{objeto.objetodb.tipo}" filterMatchMode="contains"  id="tipop" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{objeto.objetodb.tipo}">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{objeto.objetodb.tipo}" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase ;height: 12px;">

                        <p:column headerText="Descripcion">

                    </p:dataTable>
