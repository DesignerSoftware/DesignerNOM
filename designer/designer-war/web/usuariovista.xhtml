<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.usuariovista" var="msg"/>
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">
                        <p:toolbar styleClass="cssToolbar">   
                            <p:toolbarGroup align="left;"> 
                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" actionListener="#{controlUsuariosVistas.guardarCambiosUsuarioVista()}" process="@this"/>
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" actionListener="#{controlUsuariosVistas.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" actionListener="#{controlUsuariosVistas.listaValoresBoton()}" disabled="#{controlUsuariosVistas.activarLov}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" actionListener="#{controlUsuariosVistas.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);" ajax="false" actionListener="#{controlUsuariosVistas.exportXLS()}"/>
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" actionListener="#{controlUsuariosVistas.limpiarNuevaUsuarioVista()}" ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlUsuariosVistas.tablaImprimir}" fileName="#{controlUsuariosVistas.nombreArchivo}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" actionListener="#{controlUsuariosVistas.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);" oncomplete="PF('NuevoRegistroUsuarioVista').show()" update=":formularioDialogos:nuevaUsuarioVista" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);" actionListener="#{controlUsuariosVistas.borrarUsuarioVista()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" actionListener="#{controlUsuariosVistas.duplicarUsuarioVista()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" actionListener="#{controlUsuariosVistas.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" actionListener="#{controlUsuariosVistas.cancelarModificacion()}" process="@this"
                                                 oncomplete="window.location.reload()"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" actionListener="#{controlUsuariosVistas.salir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute; top: 80px; left: 10px; height: 390px; width: 830px; border-radius: 10px; text-align: left;">
                            <legend style="font-size: 14px; color: blue"><strong>#{msg['usuariosvistas']}</strong></legend>

                            <p:dataTable id="datosUsuariosVistas" var="usuariovista" rowKey="#{usuariovista.secuencia}" rowIndexVar="indice"                             
                                         value="#{controlUsuariosVistas.listaUsuariosVistas}" scrollable="true" filteredValue="#{controlUsuariosVistas.filtrarUsuariosVistas}"
                                         scrollHeight="#{controlUsuariosVistas.altoTabla}" scrollWidth="825" style="border: 1px;" liveScroll="true" scrollRows="80"
                                         emptyMessage="#{msg['vacio']}" editable="true" editMode="cell" selection="#{controlUsuariosVistas.usuariosVistasSeleccionado}" selectionMode="single"
                                         widgetVar="datosUsuariosVistas">

                                <p:ajax event="filter" listener="#{controlUsuariosVistas.eventofiltrar()}"/>

                                <p:column headerText="#{msg['descripcion']}" width="60" sortBy="#{usuariovista.descripcion}" filterBy="#{usuariovista.descripcion}"  filterMatchMode="contains" id="descripcion" filterStyle="display: none; visibility: hidden;">  
                                    <f:facet name="header">
                                        <h:outputText id="headerdescripcion" value="#{msg['descripcion']}"/>
                                        <p:tooltip for="headerdescripcion" value="#{msg['descripciontt']}"/>
                                    </f:facet>  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{usuariovista.descripcion}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{usuariovista.descripcion}" id="editarDescripcion" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="select" listener="#{controlUsuariosVistas.cambiarIndice(usuariovista, 0)}"
                                                        onstart="PF('datosUsuariosVistas').unselectAllRows();PF('datosUsuariosVistas').selectRow(#{indice});"/>
                                                <p:ajax event="change" listener="#{controlUsuariosVistas.modificarUsuariosVistas(usuariovista)}" update="@this"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['nombrevista']}" width="70" sortBy="#{usuariovista.nombrevista}" filterBy="#{usuariovista.nombrevista}"  filterMatchMode="contains" id="nombrevista" filterStyle="display: none; visibility: hidden;">  
                                    <f:facet name="header">
                                        <h:outputText id="headernombrevista" value="#{msg['nombrevista']}"/>
                                        <p:tooltip for="headernombrevista" value="#{msg['nombrevistatt']}"/>
                                    </f:facet>  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{usuariovista.nombrevista}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{usuariovista.nombrevista}" id="editarNombreVista" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="select" listener="#{controlUsuariosVistas.cambiarIndice(usuariovista, 1)}"
                                                        onstart="PF('datosUsuariosVistas').unselectAllRows();PF('datosUsuariosVistas').selectRow(#{indice});"/>
                                                <p:ajax event="change" listener="#{controlUsuariosVistas.modificarUsuariosVistas(usuariovista)}" update="@this"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['objetodb']}" width="70" sortBy="#{usuariovista.objetodb.nombre}" filterBy="#{usuariovista.objetodb.nombre}" filterMatchMode="contains" id="objetodb" filterStyle="display: none; visibility: hidden;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerobjeto" value="#{msg['objetodb']}"/>
                                        <p:tooltip for="headerobjeto" value="#{msg['objetodbtt']}"/>
                                    </f:facet>  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{usuariovista.objetodb.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{usuariovista.objetodb.nombre}" id="editarObjetoDB" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="change" listener="#{controlUsuariosVistas.modificarUsuariosVistas(usuariovista)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlUsuariosVistas.cambiarIndice(usuariovista, 2)}" process="@this" 
                                                        onstart="PF('datosUsuariosVistas').unselectAllRows();PF('datosUsuariosVistas').selectRow(#{indice});"/>
                                                <p:ajax event="dblclick" listener="#{controlUsuariosVistas.asignarIndexObjeto(usuariovista, 0, 0)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['alias']}" width="40" sortBy="#{usuariovista.alias}" filterBy="#{usuariovista.alias}"  filterMatchMode="contains" id="alias" filterStyle="display: none; visibility: hidden;">  
                                    <f:facet name="header">
                                        <h:outputText id="headeralias" value="#{msg['alias']}"/>
                                        <p:tooltip for="headeralias" value="#{msg['aliastt']}"/>
                                    </f:facet>  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{usuariovista.alias}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{usuariovista.alias}" id="editarAlias" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="select" listener="#{controlUsuariosVistas.cambiarIndice(usuariovista, 3)}" 
                                                        onstart="PF('datosUsuariosVistas').unselectAllRows();PF('datosUsuariosVistas').selectRow(#{indice});"/>
                                                <p:ajax event="change" listener="#{controlUsuariosVistas.modificarUsuariosVistas(usuariovista)}" update="@this"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column style="padding: 0px;" headerText="" sortBy="#{usuariovista.estadoBaseEstructura}" filterBy="#{usuariovista.estadoBaseEstructura}" filterMatchMode="contains" id="baseestructura" width="40" filterStyle="display: none; visibility: hidden;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerbaseestructura" value="#{msg['baseestructura']}"/>
                                        <p:tooltip for="headerbaseestructura" value="Base Estructura"/>
                                    </f:facet>  
                                    <p:selectOneMenu  id="editarBaseEstructura" value="#{usuariovista.estadoBaseEstructura}" style="width: 50%;height: 20px"
                                                      onblur="PF('datosUsuariosVistas').unselectAllRows();PF('datosUsuariosVistas').selectRow(#{indice});"
                                                      onfocus="PF('datosUsuariosVistas').unselectAllRows();PF('datosUsuariosVistas').selectRow(#{indice});">  
                                        <f:selectItem itemLabel="SI" itemValue="SI"/>  
                                        <f:selectItem itemLabel="NO" itemValue="NO"/>
                                        <p:ajax listener="#{controlUsuariosVistas.seleccionarBaseEstructura(usuariovista.estadoBaseEstructura, usuariovista)}" event="change" update="editarBaseEstructura"/>
                                    </p:selectOneMenu>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['estructurajoin']}" width="90" sortBy="#{usuariovista.estructurajoin}" filterBy="#{usuariovista.estructurajoin}"  filterMatchMode="contains" id="estructurajoin" filterStyle="display: none; visibility: hidden;">  
                                    <f:facet name="header">
                                        <h:outputText id="headerestructurajoin" value="#{msg['estructurajoin']}"/>
                                        <p:tooltip for="headerestructurajoin" value="#{msg['estructurajointt']}"/>
                                    </f:facet>  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{usuariovista.estructurajoin}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{usuariovista.estructurajoin}" id="editarEstructuraJOIN" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="select" listener="#{controlUsuariosVistas.cambiarIndice(usuariovista, 5)}" 
                                                        onstart="PF('datosUsuariosVistas').unselectAllRows();PF('datosUsuariosVistas').selectRow(#{indice});"/>
                                                <p:ajax event="change" listener="#{controlUsuariosVistas.modificarUsuariosVistas(usuariovista)}" update="@this"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['condicion']}" width="90" sortBy="#{usuariovista.condicion}" filterBy="#{usuariovista.condicion}"  filterMatchMode="contains" id="condicion" filterStyle="display: none; visibility: hidden;">  
                                    <f:facet name="header">
                                        <h:outputText id="headercondicion" value="#{msg['condicion']}"/>
                                        <p:tooltip for="headercondicion" value="#{msg['condiciontt']}"/>
                                    </f:facet>  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{usuariovista.condicion}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{usuariovista.condicion}" id="editarCondicion" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="select" listener="#{controlUsuariosVistas.cambiarIndice(usuariovista, 6)}"
                                                        onstart="PF('datosUsuariosVistas').unselectAllRows();PF('datosUsuariosVistas').selectRow(#{indice});"/>
                                                <p:ajax event="change" listener="#{controlUsuariosVistas.modificarUsuariosVistas(usuariovista)}" update="@this"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['hintprincipal']}" width="80" sortBy="#{usuariovista.hintprincipal}" filterBy="#{usuariovista.hintprincipal}"  filterMatchMode="contains" id="hintprincipal" filterStyle="display: none; visibility: hidden;">  
                                    <f:facet name="header">
                                        <h:outputText id="headerhintprincipal" value="#{msg['hintprincipal']}"/>
                                        <p:tooltip for="headerhintprincipal" value="#{msg['hintprincipaltt']}"/>
                                    </f:facet>  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{usuariovista.hintprincipal}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{usuariovista.hintprincipal}" id="editarHINTPrincipal" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase; height: 12px"> 
                                                <p:ajax event="select" listener="#{controlUsuariosVistas.cambiarIndice(usuariovista, 7)}"
                                                        onstart="PF('datosUsuariosVistas').unselectAllRows();PF('datosUsuariosVistas').selectRow(#{indice});"/>
                                                <p:ajax event="change" listener="#{controlUsuariosVistas.modificarUsuariosVistas(usuariovista)}" update="@this"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>                               
                                <p:column width="30" style="padding-left: 5px">
                                    <p:commandButton id="crear" style="font-size: 8px; height :15px; position: relative; top: 0px; left:-3px;" value="Crear"   process="@this" actionListener="#{controlUsuariosVistas.crearUsuarioVista()}"/>
                                    <p:tooltip for="crear" value="#{msg['creartt']}"/>
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlUsuariosVistas.infoRegistro}" style="position: relative; left: 0px; top: 3px; font-weight: bold;"/>
                        </fieldset>

                        <p:commandButton class="cssBotonAceptar" id="ACEPTAR" value="" onclick="PF('confirmarGuardar').show();" disabled="#{controlUsuariosVistas.guardado}" update=":form:datosUsuariosVistas" process="@this"/>
                        <p:commandButton class="cssBotonCancelar" id="ATRAS" value="" actionListener="#{controlUsuariosVistas.salir()}" process="@this"/>

                    </p:panel>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlUsuariosVistas.activarCtrlF11()}" process="@this"/> 
                </h:form>

                <h:form id="formularioDialogos">
                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar" resizable="false" draggable="true" modal="true" height="85" width="425"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight: bold;"/>                           
                        <p:commandButton value="#{msg['si']}" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 50px; left: 140px;" process="@this" icon="ui-icon-check"
                                         actionListener="#{controlUsuariosVistas.guardarYSalir()}"/>
                        <p:commandButton value="#{msg['no']}" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 50px; left: 205px;" process="@this" icon="ui-icon-close"
                                         actionListener="#{controlUsuariosVistas.salir()}"/>
                        <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 50px; left: 275px;" process="@this" icon="ui-icon-arrowreturnthick-1-w"/>
                    </p:dialog>

                    <p:dialog id="validacionNuevaUsuarioVista" header="#{msg['atencion']}" widgetVar="validacionNuevaUsuarioVista"  resizable="false" draggable="true" modal="true" height="95" width="400"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{controlUsuariosVistas.mensajeValidacion}" style="position: absolute; left: 100px; top: 10px; width: 300px;"/>
                        <p:commandButton value="#{msg['aceptar']}" icon='ui-icon-check' onclick="PF('validacionNuevaUsuarioVista').hide();" style="position: absolute; top: 60px; left: 260px;" process="@this"/>
                    </p:dialog>


                    <p:dialog id="NuevoRegistroUsuarioVista" header="#{msg['nuevoregistro']}" widgetVar="NuevoRegistroUsuarioVista" closable="false" resizable="false"  draggable="true" modal="true" height="340" width="380" style=" padding: 0px">  
                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; left: 10px; top: 5px;"/></strong></center> 
                        <p:panel id="nuevaUsuarioVista" style="border: none;">                           

                            <strong><h:outputText value="#{msg['descripcionN']}" style=" position: absolute; top: 65px;"/></strong>
                            <p:inputText autocomplete="off" id="nuevoDescripcion" value="#{controlUsuariosVistas.nuevaUsuariosVistas.descripcion}" style=" width: 122px; position: absolute; left: 185px; top: 60px; text-transform: uppercase;" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText> 

                            <strong><h:outputText value="#{msg['nombrevistaN']}" style=" position: absolute; top: 95px;"/></strong>
                            <p:inputText autocomplete="off" id="nuevoNombreVista" value="#{controlUsuariosVistas.nuevaUsuariosVistas.nombrevista}" style=" width: 122px; position: absolute; left: 185px; top: 90px; text-transform: uppercase;" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText> 

                            <strong><h:outputText value="#{msg['objetodbN']}" style=" position: absolute; top: 125px; left:18px"/></strong>
                            <p:inputText autocomplete="off" id="nuevoObjetoDB" value="#{controlUsuariosVistas.nuevaUsuariosVistas.objetodb.nombre}" style=" width: 122px; position: absolute; left: 185px; top: 120px; text-transform: uppercase;" onclick="select();">
                                <p:ajax event="dblclick" listener="#{controlUsuariosVistas.asignarIndexObjeto(usuariovista, 0, 1)}"/>
                            </p:inputText>
                            <p:commandButton style="position: absolute; left: 317px; top: 120px;" class="cssBotonLovDialogos" id="btnNuevoObjetoDB" value="" process="@this"  actionListener="#{controlUsuariosVistas.asignarIndexObjeto(usuariovista, 0, 1)}"/>

                            <strong><h:outputText value="#{msg['aliasN']}" style=" position: absolute; top: 155px; left:18px"/></strong>
                            <p:inputText autocomplete="off" id="nuevoAlias" value="#{controlUsuariosVistas.nuevaUsuariosVistas.alias}" style=" width: 122px; position: absolute; left: 185px; top: 150px; text-transform: uppercase;" onclick="select();">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText> 

                            <strong><h:outputText value="#{msg['baseestructuraN']}" style=" position: absolute; top: 185px; left:18px"/></strong>
                            <p:selectOneMenu id="nuevoBaseEstructura" value="#{controlUsuariosVistas.nuevaUsuariosVistas.estadoBaseEstructura}"  style=" width: 50px; position: absolute; left: 185px; top: 180px; text-transform: uppercase;">
                                <f:selectItem itemLabel="SI" itemValue="SI"/>  
                                <f:selectItem itemLabel="NO" itemValue="NO"/>
                                <p:ajax listener="#{controlUsuariosVistas.seleccionarNuevoBaseEstructura(controlUsuariosVistas.nuevaUsuariosVistas.estadoBaseEstructura, 1)}" update="@this"/>
                            </p:selectOneMenu>

                            <strong><h:outputText value="#{msg['estructurajoinN']}" style=" position: absolute; top: 215px;"/></strong>
