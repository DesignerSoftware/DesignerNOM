<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="ObjetosDB" styleClass="panelTotal"> >  
                        <p:growl id="growl" showDetail="true"/> 
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" actionListener="#{controlPantallas.guardarPantallas()}" process="@this"/>
                                <p:tooltip style="font-size: 12px;" for="guardarRapido" value="Guardar"/>

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" actionListener="#{controlPantallas.editarCelda()}"  process="@this"/>
                                <p:tooltip style="font-size: 12px;" for="editar" value="Editar"/>
                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" actionListener="#{controlPantallas.listaValoresBoton()}"   process="@this"
                                                 disabled="#{controlPantallas.activarLov}" />
                                <p:tooltip style="font-size: 12px;" for="listaValores" value="Lista de Valores"/>

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" actionListener="#{controlPantallas.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="font-size: 12px;" for="filtrar" value="Activar filtrado"/>
                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);" actionListener="#{controlPantallas.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="font-size: 12px;" for="exportarXLS" value="Exportar a XLS"/>

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" actionListener="#{controlPantallas.limpiarNuevaPantalla()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosPantallasExportar" fileName="Pantallas" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px;" for="exportarXML" value="Exportar a XML"/>

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" actionListener="#{controlPantallas.exportPDF()}" ajax="false"/>
                                <p:tooltip style="font-size: 12px;" for="exportarPDF" value="Exportar a PDF"/>

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"  oncomplete="PF('nuevoRegistroPantallas').show()" update=":formularioDialogos:nuevoObj" process="@this"/> 
                                <p:tooltip style="font-size: 12px;" for="insertar" value="Insertar Registro"/>

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);"  actionListener="#{controlPantallas.borrarPantallas()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px;" for="eliminar" value="Borrar Registro"/>

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" actionListener="#{controlPantallas.duplicandoPantallas()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px;" for="duplicar" value="Duplicar Registro"/>
                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" actionListener="#{controlPantallas.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="font-size: 12px;" for="rastro" value="Rastro"/>
                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" 
                                                 actionListener="#{controlPantallas.cancelarModificacion()}" process="@this" oncomplete="window.location.reload()"/>  
                                <p:tooltip  for="refrescar" value="Deshacer cambios no guardados"/>
                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="salir" value=" " style="background-image: url(Imagenes/Iconos/salir.png);"
                                                 actionListener="#{controlPantallas.salir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="Salir"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <p:commandButton class="cssBotonAceptar" icon="" id="ACEPTAR" value=""  disabled="#{controlPantallas.guardado}" actionListener="#{controlPantallas.revisarDialogoGuardar()}"     process="@this"   />
                        <p:commandButton class="cssBotonCancelar" icon="" id="ATRAS" value=""  actionListener="#{controlPantallas.salir()}"   />

                        <fieldset style="position: absolute; left: 10px; top: 75px; font-size: 10px; width: 835px; height: 400px; border-radius: 10px;">
                            <legend style="font-size: 13px; color: blue;"><strong>ObjetosDB</strong></legend>
                            <p:dataTable id="datosPantallas" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 830px ;font-size: 10px; border: 1px;"                           
                                         value="#{controlPantallas.listaPantallas}" scrollable="true" scrollHeight="#{controlPantallas.altoTabla}"  scrollWidth="830"
                                         filteredValue="#{controlPantallas.listaPantallasFiltrar}" emptyMessage="No se encontraron resultados para la búsqueda"
                                         editable="true" editMode="cell" widgetVar="datosPantallas" selectionMode="single" 
                                         selection="#{controlPantallas.pantallaSeleccionada}">
                                <p:ajax event="filter" listener="#{controlPantallas.eventoFiltrar()}"/>


                                <p:column headerText="Código" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="codigo" width="150" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.codigo}"  style=" font-size: 10px; border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlPantallas.cambiarIndice(info, 0)}" process="@this"
                                                        onstart="PF('datosPantallas').unselectAllRows();PF('datosPantallas').selectRow(#{indice});"/> 
                                                <p:ajax event="change" listener="#{controlPantallas.modificarPantallas(info)}"  update="codigo"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Nombre" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains" id="nombre" width="150" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.nombre}" id="editarCodigo" style=" font-size: 10px; border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlPantallas.cambiarIndice(info, 1)}" process="@this"
                                                        onstart="PF('datosPantallas').unselectAllRows();PF('datosPantallas').selectRow(#{indice});"/> 
                                                <p:ajax event="change" listener="#{controlPantallas.modificarPantallas(info)}"  update="nombre"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Tabla" sortBy="#{info.tabla.nombre}" filterBy="#{info.tabla.nombre}" filterMatchMode="contains" id="tabla" width="140" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.tabla.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.tabla.nombre}"  style=" font-size: 10px; border-radius: 0px; width: 420px; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlPantallas.cambiarIndice(info, 2)}" process="@this"
                                                        onstart="PF('datosPantallas').unselectAllRows();PF('datosPantallas').selectRow(#{indice});" /> 
                                                <p:ajax event="change"  listener="#{controlPantallas.modificarPantallas(info)}" update="tabla"/>
                                                <p:ajax event="dblclick"  listener="#{controlPantallas.asignarIndex(info, 0, 0)}" update="tabla"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=" tabla"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Empresa" sortBy="#{info.empresa.nombre}" filterBy="#{info.empresa.nombre}" filterMatchMode="contains" id="empresa" width="240" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.empresa.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.empresa.nombre}" style=" font-size: 10px; border-radius: 0px; width: 420px; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlPantallas.cambiarIndice(info, 3)}" process="@this"
                                                        onstart="PF('datosPantallas').unselectAllRows();PF('datosPantallas').selectRow(#{indice});" /> 
                                                <p:ajax event="change"  listener="#{controlPantallas.modificarPantallas(info)}" update="empresa"/>
                                                <p:ajax event="dblclick"  listener="#{controlPantallas.asignarIndex(info, 1, 0)}" update="empresa"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                            <h:outputText id="informacionRegistro" value="Registros: #{controlPantallas.infoRegistro}" style="position: relative; left: 5px; top: 5px; font-weight: bold; font-size: 12px"/>
                        </fieldset>


                        <p:dialog header="¡Precaución!" widgetVar="confirmarGuardar" draggable="true" resizable="false" closable="false" id="confirmarGuardar"  
                                  showEffect="fade" hideEffect="fade" width="400" height="110" modal="true" style="font-size: 11px;">
                            <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"/>
                            <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 250px; font-weight: bold"/>
                            <p:commandButton value="Si" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlPantallas.guardarPantallas()}" style="position: absolute; top: 60px; left: 145px;" process="@this"
                                             icon="ui-icon-check"/>
                            <p:commandButton value="No" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 60px; left: 205px;" process="@this"
                                             icon="ui-icon-close"/>
                            <p:commandButton value="Cancelar" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 60px; left: 270px;" process="@this"
                                             icon="ui-icon-arrowreturnthick-1-w" />
                        </p:dialog>
                    </p:panel>

                    <p:dialog id="validacionDuplicarVigencia" header="¡Precaución!" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="true" modal="true" height="95" width="400" style="font-size: 12px;" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 10px; top: 15px;"/>
                        <h:outputText value="#{controlPantallas.mensajeValidacion}" style="position: absolute; left: 80px; top: 20px; width: 300px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" icon="ui-icon-check" onclick="PF('validacionDuplicarVigencia').hide();" style="position: absolute; top: 60px; left: 270px;" process="@this"/>
                    </p:dialog>
                    <p:dialog id="validacionBorrar" header="¡Error!" widgetVar="validacionBorrar"  resizable="false" draggable="true" modal="true" height="95" width="400" style="font-size: 12px;" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 25px; top: 10px;"/>
                        <h:outputText value="No se puede borrar este elemento porque esta relacionado con otra tabla" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" onclick="PF('validacionBorrar').hide();" style="position: absolute; top: 60px; left: 270px;" process="@this" icon="ui-icon-check"/>
                    </p:dialog>
                    <p:dialog id="validacionNuevaCentroCosto" header="¡Precaución!" widgetVar="validacionNuevaCentroCosto"  resizable="false" draggable="true" modal="true" height="95" width="450" style="font-size: 12px;" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"/>
                        <h:outputText value="#{controlPantallas.mensajeValidacion}" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" onclick="PF('validacionNuevaCentroCosto').hide();" style="position: absolute; top: 60px; left: 270px;" process="@this"
                                         icon="ui-icon-check" />
                    </p:dialog>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlPantallas.activarCtrlF11()}"/> 
                </h:form>

                <h:form id="formularioDialogos">

                    <p:dialog id="errorGuardadoBD" header="¡Error!" widgetVar="errorGuardadoBD"  resizable="false" draggable="true" modal="true" height="170" width="450"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="60" height="60" style="position: absolute; left: 15px; top: 10px;"/>
                        <h:inputTextarea style="position: absolute; left: 90px; width: 340px; height: 120px; top: 10px;" value="#{controlPantallas.msgError}"/>
                        <p:commandButton value="Aceptar" icon="ui-icon-check" onclick="PF('errorGuardadoBD').hide();" style="position: absolute; top: 150px; left: 330px;" process="@this"/>
                    </p:dialog>

                    <p:dialog id="confirmarRastro" header="¡Información!" widgetVar="confirmarRastro"  resizable="false" draggable="true" modal="true" height="95" width="350" style="font-size: 12px;" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="La tabla 'OBJETOSDB' tiene rastros para el registro seleccionado, ¿desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight: bold; text-align: center;"/>
                        <p:commandButton value="Si" onclick="PF('confirmarRastro').hide();" actionListener="#{controlRastro.recibirDatosTabla(controlPantallas.pantallaSeleccionada.secuencia,'Pantallas','pantalla')}"
                                         style="position: absolute; top: 65px; left: 175px;" action="rastrotabla" process="@this" icon="ui-icon-check"/>
                        <p:commandButton value="No" onclick="PF('confirmarRastro').hide();" style="position: absolute; top: 65px; left: 240px;" process="@this" icon="ui-icon-close"/>
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="¡Información!" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="true" modal="true" height="95" width="350" style="font-size: 12px;" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="La tabla OBJETOSDB tiene rastros historicos, ¿Desea continuar?" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight: bold; text-align: center;"/>
                        <p:commandButton value="Si" onclick="PF('confirmarRastroHistorico').hide();" actionListener="#{controlRastro.historicosTabla('Pantallas','pantalla')}" 
                                         style="position: absolute; top: 60px; left: 175px;" action="rastrotabla" process="@this" icon="ui-icon-check"/>
                        <p:commandButton value="No" onclick="PF('confirmarRastroHistorico').hide();" style="position: absolute; top: 60px; left: 240px;" process="@this" icon="ui-icon-close"/>
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="¡Error!" widgetVar="errorRastroHistorico"  resizable="false" draggable="true" modal="true" height="60" width="275" style="font-size: 12px;" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="La tabla no tiene rastros historicos." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight: bold; text-align: center;"/>
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="¡Error!" widgetVar="errorRegistroRastro"  resizable="false" draggable="true" modal="true" height="60" width="275" style="font-size: 12px;" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="El registro seleccionado no tiene rastros." style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight: bold; text-align: center;"/>
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="¡Información!" widgetVar="errorTablaConRastro"  resizable="false" draggable="true" modal="true" height="95" width="350" style="font-size: 12px;" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, pero tiene registros asociados, ¿Desea continuar?" style="position: absolute; left: 70px; top: 10px; width: 250px; font-weight: bold; text-align: center;"/>
                        <p:commandButton value="Si" onclick="PF('errorTablaConRastro').hide();" actionListener="#{controlRastro.recibirDatosTabla(controlPantallas.pantallaSeleccionada.secuencia,'Pantallas','pantalla')}" 
                                         icon="ui-icon-check" style="position: absolute; top: 65px; left: 175px;" action="rastrotabla" process="@this"/>
                        <p:commandButton value="No" onclick="PF('errorTablaConRastro').hide();" style="position: absolute; top: 65px; left: 240px;" process="@this" icon="ui-icon-close"/>
                    </p:dialog>

                    <p:dialog id="errorTablaSinRastro" header="¡Error!" widgetVar="errorTablaSinRastro"  resizable="false" draggable="true" modal="true" height="60" width="285" style="font-size: 12px;" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="La tabla no existe en RASTROSTABLAS, y no tiene registros asociados." style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight: bold; text-align: center;"/>
                    </p:dialog>

                    <p:dialog id="seleccionarRegistro" header="¡Error!" widgetVar="seleccionarRegistro"  resizable="false" draggable="true" modal="true" height="60" width="275" style="font-size: 12px;" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="Por favor seleccione un registro." style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight: bold;"/>
                    </p:dialog>

                    <p:dialog id="errorObjetosDB" header="¡Error!" widgetVar="errorObjetosDB"  resizable="false" draggable="true" modal="true" height="60" width="275" style="font-size: 12px;" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="La tabla 'OBJETOSDB' no se encuentra en ObjetosDB. Porfavor comunicarse con soporte." style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight: bold;"/>
                    </p:dialog>

                    <p:dialog id="editNombre" header="Nombre" widgetVar="editNombre" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                        <p:inputTextarea value="#{controlPantallas.editarPantalla.nombre}" style="overflow: auto; text-transform: uppercase" readonly="true"/>
                    </p:dialog>

                    <p:dialog id="editCodigo" header="Código" widgetVar="editCodigo" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                        <p:inputTextarea value="#{controlPantallas.editarPantalla.codigo}" style="overflow: auto; text-transform: uppercase" readonly="true"/>
                    </p:dialog>

                    <p:dialog id="editTabla" header="Tabla" widgetVar="editTabla" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                        <p:inputTextarea value="#{controlPantallas.editarPantalla.tabla.nombre}" style="overflow: auto; text-transform: uppercase" readonly="true"/>
                    </p:dialog>

                    <p:dialog id="editEmpresa" header="Empresa" widgetVar="editEmpresa" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">  
                        <p:inputTextarea value="#{controlPantallas.editarPantalla.empresa.nombre}" style="overflow: auto; text-transform: uppercase" readonly="true"/>
                    </p:dialog>

                    <p:dialog header="Tablas" widgetVar="tablasDialogo" draggable="true" resizable="false" closable="false" id="tablasDialogo"  
                              showEffect="fade" hideEffect="fade" width="445" modal="true">
                        <p:dataTable id="lovTablas"  var="tabla" value="#{controlPantallas.lovTablas}" rowKey="#{tabla.secuencia}"
                                     selection="#{controlPantallas.tablaSeleccionada}" selectionMode="single" widgetVar="lovTablas" scrollable="true" scrollWidth="415" scrollHeight="250"
                                     filteredValue="#{controlPantallas.lovTablasFiltrar}" emptyMessage="No se encontraron resultados con el criterio de búsqueda.">   
                            <p:ajax event="filter" listener="#{controlPantallas.contarRegistrosTablas()}"/>
                            <p:ajax event="rowSelect" listener="#{controlPantallas.activarAceptar()}" update=":formularioDialogos:aceptarM"/>
                            <p:ajax event="rowDblselect" listener="#{controlPantallas.actualizarTabla()}" process="@this"/>
                            <f:facet name="header">  
                                <h:outputText value="Buscar Tabla"/>  
                                <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovTablas').filter();" class="cssFiltroLOV"/>  
                            </f:facet>

                            <p:column filterBy="#{tabla.nombre}" filterMatchMode="contains" filterStyle="width:80%">
                                <f:facet name="header">
                                    <h:outputText style="text-align: center;" value="Nombre"/>
                                </f:facet>
                                <h:outputText  value="#{tabla.nombre}"/>
                            </p:column>
                        </p:dataTable>

                        <div class="cssBotonesLOV"> 
                            <h:outputText id="infoRegistroTablas" value="Registros: #{controlPantallas.infoRegistroTablas}" class="cssinfoRegistroLOV"/>
                            <p:commandButton id="aceptarM" icon="ui-icon-check" class="cssAceptarLOV" value="Aceptar" disabled="#{controlPantallas.aceptar}" 
                                             actionListener="#{controlPantallas.actualizarTabla()}"  process="@this"/>
                            <p:commandButton id="atrasD" class="cssAtrasLOV" icon="ui-icon-arrowreturnthick-1-w" value="Atrás" 
                                             actionListener="#{controlPantallas.cancelarCambioTabla()}" process="@this"/>
                        </div>
                    </p:dialog>
