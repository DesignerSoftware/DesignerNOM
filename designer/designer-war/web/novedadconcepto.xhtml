<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">
            <script type="text/javascript">
               $(window).load(function () {
                  foco('form:guardarRapido');
               });
               function foco(idElemento) {
                  document.getElementById(idElemento).focus();
               }
               ;
            </script>
            <div style="position: static;"></div>
            <h:form id="form"> 
               <p:growl id="growl" showDetail="true"/>
               <f:loadBundle basename="Recursos.novedadconcepto" var="msg"/>
               <p:panel id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">    

                  <p:toolbar styleClass="cssToolbar">  
                     <p:toolbarGroup align="left;"> 

                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" 
                                         actionListener="#{controlNovedadesConceptos.guardarCambiosNovedades()}" process="@this"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" 
                                         actionListener="#{controlNovedadesConceptos.editarCelda()}" process="@this"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" widgetVar="listaValores"
                                         actionListener="#{controlNovedadesConceptos.listaValoresBoton()}" disabled="#{controlNovedadesConceptos.activarLOV}" process="@this"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);"
                                         actionListener="#{controlNovedadesConceptos.activarCtrlF11()}" process="@this"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>
                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);" 
                                         ajax="false" actionListener="#{controlNovedadesConceptos.exportXLS()}"/>
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" 
                                         actionListener="#{controlNovedadesConceptos.limpiarNuevaNovedad()}" ajax="false">
                           <p:dataExporter type="xml"  target=":formExportar:datosNovedadesConceptosExportar" fileName="NovedadesConceptosXML" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" 
                                         actionListener="#{controlNovedadesConceptos.exportPDF()}" ajax="false"/>
                        <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"
                                         actionListener="#{controlNovedadesConceptos.abrirDialogo()}" process="@this"/> 
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}"/> 

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);"
                                         actionListener="#{controlNovedadesConceptos.borrarNovedades()}" process="@this"/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);"
                                         actionListener="#{controlNovedadesConceptos.duplicarCN()}"  process="@this"/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" 
                                         actionListener="#{controlNovedadesConceptos.verificarRastro()}" process="@this"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px"/> 
                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" 
                                         actionListener="#{controlNovedadesConceptos.cancelarModificacion()}" oncomplete="window.location.reload()" process="@this"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px"/> 
                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);"
                                         actionListener="#{controlNovedadesConceptos.salir()}" process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>
                     </p:toolbarGroup>  
                  </p:toolbar>

                  <fieldset style="position: absolute; top: 68px; left: 10px; height: 154px; width: 645px; border-radius: 10px; text-align: left; padding-top: 0px;">
                     <legend style="font-size: 13px; color: #14388B"><strong>#{msg['conceptos']}</strong></legend>

                     <p:dataTable id="datosConceptos" var="conceptos" value="#{controlNovedadesConceptos.listaConceptosNovedad}"
                                  rowKey="#{conceptos.secuencia}" rowIndexVar="indiceT" style=" border: 1px; width: 640px;"
                                  scrollable="true" scrollWidth="640" filteredValue="#{controlNovedadesConceptos.filtradosListaConceptosNovedad}" 
                                  emptyMessage="#{msg['vacio']}" selection="#{controlNovedadesConceptos.conceptoSeleccionado}"
                                  editable="true" editMode="cell" selectionMode="single" rows="4" paginator="true" 
                                  paginatorTemplate="página {JumpToPageDropdown} de {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" 
                                  currentPageReportTemplate="{totalPages}">

                        <!--<p:ajax event="filter" listener="#/{controlNovedadesConceptos.eventoFiltrar()}"/>-->
                        <p:ajax event="rowSelect" listener="#{controlNovedadesConceptos.cambiarConcepto()}"/>

                        <p:column headerText="#{msg['codigoC']}" sortBy="#{conceptos.codigo}" filterBy="#{conceptos.codigo}" filterMatchMode="contains" id="nCConceptosCodigos" width="90" filterStyle="display: none; visibility: hidden;">                                  
                           <h:outputText value="#{conceptos.codigo}"/>
                           <f:facet name="footer">
                              <h:outputText value=" "/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['descripcionC']}" sortBy="#{conceptos.descripcion}" filterBy="#{conceptos.descripcion}" filterMatchMode="contains" id="nCConceptosDescripcion" filterStyle="display: none; visibility: hidden;">                                  
                           <h:outputText value="#{conceptos.descripcion}"/>
                           <f:facet name="footer">
                              <h:outputText value=" "/>
                           </f:facet>
                        </p:column>

                     </p:dataTable>
                     <h:outputText id="infoRegistro" value="#{msg['infoRegistro']} #{controlNovedadesConceptos.infoRegistroConceptos}" style="position: relative; left: 10px; top: 0px; font-weight: bold;"/>

                     <p:commandButton id="btnBuscarConceptos" style="position: absolute; left: 670px; top: 30px; height: 30px; width: 180px; background-image: url(Imagenes/Iconos/buscardbL.png); 
                                      background-size: 100% 100%; background-repeat: no-repeat; border: none;" value=" " actionListener="#{controlNovedadesConceptos.asignarIndex( 1, 0)}" process="@this"/>
                     <p:commandButton id="btnMostrarTodos" style="position: absolute; left: 670px; top: 70px; height: 30px; width: 180px; background-image: url(Imagenes/Iconos/todosdbL.png); 
                                      background-size: 100% 100%; background-repeat: no-repeat; border: none;" value=" "  actionListener="#{controlNovedadesConceptos.mostrarTodos()}" process="@this"/>
                  </fieldset>

                  <fieldset style="position: absolute; left: 10px; top: 234px; width: 830px; height: 227px; border-radius: 10px; padding-top: 5px; padding-top: 0px;">
                     <legend style="font-size: 13px; color: #14388B;"><strong>#{msg['cpd']}</strong></legend>
                     <p:dataTable id="datosNovedadesConcepto" var="novedades" value="#{controlNovedadesConceptos.listaNovedades}"
                                  rowKey="#{novedades.secuencia}" rowIndexVar="indice" scrollable="true" scrollWidth="820"
                                  style="width: 1600px; position: absolute; font-size: 11px;" selectionMode="single"
                                  filteredValue="#{controlNovedadesConceptos.filtradosListaNovedades}"
                                  emptyMessage="#{msg['vacio']}" editable="true" editMode="cell" widgetVar="datosNovedadesConcepto"
                                  selection="#{controlNovedadesConceptos.novedadSeleccionada}" paginator="true"
                                  rows="#{controlNovedadesConceptos.altoTablaReg}" scrollHeight="#{controlNovedadesConceptos.altoTabla}"
                                  paginatorTemplate="página {JumpToPageDropdown} de {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" 
                                  currentPageReportTemplate="{totalPages}"> 

                        <p:ajax event="filter" listener="#{controlNovedadesConceptos.eventoFiltrar()}"/>

                        <p:column headerText="#{msg['empleadoNOV']}" sortBy= "#{novedades.empleado.codigoempleadoSTR}" filterBy="#{novedades.empleado.codigoempleadoSTR}" filterMatchMode="contains" 
                                  id="nCEmpleadoCodigo" width="85" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{novedades.empleado.codigoempleadoSTR}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{novedades.empleado.codigoempleadoSTR}" id="editarEmpleadoCodigo" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px"> 
                                    <p:ajax event="change" listener="#{controlNovedadesConceptos.modificarNovedades(novedades, 'EMPLEADO', novedades.empleado.codigoempleadoSTR)}"/>
                                    <p:ajax event="select" listener="#{controlNovedadesConceptos.cambiarIndice(novedades, 0)}" process="@this"
                                            onstart="PF('datosNovedadesConcepto').unselectAllRows();PF('datosNovedadesConcepto').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlNovedadesConceptos.asignarIndex(novedades, 0, 0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 105px;" id="fooEmpleado" value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['nombreempleadoNOV']}" sortBy="#{novedades.empleado.persona.nombreCompleto}" filterBy="#{novedades.empleado.persona.nombreCompleto}" 
                                  filterMatchMode="contains" id="nCEmpleadoNombre" width="220" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{novedades.empleado.persona.nombreCompleto}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{novedades.empleado.persona.nombreCompleto}" id="editarnombreEmpleado" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px;"> 
                                    <p:ajax event="change" listener="#{controlNovedadesConceptos.asignarIndex(novedades, 0, 0)}" process="@this"/>
                                    <p:ajax event="select" listener="#{controlNovedadesConceptos.cambiarIndice(novedades, 1)}" process="@this"
                                            onstart="PF('datosNovedadesConcepto').unselectAllRows();PF('datosNovedadesConcepto').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlNovedadesConceptos.asignarIndex(novedades, 0, 0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['inicialNOV']}" sortBy="#{novedades.fechainicial}" filterBy="#{novedades.fechainicial}" filterMatchMode="contains"
                                  width="76" id="nCFechasInicial" filterStyle="display: none; visibility: hidden;" class="cssColumnasCentradas">  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{novedades.fechainicial}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="editFechaInicial" value="#{novedades.fechainicial}"
                                             onselect="PF('datosNovedadesConcepto').unselectAllRows();PF('datosNovedadesConcepto').selectRow(#{indice});"> 
                                    <p:ajax event="dateSelect" update="editFechaInicial"/>
                                    <p:ajax event="change" listener="#{controlNovedadesConceptos.modificarNovedades(novedades, 'N', novedades.fechainicial)}"/>
                                    <p:ajax event="click" listener="#{controlNovedadesConceptos.cambiarIndice(novedades, 2)}" process="@this"/>
                                 </p:calendar>
                              </f:facet>
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['finalNOV']}" sortBy="#{novedades.fechafinal}" filterBy="#{novedades.fechafinal}" filterMatchMode="contains"
                                  width="76" id="nCFechasFinal" filterStyle="display: none; visibility: hidden;" class="cssColumnasCentradas">  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{novedades.fechafinal}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="editFechaFinal" value="#{novedades.fechafinal}"
                                             onselect="PF('datosNovedadesConcepto').unselectAllRows();PF('datosNovedadesConcepto').selectRow(#{indice});">
                                    <p:ajax event="dateSelect"  update="editFechaFinal"/>
                                    <p:ajax event="change" listener="#{controlNovedadesConceptos.modificarNovedades(novedades, 'N', novedades.fechafinal)}"/>
                                    <p:ajax event="click" listener="#{controlNovedadesConceptos.cambiarIndice(novedades, 3)}" process="@this"/>
                                 </p:calendar>
                              </f:facet>   
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['valorNOV']}" sortBy= "#{novedades.valortotal}" filterBy="#{novedades.valortotal}" filterMatchMode="contains" 
                                  id="nCValor" width="90" filterStyle="display: none; visibility: hidden;" style="text-align: right;" class="cssColumnasNumericas">                                  
                           <!--<p:cellEditor>-->  
                               <!--<f:facet name="output"><h:outputText value="#{novedades.valortotal}"/></f:facet>-->  
                           <!--<f:facet name="input">-->
                           <p:inputNumber autocomplete="off" value="#{novedades.valortotal}" id="editarValor" symbol="$" decimalPlaces="2"
                                           style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px"
                                           onblur="PF('datosNovedadesConcepto').unselectAllRows();PF('datosNovedadesConcepto').selectRow(#{indice});"
                                           onfocus="PF('datosNovedadesConcepto').unselectAllRows();PF('datosNovedadesConcepto').selectRow(#{indice});"> 
                              <p:ajax event="change" listener="#{controlNovedadesConceptos.modificarNovedades(novedades, 'N', novedades.valortotal)}"/>
                              <p:ajax event="select" listener="#{controlNovedadesConceptos.cambiarIndice(novedades, 4)}" process="@this"/>
                           </p:inputNumber>
                           <!--</f:facet>-->  
                           <!--</p:cellEditor>-->
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['saldoNOV']}" sortBy= "#{novedades.saldo}" filterBy="#{novedades.saldo}" filterMatchMode="contains" 
                                  id="nCSaldo" width="90" filterStyle="display: none; visibility: hidden;" style="text-align: right;" class="cssColumnasNumericas">
                           <!--                           <p:cellEditor>  
                                                         <f:facet name="output"><h:outputText value="#{novedades.saldo}"/></f:facet>  
                                                         <f:facet name="input">-->
                           <p:inputNumber autocomplete="off" value="#{novedades.saldo}" id="editarSaldo" symbol="$" decimalPlaces="2"
                                           style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px"
                                           onblur="PF('datosNovedadesConcepto').unselectAllRows();PF('datosNovedadesConcepto').selectRow(#{indice});"
                                           onfocus="PF('datosNovedadesConcepto').unselectAllRows();PF('datosNovedadesConcepto').selectRow(#{indice});"> 
                              <p:ajax event="change" listener="#{controlNovedadesConceptos.modificarNovedades(novedades, 'N', novedades.saldo)}"/>
                              <p:ajax event="select" listener="#{controlNovedadesConceptos.cambiarIndice(novedades, 5)}" process="@this"
                                      onstart="PF('datosNovedadesConcepto').unselectAllRows();PF('datosNovedadesConcepto').selectRow(#{indice});"/>
                           </p:inputNumber>
                           <!--                              </f:facet>  
                                                      </p:cellEditor>-->
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="Cod" sortBy= "#{novedades.periodicidad.codigoStr}" filterBy="#{novedades.periodicidad.codigoStr}" 
                                  filterMatchMode="contains" id="nCPeriodicidadCodigo" width="40" filterStyle="display: none; visibility: hidden;" style="text-align: center;">
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{novedades.periodicidad.codigoStr}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{novedades.periodicidad.codigoStr}" id="editarPeriodicidadCodigo" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px"> 
                                    <p:ajax event="change" listener="#{controlNovedadesConceptos.modificarNovedades(novedades, 'CODIGOPERIODICIDAD', novedades.periodicidad.codigoStr)}"/>
                                    <p:ajax event="select" listener="#{controlNovedadesConceptos.cambiarIndice(novedades, 6)}" process="@this"
                                            onstart="PF('datosNovedadesConcepto').unselectAllRows();PF('datosNovedadesConcepto').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlNovedadesConceptos.asignarIndex(novedades, 3, 0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <p:commandButton style="width: 60px;" id="fooPeriodicidad" actionListener="#{controlPeriodicidades.recibirPaginaEntrante('novedadconcepto')}" onstart="#{controlNovedadesConceptos.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('novedadconcepto', 'periodicidad')}"  value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['descripcionperiodicidadNOV']}" sortBy= "#{novedades.periodicidad.nombre}" filterBy="#{novedades.periodicidad.nombre}"
                                  filterMatchMode="contains" id="nCDescripcionPeriodicidad" width="170" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{novedades.periodicidad.nombre}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{novedades.periodicidad.nombre}" id="editarDescripcionPeriodicidad" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px"> 
                                    <p:ajax event="select" listener="#{controlNovedadesConceptos.cambiarIndice(novedades, 7)}" process="@this"
                                            onstart="PF('datosNovedadesConcepto').unselectAllRows();PF('datosNovedadesConcepto').selectRow(#{indice});"/>
                                    <p:ajax event="change" listener="#{controlNovedadesConceptos.asignarIndex(novedades, 3, 0)}"/>
                                    <p:ajax event="dblclick" listener="#{controlNovedadesConceptos.asignarIndex(novedades, 3, 0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['nitNOV']}" sortBy= "#{novedades.tercero.nitalternativo}" filterBy="#{novedades.tercero.nitalternativo}" filterMatchMode="contains" 
                                  id="nCTercerosNit" width="100" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{novedades.tercero.nitalternativo}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{novedades.tercero.nitalternativo}" id="editarTerceroNit" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px"> 
                                    <p:ajax event="change" listener="#{controlNovedadesConceptos.modificarNovedades(novedades, 'NIT', novedades.tercero.nitalternativo)}"/>
                                    <p:ajax event="select" listener="#{controlNovedadesConceptos.cambiarIndice(novedades, 8)}" process="@this"
                                            onstart="PF('datosNovedadesConcepto').unselectAllRows();PF('datosNovedadesConcepto').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlNovedadesConceptos.asignarIndex(novedades, 4, 0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <p:commandButton style="width: 120px;" id="fooTercerosNit" actionListener="#{controlTercero.recibirPaginaEntrante('novedadconcepto')}" onstart="#{controlNovedadesConceptos.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('novedadconcepto', 'tercero')}"  value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['nombredelterceroNOV']}" sortBy= "#{novedades.tercero.nombre}" filterBy="#{novedades.tercero.nombre}" filterMatchMode="contains"
                                  id="nCTercerosNombre" width="190" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{novedades.tercero.nombre}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{novedades.tercero.nombre}" id="editarDescripcionTercero" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height: 12px"> 
                                    <p:ajax event="change" listener="#{controlNovedadesConceptos.asignarIndex(novedades, 4, 0)}"/>
                                    <p:ajax event="select" listener="#{controlNovedadesConceptos.cambiarIndice(novedades, 9)}" process="@this"
                                            onstart="PF('datosNovedadesConcepto').unselectAllRows();PF('datosNovedadesConcepto').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlNovedadesConceptos.asignarIndex(novedades, 4, 0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['formulasNOV']}" sortBy= "#{novedades.formula.nombrelargo}" filterBy="#{novedades.formula.nombrelargo}" filterMatchMode="contains"

            <h:form id="formExportar">
               <p:dataTable id="datosNovedadesConceptosExportar" var="novedades" style="visibility: hidden; display: none;"                           
                            value="#{controlNovedadesConceptos.listaNovedades}"> 

                  <!--COLUMNAS TABLA NOVEDADES--> 

                  <p:column headerText="#{msg['codigoX']}">                                  
                     <f:facet name="header"><h:outputText value="#{msg['codigoX']}"/> </f:facet> 
                     <h:outputText value="#{novedades.empleado.codigoempleado}"/>
                  </p:column>

                  <p:column headerText="#{msg['nombreempleadoXX']}">                                  
                     <f:facet name="header"><h:outputText value="#{msg['nombreempleadoX']}"/> </f:facet> 
                     <h:outputText value="#{novedades.empleado.persona.nombreCompleto}"/>
                  </p:column>

                  <p:column headerText="#{msg['fechainicialXX']}">  
                     <f:facet name="header">
                        <h:outputText value="#{msg['fechainicialX']}"/>
                     </f:facet>
                     <h:outputText value="#{novedades.fechainicial}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                     </h:outputText>
                  </p:column>

                  <p:column headerText="#{msg['fechafinalXX']}">  
                     <f:facet name="header">
                        <h:outputText value="#{msg['fechafinalX']}"/>

                  </p:column>

                  <p:column headerText="#{msg['valorX']}">                                  
                     <f:facet name="header"><h:outputText value="#{msg['valorX']}"/> </f:facet> 
                     <h:outputText value="#{novedades.valortotal}"/>
                  </p:column>  

                  <p:column headerText="#{msg['saldoX']}">      
                     <f:facet name="header"><h:outputText value="#{msg['saldoX']}"/></f:facet>
                     <h:outputText value="#{novedades.saldo}"/>
                  </p:column>

                  <p:column headerText="#{msg['codigoX']}">      
                     <f:facet name="header"><h:outputText value="#{msg['codigoX']}"/></f:facet>
                     <h:outputText value="#{novedades.periodicidad.codigo}"/>
                  </p:column>

                  <p:column headerText="#{msg['descripcionperiodicidadXX']}">      
                     <f:facet name="header"><h:outputText value="#{msg['descripcionperiodicidadX']}"/></f:facet>
                     <h:outputText value="#{novedades.periodicidad.nombre}"/>
                  </p:column>

                  <p:column headerText="#{msg['nitX']}">      
                     <f:facet name="header"><h:outputText value="#{msg['nitX']}"/></f:facet>
                     <h:outputText value="#{novedades.tercero.nitalternativo}"/>
                  </p:column>

                  <p:column headerText="#{msg['nombreterceroXX']}">      
                     <f:facet name="header"><h:outputText value="#{msg['nombreterceroX']}"/></f:facet>
                     <h:outputText value="#{novedades.tercero.nombre}"/>
                  </p:column>

                  <p:column headerText="#{msg['formulasX']}">      
                     <f:facet name="header"><h:outputText value="#{msg['formulasX']}"/></f:facet>
                     <h:outputText value="#{novedades.formula.nombrelargo}"/>
                  </p:column>

                  <p:column headerText="#{msg['horasdiasXX']}">      
                     <f:facet name="header"><h:outputText value="#{msg['horasdiasX']}"/></f:facet>
                     <h:outputText value="#{novedades.unidadesparteentera}"/>
                  </p:column>

                  <p:column headerText="#{msg['minutoshorasXX']}">      
                     <f:facet name="header"><h:outputText value="#{msg['minutoshorasX']}"/></f:facet>

                  <p:column headerText="#{msg['tipoX']}">      
                     <f:facet name="header"><h:outputText value="#{msg['tipoX']}"/></f:facet>
                     <h:outputText value="#{novedades.tipo}"/>

               </p:dataTable>
