<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
  >
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">  
                <script type="text/javascript">
                    $(window).load(function () {
                  foco('form:guardarRapido');
               });
               function foco(idElemento) {
                  document.getElementById(idElemento).focus();
                    };
                </script>
                <div style="position: static;"></div>
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.nreportebienestar" var="msg"/>
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal"> 
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left;"> 
                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" actionListener="#{controlNReporteBienestar.guardarCambios()}" process="@this"/>
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" process="@this" actionListener="#{controlNReporteBienestar.editarCelda()}"/>
                                <p:tooltip for="editar" value="#{msg['editar']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" process="@this" actionListener="#{controlNReporteBienestar.mostrarDialogosListas()}"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" actionListener="#{controlNReporteBienestar.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" disabled="true" value="" style="background-image: url(Imagenes/Iconos/excel.png);"  />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                                <p:commandButton id="exportarXML" disabled="true" value="" style="background-image: url(Imagenes/Iconos/XML.png);">
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xmle']}"/>

                                <p:commandButton id="exportarPDF" disabled="true" value="" style="background-image: url(Imagenes/Iconos/pdf.png);"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" disabled="true" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"   /> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                                <p:commandButton id="eliminar" disabled="true" value="" style="background-image: url(Imagenes/Iconos/delete.png);"  />  
                                <p:tooltip for="eliminar" value="#{msg['eliminar']}"/>

                                <p:commandButton id="duplicar" disabled="true" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" disabled="true" style="background-image: url(Imagenes/Iconos/rastro.png);"  process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" actionListener="#{controlNReporteBienestar.cancelarModificaciones()}"   process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" actionListener="#{controlNReporteBienestar.salir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute; left: 120px; top: 180px; width: 715px; height: 270px; border-radius: 10px; ">
                            <legend style="color: blue;text-align:left;"><strong>#{msg['reportes']}</strong></legend>

                            <p:dataTable id="reportesBienestar" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="width: 700px; border: 1px;"                           
                                         value="#{controlNReporteBienestar.listaIR}" scrollable="true" scrollHeight="#{controlNReporteBienestar.altoTabla}" scrollWidth="715"
                                         filteredValue="#{controlNReporteBienestar.filtrarListInforeportesUsuario}" selectionMode="single" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" selection="#{controlNReporteBienestar.inforreporteSeleccionado}">

                                <p:ajax event="rowSelect" listener="#{controlNReporteBienestar.seleccionRegistro()}" process="@this"/>
                                <p:ajax event="rowDblselect" listener="#{controlNReporteBienestar.requisitosParaReporte()}" process="@this"/>
                                <p:ajax event="filter" listener="#{controlNReporteBienestar.eventoFiltrar()}"/>

                                <p:column style="padding: 0px; text-align: center; width: 50px;" id="codigoIR" headerText="#{msg['codigo']}" width="50" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;">  
                                    <h:outputText value="#{info.codigo}"/>
                                </p:column>

                                <p:column  id="reporteIR" headerText="#{msg['reporte']}" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;">  
                                    <h:outputText value="#{info.nombre}"/>
                                </p:column>

                                <p:column id="tipoIR" headerText="#{msg['tipo']}" width="110" sortBy="#{info.tipo}" filterBy="#{info.tipo}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" style="padding: 0px; width: 110px;">                                  
                                    <p:selectOneMenu value="#{info.tipo}"  style="width: 99%; font-weight: bold; "  panelStyle="width: 105px">  
                                        <f:selectItem itemLabel="#{msg['pdf']}" itemValue="PDF"/>  
                                        <f:selectItem itemLabel="#{msg['xhtml']}" itemValue="HTML"/>  
                                        <f:selectItem itemLabel="#{msg['xls']}" itemValue="XLS"/>  
                                        <f:selectItem itemLabel="#{msg['xlsx']}" itemValue="XLSX"/>  
                                        <f:selectItem itemLabel="#{msg['csv']}" itemValue="XSV"/>
                                        <f:selectItem itemLabel="#{msg['txt']}" itemValue="TXT"/>
                                        <p:ajax listener="#{controlNReporteBienestar.modificacionTipoReporte(indice)}" event="change" update="@this"/>
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column id="columnaGenerarR" width="19" style="padding-left: 5px;padding: 0px; text-align: center;">                                                              
                                    <f:facet name="header">
                                        <h:outputText id="GenerarR" value="R"/>
                                        <p:tooltip for="GenerarR" value="#{msg['generarReporte']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet id="hacerReporte" name="output"><img src="Imagenes/Iconos/generarReporte.png" width="18" height="18"/></f:facet>  
                                        <p:tooltip for="hacerReporte" value="#{msg['generarReporte']}"/>
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off" value="G" maxlength="1" style="background-color: blue; width: 6px; height: 6px;" id="EdGenerarR">
                                                <p:ajax event="select" listener="#{controlNReporteBienestar.generarReporte(info)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>

                            <h:outputText id="infoRegistro" value="#{msg['infoRegistro']} #{controlNReporteBienestar.infoRegistro}" style="position: relative; left: 15px; top: -11px; font-weight: bold;"/>

                            <p:commandButton id="BUSCARREPORTE" style="position: relative; left: 430px; top: 0px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/buscardb.png); 
                                             background-size: 100% 100%; background-repeat: no-repeat; border: none;" value="" process="@this" actionListener="#{controlNReporteBienestar.mostrarDialogoBuscarReporte()}" disabled="#{controlNReporteBienestar.activoBuscarReporte}"/>
                            <p:tooltip  for="BUSCARREPORTE" value="#{msg['buscarReporte']}"/>

                            <p:commandButton id="MOSTRARTODOS" style="position: relative; left: 430px; top: 0px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/todosdb.png); 
                                             background-size: 100% 100%; background-repeat: no-repeat; border: none;" value="" process="@this" actionListener="#{controlNReporteBienestar.mostrarTodos()}" disabled="#{controlNReporteBienestar.activoMostrarTodos}"/>
                            <p:tooltip  for="MOSTRARTODOS" value="#{msg['mostrarTodos']}"/>

                        </fieldset>

                        <p:commandButton id="ACEPTAR" style="position: absolute; left: 673px; top: 483px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/aceptar.png); 
                                         background-size: 100% 100%; background-repeat: no-repeat; border: none;" value=""
                                         actionListener="#{controlNReporteBienestar.dispararDialogoGuardarCambios()}" disabled="#{controlNReporteBienestar.cambiosReporte}" process="@this"/>

                        <p:commandButton id="ATRAS" style="position: absolute; left: 765px; top: 483px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/cancelar.png); 
                                         background-size: 100% 100%; background-repeat: no-repeat; border: none;" value=" "
                                         actionListener="#{controlNReporteBienestar.salir()}" process="@this"/>

                        <p:commandButton id="ENVIOCORREO" icon="ui-icon-extlink" style="position: absolute; left: 512px; top: 483px; height: 30px; width: 130px; background-image: url(Imagenes/Iconos/boton.png); color: white;
                                         background-size: 100% 100%; background-repeat: no-repeat; border: none;" value="envio correo" action="#{controlListaNavegacion.guardarNavegacion('nreportebienestar', 'enviocorreo')}" disabled="#{controlNReporteBienestar.activarEnvio}" 
                                         actionListener="#{controlEnvioCorreos.recibirPaginaEntrante('nreportebienestar', controlNReporteBienestar.inforreporteSeleccionado.secuencia)}" process="@this"/>
                        <p:tooltip  for="ENVIOCORREO" value="#{msg['envio']}"/>

                        <fieldset style="position: absolute; left: 10px; top: 186px; height: 260px; width: 85px; border-radius: 10px;">
                            <h:outputText id="btn" style="position: absolute; left: 1px; top: 10px; background-image: url(Imagenes/Iconos/reporte.png); width:100px ;height:230px; background-repeat: no-repeat; background-size: 100% 100%;"/>
                        </fieldset>
                    </p:panel>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlNReporteBienestar.activarCtrlF11()}" process="@this"/> 
                </h:form>

                <h:form id="formParametros" style="position: absolute; top: 10px; left: 0px">
                    <fieldset id="parametrosInforme" style="position: absolute; left: 10px; top: 70px; width: 830px; height: 80px; border-radius: 10px; ">
                        <legend style="color: blue;text-align:left;"><strong>#{msg['parametros']}</strong></legend>

                        <h:outputText value="#{msg['fechadesde']}:" style="position: absolute; top: 20px; left: 30px;"/>
                        <div id="posicionFechaDesdeParametro" style="position: absolute; top: 40px; left: 30px; width: 90px">
                            <p:calendar  autocomplete="off"  mask="true" pattern="dd/MM/yyyy" value="#{controlNReporteBienestar.parametroDeReporte.fechadesde}" id="fechaDesdeParametroL">
                                <p:ajax event="click" listener="#{controlNReporteBienestar.posicionCelda(1)}" process="@this"/>
                                <p:ajax event="change" listener="#{controlNReporteBienestar.modificarParametroInforme()}" process="@this" update="fechaDesdeParametroL"/>
                                <p:ajax event="dateSelect" listener="#{controlNReporteBienestar.modificarParametroInforme()}" process="@this" update="fechaDesdeParametroL"/>
                            </p:calendar> 
                        </div>

                        <h:outputText value="#{msg['fechahasta']}:" style="position: absolute; top: 20px; left: 150px;"/>
                        <div id="posicionFechaHastaParametro" style="position: absolute; top: 40px; left: 150px; width: 90px">
                            <p:calendar  autocomplete="off"  mask="true" pattern="dd/MM/yyyy" value="#{controlNReporteBienestar.parametroDeReporte.fechahasta}" id="fechaHastaParametroL">
                                <p:ajax event="click" listener="#{controlNReporteBienestar.posicionCelda(3)}" process="@this"/> 
                                <p:ajax event="change" listener="#{controlNReporteBienestar.modificarParametroInforme()}" process="@this" update="fechaHastaParametroL"/>
                                <p:ajax event="dateSelect" listener="#{controlNReporteBienestar.modificarParametroInforme()}" process="@this" update="fechaHastaParametroL"/>
                            </p:calendar> 
                        </div>

                        <p:separator id="separator"  style="vertical-align: central;position: absolute;height: 70px; width: 1px; top: 5px; left: 240px"/>  

                        <h:outputText value="#{msg['empleadodesde']}:" style="position: absolute; top: 20px; left: 260px;"/>
                        <p:inputText  autocomplete="off"  value="#{controlNReporteBienestar.parametroDeReporte.codigoempleadodesde}" id="empleadoDesdeParametroL" style="position: absolute; top: 40px; left: 260px; height: 15px; width: 90px;" onclick="select();">
                            <p:ajax event="click" listener="#{controlNReporteBienestar.posicionCelda(2)}" process="@this"/> 
                            <p:ajax event="change" listener="#{controlNReporteBienestar.autocompletarGeneral('DESDE',controlNReporteBienestar.parametroDeReporte.codigoempleadodesde)}" update="empleadoDesdeParametroL"  process="@this"/>
                            <p:ajax event="dblclick" listener="#{controlNReporteBienestar.mostrarDialogosListas()}"/>
                        </p:inputText>

                        <h:outputText value="#{msg['empleadohasta']}:" style="position: absolute; top: 20px; left: 400px;"/>
                        <p:inputText  autocomplete="off"  value="#{controlNReporteBienestar.parametroDeReporte.codigoempleadohasta}" id="empleadoHastaParametroL" style="position: absolute; top: 40px; left: 400px; height: 15px; width: 90px;" onclick="select();">
                            <p:ajax event="click" listener="#{controlNReporteBienestar.posicionCelda(4)}" process="@this"/> 
                            <p:ajax event="change" listener="#{controlNReporteBienestar.autocompletarGeneral('HASTA',controlNReporteBienestar.parametroDeReporte.codigoempleadohasta)}" update="empleadoHastaParametroL" process="@this"/>
                            <p:ajax event="dblclick" listener="#{controlNReporteBienestar.mostrarDialogosListas()}"/>
                        </p:inputText>

                        <p:separator id="separator2"  style="vertical-align: central;position: absolute;height: 70px; width: 1px; top: 5px; left: 520px"/>  

                        <h:outputText value="#{msg['nombreactividad']}" style="position: absolute; top: 20px; left: 605px;"/>
                        <p:inputText  autocomplete="off"  value="#{controlNReporteBienestar.parametroDeReporte.actividadbienestar.descripcion}" id="actividadParametroL" style="position: absolute; top: 40px; left: 540px; width: 230px;" onclick="select()">
                            <p:ajax event="click" listener="#{controlNReporteBienestar.posicionCelda(5)}" process="@this"/> 
                            <p:ajax event="change" update="actividadParametroL" listener="#{controlNReporteBienestar.autocompletarGeneral('ACTIVIDAD',controlNReporteBienestar.parametroDeReporte.actividadbienestar.descripcion)}"  process="@this"/>
                            <p:ajax event="dblclick" listener="#{controlNReporteBienestar.mostrarDialogosListas()}" process="@this"/>
                        </p:inputText>

                    </fieldset>

                </h:form>
                <h:form id="formDialogos">
                    <p:dialog header="#{msg['actividadA']}" widgetVar="ActividadDialogo" draggable="true" resizable="false" closable="false" id="ActividadDialogo"  
                              showEffect="fade" hideEffect="fade" width="431" modal="true">
                        <p:dataTable id="lovActividad" style="width: 400px;" var="actividad" value="#{controlNReporteBienestar.listActividades}" rowKey="#{actividad.secuencia}"
                                     selection="#{controlNReporteBienestar.actividadSeleccionada}" selectionMode="single" widgetVar="lovActividad" scrollable="true" scrollWidth="416" scrollHeight="250"
                                     filteredValue="#{controlNReporteBienestar.filtrarListActividades}" emptyMessage="#{msg['lovvacio']}">              
                            <p:ajax event="rowSelect" listener="#{controlNReporteBienestar.activarAceptar()}" update=":formDialogos:aceptarAct"/>
                            <p:ajax event="rowDblselect" listener="#{controlNReporteBienestar.actualizarActividad()}"  process="@this"  />
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarA']}"/>  
                                <p:inputText  autocomplete="off"  id="globalFilter" onkeyup="PF('lovActividad').filter();"/>  
                            </f:facet>
                            <p:column filterBy="#{actividad.codigo}" width="110" filterMatchMode="contains" filterStyle="width: 95px">
                                <f:facet name="header">
                                    <h:outputText style="text-align: center;" value="#{msg['codigoA']}"/>
                                </f:facet>
                                <h:outputText  value="#{actividad.codigo}"/>
                            </p:column>
                            <p:column filterBy="#{actividad.descripcion}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['actividadA']}"/>
                                </f:facet>
                                <h:outputText value="#{actividad.descripcion}"/>
                            </p:column>
                        </p:dataTable>

                        <h:outputText id="infoRegistroActividad" value="#{msg['infoRegistro']} #{controlNReporteBienestar.infoRegistroActividad}" style="position: absolute; left: 20px; top: 355px; font-weight: bold;"/>

                        <p:commandButton id="aceptarAct" style="position: relative; left: 230px;" value="#{msg['aceptar']}" disabled="#{controlNReporteBienestar.aceptar}" actionListener="#{controlNReporteBienestar.actualizarActividad()}" process="@this" icon="ui-icon-check"/>

                        <p:commandButton id="atrasAct" style="position: relative; left: 230px;" value="#{msg['atras']}" actionListener="#{controlNReporteBienestar.cancelarCambioActividad()}" process="@this" icon="ui-icon-arrowreturnthick-1-w"/>

                    </p:dialog>



                    <p:dialog header="#{msg['codigoEMP']}" widgetVar="EmpleadoDesdeDialogo" draggable="true" resizable="false" closable="false" id="EmpleadoDesdeDialogo"  
                              showEffect="fade" hideEffect="fade" width="431" modal="true">
                        <p:dataTable id="lovEmpleadoDesde" style="width: 400px;" var="empleadoDesde" value="#{controlNReporteBienestar.listEmpleados}" rowKey="#{empleadoDesde.secuencia}"
                                     selection="#{controlNReporteBienestar.empleadoSeleccionado}" selectionMode="single" widgetVar="lovEmpleadoDesde" scrollable="true" scrollWidth="416" scrollHeight="250"
                                     filteredValue="#{controlNReporteBienestar.filtrarListEmpleados}" emptyMessage="#{msg['lovvacio']}">              

                            <p:ajax event="filter" listener="#{controlNReporteBienestar.contarRegistrosEmpleadoD()}"/>
                            <p:ajax event="rowSelect" listener="#{controlNReporteBienestar.activarAceptar()}" update=":formDialogos:aceptarED"/>
                            <p:ajax event="rowDblselect" listener="#{controlNReporteBienestar.actualizarEmplDesde()}"  process="@this"/>

                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarEMP']}"/>  
                                <p:inputText  autocomplete="off"  id="globalFilter" onkeyup="PF('lovEmpleadoDesde').filter();"/>  
                            </f:facet>
                            <p:column filterBy="#{empleadoDesde.codigoempleado}" width="60" filterMatchMode="contains" filterStyle="width: 50px">
                                <f:facet name="header">
                                    <h:outputText style="text-align: center;" value="#{msg['codigooEMP']}"/>
                                </f:facet>
                                <h:outputText  value="#{empleadoDesde.codigoempleado}"/>
                            </p:column>
                            <p:column filterBy="#{empleadoDesde.persona.nombreCompleto}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nombreEMP']}"/>
                                </f:facet>
                                <h:outputText value="#{empleadoDesde.persona.nombreCompleto}"/>
                            </p:column>
                        </p:dataTable>

                        <div class="cssBotonesLOV">
                            <h:outputText id="infoRegistroEmpleadoDesde" class="cssinfoRegistroLOV" value="#{msg['infoRegistro']} #{controlNReporteBienestar.infoRegistroEmpleadoDesde}"/>
                            <p:commandButton id="aceptarED" class="cssAceptarLOV" value="#{msg['aceptar']}" disabled="#{controlNReporteBienestar.aceptar}" actionListener="#{controlNReporteBienestar.actualizarEmplDesde()}"  process="@this" icon="ui-icon-check"/>
                            <p:commandButton id="atrasED" class="cssAtrasLOV" value="#{msg['atras']}" actionListener="#{controlNReporteBienestar.cancelarCambioEmplDesde()}"  process="@this" icon="ui-icon-arrowreturnthick-1-w"/>
                        </div>
                    </p:dialog>

                    <p:dialog header="#{msg['codigoEMPH']}" widgetVar="EmpleadoHastaDialogo" draggable="true" resizable="false" closable="false" id="EmpleadoHastaDialogo"  
                              showEffect="fade" hideEffect="fade" width="431" modal="true">
                        <p:dataTable id="lovEmpleadoHasta" style="width: 400px;" var="empleadoHasta" value="#{controlNReporteBienestar.listEmpleados}" rowKey="#{empleadoHasta.secuencia}"
                                     selection="#{controlNReporteBienestar.empleadoSeleccionado}" selectionMode="single" widgetVar="lovEmpleadoHasta" scrollable="true" scrollWidth="416" scrollHeight="250"
                                     filteredValue="#{controlNReporteBienestar.filtrarListEmpleados}" emptyMessage="#{msg['lovvacio']}">              

                            <p:ajax event="filter" listener="#{controlNReporteBienestar.contarRegistrosEmpleadoH()}"/>
                            <p:ajax event="rowSelect" listener="#{controlNReporteBienestar.activarAceptar()}" update=":formDialogos:aceptarEH"/>
                            <p:ajax event="rowDblselect" listener="#{controlNReporteBienestar.actualizarEmplHasta()}"  process="@this" onstart="PF('lovEmpleadoHasta').clearFilters()"  />

                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarEMPH']}"/>  
                                <p:inputText  autocomplete="off"  id="globalFilter" onkeyup="PF('lovEmpleadoHasta').filter();"/>  
                            </f:facet>
                            <p:column filterBy="#{empleadoHasta.codigoempleado}" width="60" filterMatchMode="contains" filterStyle="width: 50px">
                                <f:facet name="header">
                                    <h:outputText style="text-align: center;" value="#{msg['codigooEMPH']}"/>
                                </f:facet>
                                <h:outputText  value="#{empleadoHasta.codigoempleado}"/>
                            </p:column>
                            <p:column filterBy="#{empleadoHasta.persona.nombreCompleto}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nombreEMPH']}"/>
                                </f:facet>
                                <h:outputText value="#{empleadoHasta.persona.nombreCompleto}"/>
                            </p:column>
                        </p:dataTable>
                        <div class="cssBotonesLOV">
                            <h:outputText id="infoRegistroEmpleadoHasta" class="cssinfoRegistroLOV" value="#{controlNReporteBienestar.infoRegistroEmpleadoHasta}"/>
