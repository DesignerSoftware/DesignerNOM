<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition  template="/template.xhtml">
            <ui:define  name="body">                  
                <h:form id="form">

                    <f:loadBundle basename="Recursos.parametroscorreccionautol" var="msg" />
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="Novedades AutoLiquidaciones" styleClass="panelTotal">  

                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" actionListener="#{controlParametrosCorreccionAutoL.guardadoGeneral()}" process="@this"
                                                 style="background-image: url(Imagenes/Iconos/guardar.png); border: none; " />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" 
                                                 style="background-image: url(Imagenes/Iconos/editar.png); border: none; " 
                                                 actionListener="#{controlParametrosCorreccionAutoL.editarCelda()}" process="@this"
                                                 onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); border: none; " 
                                                 actionListener="#{controlParametrosCorreccionAutoL.listaValoresBoton()}" process="@this"/>
                                <p:tooltip for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); border: none; "
                                                 actionListener="#{controlParametrosCorreccionAutoL.activarCtrlF11()}" process="@this"
                                                 onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"
                                                 />
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); border: none; " 
                                                 ajax="false" actionListener="#{controlParametrosCorreccionAutoL.validarExportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); border: none; " 
                                                 ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlParametrosCorreccionAutoL.exportXMLTabla()}" fileName="#{controlParametrosCorreccionAutoL.exportXMLNombreArchivo()}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); border: none; "
                                                 actionListener="#{controlParametrosCorreccionAutoL.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); border: none; " 
                                                 actionListener="#{controlParametrosCorreccionAutoL.mostrarDialogoElegirTabla()}" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png); border: none; "
                                                 actionListener="#{controlParametrosCorreccionAutoL.validarBorradoPagina()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); border: none; "
                                                 actionListener="#{controlParametrosCorreccionAutoL.duplicarParametroAutoliq()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); border: none; " 
                                                 actionListener="#{controlParametrosCorreccionAutoL.verificarRastroTablas()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); border: none; "
                                                 actionListener="#{controlParametrosCorreccionAutoL.cancelarModificacion()}" process="@this"
                                                 oncomplete="PF('window.location.reload(),operacionEnProceso').show()" onclick="PF('operacionEnProceso').show()"
                                                 /> 
                                <p:separator style="position: relative; top: -9px"/>
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); border: none; " 
                                                 actionListener="#{controlParametrosCorreccionAutoL.salir()}" action="atrascorreccionparametro" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute; left: 278px; top: 70px;width: 560px; height: 110px; border-radius: 10px; ">
                            <legend style="color: blue;text-align:left"><strong>#{msg['parametroautoliq']}</strong></legend>

                            <p:dataTable id="datosParametroAuto" var="infoPA" rowKey="#{infoPA.secuencia}" rowIndexVar="indice" style="border: 0px; width:560px;"  scrollWidth="560"                      
                                         value="#{controlParametrosCorreccionAutoL.listaParametrosCorrecciones}" scrollable="true" scrollHeight="40" 
                                         filteredValue="#{controlParametrosCorreccionAutoL.filtrarListaParametrosCorrecciones}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                         editable="true" editMode="cell" selection="#{controlParametrosCorreccionAutoL.parametroCorreccionSeleccionado}" >
                                <p:ajax event="filter" listener="#{controlParametrosCorreccionAutoL.eventoFiltrar()}"/>
                                <f:event type="preRenderView" listener="#{controlParametrosCorreccionAutoL.recordarSeleccion()}"/>

                               <p:column headerText="#{msg['ano']}" sortBy="#{infoPA.ano}" filterBy="#{infoPA.ano}" 
                                          filterMatchMode="contains" id="parametroAno" width="30" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoPA.ano}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoPA.ano}" readonly="true" id="editarAno" style="border-radius: 0px; width: 98.5%;" onselect="operacionEnProceso').show();
                                                    posicionParametro([{name: 'n', value: '0'}, {name: 't', value: '#{indice}'}]);"  /> 
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>  

                                <p:column style="padding: 0px;" headerText="#{msg['mes']}" sortBy="#{infoPA.mes}" filterBy="#{infoPA.mes}" 
                                          filterMatchMode="contains" id="parametroMes" width="65" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:selectOneMenu value="#{infoPA.mes}" id="editarMes"  style="font-weight: bold;text-transform: uppercase;" >  
                                        <f:selectItem itemLabel="#{msg['enero']}" itemValue="1"/>  
                                        <f:selectItem itemLabel="#{msg['febrero']}" itemValue="2"/>  
                                        <f:selectItem itemLabel="#{msg['marzo']}" itemValue="3" />  
                                        <f:selectItem itemLabel="#{msg['abril']}" itemValue="4" />  
                                        <f:selectItem itemLabel="#{msg['mayo']}" itemValue="5" />  
                                        <f:selectItem itemLabel="#{msg['junio']}" itemValue="6" />  
                                        <f:selectItem itemLabel="#{msg['julio']}" itemValue="7" />  
                                        <f:selectItem itemLabel="#{msg['agosto']}" itemValue="8" />  
                                        <f:selectItem itemLabel="#{msg['septiembre']}" itemValue="9" />  
                                        <f:selectItem itemLabel="#{msg['octubre']}" itemValue="10" />  
                                        <f:selectItem itemLabel="#{msg['noviembre']}" itemValue="11" />  
                                        <f:selectItem itemLabel="#{msg['diciembre']}" itemValue="12" />  
                                        <p:ajax event="change" listener="#{controlParametrosCorreccionAutoL.modificarParametroAutoliq(infoPA)}" process="@this" update="parametroMes"/>
                                    </p:selectOneMenu>
                                </p:column>

                                <p:column headerText="#{msg['tipoTrabajador']}"  sortBy="#{infoPA.tipotrabajador.nombre}" width="90" filterBy="#{infoPA.tipotrabajador.nombre}" 
                                          filterMatchMode="contains" id="parametroTipoTrabajador" filterStyle="display: none; visibility: hidden;"   >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoPA.tipotrabajador.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoPA.tipotrabajador.nombre}" onselect="operacionEnProceso').show()"  id="editarTipoTrabajador" style="border-radius: 0px; width: 98.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlParametrosCorreccionAutoL.modificarParametroAutoliq(infoPA, 'TIPOTRABAJADOR', infoPA.tipotrabajador.nombre)}"/>
                                                <p:ajax event="select" listener="#{controlParametrosCorreccionAutoL.cambiarIndice(infoPA, 2)}"  process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlParametrosCorreccionAutoL.asignarIndex(infoPA, 0, 1)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="#{msg['empresa']}" sortBy="#{infoPA.empresa.nombre}" filterBy="#{infoPA.empresa.nombre}"  
                                          filterMatchMode="contains" id="parametroEmpresa" filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoPA.empresa.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{infoPA.empresa.nombre}" readonly="true" id="editarEmpresa" style="border-radius: 0px; width: 93.5%;text-transform: uppercase"   onselect="operacionEnProceso').show();
                                                    posicionParametro([{name: 'n', value: '3'}, {name: 't', value: '#{indice}'}]);" /> 
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column style="padding: 0px;" headerText="T.P" sortBy="#{infoPA.tipoplanilla}" filterBy="#{infoPA.tipoplanilla}" width="35"
                                          filterMatchMode="contains" id="parametroTipoPlanilla" filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:selectOneMenu value="#{infoPA.tipoplanilla}" id="editarParametroTipoPlanilla"  style="width: 48px;font-weight: bold;text-transform: uppercase;"  >  
                                        <f:selectItem itemLabel="M" itemValue="M" />  
                                        <f:selectItem itemLabel="A" itemValue="A" />  
                                        <f:selectItem itemLabel="N" itemValue="N" />  
                                        <p:ajax event="change" listener="#{controlParametrosCorreccionAutoL.modificarParametroAutoliq(infoPA)}" process="@this" update="parametroTipoPlanilla"/>
                                    </p:selectOneMenu>
                                </p:column>

                                <p:column headerText="Planilla" sortBy="#{infoPA.corrigeplanilla}" filterBy="#{infoPA.corrigeplanilla}" 
                                          filterMatchMode="contains" id="parametroPlanilla" width="60" filterStyle="display: none; visibility: hidden;" >     
                                    <p:tooltip  for="parametroPlanilla" value="Número de Planilla" />
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoPA.corrigeplanilla}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoPA.corrigeplanilla}" readonly="true" id="editarPlanilla" style="border-radius: 0px; width: 98.5%;" onselect="operacionEnProceso').show();
                                                    posicionParametro([{name: 'n', value: '5'}, {name: 't', value: '#{indice}'}]);"  /> 
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>  
                                <p:column id="aporteFechaPlanilla" sortBy="#{infoPA.fechaplanilla}" filterBy="#{infoPA.fechaplanilla}" width="65"
                                          filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"   >                                  
                                    <f:facet name="header"> 
                                        <h:outputText id="fechaplan" value="Fecha plan" /> 
                                        <p:tooltip  for="fechaplan" value="Fecha Planilla" />
                                    </f:facet>
                                    <p:cellEditor> 
                                        <f:facet name="output">
                                            <h:outputText value="#{infoPA.fechaplanilla}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:calendar mask="true" pattern="dd/mm/yyyy" id="editarFechaPlanilla" value="#{infoAE.fechaingreso}">
                                                <p:ajax event="dateSelect" listener="#{controlParametrosCorreccionAutoL.modificarAporteEntidad(infoAE)}" update="editarFechaPlanilla"/>
                                                <p:ajax event="change" listener="#{controlParametrosCorreccionAutoL.modificarParametroAutoliq(infoPA)}" update="@this" />
                                                <p:ajax event="select" listener="#{controlParametrosCorreccionAutoL.cambiarIndice(infoPA, 6)}" process="@this" />
                                            </p:calendar>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>
                           </p:dataTable> 
                             <h:outputText id="infoRegistroParametro" value="#{msg['infoRegistro']} #{controlParametrosCorreccionAutoL.infoRegistroParametro}" style="position: relative; top: 1px; font-weight: bold"/>

                        </fieldset>  

                        <strong><h:outputText value="#{msg['textInfoCorreccion']}" style="position: absolute; top: 80px; left: 90px; width: 180px; text-align: justify"/></strong>


                        <fieldset  style=" position:absolute; left: 5px; top: 200px; width: 835px; height: 233px; border-radius: 10px; ">
                            <legend style="color: blue;text-align:left"><strong>#{msg['aportesEntidades']}</strong></legend>

                            <p:dataTable id="tablaAportesCorrecciones" var="infoAE"  rowKey="#{infoAE.secuencia}" style="border: 1px; width: 2150px; position: inherit; " value="#{controlParametrosCorreccionAutoL.listaAportesCorrecciones}"
                                         widgetVar="tablaAportesCorrecciones" filteredValue="#{controlParametrosCorreccionAutoL.filtrarListaAportesCorrecciones}" rowIndexVar="indiceAE"
                                         selection="#{controlParametrosCorreccionAutoL.aporteTablaSeleccionado}" scrollWidth="825" selectionMode="single" scrollable="true" scrollRows="40" emptyMessage="No se encontraron resultados para la búsqueda" 
                                         editable="true" editMode="cell" liveScroll="true" scrollHeight="160">
                                <p:ajax event="filter" listener="#{controlParametrosCorreccionAutoL.eventoFiltrarAportes()}"/>

                                <p:column  id="aporteAno"  sortBy="#{infoAE.ano}" filterBy="#{infoAE.ano}"   filterMatchMode="contains" width="20" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header"> 
                                        <h:outputText id="anio" value="#{msg['ano']}" /> 
                                        <p:tooltip  for="anio" value="Año" />
                                    </f:facet>
                                    <p:cellEditor> 
                                        <f:facet name="output"><h:outputText value="#{infoAE.ano}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoAE.ano}" readonly="true" id="editarAnoAporte" style="border-radius: 0px; width: 98.5%;"
                                                         onselect="posicionAporteEntidad([{name: 'n', value: '0'}, {name: 't', value: '#{indiceAE}'}]);" /> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>  

                                <p:column  id="aporteMes"  sortBy="#{infoAE.mes}" filterBy="#{infoAE.mes}"  filterMatchMode="contains" width="20" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header">
                                        <h:outputText id="hmes" value="#{msg['mes']}" />
                                        <p:tooltip  for="hmes" value="Mes" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoAE.mes}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoAE.mes}" readonly="true" id="editarMesAporte" style="border-radius: 0px; width: 98.5%;"
                                                         onselect="posicionAporteEntidad([{name: 'n', value: '1'}, {name: 't', value: '#{indiceAE}'}]);"  /> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>  

                                <p:column  id="aporteNombreEmpleado" sortBy="#{infoAE.empleado.persona.nombreCompleto}"  width="110" filterBy="#{infoAE.empleado.persona.nombreCompleto}" 
                                           filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header"> 
                                        <h:outputText id="nomempl" value="#{msg['nombreEmpleado']}" /> 
                                        <p:tooltip  for="nomempl" value="Nombre del Empleado" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoAE.empleado.persona.nombreCompleto}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{infoAE.empleado.persona.nombreCompleto}" id="editarNombreEmpleadoAporte" style="width : 48px; border-radius: 0px; width: 98.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlParametrosCorreccionAutoL.modificarAporteEntidad(infoAE, 'EMPLEADO', infoAE.empleado.persona.nombreCompleto)}" update="@this"/>
                                                <p:ajax event="select" listener="#{controlParametrosCorreccionAutoL.cambiarIndiceAporteEntidad(infoAE, 2)}" />
                                                <p:ajax event="dblclick" listener="#{controlParametrosCorreccionAutoL.asignarIndexAporte(infoAE, 0, 1)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column  id="aporteTipoPlanilla" sortBy="#{infoAE.tipoplanilla}" width="30" filterBy="#{infoAE.tipoplanilla}" 
                                           filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header"> 
                                        <h:outputText id="htipoplanilla" value="T.P." />
                                        <p:tooltip  for="htipoplanilla" value="Tipo Planilla" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoAE.tipoplanilla}" style="text-align : center;"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{infoAE.tipoplanilla}" id="editarAporteTipoPlanilla" style=" width : 45px; font-weight: bold; text-transform: uppercase; text-align : left; margin: 0px; padding: 0px;" >  
                                                <f:selectItem itemLabel="M" itemValue="M" />  
                                                <f:selectItem itemLabel="A" itemValue="A" />  
                                                <f:selectItem itemLabel="N" itemValue="N" />  
                                                <p:ajax event="change" listener="#{controlParametrosCorreccionAutoL.modificarAporteEntidad(infoAE)}" process="@this" update="aporteTipoPlanilla"/>
                                            </p:selectOneMenu> 
<!--                                            <p:inputText value="#{infoAE.tipoplanilla}" readonly="true" id="editarCodigoEmpleado" style="border-radius: 0px; width: 98.5%;"> 
                                <p:ajax event="select" listener="#{controlParametrosCorreccionAutoL.cambiarIndiceAporteEntidad(infoAE, 3)}" />
                                            </p:inputText>-->
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>  


                                <p:column id="aporteNIT" sortBy="#{infoAE.terceroRegistro.strNit}" width="110" filterBy="#{infoAE.terceroRegistro.strNit}"
                                          filterMatchMode="contains" filterStyle="display: none; visibility: hidden;"   >                                  
                                    <f:facet name="header"> 
                                        <h:outputText id="nitt" value="#{msg['nitTercero']}" /> 
                                        <p:tooltip  for="nitt" value="NIT del Tercero" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoAE.terceroRegistro.nit}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  value="#{infoAE.terceroRegistro.nit}" id="editarNITAporte" style="border-radius: 0px; width: 98.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlParametrosCorreccionAutoL.modificarAporteEntidad(infoAE, 'TERCERO', infoAE.terceroRegistro.nit)}" update="@this"/>
                                                <p:ajax event="select" listener="#{controlParametrosCorreccionAutoL.cambiarIndiceAporteEntidad(infoAE, 4)}" />
                                                <p:ajax event="dblclick" listener="#{controlParametrosCorreccionAutoL.asignarIndexAporte(infoAE, 0, 2)}"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column id="aporteTercero"  headerText="" sortBy="#{infoAE.terceroRegistro.nombre}" filterBy="#{infoAE.terceroRegistro.nombre}" filterMatchMode="contains" width="120"   filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header"> 
                                        <h:outputText id="nomtercero" value="#{msg['nombreTercero']}" /> 
                                        <p:tooltip  for="nomtercero" value="Nombre del Tercero" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{infoAE.terceroRegistro.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText value="#{infoAE.terceroRegistro.nombre}" readonly="true" id="editarTerceroAporte" style="border-radius: 0px; width: 98.5%;"
                                                         onselect="posicionAporteEntidad([{name: 'n', value: '5'}, {name: 't', value: '#{indiceAE}'}]);"  /> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>  

                                <p:column id="aporteTipoEntidad"  sortBy="#{infoAE.tipoentidad.nombre}" filterBy="#{infoAE.tipoentidad.nombre}"  width="120"
                                          filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;"   >                                  
                                    <f:facet name="header"> 
                                        <h:outputText id="tentidad" value="#{msg['tipoEntidad']}" /> 
                                        <p:tooltip  for="tentidad" value="Tipo de Entidad" />
                                    </f:facet>
                                    <p:cellEditor>
