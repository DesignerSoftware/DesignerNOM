<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">                  
            <h:form id="form"> 

               <f:loadBundle basename="Recursos.anteriorescontratos" var="msg"/>
               <p:growl id="growl" showDetail="true"/>

               <p:panel  id="PanelTotal" header="Anteriores Contratos" styleClass="panelTotal">  

                  <p:toolbar styleClass="cssToolbar">
                     <p:toolbarGroup align="left;">

                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" 
                                         actionListener="#{controlAnterioresContratos.guardarCambiosAC()}" process="@this"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton  id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" 
                                          actionListener="#{controlAnterioresContratos.editarCelda()}" process="@this"/>
                        <p:tooltip style="" for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png)" 
                                         disabled="#{controlAnterioresContratos.activarLOV}"  actionListener="#{controlAnterioresContratos.listaValoresBoton()}" process="@this"/>
                        <p:tooltip style="" for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);"
                                         actionListener="#{controlAnterioresContratos.activarCtrlF11()}" process="@this"/>
                        <p:tooltip style="" for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);"
                                         ajax="false" actionListener="#{controlAnterioresContratos.exportXLS()}"/>
                        <p:tooltip style="" for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);"
                                         actionListener="#{controlAnterioresContratos.limpiarNuevoAC()}" ajax="false">
                           <p:dataExporter type="xml"  target=":formExportar:datosAnterioresContratosExportar" fileName="AnterioresContratosXML" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip style="" for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" actionListener="#{controlAnterioresContratos.exportPDF()}" ajax="false"/>
                        <p:tooltip style="" for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);  background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;" 
                                         oncomplete="PF('NuevoRegistroAC').show()" update=":formularioDialogos:nuevoAC" process="@this"/> 
                        <p:tooltip style="" for="insertar" value="#{msg['insertar']}"/>

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);" 
                                         actionListener="#{controlAnterioresContratos.borrarAnterioresContratos()}" process="@this"  />  
                        <p:tooltip style="" for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);"  actionListener="#{controlAnterioresContratos.duplicarAT()}"  process="@this"/>  
                        <p:tooltip style="" for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);"
                                         actionListener="#{controlAnterioresContratos.verificarRastro()}" process="@this"/>  
                        <p:tooltip style="" for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);"
                                         oncomplete="window.location.reload()" actionListener="#{controlAnterioresContratos.cancelarModificacion()}" process="@this"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" actionListener="#{controlAnterioresContratos.salir()}" process="@this"/>  
                        <p:tooltip  for="salir" value="Salir"/>

                     </p:toolbarGroup>    
                  </p:toolbar>

                  <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px">
                     <h:outputText value="#{msg['empleado']} " style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px;"/>
                     <h:outputText id="nombreEmpleado" value="#{controlAnterioresContratos.persona.nombreCompleto}" 
                                   style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px"/>
                  </fieldset>

                  <fieldset style="position: absolute; left: 10px; top: 115px; width: 830px; height: 345px; border-radius: 10px; ">
                     <legend style="color: blue;text-align:left;"><strong>Anteriores Contratos</strong></legend>

                     <p:dataTable id="datosAnterioresContratosPersona"  widgetVar="datosAnterioresContratosPersona" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px; width: 820px;"                           
                                  value="#{controlAnterioresContratos.listAnterioresContratos}" scrollable="true" scrollHeight="#{controlAnterioresContratos.altoTabla}" scrollWidth="820"
                                  filteredValue="#{controlAnterioresContratos.listAnterioresContratosFiltrar}" emptyMessage="#{msg['vacio']}"  editable="true" editMode="cell" liveScroll="true" scrollRows="15"
                                  selection="#{controlAnterioresContratos.anteriorContratoSeleccionado}" selectionMode="single">

                        <p:ajax event="filter" listener="#{controlAnterioresContratos.eventoFiltrar()}"/>
                        <p:column headerText="Fecha Inicial" sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" filterMatchMode="contains" width="75" 
                                  id="fechainicial" filterStyle="display: none; visibility: hidden;" style="width: 110px;">  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{info.fechainicial}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="dateFechaInicial" value="#{info.fechainicial}"> 
                                    <p:ajax event="dateSelect" update="dateFechaInicial" listener="#{controlAnterioresContratos.modificarAC(info)}" process="@this"/>
                                    <p:ajax event="change" update="dateFechaInicial" listener="#{controlAnterioresContratos.modificarAC(info)}" process="@this"/>
                                    <p:ajax event="select" listener="#{controlAnterioresContratos.cambiarIndice(info,0)}" process="@this"
                                            onstart="PF('datosAnterioresContratosPersona').unselectAllRows();PF('datosAnterioresContratosPersona').selectRow(#{indice});"/> 
                                 </p:calendar>
                              </f:facet>   
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="Fecha Final" sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}" filterMatchMode="contains"  width="75" 
                                  id="fechafinal" filterStyle="display: none; visibility: hidden;" style="width: 110px;">  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{info.fechafinal}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="dateFechaFinal" value="#{info.fechafinal}"> 
                                    <p:ajax event="dateSelect"  update="dateFechaFinal" listener="#{controlAnterioresContratos.modificarAC(info)}" process="@this"/>
                                    <p:ajax event="change"  update="dateFechaFinal" listener="#{controlAnterioresContratos.modificarAC(info)}" process="@this"/>
                                    <p:ajax event="select" listener="#{controlAnterioresContratos.cambiarIndice(info,1)}" process="@this" 
                                            onstart="PF('datosAnterioresContratosPersona').unselectAllRows();PF('datosAnterioresContratosPersona').selectRow(#{indice});"/> 
                                 </p:calendar>
                              </f:facet>   
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="Empresa" sortBy="#{info.empresa}" filterBy="#{info.empresa}"
                                  filterMatchMode="contains" id="empresa" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.empresa}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.empresa}" id="editarEmpresa" style="border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlAnterioresContratos.modificarAC(info)}"/>
                                    <p:ajax event="select" listener="#{controlAnterioresContratos.cambiarIndice(info, 2)}" 
                                            onstart="PF('datosAnterioresContratosPersona').unselectAllRows();PF('datosAnterioresContratosPersona').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>  

                        <p:column filterBy="#{info.jefe}" sortBy="#{info.jefe}" 
                                  filterMatchMode="contains" id="jefe" filterStyle="display: none; visibility: hidden;"  style="text-align: center;">                                  
                           <f:facet name="header"> 
                              <h:outputText id="PI" value="Jefe"/>
                           </f:facet> 
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.jefe}" style="width: 100px;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.jefe}" id="editarJefe" style="border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:keyFilter for="editarJefe" mask="num"/>
                                    <p:ajax event="select" listener="#{controlAnterioresContratos.cambiarIndice(info,3)}" process="@this"
                                            onstart="PF('datosAnterioresContratosPersona').unselectAllRows();PF('datosAnterioresContratosPersona').selectRow(#{indice});"/> 
                                    <p:ajax event="change" listener="#{controlAnterioresContratos.modificarAC(info)}" process="@this" update="editarJefe"/>                                   
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText  value=""/>
                           </f:facet>
                        </p:column>

                        <p:column sortBy="#{info.telefono}" filterBy="#{info.telefono}" 
                                  filterMatchMode="contains" id="telefono" filterStyle="display: none; visibility: hidden;"  style="text-align: center;">     
                           <f:facet name="header"> 
                              <h:outputText id="PCI" value="Teléfono"/>
                           </f:facet> 
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.telefono}" style="width: 100px;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off"  value="#{info.telefono}" id="editarTel" style="border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:ajax event="select" listener="#{controlAnterioresContratos.cambiarIndice(info,4)}" process="@this"
                                            onstart="PF('datosAnterioresContratosPersona').unselectAllRows();PF('datosAnterioresContratosPersona').selectRow(#{indice});"/> 
                                    <p:ajax event="change" listener="#{controlAnterioresContratos.modificarAC(info)}" process="@this" update="editarTel"/>                                   
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText  value=""/>
                           </f:facet>
                        </p:column>

                        <p:column sortBy="#{info.diasant}" filterBy="#{info.diasant}" 
                                  filterMatchMode="contains" id="dias" filterStyle="display: none; visibility: hidden;"  style="text-align: center;">  
                           <f:facet name="header"> 
                              <h:outputText id="PG" value="Días"/>
                           </f:facet> 
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.diasant}" style="width: 100px;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off"  value="#{info.diasant}" id="editarDiasAnt" style="border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:ajax event="select" listener="#{controlAnterioresContratos.cambiarIndice(info,5)}" process="@this"
                                            onstart="PF('datosAnterioresContratosPersona').unselectAllRows();PF('datosAnterioresContratosPersona').selectRow(#{indice});"/> 
                                    <p:ajax event="change" listener="#{controlAnterioresContratos.modificarAC(info)}" process="@this" update="editarDiasAnt"/>                                   
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText  value=""/>
                           </f:facet>
                        </p:column>

                        <p:column sortBy="#{info.cargo}" filterBy="#{info.cargo}" width="140"
                                  filterMatchMode="contains" id="cargo" filterStyle="display: none; visibility: hidden;"  style="text-align: center;"> 
                           <f:facet name="header"> 
                              <h:outputText id="PCG" value="Cargo"/>
                           </f:facet> 
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.cargo.nombre}" style="width: 100px;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off"  value="#{info.cargo.nombre}" id="editarCargo" style="border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:ajax event="select" listener="#{controlAnterioresContratos.cambiarIndice(info,6)}" process="@this"
                                            onstart="PF('datosAnterioresContratosPersona').unselectAllRows();PF('datosAnterioresContratosPersona').selectRow(#{indice});"/> 
                                    <p:ajax event="change" listener="#{controlAnterioresContratos.modificarAC(info)}" process="@this" update="editarCargo"/>    
                                    <p:ajax event="dblclick" listener="#{controlAnterioresContratos.asignarIndex(info, 0, 0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText  value=""/>
                           </f:facet>
                        </p:column>

                        <p:column sortBy="#{info.tiemporegimencesantias}" filterBy="#{info.tiemporegimencesantias}" width="20"
                                  filterMatchMode="contains" id="regimenc" filterStyle="display: none; visibility: hidden;"  style="text-align: center;"> 
                           <f:facet name="header"> 
                              <h:outputText id="TRC" value="..."/>
                              <p:tooltip for="TRC" value="Tiempo Régimen Cesantías"/>
                           </f:facet> 
                           <p:selectBooleanCheckbox value="#{info.checktiemporegces}" style="border-radius: 4px; width: -20px; font-weight: bold; "> 
                              <p:ajax event="change" listener="#{controlAnterioresContratos.modificarAC(info)}" update="@this"/>
                           </p:selectBooleanCheckbox>  
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                     </p:dataTable>  
                     <h:outputText id="infoRegistro" value="#{msg['infoRegistros']} #{controlAnterioresContratos.infoRegistro}" style="position: relative; top: 1px; font-weight: bold;"/>
                  </fieldset> 
                  <p:commandButton class="cssBotonAceptar" id="ACEPTAR"  value=" " disabled="#{controlAnterioresContratos.guardado}" onclick="PF('confirmarGuardar').show();" update=":form:datosAnterioresContratosPersona" process="@this"/>
                  <p:commandButton class="cssBotonCancelar" id="ATRAS" value=" " actionListener="#{controlAnterioresContratos.salir()}" process="@this"/>

               </p:panel>

               <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                  <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight: bold;"/>
                  <p:commandButton value="#{msg['si']}" onstart="#{controlAnterioresContratos.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('anteriorescontratos','empleadoindividual')}" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlAnterioresContratos.guardarSalir()}" 
                                   style="position: absolute; top: 50px; left: 140px;" process="@this" icon="ui-icon-check"/>
                  <p:commandButton value="#{msg['no']}" onstart="#{controlAnterioresContratos.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('anteriorescontratos','empleadoindividual')}" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlAnterioresContratos.cancelarSalir()}" 
                                   style="position: absolute; top: 50px; left: 205px;" process="@this" icon="ui-icon-close"/>
                  <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 50px; left: 275px;" process="@this"
                                   icon="ui-icon-arrowreturnthick-1-w"/>
               </p:dialog>

               <p:dialog id="confirmarRastro" header="#{msg['informacion']}" widgetVar="confirmarRastro"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                  <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight: bold; text-align: center;"/>
                  <p:commandButton value="#{msg['si']}" onclick="PF('confirmarRastro').hide();" actionListener="#{controlRastro.recibirDatosTabla(controlAnterioresContratos.anteriorContratoSeleccionado.secuencia, 'AnterioresContratos', 'AnterioresContratos')}" 
                                   style="position: absolute; top: 63px; left: 175px;" icon="ui-icon-check" onstart="#{controlAnterioresContratos.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('anteriorescontratos','rastrotabla')}" process="@this"/>
                  <p:commandButton value="#{msg['no']}" onclick="PF('confirmarRastro').hide();" style="position: absolute; top: 63px; left: 240px;" process="@this" icon="ui-icon-close"  />
               </p:dialog>

               <p:dialog id="confirmarRastroHistorico" header="#{msg['informacion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                  <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight: bold; text-align: center;"/>
                  <p:commandButton value="#{msg['si']}" onclick="PF('confirmarRastroHistorico').hide();" actionListener="#{controlRastro.historicosTabla('AnterioresContratos', 'AnterioresContratos')}"
                                   style="position: absolute; top: 60px; left: 175px;" onstart="#{controlAnterioresContratos.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('anteriorescontratos','rastrotabla')}" icon="ui-icon-check"  process="@this"  />
                  <p:commandButton value="#{msg['no']}" onclick="PF('confirmarRastroHistorico').hide();" icon="ui-icon-close" style="position: absolute; top: 60px; left: 240px;" process="@this"/>
               </p:dialog>

               <p:dialog id="errorRastroHistorico" header="#{msg['error']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="true" modal="true" height="60" width="275"  closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                  <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight: bold; text-align: center;"/>
               </p:dialog>

               <p:dialog id="errorRegistroRastro" header="#{msg['error']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="true" modal="true" height="60" width="275"  closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                  <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight: bold; text-align: center;"/>
               </p:dialog>

               <p:dialog id="errorTablaConRastro" header="#{msg['informacion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                  <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 10px; width: 250px; font-weight: bold; text-align: center;"/>
                  <p:commandButton value="#{msg['si']}" onclick="PF('errorTablaConRastro').hide();" actionListener="#{controlRastro.recibirDatosTabla(controlAnterioresContratos.anteriorContratoSeleccionado.secuencia, 'AnterioresContratos', 'AnterioresContratos')}" 
                                   style="position: absolute; top: 63px; left: 175px;" icon="ui-icon-check" onstart="#{controlAnterioresContratos.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('anteriorescontratos','rastrotabla')}" process="@this"/>
                  <p:commandButton value="#{msg['no']}" onclick="PF('errorTablaConRastro').hide();" icon="ui-icon-close" style="position: absolute; top: 63px; left: 240px;" process="@this"/>
               </p:dialog>

               <p:dialog id="errorTablaSinRastro" header="#{msg['error']}" widgetVar="errorTablaSinRastro"  resizable="false" draggable="true" modal="true" height="60" width="285"  closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                  <h:outputText value="#{msg['errorTablaSinRastro']}" style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight: bold;text-align: center;"/>
               </p:dialog>

               <p:dialog id="seleccionarRegistro" header="#{msg['error']}" widgetVar="seleccionarRegistro"  resizable="false" draggable="true" modal="true" height="60" width="275"  closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
