<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">
                <h:form id="form">
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Usuarios Indices" styleClass="panelTotal">
                        <f:loadBundle basename="Recursos.usuariosindices" var="msg"/>
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png) ; border: none;" actionListener="#{controlUsuariosIndices.guardarUsuariosIndices()}" process="@this"/>
                                <p:tooltip style="" for="guardarRapido" value="#{msg['guardar']}"/>

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png) ; border: none;" actionListener="#{controlUsuariosIndices.editarCelda()}"  process="@this"/>
                                <p:tooltip style="" for="editar" value="#{msg['editar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png) ; border: none;" disabled="#{controlUsuariosIndices.isActivarLov()}" 
                                                 actionListener="#{controlUsuariosIndices.listaValoresBoton()}" process="@this"/>
                                <p:tooltip style="" for="listaValores" value="#{msg['lista']}"/>

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png) ; border: none;" actionListener="#{controlUsuariosIndices.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="" for="filtrar" value="#{msg['filtrar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png) ; border: none;" actionListener="#{controlUsuariosIndices.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="" for="exportarXLS" value="#{msg['xls']}"/>

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png) ; border: none;" actionListener="#{controlUsuariosIndices.exportXML()}"  ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlUsuariosIndices.tablaImprimir}" fileName="#{controlUsuariosIndices.nombreArchivo}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="#{msg['xml']}"/>

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png) ; border: none;" actionListener="#{controlUsuariosIndices.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="#{msg['pdf']}"/>

                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png) ; border: none;"  oncomplete="PF('nuevoRegistroUsuarioIndices').show()"  update=":formularioDialogos:nuevoUsuarioIndices"   process="@this"/> 
                                <p:tooltip style="" for="insertar" value="#{msg['nuevo']}"/>

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png) ; border: none;"  actionListener="#{controlUsuariosIndices.borrarUsuarioIndices()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="#{msg['eliminar']}"/>

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png) ; border: none;" actionListener="#{controlUsuariosIndices.duplicandoUsuariosIndices()}" process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="#{msg['duplicar']}"/>
                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png) ; border: none;" actionListener="#{controlUsuariosIndices.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png) ; border: none;" actionListener="#{controlUsuariosIndices.cancelarModificacion()}" oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png) ; border: none;" actionListener="#{controlUsuariosIndices.salir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <p:commandButton class="cssBotonAceptar" id="ACEPTAR" value=""  actionListener="#{controlUsuariosIndices.revisarDialogoGuardar()}" disabled="#{controlUsuariosIndices.isGuardado()}"    process="@this"   />
                        <p:commandButton class="cssBotonCancelar" id="ATRAS" value=""  actionListener="#{controlUsuariosIndices.salir()}"   />  

                        <fieldset style="position: absolute; top: 70px; left: 10px; height: 120px; width: 830px; border-radius: 10px; text-align: left;">
                            <legend style="font-size: 13px; color: blue;"><strong>Usuarios</strong></legend>
                            <p:dataTable id="datosUsuarios" widgetVar="datosUsuarios" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 810px; border: none; "                           
                                         value="#{controlUsuariosIndices.listaUsuarios}" scrollable="true" scrollHeight="#{controlUsuariosIndices.altoTabla}" scrollRows="40"
                                         scrollWidth="830"  filteredValue="#{controlUsuariosIndices.listaUsuariosFiltrar}"  emptyMessage="No se encontraron resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="false"   selection="#{controlUsuariosIndices.usuarioSeleccionado}" selectionMode="single">
                                <p:ajax event="filter" listener="#{controlUsuariosIndices.contarRegistrosUsuarios()}"/>

                                <p:column headerText="Alias" sortBy="#{info.alias}" filterBy="#{info.alias}" filterMatchMode="contains" id="alias" width="30" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.alias}" style="text-transform: uppercase;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.alias}" maxlength="10" style="height: 12px; border-radius: 0px; width: 400px; text-transform: uppercase;">
                                                <p:ajax event="select"  onstart="PF('datosUsuarios').unselectAllRows();PF('datosUsuarios').selectRow(#{indice});"
                                                        listener="#{controlUsuariosIndices.cambiarIndice(info, 0)}" process="@this"/> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>

                                </p:column>
                                <p:column headerText="Perfil" sortBy="#{info.perfil.descripcion}" filterBy="#{info.perfil.descripcion}" filterMatchMode="contains" id="perfil" width="120" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.perfil.descripcion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off"  value="#{info.perfil.descripcion}" maxlength="50" style="height: 12px; border-radius: 0px; width: 99%; text-transform: uppercase;">
                                                <p:ajax event="select" onstart="PF('datosUsuarios').unselectAllRows();PF('datosUsuarios').selectRow(#{indice});"
                                                        listener="#{controlUsuariosIndices.cambiarIndice(info, 1)}" process="@this"/> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Nombre" sortBy="#{info.persona.nombreCompleto}" filterBy="#{info.persona.nombreCompleto}" filterMatchMode="contains" id="nombre" width="200" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.persona.nombreCompleto}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.persona.nombreCompleto}" maxlength="200"  style="height: 12px; border-radius: 0px; width: 99%; text-transform: uppercase;">
                                                <p:ajax event="select" onstart="PF('datosUsuarios').unselectAllRows();PF('datosUsuarios').selectRow(#{indice});"
                                                        listener="#{controlUsuariosIndices.cambiarIndice(info, 2)}" process="@this" /> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="informacionRegistro" value="#{msg['infoRegistros']} #{controlUsuariosIndices.infoRegistroUsuario}" style="position: relative; left: 0px; top: 5px; font-weight: bold;"/>
                            <p:remoteCommand name="posicionUsuario" actionListener="#{controlUsuariosIndices.posicionUsuario()}"/>
                        </fieldset>

                        <fieldset style="position: absolute; top: 210px; left: 10px; height: 260px; width: 830px; border-radius: 10px; text-align: left;">
                            <legend style="font-size: 13px; color: blue;"><strong>Indices</strong></legend>
                            <p:dataTable id="datosUsuariosIndices" widgetVar="datosUsuariosIndices" var="info2" rowKey="#{info2.secuencia}"  rowIndexVar="indice2" style="width: 810px; border: none; "                           
                                         value="#{controlUsuariosIndices.listaUsuariosIndices}" scrollable="true" scrollHeight="#{controlUsuariosIndices.altoTablaIndices}" scrollRows="40"
                                         scrollWidth="830"  emptyMessage="No se encontraron resultados para la búsqueda"
                                         editable="true" editMode="cell" selection="#{controlUsuariosIndices.usuarioIndicesSeleccionado}" selectionMode="single">
                                <p:ajax event="filter" listener="#{controlUsuariosIndices.contarRegistrosUsuariosIndices()}" process="@this" update=":form:datosUsuariosIndices"/>

                                <p:column headerText="Código" sortBy="#{info2.indice.codigo}" filterBy="#{info2.indice.codigo}" filterMatchMode="contains" id="codigo" width="60" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info2.indice.codigo}" style="text-transform: uppercase;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info2.indice.codigo}" maxlength="4" style="height: 12px; border-radius: 0px; width: 400px; text-transform: uppercase;">
                                                <p:ajax event="select" process="@this" onstart="PF('datosUsuariosIndices').unselectAllRows();PF('datosUsuariosIndices').selectRow(#{indice2});"
                                                        listener="#{controlUsuariosIndices.cambiarIndiceUsuariosIndices(info2, 0)}"/> 
                                                <p:ajax event="dblclick" listener="#{controlUsuariosIndices.asignarIndex(info2, 0, 0)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton action="#{controlListaNavegacion.guardarNavegacion('usuarioindice', 'tipoindice')}" style="width: 150px" value=""
                                                         actionListener="#{controlAdminreportes.recibirPaginaEntrante('usuarioindice')}" 
                                                         onstart="#{controlUsuariosIndices.limpiarListasValor()}"/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Indice" sortBy="#{info2.indice.descripcion}" filterBy="#{info2.indice.descripcion}" filterMatchMode="contains" id="indice"  filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info2.indice.descripcion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info2.indice.descripcion}" maxlength="50" style="height: 12px; border-radius: 0px; width: 99%; text-transform: uppercase;">
                                                <p:ajax event="select" process="@this" onstart="PF('datosUsuariosIndices').unselectAllRows();PF('datosUsuariosIndices').selectRow(#{indice2});"
                                                        listener="#{controlUsuariosIndices.cambiarIndiceUsuariosIndices(info2, 1)}"/> 
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton action="#{controlListaNavegacion.guardarNavegacion('usuarioindice', 'tipoindice')}" style="width: 950px" value=""
                                                         actionListener="#{controlAdminreportes.recibirPaginaEntrante('usuarioindice')}" 
                                                         onstart="#{controlUsuariosIndices.limpiarListasValor()}"/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="informacionRegistroIndices" value="#{msg['infoRegistros']} #{controlUsuariosIndices.infoRegistroUsuarioIndices}" style="position: relative; left: 1px; top: 5px; font-weight: bold;"/>
                        </fieldset>
                        <p:commandButton id="buscar" style="position: absolute; left: 680px; top: 453px;" class="cssBotonBuscar" disabled="#{controlUsuariosIndices.buscar}"
                                         actionListener="#{controlUsuariosIndices.mostrarDialogoBuscar()}" onclick="PF('operacionEnProceso').show()"  value="" process="@this"/>

                        <p:commandButton id="mostrarTodos" style="position: absolute; left: 770px; top: 453px;" class="cssBotonMostrarTodos" disabled="#{controlUsuariosIndices.mostrarTodos}"
                                         onclick="PF('operacionEnProceso').show()" actionListener="#{controlUsuariosIndices.mostrarTodosUsuariosIndices()}" value="" process="@this"/>
                    </p:panel>   
                </h:form> 

                <h:form id="formularioDialogos">

                    <p:dialog id="validacionNuevoUsuarioIndices" header="#{msg['atencion']}" widgetVar="validacionNuevoUsuarioIndices"  resizable="false" draggable="true" modal="true" height="95" width="400"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 15px; top: 10px;"/>
                        <h:outputText value="#{controlUsuariosIndices.mensajeValidacion}" style="position: absolute; left:90px; top: 10px; width: 300px;"/>
                        <p:commandButton value="#{msg['aceptar']}" icon="ui-icon-check" onclick="PF('validacionNuevoUsuarioIndices').hide();" style="position: absolute; top: 60px; left: 260px;" process="@this"/>
                    </p:dialog>

                    <p:dialog id="nuevoRegistroUsuarioIndices" header="Nuevo Registro" widgetVar="nuevoRegistroUsuarioIndices" closable="false" resizable="false"  draggable="true" modal="true" height="250" width="380" style=" padding: 0px">  
                        <center><strong><h:outputText value="Ingresar nuevo Usuario Inforeporte" style="font-size: 14px; color: blue; position: relative; left: 10px; top: 5px;"/></strong></center> 
                        <p:panel id="nuevoUsuarioIndices" style="border: none;">                           
                            <strong><h:outputText value="*Código" style=" position: absolute; top: 65px; left: 18px;"/></strong>
                            <p:inputText autocomplete="off"  value="#{controlUsuariosIndices.nuevoUsuarioIndices.indice.codigo}" style=" width: 122px; position: absolute; left: 185px; top: 60px; text-transform: uppercase;" onclick="select();">
                                <p:ajax event="dblclick" listener="#{controlUsuariosIndices.asignarIndex(info2, 0, 1)}"/>
                            </p:inputText>
                            <p:commandButton style="position: absolute; left: 317px; top: 60px;" class="cssBotonLovDialogos"  value="" process="@this"  actionListener="#{controlUsuariosIndices.asignarIndex(info2, 0, 1)}"/>

                            <strong><h:outputText value="Indice" style=" position: absolute; top: 95px; "/></strong>
                            <p:inputText autocomplete="off" disabled="true" value="#{controlUsuariosIndices.nuevoUsuarioIndices.indice.descripcion}" style=" width: 122px; position: absolute; left: 185px; top: 90px; text-transform: uppercase;" onclick="select();">
                            </p:inputText>


                            <p:commandButton id="limpiar" value="#{msg['limpiar']}" icon="ui-icon-trash" style="position: absolute; left: 20px; top: 200px;" actionListener="#{controlUsuariosIndices.limpiarNuevoUsuarioI()}" update="nuevoUsuarioIndices" process="@this"/>
                            <p:commandButton id="agregarU" value="#{msg['agregar']}" icon="ui-icon-circle-check" style=" position: absolute; left: 160px; top: 200px;"  actionListener="#{controlUsuariosIndices.agregarNuevoUsuarioIndices()}" process="@this"/>
                            <p:commandButton id="cancelarU" value="#{msg['cancelar']}" icon="ui-icon-circle-close" style=" position: absolute; left: 260px; top: 200px;" actionListener="#{controlUsuariosIndices.limpiarNuevoUsuarioI()}" update="nuevoUsuarioIndices" onclick="PF('nuevoRegistroUsuarioIndices').hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="duplicarRegistroUsuarioIndices" header="Nuevo Registro" widgetVar="duplicarRegistroUsuarioIndices" closable="false" resizable="false"  draggable="true" modal="true" height="250" width="380" style=" padding: 0px">  
                        <center><strong><h:outputText value="Ingresar nuevo Usuario Inforeporte" style="font-size: 14px; color: blue; position: relative; left: 10px; top: 5px;"/></strong></center> 
                        <p:panel id="duplicarUsuarioIndices" style="border: none;">                           
                            <strong><h:outputText value="*Código" style=" position: absolute; top: 65px; left: 18px;"/></strong>
                            <p:inputText autocomplete="off"  value="#{controlUsuariosIndices.duplicarUsuarioIndices.indice.codigo}" style=" width: 122px; position: absolute; left: 185px; top: 60px; text-transform: uppercase;" onclick="select();">
                                <p:ajax event="dblclick" listener="#{controlUsuariosIndices.asignarIndex(info2, 0, 2)}"/>
                            </p:inputText>
                            <p:commandButton style="position: absolute; left: 317px; top: 60px;" class="cssBotonLovDialogos"  value="" process="@this"  actionListener="#{controlUsuariosIndices.asignarIndex(info2, 0, 2)}"/>

                            <strong><h:outputText value="Indice" style=" position: absolute; top: 95px; "/></strong>
                            <p:inputText autocomplete="off" disabled="true" value="#{controlUsuariosIndices.duplicarUsuarioIndices.indice.descripcion}" style=" width: 122px; position: absolute; left: 185px; top: 90px; text-transform: uppercase;" onclick="select();">
                            </p:inputText>

                            <p:commandButton id="limpiarUR" value="#{msg['limpiar']}" icon="ui-icon-trash" style="position: absolute; left: 20px; top: 200px;" actionListener="#{controlUsuariosIndices.limpiarDuplicarUsuariosIndices()}" update="duplicarUsuarioIndices" process="@this"/>
                            <p:commandButton id="duplicarUR" value="#{msg['agregar']}" icon="ui-icon-circle-check" style=" position: absolute; left: 160px; top: 200px;"  actionListener="#{controlUsuariosIndices.confirmarDuplicar()}" process="@this"/>
                            <p:commandButton id="cancelaruR" value="#{msg['cancelar']}" icon="ui-icon-circle-close" style=" position: absolute; left: 260px; top: 200px;" actionListener="#{controlUsuariosIndices.limpiarDuplicarUsuariosIndices()}" update="duplicarUsuarioIndices" onclick="PF('duplicarRegistroUsuarioIndices').hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog header="Indices" widgetVar="indicesDialogo" draggable="true" resizable="false" closable="false" id="indicesDialogo"  
                              showEffect="fade" hideEffect="fade" width="800" height="480" modal="true">
                        <p:dataTable id="lovIndices" var="ir" value="#{controlUsuariosIndices.lovIndices}" rowKey="#{ir.secuencia}"
                                     selection="#{controlUsuariosIndices.indiceLovSeleccionado}" selectionMode="single" widgetVar="lovIndices" scrollable="true" scrollHeight="330" scrollWidth="780"
                                     filteredValue="#{controlUsuariosIndices.lovIndicesFiltrar}" emptyMessage="#{msg['lovvacio']}">              
                            <p:ajax event="rowSelect" listener="#{controlUsuariosIndices.activarAceptar()}" update=":formularioDialogos:aceptarU"/>
                            <p:ajax event="rowDblselect" listener="#{controlUsuariosIndices.actualizarIndices()}" process="@this"/>
                            <p:ajax event="filter" listener="#{controlUsuariosIndices.contarRegistrosLovIndices()}" process="@this"/>
                            <f:facet name="header">  
                                <h:outputText value="Buscar Indice: "/>  
                                <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovIndices').filter();" class="cssFiltroLOV"/>  
                            </f:facet>                            
                            <p:column filterBy="#{ir.codigo}" width="60" filterStyle="width: 80% !important"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Código"/>
                                </f:facet>
                                <h:outputText value="#{ir.codigo}"/>
                            </p:column>
                            <p:column filterBy="#{ir.descripcion}"  filterStyle="width: 80% !important"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{ir.descripcion}"/>
                            </p:column>
                        </p:dataTable>

                        <div class="cssBotonesLOV"> 
                            <h:outputText id="infoRegistroIndices" value="#{msg['infoRegistro']} #{controlUsuariosIndices.infoRegistroLovIndices}" class="cssinfoRegistroLOV"/>
                            <p:commandButton id="aceptarU" value="#{msg['aceptar']}" icon="ui-icon-check" disabled="#{controlUsuariosIndices.aceptar}" class="cssAceptarLOV" actionListener="#{controlUsuariosIndices.actualizarIndices()}"  process="@this"/>
                            <p:commandButton id="cancelarAU" class="cssAtrasLOV" icon="ui-icon-arrowreturnthick-1-w" value="#{msg['atras']}" actionListener="#{controlUsuariosIndices.cancelarCambioIndice()}"  process="@this"/>
                        </div>
                    </p:dialog>


                    <p:dialog header="Usuarios Indices" widgetVar="usuariosIndicesDialogo" draggable="true" resizable="false" closable="false" id="usuariosIndicesDialogo"  
                              showEffect="fade" hideEffect="fade" width="800" height="480" modal="true" onShow="PF('lovUsuariosIndices').clearFilters()">
                        <p:dataTable id="lovUsuariosIndices"  var="uir" value="#{controlUsuariosIndices.lovUsuariosIndices}" rowKey="#{uir.secuencia}"
                                     selection="#{controlUsuariosIndices.usuarioIndiceLovSeleccionado}" selectionMode="single" widgetVar="lovUsuariosIndices" scrollable="true" scrollHeight="330" scrollWidth="780"
                                     filteredValue="#{controlUsuariosIndices.lovUsuariosIndicesFiltrar}" emptyMessage="#{msg['lovvacio']}">              
                            <p:ajax event="rowSelect" listener="#{controlUsuariosIndices.activarAceptar()}" update=":formularioDialogos:aceptarUIndices"/>
                            <p:ajax event="rowDblselect" listener="#{controlUsuariosIndices.actualizarUsuarioIndices()}" process="@this"/>
                            <p:ajax event="filter" listener="#{controlUsuariosIndices.contarRegistrosLovUsuariosIndices()}" process="@this"/>
                            <f:facet name="header">  
                                <h:outputText value="Buscar Usuarios: "/>  
                                <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovUsuariosIndices').filter();" class="cssFiltroLOV"/>  
                            </f:facet>                            
                            <p:column filterBy="#{uir.indice.codigo}" width="60"  filterStyle="width: 80% !important"  filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Código"/>
                                </f:facet>
                                <h:outputText value="#{uir.indice.codigo}"/>
                            </p:column>
