<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">    
            <script type="text/javascript">
               $(window).load(function () {
                  foco('form:guardarRapido');
               });
               function foco(idElemento) {
                  document.getElementById(idElemento).focus();
               }
               ;
            </script>
            <h:form id="form">
               <f:loadBundle basename="Recursos.proceso" var="msg"/>
               <p:growl id="growl" showDetail="true"/>
               <p:panel id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">

                  <p:toolbar styleClass="cssToolbar">
                     <p:toolbarGroup align="left">
                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);"
                                         actionListener="#{controlProceso.guardarGeneral()}" process="@this"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);"
                                         actionListener="#{controlProceso.editarCelda()}" process="@this"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);"
                                         actionListener="#{controlProceso.listaValoresBoton()}"  process="@this"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);"
                                         actionListener="#{controlProceso.activarCtrlF11()}" process="@this"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);"
                                         ajax="false" actionListener="#{controlProceso.validarExportXLS()}"/>
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);"
                                         ajax="false">
                           <p:dataExporter type="xml"  target="#{controlProceso.exportXML()}" fileName="#{controlProceso.nombreXML}" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);"
                                         actionListener="#{controlProceso.validarExportPDF()}" ajax="false"/>
                        <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"
                                         onstart="PF('verificarNuevo').show()" process="@this"/> 
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);"
                                         actionListener="#{controlProceso.verificarRegistroBorrar()}" process="@this"/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);"
                                         actionListener="#{controlProceso.verificarRegistroDuplicar()}" process="@this"/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);"
                                         actionListener="#{controlProceso.verificarRastro()}" process="@this"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);"
                                         oncomplete="window.location.reload()" actionListener="#{controlProceso.cancelarModificacionGeneral()}" process="@this"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);"
                                         actionListener="#{controlProceso.salir()}" process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>

                     </p:toolbarGroup>  
                  </p:toolbar> 

                  <fieldset style="position: absolute; left: 10px; top: 70px; width: 830px; height: 168px; border-radius: 10px; padding-top: 0px;">
                     <legend style="color: blue;"><strong>#{msg['proceso']}</strong></legend>

                     <p:dataTable id="datosProceso" widgetVar="datosProceso" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="position: relative; border: 1px; text-align: left;width: 810px;"                           
                                  value="#{controlProceso.listaProcesos}" scrollable="true" scrollHeight="#{controlProceso.altoTablaProcesos}" scrollWidth="825"
                                  filteredValue="#{controlProceso.filtrarListaProcesos}" emptyMessage="#{msg['vacio']}" selectionMode="single" liveScroll="true" scrollRows="14"
                                  editable="true" editMode="cell" selection="#{controlProceso.procesoSeleccionado}">

                        <p:ajax event="filter" listener="#{controlProceso.eventoFiltrar(0)}"/>

                        <p:column headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains"
                                  id="procesoCodigo" width="44" filterStyle="display: none; visibility: hidden;">
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.codigo}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.codigo}" onclick="select();" id="editarCodigoProceso" style="text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlProceso.procesoModificacionProceso(info)}" update="editarCodigoProceso" process="@this"/>
                                    <p:ajax event="select" listener="#{controlProceso.cambiarIndice(info, 0)}"  process="@this"
                                            onstart="PF('datosProceso').unselectAllRows(); PF('datosProceso').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['descripcion']}" sortBy="#{info.descripcion}" filterBy="#{info.descripcion}" filterMatchMode="contains"
                                  id="procesoDescripcion" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.descripcion}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.descripcion}" maxlength="30" onclick="select();" id="editarDescripcionProceso" style="text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlProceso.procesoModificacionProceso(info)}" update="editarDescripcionProceso" process="@this"/>
                                    <p:ajax event="select" listener="#{controlProceso.cambiarIndice(info, 1)}" process="@this"
                                            onstart="PF('datosProceso').unselectAllRows(); PF('datosProceso').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['tipoPago']}" sortBy="#{info.tipopago.descripcion}" filterBy="#{info.tipopago.descripcion}" filterMatchMode="contains" width="140" 
                                  id="procesoTipoPago" filterStyle="display: none; visibility: hidden;">  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{info.tipopago.descripcion}" style="text-transform: uppercase;">
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.tipopago.descripcion}" onclick="select();"  id="editarTipoPagoProceso" style="text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlProceso.modificarProceso(info, 'TIPOPAGO', info.tipopago.descripcion)}" process="@this" update="editarTipoPagoProceso"/>
                                    <p:ajax event="select" listener="#{controlProceso.cambiarIndice(info,2)}" process="@this"
                                            onstart="PF('datosProceso').unselectAllRows(); PF('datosProceso').selectRow(#{indice});"/> 
                                    <p:ajax event="dblclick" listener="#{controlProceso.asignarIndex(info, 0)}" process="@this" update="editarTipoPagoProceso"/>
                                 </p:inputText>
                              </f:facet>   
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 160px;" onstart="#{controlProceso.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('proceso', 'tipopago')}" actionListener="#{controlTiposPagos.recibirPaginaEntrante('proceso')}" value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['comentario']}" sortBy="#{info.comentarios}" filterBy="#{info.comentarios}" filterMatchMode="contains"
                                  id="procesoComentario" width="200" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.comentarios}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.comentarios}" maxlength="500" onclick="select();" id="editarComentarioProceso" style="text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlProceso.procesoModificacionProceso(info)}" update="editarComentarioProceso" process="@this"/>
                                    <p:ajax event="select" listener="#{controlProceso.cambiarIndice(info, 3)}" process="@this"
                                            onstart="PF('datosProceso').unselectAllRows(); PF('datosProceso').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column sortBy="#{info.numerocierrerequerido}" filterBy="#{info.numerocierrerequerido}" filterMatchMode="contains"
                                  id="procesoNumero" width="40" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText id="headerProcesoNumero" value="#"/>
                              <p:tooltip for="headerProcesoNumero" value="#{msg['numero']}"/>
                           </f:facet> 
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.numerocierrerequerido}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.numerocierrerequerido}" onclick="select();" id="editarNumeroProceso" style="text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlProceso.procesoModificacionProceso(info)}" update="editarNumeroProceso" process="@this"/>
                                    <p:ajax event="select" listener="#{controlProceso.cambiarIndice(info, 4)}" process="@this"
                                            onstart="PF('datosProceso').unselectAllRows(); PF('datosProceso').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column style="padding: 0px;alignment-adjust: central;"  width="20" sortBy="#{info.strContabilizacion}" filterBy="#{info.strContabilizacion}" filterMatchMode="contains" 
                                  id="procesoContabilizacion" filterStyle="display: none; visibility: hidden;">     
                           <f:facet name="header">
                              <h:outputText id="headerProcesoContabilizacion" value="C"/>
                              <p:tooltip for="headerProcesoContabilizacion" value="#{msg['contabilizacion']}"/>
                           </f:facet> 
                           <p:selectBooleanCheckbox id="editarContabilizacionProceso" style="alignment-adjust: central;" value="#{info.checkContabilizacion}">
                              <p:ajax event="change" listener="#{controlProceso.procesoModificacionProceso(info)}" process="@this"/>
                              <p:ajax event="select" listener="#{controlProceso.cambiarIndice(info, 5)}" process="@this"
                                      onstart="PF('datosProceso').unselectAllRows(); PF('datosProceso').selectRow(#{indice});"/>
                           </p:selectBooleanCheckbox> 
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column style="padding: 0px;alignment-adjust: central;" width="20" sortBy="#{info.strEliminarSNodo}" filterBy="#{info.strEliminarSNodo}" filterMatchMode="contains" 
                                  id="procesoSolucionNodo" filterStyle="display: none; visibility: hidden;">     
                           <f:facet name="header">
                              <h:outputText id="headerProcesoSolucionNodo" value="Es"/>
                              <p:tooltip for="headerProcesoSolucionNodo" value="#{msg['solucionnodo']}"/>
                           </f:facet> 
                           <p:selectBooleanCheckbox id="editarSolucionNodoProceso" style="alignment-adjust: central;" value="#{info.checkEliminarSNodo}">
                              <p:ajax event="change" listener="#{controlProceso.procesoModificacionProceso(info)}" process="@this"/>
                              <p:ajax event="select" listener="#{controlProceso.cambiarIndice(info, 5)}" process="@this"
                                      onstart="PF('datosProceso').unselectAllRows(); PF('datosProceso').selectRow(#{indice});"/>
                           </p:selectBooleanCheckbox> 
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column style="padding: 0px; alignment-adjust: central;" width="20" sortBy="#{info.strEliminarAdelanto}" filterBy="#{info.strEliminarAdelanto}" filterMatchMode="contains" 
                                  id="procesoAdelanto" filterStyle="display: none; visibility: hidden;">     
                           <f:facet name="header">
                              <h:outputText id="headerProcesoAdelanto" value="Ea"/>
                              <p:tooltip for="headerProcesoAdelanto" value="#{msg['adelanto']}"/>
                           </f:facet> 
                           <p:selectBooleanCheckbox id="editarAdelantoProceso" style="alignment-adjust: central;" value="#{info.checkEliminarAdelanto}">
                              <p:ajax event="change" listener="#{controlProceso.procesoModificacionProceso(info)}" process="@this"/>
                              <p:ajax event="select" listener="#{controlProceso.cambiarIndice(info, 5)}" process="@this"
                                      onstart="PF('datosProceso').unselectAllRows(); PF('datosProceso').selectRow(#{indice});"/>
                           </p:selectBooleanCheckbox> 
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column style="padding: 0px; alignment-adjust: central;" width="20" sortBy="#{info.strEliminarCSobregiro}" filterBy="#{info.strEliminarCSobregiro}" filterMatchMode="contains" 
                                  id="procesoSobregiro" filterStyle="display: none; visibility: hidden;">     
                           <f:facet name="header">
                              <h:outputText id="headerProcesoSobregiro" value="Ec"/>
                              <p:tooltip for="headerProcesoSobregiro" value="#{msg['sobregiro']}"/>
                           </f:facet>
                           <p:selectBooleanCheckbox id="editarSobregiroProceso" style="alignment-adjust: central;" value="#{info.checkEliminarCSobregiro}">
                              <p:ajax event="change" listener="#{controlProceso.procesoModificacionProceso(info)}" process="@this"/>
                              <p:ajax event="select" listener="#{controlProceso.cambiarIndice(info, 5)}" process="@this"
                                      onstart="PF('datosProceso').unselectAllRows(); PF('datosProceso').selectRow(#{indice});"/>
                           </p:selectBooleanCheckbox> 
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column style="padding: 0px; alignment-adjust: central;" width="20" sortBy="#{info.strAutomatico}" filterBy="#{info.strAutomatico}" filterMatchMode="contains" 
                                  id="procesoAutomatico" filterStyle="display: none; visibility: hidden;">     
                           <f:facet name="header">
                              <h:outputText id="headerProcesoAutomatico" value="Au"/>
                              <p:tooltip for="headerProcesoAutomatico" value="#{msg['automatico']}"/>
                           </f:facet>
                           <p:selectBooleanCheckbox id="editarAutomaticoProceso" style="alignment-adjust: central;" value="#{info.checkAutomatico}">
                              <p:ajax event="change" listener="#{controlProceso.procesoModificacionProceso(info)}" process="@this"/>
                              <p:ajax event="select" listener="#{controlProceso.cambiarIndice(info, 5)}" process="@this"
                                      onstart="PF('datosProceso').unselectAllRows(); PF('datosProceso').selectRow(#{indice});"/>
                           </p:selectBooleanCheckbox> 
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                     </p:dataTable>  
                     <h:outputText id="infoRegistroP" value="#{msg['infoRegistro']} #{controlProceso.infoRegistroProceso}" style="position: relative; left: 10px; top: 1px; font-weight: bold;"/>
                  </fieldset> 

                  <fieldset style="position: absolute; left: 10px; top: 250px; width: 315px; height: 151px; border-radius: 10px; padding-top: 0px;">
                     <legend style="color: blue;"><strong>#{msg['formulaProceso']}</strong></legend>

                     <p:dataTable id="datosFormulaProceso" widgetVar="datosFormulaProceso" var="infoFP" rowKey="#{infoFP.secuencia}" rowIndexVar="indiceFP" style="width: 310px;"
                                  value="#{controlProceso.listaFormulasProcesos}" scrollable="true" scrollHeight="#{controlProceso.altoTablaForProYOperLogs}" scrollWidth="310"
                                  filteredValue="#{controlProceso.filtrarListaFormulasProcesos}" emptyMessage="#{msg['vacio']}" selectionMode="single" liveScroll="true" scrollRows="14"
                                  editable="true" editMode="cell"  selection="#{controlProceso.formulaProcesoSeleccionada}">

                        <p:ajax event="filter" listener="#{controlProceso.eventoFiltrar(1)}"/>

                        <p:column headerText="#{msg['formula']}" sortBy="#{infoFP.formula.nombrelargo}" filterBy="#{infoFP.formula.nombrelargo}" filterMatchMode="contains"
                                  id="formulaProcesoFormula" filterStyle="display: none; visibility: hidden;">  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{infoFP.formula.nombrelargo}" style="text-transform: uppercase;">
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{infoFP.formula.nombrelargo}" onclick="select();" id="editarFormulaFormulaProceso" style="text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlProceso.modificarFormulaProceso(infoFP, 'FORMULA', infoFP.formula.nombrelargo)}" process="@this" update="editarFormulaFormulaProceso"/>
                                    <p:ajax event="select" listener="#{controlProceso.cambiarIndiceFormulaProceso(infoFP,0)}" process="@this"
                                            onstart="PF('datosFormulaProceso').unselectAllRows(); PF('datosFormulaProceso').selectRow(#{indiceFP});"/> 
                                    <p:ajax event="dblclick" listener="#{controlProceso.asignarIndexFP(infoFP,0)}" process="@this" update="editarFormulaFormulaProceso"/>
                                 </p:inputText>
                              </f:facet>   
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 120%;" value=""/>
                           </f:facet>
                        </p:column>

                        <p:column width="21" sortBy="#{infoFP.strPeriodicidad}" filterBy="#{infoFP.strPeriodicidad}" filterMatchMode="contains" 
                                  id="formulaProcesoPeriodicidad" class="cssColumnasCentradas" filterStyle="display: none; visibility: hidden;">     
                           <f:facet name="header">
                              <h:outputText id="headerProcesoPeriodicidad" value="PP"/>
                              <p:tooltip for="headerProcesoPeriodicidad" value="#{msg['periodicidad']}"/>
                           </f:facet>
                           <p:selectBooleanCheckbox id="editarPeriodicidadFormulaProceso" style="alignment-adjust: central;" value="#{infoFP.checkPeriodicidad}">
                              <p:ajax event="change" listener="#{controlProceso.modificarFormulaProceso(infoFP)}" process="@this"/>
                              <p:ajax event="select" listener="#{controlProceso.cambiarIndiceFormulaProceso(infoFP,0)}" process="@this"
                                      onstart="PF('datosFormulaProceso').unselectAllRows(); PF('datosFormulaProceso').selectRow(#{indiceFP});"/> 
                           </p:selectBooleanCheckbox> 
                        </p:column>

                     </p:dataTable>  
                     <h:outputText id="infoRegistroFormulasP" value="#{msg['infoRegistro']} #{controlProceso.infoRegistroFormulaP}" style="position: relative; left: 10px; top: 1px; font-weight: bold;"/>
                  </fieldset> 

                  <fieldset style="position: absolute; left: 350px; top: 250px; width: 492px; height: 151px; border-radius: 10px; padding-top: 0px;">
                     <legend style="color: blue;"><strong>#{msg['operandoLog']}</strong></legend>

                     <p:dataTable id="datosOperando" widgetVar="datosOperando" var="infoOL" rowKey="#{infoOL.secuencia}" rowIndexVar="indiceOL" style="width: 485px"
                                  value="#{controlProceso.listaOperandosLogs}" scrollable="true" scrollHeight="#{controlProceso.altoTablaForProYOperLogs}" scrollWidth="485"
                                  filteredValue="#{controlProceso.filtrarListaOperandosLogs}" emptyMessage="#{msg['vacio']}" selectionMode="single" liveScroll="true" scrollRows="14"
                                  editable="true" editMode="cell"  selection="#{controlProceso.operandoLogSeleccionado}">

                        <p:ajax event="filter" listener="#{controlProceso.eventoFiltrar(2)}"/>

                        <p:column headerText="#{msg['operando']}" sortBy="#{infoOL.operando.nombre}" filterBy="#{infoOL.operando.nombre}" filterMatchMode="contains" 
                                  id="operandoOperando" filterStyle="display: none; visibility: hidden;">  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{infoOL.operando.nombre}" style="text-transform: uppercase;">
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{infoOL.operando.nombre}" onclick="select();" id="editarOperandoOperando" style="text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlProceso.modificarOperandoLog(infoOL, 'OPERANDO', indiceOL.grupotipoentidad.nombre)}" process="@this" update="editarOperandoOperando"/>
                                    <p:ajax event="select" listener="#{controlProceso.cambiarIndiceOperandoLog(infoOL,0)}" process="@this"
                                            onstart="PF('datosOperando').unselectAllRows(); PF('datosOperando').selectRow(#{indiceOL});"/> 
                                    <p:ajax event="dblclick" listener="#{controlProceso.asignarIndexOL(infoOL,0)}" process="@this" update="editarOperandoOperando"/>
                                 </p:inputText>
                              </f:facet>   
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 120%;" value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['descripcion']}" sortBy="#{infoOL.descripcion}" filterBy="#{infoTSF.descripcion}" filterMatchMode="contains" width="190" 
                                  id="operandoDescripcion" filterStyle="display: none; visibility: hidden;">  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{infoOL.descripcion}" style="text-transform: uppercase;"/>
                              </f:facet>
