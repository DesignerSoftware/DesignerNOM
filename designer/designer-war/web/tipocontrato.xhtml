<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">
                <h:form id="form">
                    <f:loadBundle basename="Recursos.tipocontrato" var="msg"/>
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" class="panelTotal">  
                        <p:toolbar styleClass="cssToolbar" style="position: absolute; top: 33px; left: 12px; height: 23px">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);"
                                                 actionListener="#{controlTipoContrato.guardarGeneral()}" process="@this"/>
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" 
                                                 actionListener="#{controlTipoContrato.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}"/>

                                <p:separator style="position: relative; top: -9px;"/> 

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" 
                                                 actionListener="#{controlTipoContrato.listaValoresBoton()}" disabled="#{controlTipoContrato.activarLov}"  process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" 
                                                 actionListener="#{controlTipoContrato.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                                <p:separator style="position: relative; top: -9px;"/> 

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);" 
                                                 ajax="false" actionListener="#{controlTipoContrato.validarExportXLS()}"/>
                                <p:tooltip for="exportarXLS" value="#{msg['xls']}"/>

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" 
                                                 ajax="false">
                                    <p:dataExporter type="xml" target="#{controlTipoContrato.exportXML()}" fileName="#{controlTipoContrato.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" 
                                                 actionListener="#{controlTipoContrato.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                                <p:separator style="position: relative; top: -9px;"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);" 
                                                 onclick="PF('verificarNuevoRegistro').show()" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);" 
                                                 actionListener="#{controlTipoContrato.verificarRegistroBorrar()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" 
                                                 actionListener="#{controlTipoContrato.verificarRegistroDuplicar()}" process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                                <p:separator style="position: relative; top: -9px;"/> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" 
                                                 actionListener="#{controlTipoContrato.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px;"/> 
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" 
                                                 actionListener="#{controlTipoContrato.cancelarModificacionGeneral()}" oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px;"/> 
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);"   actionListener="#{controlTipoContrato.salir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; left: 10px; top: 65px; width: 830px; height: 253px; border-radius: 10px; padding-top: initial;">
                            <legend style="color: blue;"><strong>#{msg['tipoContrato']}</strong></legend>

                            <p:dataTable id="datosTipoContrato" widgetVar="datosTipoContrato" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px; text-align: left; width: 810px;"                           
                                         value="#{controlTipoContrato.listaTiposContratos}" scrollable="true" scrollHeight="#{controlTipoContrato.altoTablaTiposC}" scrollWidth="825"
                                         filteredValue="#{controlTipoContrato.filtrarListaTiposContratos}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="15" selection="#{controlTipoContrato.tipoContratoSeleccionado}">

                                <p:ajax event="filter" listener="#{controlTipoContrato.eventoFiltrarTC()}" update=":form:datosDiasLaborables"/>

                                <p:column headerText="Cod" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" 
                                          id="tipoCCodigo" width="50" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{info.codigo}"/></f:facet>
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.codigo}" onclick="select();" id="editarCodigoTipoContrato" style="border-radius: 0px; width: 99.5%; text-transform: uppercase;"> 
                                                <p:ajax event="change" listener="#{controlTipoContrato.procesoModificacionTipoContrato(info)}" update="editarCodigoTipoContrato" process="@this"/>
                                                <p:ajax event="select" listener="#{controlTipoContrato.cambiarIndice(info, 0)}" process="@this"
                                                        onstart="PF('datosTipoContrato').unselectAllRows();PF('datosTipoContrato').selectRow(#{indice});"/>
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['nombre']}" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains"
                                          id="tipoCNombre" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.nombre}" style="text-transform: uppercase;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.nombre}" maxlength="30" onclick="select();" id="editarNombreTipoContrato" style="border-radius: 0px; width: 99.5%; text-transform: uppercase;"> 
                                                <p:ajax event="change" listener="#{controlTipoContrato.procesoModificacionTipoContrato(info)}" update="editarNombreTipoContrato" process="@this"/>
                                                <p:ajax event="select" listener="#{controlTipoContrato.cambiarIndice(info, 1)}" process="@this"
                                                        onstart="PF('datosTipoContrato').unselectAllRows();PF('datosTipoContrato').selectRow(#{indice});"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column style="width: 50px;" headerText="#{msg['periodoPrueba']}" sortBy="#{info.duracionperiodoprueba}" filterBy="#{info.duracionperiodoprueba}" filterMatchMode="contains" 
                                          id="tipoCPeriodo" width="140" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.duracionperiodoprueba}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.duracionperiodoprueba}" onclick="select();" id="editarPeriodoTipoContrato" style="border-radius: 0px; width: 99.5%; text-transform: uppercase;"> 
                                                <p:ajax event="change" listener="#{controlTipoContrato.modificarTipoContrato(info)}" update="editarPeriodoTipoContrato" process="@this"/>
                                                <p:ajax event="select" listener="#{controlTipoContrato.cambiarIndice(info, 2)}" process="@this"
                                                        onstart="PF('datosTipoContrato').unselectAllRows();PF('datosTipoContrato').selectRow(#{indice});"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column style="padding: 0px; alignment-adjust: central; text-align: center;" width="60" headerText="VE" sortBy="#{info.vinculacionempresacmp}" filterBy="#{info.vinculacionempresacmp}" filterMatchMode="contains" 
                                           id="tipoCVE" filterStyle="display: none; visibility: hidden;">     
                                    <f:facet name="header">
                                        <h:outputText id="headerVE" value="VE"/>
                                        <p:tooltip  for="headerVE" value="#{msg['headerVE']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{info.vinculacionempresacmp}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{info.vinculacionempresacmp}" style="width: 55px; font-weight: bold; text-transform: uppercase; text-align: left;"
                                                             onblur="PF('datosTipoContrato').unselectAllRows();PF('datosTipoContrato').selectRow(#{indice});" onfocus="PF('datosTipoContrato').unselectAllRows();PF('datosTipoContrato').selectRow(#{indice});">
                                                <f:selectItem itemLabel="#{msg['si']}" itemValue="SI"/>  
                                                <f:selectItem itemLabel="#{msg['no']}" itemValue="NO"/>  
                                                <p:ajax event="change" listener="#{controlTipoContrato.modificarTipoContrato(info)}" process="@this"/>
                                                onstart="PF('datosTipoContrato').unselectAllRows();PF('datosTipoContrato').selectRow(#{indice});"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                                <p:column style="padding: 0px;alignment-adjust: central;text-align: center;" headerText="F..." sortBy="#{info.forzacotizacionpila30dias}" filterBy="#{info.forzacotizacionpila30dias}" filterMatchMode="contains" 
                                          id="tipoCForza" width="23" filterStyle="display: none; visibility: hidden;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerForza" value="F..."/>
                                        <p:tooltip for="headerForza" value="#{msg['headerForza']}"/>
                                    </f:facet>
                                    <p:selectBooleanCheckbox id="editarForzaTipoContrato" style="alignment-adjust: central;" value="#{info.checkForza}">
                                        <p:ajax event="change" listener="#{controlTipoContrato.modificarTipoContrato(info)}" process="@this"
                                                onstart="PF('datosTipoContrato').unselectAllRows();PF('datosTipoContrato').selectRow(#{indice});"/>
                                    </p:selectBooleanCheckbox>
                                    <f:facet name="footer">
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                            <h:outputText id="informacionRegistroTC" value="#{msg['infoRegistro']} #{controlTipoContrato.infoRegistroTipoContrato}" style="position: relative; left: 15px; top: 0px; font-weight: bold;"/>
                        </fieldset> 

                        <fieldset style="position: absolute; left: 10px; top: 332px; width: 375px; height: 136px; border-radius: 10px; padding-top: initial; ">
                            <legend style="color: blue;"><strong>#{msg['diasLaborales']}</strong></legend>

                            <p:dataTable id="datosDiasLaborables" widgetVar="datosDiasLaborables" var="infoD" rowKey="#{infoD.secuencia}" rowIndexVar="indiceD" style="border: 1px; text-align: left; width: 360px"
                                         value="#{controlTipoContrato.listaDiasLaborables}" scrollable="true" scrollHeight="#{controlTipoContrato.altoTablaDiasLab}" scrollWidth="375"
                                         filteredValue="#{controlTipoContrato.filtrarListaDiasLaborables}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="10" selection="#{controlTipoContrato.diaLaborableSeleccionado}">

                                <p:ajax event="filter" listener="#{controlTipoContrato.eventoFiltrarTD()}"/>

                                <p:column headerText="#{msg['tipoDia']}" sortBy="#{infoD.tipodia.descripcion}" filterBy="#{infoD.tipodia.descripcion}" filterMatchMode="contains" 
                                          id="diasLabTipoDia" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoD.tipodia.descripcion}" style="text-transform: uppercase;"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{infoD.tipodia.descripcion}"  maxlength="30" id="editarTipoDiaDiasLab" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;"> 
                                                <p:ajax event="change" listener="#{controlTipoContrato.modificarDiaLaborable(infoD, 'DIAS', infoD.tipodia.descripcion)}" process="@this" update="editarTipoDiaDiasLab"/>
                                                <p:ajax event="select" listener="#{controlTipoContrato.cambiarIndiceDia(infoD,0)}" process="@this"
                                                        onstart="PF('datosDiasLaborables').unselectAllRows();PF('datosDiasLaborables').selectRow(#{indiceD});"/> 
                                                <p:ajax event="dblclick" listener="#{controlTipoContrato.asignarIndex(infoD,0,0)}" process="@this" update="editarTipoDiaDiasLab"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                        <!--<p:commandButton style="width: 120%;" id="fooContrato" value=""/>-->
                                    </f:facet>
                                </p:column>

                                <p:column style="padding: 0px;" headerText="#{msg['diasemana']}" sortBy="#{infoD.strDia}" filterBy="#{infoD.strDia}" filterMatchMode="contains" 
                                          id="diasLabDia" width="140" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:selectOneMenu value="#{infoD.dia}"  style="width: 98%; font-weight: bold; alignment-adjust: central; text-transform: uppercase;">  
                                        <f:selectItem itemLabel="#{msg['lunes']}" itemValue="LUN"/>  
                                        <f:selectItem itemLabel="#{msg['martes']}" itemValue="MAR"/>  
                                        <f:selectItem itemLabel="#{msg['miercoles']}" itemValue="MIE"/>  
                                        <f:selectItem itemLabel="#{msg['jueves']}" itemValue="JUE"/>  
                                        <f:selectItem itemLabel="#{msg['viernes']}" itemValue="VIE"/>
                                        <f:selectItem itemLabel="#{msg['sabado']}" itemValue="SAB"/>
                                        <f:selectItem itemLabel="#{msg['domingo']}" itemValue="DOM"/>
                                        <f:selectItem itemLabel="#{msg['todos']}" itemValue="ALL"/>
                                        <p:ajax event="change" listener="#{controlTipoContrato.modificarDiaLaborable(infoD)}" process="@this"/>
                                    </p:selectOneMenu>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="H.L." sortBy="#{infoD.horaslaborables}" style="text-align: center;" filterBy="#{infoD.horaslaborables}" filterMatchMode="contains" 
                                          id="diasLabHL" width="50" filterStyle="display: none; visibility: hidden;">   
                                    <f:facet name="header">
                                        <h:outputText id="headerHL" value="H.L."/>
                                        <p:tooltip for="headerHL" value="#{msg['headerHL']}"/>
                                    </f:facet>
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{infoD.horaslaborables}">
                                            </h:outputText></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{infoD.horaslaborables}" id="editarHLDiasLab" style=" border-radius: 0px; text-transform: uppercase;"> 
                                                <p:ajax event="change" listener="#{controlTipoContrato.modificarDiaLaborable(infoD)}" process="@this" update="editarHLDiasLab"/>
                                                <p:ajax event="select" listener="#{controlTipoContrato.cambiarIndiceDia(infoD, 2)}"
                                                        onstart="PF('datosDiasLaborables').unselectAllRows();PF('datosDiasLaborables').selectRow(#{indiceD});"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>  
                            <h:outputText id="informacionRegistroDias" value="#{msg['infoRegistro']} #{controlTipoContrato.infoRegistroTipoDia}" style="position: relative; left: 15px; top: 0px; font-weight: bold;"/>
                        </fieldset> 

                        <fieldset style="position: absolute; left: 410px; top: 332px; width: 430px; height: 136px; border-radius: 10px; padding-top: 0px;">
                            <legend style="color: blue;"><strong>#{msg['clonarTC']}</strong></legend>

                            <h:outputText value="#{msg['codigo']}" style="display: inline-block; position: relative; top : 5px; left: 20px"/> 
                            <h:outputText value="#{msg['nombreNClonarTC']}" style="display: inline-block; position: relative; top : 5px; left: 70px"/>

                            <p:inputText autocomplete="off" onclick="select();" id="codigoTipoCClonar" value="#{controlTipoContrato.codigoTipoCClonar}" 
                                          style="display: block; position: relative; top : 11px; left: 10px; width: 75px; text-transform: uppercase;">
                                <p:keyFilter for="codigoTipoCClonarBase" mask="num"/>
                                <p:ajax event="change" update="codigoTipoCClonar" process="@this"/>
                            </p:inputText>
                            <p:inputText autocomplete="off" onclick="select();" id="nombreTipoCClonar" maxlength="30" value="#{controlTipoContrato.nombreTipoCClonar}" 
                                          style="display: inline-block; position: relative; top : -13px; left: 100px; width: 240px; text-transform: uppercase;">
                                <p:ajax event="change" update="nombreTipoCClonar" process="@this"/>
                            </p:inputText>

                            <h:outputText value="#{msg['codigo']}" style="display: block; position: relative; top : 0px; left: 20px"/> 
                            <h:outputText value="#{msg['nombreBClonarTC']}" style="display: inline-block; position: relative; top : -15px; left: 105px"/> 

                            <p:inputText autocomplete="off" onclick="select();" id="codigoTipoCClonarBase" value="#{controlTipoContrato.tipoContratoAClonar.codigo}"
                                          style="display: block; position: relative; top : -14px; left: 10px; width: 75px">
                                <p:keyFilter for="codigoTipoCClonarBase" mask="num"/>
                                <p:ajax event="change" update="codigoTipoCClonarBase" process="@this" listener="#{controlTipoContrato.autoCompletarSeleccionarTipoContratoClonar(controlTipoContrato.tipoContratoAClonar.codigo,0)}"/>
                                <p:ajax event="select" process="@this" listener="#{controlTipoContrato.posicionTipoContratoClonar()}"/>
                                <p:ajax event="dblclick" process="@this" listener="#{controlTipoContrato.dispararDialogoClonarTipoContrato()}"/>
                            </p:inputText>
                            <p:inputText autocomplete="off" onclick="select();" id="nombreTipoCClonarBase" value="#{controlTipoContrato.tipoContratoAClonar.nombre}" 
                                          style="display: inline-block; position: relative; top : -38px; left: 100px; width: 240px; text-transform: uppercase;">
                                <p:ajax event="change" update="nombreTipoCClonarBase" process="@this" listener="#{controlTipoContrato.autoCompletarSeleccionarTipoContratoClonar(controlTipoContrato.tipoContratoAClonar.nombre,1)}"/>
                                <p:ajax event="select" process="@this" listener="#{controlTipoContrato.posicionTipoContratoClonar()}"/>
                                <p:ajax event="dblclick" process="@this" listener="#{controlTipoContrato.dispararDialogoClonarTipoContrato()}"/>
                            </p:inputText>

                            <p:commandButton id="BtnClonar" class="cssBotonClonar" value="" actionListener="#{controlTipoContrato.verificarclonarTipoContrato}"
                                             style="position: relative; top : -85px; left: 370px; display: block;"/>
                            <p:tooltip for="BtnClonar" value="#{msg['clonar']}"/>
                        </fieldset> 

                        <p:commandButton class="cssBotonAceptar" id="ACEPTAR" value="" onclick="PF('confirmarGuardarSalida').show();" disabled="#{controlTipoContrato.cambiosPagina}" process="@this"/>
                        <p:commandButton class="cssBotonCancelar" id="ATRAS" value="" actionListener="#{controlTipoContrato.salir()}" process="@this"/>
                    </p:panel>

                    <p:dialog id="verificarRastrosTablasH" widgetVar="verificarRastrosTablasH" header="#{msg['rastrosH']}" resizable="false" draggable="true" modal="true" height="130" width="380px">
                        <h:outputText value="#{msg['verificarRastrosTablasH']}" style="width: 90%; text-align: center; position: absolute; left: 20px; top: 20px;color: blue; font-weight: bold;"/>
                        <p:commandButton value="#{msg['tipoContrato']}" oncomplete="PF('verificarRastrosTablas').hide()" process="@this"
                                         style="position: absolute; left: 90px; top: 50px; width: 200px; height: 30px;" 
                                         actionListener="#{controlTipoContrato.verificarRastroTipoContratoH()}"/>
                        <p:commandButton value="#{msg['diasLaborales']}" oncomplete="PF('verificarRastrosTablas').hide()" process="@this"
                                         style="position: absolute; left: 90px; top: 90px; width: 200px; height: 30px;" 
                                         actionListener="#{controlTipoContrato.verificarRastroDiaLaborableH()}"/>
                    </p:dialog>

                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"/>
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight: bold;"/>
                        <p:commandButton value="#{msg['si']}" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 50px; left: 157px;" process="@this" icon="ui-icon-check">
                            <f:actionListener binding="#{controlTipoContrato.guardarGeneral()}"/>
                            <f:actionListener binding="#{controlTipoContrato.salir()}"/>
                        </p:commandButton>
                        <p:commandButton value="#{msg['no']}" onclick="PF('confirmarGuardar').hide();"  style="position: absolute; top: 50px; left: 218px;" process="@this" icon="ui-icon-close">
                            <f:actionListener binding="#{controlTipoContrato.cancelarModificacionGeneral()}"/>
                            <f:actionListener binding="#{controlTipoContrato.salir()}"/>
                        </p:commandButton>
                        <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 50px; left: 285px;" icon="ui-icon-arrowreturnthick-1-w"/>
                    </p:dialog>

                    <p:dialog id="confirmarGuardarSalida" header="#{msg['atencion']}" widgetVar="confirmarGuardarSalida"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">
