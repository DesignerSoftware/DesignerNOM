<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body"> 
            <script type="text/javascript">
               $(window).load(function () {
               });
            </script>
            <div style="position: static;"></div>
            <h:form id="form">
               <f:loadBundle basename="Recursos.nreportelaboral" var="msg"/>
               <p:growl id="growl" showDetail="true"/>
               <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal"> 
                  <p:toolbar styleClass="cssToolbar">  
                     <p:toolbarGroup align="left"> 
                        <p:commandButton style="background-image: url(Imagenes/Iconos/guardar.png);" 
                                         id="guardarRapido" value="" actionListener="#{controlNReporteLaboral.guardarCambios()}" process="@this"/>
                        <p:tooltip style="font-size: 12px;" for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/editar.png)" 
                                         id="editar" value="" process="@this" actionListener="#{controlNReporteLaboral.editarCelda()}"/>
                        <p:tooltip style="font-size: 12px;" for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px;"/> 

                        <p:commandButton style="background-image: url(Imagenes/Iconos/lupa.png)" 
                                         id="listaValores" value="" process="@this" actionListener="#{controlNReporteLaboral.listaValoresBoton()}" disabled="#{controlNReporteLaboral.activarLov}"/>
                        <p:tooltip style="font-size: 12px;" for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/embudo.png)" 
                                         id="filtrar" value="" actionListener="#{controlNReporteLaboral.activarCtrlF11()}" process="@this"/>
                        <p:tooltip style="font-size: 12px;" for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px;"/> 

                        <p:commandButton id="exportarXLS" disabled="true" value="" style="background-image: url(Imagenes/Iconos/excel.png)"/>
                        <p:tooltip style="font-size: 12px;" for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" disabled="true" value="" style="background-image: url(Imagenes/Iconos/xml.png)">
                        </p:commandButton> 
                        <p:tooltip style="font-size: 12px;" for="exportarXML" value="#{msg['xmle']}"/>

                        <p:commandButton id="exportarPDF" disabled="true" value="" style="background-image: url(Imagenes/Iconos/pdf.png)"/>
                        <p:tooltip style="font-size: 12px;" for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px;"/> 

                        <p:commandButton id="insertar" value="" disabled="true" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png)"/> 
                        <p:tooltip style="font-size: 12px;" for="insertar" value="#{msg['nuevo']}"/>

                        <p:commandButton id="eliminar" value="" disabled="true" style="background-image: url(Imagenes/Iconos/delete.png);"/>  
                        <p:tooltip style="font-size: 12px;" for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" disabled="true" style="background-image: url(Imagenes/Iconos/duplicar.png);"/>  
                        <p:tooltip style="font-size: 12px;" for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton style="background-image: url(Imagenes/Iconos/rastro.png);"  
                                         id="rastro" value="" disabled="true" process="@this"/>  
                        <p:tooltip style="font-size: 12px;" for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px;"/> 

                        <p:commandButton style="background-image: url(Imagenes/Iconos/refrescar.png);" 
                                         id="refrescar" value="" actionListener="#{controlNReporteLaboral.cancelarModificaciones()}" oncomplete="window.location.reload()" process="@this"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>
                        <p:separator style="position: relative; top: -9px;"/> 
                        <p:commandButton style="background-image: url(Imagenes/Iconos/salir.png);" 
                                         id="salir" value="" actionListener="#{controlNReporteLaboral.cancelarYSalir()}" process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>

                     </p:toolbarGroup>  
                  </p:toolbar>

                  <fieldset style="position: absolute; left: 150px; top: 200px; width: 690px; height: 250px; border-radius: 10px">
                     <!--<legend style=" color: blue;text-align:left;"><strong>#{msg['reportes']}</strong></legend>-->

                     <p:dataTable id="reportesLaboral" widgetVar="reportesLaboral" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px;"                           
                                  value="#{controlNReporteLaboral.listaIR}" scrollable="true" selectionMode="single" scrollHeight="#{controlNReporteLaboral.altoTabla}" scrollWidth="696"
                                  filteredValue="#{controlNReporteLaboral.filtrarListInforeportesUsuario}" emptyMessage="#{msg['vacio']}" editable="true" editMode="cell" selection="#{controlNReporteLaboral.inforreporteSeleccionado}" liveScroll="true" scrollRows="50">

                        <p:ajax event="rowSelect" listener="#{controlNReporteLaboral.seleccionRegistro()}" process="@this"/>
                        <p:ajax event="rowDblselect" listener="#{controlNReporteLaboral.requisitosParaReporte()}" process="@this"/>
                        <p:ajax event="filter" listener="#{controlNReporteLaboral.eventoFiltrar()}"/>

                        <p:column id="codigoIR" style="padding: 0px; text-align: center; width: 50px;" headerText="#{msg['codigo']}" width="50" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;">  
                           <h:outputText value="#{info.codigo}"/>
                        </p:column>

                        <p:column id="reporteIR" headerText="#{msg['reporte']}" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;">  
                           <h:outputText value="#{info.nombre}"/>
                        </p:column>

                        <p:column id="tipoIR" headerText="#{msg['tipo']}" width="66" style="padding: 0px;"> 
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.tipo}"/></f:facet>  
                              <f:facet name="input">
                                 <p:selectOneMenu value="#{info.tipo}" id="tipoReportee"  style="width: 42px; font-weight: bold; ">
<!--                                                             onblur="PF('reportesLaboral').unselectAllRows();PF('reportesLaboral').selectRow(#{indice});"
                                                  onfocus="PF('reportesLaboral').unselectAllRows();PF('reportesLaboral').selectRow(#{indice});">  -->
                                    <f:selectItem itemLabel="#{msg['pdf']}" itemValue="PDF"/>  
                                    <f:selectItem itemLabel="#{msg['xhtml']}" itemValue="HTML"/>  
                                    <f:selectItem itemLabel="#{msg['xls']}" itemValue="XLS"/>  
                                    <f:selectItem itemLabel="#{msg['xlsx']}" itemValue="XLSX"/>  
                                    <f:selectItem itemLabel="#{msg['csv']}" itemValue="CSV"/>
                                    <p:ajax event="change" listener="#{controlNReporteLaboral.modificacionTipoReporte(info)}" update=":form:reportesLaboral"/>
                                 </p:selectOneMenu>
                              </f:facet>
                           </p:cellEditor>
                        </p:column>

                        <p:column id="columnaGenerarR" width="19" style="padding-left: 5px;padding: 0px; text-align: center;">                                                              
                           <f:facet name="header">
                              <h:outputText id="GenerarR" value="R"/>
                              <p:tooltip for="GenerarR" value="#{msg['generarReporte']}"/>
                           </f:facet>
                           <p:commandButton id="EdGenerarR" style="width: 18px; height: 18px; background-image: url(Imagenes/Iconos/generarReporte.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; " value=" " 
                                            actionListener="#{controlNReporteLaboral.generarReporte(info)}" onstart="PF('generandoReporte').show()">                
                           </p:commandButton>  
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>
                     </p:dataTable>
                     <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlNReporteLaboral.infoRegistro}" style="position: absolute; left: 10px; top: 230px; font-weight: bold;"/>

                     <p:commandButton id="BUSCARREPORTE" style="position: relative; left: 515px; top: 8px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/buscardb.png); 
                                      background-size: 100% 100%; background-repeat: no-repeat; border: none;" value="" process="@this" actionListener="#{controlNReporteLaboral.mostrarDialogoBuscarReporte()}" disabled="#{controlNReporteLaboral.activoBuscarReporte}"
                                      onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                     <p:tooltip style="font-size: 12px;" for="BUSCARREPORTE" value="#{msg['buscarReporte']}"/>

                     <p:commandButton id="MOSTRARTODOS" style="position: relative; left: 515px; top: 8px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/todosdb.png); 
                                      background-size: 100% 100%; background-repeat: no-repeat; border: none;" value="" process="@this" actionListener="#{controlNReporteLaboral.mostrarTodos()}"  disabled="#{controlNReporteLaboral.activoMostrarTodos}"/>
                     <p:tooltip style="font-size: 12px;" for="MOSTRARTODOS" value="#{msg['mostrarTodos']}"/>
                  </fieldset>

                  <fieldset style="position: absolute; left: 10px; top: 200px; height: 250px; width: 115px; border-radius: 10px;">
                     <h:outputText id="btn" style="position: absolute; left: 10px; top: 10px; background-image: url(Imagenes/Iconos/reporte.png); width:115px; height:180px; background-repeat: no-repeat; border: none; background-size: 100% 100%"/>
                  </fieldset>

                  <p:commandButton id="ACEPTAR" class="cssBotonAceptar" value=""  actionListener="#{controlNReporteLaboral.dispararDialogoGuardarCambios()}" disabled="#{controlNReporteLaboral.cambiosReporte}" process="@this"/>
                  <p:commandButton id="ATRAS" class="cssBotonCancelar" value="" actionListener="#{controlNReporteLaboral.salir()}" process="@this"/>
                  <p:commandButton id="ENVIOCORREO" icon="ui-icon-extlink" style="position: absolute; left: 10px; top: 500px; height: 30px; width: 130px; background-image: url(Imagenes/Iconos/boton.png); color: white;
                                   background-size: 100% 100%; background-repeat: no-repeat; border: none;"  value="envio correo" disabled="#{controlNReporteLaboral.activarEnvio}"
                                   onstart="#{controlNReporteLaboral.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('nreportelaboral', 'enviocorreo')}" actionListener="#{controlEnvioCorreos.recibirPaginaEntrante('nreportelaboral', controlNReporteLaboral.inforreporteSeleccionado.secuencia)}" process="@this"/>
                  <p:tooltip  for="ENVIOCORREO" value="#{msg['envio']}"/>

               </p:panel>
               <p:hotkey bind="ctrl+f11" actionListener="#{controlNReporteLaboral.activarCtrlF11()}" process="@this"/> 
            </h:form>

            <h:form id="formParametros" style="position: absolute; top: 11px; left: 4px">
               <fieldset id="parametrosInforme" style="position: absolute; top: 85px; left: 18px; width: 835px; height: 96px; 
                         border-radius: 3px; padding: 0px; display: table; border-spacing: 5px;">

                  <div id="fila1parametros" style="display: table-row;">
                     <div id="marcoizquierdo" style="display: inline-block; width: 55%; background-color: white; position: absolute; height: 76px; margin-top: 5px;">
                        <div style="position: absolute; width: 50%">
                           <div style="display: block;">
                              <h:outputText value="#{msg['fechadesde']}:" style="top: 2px; position: relative;"/>
                              <p:calendar id="fechaDesdeParametroL" autocomplete="off" mask="true" pattern="dd/MM/yyyy" 
                                          value="#{controlNReporteLaboral.parametroDeReporte.fechadesde}" style="position: absolute; width: 150px; left: 110px; top: 0px;">
                                 <p:ajax event="click" listener="#{controlNReporteLaboral.posicionCelda(1)}" process="@this"/>
                                 <p:ajax event="change" listener="#{controlNReporteLaboral.modificarParametroInforme()}" process="@this" update="fechaDesdeParametroL"/>
                                 <p:ajax event="dateSelect" listener="#{controlNReporteLaboral.modificarParametroInforme()}" process="@this" update="fechaDesdeParametroL"/>
                              </p:calendar> 
                           </div>

                           <div style="position: absolute; left: 240px; width: 50%;">
                              <div style="display: block;">
                                 <h:outputText value="#{msg['hasta']}:" style="top: -13px; position: relative;"/>
                                 <p:calendar id="fechaHastaParametroL" autocomplete="off" mask="true" pattern="dd/MM/yyyy" 
                                             value="#{controlNReporteLaboral.parametroDeReporte.fechahasta}" style="position: absolute; left: 45px; top: -15px;">
                                    <p:ajax event="click" listener="#{controlNReporteLaboral.posicionCelda(3)}" process="@this"/> 
                                    <p:ajax event="change" listener="#{controlNReporteLaboral.modificarParametroInforme()}" process="@this" update="fechaHastaParametroL"/>
                                    <p:ajax event="dateSelect" listener="#{controlNReporteLaboral.modificarParametroInforme()}" process="@this" update="fechaHastaParametroL"/>
                                 </p:calendar> 
                              </div>
                           </div>

                           <div style="display: block;">
                              <h:outputText value="#{msg['empleadodesde']}:" style="top: 20px; position: relative;"/>
                              <p:inputText id="empleadoDesdeParametroL" autocomplete="off" value="#{controlNReporteLaboral.parametroDeReporte.codigoempleadodesde}" 
                                           style="position: absolute; width: 100px; left: 110px; top: 32px;" onclick="select();">
                                 <p:ajax event="click" listener="#{controlNReporteLaboral.posicionCelda(2)}" process="@this"/> 
                                 <p:ajax event="change" listener="#{controlNReporteLaboral.autocompletarGeneral('DESDE',controlNReporteLaboral.parametroDeReporte.codigoempleadodesde)}" update="empleadoDesdeParametroL"  process="@this"/>
                                 <p:ajax event="dblclick" listener="#{controlNReporteLaboral.mostrarDialogosListas(2)}" onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" process="@this"/>
                              </p:inputText>
                           </div>
                           <div style="position: absolute; left: 240px; width: 50%; top: 13px">
                              <div style="display: block;">
                                 <h:outputText value="#{msg['hasta']}:" style="top: 22px; position: relative;"/>
                                 <p:inputText id="empleadoHastaParametroL" autocomplete="off" value="#{controlNReporteLaboral.parametroDeReporte.codigoempleadohasta}"
                                              style="position: absolute; left: 45px; width: 100px; top: 19px;" onclick="select();">
                                    <p:ajax event="click" listener="#{controlNReporteLaboral.posicionCelda(4)}" process="@this"/> 
                                    <p:ajax event="change" listener="#{controlNReporteLaboral.autocompletarGeneral('HASTA',controlNReporteLaboral.parametroDeReporte.codigoempleadohasta)}" update="empleadoHastaParametroL" process="@this"/>
                                    <p:ajax event="dblclick" listener="#{controlNReporteLaboral.mostrarDialogosListas(4)}" onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" process="@this"/>
                                 </p:inputText>
                              </div>
                           </div>
                        </div>
                     </div>

                     <div id="marcoderecho" style="display: inline-block; width: 43%; position: absolute; height: 90%; margin-left: 50%; margin-top: 5px;">
                        <div style="display: block;">
                           <h:outputText value="#{msg['cargo']}:" style="top: 2px; position: relative;"/>
                           <p:inputText id="cargoParametroL" autocomplete="off" value="#{controlNReporteLaboral.parametroDeReporte.cargo.nombre}"
                                        style="position: absolute; width: 250px; left: 60px; top: 0px;" onclick="select()">
                              <p:ajax event="click" listener="#{controlNReporteLaboral.posicionCelda(5)}" process="@this"/> 
                              <p:ajax event="change" update="cargoParametroL" listener="#{controlNReporteLaboral.autocompletarGeneral('CARGO',controlNReporteLaboral.parametroDeReporte.cargo.nombre)}"  process="@this"/>
                              <p:ajax event="dblclick" listener="#{controlNReporteLaboral.mostrarDialogosListas(5)}" onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" process="@this"/>
                           </p:inputText>
                        </div>
                        <div style="display: block;">
                           <h:outputText value="#{msg['personal']}:" style="top: 20px; position: relative;"/>
                           <p:selectOneMenu value="#{controlNReporteLaboral.parametroDeReporte.estadoPersonal}" id="tipoPersonalParametroL" 
                                            style="position: absolute; width: 100px; left: 60px; top: 32px; text-transform: uppercase;">  
                              <f:selectItem itemLabel="#{msg['activo']}" itemValue="ACTIVO"/>  
                              <f:selectItem itemLabel="#{msg['pensionado']}" itemValue="PENSIONADO"/>  
                              <f:selectItem itemLabel="#{msg['retirado']}" itemValue="RETIRADO"/>
                              <f:selectItem itemLabel=" " itemValue=" "/>
                              <p:ajax event="change" listener="#{controlNReporteLaboral.modificarParametroInforme()}" process="@this" update="tipoPersonalParametroL"/>
                           </p:selectOneMenu>
                        </div>

                        <div style="position: absolute; left: 200px; width: 50%;">
                           <div style="display: block;">
                              <h:outputText value="#{msg['empresa']}:" style="top: 5px; position: relative; left: 0px;"/>
                              <p:inputText autocomplete="off" value="#{controlNReporteLaboral.parametroDeReporte.empresa.nombre}" 
                                            id="empresaParametroL" style="position: absolute; width: 100px; left: 65px; top: 2px;" onclick="select();">
                                 <p:ajax event="click" listener="#{controlNReporteLaboral.posicionCelda(6)}" process="@this"/> 
                                 <p:ajax event="dblclick" listener="#{controlNReporteLaboral.mostrarDialogosListas(6)}" onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" process="@this"/>
                                 <p:ajax event="change" update="empresaParametroL" listener="#{controlNReporteLaboral.autocompletarGeneral('EMPRESA',controlNReporteLaboral.parametroDeReporte.empresa.nombre)}" process="@this"/>
                              </p:inputText>
                           </div>
                        </div>
                     </div>
                  </div>
               </fieldset>                 
            </h:form>

            <h:form id="formDialogos">
               <p:dialog header="#{msg['reportesR']}" widgetVar="ReportesDialogo" draggable="true" resizable="false" closable="false" id="ReportesDialogo"  
                         showEffect="fade" hideEffect="fade" width="475" modal="true">
                  <p:dataTable id="lovReportesDialogo" var="reportes" value="#{controlNReporteLaboral.lovInforeportes}" rowKey="#{reportes.secuencia}" liveScroll="true" scrollRows="25"
                               selection="#{controlNReporteLaboral.lovReporteSeleccionado}" selectionMode="single" widgetVar="lovReportesDialogo" scrollable="true" scrollWidth="445" scrollHeight="250"
                               filteredValue="#{controlNReporteLaboral.filtrarLovInforeportes}" emptyMessage="#{msg['lovvacio']}">   

                     <p:ajax event="filter" listener="#{controlNReporteLaboral.contarRegistrosLovReportes()}"/>                            
                     <p:ajax event="rowSelect" listener="#{controlNReporteLaboral.activarAceptar()}" update=":formDialogos:aceptarR"/>
                     <p:ajax event="rowDblselect" listener="#{controlNReporteLaboral.actualizarSeleccionInforeporte()}" update=":form:reportesLaboral" process="@this"/>
                     <f:facet name="header">  
                        <h:outputText value="#{msg['buscarR']}"/>  
                        <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovReportesDialogo').filter();" class="cssFiltroLOV"/>
                     </f:facet>

                     <p:column style="text-align: center;" filterBy="#{reportes.codigo}" filterMatchMode="contains" filterStyle="width: 80% !important" width="50px;" sortBy="#{reportes.codigo}">
                        <f:facet name="header">
                           <h:outputText  value="#{msg['codigoR']}"/>
                        </f:facet>
                        <h:outputText style="text-align: center;" value="#{reportes.codigo}"/>
                     </p:column>

                     <p:column filterBy="#{reportes.nombre}" filterMatchMode="contains" filterStyle="width: 80% !important" sortBy="#{reportes.nombre}">
                        <f:facet name="header">
                           <h:outputText value="#{msg['nombreR']}"/>
                        </f:facet>
                        <h:outputText value="#{reportes.nombre}"/>
                     </p:column>

                     <p:column filterBy="#{reportes.tipo}" width="40" filterMatchMode="contains" filterStyle="width: 80% !important">
                        <f:facet name="header">
                           <h:outputText value="#{msg['tipoR']}"/>
                        </f:facet>
                        <h:outputText value="#{reportes.tipo}"/>
                     </p:column>
                  </p:dataTable>
                  <div class="cssBotonesLOV">
                     <h:outputText id="infoRegistroReportes" class="cssinfoRegistroLOV" value="#{msg['infoRegistro']} #{controlNReporteLaboral.infoRegistroReportes}"/>
                     <p:commandButton id="aceptarR" class="cssAceptarLOV" icon="ui-icon-check" value="#{msg['aceptar']}" disabled="#{controlNReporteLaboral.aceptar}" actionListener="#{controlNReporteLaboral.actualizarSeleccionInforeporte()}" process="@this"/>
                     <p:commandButton id="atrasR" class="cssAtrasLOV" icon="ui-icon-arrowreturnthick-1-w" value="#{msg['atras']}" actionListener="#{controlNReporteLaboral.cancelarSeleccionInforeporte()}" process="@this"/>
                  </div>
               </p:dialog>

               <p:dialog header="#{msg['cargosC']}" widgetVar="CargoDialogo" draggable="true" resizable="false" closable="false" id="CargoDialogo"  
                         showEffect="fade" hideEffect="fade" width="475" modal="true">
                  <p:dataTable id="lovCargoDialogo" var="cargo" value="#{controlNReporteLaboral.listCargos}" rowKey="#{cargo.secuencia}"
                               selection="#{controlNReporteLaboral.cargoSeleccionado}" selectionMode="single" widgetVar="lovCargoDialogo" scrollable="true" scrollWidth="445" scrollHeight="250"
                               filteredValue="#{controlNReporteLaboral.filtrarListCargos}" emptyMessage="#{msg['lovvacio']}" liveScroll="true" scrollRows="25">

                     <p:ajax event="filter" listener="#{controlNReporteLaboral.contarRegistrosCargo()}"/>
                     <p:ajax event="rowSelect" listener="#{controlNReporteLaboral.activarAceptar()}" update=":formDialogos:aceptarC"/>
                     <p:ajax event="rowDblselect" listener="#{controlNReporteLaboral.actualizarSeleccionCargo()}"  process="@this"/>

                     <f:facet name="header">  
                        <h:outputText value="#{msg['buscarC']}"/>  
                        <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovCargoDialogo').filter();" class="cssFiltroLOV"/>  
                     </f:facet>
                     <p:column filterBy="#{cargo.codigo}" width="60" filterMatchMode="contains" filterStyle="width: 80% !important">
                        <f:facet name="header">
                           <h:outputText  value="Código"/>
                        </f:facet>
                        <h:outputText style="text-align: center;" value="#{cargo.codigo}"/>
                     </p:column>

                     <p:column filterBy="#{cargo.nombre}"  filterMatchMode="contains" filterStyle="width: 80% !important">
                        <f:facet name="header">
                           <h:outputText value="#{msg['nombreC']}"/>
                        </f:facet>
                        <h:outputText value="#{cargo.nombre}"/>
                     </p:column>
                  </p:dataTable>
                  <div class="cssBotonesLOV">
                     <h:outputText id="infoRegistroCargo" class="cssinfoRegistroLOV" value="#{msg['infoRegistro']} #{controlNReporteLaboral.infoRegistroCargo}"/>
                     <p:commandButton id="aceptarC" class="cssAceptarLOV" icon="ui-icon-check" value="#{msg['aceptar']}" disabled="#{controlNReporteLaboral.aceptar}" actionListener="#{controlNReporteLaboral.actualizarSeleccionCargo()}"  process="@this"/>
                     <p:commandButton id="atrasC" class="cssAtrasLOV" icon="ui-icon-arrowreturnthick-1-w" value="#{msg['atras']}" actionListener="#{controlNReporteLaboral.cancelarSeleccionCargo()}" process="@this"/>
                  </div>
               </p:dialog>
