<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">                  
            <h:form id="form">
               <f:loadBundle basename="Recursos.emplvigenciatipotrabajador" var="msg"/>
               <p:growl id="growl" showDetail="true"/>
               <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  
                  <p:toolbar styleClass="cssToolbar">
                     <p:toolbarGroup align="left">

                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); border: none;" actionListener="#{controlVigenciaTipoTrabajador.guardarGeneral()}" process="@this"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); border: none;" actionListener="#{controlVigenciaTipoTrabajador.editarCelda()}" process="@this"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}"/>
                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="listaValores" disabled="#{controlVigenciaTipoTrabajador.activarLOV}" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" actionListener="#{controlVigenciaTipoTrabajador.listaValoresBoton()}" process="@this"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" actionListener="#{controlVigenciaTipoTrabajador.activarCtrlF11()}" process="@this"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); border: none; " ajax="false" actionListener="#{controlVigenciaTipoTrabajador.exportXLS()}" process="@this" immediate="true"/>
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" actionListener="#{controlVigenciaTipoTrabajador.limpiarNuevaVTT()}" ajax="false" process="@this" immediate="true">
                           <p:dataExporter type="xml"  target=":formExportar:datosVTTEmpleadoExportar" fileName="VigenciasTiposTrabajadoresXML" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" actionListener="#{controlVigenciaTipoTrabajador.exportPDF()}" ajax="false" process="@this" immediate="true"/>
                        <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); border: none; " oncomplete="PF('NuevoRegistroVTT').show()" update=":formularioDialogos:nuevaVTT" process="@this"/> 
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);" actionListener="#{controlVigenciaTipoTrabajador.borrarVTT()}" process="@this"/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" actionListener="#{controlVigenciaTipoTrabajador.duplicarVigenciaTT()}"  process="@this"/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>
                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" actionListener="#{controlVigenciaTipoTrabajador.verificarRastro()}" process="@this"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px;"/> 

                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" actionListener="#{controlVigenciaTipoTrabajador.cancelarModificacion()}" oncomplete="window.location.reload()" process="@this"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px;"/> 

                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" actionListener="#{controlVigenciaTipoTrabajador.salir()}" process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>

                     </p:toolbarGroup>  
                  </p:toolbar> 

                  <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px">

                     <h:outputText value="#{msg['empleado']} " style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px;"/>
                     <h:outputText id="nombreEmpleado" value="#{controlVigenciaTipoTrabajador.empleado.nombreCompleto}" 
                                   style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px"/>

                     <h:outputText value="#{msg['codigo']}" style="font-weight: bold; color: #14388B; position: relative; left: 120px; top: 5px;"/>
                     <h:outputText id="docEmpleado" value="#{controlVigenciaTipoTrabajador.empleado.codigoempleado}" 
                                   style="font-weight: bold; color: #BF1A1A; position: relative; left: 130px; top: 5px;"/>
                  </fieldset>

                  <fieldset style="position: absolute; top: 106px; left: 10px; height: 176px; width: 830px; border-radius: 10px; text-align: left;">
                     <legend style=" color: blue;"><strong>#{msg['tipo']}</strong></legend>
                     <!-- TABLA EMPLVIGENCIATIPOTRABAJADOR -->

                     <p:dataTable id="datosVTTEmpleado" widgetVar="datosVTTEmpleado" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style=" border: 1px; text-align: left; width: 812px;"                           
                                  value="#{controlVigenciaTipoTrabajador.listaVigenciasTT}" scrollable="true" scrollWidth="830" scrollHeight="#{controlVigenciaTipoTrabajador.altoTabla}"
                                  filteredValue="#{controlVigenciaTipoTrabajador.filtrarVTT}" emptyMessage="#{msg['vacio']}"
                                  editable="true" editMode="cell" 
                                  selection="#{controlVigenciaTipoTrabajador.vigenciaTTSeleccionada}" selectionMode="single">

                        <p:ajax event="filter" listener="#{controlVigenciaTipoTrabajador.eventoFiltrar()}"/>
                        <f:event type="preRenderView" listener="#{controlVigenciaTipoTrabajador.recordarSeleccion()}"/>

                        <p:column sortBy="#{info.fechavigencia}" filterBy="#{info.fechavigencia}" filterMatchMode="contains" width="78" id="vttFecha" filterStyle="display: none; visibility: hidden;" class="cssColumnasCentradas">  
                           <f:facet name="header">
                              <h:outputText id="headerFechaVTT" value="#{msg['fecha']}"/>
                              <p:tooltip  for="headerFechaVTT" value="Ingrese la fecha."/>
                           </f:facet> 
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{info.fechavigencia}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="editFecha" value="#{info.fechavigencia}"> 
                                    <p:ajax event="dateSelect" listener="#{controlVigenciaTipoTrabajador.modificarFechasVTT(info,0)}" update="editFecha" process="@this"/>
                                    <p:ajax event="change" listener="#{controlVigenciaTipoTrabajador.modificarFechasVTT(info,0)}" update="editFecha" process="@this"/>
                                    <p:ajax event="select" listener="#{controlVigenciaTipoTrabajador.cambiarIndice(info,0)}" process="@this"
                                            onstart="PF('datosVTTEmpleado').unselectAllRows();PF('datosVTTEmpleado').selectRow(#{indice});"/> 
                                 </p:calendar>
                              </f:facet>   
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column sortBy="#{info.tipotrabajador.nombre}" filterBy="#{info.tipotrabajador.nombre}" filterMatchMode="contains" id="vttTipoTrabajador" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText id="headerTipoTrabajadorVTT" value="#{msg['tipotrabajador']}"/>
                              <p:tooltip  for="headerTipoTrabajadorVTT" value="Ingrese el tipo de trabajador."/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.tipotrabajador.nombre}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.tipotrabajador.nombre}" id="editarTipoTrabajador" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;"> 
                                    <p:ajax event="change" listener="#{controlVigenciaTipoTrabajador.modificarVTT(info, 'TIPOTRABAJADOR', info.tipotrabajador.nombre)}"/>
                                    <p:ajax event="select" listener="#{controlVigenciaTipoTrabajador.cambiarIndice(info, 1)}"
                                            onstart="PF('datosVTTEmpleado').unselectAllRows();PF('datosVTTEmpleado').selectRow(#{indice});"/>
                                    <!--<p:ajax event="dblclick" listener="# {controlVigenciaTipoTrabajador.asignarIndex(info, 0)}"/>-->
                                    <p:ajax event="dblclick" listener="#{controlVigenciaTipoTrabajador.asignarIndex(info, 0, 0, 0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 110%;" id="fooTipoTrabajador" onstart="#{controlVigenciaTipoTrabajador.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('emplvigenciatipotrabajador', 'tipotrabajador')}" value="" process="@this">
                                 <f:actionListener binding="#{controlTiposTrabajadores.recibirPaginaAnterior('emplvigenciatipotrabajador')}"/>
                                 <f:actionListener binding="#{controlVigenciaTipoTrabajador.limpiarListasValor()}"/>
                              </p:commandButton>
                           </f:facet>
                        </p:column>

                        <p:column sortBy="#{info.tipotrabajador.tipocotizante.descripcion}" filterBy="#{info.tipotrabajador.tipocotizante.descripcion}" width="250" filterMatchMode="contains" id="vttTipoCotizante" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText id="headerTipoCotizanteVTT" value="#{msg['tipocotizante']}"/>
                              <p:tooltip  for="headerTipoCotizanteVTT" value="Ingrese el tipo de cotizante."/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.tipotrabajador.tipocotizante.descripcion}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" onclick="select();" value="#{info.tipotrabajador.tipocotizante.descripcion}" id="editarTipoCotizante"
                                              style="border-radius: 0px; width: 97.5%; text-transform: uppercase; height: 12px;" readonly="true"
                                              onselect="posicionTabla([{name: 'n', value: '2'}, {name: 't', value: '#{indice}'}]);"/>
                              </f:facet>
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 270px;" id="fooTipoCotizante" onstart="#{controlVigenciaTipoTrabajador.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('emplvigenciatipotrabajador', 'tipoentidadv')}" value="" process="@this">
                                 <f:actionListener binding="#{controlTipoCotizante.recibirPaginaEntrante('emplvigenciatipotrabajador')}"/>
                                 <f:actionListener binding="#{controlVigenciaTipoTrabajador.limpiarListasValor()}"/>
                              </p:commandButton>
                           </f:facet>
                        </p:column> 
                     </p:dataTable>  
                     <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlVigenciaTipoTrabajador.infoRegistro}" style="position: relative; left: 15px; top: 0px; font-weight: bold;"/>
                  </fieldset>

                  <p:panel id="panelPensionadosMensaje" header="#{msg['informacionP']}" style="#{controlVigenciaTipoTrabajador.estiloPensionadosMensaje}">
                     <h:outputText value="#{msg['panelPensionadosMensaje']}"/>
                  </p:panel>

                  <p:panel id="panelPensionadosInput" header="#{msg['informacionP']}" style="#{controlVigenciaTipoTrabajador.estiloPensionadosInput}">

                     <h:outputText value="#{msg['fechainicioP']}:" style="position: absolute; left: 5px; top: 28px;"/>
                     <div id="posicionFechaInicialDialogo" style="position: absolute; left: 5px; top: 43px;">
                        <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="fechaPensionInicio" value="#{controlVigenciaTipoTrabajador.pensionVigencia.fechainiciopension}">
                           <!-- onclick="PF('peguelo1();"-->
                           <p:ajax event="dateSelect" listener="#{controlVigenciaTipoTrabajador.banderaCambiosPensionados()}" update="fechaPensionInicio" process="@this" immediate="true"/>
                           <p:ajax event="change" listener="#{controlVigenciaTipoTrabajador.banderaCambiosPensionados()}" update="fechaPensionInicio" process="@this" immediate="true"/>
                        </p:calendar>
                        <!--<p:remoteCommand name="peguelo1" actionListener="# {controlVigenciaTipoTrabajador.validarRegistroSeleccionadoPensionado()}" update="fechaPensionInicio" process="@this"/>-->
                     </div>

                     <h:outputText value="#{msg['fechafinalP']}:" style="position: absolute; left: 118px; top: 28px; font-size: 11px;"/>
                     <div id="posicionFechaFinalDialogo" style="position: absolute; left: 118px; top: 43px; height: 10px">
                        <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="fechaPensionFinal" value="#{controlVigenciaTipoTrabajador.pensionVigencia.fechafinalpension}">
                           <!-- onclick="PF('peguelo2();"-->
                           <p:ajax event="dateSelect" listener="#{controlVigenciaTipoTrabajador.banderaCambiosPensionados()}" update="fechaPensionFinal" process="@this" immediate="true"/>
                           <p:ajax event="change" listener="#{controlVigenciaTipoTrabajador.banderaCambiosPensionados()}" update="fechaPensionFinal" process="@this" immediate="true"/>
                        </p:calendar>
                        <!--<p:remoteCommand name="peguelo2" actionListener="# {controlVigenciaTipoTrabajador.validarRegistroSeleccionadoPensionado()}" update="fechaPensionFinal" process="@this"/>-->
                     </div>

                     <h:outputText value="#{msg['porc']}:" style="position: absolute; left: 230px; top: 28px; font-size: 11px;"/>
                     <p:inputText autocomplete="off" onclick="select();" id="porcentajePension" value="#{controlVigenciaTipoTrabajador.pensionVigencia.porcentaje}" style="position: absolute; left: 230px; top: 43px; width: 40px; height: 10px">
                        <p:ajax event="change" listener="#{controlVigenciaTipoTrabajador.cambiosPension()}" update="porcentajePension"/>
                        <p:ajax event="click" listener="#{controlVigenciaTipoTrabajador.validarRegistroSeleccionadoPensionado()}"  process="@this"/>
                     </p:inputText>

                     <h:outputText value="#{msg['resolucionP']}:" style="position: absolute; left: 303px; top: 28px; font-size: 11px;"/>
                     <p:inputText autocomplete="off" onclick="select();" id="resolucionPension" value="#{controlVigenciaTipoTrabajador.pensionVigencia.resolucionpension}" style="position: absolute; left: 303px; top: 43px; width: 95px; height: 10px">
                        <p:ajax event="click" listener="#{controlVigenciaTipoTrabajador.validarRegistroSeleccionadoPensionado()}"  process="@this"/>
                     </p:inputText>

                     <h:outputText value="#{msg['claseP']}:" style="position: absolute; left: 5px; top: 67px; font-size: 11px;"/>
                     <p:inputText autocomplete="off" onclick="select();" id="clasePension" value="#{controlVigenciaTipoTrabajador.pensionVigencia.clase.descripcion}" style="position: absolute; left: 5px; top: 82px; width: 175px; height: 10px">
                        <p:ajax event="click" listener="#{controlVigenciaTipoTrabajador.validarRegistroSeleccionadoPensionado()}"  process="@this"/>
                        <p:ajax event="change" listener="#{controlVigenciaTipoTrabajador.cambiosPension()}" update="clasePension"/>
                        <p:ajax event="dblclick" listener="#{controlVigenciaTipoTrabajador.asignarIndex(0, 0, 1)}"/>
                     </p:inputText>
                     <p:commandButton value="" process="@this" actionListener="#{controlVigenciaTipoTrabajador.asignarIndex(0, 0, 1)}"
                                      style="position: absolute; left: 190px; top: 80px; background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; 
                                      width: 23px; height: 23px;"/>

                     <h:outputText value="#{msg['tipoP']}:" style="position: absolute; left: 230px; top: 67px; font-size: 11px;"/>
                     <p:inputText autocomplete="off" onclick="select();" id="tipoPensionado" value="#{controlVigenciaTipoTrabajador.pensionVigencia.tipopensionado.descripcion}"
                                  style="position: absolute; left: 230px; top: 82px; width: 120px; height: 10px;">
                        <p:ajax event="change" listener="#{controlVigenciaTipoTrabajador.cambiosPension()}" update="tipoPensionado"/>
                        <p:ajax event="dblclick" listener="#{controlVigenciaTipoTrabajador.asignarIndex(1, 0, 1)}" immediate="true"/>
                     </p:inputText>
                     <p:commandButton value="" process="@this" actionListener="#{controlVigenciaTipoTrabajador.asignarIndex(1, 0, 1)}"
                                      style="position: absolute; left: 361px; top: 80px; background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; 
                                      width: 23px; height: 23px;"/>

                     <h:outputText value="#{msg['nombreP']}:" style="position: absolute; left: 5px; top: 110px; font-size: 11px;"/>
                     <p:inputText autocomplete="off" onclick="select();" id="causaBiente" value="#{controlVigenciaTipoTrabajador.pensionVigencia.causabiente.persona.nombre}"
                                  style="position: absolute; left: 5px; top: 126px; width: 270px; height: 10px;">
                        <p:ajax event="change" listener="#{controlVigenciaTipoTrabajador.cambiosPension()}" update="causaBiente" process="@this"/>
                        <p:ajax event="dblclick" listener="#{controlVigenciaTipoTrabajador.asignarIndex(2, 0, 1)}" immediate="true"/>
                     </p:inputText>

                     <h:outputText value="#{msg['nombretutorP']}:" style="position: absolute; left: 5px; top: 150px; font-size: 11px;"/>
                     <p:inputText autocomplete="off" onclick="select();" id="tutorPension" value="#{controlVigenciaTipoTrabajador.pensionVigencia.tutor.nombreCompleto}"
                                   style="position: absolute; left: 5px; top: 165px; width: 270px; height: 10px;">
                        <p:ajax event="dblclick" listener="#{controlVigenciaTipoTrabajador.asignarIndex(3, 0, 1)}"  process="@this"/>    
                        <p:ajax event="click" listener="#{controlVigenciaTipoTrabajador.validarRegistroSeleccionadoPensionado()}"  process="@this"/>-->
                        <p:ajax event="change" listener="#{controlVigenciaTipoTrabajador.cambiosPension()}" update="tutorPension"/>
                     </p:inputText> 

                     <p:commandButton value="#{msg['limpiar']}" id="LimpiarPensionados" style="position: absolute; left: 290px; top: 160px; height: 30px; width: 120px; background-image: url(Imagenes/Iconos/boton.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; color: white;" actionListener="#{controlVigenciaTipoTrabajador.limpiarPension()}" process="@this" icon="ui-icon-trash"/>
                  </p:panel>

                  <p:panel id="panelRetiradosMensaje" header="#{msg['informacionR']}" style="#{controlVigenciaTipoTrabajador.estiloRetiradosMensaje}">
                     <h:outputText value="#{msg['panelRetiradosMensaje']}"/>
                  </p:panel>

                  <p:panel id="panelRetiradosInput" header="#{msg['informacionR']}" style="#{controlVigenciaTipoTrabajador.estiloRetiradosInput}">
                     <h:outputText value="#{msg['fecharetiroR']}:" style="position: absolute; left: 10px; top: 45px"/>
                     <div id="posicionFechaRetiroDialogo" style=" position: absolute; left: 85px; top: 40px">
                        <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="fechaRetiro" value="#{controlVigenciaTipoTrabajador.retiroVigencia.fecharetiro}">
                           <p:ajax event="dateSelect" listener="#{controlVigenciaTipoTrabajador.banderaCambiosRetirados()}" update="fechaRetiro" process="@this"/>
                           <p:ajax event="change" listener="#{controlVigenciaTipoTrabajador.banderaCambiosRetirados()}" update="fechaRetiro" process="@this"/>
                        </p:calendar>
                     </div>

                     <h:outputText value="#{msg['motivoretiroR']}:" style="position: absolute; left: 180px; top: 45px"/>
                     <p:inputText autocomplete="off" id="motivoRetiro" value="#{controlVigenciaTipoTrabajador.retiroVigencia.motivoretiro.nombre}"
                                   style="position: absolute; left: 260px; top: 40px; width: 123px; height: 11px;">
                        <p:ajax event="dblclick" listener="#{controlVigenciaTipoTrabajador.asignarIndex(0, 0, 2)}" immediate="true" process="@this"/>
                        <p:ajax event="click"  listener="#{controlVigenciaTipoTrabajador.validarRegistroSeleccionadoRetirados()}" process="@this" immediate="true"/>
                     </p:inputText>
                     <p:commandButton id="btnMotivosRetiros" value="" actionListener="#{controlVigenciaTipoTrabajador.asignarIndex(0, 0, 2)}" style="position: absolute; left: 393px; top: 41px; height: 23px; width: 23px; background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; 
                                      width: 23px; height: 23px;" immediate="true" process="@this"/>
                     <p:watermark for="motivoRetiro" value="#{msg['motivoretiroR']}"/>


                     <h:outputText value="#{msg['observacionR']}:" style="position: absolute; left: 10px; top: 70px"/>
                     <p:inputTextarea id="observacion" value="#{controlVigenciaTipoTrabajador.retiroVigencia.descripcion}" style="position: absolute; left: 10px; top: 90px; width: 385px; height: 50px;" autoResize="false" maxlength="500">
                        <p:ajax event="click" listener="#{controlVigenciaTipoTrabajador.validarRegistroSeleccionadoRetirados()}" process="@this" immediate="true"/>
                        <p:ajax event="change" update="observacion" listener="#{controlVigenciaTipoTrabajador.banderaCambiosRetirados()}" process="@this" immediate="true"/>
                     </p:inputTextarea>

                     <p:commandButton value="#{msg['limpiar']}" id="LimpiarRetirado" style="position: absolute; left: 20px; top: 160px; height: 30px; width: 120px; background-image: url(Imagenes/Iconos/boton.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; color: white;" actionListener="#{controlVigenciaTipoTrabajador.limpiarRetiro()}" update="panelRetiradosInput" process="@this" icon="ui-icon-trash"/>
                  </p:panel>

                  <p:commandButton id="ACEPTAR" class="cssBotonAceptar" value=" " onclick="PF('confirmarGuardar').show();" process="@this" disabled="#{controlVigenciaTipoTrabajador.cambiosPagina}"/>
