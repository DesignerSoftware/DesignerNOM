<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">     
                <script type="text/javascript">
                    $(window).load(function () {

                        foco('form:guardarRapido');
                    });
                    function foco(idElemento) {
                        document.getElementById(idElemento).focus();
                    }
                    ;
                </script>
                <div style="position: static;"></div>
                <h:form id="form">

                    <f:loadBundle basename="Recursos.interfasecontablesapbo" var="msg"/>
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">

                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" actionListener="#{controlInterfaseContableSapBO.guardadoGeneral()}" process="@this"/>
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" actionListener="#{controlInterfaseContableSapBO.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" actionListener="#{controlInterfaseContableSapBO.listaValoresBoton()}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" actionListener="#{controlInterfaseContableSapBO.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);" ajax="false" actionListener="#{controlInterfaseContableSapBO.validarExportXLS()}"/>
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);"  ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlInterfaseContableSapBO.validarExportXML()}" fileName="#{controlInterfaseContableSapBO.validarNombreExportXML()}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" actionListener="#{controlInterfaseContableSapBO.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="insertar" disabled="#{controlInterfaseContableSapBO.activarAgregar}" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);" oncomplete="PF('NuevoRegistroPC').show()" update=":formularioDialogos:nuevaParametroContable" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                                <p:commandButton id="eliminar" disabled="#{controlInterfaseContableSapBO.activarOtros}" value="" style="background-image: url(Imagenes/Iconos/delete.png);" actionListener="#{controlInterfaseContableSapBO.borrarParametroContable()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                                <p:commandButton id="duplicar" disabled="true" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);"   process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" actionListener="#{controlInterfaseContableSapBO.validarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" actionListener="#{controlInterfaseContableSapBO.cancelarModificaciones()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" actionListener="#{controlInterfaseContableSapBO.salir()}" action="#{controlInterfaseContableSapBO.redirigir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <p:panel style="position: absolute; top: 70px; left: 5px; width: 864px; height: 75px; border: none;" id="panelParametro">
                            <fieldset style="position: absolute; top: -1px; left: 5px; height: 55px; width: 830px; border-radius: 10px; text-align: left;">
                                <legend style=" color: blue;text-align:left;"><strong>#{msg['parametrosContables']}</strong></legend>

                                <p:commandButton id="btnrecontabilizar" value=" " style="position: relative; top: 2px; left: 5px;text-align: left; width: 45px; height: 45px; background-image: url(Imagenes/Iconos/innovina_icono_180x180.png); background-size: 100% 100%; background-repeat: no-repeat;" 
                                                 actionListener="#{controlInterfaseContableSapBO.actionBtnRecontabilizar()}" process="@this"/>

                                <div id="pempresa" style="position: relative; top: -35px; left: 10px">
                                    <strong><h:outputText value="#{msg['empresa']}" style="position: relative; top: -10px; left: 49px"/></strong>
                                    <p:inputText autocomplete="off" id="parametroEmpresa" onclick="select();" value="#{controlInterfaseContableSapBO.parametroContableActual.empresaRegistro.nombre}" style="position: relative; top: -10px; left: 55px; width: 186px; height: 10px; text-transform: uppercase; height: 10px;">
                                        <p:ajax event="change" listener="#{controlInterfaseContableSapBO.modificarParametroContable(controlInterfaseContableSapBO.parametroContableActual.empresaRegistro.nombre, 'EMPRESA')}" update="@this"/>
                                        <p:ajax event="click" listener="#{controlInterfaseContableSapBO.cambiarIndiceParametro(0)}"/>
                                        <p:ajax event="dblclick" listener="#{controlInterfaseContableSapBO.asignarIndex(0, 0, 0)}"/>
                                    </p:inputText>

                                    <strong><h:outputText value="#{msg['proceso']}" style="position: relative; top: -10px; left: 65px"/></strong>
                                    <p:inputText autocomplete="off" id="parametroProceso" onclick="select();" value="#{controlInterfaseContableSapBO.parametroContableActual.proceso.descripcion}" style="position: relative; top: -10px; left: 70px; width: 75px;height: 10px; text-transform: uppercase;">
                                        <p:ajax event="change" listener="#{controlInterfaseContableSapBO.modificarParametroContable(controlInterfaseContableSapBO.parametroContableActual.proceso.descripcion, 'PROCESO')}"  update="@this"/>
                                        <p:ajax event="click" listener="#{controlInterfaseContableSapBO.cambiarIndiceParametro(2)}"/>
                                        <p:ajax event="dblclick" listener="#{controlInterfaseContableSapBO.asignarIndex(2, 1, 0)}"/>
                                    </p:inputText>
                                </div> 

                                <div id="pdoccontable" style="position: relative; top: -60px; left: 410px">
                                    <strong><h:outputText value="#{msg['docContable']}" style="position: relative; top: 20px; left: -352px;"/></strong>
                                    <p:inputText autocomplete="off" maxlength="4" id="parametroDocContable" onclick="select();" value="#{controlInterfaseContableSapBO.parametroContableActual.documentoContable}" style="position: relative; top: 20px; left: -347px; text-transform: uppercase;width: 100px; height: 10px;">
                                        <p:ajax event="change" listener="#{controlInterfaseContableSapBO.modificarParametroContable()}" update="@this"/>
                                        <p:ajax event="click" listener="#{controlInterfaseContableSapBO.cambiarIndiceParametro(1)}"/>
                                    </p:inputText>

                                    <strong><h:outputText value="Núm. Documento" style="position: relative; top: 20px; left: -340px; display: inline-block; height: 10px;"/></strong>
                                    <p:inputText autocomplete="off" id="parametroNumDoc" onclick="select();" value="#{controlInterfaseContableSapBO.parametroContableActual.respuestaxml}" style="position: relative; top: 20px; left: -331px; text-transform: uppercase; height: 10px; width: 75px">
                                        <p:ajax event="change" listener="#{controlInterfaseContableSapBO.modificarParametroContable()}" update="@this"/>
                                        <p:ajax event="click" listener="#{controlInterfaseContableSapBO.cambiarIndiceParametro(2)}"/>
                                    </p:inputText>
                                </div>

                                <strong><h:outputText value="#{msg['fechaInicial']}" style="position: relative; top: -86px; left: 480px"/></strong>
                                <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="parametroFechaInicial"  value="#{controlInterfaseContableSapBO.parametroContableActual.fechainicialcontabilizacion}"
                                            style="position: relative; top: -88px; left: 492px" >
                                    <p:ajax event="dateSelect" listener="#{controlInterfaseContableSapBO.modificarFechasParametro(3)}" update="@this"/>
                                    <p:ajax event="change" listener="#{controlInterfaseContableSapBO.modificarFechasParametro(3)}" update="@this"/>
                                    <p:ajax event="click" listener="#{controlInterfaseContableSapBO.cambiarIndiceParametro(3)}"/>
                                </p:calendar>


                                <strong><h:outputText value="#{msg['fechaFinal']}" style="position: absolute; top: 44px; left: 489px"/></strong>
                                <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="parametroFechaFinal" value="#{controlInterfaseContableSapBO.parametroContableActual.fechafinalcontabilizacion}"
                                            style="position: relative; top: -60px; left: 408px" >
                                    <p:ajax event="dateSelect" listener="#{controlInterfaseContableSapBO.modificarFechasParametro(4)}" update="@this"/>
                                    <p:ajax event="change" listener="#{controlInterfaseContableSapBO.modificarFechasParametro(4)}" update="@this"/>
                                    <p:ajax event="click" listener="#{controlInterfaseContableSapBO.cambiarIndiceParametro(4)}"/>
                                </p:calendar>


                                <p:commandButton value="#{msg['actualizar']}" style="position: absolute; top: 30px; left: 680px;" icon="ui-icon-refresh"  process="@this" actionListener="#{controlInterfaseContableSapBO.actionBtnActualizar()}" onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                                <p:commandButton id="btnAnular" value="." style="position: absolute; top: 33px; left: 795px; width: 10px; text-align: left" actionListener="#{controlInterfaseContableSapBO.anularComprobantesCerrados()}"/>
                                <p:tooltip  for="btnAnular" value="#{msg['btnAnular']}"/>
                            </fieldset> 
                        </p:panel>

                        <p:remoteCommand name="validarDescargaReporte" actionListener="#{controlInterfaseContableSapBO.validarDescargaReporte()}"/>
                        <p:remoteCommand name="generarDocumentoReporte" actionListener="#{controlInterfaseContableSapBO.generarDocumentoReporte()}"/>

                        <fieldset style="position: absolute; top: 140px; left: 10px; height: 155px; width: 830px; border-radius: 10px; text-align: left;">
                            <legend style=" color: blue;text-align:left;"><strong>#{msg['generados']}</strong></legend>

                            <p:dataTable id="datosGenerados" var="infoG" rowKey="#{infoG.secuencia}" rowIndexVar="indiceG" style="width: 814px; border: 1px;"                           
                                         value="#{controlInterfaseContableSapBO.listaGenerados}" scrollable="true" scrollHeight="#{controlInterfaseContableSapBO.altoTablaGenerada}" scrollWidth="830"
                                         filteredValue="#{controlInterfaseContableSapBO.filtrarListaGenerados}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" liveScroll="true" scrollRows="25"
                                         selection="#{controlInterfaseContableSapBO.generadoTablaSeleccionado}" selectionMode="single"
                                         rows="#{controlInterfaseContableSapBO.altoTablaGenerada}" paginator="true"  widgetVar="datosGenerados"
                                         paginatorTemplate="página {JumpToPageDropdown} de {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
                                         currentPageReportTemplate="{totalPages}" >

                                <p:ajax event="filter" listener="#{controlInterfaseContableSapBO.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['proceso']}" sortBy="#{infoG.nombreproceso}" filterBy="#{infoG.nombreproceso}"   width="133"
                                          id="genProceso"  filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.nombreproceso}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" id="generadoProceso" readonly="true" value="#{infoG.nombreproceso}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionGenerado([{name: 'n', value: '0'}, {name: 't', value: '#{indiceG}'}]);"/> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 360px; margin: -14px; height: 26px; border: none; color: blue;" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['nombreEmpleado']}" sortBy="#{infoG.nombreempleado}" filterBy="#{infoG.nombreempleado}" filterMatchMode="contains"
                                          id="genEmpleado" width="150" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.nombreempleado}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" id="generadoEmpleado" readonly="true" value="#{infoG.nombreempleado}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;"
                                                         onselect="posicionGenerado([{name: 'n', value: '1'}, {name: 't', value: '#{indiceG}'}]);"/> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 360px; margin: -14px; height: 26px; border: none; color: blue;" value=""/>
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="#{msg['cuentaCredito']}" sortBy="#{infoG.codigocuentac}" filterBy="#{infoG.codigocuentac}" filterMatchMode="contains" 
                                          id="genCntCredito" width="133" filterStyle="display: none; visibility: hidden;">      
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.codigocuentac}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" id="generadoCntCredito" readonly="true" value="#{infoG.codigocuentac}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionGenerado([{name: 'n', value: '2'}, {name: 't', value: '#{indiceG}'}]);"/> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 360px; margin: -14px; height: 26px; border: none; color: blue;" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['cuentaDebito']}" sortBy="#{infoG.codigocuentad}" filterBy="#{infoG.codigocuentad}" filterMatchMode="contains" 
                                          id="genCntDebito" width="133" filterStyle="display: none; visibility: hidden;">      
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.codigocuentad}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" id="generadoCntDebito" readonly="true" value="#{infoG.codigocuentad}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionGenerado([{name: 'n', value: '3'}, {name: 't', value: '#{indiceG}'}]);"/> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 360px; margin: -14px; height: 26px; border: none; color: blue;" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['tercero']}" sortBy="#{infoG.nittercero}" filterBy="#{infoG.nittercero}" filterMatchMode="contains" 
                                          id="genTercero" width="133" filterStyle="display: none; visibility: hidden;">      
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.nittercero}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" id="generadoTercero" readonly="true" value="#{infoG.nittercero}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionGenerado([{name: 'n', value: '4'}, {name: 't', value: '#{indiceG}'}]);"/> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 360px; margin: -14px; height: 26px; border: none; color: blue;" value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['valor']}" sortBy="#{infoG.valor}" filterBy="#{infoG.valor}" filterMatchMode="contains" 
                                          id="genValor" width="133" filterStyle="display: none; visibility: hidden;">      
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.valor}">
                                                <f:convertNumber currencySymbol="$" type="currency"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" id="generadoValor" readonly="true" value="#{infoG.valor}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionGenerado([{name: 'n', value: '5'}, {name: 't', value: '#{indiceG}'}]);">
                                                <f:convertNumber currencySymbol="$" type="currency"/>
                                            </p:inputText> 

                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['concepto']}" sortBy="#{infoG.nombreconcepto}" filterBy="#{infoG.nombreconcepto}" filterMatchMode="contains"  
                                          id="genConcepto" width="133" filterStyle="display: none; visibility: hidden;">      
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.nombreconcepto}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" id="generadoConcepto" readonly="true" value="#{infoG.nombreconcepto}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;"
                                                         onselect="posicionGenerado([{name: 'n', value: '6'}, {name: 't', value: '#{indiceG}'}]);"/> 
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 360px; margin: -14px; height: 26px; border: none; color: blue;" value=""/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable> 
                            <h:outputText id="infoRegistroGenerados" value="#{msg['infoRegistros']} #{controlInterfaseContableSapBO.infoRegistroGenerados}" style="position: relative; left: 0px; top: 0px; font-weight: bold;"/>
                            <p:commandButton id="btnEnviar" onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" disabled="#{controlInterfaseContableSapBO.activarEnviar}" value="Enviar" 
                                             icon="ui-icon-arrowreturnthick-1-s" style="position: relative; top: 0px; left: 10px;text-align: center; height: 30px; width: 85px; background-image: url(Imagenes/Iconos/boton.png); color: white;
                                             background-size: 100% 100%; background-repeat: no-repeat; border: none;" 
                                             actionListener="#{controlInterfaseContableSapBO.actionBtnEnviar()}"/>
                            <p:commandButton id="btnDeshacer"  disabled="#{controlInterfaseContableSapBO.activarDeshacer}" value="#{msg['deshacer']}"  style="position: relative; top: 0px; left: 12px; height: 30px; width: 101px; background-image: url(Imagenes/Iconos/boton.png); 
                                             color: white; background-size: 100% 100%; background-repeat: no-repeat; text-align: center; border: none;" icon="ui-icon-arrowreturnthick-1-s"  onclick="PF('procesoDeshacer').show()"/>

                            <p:commandButton id="reporteControl"   value="R. Control" actionListener="#{controlInterfaseContableSapBO.validarDescargaReporte()}"  icon="ui-icon-arrowreturnthick-1-s"
                                             onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"
                                             style="position: relative; top: 0px; left: 14px; height: 30px; width: 111px; background-image: url(Imagenes/Iconos/boton.png); color: white; text-align: center;
                                             background-size: 100% 100%; background-repeat: no-repeat; border: none;"/>
                            <p:tooltip  for="reporteControl" value="#{msg['reportecontrol']}"/>

                            <strong><h:outputText value="#{msg['totalD']}" style="position: relative; top: 0px; left: 18px;"/></strong>
                            <p:inputText autocomplete="off" id="totalDGenerado" value="#{controlInterfaseContableSapBO.totalDGenerado}" readonly="true" style="position: relative; top: 0px; left: 20px; width: 100px; height: 10px; text-align: left; border-color: transparent">
                                <f:convertNumber currencySymbol="$" type="currency" maxFractionDigits="0"/>
                            </p:inputText>

                            <strong><h:outputText value="#{msg['totalC']}" style="position: relative; top: 0px; left: 22px;"/></strong>
                            <p:inputText autocomplete="off" id="totalCGenerado" value="#{controlInterfaseContableSapBO.totalCGenerado}" readonly="true" style="position: relative; top: 0px; left: 22px; width: 100px; height: 10px; text-align: right; border-color: transparent">
                                <f:convertNumber currencySymbol="$" type="currency" maxFractionDigits="0"/>
                            </p:inputText>
                        </fieldset>

                        <p:remoteCommand name="posicionGenerado" actionListener="#{controlInterfaseContableSapBO.posicionGenerado()}"/>
                        <p:remoteCommand name="posicionIntercon" actionListener="#{controlInterfaseContableSapBO.posicionIntercon()}"/>

                        <fieldset style="position: absolute; top: 318px; left: 10px; height: 155px; width: 830px; border-radius: 10px; text-align: left;">
                            <legend style=" color: blue;text-align:left;"><strong>#{msg['contabilizadosSAP']}</strong></legend>

                            <p:dataTable id="datosIntercon" var="infoI" rowKey="#{infoI.secuencia}" rowIndexVar="indiceI" style="width: 814px; border: 1px;"                           
                                         value="#{controlInterfaseContableSapBO.listaInterconSapBO}" scrollable="true" scrollWidth="830"
                                         filteredValue="#{controlInterfaseContableSapBO.filtrarListaInterconSapBO}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell"   selection="#{controlInterfaseContableSapBO.interconTablaSeleccionada}" selectionMode="single"
