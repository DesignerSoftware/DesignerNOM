<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">                  
            <h:form id="form"> 
               <f:loadBundle basename="Recursos.emplvigencialocalizacion" var="msg" />
               <p:growl id="growl" showDetail="true"/>
               <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">    

                  <p:toolbar styleClass="cssToolbar">  
                     <p:toolbarGroup align="left"> 

                        <p:commandButton id="guardarRapido" value="" actionListener="#{controlVigenciaLocalizacion.guardadoGeneral()}" process="@this" 
                                         style="background-image: url(Imagenes/Iconos/guardar.png);"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                        <p:commandButton id="editar" value=""  actionListener="#{controlVigenciaLocalizacion.editarCelda()}" process="@this"
                                         style="background-image: url(Imagenes/Iconos/editar.png);"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}" />

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="listaValores" disabled="#{controlVigenciaLocalizacion.activarLOV}" value="" actionListener="#{controlVigenciaLocalizacion.listaValoresBoton()}" process="@this"
                                         style="background-image: url(Imagenes/Iconos/lupa.png);" />
                        <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                        <p:commandButton id="filtrar" value="" actionListener="#{controlVigenciaLocalizacion.activarCtrlF11()}" process="@this"
                                         style="background-image: url(Imagenes/Iconos/embudo.png);" />
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="exportarXLS" value="" ajax="false" actionListener="#{controlVigenciaLocalizacion.verificarExportXLS()}"
                                         style="background-image: url(Imagenes/Iconos/excel.png);"  />
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                        <p:commandButton id="exportarXML" value="" actionListener="#{controlVigenciaLocalizacion.limpiarNuevaVL()}" ajax="false"
                                         style="background-image: url(Imagenes/Iconos/xml.png);" >
                           <p:dataExporter type="xml"  target="#{controlVigenciaLocalizacion.exportXML()}" fileName="#{controlVigenciaLocalizacion.nombreXML}" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                        <p:commandButton id="exportarPDF" value="" actionListener="#{controlVigenciaLocalizacion.validarExportPDF()}" ajax="false"
                                         style="background-image: url(Imagenes/Iconos/pdf.png);" />
                        <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="insertar" value="" actionListener="#{controlVigenciaLocalizacion.validarNuevoRegistro()}"  process="@this"
                                         style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);" /> 
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                        <p:commandButton id="eliminar" value="" actionListener="#{controlVigenciaLocalizacion.validarBorradoVigencia()}" process="@this" update=":form:datosVPVigencia, :form:datosVPPVigencia, :form:datosVLEmpleado"
                                         style="background-image: url(Imagenes/Iconos/delete.png);" />  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                        <p:commandButton id="duplicar" value="" actionListener="#{controlVigenciaLocalizacion.verificarDuplicarVigencia()}"  process="@this"
                                         style="background-image: url(Imagenes/Iconos/duplicar.png);" />  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="rastro" value="" actionListener="#{controlVigenciaLocalizacion.verificarRastroTabla()}" process="@this"
                                         style="background-image: url(Imagenes/Iconos/rastro.png);"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="refrescar" value="" actionListener="#{controlVigenciaLocalizacion.cancelarModificacion()}" oncomplete="window.location.reload()" process="@this"
                                         style="background-image: url(Imagenes/Iconos/refrescar.png);"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="salir" value="" actionListener="#{controlVigenciaLocalizacion.salir()}" action="nomina" process="@this"
                                         style="background-image: url(Imagenes/Iconos/salir.png);"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>

                     </p:toolbarGroup>
                  </p:toolbar> 

                  <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px">

                     <h:outputText value="#{msg['empleado']} " style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px;" />
                     <h:outputText id="nombreEmpleadot" value="#{controlVigenciaLocalizacion.empleado.persona.nombreCompleto}" 
                                   style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px"/>

                     <h:outputText value="#{msg['codigo']}" style="font-weight: bold; color: #14388B; position: relative; left: 120px; top: 5px;" />
                     <h:outputText id="docEmpleado" value="#{controlVigenciaLocalizacion.empleado.codigoempleado}" 
                                   style="font-weight: bold; color: #BF1A1A; position: relative; left: 130px; top: 5px;" />
                  </fieldset>

                  <fieldset style="position: absolute; top: 107px; left: 10px; height: 165px; width: 830px; border-radius: 10px; text-align: left">
                     <legend style="color: blue"><strong>#{msg['localizacion']}</strong></legend>
                     <!-- TABLA EMPLVIGENCIALOCALIZACION -->

                     <p:dataTable id="datosVLEmpleado" widgetVar="datosVLEmpleado" var="infoDVL" rowKey="#{infoDVL.secuencia}" rowIndexVar="indice" style="width: 820px;"   
                                  value="#{controlVigenciaLocalizacion.vigenciaLocalizaciones}" scrollable="true" scrollHeight="#{controlVigenciaLocalizacion.altoTabla1}" scrollWidth="820"
                                  filteredValue="#{controlVigenciaLocalizacion.filtradoVL}" emptyMessage="#{msg['vacio']}"
                                  editable="true" editMode="cell" selection="#{controlVigenciaLocalizacion.vigenciaLocalizacionSeleccionada}" selectionMode="single" >

                        <p:ajax event="filter" listener="#{controlVigenciaLocalizacion.eventoFiltrarVL()}"/>
                        <f:event type="preRenderView" listener="#{controlVigenciaLocalizacion.recordarSeleccionVL()}"/>

                        <p:column style=""  sortBy="#{infoDVL.fechavigencia}" filterBy="#{infoDVL.fechavigencia}" filterMatchMode="contains" width="70" id="vlFechaVigencia" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">
                              <h:outputText id="headerFechaVL" value="#{msg['fecha']}"/>
                              <p:tooltip  for="vlFechaVigencia" value="Ingrese la fecha de vigencia." />
                           </f:facet> 
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{infoDVL.fechavigencia}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar  autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="dateFechaVigencia" value="#{infoDVL.fechavigencia}"> 
                                    <p:ajax event="dateSelect" listener="#{controlVigenciaLocalizacion.modificarFechas(infoDVL,0)}" update="dateFechaVigencia" process="@this"/>
                                    <p:ajax event="change" listener="#{controlVigenciaLocalizacion.modificarFechas(infoDVL,0)}" update="dateFechaVigencia" process="@this"/>
                                    <p:ajax event="select" listener="#{controlVigenciaLocalizacion.cambiarIndice(infoDVL,0)}" update=":form:datosVPVigencia, :form:datosVPPVigencia"
                                            onstart="PF('datosVLEmpleado').unselectAllRows();PF('datosVLEmpleado').selectRow(#{indice});" process="@this"/> 
                                 </p:calendar>
                              </f:facet>   
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value="" />
                           </f:facet>
                        </p:column>

                        <p:column style=""  sortBy="#{infoDVL.localizacion.centrocosto.codigoNombre}" filterBy="#{infoDVL.localizacion.centrocosto.codigoNombre}" filterMatchMode="contains" id="vlCentroCosto" filterStyle="display: none; visibility: hidden" >
                           <f:facet name="header">
                              <h:outputText id="headerCentroCostoVL" value="#{msg['centrocostos']}" />
                              <p:tooltip  for="headerCentroCostoVL" value="Centro Costo del Origen." />
                           </f:facet> 

                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{infoDVL.localizacion.centrocosto.codigoNombre}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off"  value="#{infoDVL.localizacion.centrocosto.codigoNombre}"  id="editarNombreJornada" style=" border-radius: 0px; width: 95%;text-transform: uppercase; height: 12px"> 
                                    <p:ajax event="change" listener="#{controlVigenciaLocalizacion.modificarVL(infoDVL, 'CENTROCOSTO')}" update="editarNombreJornada"/>
                                    <p:ajax event="dblclick" listener="#{controlVigenciaLocalizacion.asignarIndex(infoDVL,0,0)}"/>
                                    <p:ajax event="select" listener="#{controlVigenciaLocalizacion.cambiarIndice(infoDVL,1)}"
                                            onstart="PF('datosVLEmpleado').unselectAllRows();PF('datosVLEmpleado').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style ="width: 115%;" action="estructuraPlanta" actionListener="#{controlEstructuraPlanta.inicializarPagina('atrasVLoca')}" id="fooNombreJornada" value=""/>
                           </f:facet>
                        </p:column>

                        <p:column style="" sortBy="#{infoDVL.localizacion.nombre}" filterBy="#{infoDVL.localizacion.nombre}" filterMatchMode="contains" id="vlLocalizacion" width="150" filterStyle="display: none; visibility: hidden;" >                                  
                           <f:facet name="header">
                              <h:outputText id="headerLocalizacionVL" value="#{msg['loocalizacion']}" />
                              <p:tooltip  for="headerLocalizacionVL" value="Descripcion del Origen." />
                           </f:facet> 
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{infoDVL.localizacion.nombre}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off"  value="#{infoDVL.localizacion.nombre}" id="editarLocalizacion" style=" border-radius: 0px; width: 95%; text-transform: uppercase;">
                                    <!--onselect="posicionLocalizacion([{name: 'n', value: '2'}, {name: 't', value: '#/{indice}'}]);"> -->
                                    <p:ajax event="change" listener="#{controlVigenciaLocalizacion.modificarVL(infoDVL, 'CENTROCOSTO')}"/>
                                    <p:ajax event="select" listener="#{controlVigenciaLocalizacion.cambiarIndice(infoDVL,1)}"
                                            onstart="PF('datosVLEmpleado').unselectAllRows();PF('datosVLEmpleado').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 115%;" action="estructura" onstart="PF('datosVLEmpleado').unselectAllRows();PF('datosVLEmpleado').selectRow(#{indice});"
                                               actionListener="#{controlEstructura.recibirPaginaEntrante('atrasVLoca')}" id="fooLocalizacion" value=""/>
                           </f:facet>
                        </p:column>

                        <p:column style="" sortBy="#{infoDVL.motivo.descripcion}" filterBy="#{infoDVL.motivo.descripcion}" filterMatchMode="contains" id="vlMotivo" width="150" filterStyle="display: none; visibility: hidden;" >                                  

                           <f:facet name="header">
                              <h:outputText id="headerMotivoVL" value="#{msg['motivo']}" />
                              <p:tooltip  for="vlMotivo" value="Ingrese el motivo del cambio de localizacion." />
                           </f:facet> 
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{infoDVL.motivo.descripcion}" />
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off"  value="#{infoDVL.motivo.descripcion}" id="editarMotivo" style=" border-radius: 0px; width: 95%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlVigenciaLocalizacion.modificarVL(infoDVL, 'MOTIVOLOCALIZACION')}" update="editarMotivo"/>                                                
                                    <p:ajax event="dblclick" listener="#{controlVigenciaLocalizacion.asignarIndex(infoDVL,1,0)}"/>
                                    <p:ajax event="select" listener="#{controlVigenciaLocalizacion.cambiarIndice(infoDVL,3)}"
                                            onstart="PF('datosVLEmpleado').unselectAllRows();PF('datosVLEmpleado').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <p:commandButton style="width: 115%;" id="fooMotivo" action="motivolocalizacion" onclick="#{controlMotivosLocalizaciones.recibirPag('motivolocalizacion')}" value=""/>
                           </f:facet>
                        </p:column>

                        <p:column style=""  sortBy="#{infoDVL.proyecto.nombreproyecto}" filterBy="#{infoDVL.proyecto.nombreproyecto}" filterMatchMode="contains" id="vlProyecto" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                           <f:facet name="header">
                              <h:outputText id="headerProyectoVL" value="#{msg['proyecto']}" />
                              <p:tooltip  for="headerProyectoVL" value="Proyecto." />
                           </f:facet>

                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{infoDVL.proyecto.nombreproyecto}" /></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off"  maxlength="50" value="#{infoDVL.proyecto.nombreproyecto}" id="editarProyecto" style=" border-radius: 0px; width: 95%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlVigenciaLocalizacion.modificarVL(infoDVL, 'PROYECTO')}" update="editarProyecto"/>
                                    <p:ajax event="dblclick" listener="#{controlVigenciaLocalizacion.asignarIndex(infoDVL,2,0)}"/>
                                    <p:ajax event="select" listener="#{controlVigenciaLocalizacion.cambiarIndice(infoDVL,4)}"
                                            onstart="PF('datosVLEmpleado').unselectAllRows();PF('datosVLEmpleado').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 115%;" id="fooProyecto" value="" action="pageProyectos" actionListener="#{controlProyecto.recibirPaginaEntrante('vigencialocalizacion')}"/>
                           </f:facet>
                        </p:column>
                     </p:dataTable>  
                     <h:outputText id="informacionRegistroVL" value="#{msg['infoRegistro']} #{controlVigenciaLocalizacion.infoRegistroVL}" style="position: relative; left: 15px; top: 0px; font-weight: bold"/>
                  </fieldset>

                  <!--<p:remoteCommand name="posicionLocalizacion" actionListener="#/{controlVigenciaLocalizacion.posicionLocalizacion()}"/>-->

                  <fieldset style="position: absolute; top: 290px; left: 10px; height: 165px; width: 455px; border-radius: 10px; text-align: left">
                     <legend style="color: blue"><strong>#{msg['pcc']}</strong></legend>

                     <p:dataTable id="datosVPVigencia" widgetVar="datosVPVigencia" var="info" rowKey="#{info.secuencia}" rowIndexVar="indiceVP" 
                                  value="#{controlVigenciaLocalizacion.vigenciasProrrateosCentroC}" style=" border: 1px; width: 630px; position: inherit;"
                                  filteredValue="#{controlVigenciaLocalizacion.filtradoVP}" emptyMessage="#{msg['vacio']}" 
                                  scrollable="true" editable="true" editMode="cell" scrollHeight="#{controlVigenciaLocalizacion.altoTabla2}" scrollWidth="450" 
                                  selection="#{controlVigenciaLocalizacion.vigenciaProrrateoSeleccionada}" selectionMode="single">

                        <p:ajax event="filter" listener="#{controlVigenciaLocalizacion.eventoFiltrarVP()}"/>
                        <f:event type="preRenderView" listener="#{controlVigenciaLocalizacion.recordarSeleccionVP()}"/>

                        <p:column sortBy="#{info.centrocosto.nombre}" filterBy="#{info.centrocosto.nombre}" filterMatchMode="contains" 
                                  id="vPCentroCosto" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText id="headerCentroCostoVP" value="#{msg['centrodecostos']}" />
                              <p:tooltip  for="headerCentroCostoVP" value="Ingrese la Localizacion." />
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.centrocosto.nombre}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off" value="#{info.centrocosto.nombre}" id="editarCentroCostoVP" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px"> 
                                    <p:ajax event="select" listener="#{controlVigenciaLocalizacion.cambiarIndiceVP(info,0)}" update=":form:datosVPPVigencia"
                                            onstart="PF('datosVPVigencia').unselectAllRows();PF('datosVPVigencia').selectRow(#{indiceVP});" process="@this"/> 
                                    <p:ajax event="dblclick" listener="#{controlVigenciaLocalizacion.asignarIndexVP(info,0,0)}" process="@this"/>
                                    <p:ajax event="change" listener="#{controlVigenciaLocalizacion.modificarVP(indiceVP, 'CENTROCOSTO')}" process="@this" update="editarCentroCostoVP"/>                                                
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 120%;" action="centrocostoEmplVigenciaLocalizacion" actionListener="#{controlBetaCentrosCostos.recibirPagina('atrascentrocostoEmplVigenciaLocalizacion')}" id="fooCentroCostoVP" value=""/>
                           </f:facet>
                        </p:column>

                        <p:column  sortBy="#{info.porcentaje}" filterBy="#{info.porcentaje}" filterMatchMode="contains" id="vPPorcentaje" filterStyle="display: none; visibility: hidden;" width="50">                                  
                           <f:facet name="header">
                              <h:outputText id="headerPorcentajeVP" value="#{msg['p']}" />
                              <p:tooltip  for="headerPorcentajeVP" value="Ingrese el porcentaje." />
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.porcentaje}%"/></f:facet>  
                              <f:facet name="input">
<!--                                 <p:inputText  autocomplete="off"  id="editPorcentaje1" binding="#{vPPorcentajeAux}" maxlength="4" style="border-radius: 0px; width: 93.5%;"> 
                                    <p:keyFilter for="editPorcentaje1" mask="num"/>
                                    <p:ajax event="select" listener="#{controlVigenciaLocalizacion.cambiarIndiceVP(info,1)}" update=":form:datosVPPVigencia" process="@this"/>
                                    <p:ajax event="change" listener="#{controlVigenciaLocalizacion.modificarVPPorcentaje(vPPorcentajeAux.value, indiceVP, 1, 0)}" process="@this"/>
                                 </p:inputText>-->
                                 <p:inputNumber id="editPorcentaje1" value="#{info.porcentaje}" symbol="%" maxValue="100" minValue="0" maxlength="3" decimalPlaces="1" symbolPosition="s" emptyValue="empty">  
                                    <p:ajax event="select" listener="#{controlVigenciaLocalizacion.cambiarIndiceVP(info,1)}" update=":form:datosVPPVigencia" process="@this"
                                            onstart="PF('datosVPVigencia').unselectAllRows();PF('datosVPVigencia').selectRow(#{indiceVP});"/>
                                    <p:ajax event="change" listener="#{controlVigenciaLocalizacion.modificarVP()}" process="@this"/>
                                 </p:inputNumber>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column sortBy="#{info.fechainicial}" filterBy="#{info.fechainicial}" filterMatchMode="contains" id="vPFechaInicial"
                                  filterStyle="display: none; visibility: hidden;" width="67">                                  
                           <f:facet name="header">
                              <h:outputText id="headerFechaInicialVP" value="#{msg['inicial']}" />
                              <p:tooltip  for="headerFechaInicialVP" value="Ingrese la fecha inicial en formato(DD-MM-YYYY)." />
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{info.fechainicial}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar  autocomplete="off"  mask="true" pattern="dd/MM/yyyy" id="dateFechaInicialVP" value="#{info.fechainicial}"> 
                                    <p:ajax event="dateSelect" listener="#{controlVigenciaLocalizacion.modificarFechasVigenciasProrrateos(indiceVP,2)}" update="dateFechaInicialVP" process="@this"/>
                                    <p:ajax event="change" listener="#{controlVigenciaLocalizacion.modificarFechasVigenciasProrrateos(indiceVP,2)}" update="dateFechaInicialVP" process="@this"/>
                                    <p:ajax event="select" listener="#{controlVigenciaLocalizacion.cambiarIndiceVP(info,2)}" update=":form:datosVPPVigencia" process="@this"
                                            onstart="PF('datosVPVigencia').unselectAllRows();PF('datosVPVigencia').selectRow(#{indiceVP});"/> 
                                 </p:calendar>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column sortBy="#{info.fechafinal}" filterBy="#{info.fechafinal}" filterMatchMode="contains"
                                  id="vPFechaFinal" filterStyle="display: none; visibility: hidden;" width="67">                                  
                           <f:facet name="header">
                              <h:outputText id="headerFechaFinalVP" value="#{msg['final']}" />
                              <p:tooltip  for="headerFechaFinalVP" value="Ingrese la fecha final en formato(DD/MM/YYYY)." />
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{info.fechafinal}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar  autocomplete="off"  mask="true" pattern="dd/MM/yyyy" id="dateFechaFinalVP" value="#{info.fechafinal}"> 
                                    <p:ajax event="dateSelect" listener="#{controlVigenciaLocalizacion.modificarFechasVigenciasProrrateos(indiceVP,3)}" update="dateFechaFinalVP" process="@this"/>
                                    <p:ajax event="change" listener="#{controlVigenciaLocalizacion.modificarFechasVigenciasProrrateos(indiceVP,3)}" update="dateFechaFinalVP" process="@this"/>
                                    <p:ajax event="select" listener="#{controlVigenciaLocalizacion.cambiarIndiceVP(info,3)}" update=":form:datosVPPVigencia" process="@this"
                                            onstart="PF('datosVPVigencia').unselectAllRows();PF('datosVPVigencia').selectRow(#{indiceVP});"/> 
                                 </p:calendar>
                              </f:facet>  
                           </p:cellEditor>
