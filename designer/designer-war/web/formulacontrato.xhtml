<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">
            <h:form id="form">

               <f:loadBundle basename="Recursos.formulacontrato" var="msg"/>
               <p:growl id="growl" showDetail="true"/>

               <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">

                  <p:toolbar styleClass="cssToolbar">
                     <p:toolbarGroup align="left">
                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);"
                                         process="@this" actionListener="#{controlFormulaContrato.guardadoGeneral()}"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);"
                                         actionListener="#{controlFormulaContrato.editarCelda()}" process="@this"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);"
                                         disabled="#{controlFormulaContrato.activarLOV}" process="@this" actionListener="#{controlFormulaContrato.listaValoresBoton()}"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);"
                                         actionListener="#{controlFormulaContrato.activarCtrlF11()}" process="@this"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);"
                                         actionListener="#{controlFormulaContrato.verificarExportXLS()}" ajax="false"  />
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" ajax="false">
                           <p:dataExporter type="xml" target="#{controlFormulaContrato.exportXML()}" fileName="#{controlFormulaContrato.nombreXML}" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);"
                                         actionListener="#{controlFormulaContrato.validarExportPDF()}" ajax="false"/>
                        <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"
                                         actionListener="#{controlFormulaContrato.ingresoNuevoRegistro()}"  process="@this"/> 
                        <p:tooltip for="insertar" value="#{msg['nuevo']}" />

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);"
                                         actionListener="#{controlFormulaContrato.validarBorradoRegistro()}" process="@this"/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);"
                                         actionListener="#{controlFormulaContrato.validarDuplicadoRegistro()}" process="@this"/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);"
                                         actionListener="#{controlFormulaContrato.verificarRastroTabla()}" process="@this"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);"
                                         oncomplete="PF('window.location.reload()" actionListener="#{controlFormulaContrato.cancelarModificacion()}" process="@this"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);"
                                         actionListener="#{controlFormulaContrato.salir()}" action="retornoFormula" process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>

                     </p:toolbarGroup>  
                  </p:toolbar> 

                  <fieldset style="position: absolute; top: 73px; left: 10px; height: 18px; width: 833px; border-radius: 3px; text-align: left; border: solid #C7BFBF 1px;">

                     <h:outputText value="#{msg['formula']}" style="font-weight: bold; color: #14388B; position: relative; top: 5px; left: 0px;"/>
                     <h:outputText id="nombreFormula" value="#{controlFormulaContrato.formulaActual.nombrelargo}" 
                                   style="font-weight: bold; color: #BF1A1A; position: relative; left: 10px; top: 5px;"/>
                  </fieldset>

                  <fieldset style="position: absolute; top: 110px; width: 835px; height: 370px; border-radius: 10px; text-align: left; left: 10px;">
                     <legend style="color: blue"><strong>#{msg['infoFormula']}</strong></legend>

                     <p:dataTable id="datosFormulaContrato" var="infoFC" rowKey="#{infoFC.secuencia}" rowIndexVar="indiceFC" style="border: 1px; width: 820px;"   
                                  value="#{controlFormulaContrato.listFormulasContratos}" scrollable="true" scrollHeight="#{controlFormulaContrato.altoTabla}" scrollWidth="835"
                                  filteredValue="#{controlFormulaContrato.filtrarListFormulasContratos}" emptyMessage="#{msg['vacio']}"
                                  editable="true" editMode="cell" liveScroll="true" scrollRows="25" selection="#{controlFormulaContrato.formulaTablaSeleccionada}" selectionMode="single">

                        <p:ajax event="filter" listener="#{controlFormulaContrato.eventoFiltrar()}"/>

                        <p:column width="25" style="padding: 0px !important; width: 20px; alignment-adjust: central;" exportable="false">  
                           <f:facet name="header">
                              <h:outputText id="headP" value="Af"/>
                              <p:tooltip for="headP" value="#{msg['detalleAf']}"/>
                           </f:facet>
                           <p:commandButton value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); width: 21px; height: 21px; background-repeat: no-repeat; border: none; background-size: 100% 100%;"
                                            actionListener="#{controlFormulasContratosEntidades.recibirSecuenciaFormulaContratoYPaginaAnterior(infoFC.secuencia, 'atrasformulacontrato')}"/>
                        </p:column>

                        <p:column headerText="#{msg['fechaInicial']}" sortBy="#{infoFC.strFechaIni}" filterBy="#{infoFC.strFechaIni}" filterMatchMode="contains" 
                                  id="formulaFechaInicial" width="70" filterStyle="display: none; visibility: hidden;" style="text-align: center;">                                  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{infoFC.fechainicial}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar mask="true" pattern="dd/MM/yyyy" id="dateFechaInicial" value="#{infoFC.fechainicial}"> 
                                    <p:ajax event="select" listener="#{controlFormulaContrato.cambiarIndiceFormulaContrato(infoFC,0)}" process="@this"/>
                                    <p:ajax event="change" listener="#{controlFormulaContrato.modificacionesFechaFormula(infoFC,0)}" process="@this" update="dateFechaInicial"/>
                                    <p:ajax event="dateSelect" listener="#{controlFormulaContrato.modificacionesFechaFormula(infoFC,0)}" process="@this" update="dateFechaInicial"/>
                                 </p:calendar>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['fechaFinal']}" sortBy="#{infoFC.strFechaFin}" filterBy="#{infoFC.strFechaFin}" filterMatchMode="contains" 
                                  id="formulaFechaFinal" width="70" filterStyle="display: none; visibility: hidden;" style="text-align: center;">                                  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{infoFC.fechafinal}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar mask="true" pattern="dd/MM/yyyy" id="dateFecha" value="#{infoFC.fechafinal}"> 
                                    <p:ajax event="select" listener="#{controlFormulaContrato.cambiarIndiceFormulaContrato(infoFC,1)}" process="@this"/>
                                    <p:ajax event="change" listener="#{controlFormulaContrato.modificacionesFechaFormula(infoFC,1)}" process="@this" update="dateFecha"/>
                                    <p:ajax event="dateSelect" listener="#{controlFormulaContrato.modificacionesFechaFormula(infoFC,1)}" process="@this" update="dateFecha"/>
                                 </p:calendar>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['legislacionLaboral']}" sortBy="#{infoFC.contrato.descripcion}" filterBy="#{infoFC.contrato.descripcion}" 
                                  filterMatchMode="contains" id="formulaLegislacion" filterStyle="display: none; visibility: hidden">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{infoFC.contrato.descripcion}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText value="#{infoFC.contrato.descripcion}"  id="editarLegislacionFC" style="border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                    <p:ajax event="select"  listener="#{controlFormulaContrato.cambiarIndiceFormulaContrato(infoFC, 2)}" process="@this"/>
                                    <p:ajax event="change" update="editarLegislacionFC" listener="#{controlFormulaContrato.modificarFormulaContrato(infoFC,'LEGISLACION',infoFC.contrato.descripcion)}" process="@this"/>
                                    <p:ajax event="dblclick" listener="#{controlFormulaContrato.asignarIndex(infoFC,0,0)}" process="@this"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 120%;" actionListener="#{controlLegislacion.recibirPaginaEntrante('atrasformulacontrato')}" action="legislacion" value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['periodicidad']}" sortBy="#{infoFC.periodicidad.nombre}" filterBy="#{infoFC.periodicidad.nombre}" filterMatchMode="contains" 
                                  id="formulaPeriodicidad" filterStyle="display: none; visibility: hidden">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{infoFC.periodicidad.nombre}" style="text-transform: uppercase"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText value="#{infoFC.periodicidad.nombre}"  id="editarPeriodicidad" style="border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                    <p:ajax event="select"  listener="#{controlFormulaContrato.cambiarIndiceFormulaContrato(infoFC, 3)}" process="@this"/>
                                    <p:ajax event="change" update="editarPeriodicidad" listener="#{controlFormulaContrato.modificarFormulaContrato(infoFC,'PERIODICIDAD',infoFC.periodicidad.nombre)}" process="@this"/>
                                    <p:ajax event="dblclick" listener="#{controlFormulaContrato.asignarIndex(infoFC,1,0)}" process="@this"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 120%;" actionListener="#{controlPeriodicidades.recibirPaginaEntrante('atrasformulacontrato')}" action="periodicidad" value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['tercero']}" sortBy="#{infoFC.tercero.nombre}" filterBy="#{infoFC.tercero.nombre}" filterMatchMode="contains" 
                                  id="formulaTercero" filterStyle="display: none; visibility: hidden">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{infoFC.tercero.nombre}" style="text-transform: uppercase"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText value="#{infoFC.tercero.nombre}"  id="editarTercero" style="border-radius: 0px; width: 99%;text-transform: uppercase"> 
                                    <p:ajax event="select"  listener="#{controlFormulaContrato.cambiarIndiceFormulaContrato(infoFC, 4)}" process="@this"/>
                                    <p:ajax event="change" update="editarTercero" listener="#{controlFormulaContrato.modificarFormulaContrato(infoFC,'TERCERO',infoFC.tercero.nombre)}" process="@this"/>
                                    <p:ajax event="dblclick" listener="#{controlFormulaContrato.asignarIndex(infoFC,2,0)}" process="@this"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 120%;" actionListener="#{controlTercero.recibirPaginaEntrante('atrasformulacontrato')}" action="tercero" value=""/>
                           </f:facet>
                        </p:column>
                     </p:dataTable>
                     <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlFormulaContrato.infoRegistro}" style="position: relative; left: 10px; top: 5px; font-weight: bold;"/>
                  </fieldset>

                  <p:commandButton style="position: absolute; left: 683px; top: 500px;" id="ACEPTAR" styleClass="cssBotonAceptar" value=""
                                   onclick="PF('confirmarGuardar').show();" disabled="#{controlFormulaContrato.guardado}" update=":form:datosFormulaContrato" process="@this"/>
                  <p:commandButton style="position: absolute; left: 775px; top: 500px;" id="ATRAS" styleClass="cssBotonCancelar" value=""
                                   actionListener="#{controlFormulaContrato.salir()}" action="retornoFormula" process="@this" />

                  <!--                  <p:commandButton id="detalleFormula" disabled="#/{controlFormulaContrato.activoDetalle}" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 28px; height: 28px; position: absolute; top: 480px; left: 20px; " process="@this"/>  
                                    <p:tooltip for="detalleFormula" value="#/{msg['detalles']}"/>-->

                  <p:dialog id="confirmarRastro" header="#{msg['atencion']}" widgetVar="confirmarRastro"  resizable="false" draggable="false" modal="true" height="95" width="350"  closable="false">  
                     <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                     <h:outputText value="#{msg['confirmarRastro']}" id="msnConfirmarRastro" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center;" />
                     <p:commandButton icon="ui-icon-check" value="#{msg['si']}" onclick="PF('confirmarRastro').hide();" style="position: absolute; top: 63px; left: 210px;" action="rastro" process="@this"
                                      actionListener="#{controlRastro.recibirDatosTabla(controlFormulaContrato.formulaTablaSeleccionada.secuencia, controlFormulaContrato.nombreTablaRastro , 'contratoFormulaRastro')}"/>
                     <p:commandButton icon="ui-icon-close" value="#{msg['no']}" onclick="PF('confirmarRastro').hide();" actionListener="#{controlFormulaContrato.limpiarMSNRastros()}" style="position: absolute; top: 63px; left: 270px;" process="@this"/>
                  </p:dialog>

                  <p:dialog id="confirmarRastroHistorico" header="#{msg['atencion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="false" modal="true" height="95" width="350"  closable="false">  
                     <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                     <h:outputText value="#{msg['confirmarRastroHistorico']}" id="msnConfirmarRastroHisttorico" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                     <p:commandButton icon="ui-icon-check" value="#{msg['si']}" onclick="PF('confirmarRastroHistorico').hide();"
                                      actionListener="#{controlRastro.historicosTabla(controlFormulaContrato.nombreTablaRastro , 'contratoFormulaRastro')}"
                                      style="position: absolute; top: 60px; left: 210px;" action="rastro" process="@this" />
                     <p:commandButton icon="ui-icon-close" value="#{msg['no']}" onclick="PF('confirmarRastroHistorico').hide();" actionListener="#{controlFormulaContrato.limpiarMSNRastros()}" style="position: absolute; top: 60px; left: 270px;" process="@this" />
                  </p:dialog>

                  <p:dialog id="errorRastroHistorico" header="#{msg['atencion']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="false" modal="true" height="60" width="275"  closable="true">  
                     <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                     <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                  </p:dialog>

                  <p:dialog id="errorRegistroRastro" header="#{msg['atencion']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="false" modal="true" height="60" width="275" closable="true">  
                     <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                     <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
                  </p:dialog>

                  <p:dialog id="errorTablaConRastro" header="#{msg['atencion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="false" modal="true" height="95" width="350"  closable="false">  
                     <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                     <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 10px; width: 250px; font-weight:bold; text-align: center" />
                     <p:commandButton icon="ui-icon-check" value="#{msg['si']}" onclick="PF('errorTablaConRastro').hide();" style="position: absolute; top: 60px; left: 210px;" action="rastro" process="@this"
                                      actionListener="#{controlRastro.recibirDatosTabla(controlFormulaContrato.formulaTablaSeleccionada.secuencia, controlFormulaContrato.nombreTablaRastro , 'contratoFormulaRastro')}"/>
                     <p:commandButton icon="ui-icon-close" value="#{msg['no']}" onclick="PF('errorTablaConRastro').hide();" style="position: absolute; top: 60px; left: 270px;" process="@this" />
                  </p:dialog>

                  <p:dialog id="errorTablaSinRastro" header="#{msg['atencion']}" widgetVar="errorTablaSinRastro"  resizable="false" draggable="false" modal="true" height="60" width="285" closable="true">  
                     <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                     <h:outputText value="#{msg['errorTablaSinRastro']}" style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight:bold;text-align: center" />
                  </p:dialog>

                  <p:dialog id="seleccionarRegistro" header="#{msg['atencion']}" widgetVar="seleccionarRegistro"  resizable="false" draggable="false" modal="true" height="60" width="275"  closable="true">  
                     <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                     <h:outputText value="#{msg['seleccionarRegistro']}" style="position: absolute; left: 70px; top: 18px; width: 185px; font-weight:bold;text-align: center" />
                  </p:dialog>

                  <p:dialog id="errorObjetosDB" header="#{msg['atencion']}" widgetVar="errorObjetosDB"  resizable="false" draggable="false" modal="true" height="65" width="285"  closable="true">  
                     <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                     <h:outputText value="#{msg['errorObjetosDB']}" style="position: absolute; left: 70px; top: 5px; width: 200px; font-weight: bold;" />
                  </p:dialog>

                  <p:dialog id="errorRegNuevo" header="#{msg['atencion']}" widgetVar="errorRegNuevo"  resizable="false" draggable="false" modal="true" height="60" width="285"  closable="true">  
                     <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                     <h:outputText value="#{msg['infoFormula']}" style="position: absolute; left: 80px; top: 15px; width: 185px; font-weight:bold;" />
                  </p:dialog>

                  <p:dialog id="errorFechasFC" header="#{msg['atencion']}" widgetVar="errorFechasFC"  resizable="false" draggable="false" modal="true" height="60" width="275"  closable="true">  
                     <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                     <h:outputText value="#{msg['errorFechasFC']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight:bold;"/>
                  </p:dialog>

                  <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar" resizable="false" draggable="false" modal="true" height="85" width="425" closable="false">  
                     <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                     <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                     <p:commandButton value="#{msg['si']}" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlFormulaContrato.guardadoGeneral()}"
                                      action="retornoFormula" style="position: absolute; top: 50px; left: 157px;" process="@this" icon="ui-icon-check" />
                     <p:commandButton value="#{msg['no']}" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlFormulaContrato.salir()}"
                                      action="retornoFormula" style="position: absolute; top: 50px; left: 218px;" process="@this" icon="ui-icon-close" />
                     <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 50px; left: 284px;"
                                      process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                  </p:dialog>

                  <p:hotkey bind="ctrl+f11" actionListener="#{controlFormulaContrato.activarCtrlF11()}"/>

                  <p:dialog header="#{msg['contratoM']}" widgetVar="ContratoDialogo" draggable="false" resizable="false" closable="false" id="ContratoDialogo"  
                            showEffect="fade" hideEffect="fade" width="431" modal="true">
                     <p:dataTable id="lovContrato" liveScroll="true" scrollRows="40" style="width: 400px;" scrollWidth="415" var="contrato" value="#{controlFormulaContrato.lovContratos}" rowKey="#{contrato.secuencia}"
                                  selection="#{controlFormulaContrato.contratoLovSeleccionado}" selectionMode="single" widgetVar="lovContrato" scrollable="true" scrollHeight="250" 
                                  filteredValue="#{controlFormulaContrato.filtrarLovContratos}" emptyMessage="No se encontraron resultados con el criterio de busqueda.">              

                        <p:ajax event="rowSelect" listener="#{controlFormulaContrato.activarAceptar()}" update=":form:aceptarC"/>
                        <p:ajax event="rowDblselect" listener="#{controlFormulaContrato.actualizarContrato()}" process="@this"/>
                        <p:ajax event="filter" listener="#{controlFormulaContrato.contarRegistrosLovContratos(1)}"/>

                        <f:facet name="header">
