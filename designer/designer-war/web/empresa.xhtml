<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">  
            <script type="text/javascript">
               $(window).load(function () {
                  foco('form:guardarRapido');
               });
               function foco(idElemento) {
                  document.getElementById(idElemento).focus();
               }
               ;
            </script>
            <h:form id="form"> 

               <f:loadBundle basename="Recursos.empresa" var="msg"/>
               <p:growl id="growl" showDetail="true"/>

               <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  

                  <p:toolbar styleClass="cssToolbar">  
                     <p:toolbarGroup align="left"> 

                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);"
                                         actionListener="#{controlEmpresa.guardarGeneral()}" process="@this"/>
                        <p:tooltip for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);"
                                         actionListener="#{controlEmpresa.editarCelda()}" process="@this"/>
                        <p:tooltip for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);"
                                         actionListener="#{controlEmpresa.listaValoresBoton()}"  process="@this"/>
                        <p:tooltip for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);"
                                         actionListener="#{controlEmpresa.activarCtrlF11()}" process="@this"/>
                        <p:tooltip for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);"
                                         ajax="false" actionListener="#{controlEmpresa.validarExportXLS()}"/>
                        <p:tooltip for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);"
                                         ajax="false">
                           <p:dataExporter type="xml"  target="#{controlEmpresa.exportXML()}" fileName="#{controlEmpresa.nombreXML}" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);"
                                         actionListener="#{controlEmpresa.validarExportPDF()}" ajax="false"/>
                        <p:tooltip for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"
                                         actionListener="#{controlEmpresa.dialogoTablaNuevo()}" process="@this"/> 
                        <p:tooltip for="insertar" value="#{msg['nuevo']}"/>

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);"
                                         actionListener="#{controlEmpresa.verificarRegistroBorrar()}" process="@this"/>  
                        <p:tooltip for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);"
                                         actionListener="#{controlEmpresa.verificarRegistroDuplicar()}" process="@this"/>  
                        <p:tooltip for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);"
                                         actionListener="#{controlEmpresa.verificarRastro()}" process="@this"/>  
                        <p:tooltip for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);"
                                         actionListener="#{controlEmpresa.cancelarModificacionGeneral()}" process="@this" oncomplete="window.location.reload()"/>  
                        <p:tooltip for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);"
                                         actionListener="#{controlEmpresa.salir()}" process="@this"/>
                        <p:tooltip for="salir" value="#{msg['salir']}"/>
                     </p:toolbarGroup>  
                  </p:toolbar> 

                  <fieldset style="position: absolute; left: 10px; top: 70px; width: 835px; height: 158px; border-radius: 10px; padding-top: 0px;">
                     <legend style="color: blue;"><strong>#{msg['empresa']}</strong></legend>

                     <p:dataTable id="datosEmpresa" widgetVar="datosEmpresa" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="width: 1100px; position: absolute;"
                                  value="#{controlEmpresa.listaEmpresas}" scrollable="true" scrollHeight="#{controlEmpresa.altoTablaEmpresa}" scrollWidth="830"
                                  filteredValue="#{controlEmpresa.filtrarListaEmpresas}" emptyMessage="#{msg['vacio']}" selection="#{controlEmpresa.empresaSeleccionada}"
                                  editable="true" editMode="cell" liveScroll="true" scrollRows="15" selectionMode="single">

                        <p:ajax event="filter" listener="#{controlEmpresa.eventoFiltrarEmpresa()}"/>

                        <p:column headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" 
                                  id="empresaCodigo" width="80" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.codigo}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.codigo}" id="editarCodigoEmpresa" style="text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlEmpresa.procesoModificacionEmpresa(info)}" update="editarCodigoEmpresa" process="@this"/>
                                    <p:ajax event="select" listener="#{controlEmpresa.cambiarIndice(info, 0)}"  process="@this"
                                            onstart="PF('datosEmpresa').unselectAllRows();PF('datosEmpresa').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                        </p:column>

                        <p:column headerText="#{msg['nit']}" sortBy="#{info.nit}" filterBy="#{info.nit}" filterMatchMode="contains"
                                  id="empresaNIT" width="90" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.nit}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.nit}" id="editarNITEmpresa" maxlength="10" size="10" style="text-transform: uppercase;">
                                    <p:keyFilter for="editarNITEmpresa" mask="num"/>
                                    <p:ajax event="change" listener="#{controlEmpresa.procesoModificacionEmpresa(info)}" process="@this"/>
                                    <p:ajax event="select" listener="#{controlEmpresa.cambiarIndice(info, 1)}" process="@this"
                                            onstart="PF('datosEmpresa').unselectAllRows();PF('datosEmpresa').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>
                           </p:cellEditor>
                        </p:column>

                        <p:column headerText="#{msg['nombre']}" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains"
                                  id="empresaNombre" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.nombre}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.nombre}" maxlength="50" id="editarNombreEmpresa" style="text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlEmpresa.procesoModificacionEmpresa(info)}" update="editarNombreEmpresa" process="@this"/>
                                    <p:ajax event="select" listener="#{controlEmpresa.cambiarIndice(info, 2)}" process="@this"
                                            onstart="PF('datosEmpresa').unselectAllRows();PF('datosEmpresa').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                        </p:column>

                        <p:column headerText="#{msg['reglamento']}" sortBy="#{info.reglamento}" filterBy="#{info.reglamento}" filterMatchMode="contains"
                                  id="empresaReglamento" width="110" filterStyle="display: none; visibility: hidden;">
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.reglamento}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.reglamento}" id="editarReglamentoEmpresa" style="text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlEmpresa.procesoModificacionEmpresa(info)}" update="editarReglamentoEmpresa" process="@this"/>
                                    <p:ajax event="select" listener="#{controlEmpresa.cambiarIndice(info, 3)}" process="@this"
                                            onstart="PF('datosEmpresa').unselectAllRows();PF('datosEmpresa').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                        </p:column>

                        <p:column headerText="#{msg['manual']}" sortBy="#{info.manualadministrativo}" filterBy="#{info.manualadministrativo}" filterMatchMode="contains"
                                  id="empresaManual" width="110" filterStyle="display: none; visibility: hidden;">
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.manualadministrativo}"/></f:facet>
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.manualadministrativo}" id="editarManualEmpresa" style="text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlEmpresa.procesoModificacionEmpresa(info)}" update="editarManualEmpresa" process="@this"/>
                                    <p:ajax event="select" listener="#{controlEmpresa.cambiarIndice(info, 4)}" process="@this"
                                            onstart="PF('datosEmpresa').unselectAllRows();PF('datosEmpresa').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                        </p:column>

                        <p:column headerText="#{msg['logo']}" sortBy="#{info.logo}" filterBy="#{info.logo}" filterMatchMode="contains"
                                  id="empresaLogo" width="140" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.logo}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.logo}" maxlength="50" id="editarLogoEmpresa"> 
                                    <p:ajax event="change" listener="#{controlEmpresa.procesoModificacionEmpresa(info)}" update="editarLogoEmpresa" process="@this"/>
                                    <p:ajax event="select" listener="#{controlEmpresa.cambiarIndice(info, 5)}" process="@this"
                                            onstart="PF('datosEmpresa').unselectAllRows();PF('datosEmpresa').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                        </p:column>

                        <p:column headerText="#{msg['centroCosto']}" sortBy="#{info.centrocosto.nombre}" filterBy="#{info.centrocosto.nombre}" filterMatchMode="contains"  
                                  width="140" id="empresaCentroCosto" filterStyle="display: none; visibility: hidden;">  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{info.centrocosto.nombre}">
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.centrocosto.nombre}"  id="editarCentroCostoEmpresa" style="text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlEmpresa.modificarEmpresa(info, 'CENTROCOSTO', info.centrocosto.nombre)}" process="@this" update="editarCentroCostoEmpresa"/>
                                    <p:ajax event="select" listener="#{controlEmpresa.cambiarIndice(info,6)}" process="@this"
                                            onstart="PF('datosEmpresa').unselectAllRows();PF('datosEmpresa').selectRow(#{indice});"/> 
                                    <p:ajax event="dblclick" listener="#{controlEmpresa.asignarIndex1(info,0,0)}" process="@this" update="editarCentroCostoEmpresa"/>
                                 </p:inputText>
                              </f:facet>   
                           </p:cellEditor>
                        </p:column>

                        <p:column sortBy="#{info.codigoalternativo}" filterBy="#{info.codigoalternativo}" filterMatchMode="contains"
                                  id="empresaCodigoAlternativo" width="90" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText value="Codigo A" id="headerCodA"/>
                              <p:tooltip for="headerCodA" value="#{msg['codigoAlternativo']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.codigoalternativo}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.codigoalternativo}" maxlength="10" id="editarCodigoAlternativoEmpresa" style="text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlEmpresa.procesoModificacionEmpresa(info)}" update="editarCodigoAlternativoEmpresa" process="@this"/>
                                    <p:ajax event="select" listener="#{controlEmpresa.cambiarIndice(info, 7)}" process="@this"
                                            onstart="PF('datosEmpresa').unselectAllRows();PF('datosEmpresa').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                        </p:column>

                     </p:dataTable>  
                     <h:outputText id="infoRegistroEmpresas" value="#{msg['infoRegistro']} #{controlEmpresa.infoRegistroEmpresas}" style="position: relative; left: 10px; top: 135px; font-weight: bold;"/>
                  </fieldset> 

                  <fieldset style="position: absolute; left: 10px; top: 240px; width: 330px; height: 150px; border-radius: 10px; padding-top: 0px;">
                     <legend style="color: blue;"><strong>#{msg['conceptoJuridico']}</strong></legend>

                     <p:dataTable id="datosVigenciaMonedaBase" widgetVar="datosVigenciaMonedaBase" var="infoVMB" rowKey="#{infoVMB.secuencia}" rowIndexVar="indiceVMB" style="width: 325px"
                                  value="#{controlEmpresa.listaVigenciasMB}" scrollable="true" scrollHeight="#{controlEmpresa.altoTablasSecundarias}" scrollWidth="325"
                                  filteredValue="#{controlEmpresa.filtrarListaVigenciasMonedasBases}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                  editable="true" editMode="cell" liveScroll="true" scrollRows="15" selection="#{controlEmpresa.vigenciaMBSeleccionada}">

                        <p:ajax event="filter" listener="#{controlEmpresa.eventoFiltrarVMB()}"/>

                        <p:column headerText="#{msg['fechaVigencia']}" sortBy="#{infoVMB.fecha}" filterBy="#{infoVMB.fecha}" filterMatchMode="contains"
                                  id="vigenciaFecha" width="70"
                                  filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{infoVMB.fecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="dateFechaVigencia" value="#{infoVMB.fecha}">  
                                    <p:ajax event="dateSelect" listener="#{controlEmpresa.modificacionesFechaVigenciaMonedaBase(infoVMB,0)}"  process="@this"/>
                                    <p:ajax event="change" listener="#{controlEmpresa.modificacionesFechaVigenciaMonedaBase(infoVMB,0)}" process="@this"/>
                                    <p:ajax event="select" listener="#{controlEmpresa.cambiarIndiceVigencia(infoVMB,0)}" process="@this"
                                            onstart="PF('datosVigenciaMonedaBase').unselectAllRows();PF('datosVigenciaMonedaBase').selectRow(#{indiceVMB});"/> 
                                 </p:calendar> 
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=" "/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['codigo']}" sortBy="#{infoVMB.moneda.codigo}" filterBy="#{infoVMB.moneda.codigo}" filterMatchMode="contains"  width="60" 
                                  id="vigenciaCodigo" filterStyle="display: none; visibility: hidden;">  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{infoVMB.moneda.codigo}" style="text-transform: uppercase;"/>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{infoVMB.moneda.codigo}"  id="editarCodigoVigenciaMonedaBase" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlEmpresa.modificarVigenciaMonedaBase(infoVMB, 'CODIGOMONEDA', infoVMB.moneda.codigo)}" process="@this" update="editarCodigoVigenciaMonedaBase"/>
                                    <p:ajax event="select" listener="#{controlEmpresa.cambiarIndiceVigencia(infoVMB,1)}" process="@this"
                                            onstart="PF('datosVigenciaMonedaBase').unselectAllRows();PF('datosVigenciaMonedaBase').selectRow(#{indiceVMB});"/> 
                                    <p:ajax event="dblclick" listener="#{controlEmpresa.asignarIndex2(infoVMB,0,0)}" process="@this" update="editarCodigoVigenciaMonedaBase"/>
                                 </p:inputText>
                              </f:facet>   
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 120%;" id="fooCodigoMoneda" onstart="#{controlEmpresa.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('empresa', 'moneda')}" actionListener="#{controlMonedas.recibirPaginaEntrante('empresa')}" value=" "/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['moneda']}" sortBy="#{infoVMB.moneda.nombre}" filterBy="#{infoVMB.moneda.nombre}" filterMatchMode="contains"
                                  id="vigenciaMoneda" filterStyle="display: none; visibility: hidden;">  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{infoVMB.moneda.nombre}" style="text-transform: uppercase;"/>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{infoVMB.moneda.nombre}"  id="editarNombreVigenciaMonedaBase" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlEmpresa.modificarVigenciaMonedaBase(infoVMB, 'MONEDA', infoVMB.moneda.nombre)}" process="@this" update="editarNombreVigenciaMonedaBase"/>
                                    <p:ajax event="select" listener="#{controlEmpresa.cambiarIndiceVigencia(infoVMB,2)}" process="@this"
                                            onstart="PF('datosVigenciaMonedaBase').unselectAllRows();PF('datosVigenciaMonedaBase').selectRow(#{indiceVMB});"/> 
                                    <p:ajax event="dblclick" listener="#{controlEmpresa.asignarIndex2(infoVMB,0,1)}" process="@this" update="editarNombreVigenciaMonedaBase"/>
                                 </p:inputText>
                              </f:facet>   
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 120%;" id="fooNombreMoneda" onstart="#{controlEmpresa.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('empresa', 'moneda')}" actionListener="#{controlMonedas.recibirPaginaEntrante('empresa')}" value=" "/>
                           </f:facet>
                        </p:column>

                     </p:dataTable>  
                     <h:outputText id="infoRegistroCJuridicos" value="#{msg['infoRegistro']} #{controlEmpresa.infoRegistroCJuridicos}" style="position: relative; left: 10px; top: 1px; font-weight: bold;"/>
                  </fieldset> 

                  <fieldset style="position: absolute; left: 365px; top: 240px; width: 480px; height: 150px; border-radius: 10px; padding-top: 0px;">
                     <legend style="color: blue;"><strong>#{msg['circular']}</strong></legend>

                     <p:dataTable id="datosCircular" widgetVar="datosCircular" var="infoC" rowKey="#{infoC.secuencia}" rowIndexVar="indiceC" style="width: 475px"
                                  value="#{controlEmpresa.listaCirculares}" scrollable="true" scrollHeight="#{controlEmpresa.altoTablasSecundarias}" scrollWidth="475"
                                  filteredValue="#{controlEmpresa.filtrarListaCirculares}" emptyMessage="#{msg['vacio']}" selectionMode="single"
                                  editable="true" editMode="cell" liveScroll="true" scrollRows="15" selection="#{controlEmpresa.circularSeleccionada}">

                        <p:ajax event="filter" listener="#{controlEmpresa.eventoFiltrarC()}"/>

                        <p:column headerText="#{msg['fechaCircular']}" sortBy="#{infoC.fecha}" filterBy="#{infoC.fecha}" filterMatchMode="contains"
                                  id="circularFecha" width="70"
                                  filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{infoC.fecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="dateFechaCircular" value="#{infoC.fecha}">  
                                    <p:ajax event="dateSelect" listener="#{controlEmpresa.modificacionesFechaCircular(infoC,0)}"  process="@this"/>
                                    <p:ajax event="change" listener="#{controlEmpresa.modificacionesFechaCircular(infoC,0)}" process="@this"/>
                                    <p:ajax event="select" listener="#{controlEmpresa.cambiarIndiceCircular(infoC,0)}" process="@this"
                                            onstart="PF('datosCircular').unselectAllRows();PF('datosCircular').selectRow(#{indiceC});"/> 
                                 </p:calendar> 
                              </f:facet>  
                           </p:cellEditor>
                        </p:column>

                        <p:column headerText="#{msg['expedido']}" sortBy="#{infoC.expedidopor}" filterBy="#{infoC.expedidopor}" filterMatchMode="contains"
                                  id="circularExpedido" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{infoC.expedidopor}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{infoC.expedidopor}" id="editarExpedidoCircular" style="text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlEmpresa.modificarCirculares(infoC)}" update="editarExpedidoCircular" process="@this"/>
                                    <p:ajax event="select" listener="#{controlEmpresa.cambiarIndiceCircular(infoC, 1)}" process="@this"
                                            onstart="PF('datosCircular').unselectAllRows();PF('datosCircular').selectRow(#{indiceC});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                        </p:column>

                        <p:column headerText="#{msg['contenido']}" sortBy="#{infoC.texto}" filterBy="#{infoC.texto}" filterMatchMode="contains"
                                  id="circularContenido" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{infoC.texto}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{infoC.texto}" id="editarContenidoCircular" style="text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlEmpresa.modificarCirculares(infoC)}" update="editarContenidoCircular" process="@this"/>
                                    <p:ajax event="select" listener="#{controlEmpresa.cambiarIndiceCircular(infoC, 2)}" process="@this"
                                            onstart="PF('datosCircular').unselectAllRows();PF('datosCircular').selectRow(#{indiceC});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                        </p:column>
