<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">  
            <script type="text/javascript">
               $(window).load(function () {
                  foco('form:guardarRapido');
               });
               function foco(idElemento) {
                  document.getElementById(idElemento).focus();
               }
               ;
            </script>
            <h:form id="form"> 
               <f:loadBundle basename="Recursos.novedadvacaciones" var="msg"/>
               <p:growl id="growl" showDetail="true"/>
               <p:panel id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">    

                  <p:toolbar styleClass="cssToolbar">  
                     <p:toolbarGroup align="left"> 

                        <p:commandButton style="background-image: url(Imagenes/Iconos/guardar.png);" 
                                         id="guardarRapido" value="" actionListener="#{controlNovedadesVacaciones.guardarCambiosNovedades()}" process="@this"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/editar.png);" 
                                         id="editar" value="" actionListener="#{controlNovedadesVacaciones.editarCelda()}" process="@this"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}"/>
                        <p:separator />

                        <p:commandButton style="background-image: url(Imagenes/Iconos/lupa.png);" 
                                         id="listaValores" value="" onclick="PF('botonDesactivado').show()" process="@this" disabled="#{controlNovedadesVacaciones.activarLOV}"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/embudo.png);" 
                                         id="filtrar" value="" actionListener="#{controlNovedadesVacaciones.activarCtrlF11()}" process="@this"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>
                        <p:separator />

                        <p:commandButton style="background-image: url(Imagenes/Iconos/excel.png);" 
                                         id="exportarXLS" value="" ajax="false" actionListener="#{controlNovedadesVacaciones.exportXLS()}"/>
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/xml.png);" 
                                         id="exportarXML" value="" actionListener="#{controlNovedadesVacaciones.limpiarNuevaNovedad()}" ajax="false">
                           <p:dataExporter type="xml"  target=":formExportar:datosNovedadesExportar" fileName="NovedadVacacionesXML" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/pdf.png);" 
                                         id="exportarPDF" value="" actionListener="#{controlNovedadesVacaciones.exportPDF()}" ajax="false"/>
                        <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator /> 
                        <p:commandButton style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);" 
                                         id="insertar" value="" actionListener="#{controlNovedadesVacaciones.entrarNuevoRegistro()}"  process="@this"/> 
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}"/> 

                        <p:commandButton style="background-image: url(Imagenes/Iconos/delete.png);" 
                                         id="eliminar" value="" actionListener="#{controlNovedadesVacaciones.borrarNovedades()}" process="@this"/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/duplicar.png);" 
                                         id="duplicar" value="" actionListener="#{controlNovedadesVacaciones.duplicarNV()}"  process="@this"/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator /> 
                        <p:commandButton style="background-image: url(Imagenes/Iconos/rastro.png);" 
                                         id="rastro" value="" actionListener="#{controlNovedadesVacaciones.verificarRastro()}" process="@this"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px;"/> 

                        <p:commandButton style="background-image: url(Imagenes/Iconos/refrescar.png)"
                                         id="refrescar" value="" oncomplete="PF('window.location.reload()" actionListener="#{controlNovedadesVacaciones.cancelarModificacion()}" process="@this"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton style="background-image: url(Imagenes/Iconos/salir.png)"
                                         id="salir" value="" actionListener="#{controlNovedadesVacaciones.salir()}"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>

                     </p:toolbarGroup>  
                  </p:toolbar> 

                  <fieldset style="position: absolute; top: 80px; left: 10px; height: 175px; width: 584px; border-radius: 10px; text-align: left;">
                     <legend style="color: #14388B;"><strong>Empleados</strong></legend>

                     <p:dataTable id="datosEmpleados" var="empleados" value="#{controlNovedadesVacaciones.listaEmpleadosNovedad}"
                                  rowKey="#{empleados.secuencia}" style=" border: 1px; text-align: left; width: 560px;"                           
                                  scrollable="true" scrollWidth="580" filteredValue="#{controlNovedadesVacaciones.filtradosListaEmpleadosNovedad}" 
                                  emptyMessage="No se encontraron resultados para la búsqueda" selection="#{controlNovedadesVacaciones.empleadoSeleccionado}"
                                  editable="true" editMode="cell" selectionMode="single" 
                                  rows="5" paginator="true" 
                                  paginatorTemplate="página {JumpToPageDropdown} de {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" 
                                  currentPageReportTemplate="{totalPages}">

                        <p:ajax event="rowSelect" listener="#{controlNovedadesVacaciones.cambiarEmpleado()}" onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>

                        <p:column headerText="Nombre" sortBy="#{empleados.persona.nombreCompleto}" filterBy="#{empleados.persona.nombreCompleto}" 
                                  filterMatchMode="contains" id="nEEmpleadosNombres" filterStyle="display: none; visibility: hidden;" width="420">                                  
                           <h:outputText value="#{empleados.persona.nombreCompleto}"/>
                        </p:column>

                        <p:column style="text-align: center;" headerText="Fecha Ingreso" sortBy="#{empleados.fechacreacion}" filterBy="#{empleados.fechacreacion}" 
                                  filterMatchMode="contains"  id="nEFechasIngreso" filterStyle="display: none; visibility: hidden;">
                           <h:outputText value="#{empleados.fechacreacion}">
                              <f:convertDateTime pattern="dd/MM/yyyy"/>
                           </h:outputText>
                           <f:facet name="footer">
                              <h:outputText value =""/>  
                           </f:facet>  
                        </p:column>
                     </p:dataTable>
                     <h:outputText id="infoRegistroEmpleados" value="#{msg['infoRegistros']} #{controlNovedadesVacaciones.infoRegistroEmpleados}" style="position: relative; left: 10px; top: 2px; font-weight: bold;"/>
                     <p:commandButton style="position: absolute; left: 650px; top: 50px;" class="cssBotonBuscarL" id="btnBuscarEmpleados" actionListener="#{controlNovedadesVacaciones.abrirLista(0)}"
                                      value="" process="@this" onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                     <p:commandButton style="position: absolute; left: 650px; top: 85px;" class="cssBotonMostrarTodosL" id="btnMostrarTodos" widgetVar="btnMostrarTodos" value="" 
                                      actionListener="#{controlNovedadesVacaciones.mostrarTodos()}" disabled="#{controlNovedadesVacaciones.activarMTodos}" process="@this"/>
                  </fieldset>

                  <fieldset style="position: relative; left: -4px; top: 244px; width: 830px; height: 200px; border-radius: 10px;">
                     <legend style="color: #14388B"><strong>Novedad de Vacaciones disfrutadas/por disfrutar</strong></legend>
                     <p:dataTable id="datosNovedadesEmpleado" var="novedades" value="#{controlNovedadesVacaciones.listaNovedades}"
                                  rowKey="#{novedades.secuencia}" rowIndexVar="indice" style=" border: 1px; width: 820px;"                             
                                  scrollable="true" scrollWidth="828" widgetVar="datosNovedadesEmpleado"
                                  filteredValue="#{controlNovedadesVacaciones.filtradosListaNovedades}" 
                                  emptyMessage="No se encontraron resultados para la búsqueda"
                                  editable="true" editMode="cell" scrollHeight="#{controlNovedadesVacaciones.altoTabla}"
                                  selectionMode="single" selection="#{controlNovedadesVacaciones.novedadSeleccionada}"
                                  rows="#{controlNovedadesVacaciones.altoTabla}" paginator="true" 
                                  paginatorTemplate="página {JumpToPageDropdown} de {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" 
                                  currentPageReportTemplate="{totalPages}">

                        <p:ajax event="filter" listener="#{controlNovedadesVacaciones.eventoFiltrar()}"/>

                        <p:column style="text-align: center;" headerText="Fecha Inicial" sortBy="#{novedades.fechainicialdisfrute}" filterBy="#{novedades.fechainicialdisfrute}" 
                                  filterMatchMode="contains" id="nEFechaInicialDisfrute" width="86" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText id="headerFechaInicial" value="Fecha Inicial"/>
                              <p:tooltip  for="headerFechaInicial" value="Fecha Inicial Disfrute"/>
                           </f:facet> 
                           <p:cellEditor>  

                              <f:facet name="output">
                                 <h:outputText value="#{novedades.fechainicialdisfrute}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off"  readonly="true" value="#{novedades.fechainicialdisfrute}" id="editarFechaInicial" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height:12px;" 
                                              onselect="posicionOtro([{name: 'celda', value: '0'}, {name: 'registro', value: '#{indice}'}]);">

                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    <p:ajax event="select" onstart="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});" process="@this"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column style="text-align: center;" headerText="Periodo" sortBy="#{novedades.vacacion.periodo}" filterBy="#{novedades.vacacion.periodo}" 
                                  filterMatchMode="contains" id="nEPeriodo" filterStyle="display: none; visibility: hidden;" width="232">                                  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{novedades.vacacion.periodo}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" readonly="true" value="#{novedades.vacacion.periodo}" id="editarPeriodo" style=" border-radius: 0px; width: 95.5%; text-transform: uppercase; height:12px"
                                              onselect="posicionOtro([{name: 'celda', value: '1'}, {name: 'registro', value: '#{indice}'}]);">
                                    <p:ajax event="select" process="@this"  onstart="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column style="text-align: center;" headerText="Dias" sortBy="#{novedades.dias}" filterBy="#{novedades.dias}" filterMatchMode="contains" 
                                  id="nEDias" width="25" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{novedades.dias}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{novedades.dias}" id="editarDias" style=" border-radius: 0px; width: 93.5%;
                                              text-transform: uppercase; height:12px;" readonly="true" onselect="posicionOtro([{name: 'celda', value: '2'}, {name: 'registro', value: '#{indice}'}]);">
                                    <p:ajax event="select" onstart="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});"  process="@this"/>
                                 </p:inputText>
                                 <p:keyFilter for="editarDias" mask="num"/>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column style="text-align: center;" headerText="Fecha Sig. Fin. Vac" sortBy="#{novedades.fechasiguientefinvaca}" filterBy="#{novedades.fechasiguientefinvaca}" 
                                  filterMatchMode="contains" id="nEFechaSiguiente" width="86" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText id="headerFechaSiguiente" value="Fecha Siguiente"/>
                              <p:tooltip  for="headerFechaSiguiente" value="Fecha del día siguiente al fin de las vacaciones"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{novedades.fechasiguientefinvaca}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off"  readonly="true" value="#{novedades.fechasiguientefinvaca}" id="editarFechaSiguiente" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height:12px"
                                              onselect="posicionOtro([{name: 'celda', value: '3'}, {name: 'registro', value: '#{indice}'}]);">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    <p:ajax event="select" onstart="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});" process="@this"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column style="text-align: center;" headerText="Subtipo" sortBy="#{novedades.subtipo}" filterBy="#{novedades.subtipo}" 
                                  filterMatchMode="contains" id="nESubTipo" width="80" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{novedades.subtipo}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" readonly="true" value="#{novedades.subtipo}" id="editarSubtipo" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height:12px;" 
                                              onselect="posicionOtro([{name: 'celda', value: '4'}, {name: 'registro', value: '#{indice}'}]);">
                                    <p:ajax event="change" update="@this"/>
                                    <p:ajax event="select" onstart="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});" process="@this"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column style="text-align: center;" headerText="Adelanta Hasta" sortBy="#{novedades.adelantapagohasta}" filterBy="#{novedades.adelantapagohasta}" 
                                  filterMatchMode="contains" id="nEAdelantoHasta" width="86" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{novedades.adelantapagohasta}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" readonly="true" value="#{novedades.adelantapagohasta}" id="editarAdelantoHasta" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height:12px;" 
                                              onselect="posicionOtro([{name: 'celda', value: '5'}, {name: 'registro', value: '#{indice}'}]);">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    <p:ajax event="select" onstart="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});" process="@this"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column style="text-align: center;" headerText="Fecha Pago" sortBy="#{novedades.fechapago}" filterBy="#{novedades.fechapago}" 
                                  filterMatchMode="contains" id="nEFechaPago" width="86" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{novedades.fechapago}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off"  readonly="true" value="#{novedades.fechapago}" id="editarFechaPago" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height:12px"
                                              onselect="posicionOtro([{name: 'celda', value: '6'}, {name: 'registro', value: '#{indice}'}]);">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    <p:ajax event="select" onstart="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});" process="@this"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column style="text-align: center;" headerText="D.A" sortBy="#{novedades.vacadiasaplazados}" filterBy="#{novedades.vacadiasaplazados}" 
                                  filterMatchMode="contains" id="nEDiasAplazados" width="25" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText id="headerDiasAplazados" value="D.A"/>
                              <p:tooltip  for="headerDiasAplazados" value="Días Aplazados"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{novedades.vacadiasaplazados}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" readonly="true"  value="#{novedades.vacadiasaplazados}" id="editarDiasAplazados" style=" border-radius: 0px; width: 93.5%; text-transform: uppercase; height:12px;"
                                              onselect="posicionOtro([{name: 'celda', value: '7'}, {name: 'registro', value: '#{indice}'}]);">
                                    <p:ajax event="select" onstart="PF('datosNovedadesEmpleado').unselectAllRows();PF('datosNovedadesEmpleado').selectRow(#{indice});" process="@this"/>
                                    <!--<p:ajax event="change" listener="#{controlNovedadesVacaciones.modificarDiasAplazados(novedad)}" process="@this" update="editarDiasAplazados"/>-->   
                                 </p:inputText>
                                 <p:keyFilter for="editarDiasAplazados" mask="num"/>
                              </f:facet>  
                           </p:cellEditor>

                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                     </p:dataTable>
                     <p:remoteCommand name="posicionOtro" actionListener="#{controlNovedadesVacaciones.posicionOtro()}"/>
                     <h:outputText id="infoRegistroNovedades" value="#{msg['infoRegistros']} #{controlNovedadesVacaciones.infoRegistroNovedades}"
                                   style="position: relative; left: 10px; top: 5px; font-weight: bold;"/>
                     <h:outputText value="Total Dias Vacaciones Disfrutadas:" style=" position: relative; top: 5px; left: 105px;"/>
                     <h:outputText value="#{controlNovedadesVacaciones.diasTotales}" id="diasTotales"
                                   style="position: relative; top: 5px; left: 130px; border-radius: 0px; width: 55px;"/> 
                     <h:outputText value="Total Dias Aplazados:" style="position: relative; top: 5px; left: 405px;"/>
                     <h:outputText value="#{controlNovedadesVacaciones.diasAplazadosTotal}" id="diasAplazados"
                                   style="position: relative; top: 5px; left: 425px; border-radius: 0px; width: 50px;"/> 
                  </fieldset>

                  <p:commandButton class="cssBotonAceptar" value="" id="ACEPTAR" disabled="#{controlNovedadesVacaciones.guardado}" onclick="PF('confirmarGuardar').show();" update=":form:datosNovedadesEmpleado" process="@this"/>
                  <p:commandButton class="cssBotonCancelar" id="ATRAS" value="" actionListener="#{controlNovedadesVacaciones.salir()}"/>

               </p:panel>
            </h:form>

            <h:form id="formLovPeriodo">
               <p:dialog header="Periodos" widgetVar="periodosDialogo" draggable="true" resizable="false" id="periodosDialogo" closable="false"
                         showEffect="fade" hideEffect="fade" modal="true" width="450" height="350">
                  <p:dataTable  id="LOVPeriodos" style=" width: 410px;" var="per" value="#{controlNovedadesVacaciones.listaPeriodos}"
                                scrollable="true" scrollHeight="200" scrollWidth="420" widgetVar="LOVPeriodos" rowKey="#{per.secuencia}"
                                filteredValue="#{controlNovedadesVacaciones.filtradoslistaPeriodos}" emptyMessage="No se encontraron resultados con el criterio de búsqueda."
                                selection="#{controlNovedadesVacaciones.periodoSeleccionado}" selectionMode="single">

                     <p:ajax event="rowSelect" listener="#{controlNovedadesVacaciones.activarAceptar()}" update=":formLovPeriodo:aceptarP"/>
                     <p:ajax event="rowDblselect" listener="#{controlNovedadesVacaciones.actualizarPeriodos()}" process="@this"/>
                     <p:ajax event="filter" listener="#{controlNovedadesVacaciones.contarRegistroPeriodos()}"/>

                     <f:facet name="header">  
                        <h:outputText value="Buscar Periodo: "/>  
                        <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('LOVPeriodos').filter();" class="cssFiltroLOV"/>  
                     </f:facet>

                     <p:column style="text-align: center;" sortBy="#{per.diaspendientes}" filterStyle="width: 80% !important" filterBy="#{per.diaspendientes}" width="100" filterMatchMode="contains"> 
                        <f:facet name="header">
                           <h:outputText value="Días Pendientes"/>
                        </f:facet>
                        <h:outputText value="#{per.diaspendientes}"/>  
                     </p:column>

                     <p:column style="text-align: center;" sortBy="#{per.periodo}" filterStyle="width: 80% !important" filterBy="#{per.periodo}" filterMatchMode="contains"> 
                        <f:facet name="header">
                           <h:outputText value="Periodo"/>
                        </f:facet>
                        <h:outputText value="#{per.periodo}"/>  
                     </p:column>

                  </p:dataTable>

                  <div class="cssBotonesLOV"> 
                     <h:outputText id="infoRegistroPeriodosLOV" value="#{msg['infoRegistros']} #{controlNovedadesVacaciones.infoRegistroPeriodo} " class="cssinfoRegistroLOV"/>
                     <p:commandButton id="aceptarP" value="#{msg['aceptar']}" icon="ui-icon-check" disabled="#{controlNovedadesVacaciones.aceptar}" class="cssAceptarLOV"   actionListener="#{controlNovedadesVacaciones.actualizarPeriodos()}"  process="@this"/>
                     <p:commandButton id="atrasP" value="#{msg['cancelar']}" icon="ui-icon-close" class="cssAtrasLOV"  actionListener="#{controlNovedadesVacaciones.cancelarCambioPeriodos()}"  process="@this"/>
                  </div>
               </p:dialog>  
            </h:form>

            <h:form id="formLovEmpleado">
