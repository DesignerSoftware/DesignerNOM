<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form">
                    <f:loadBundle basename="Recursos.usuariosestructuras" var="msg" />
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">
                        <p:toolbar styleClass="cssToolbar">   
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); " actionListener="#{controlUsuariosEstructuras.guardarCambiosUsuariosE()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />
                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png) " actionListener="#{controlUsuariosEstructuras.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" widgetVar="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png) " actionListener="#{controlUsuariosEstructuras.listaValoresBoton()}" process="@this"
                                                 disabled="#{controlUsuariosEstructuras.activarLov}" />
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png) " actionListener="#{controlUsuariosEstructuras.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png) " ajax="false" actionListener="#{controlUsuariosEstructuras.exportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png) " actionListener="#{controlUsuariosEstructuras.limpiarExportar()}" ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlUsuariosEstructuras.tablaImprimir}" fileName="#{controlUsuariosEstructuras.nombreArchivo}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png) " actionListener="#{controlUsuariosEstructuras.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png) " onclick="PF('seleccionarTablaNewReg').show()"  update=":formularioDialogos:nuevaUsuario" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png) " actionListener="#{controlUsuariosEstructuras.borrarRegistro()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png) " actionListener="#{controlUsuariosEstructuras.duplicandoUsuarioEstructura()}"  process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png) " actionListener="#{controlUsuariosEstructuras.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png) " actionListener="#{controlUsuariosEstructuras.cancelarModificacion()}" process="@this"
                                                 oncomplete="window.location.reload()" />  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png) " actionListener="#{controlUsuariosEstructuras.salir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>
                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 120px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Usuarios Estructuras</strong></legend>

                            <p:dataTable id="datosUsuarios" var="usuario" rowKey="#{usuario.secuencia}" rowIndexVar="indice"   value="#{controlUsuariosEstructuras.listaUsuariosEstructuras}" scrollable="true"
                                         filteredValue="#{controlUsuariosEstructuras.listaUsuariosEstructurasFiltrar}" scrollHeight="#{controlUsuariosEstructuras.altoTabla}" scrollWidth="830"
                                         style="border: 1px;width: 810px;" liveScroll="true" scrollRows="80" emptyMessage="#{msg['vacio']}" widgetVar="datosUsuarios"
                                         editable="true" editMode="cell" selection="#{controlUsuariosEstructuras.usuarioEstructuraSeleccionado}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlUsuariosEstructuras.eventofiltrar()}"/>

                                <p:column headerText="Usuario" sortBy="#{usuario.usuario.alias}" filterBy="#{usuario.usuario.alias}" filterMatchMode="contains" id="usuario" filterStyle="display: none; visibility: hidden;"
                                          width="80" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{usuario.usuario.alias}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{usuario.usuario.alias}" id="editarPersona" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="change" listener="#{controlUsuariosEstructuras.modificarUsuarios(usuario)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlUsuariosEstructuras.cambiarIndice(usuario, 0)}" process="@this"
                                                        onstart="PF('datosUsuarios').unselectAllRows();PF('datosUsuarios').selectRow(#{indice});" />
                                                <p:ajax event="dblclick" listener="#{controlUsuariosEstructuras.asignarIndex(usuario, 0, 0)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton value="" style="width: 100px;" action="usuario" actionListener="#{controlUsuarios.recibirPaginaEntrante('usuarioestructura')}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Empresa" sortBy="#{usuario.empresa.nombre}" filterBy="#{usuario.empresa.nombre}" filterMatchMode="contains" id="empresa" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{usuario.empresa.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{usuario.empresa.nombre}" id="editarPerfil" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="select" listener="#{controlUsuariosEstructuras.cambiarIndice(usuario, 1)}"  process="@this"
                                                        onstart="PF('datosUsuarios').unselectAllRows();PF('datosUsuarios').selectRow(#{indice});" />
                                                <p:ajax event="change" listener="#{controlUsuariosEstructuras.modificarUsuarios(usuario)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlUsuariosEstructuras.asignarIndex(usuario, 1, 0)}"  process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton value="" style="width: 350px;" action="empresa" actionListener="#{controlEmpresa.recibirPaginaEntrante('usuarioestructura')}" />
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Estructura" sortBy="#{usuario.estructura.nombre}" filterBy="#{usuario.estructura.nombre}"  filterMatchMode="contains" id="estructura" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{usuario.estructura.nombre}"  style="text-transform: uppercase;">
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{usuario.estructura.nombre}" id="editarAlias" style=" border-radius: 0px; width: 99.5%; text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="select" listener="#{controlUsuariosEstructuras.cambiarIndice(usuario, 2)}" 
                                                        onstart="PF('datosUsuarios').unselectAllRows();PF('datosUsuarios').selectRow(#{indice});" />
                                                <p:ajax event="change" listener="#{controlUsuariosEstructuras.modificarUsuarios(usuario)}" update="@this" />
                                                <p:ajax event="dblclick" listener="#{controlUsuariosEstructuras.asignarIndex(usuario, 2, 0)}"  process="@this"/>
                                            </p:inputText> 
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton value="" style="width: 350px;" action="estructura" actionListener="#{controlEstructura.recibirPaginaEntrante('usuarioestructura')}" />
                                    </f:facet>
                                </p:column>
                                <p:column width="60">
                                    <p:commandButton id="clonar" style="font-size: 8px; height :15px; position: relative;top: 0px; left:-3px;" value="Crear Vista"   process="@this" actionListener="#{controlUsuariosEstructuras.crearVistaUsuarioEstructura()}" />
                                </p:column>

                            </p:dataTable>
                            <h:outputText id="infoRegistro" value="#{msg['infoRegistro']} #{controlUsuariosEstructuras.infoRegistro}" style="position: relative; left: 0px; top: 5px; font-weight: bold"/>
                        </fieldset>

                        <fieldset style="position: absolute;top: 220px;left: 10px;height: 250px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Usuarios Vistas</strong></legend>

                            <p:dataTable id="datosUsuariosVistas" var="usuariov" rowKey="#{usuariov.secuencia}" rowIndexVar="indice"   value="#{controlUsuariosEstructuras.listaUsuariosFiltros}" scrollable="true"
                                         filteredValue="#{controlUsuariosEstructuras.listaUsuariosFiltrosFiltrar}" scrollHeight="#{controlUsuariosEstructuras.altoTabla2}" scrollWidth="830"
                                         style="border: 1px;width: 810px;" liveScroll="true" scrollRows="80" emptyMessage="#{msg['vacio']}" widgetVar="datosUsuariosVistas"
                                         editable="true" editMode="cell" selection="#{controlUsuariosEstructuras.usuariosFiltroSeleccionado}" selectionMode="single">

                                <p:ajax event="filter" listener="#{controlUsuariosEstructuras.eventofiltrarVistas()}"/>

                                <p:column headerText="Vista" sortBy="#{usuariov.usuariovista.descripcion}" filterBy="#{usuariov.usuariovista.descripcion}" filterMatchMode="contains" id="vista" filterStyle="display: none; visibility: hidden;"  >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{usuariov.usuariovista.descripcion}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{usuariov.usuariovista.descripcion}" id="editarPersona" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="change" listener="#{controlUsuariosEstructuras.modificarUsuariosVistas(usuariov)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlUsuariosEstructuras.cambiarIndiceVista(usuariov, 0)}" process="@this"
                                                        onstart="PF('datosUsuariosVistas').unselectAllRows();PF('datosUsuariosVistas').selectRow(#{indice});" />
                                                <p:ajax event="dblclick" listener="#{controlUsuariosEstructuras.asignarIndexVistas(usuariov, 0, 0)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <p:commandButton value="" style="width: 400px;" action="usuariovista" actionListener="#{controlUsuariosVistas.recibirPaginaEntrante('usuarioestructura')}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Descripci칩n tabla Base" sortBy="#{usuariov.usuariovista.objetodb.nombre}" filterBy="#{usuariov.usuariovista.objetodb.nombre}" filterMatchMode="contains" id="descvista" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{usuariov.usuariovista.objetodb.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{usuariov.usuariovista.objetodb.nombre}" id="editarPerfil" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase;height: 12px"> 
                                                <p:ajax event="select" listener="#{controlUsuariosEstructuras.cambiarIndiceVista(usuariov, 1)}"  process="@this"
                                                        onstart="PF('datosUsuariosVistas').unselectAllRows();PF('datosUsuariosVistas').selectRow(#{indice});" />
                                                <p:ajax event="change" listener="#{controlUsuariosEstructuras.modificarUsuariosVistas(usuariov)}" process="@this"/>
                                                <p:ajax event="dblclick" listener="#{controlUsuariosEstructuras.asignarIndexVistas(usuariov, 1, 0)}"  process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>
                                <p:column width="33">
                                    <p:commandButton id="crear" style="font-size: 8px; height :15px; position: relative;top: 0px; left:-3px;" value="Crear"   process="@this" actionListener="#{controlUsuariosEstructuras.crearFiltroUsuario()}" />
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistroVista" value="#{msg['infoRegistro']} #{controlUsuariosEstructuras.infoRegistroVista}" style="position: relative; left: 0px; top: 5px; font-weight: bold"/>
                        </fieldset>
                    </p:panel>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlUsuariosEstructuras.activarCtrlF11()}" process="@this"/> 
                    <p:commandButton class="cssBotonAceptar" id="ACEPTAR" value="" onclick="PF('confirmarGuardar').show()" process="@this" disabled="#{controlUsuariosEstructuras.aceptar}" />
                    <p:commandButton class="cssBotonCancelar" id="ATRAS" value="" actionListener="#{controlUsuariosEstructuras.salir()}" process="@this" />
                </h:form>


                <h:form id="formularioDialogos">
                    <p:dialog id="existeUsuario" header="#{msg['atencion']}" widgetVar="existeUsuario"  resizable="false" draggable="true" modal="true" height="95" width="400"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="El usuario ya cuenta con un registro relacionado con la estructura y la empresa ingresada" style="position: absolute; left: 85px; top: 10px; width: 300px;" />
                        <p:commandButton value="#{msg['aceptar']}" onclick="PF('existeUsuario').hide();" style="position: absolute; top: 50px; left: 260px;"
                                         icon="ui-icon-check" process="@this" />
                    </p:dialog> 

                    <p:dialog id="validacionBorrar" header="#{msg['error']}" widgetVar="validacionBorrar"  resizable="false" draggable="true" modal="true" height="95" width="400"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="No se puede eliminar este registro porque est치 relacionado con otra tabla" style="position: absolute; left: 85px; top: 10px; width: 300px;" />
                        <p:commandButton value="#{msg['aceptar']}" onclick="PF('validacionBorrar').hide();" style="position: absolute; top: 50px; left: 260px;"
                                         icon="ui-icon-check" process="@this" />
                    </p:dialog> 

                    <p:dialog id="existeVista" header="#{msg['atencion']}" widgetVar="existeVista"  resizable="false" draggable="true" modal="true" height="95" width="400"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Ya existe una vista con la configuraci칩n Ingresada" style="position: absolute; left: 85px; top: 10px; width: 300px;" />
                        <p:commandButton value="#{msg['aceptar']}" onclick="PF('existeVista').hide();" style="position: absolute; top: 50px; left: 260px;"
                                         icon="ui-icon-check" process="@this" />
                    </p:dialog> 

                    <p:dialog id="validacionNuevaUsuario" header="#{msg['atencion']}" widgetVar="validacionNuevaUsuario"  resizable="false" draggable="true" modal="true" height="95" width="400"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 15px; top: 10px;"  />
                        <h:outputText value="#{controlUsuariosEstructuras.mensajeValidacion}" style="position: absolute; left:90px; top: 10px; width: 300px;" />
                        <p:commandButton value="#{msg['aceptar']}" icon="ui-icon-check" onclick="PF('validacionNuevaUsuario').hide();" style="position: absolute; top: 60px; left: 260px;" process="@this" />
                    </p:dialog>

                    <p:dialog id="operacionEnProceso" header="#{msg['atencion']}" widgetVar="operacionEnProceso"  resizable="false" draggable="true" modal="true" height="65" width="350" style="font-size: 12px" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/cargando.gif" width="50" height="50" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['operacionEnProceso']}" style="font-size: 12px; position: absolute; left: 95px; top: 20px; width: 240px; font-weight:bold;" />
                    </p:dialog>

                    <p:dialog id="NuevoRegistroUsuario" header="#{msg['nuevoregistro']}" widgetVar="NuevoRegistroUsuario" closable="false" resizable="false"  draggable="true" modal="true" height="220" width="380" style=" padding: 0px">  
                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; left: 10px; top: 5px;" /></strong></center> 
                        <p:panel id="nuevaUsuario" style="border: none;">                           
                            <strong><h:outputText value="*Usuario" style=" position: absolute; top: 65px; left: 18px;"  /></strong>
                            <p:inputText  autocomplete="off"  id="nuevoUsuario" value="#{controlUsuariosEstructuras.nuevoUsuarioEstructura.usuario.alias}" style=" width: 122px; position: absolute; left: 185px; top: 60px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="dblclick" listener="#{controlUsuariosEstructuras.asignarIndex(usuario, 0, 1)}" />
                            </p:inputText>
                            <p:commandButton style="position: absolute; left: 317px; top: 60px; " class="cssBotonLovDialogos"  value="" process="@this"  actionListener="#{controlUsuariosEstructuras.asignarIndex(usuario, 0, 1)}"/>

                            <strong><h:outputText value="Empresa" style=" position: absolute; top: 95px; left: 18px;" /></strong>
                            <p:inputText  autocomplete="off"  id="nuevaEmpresa" value="#{controlUsuariosEstructuras.nuevoUsuarioEstructura.empresa.nombre}" style=" width: 122px; position: absolute; left: 185px; top: 90px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="dblclick" listener="#{controlUsuariosEstructuras.asignarIndex(usuario, 1, 1)}" />
                            </p:inputText>
                            <p:commandButton style="position: absolute; left: 317px; top: 90px; " class="cssBotonLovDialogos"  value="" process="@this"  actionListener="#{controlUsuariosEstructuras.asignarIndex(usuario, 1, 1)}"/>

                            <strong><h:outputText value="*Estructura" style=" position: absolute; top: 125px; left: 18px;" /></strong>
                            <p:inputText  autocomplete="off"  id="nuevaEstructura" value="#{controlUsuariosEstructuras.nuevoUsuarioEstructura.estructura.nombre}" style=" width: 122px; position: absolute; left: 185px; top: 120px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="dblclick" listener="#{controlUsuariosEstructuras.asignarIndex(usuario, 2, 1)}" />
                            </p:inputText>
                            <p:commandButton style="position: absolute; left: 317px; top: 120px; " class="cssBotonLovDialogos"  value="" process="@this"  actionListener="#{controlUsuariosEstructuras.asignarIndex(usuario, 2, 1)}"/>


                            <p:commandButton id="limpiarUE" value="#{msg['limpiar']}" icon="ui-icon-trash" style="position: absolute; left: 20px; top: 175px;" actionListener="#{controlUsuariosEstructuras.limpiarNUevoUsuarioEstructura()}" update="nuevaUsuario" process="@this"/>
                            <p:commandButton id="agregarUE" value="#{msg['agregar']}" icon="ui-icon-circle-check" style=" position: absolute; left: 160px; top: 175px;"  actionListener="#{controlUsuariosEstructuras.agregarNuevoUsuarioEstructura()}" process="@this"/>
                            <p:commandButton id="cancelarUE" value="#{msg['cancelar']}" icon="ui-icon-circle-close" style=" position: absolute; left: 260px; top: 175px;" actionListener="#{controlUsuariosEstructuras.limpiarNUevoUsuarioEstructura()}" update="nuevaUsuario" onclick="PF('NuevoRegistroUsuario').hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="DuplicarRegistroUsuario" header="#{msg['duplicarregistro']}" widgetVar="DuplicarRegistroUsuario" closable="false" resizable="false"  draggable="true" modal="true" height="220" width="380" style=" padding: 0px">  
                        <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="font-size: 14px; color: blue; position: relative; top: 10px;" /></strong></center> 
                        <p:panel id="duplicarUsuario" style="border: none;">
                            <strong><h:outputText value="*Usuario" style=" position: absolute; top: 65px; left: 18px;"  /></strong>
                            <p:inputText  autocomplete="off"  id="dupliUsuario" value="#{controlUsuariosEstructuras.duplicarUsuarioEstructura.usuario.alias}" style=" width: 122px; position: absolute; left: 185px; top: 60px; text-transform: uppercase" onclick="select();">
                                <p:ajax event="dblclick" listener="#{controlUsuariosEstructuras.asignarIndex(usuario, 0, 2)}" />
                            </p:inputText>
                            <p:commandButton style="position: absolute; left: 317px; top: 60px; " class="cssBotonLovDialogos"  value="" process="@this"  actionListener="#{controlUsuariosEstructuras.asignarIndex(usuario, 0, 2)}"/>

                            <strong><h:outputText value="Empresa" style=" position: absolute; top: 95px; left: 18px;" /></strong>
