<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">
                <h:form id="form">
                    <f:loadBundle basename="Recursos.cuentasbancos" var="msg" />
                    <p:growl id="growl" showDetail="true"/>    
                    <p:panel  id="PanelTotal" header="Cuentas Bancos" styleClass="panelTotal">    
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); " actionListener="#{controlCuentasBancos.guardarCambiosCuentasBancos()}" process="@this" />
                                <p:tooltip style="" for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png) " actionListener="#{controlCuentasBancos.editarCelda()}"  process="@this"/>
                                <p:tooltip style="" for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png) " disabled="#{controlCuentasBancos.activarLov}"   process="@this"/>
                                <p:tooltip style="" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png) " actionListener="#{controlCuentasBancos.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png) " actionListener="#{controlCuentasBancos.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png) " actionListener="#{controlCuentasBancos.limpiarNuevaCuentaBanco()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosTiposCursosExportar" fileName="TIPOSCURSOS" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png) " actionListener="#{controlCuentasBancos.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png)" oncomplete="PF('nuevoRegistroCuentasBancos').show()" update=":formularioDialogos:nuevaCuentaBanco"  process="@this"/> 
                                <p:tooltip style="" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png) "  actionListener="#{controlCuentasBancos.borrarCuentasBancos()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png) " actionListener="#{controlCuentasBancos.duplicandoCuentasBancos()}" process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png) " actionListener="#{controlCuentasBancos.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png) " actionListener="#{controlCuentasBancos.cancelarModificacion()}" 
                                                 oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png) " actionListener="#{controlCuentasBancos.salir()}" action="#{controlCuentasBancos.redirigir()}"  process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <p:commandButton class="cssBotonAceptar"  id="ACEPTAR" value=""  actionListener="#{controlCuentasBancos.revisarDialogoGuardar()}" disabled="#{controlCuentasBancos.guardado}"    process="@this"   />
                        <p:commandButton class="cssBotonCancelar" id="ATRAS" action="#{controlCuentasBancos.redirigir()}"  actionListener="#{controlCuentasBancos.salir()}"  value=""/>

                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 365px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Cuentas Bancos</strong></legend>

                            <p:dataTable id="datosCuentasBancos" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 830px ; border: 1px;"                           
                                         value="#{controlCuentasBancos.listaCuentasBancos}" scrollable="true" scrollHeight="#{controlCuentasBancos.tamano}"
                                         scrollWidth="820" filteredValue="#{controlCuentasBancos.listaCuentasBancosFiltrar}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" paginator="false" selection="#{controlCuentasBancos.cuentaBancoSeleccionada}"
                                         selectionMode="single">
                                <p:ajax event="filter" listener="#{controlCuentasBancos.eventoFiltrar()}"/>
                                
                                <p:column sortBy="#{info.banco.nombre}" filterBy="#{info.banco.nombre}" filterMatchMode="contains" id="banco" width="160" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header" >
                                        <h:outputText id="headercod" value="#{msg['descbanco']}"/>
                                        <p:tooltip for="headercod" value="#{msg['descbanco']}" />
                                    </f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.banco.nombre}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.banco.nombre}" maxlength="4" id="editarBanco" style="height: 12px;  border-radius: 0px; width: 400px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlCuentasBancos.cambiarIndice(info, 0)}" process="@this"/> 
                                                <p:ajax event="change" listener="#{controlCuentasBancos.modificarCuentaBanco(info)}"  update="banco"/>
                                                <p:ajax event="dblclick" listener="#{controlInterfaseContableTotal.asignarIndex(info, 1, 0)}"/>
                                            </p:inputText>
                                        </f:facet> 
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>

                                </p:column>
                                <p:column sortBy="#{info.nombrearchivo}" filterBy="#{info.nombrearchivo}" filterMatchMode="contains"  id="archivoplano" width="250" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header" >
                                        <h:outputText id="headernom" value="#{msg['nombreplano']}"/>
                                        <p:tooltip for="headernom" value="#{msg['nombreplano']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.nombrearchivo}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.nombrearchivo}" maxlength="40" id="editarNombre" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlCuentasBancos.cambiarIndice(info, 1)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlCuentasBancos.modificarCuentaBanco(info)}" update="archivoplano"/>
                                            </p:inputText>
                                        </f:facet> 
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=" " />
                                    </f:facet>
                                </p:column>
                                <p:column sortBy="#{info.cuenta}" filterBy="#{info.cuenta}" filterMatchMode="contains" width="90"  id="cuenta" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header" >
                                        <h:outputText id="headercuenta" value="Cuenta"/>
                                        <p:tooltip for="headercuenta" value="Cuenta" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.cuenta}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.cuenta}" maxlength="40" id="editarcuenta" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlCuentasBancos.cambiarIndice(info, 2)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlCuentasBancos.modificarCuentaBanco(info)}" update="cuenta"/>
                                            </p:inputText>
                                        </f:facet> 
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=" " />
                                    </f:facet>
                                </p:column>
                                <p:column sortBy="#{info.archivosalida}" filterBy="#{info.archivosalida}" filterMatchMode="contains" width="190" id="archivosalida" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header" >
                                        <h:outputText id="headerarchivo" value="Archivo de Salida"/>
                                        <p:tooltip for="headerarchivo" value="Archivo de Salida" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.archivosalida}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.archivosalida}" maxlength="40" id="editarArchivoS" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlCuentasBancos.cambiarIndice(info, 3)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlCuentasBancos.modificarCuentaBanco(info)}" update="archivosalida"/>
                                            </p:inputText>
                                        </f:facet> 
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=" " />
                                    </f:facet>
                                </p:column>
                                
                                <p:column sortBy="#{info.tipocuenta}" filterBy="#{info.tipocuenta}" filterMatchMode="contains" width="70" id="tipocuenta"  filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header" >
                                        <h:outputText id="headercom" value="Tipo Cta"/>
                                        <p:tooltip for="headercom" value="#{msg['tipocta']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.tipocuenta}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.tipocuenta}" maxlength="30" id="editarTipocta" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlCuentasBancos.cambiarIndice(info, 4)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlCuentasBancos.modificarCuentaBanco(info)}" update="tipocuenta"/>
                                            </p:inputText>
                                        </f:facet> 
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=" " />
                                    </f:facet>
                                </p:column>
                                <p:column sortBy="#{info.codigoconvenio}" filterBy="#{info.codigoconvenio}" filterMatchMode="contains" width="70" id="codconvenio" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header" >
                                        <h:outputText id="headercodalt" value="Cód. Conv"/>
                                        <p:tooltip for="headercodalt" value="#{msg['codconv']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.codigoconvenio}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.codigoconvenio}" maxlength="30" id="editarConv" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlCuentasBancos.cambiarIndice(info, 5)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlCuentasBancos.modificarCuentaBanco(info)}" update="codconvenio"/>
                                            </p:inputText>
                                        </f:facet> 
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=" " />
                                    </f:facet>
                                </p:column>
                                <p:column sortBy="#{info.nombreconvenio}" filterBy="#{info.nombreconvenio}" filterMatchMode="contains" width="160" id="nombreconvenio" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header" >
                                        <h:outputText id="headerpre" value="Convenio"/>
                                        <p:tooltip for="headerpre" value="#{msg['nomconvenio']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.nombreconvenio}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.nombreconvenio}" maxlength="30" id="editarNombreconv" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlCuentasBancos.cambiarIndice(info, 6)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlCuentasBancos.modificarCuentaBanco(info)}" update="nombreconvenio"/>
                                            </p:inputText>
                                        </f:facet> 
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=" " />
                                    </f:facet>
                                </p:column>
                                <p:column sortBy="#{info.codigotesoreria}" filterBy="#{info.codigotesoreria}" width="65" filterMatchMode="contains" id="tesoreria" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header" >
                                        <h:outputText id="headernum" value="Tesorería"/>
                                        <p:tooltip for="headernum" value="#{msg['codtesoreria']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.codigotesoreria}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.codigotesoreria}" maxlength="40" id="editarCodTes" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlCuentasBancos.cambiarIndice(info, 7)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlCuentasBancos.modificarCuentaBanco(info)}" update="tesoreria"/>
                                            </p:inputText>
                                        </f:facet> 
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=" " />
                                    </f:facet>
                                </p:column>
                                <p:column sortBy="#{info.codigorepublica}" filterBy="#{info.codigorepublica}" width="65" filterMatchMode="contains" id="republica" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header" >
                                        <h:outputText id="headercodr" value="República"/>
                                        <p:tooltip for="headercodr" value="#{msg['codrepublica']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.codigorepublica}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.codigorepublica}" maxlength="40" id="editarCodRe" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlCuentasBancos.cambiarIndice(info, 8)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlCuentasBancos.modificarCuentaBanco(info)}" update="republica"/>
                                            </p:inputText>
                                        </f:facet> 
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=" " />
                                    </f:facet>
                                </p:column>
                                <p:column sortBy="#{info.inforeporte.nombre}" filterBy="#{info.inforeporte.nombre}" width="180" filterMatchMode="contains" id="reporte" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header" >
                                        <h:outputText id="headerreporte" value="InfoReporte"/>
                                        <p:tooltip for="headerreporte" value="InfoReporte" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.inforeporte.nombre}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.inforeporte.nombre}" maxlength="40" id="editarRe" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlCuentasBancos.cambiarIndice(info, 9)}" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlCuentasBancos.modificarCuentaBanco(info)}" update="reporte"/>
                                                 <p:ajax event="dblclick" listener="#{controlInterfaseContableTotal.asignarIndex(info, 2, 0)}"/>
                                            </p:inputText>
                                        </f:facet> 
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=" " />
                                    </f:facet>
                                </p:column>
                                
                            </p:dataTable>
                            <h:outputText id="infoRegistro" value="#{msg['infoRegistros']} #{controlCuentasBancos.infoRegistro}" style="position: absolute; left: 15px; top: 330px; font-weight: bold"/>
                        </fieldset>
                    </p:panel>

                    <p:hotkey bind="ctrl+f11" actionListener="#{controlCuentasBancos.activarCtrlF11()}"/> 
                </h:form>

                <h:form id="formularioDialogos">

                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="Si" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlCuentasBancos.guardarCambiosCuentasBancos()}" style="position: absolute; top: 50px; left: 140px;" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="No" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlCuentasBancos.cancelarModificacion()}" style="position: absolute; top: 50px; left: 205px;" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="Cancelar" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 50px; left: 275px;" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>

                    <p:dialog id="validacionDuplicarCuentaBanco" header="#{msg['atencion']}" widgetVar="validacionDuplicarCuentaBanco"  resizable="false" draggable="true" modal="true" height="95" width="400" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="#{controlCuentasBancos.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight:bold" />
                        <p:commandButton value="Aceptar" icon="ui-icon-check" onclick="PF('validacionDuplicarCuentaBanco').hide();" style="position: absolute; top: 60px; left: 270px;" process="@this" />
                    </p:dialog>

                    <p:dialog id="mostrarBorrados" header="#{msg['atencion']}" widgetVar="mostrarBorrados"  resizable="false" draggable="true" modal="true" height="87" width="300" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Se han borrado #{controlCuentasBancos.registrosBorrados}  Registros" style="position: absolute; left: 90px; top: 15px; width: 180px; font-weight:bold" />
                        <p:commandButton value="Aceptar" icon="ui-icon-check" onclick="PF('mostrarBorrados').hide();" style="position: absolute; top: 50px; left: 180px;" process="@this" />
                    </p:dialog>

                    <p:dialog id="validacionNuevaCuentaBanco" header="#{msg['atencion']}" widgetVar="validacionNuevaCuentaBanco"  resizable="false" draggable="true" modal="true" height="95" width="400" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="#{controlCuentasBancos.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight:bold" />
                        <p:commandButton value="Aceptar" icon="ui-icon-check" onclick="PF('validacionNuevaCuentaBanco').hide();" style="position: absolute; top: 60px; left: 270px;" process="@this" />
                    </p:dialog>


                    <p:dialog id="confirmarRastro" header="#{msg['informacion']}" widgetVar="confirmarRastro"  resizable="false" draggable="true" modal="true" height="95" width="350" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="PF('confirmarRastro').hide();" icon="ui-icon-check" actionListener="#{controlRastro.recibirDatosTabla(controlCuentasBancos.cuentaBancoSeleccionada.secuencia, 'CuentasBancos', 'cuentasbanco')}" style="position: absolute; top: 65px; left: 175px;" action="rastro" process="@this" />
                        <p:commandButton value="No" onclick="PF('confirmarRastro').hide();" icon="ui-icon-close" style="position: absolute; top: 65px; left: 240px;" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['informacion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="true" modal="true" height="95" width="350" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
