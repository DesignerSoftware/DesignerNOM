<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">
                <h:form id="form">
                    <f:loadBundle basename="Recursos.banco" var="msg" />
                    <p:growl id="growl" showDetail="true"/>    
                    <p:panel  id="PanelTotal" header="Bancos" styleClass="panelTotal">    
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); " actionListener="#{controlBancos.guardarCambiosBancos()}" process="@this" />
                                <p:tooltip style="" for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png) " actionListener="#{controlBancos.editarCelda()}"  process="@this"/>
                                <p:tooltip style="" for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png) " disabled="#{controlBancos.activarLov}"   process="@this"/>
                                <p:tooltip style="" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png) " actionListener="#{controlBancos.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png) " actionListener="#{controlBancos.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png) " actionListener="#{controlBancos.limpiarNuevoBanco()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosTiposCursosExportar" fileName="TIPOSCURSOS" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png) " actionListener="#{controlBancos.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png)" oncomplete="PF('nuevoRegistroBancos').show()" update=":formularioDialogos:nuevoBanco"  process="@this"/> 
                                <p:tooltip style="" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png) "  actionListener="#{controlBancos.borrarBancos()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png) " actionListener="#{controlBancos.duplicandoBancos()}" process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png) " actionListener="#{controlBancos.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png) " actionListener="#{controlBancos.cancelarModificacion()}" 
                                                 oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png) " action="banco"  process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <p:commandButton class="cssBotonLargo" id="CUENTAS" value="Cuentas Bancos" action="cuentasbancos" icon="ui-icon-extlink"  actionListener="#{controlCuentasBancos.recibirPagina('cuentasbancos')}" process="@this" 
                                         style="position: relative; top: 430px; left: 10px; "   />
                        <p:commandButton class="cssBotonAceptar"  id="ACEPTAR" value=""  actionListener="#{controlBancos.revisarDialogoGuardar()}" disabled="#{controlBancos.guardado}"    process="@this"   />
                        <p:commandButton class="cssBotonCancelar" id="ATRAS" action="banco"  actionListener="#{controlBancos.salir()}"  value=""/>
                        
                        <fieldset style="position: absolute;top: 80px;left: 10px;height: 350px;width: 830px; border-radius: 10px; text-align: left">
                            <legend style="font-size: 14px; color: blue"><strong>Bancos</strong></legend>

                            <p:dataTable id="datosBancos" widgetVar="datosBancos" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 810px ; border: 1px;"                           
                                         value="#{controlBancos.listaBancos}" scrollable="true" scrollHeight="#{controlBancos.tamano}"
                                         scrollWidth="830" filteredValue="#{controlBancos.listaBancosFiltrar}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" paginator="false" selection="#{controlBancos.bancoSeleccionado}"
                                         selectionMode="single" >
                                <p:ajax event="filter" listener="#{controlBancos.eventoFiltrar()}"/>
                                
                                <p:column id="direccion" width="20" filterStyle="display: none; visibility: hidden;" >  
                                    <!--style="padding-left: 0px; padding-right: 0px; width: 19px; text-align: center"-->
                                    <f:facet name="header">
                                        <h:outputText id="DetalleC" value="D"/>
                                        <p:tooltip for="DetalleC" value="DirecciÃ³n Banco"/>
                                    </f:facet>
                                    <p:commandButton action="direccionbanco" style="width: 18px; height: 18px; background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; border: none;" 
                                                     value=""  actionListener="#{controlDireccionesBancos.recibirPagina('direccionbanco', controlBancos.bancoSeleccionado.secuencia)}">
                                    </p:commandButton>   
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>

                                </p:column>
                                
                                <p:column sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="codigo" width="50" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header" >
                                        <h:outputText id="headercod" value="#{msg['cod']}"/>
                                        <p:tooltip for="headercod" value="#{msg['codigo']}" />
                                    </f:facet>

                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.codigo}" maxlength="4" id="editarCodigo" style="height: 12px;  border-radius: 0px; width: 400px; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlBancos.cambiarIndice(info, 0)}" process="@this"
                                                        onstart="PF('datosBancos').unselectAllRows();PF('datosBancos').selectRow(#{indice});" /> 
                                                <p:ajax event="change" listener="#{controlBancos.modificarBanco(info)}"  update="codigo"/>
                                            </p:inputText>
                                        </f:facet> 
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>

                                </p:column>
                                <p:column sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains" width="300" id="nombre" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header" >
                                        <h:outputText id="headernom" value="Nombre"/>
                                        <p:tooltip for="headernom" value="#{msg['nombre']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.nombre}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.nombre}" maxlength="40" id="editarNombre" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlBancos.cambiarIndice(info, 1)}" process="@this"
                                                        onstart="PF('datosBancos').unselectAllRows();PF('datosBancos').selectRow(#{indice});" /> 
                                                <p:ajax event="change"  listener="#{controlBancos.modificarBanco(info)}" update="nombre"/>
                                            </p:inputText>
                                        </f:facet> 
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=" " />
                                    </f:facet>
                                </p:column>
                                <p:column sortBy="#{info.codigocompensacion}" filterBy="#{info.codigocompensacion}" filterMatchMode="contains" id="compensacion" width="40" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header" >
                                        <h:outputText id="headercom" value="Comp"/>
                                        <p:tooltip for="headercom" value="#{msg['compensacion']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.codigocompensacion}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.codigocompensacion}" maxlength="30" id="editarComp" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlBancos.cambiarIndice(info, 2)}" process="@this"
                                                        onstart="PF('datosBancos').unselectAllRows();PF('datosBancos').selectRow(#{indice});" /> 
                                                <p:ajax event="change"  listener="#{controlBancos.modificarBanco(info)}" update="compensacion"/>
                                            </p:inputText>
                                        </f:facet> 
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=" " />
                                    </f:facet>
                                </p:column>
                                <p:column sortBy="#{info.codigoalternativo}" filterBy="#{info.codigoalternativo}" filterMatchMode="contains" id="codalt" width="70" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header" >
                                        <h:outputText id="headercodalt" value="#{msg['codalt']}"/>
                                        <p:tooltip for="headercodalt" value="#{msg['alternativo']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.codigoalternativo}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.codigoalternativo}" maxlength="30" id="editarCodalt" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlBancos.cambiarIndice(info, 3)}" process="@this"
                                                        onstart="PF('datosBancos').unselectAllRows();PF('datosBancos').selectRow(#{indice});" /> 
                                                <p:ajax event="change"  listener="#{controlBancos.modificarBanco(info)}" update="codalt"/>
                                            </p:inputText>
                                        </f:facet> 
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=" " />
                                    </f:facet>
                                </p:column>
                                <p:column sortBy="#{info.prefijocuentas}" filterBy="#{info.prefijocuentas}" filterMatchMode="contains" id="prefijo" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header" >
                                        <h:outputText id="headerpre" value="Prefijo"/>
                                        <p:tooltip for="headerpre" value="#{msg['prefijo']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.prefijocuentas}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.prefijocuentas}" maxlength="30" id="editarPrefijo" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlBancos.cambiarIndice(info, 4)}" process="@this"
                                                        onstart="PF('datosBancos').unselectAllRows();PF('datosBancos').selectRow(#{indice});" /> 
                                                <p:ajax event="change"  listener="#{controlBancos.modificarBanco(info)}" update="prefijo"/>
                                            </p:inputText>
                                        </f:facet> 
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=" " />
                                    </f:facet>
                                </p:column>
                                <p:column sortBy="#{info.numeroidentificaciont}" filterBy="#{info.numeroidentificaciont}" filterMatchMode="contains" id="numid" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header" >
                                        <h:outputText id="headernum" value="NIT"/>
                                        <p:tooltip for="headernum" value="#{msg['numero']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.numeroidentificaciont}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.numeroidentificaciont}" maxlength="40" id="editarnumid" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlBancos.cambiarIndice(info, 5)}" process="@this"
                                                        onstart="PF('datosBancos').unselectAllRows();PF('datosBancos').selectRow(#{indice});" /> 
                                                <p:ajax event="change"  listener="#{controlBancos.modificarBanco(info)}" update="numid"/>
                                            </p:inputText>
                                        </f:facet> 
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=" " />
                                    </f:facet>
                                </p:column>
                                <p:column sortBy="#{info.cuentaempresa}" filterBy="#{info.cuentaempresa}" filterMatchMode="contains" id="cuenta" filterStyle="display: none; visibility: hidden;" >                                  
                                    <f:facet name="header" >
                                        <h:outputText id="headercuenta" value="#Cuenta"/>
                                        <p:tooltip for="headercuenta" value="#{msg['cuenta']}" />
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase" value="#{info.cuentaempresa}"  /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.cuentaempresa}" maxlength="40" id="editarcuenta" style="height: 12px;  border-radius: 0px; width: 99%; text-transform: uppercase"  > 
                                                <p:ajax event="select" listener="#{controlBancos.cambiarIndice(info, 6)}" process="@this" 
                                                       onstart="PF('datosBancos').unselectAllRows();PF('datosBancos').selectRow(#{indice});" /> 
                                                <p:ajax event="change"  listener="#{controlBancos.modificarBanco(info)}" update="cuenta"/>
                                            </p:inputText>
                                        </f:facet> 
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=" " />
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistro" value="#{msg['infoRegistros']} #{controlBancos.infoRegistro}" style="position: absolute; left: 15px; top: 330px; font-weight: bold"/>
                        </fieldset>
                    </p:panel>

                    <p:hotkey bind="ctrl+f11" actionListener="#{controlBancos.activarCtrlF11()}"/> 
                </h:form>

                <h:form id="formularioDialogos">

                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="Â¿Desea guardar los cambios realizados?" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="Si" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlBancos.guardarCambiosBancos()}" style="position: absolute; top: 50px; left: 140px;" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="No" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlBancos.cancelarModificacion()}" style="position: absolute; top: 50px; left: 205px;" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="Cancelar" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 50px; left: 275px;" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>

                    <p:dialog id="validacionDuplicarBanco" header="#{msg['atencion']}" widgetVar="validacionDuplicarBanco"  resizable="false" draggable="true" modal="true" height="95" width="400" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="#{controlBancos.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight:bold" />
                        <p:commandButton value="Aceptar" icon="ui-icon-check" onclick="PF('validacionDuplicarBanco').hide();" style="position: absolute; top: 60px; left: 270px;" process="@this" />
                    </p:dialog>

                    <p:dialog id="mostrarBorrados" header="#{msg['atencion']}" widgetVar="mostrarBorrados"  resizable="false" draggable="true" modal="true" height="87" width="300" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="Se han borrado #{controlBancos.registrosBorrados}  Registros" style="position: absolute; left: 90px; top: 15px; width: 180px; font-weight:bold" />
                        <p:commandButton value="Aceptar" icon="ui-icon-check" onclick="PF('mostrarBorrados').hide();" style="position: absolute; top: 50px; left: 180px;" process="@this" />
                    </p:dialog>

                    <p:dialog id="validacionNuevoBanco" header="#{msg['atencion']}" widgetVar="validacionNuevoBanco"  resizable="false" draggable="true" modal="true" height="95" width="400" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"  />
                        <h:outputText value="#{controlBancos.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight:bold" />
                        <p:commandButton value="Aceptar" icon="ui-icon-check" onclick="PF('validacionNuevoBanco').hide();" style="position: absolute; top: 60px; left: 270px;" process="@this" />
                    </p:dialog>


                    <p:dialog id="confirmarRastro" header="#{msg['informacion']}" widgetVar="confirmarRastro"  resizable="false" draggable="true" modal="true" height="95" width="350" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="PF('confirmarRastro').hide();" icon="ui-icon-check" actionListener="#{controlRastro.recibirDatosTabla(controlBancos.bancoSeleccionado.secuencia, 'Bancos', 'banco')}" style="position: absolute; top: 65px; left: 175px;" action="rastrotabla" process="@this" />
                        <p:commandButton value="No" onclick="PF('confirmarRastro').hide();" icon="ui-icon-close" style="position: absolute; top: 65px; left: 240px;" process="@this" />
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['informacion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="true" modal="true" height="95" width="350" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="PF('confirmarRastroHistorico').hide();" icon="ui-icon-check" actionListener="#{controlRastro.historicosTabla('Bancos', 'banco')}" style="position: absolute; top: 60px; left: 175px;" action="rastrotabla" process="@this" />
                        <p:commandButton value="No" onclick="PF('confirmarRastroHistorico').hide();" icon="ui-icon-close" style="position: absolute; top: 60px; left: 240px;" process="@this" />
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="#{msg['error']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="true" modal="true" height="60" width="275" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="#{msg['error']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="true" modal="true" height="60" width="275" style="" closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight:bold; text-align: center" />
                    </p:dialog>

                    <p:dialog id="errorTablaConRastro" header="#{msg['informacion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="true" modal="true" height="95" width="350" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                        <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight:bold; text-align: center" />
                        <p:commandButton value="Si" onclick="PF('errorTablaConRastro').hide();" actionListener="#{controlRastro.recibirDatosTabla(controlBancos.bancoSeleccionado.secuencia, 'Bancos', 'banco')}" icon="ui-icon-close" style="position: absolute; top: 70px; left: 175px;" action="rastrotabla" process="@this" />
