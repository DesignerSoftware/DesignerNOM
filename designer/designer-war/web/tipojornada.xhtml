<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Tipos Jornadas" styleClass="panelTotal"> 
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 
                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" actionListener="#{controlTiposJornadas.guardarTiposJornadas()}" process="@this"/>
                                <p:tooltip style="font-size: 12px;" for="guardarRapido" value="Guardar"/>

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" actionListener="#{controlTiposJornadas.editarCelda()}"  process="@this"/>
                                <p:tooltip style="font-size: 12px;" for="editar" value="Editar"/>

                                <p:separator />

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" disabled="true"  process="@this"/>
                                <p:tooltip style="font-size: 12px;" for="listaValores" value="Lista de Valores"/>

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" actionListener="#{controlTiposJornadas.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="font-size: 12px;" for="filtrar" value="Activar filtrado"/>

                                <p:separator />

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);" actionListener="#{controlTiposJornadas.exportXLS()}"  ajax="false"/>
                                <p:tooltip  for="exportarXLS" value="Exportar a XLS"/>

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" actionListener="#{controlTiposJornadas.limpiarNuevoTiposJornadas()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosTiposJornadasExportar" fileName="TiposJornadas" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="Exportar a XML"/>

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" actionListener="#{controlTiposJornadas.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="Exportar a PDF"/>

                                <p:separator /> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"  oncomplete="PF('nuevoRegistroTiposJornadas').show()" update=":formularioDialogos:nuevoTipoJornada" process="@this"/> 
                                <p:tooltip  for="insertar" value="Insertar Registro"/>

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);"  actionListener="#{controlTiposJornadas.borrarTiposJornadas()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="Borrar Registro"/>

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" actionListener="#{controlTiposJornadas.duplicarTiposJornadas()}" process="@this"/>  
                                <p:tooltip  for="duplicar" value="Duplicar Registro"/>
                                <p:separator /> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" actionListener="#{controlTiposJornadas.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="Rastro"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" actionListener="#{controlTiposJornadas.cancelarModificacion()}" process="@this"
                                                 oncomplete="window.location.reload()" />  
                                <p:tooltip  for="refrescar" value="Deshacer cambios no guardados"/>
                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" actionListener="#{controlTiposJornadas.salir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="Salir"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute; left: 10px; top: 75px; font-size: 10px; width: 835px; height: 395px; border-radius: 10px;">
                            <legend style="font-size: 13px; color: blue;"><strong>Tipos Jornadas</strong></legend>
                            <p:dataTable id="datosTiposJornadas" widgetVar="datosTiposJornadas" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 830px ;font-size: 10px; border: 1px;"                           
                                         value="#{controlTiposJornadas.listTiposJornadas}" scrollable="true" scrollHeight="#{controlTiposJornadas.tamano}"  scrollWidth="830"
                                         filteredValue="#{controlTiposJornadas.filtrarTiposJornadas}" emptyMessage="No se encontraron resultados para la búsqueda"
                                         editable="true" editMode="cell"  selectionMode="single" paginator="false" 
                                         selection="#{controlTiposJornadas.tipoJornadasSeleccionado}"> 

                                <p:ajax event="filter" listener="#{controlTiposJornadas.eventoFiltrar()}"/>

                                <p:column id="codigo" headerText="Código" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains"  width="50" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.codigo}" id="editarCodigo"  style=" font-size: 10px; border-radius: 0px; width: 400px; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlTiposJornadas.cambiarIndice(info, 0)}" process="@this"
                                                        onstart="PF('datosTiposJornadas').unselectAllRows();PF('datosTiposJornadas').selectRow(#{indice});"/> 
                                                <p:ajax event="change" listener="#{controlTiposJornadas.modificarTipoJornada(indice, 'N', info.codigo)}"  update="codigo"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column id="descripcion" headerText="Descripción" sortBy="#{info.descripcion}" filterBy="#{info.descripcion}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.descripcion}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText id="editarDescripcion" autocomplete="off" value="#{info.descripcion}" style=" font-size: 10px; border-radius: 0px; width: 420px; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlTiposJornadas.cambiarIndice(info, 1)}" process="@this"
                                                        onstart="PF('datosTiposJornadas').unselectAllRows();PF('datosTiposJornadas').selectRow(#{indice});"/> 
                                                <p:ajax event="change"  listener="#{controlTiposJornadas.modificarTipoJornada(indice, 'N', info.nombre)}" update="descripcion"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column id="horaInicial" width="33" sortBy="#{info.horainicial}" filterBy="#{info.horainicial}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;" style="padding: 0px !important; width: 33px; alignment-adjust: central;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerHI" value="HI"/>
                                        <p:tooltip for="headerHI" value="Hora Inicial"/> 
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.horainicial}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.horainicial}" id="editarHoraInicial"  style=" font-size: 10px; border-radius: 0px; width: 350px; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlTiposJornadas.cambiarIndice(info, 0)}" process="@this"
                                                        onstart="PF('datosTiposJornadas').unselectAllRows();PF('datosTiposJornadas').selectRow(#{indice});"/> 
                                                <p:ajax event="change" listener="#{controlTiposJornadas.modificarTipoJornada(indice, 'N', info.horainicial)}"  update="horaInicial"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column id="minutoInicial" sortBy="#{info.minutoinicial}" filterBy="#{info.minutoinicial}" filterMatchMode="contains"  width="33" filterStyle="display: none; visibility: hidden;" style="padding: 0px !important; width: 33px; alignment-adjust: central;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerMI" value="MI"/>
                                        <p:tooltip  for="headerMI" value="Minuto Inicial"/> 
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.minutoinicial}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.minutoinicial}" id="editarMinutoInicial" style=" font-size: 10px; border-radius: 0px; width: 350px; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlTiposJornadas.cambiarIndice(info, 0)}" process="@this"
                                                        onstart="PF('datosTiposJornadas').unselectAllRows();PF('datosTiposJornadas').selectRow(#{indice});"/> 
                                                <p:ajax event="change" listener="#{controlTiposJornadas.modificarTipoJornada(indice, 'N', info.minutoinicial)}" update="minutoInicial"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                                <p:column id="horaFinal" sortBy="#{info.horafinal}" filterBy="#{info.horafinal}"  filterMatchMode="contains"  width="33" filterStyle="display: none; visibility: hidden;" style="padding: 0px !important; width: 33px; alignment-adjust: central;">                                  
                                   <f:facet name="header">
                                        <h:outputText id="headerHF" value="HF"/>
                                        <p:tooltip  for="headerHF" value="Hora Final"/> 
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.horafinal}"/></f:facet>
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.horafinal}" id="editarHoraFinal"  style="font-size: 10px; border-radius: 0px; width: 350px; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlTiposJornadas.cambiarIndice(info, 0)}" process="@this"
                                                        onstart="PF('datosTiposJornadas').unselectAllRows();PF('datosTiposJornadas').selectRow(#{indice});"/> 
                                                <p:ajax event="change" listener="#{controlTiposJornadas.modificarTipoJornada(indice, 'N', info.horafinal)}" update="horaFinal"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column id="minutoFinal" sortBy="#{info.minutofinal}" filterBy="#{info.minutofinal}"  filterMatchMode="contains"  width="33" filterStyle="display: none; visibility: hidden;" style="padding: 0px !important; width: 33px; alignment-adjust: central;">                                  
                                    <f:facet name="header">
                                        <h:outputText id="headerMF" value="MF"/>
                                        <p:tooltip  for="headerMF" value="Minuto Final"/> 
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.minutofinal}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.minutofinal}" id="editarMinutoFinal"  style=" font-size: 10px; border-radius: 0px; width: 350px; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlTiposJornadas.cambiarIndice(info, 0)}" process="@this"
                                                        onstart="PF('datosTiposJornadas').unselectAllRows();PF('datosTiposJornadas').selectRow(#{indice});"/> 
                                                <p:ajax event="change" listener="#{controlTiposJornadas.modificarTipoJornada(indice, 'N', info.minutofinal)}"  update="minutoFinal"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="informacionRegistro" value="Registros: #{controlTiposJornadas.infoRegistro}" style="position: relative; left: 5px; top: 5px; font-weight: bold; font-size: 12px"/>
                        </fieldset>
                        <p:commandButton class="cssBotonAceptar" id="ACEPTAR" value="" disabled="#{controlTiposJornadas.guardado}"  actionListener="#{controlTiposJornadas.revisarDialogoGuardar()}" process="@this"/>
                        <p:commandButton class="cssBotonCancelar" id="ATRAS" value="" actionListener="#{controlTiposJornadas.salir()}" process="@this"/>
                        <p:dialog header="¡Precaución!" widgetVar="confirmarGuardar" draggable="true" resizable="false" closable="false" id="confirmarGuardar"  
                                  showEffect="fade" hideEffect="fade" width="400" height="110" modal="true" style="font-size: 11px;">
                            <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 30px; top: 10px;"/>
                            <h:outputText value="¿Desea guardar los cambios realizados?" style="position: absolute; left: 100px; top: 20px; width: 250px; font-weight: bold"/>
                            <p:commandButton value="Si" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlTiposJornadas.guardarTiposJornadas()}" style="position: absolute; top: 60px; left: 145px;" process="@this"
                                             icon="ui-icon-check"/>
                            <p:commandButton value="No" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 60px; left: 205px;" process="@this"
                                             icon="ui-icon-close"/>
                            <p:commandButton value="Cancelar" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 60px; left: 270px;" process="@this"
                                             icon="ui-icon-arrowreturnthick-1-w" />
                        </p:dialog>
                    </p:panel>
                    <p:dialog id="validacionDuplicarVigencia" header="¡Precaución!" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="true" modal="true" height="95" width="400" style="font-size: 12px;" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 10px; top: 15px;"/>
                        <h:outputText value="#{controlTiposJornadas.mensajeValidacion}" style="position: absolute; left: 80px; top: 20px; width: 300px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" icon="ui-icon-check" onclick="PF('validacionDuplicarVigencia').hide();" style="position: absolute; top: 60px; left: 270px;" process="@this"/>
                    </p:dialog>

                    <p:dialog id="validacionBorrar" header="¡Error!" widgetVar="validacionBorrar"  resizable="false" draggable="true" modal="true" height="95" width="400" style="font-size: 12px;" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 25px; top: 10px;"/>
                        <h:outputText value="No se puede borrar este elemento porque esta relacionado con otra tabla" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" onclick="PF('validacionBorrar').hide();" style="position: absolute; top: 60px; left: 270px;" process="@this" icon="ui-icon-check"/>
                    </p:dialog>

                    <p:dialog id="validacionNuevaCentroCosto" header="¡Precaución!" widgetVar="validacionNuevaCentroCosto"  resizable="false" draggable="true" modal="true" height="95" width="450" style="font-size: 12px;" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="#{controlTiposJornadas.mensajeValidacion}" style="position: absolute; left: 100px; top: 20px; width: 300px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" onclick="PF('validacionNuevaCentroCosto').hide();" style="position: absolute; top: 60px; left: 270px;" process="@this"
                                         icon="ui-icon-check" />
                    </p:dialog>

                    <p:dialog id="validacionModificar" header="ATENCIÓN...!" widgetVar="validacionModificar"  resizable="false" draggable="true" modal="true" height="77" width="330" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value=" #{controlTiposJornadas.mensajeValidacion}" style="position: absolute; left: 80px; top: 15px; width: 250px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" icon="ui-icon-check" onclick="PF('validacionModificar').hide();" style="position: absolute; top: 58px; left: 211px;" process="@this"/>
                    </p:dialog>

                    <p:dialog id="mostrarBorrados" header="¡Precaución!" widgetVar="mostrarBorrados"  resizable="false" draggable="true" modal="true" height="95" width="350" style="font-size: 12px;" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="Se han borrado #{controlTiposJornadas.registrosBorrados}  Registros" style="position: absolute; left: 100px; top: 20px; width: 250px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" onclick="PF('mostrarBorrados').hide();" style="position: absolute; top: 60px; left: 170px;" process="@this" icon="ui-icon-check" />
                    </p:dialog>

                    <p:hotkey bind="ctrl+f11" actionListener="#{controlTiposJornadas.activarCtrlF11()}"/> 
                </h:form>

                <h:form id="formularioDialogos">

                    <p:dialog id="nuevoRegistroTiposJornadas" header="Nuevo Registro" widgetVar="nuevoRegistroTiposJornadas" closable="false" resizable="false"  draggable="true" modal="true" height="290" width="355" style="font-size: 12px; padding: 0px">  
                        <center><strong><h:outputText id="informacion" value="Ingresar Nuevo Tipo Jornada" style="font-size: 14px; color: blue; position: relative; top: 10px;"/></strong></center> 

                        <p:panel id="nuevoTipoJornada" style="border: none;">

                            <strong><h:outputText value="*Código: "  style="left: 10px; position: absolute; top: 60px;"/></strong>
                            <p:inputText autocomplete="off"  id="nuevoCodigo" maxlength="4" value="#{controlTiposJornadas.nuevoTipoJornada.codigo}" style=" width: 140px; position: absolute; left: 150px; top: 55px; text-transform: uppercase;">
                                <p:ajax event="change" update="nuevoCodigo" />
                            </p:inputText>

                            <strong><h:outputText value="*Descripción: "  style="left: 10px; position: absolute; top: 90px; left: 10px;"/></strong>
                            <p:inputText autocomplete="off" id="nuevoDescripcion" maxlength="40" value="#{controlTiposJornadas.nuevoTipoJornada.descripcion}" style=" width: 140px; position: absolute; left: 150px; top: 85px; text-transform: uppercase;">
                                <p:ajax event="change" update="nuevoDescripcion" />
                            </p:inputText>

                            <strong><h:outputText value="*Hora Inicial: "  style="left: 10px; position: absolute; top: 120px;"/></strong>
                            <p:inputText autocomplete="off"  id="nuevoHoraI" maxlength="2" value="#{controlTiposJornadas.nuevoTipoJornada.horainicial}" style=" width: 140px; position: absolute; left: 150px; top: 115px; text-transform: uppercase;">
                                <p:ajax event="change" update="nuevoHoraI" />
                            </p:inputText>

                            <strong><h:outputText value="*Minuto Inicial: "  style="left: 10px; position: absolute; top: 150px;"/></strong>
                            <p:inputText autocomplete="off"  id="nuevoMinutoI" maxlength="2" value="#{controlTiposJornadas.nuevoTipoJornada.minutoinicial}" style=" width: 140px; position: absolute; left: 150px; top: 145px; text-transform: uppercase;">
                                <p:ajax event="change" update="nuevoMinutoI" />
                            </p:inputText>
                            <strong><h:outputText value="*Hora Final: "  style="left: 10px; position: absolute; top: 180px;"/></strong>
                            <p:inputText autocomplete="off"  id="nuevoHoraF" maxlength="2" value="#{controlTiposJornadas.nuevoTipoJornada.horafinal}" style=" width: 140px; position: absolute; left: 150px; top: 175px; text-transform: uppercase;">
                                <p:ajax event="change" update="nuevoHoraF" />
                            </p:inputText>
                            <strong><h:outputText value="*Minuto Final: "  style="left: 10px; position: absolute; top: 210px;"/></strong>
                            <p:inputText autocomplete="off" id="nuevoMinutoF" maxlength="2" value="#{controlTiposJornadas.nuevoTipoJornada.minutofinal}" style=" width: 140px; position: absolute; left: 150px; top: 205px; text-transform: uppercase;">
                                <p:ajax event="change" update="nuevoMinutoF" />
                            </p:inputText>

                            <p:commandButton id="limpiar" icon="ui-icon-trash" value="Limpiar" style=" position: absolute; left: 10px; top: 255px;"  actionListener="#{controlTiposJornadas.limpiarNuevoTiposJornadas()}" update="nuevoTipoJornada" process="@this"/>
                            <p:commandButton id="agregarTE" icon="ui-icon-circle-check" value="Agregar" style=" position: absolute; left: 120px; top: 255px;" actionListener="#{controlTiposJornadas.agregarNuevoTiposJornadas()}" process="@this"/>
                            <p:commandButton id="cancelarTE" icon="ui-icon-circle-close" value="Cancelar" style=" position: absolute; left: 220px; top: 255px;"  update="nuevoTipoJornada" onclick="PF('nuevoRegistroTiposJornadas').hide();"  actionListener="#{controlTiposJornadas.limpiarNuevoTiposJornadas()}"  process="@this"/>

                        </p:panel>
                    </p:dialog>


                    <p:dialog id="duplicarRegistroTipoJornada" header="duplicar Registro" widgetVar="duplicarRegistroTipoJornada" closable="false" resizable="false"  draggable="true" modal="true" height="290" width="355" style="font-size: 12px; padding: 0px">  
                        <center><strong><h:outputText id="informacionDuplicar" value="Duplicar Tipo Jornada" style="font-size: 14px; color: blue; position: relative; top: 10px;"/></strong></center> 

                        <p:panel id="duplicarTipoJornada" style="border: none;">
                            <strong><h:outputText value="*Código: " style="left: 10px; position: absolute; top: 60px;"/></strong>
                            <p:inputText autocomplete="off" id="duplicarCodigo" maxlength="4" value="#{controlTiposJornadas.duplicarTipoJornada.codigo}" style=" width: 140px; position: absolute; left: 150px; top: 55px; text-transform: uppercase;">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <strong><h:outputText value="*Descripción: "  style="left: 10px; position: absolute; top: 90px; left: 17px;"/></strong>

                    <p:dialog id="errorRegistroRastro" header="¡Error!" widgetVar="errorRegistroRastro"  resizable="false" draggable="true" modal="true" height="60" width="275" style="font-size: 12px;" closable="true">

                    <p:dialog id="editDescripcion" header="Descripción" widgetVar="editDescripcion" resizable="false" draggable="true" modal="true" height="80" width="400" class="cssDialogosEditar">

                    </p:dialog>

                        <p:column>  
                            <f:facet name="header"><h:outputText value="Descripcion"/></f:facet>
                            <h:outputText value="#{info.descripcion}"/>

                        <p:column>                                  
                            <f:facet name="header"><h:outputText value="Hora Inicial"/></f:facet>

                            <f:facet name="header"><h:outputText value="Minuto Inicial"/></f:facet>

                            <f:facet name="header"><h:outputText value="Hora Final"/></f:facet>

                            <f:facet name="header"><h:outputText value="Minuto Final"/></f:facet>
