<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">                  
            <h:form id="form">

               <f:loadBundle basename="Recursos.gruposalarial" var="msg"/>
               <p:growl id="growl" showDetail="true"/>

               <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  


                  <p:toolbar styleClass="cssToolbar">  
                     <p:toolbarGroup align="left;"> 

                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" actionListener="#{controlGrupoSalarial.guardarGeneral()}" process="@this"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" actionListener="#{controlGrupoSalarial.editarCelda()}" process="@this"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);"  process="@this" disabled="#{controlGrupoSalarial.activarLov}"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" actionListener="#{controlGrupoSalarial.activarCtrlF11()}" process="@this"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);" ajax="false" actionListener="#{controlGrupoSalarial.validarExportXLS()}"/>
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" actionListener="#{controlGrupoSalarial.limpiarNuevaGrupoSalarial()}" ajax="false">
                           <p:dataExporter type="xml"  target="#{controlGrupoSalarial.nombreTabla}" fileName="#{controlGrupoSalarial.nombreXML}" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" actionListener="#{controlGrupoSalarial.validarExportPDF()}" ajax="false"/>
                        <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);" actionListener="#{controlGrupoSalarial.dialogoNuevoRegistro()}" process="@this"/> 
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);" actionListener="#{controlGrupoSalarial.verificarRegistroBorrar()}" process="@this"/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" actionListener="#{controlGrupoSalarial.verificarRegistroDuplicar()}" process="@this"/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" actionListener="#{controlGrupoSalarial.verificarRastro()}" process="@this"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" actionListener="#{controlGrupoSalarial.cancelarModificacionGeneral()}" process="@this"
                                         oncomplete="window.location.reload()"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" actionListener="#{controlGrupoSalarial.salir()}" process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>

                     </p:toolbarGroup>  
                  </p:toolbar> 

                  <fieldset style="position: absolute; left: 10px; top: 80px; width: 830px; height: 200px; border-radius: 10px; ">
                     <legend style="color: blue"><strong>#{msg['titulo']}</strong></legend>

                     <p:dataTable id="datosGrupoSalarial" widgetVar="datosGrupoSalarial" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px; text-align: left;"                           
                                  value="#{controlGrupoSalarial.listGruposSalariales}" scrollable="true" scrollHeight="#{controlGrupoSalarial.altoTablaGrupo}"  selectionMode="single"
                                  filteredValue="#{controlGrupoSalarial.filtrarListGruposSalariales}" emptyMessage="#{msg['vacio']}"
                                  editable="true" editMode="cell" selection="#{controlGrupoSalarial.grupoSalarialTablaSeleccionada}">

                        <p:ajax event="filter" listener="#{controlGrupoSalarial.eventoFiltrarGrupo()}"/>

                        <p:column  headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="gsCodigo"
                                   width="63" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.codigo}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.codigo}" id="editarCodigo" style="border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlGrupoSalarial.modificarGrupoSalarial(info)}"/>
                                    <p:ajax event="select" listener="#{controlGrupoSalarial.cambiarIndice(info, 0)}"
                                            onstart="PF('datosGrupoSalarial').unselectAllRows();PF('datosGrupoSalarial').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column  headerText="#{msg['descripcion']}" sortBy="#{info.descripcion}" filterBy="#{info.descripcion}" filterMatchMode="contains"
                                   id="gsDescripcion" width="133" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.descripcion}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.descripcion}" maxlength="30" id="editarDescripcion" style="border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlGrupoSalarial.modificarGrupoSalarial(info)}"/>
                                    <p:ajax event="select" listener="#{controlGrupoSalarial.cambiarIndice(info, 1)}"
                                            onstart="PF('datosGrupoSalarial').unselectAllRows();PF('datosGrupoSalarial').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column  headerText="#{msg['salario']}" sortBy="#{info.salario}" filterBy="#{info.salario}" filterMatchMode="contains" 
                                   id="gsSalario" width="133" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.salario}">
                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                 </h:outputText></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.salario}" id="editarSalario" style="border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlGrupoSalarial.modificarGrupoSalarial(info)}"/>
                                    <p:ajax event="select" listener="#{controlGrupoSalarial.cambiarIndice(info, 2)}" 
                                            onstart="PF('datosGrupoSalarial').unselectAllRows();PF('datosGrupoSalarial').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>
                     </p:dataTable>  
                     <h:outputText id="infoRegistroGrupo" value="#{msg['infoRegistro']} #{controlGrupoSalarial.infoRegistroGrupo}" style="position: relative; top: 1px; font-weight: bold;"/>
                  </fieldset> 

                  <fieldset style="position: absolute; left: 10px; top: 300px; width: 830px; height: 155px; border-radius: 10px; ">
                     <legend style="color: blue"><strong>#{msg['vigencia']}</strong></legend>

                     <p:dataTable id="datosVigenciaGrupoSalarial" widgetVar="datosVigenciasGrupoSalarial" var="infoV" rowKey="#{infoV.secuencia}" rowIndexVar="indiceV" style="border: 1px; text-align: left;"                           
                                  value="#{controlGrupoSalarial.listVigenciasGruposSalariales}" scrollable="true" scrollHeight="#{controlGrupoSalarial.altoTablaVigencia}" 
                                  filteredValue="#{controlGrupoSalarial.filtrarListVigenciasGruposSalariales}" emptyMessage="#{msg['vacio']}"
                                  editable="true" editMode="cell" selection="#{controlGrupoSalarial.vigenciaTablaSeleccionada}" selectionMode="single">

                        <p:ajax event="filter" listener="#{controlGrupoSalarial.eventoFiltrarVigencia()}"/>

                        <p:column  headerText="#{msg['fecha']}" sortBy="#{infoV.fechavigencia}" filterBy="#{infoV.fechavigencia}" filterMatchMode="contains" 
                                   width="15" id="vgsFechaVigencia" filterStyle="display: none; visibility: hidden;">  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{infoV.fechavigencia}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="editFechaVigencia" value="#{infoV.fechavigencia}"> 
                                    <p:ajax event="dateSelect" listener="#{controlGrupoSalarial.modificarFechas(infoV,0)}" update="editFechaVigencia" process="@this"/>
                                    <p:ajax event="change" listener="#{controlGrupoSalarial.modificarFechas(infoV,0)}" update="editFechaVigencia" process="@this"/>
                                    <p:ajax event="select" listener="#{controlGrupoSalarial.cambiarIndiceVigencia(infoV,0)}" process="@this"
                                            onstart="PF('datosVigenciaGrupoSalarial').unselectAllRows();PF('datosVigenciaGrupoSalarial').selectRow(#{indiceV});"/> 
                                 </p:calendar>
                              </f:facet>   
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>


                        <p:column  headerText="#{msg['valor']}" sortBy="#{infoV.valor}" filterBy="#{infoV.valor}" filterMatchMode="contains" id="vgsValor" 
                                   width="133" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{infoV.valor}">
                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                 </h:outputText></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{infoV.valor}" id="editarValor" style="border-radius: 0px; width: 93.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlGrupoSalarial.modificarVigenciaGrupoSalarial(infoV)}"/>
                                    <p:ajax event="select" listener="#{controlGrupoSalarial.cambiarIndiceVigencia(infoV, 1)}"
                                            onstart="PF('datosVigenciaGrupoSalarial').unselectAllRows();PF('datosVigenciaGrupoSalarial').selectRow(#{indiceV});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=" "/>
                           </f:facet>
                        </p:column>

                     </p:dataTable>  
                     <h:outputText id="infoRegistroVigencia" value="#{msg['infoRegistro']} #{controlGrupoSalarial.infoRegistroVigencia}" style="position: relative; top: 1px; font-weight: bold;"/>
                  </fieldset> 

                  <p:commandButton class="cssBotonAceptar" id="ACEPTAR" value="" disabled="#{controlGrupoSalarial.cambiosPagina}" onclick="PF('confirmarGuardar').show();" update=":form:datosGrupoSalarial" process="@this"/>
                  <p:commandButton class="cssBotonCancelar" id="ATRAS" value="" actionListener="#{controlGrupoSalarial.salir()}" process="@this"/>

               </p:panel>

               <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                  <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight: bold;"/>
                  <p:commandButton value="#{msg['si']}" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlGrupoSalarial.guardarYSalir()}" style="position: absolute; top: 50px; left: 140px;" process="@this" icon="ui-icon-check"/>
                  <p:commandButton value="#{msg['no']}" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlGrupoSalarial.salir()}" style="position: absolute; top: 50px; left: 205px;" process="@this" icon="ui-icon-close"/>
                  <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 50px; left: 275px;" process="@this" icon="ui-icon-arrowreturnthick-1-w"/>
               </p:dialog>

               <p:dialog id="confirmarRastro" header="#{msg['atencion']}" widgetVar="confirmarRastro"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                  <h:outputText value="#{controlGrupoSalarial.msnConfirmarRastro}" id="msnConfirmarRastro" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight: bold; text-align: center;"/>
                  <p:commandButton value="#{msg['si']}" icon="ui-icon-check" onclick="PF('confirmarRastro').hide();" actionListener="#{controlRastro.recibirDatosTabla(controlGrupoSalarial.backUp, controlGrupoSalarial.nombreTablaRastro , 'GrupoSalarial')}"
                                   style="position: absolute; top: 63px; left: 170px;" action="#{controlListaNavegacion.guardarNavegacion('gruposalarial', 'rastrotabla')}" process="@this"/>
                  <p:commandButton value="#{msg['no']}" icon="ui-icon-close" onclick="PF('confirmarRastro').hide();" actionListener="#{controlGrupoSalarial.limpiarMSNRastros()}" style="position: absolute; top: 63px; left: 240px;" process="@this"/>
               </p:dialog>

               <p:dialog id="confirmarRastroHistorico" header="#{msg['atencion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                  <h:outputText value="#{controlGrupoSalarial.msnConfirmarRastroHistorico}" id="msnConfirmarRastroHisttorico" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight: bold; text-align: center;"/>
                  <p:commandButton value="#{msg['si']}" icon="ui-icon-check" onclick="PF('confirmarRastroHistorico').hide();" actionListener="#{controlRastro.historicosTabla(controlGrupoSalarial.nombreTablaRastro , 'GrupoSalarial')}"
                                   style="position: absolute; top: 60px; left: 170px;" action="#{controlListaNavegacion.guardarNavegacion('gruposalarial', 'rastrotabla')}" process="@this"/>
                  <p:commandButton value="#{msg['no']}"  icon="ui-icon-close" onclick="PF('confirmarRastroHistorico').hide();" actionListener="#{controlGrupoSalarial.limpiarMSNRastros()}" style="position: absolute; top: 60px; left: 240px;" process="@this"/>
               </p:dialog>

               <p:dialog id="errorRastroHistorico" header="#{msg['atencion']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="true" modal="true" height="60" width="275" closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                  <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight: bold; text-align: center;"/>
               </p:dialog>

               <p:dialog id="errorRegistroRastro" header="#{msg['atencion']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="true" modal="true" height="60" width="275"  closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                  <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight: bold; text-align: center;"/>
               </p:dialog>

               <p:dialog id="errorTablaConRastro" header="#{msg['atencion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                  <h:outputText value="#{msg['errorTablaConRastro']}" style="position: absolute; left: 70px; top: 20px; width: 250px; font-weight: bold; text-align: center;"/>
                  <p:commandButton value="#{msg['si']}" icon="ui-icon-check" onclick="PF('errorTablaConRastro').hide();" actionListener="#{controlRastro.recibirDatosTabla(controlGrupoSalarial.backUp, controlGrupoSalarial.nombreTablaRastro , 'GrupoSalarial')}"
                                   style="position: absolute; top: 60px; left: 170px;" action="#{controlListaNavegacion.guardarNavegacion('gruposalarial', 'rastrotabla')}" process="@this"/>
                  <p:commandButton value="#{msg['no']}" icon="ui-icon-close" onclick="PF('errorTablaConRastro').hide();" style="position: absolute; top: 60px; left: 240px;" process="@this"/>
               </p:dialog>

               <p:dialog id="errorTablaSinRastro" header="#{msg['atencion']}" widgetVar="errorTablaSinRastro"  resizable="false" draggable="true" modal="true" height="60" width="285"  closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                  <h:outputText value="#{msg['errorTablaSinRastro']}" style="position: absolute; left: 70px; top: 10px; width: 195px; font-weight: bold;text-align: center;"/>
               </p:dialog>

               <p:dialog id="errorObjetosDB" header="#{msg['atencion']}" widgetVar="errorObjetosDB"  resizable="false" draggable="true" modal="true" height="60" width="275"  closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                  <h:outputText value="#{msg['errorObjetosDB']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight: bold;"/>
               </p:dialog>

               <p:dialog id="errorRegNew" header="#{msg['atencion']}" widgetVar="errorRegNew"  resizable="false" draggable="true" modal="true" height="60" width="275" closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                  <h:outputText value="#{controlGrupoSalarial.mensajeValidacion2}" style="position: absolute; left: 70px; top: 15px; width: 185px; font-weight: bold;"/>
               </p:dialog>

               <p:dialog id="errorRegDescripcion" header="#{msg['atencion']}" widgetVar="errorRegDescripcion"  resizable="false" draggable="true" modal="true" height="60" width="275" closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                  <h:outputText value="#{controlGrupoSalarial.mensajeValidacion}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight: bold;"/>
               </p:dialog>

               <p:dialog id="seleccionarRegistro" header="#{msg['error']}" widgetVar="seleccionarRegistro"  resizable="false" draggable="true" modal="true" height="60" width="275"  closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                  <h:outputText value="#{msg['seleccionarRegistro']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight: bold;text-align: center;"/>
               </p:dialog>

               <p:hotkey bind="ctrl+f11" actionListener="#{controlGrupoSalarial.activarCtrlF11()}"/> 
            </h:form>
            <h:form id="formularioDialogos">

               <p:dialog id="errorBorrarRegistro" header="#{msg['atencion']}" widgetVar="errorBorrarRegistro"  resizable="false" draggable="true" modal="true" height="70" width="275"  closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                  <h:outputText value="#{msg['errorBorrarRegistro']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight: bold;"/>
               </p:dialog>

               <p:dialog id="verificarNuevoRegistro" widgetVar="verificarNuevoRegistro" header="#{msg['nuevoregistropagina']}" resizable="false" draggable="true" modal="true" height="75" width="300">
                  <h:outputText value="#{msg['seleccione']}" style="position: absolute; left: 20px; top: 20px;color: blue; font-weight: bold;"/>
                  <p:commandButton value="#{msg['titulo']}" onclick="PF('verificarNuevoRegistro').hide();" style="position: absolute; left: 21px; top: 40px;" oncomplete="PF('NuevoRegistroGrupoSalarial').show()" update=":formularioDialogos:nuevoGrupo"  process="@this"/>
                  <p:commandButton value="#{msg['vigencia']}" onclick="PF('verificarNuevoRegistro').hide();" style="position: absolute; left: 21px; top: 60px;" oncomplete="PF('NuevoRegistroVigenciaGrupoSalarial').show()" update=":formularioDialogos:nuevoVigenciaGrupo"  process="@this"/>
               </p:dialog>

               <p:dialog id="NuevoRegistroGrupoSalarial" header="#{msg['nuevoregistro']}" widgetVar="NuevoRegistroGrupoSalarial" closable="false" resizable="false"  draggable="true" modal="true" height="200" width="400" style="padding: 0px">  
                  <center><strong><h:outputText value="#{msg['ingresarnuevo']}" style="color: blue; position: relative; top: 10px;"/></strong></center> 

                  <p:panel id="nuevoGrupo" style="border: none;">

                     <strong><h:outputText value="#{msg['codigoN']}" style="position: absolute; top: 75px; left: 50px;"/></strong>
                     <p:inputText autocomplete="off" id="nuevoCodigo" value="#{controlGrupoSalarial.nuevoGrupoSalarial.codigo}" style="width: 122px; position: absolute; left: 200px; top: 70px;">
                        <p:ajax event="change" update="nuevoCodigo"/>
                     </p:inputText>
                     <p:watermark value="#{msg['codigo']}" for="nuevoCodigo"/>

                     <strong><h:outputText value="*#{msg['descripcionN']}" style="position: absolute; top: 105px; left: 43px;"/></strong>
                     <p:inputText autocomplete="off" id="nuevoDescripcion" maxlength="30" value="#{controlGrupoSalarial.nuevoGrupoSalarial.descripcion}" style="width: 122px; position: absolute; left: 200px; top: 100px;">
