<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">
                <h:form id="form">
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Tipo Trabajador Plantilla" styleClass="panelTotal">
                        <f:loadBundle basename="Recursos.ttplantilla" var="msg"/>
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png) ; border: none;" actionListener="#{controlTTPlantilla.guardarCambios()}" process="@this"/>
                                <p:tooltip style="" for="guardarRapido" value="#{msg['guardar']}"/>

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png) ; border: none;" actionListener="#{controlTTPlantilla.editarCelda()}"  process="@this"/>
                                <p:tooltip style="" for="editar" value="#{msg['editar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png) ; border: none;" disabled="#{controlTTPlantilla.activarLOV}"  process="@this"/>
                                <p:tooltip style="" for="listaValores" value="#{msg['lista']}"/>

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png) ; border: none;" actionListener="#{controlTTPlantilla.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="" for="filtrar" value="#{msg['filtrar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png) ; border: none;" actionListener="#{controlTTPlantilla.elegirExportarXLS()}"  ajax="false"/>
                                <p:tooltip style="" for="exportarXLS" value="#{msg['xls']}"/>

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png) ; border: none;" actionListener="#{controlTTPlantilla.elegirExportarXML()}"  ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlTTPlantilla.tablaImprimir}" fileName="#{controlTTPlantilla.nombreArchivo}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="#{msg['xml']}"/>

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png) ; border: none;" actionListener="#{controlTTPlantilla.elegirExportarPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="#{msg['pdf']}"/>

                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png) ; border: none;" actionListener="#{controlTTPlantilla.mostrarDialogoElegirTabla()}"   process="@this"/> 
                                <!--update=":formularioDialogos:nuevaTipoempresa"-->
                                <p:tooltip style="" for="insertar" value="#{msg['nuevo']}"/>

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png) ; border: none;"  actionListener="#{controlTTPlantilla.seleccionarBorrar()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="#{msg['eliminar']}"/>

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png) ; border: none;" actionListener="#{controlTTPlantilla.seleccionarDuplicar()}" process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="#{msg['duplicar']}"/>
                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png) ; border: none;" actionListener="#{controlTTPlantilla.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png) ; border: none;" actionListener="#{controlTTPlantilla.cancelarModificacion()}"
                                                 oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png) ; border: none;" actionListener="#{controlTTPlantilla.salir()}"  process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute; top: 70px; left: 10px; height: 120px; width: 830px; border-radius: 10px; text-align: left;">
                            <legend style="font-size: 13px; color: blue;"><strong>Tipo Trabajador</strong></legend>
                            <p:dataTable id="datosTT" widgetVar="datosTT" var="tt" rowKey="#{tt.secuencia}"  rowIndexVar="indice" style="width: 810px; border: none; "                           
                                         value="#{controlTTPlantilla.listaTT}" scrollable="true" scrollHeight="#{controlTTPlantilla.altoTabla}" scrollRows="40"
                                         scrollWidth="830"  filteredValue="#{controlTTPlantilla.listaTTFiltrar}"  emptyMessage="No se encontraron resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="false"   selection="#{controlTTPlantilla.ttSeleccionado}" selectionMode="single">
                                <p:ajax event="filter" listener="#{controlTTPlantilla.contarRegistrosTT()}"/>

                                <p:column headerText="Código" sortBy="#{tt.codigo}" filterBy="#{tt.codigo}" filterMatchMode="contains" id="codigo" width="30" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{tt.codigo}" style="text-transform: uppercase;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{tt.codigo}"  id="editarCodigoCategoria" style="height: 12px; border-radius: 0px; width: 400px; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlTTPlantilla.cambiarIndiceTT(tt, 0)}" process="@this"
                                                        onstart="PF('datosTT').unselectAllRows();PF('datosTT').selectRow(#{indice});PF('datosTS').unselectAllRows();PF('datosRL').unselectAllRows();
                                                        PF('datosTC').unselectAllRows();PF('datosNL').unselectAllRows();PF('datosLL').unselectAllRows();"/> 
                                                <p:ajax event="change" listener="#{controlTTPlantilla.modificarTTPLantilla(tt)}"  update="codigo"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>

                                </p:column>
                                <p:column headerText="Tipo Trabajador" sortBy="#{tt.nombre}" filterBy="#{tt.nombre}" filterMatchMode="contains" id="tipotrabajador" width="160" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{tt.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{tt.nombre}" id="editarDescripcionCategoria" style="height: 12px; border-radius: 0px; width: 99%; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlTTPlantilla.cambiarIndiceTT(tt, 1)}"
                                                        onstart="PF('datosTT').unselectAllRows();PF('datosTT').selectRow(#{indice});PF('datosTS').unselectAllRows();PF('datosRL').unselectAllRows();
                                                        PF('datosTC').unselectAllRows();PF('datosNL').unselectAllRows();PF('datosLL').unselectAllRows();" process="@this"/> 
                                                <p:ajax event="change"  listener="#{controlTTPlantilla.modificarTTPLantilla(tt)}" update="tipotrabajador"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistroTT" value="#{msg['infoRegistros']} #{controlTTPlantilla.infoRegistroTT}" style="position: absolute; left: 10px; top: 110px; font-weight: bold;"/>
                        </fieldset>


                        <fieldset style="position: absolute; top: 210px; left: 10px; height: 120px; width: 265px; border-radius: 10px; text-align: left;">
                            <legend style="font-size: 13px; color: blue;"><strong>Plantilla Valida TC</strong></legend>
                            <p:dataTable id="datosTC" widgetVar="datosTC" var="tc" rowKey="#{tc.secuencia}"  rowIndexVar="indiceTC" style="width: 260px; border: none; "                           
                                         value="#{controlTTPlantilla.listaTC}" scrollable="true" scrollHeight="#{controlTTPlantilla.altoTabla}" scrollRows="40"
                                         scrollWidth="260"  filteredValue="#{controlTTPlantilla.listaTCFiltrar}"  emptyMessage="No se encontraron resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="false"   selection="#{controlTTPlantilla.plantillaTCSeleccionada}" selectionMode="single">
                                <p:ajax event="filter" listener="#{controlTTPlantilla.contarRegistrosTC()}"/>

                                <p:column headerText="Tipo Contrato" sortBy="#{tc.tipocontrato.nombre}" filterBy="#{tc.tipocontrato.nombre}" filterMatchMode="contains" id="tipocontrato" width="30" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{tc.tipocontrato.nombre}" style="text-transform: uppercase;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{tc.tipocontrato.nombre}" style="height: 12px; border-radius: 0px; width: 400px; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlTTPlantilla.cambiarIndiceTC(tc, 0)}" process="@this"
                                                        onstart="PF('datosTC').unselectAllRows();PF('datosTC').selectRow(#{indiceTC});PF('datosTS').unselectAllRows();PF('datosRL').unselectAllRows();
                                                        PF('datosLL').unselectAllRows();PF('datosNL').unselectAllRows();"/> 
                                                <p:ajax event="change" listener="#{controlTTPlantilla.modificarPLantillaTC(tc)}"  update="tipocontrato"/>
                                                <p:ajax event="dblclick" listener="#{controlTTPlantilla.asignarIndex(0, 1)}"  process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>

                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistroTC" value="#{msg['infoRegistros']} #{controlTTPlantilla.infoRegistroTC}" style="position: absolute; left: 10px; top: 110px; font-weight: bold;"/>
                        </fieldset>

                        <fieldset style="position: absolute; top: 210px; left: 310px; height: 120px; width: 210px; border-radius: 10px; text-align: left;">
                            <legend style="font-size: 13px; color: blue;"><strong>Plantilla Valida TS</strong></legend>
                            <p:dataTable id="datosTS" widgetVar="datosTS" var="ts" rowKey="#{ts.secuencia}"  rowIndexVar="indiceTS" style="width: 200px; border: none; "                           
                                         value="#{controlTTPlantilla.listaTS}" scrollable="true" scrollHeight="#{controlTTPlantilla.altoTabla}" scrollRows="40"
                                         scrollWidth="200"  filteredValue="#{controlTTPlantilla.listaTSFiltrar}"  emptyMessage="No se encontraron resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="false"   selection="#{controlTTPlantilla.plantillaTSSeleccionada}" selectionMode="single">
                                <p:ajax event="filter" listener="#{controlTTPlantilla.contarRegistrosTS()}"/>

                                <p:column headerText="Tipo Sueldo" sortBy="#{ts.tiposueldo.descripcion}" filterBy="#{ts.tiposueldo.descripcion}" filterMatchMode="contains" id="tiposueldo" width="30" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{ts.tiposueldo.descripcion}" style="text-transform: uppercase;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{ts.tiposueldo.descripcion}" style="height: 12px; border-radius: 0px; width: 400px; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlTTPlantilla.cambiarIndiceTS(ts, 0)}" process="@this"
                                                        onstart="PF('datosTS').unselectAllRows();PF('datosTS').selectRow(#{indiceTS});PF('datosTC').unselectAllRows();PF('datosRL').unselectAllRows();
                                                        PF('datosLL').unselectAllRows();PF('datosNL').unselectAllRows();"/> 
                                                <p:ajax event="change" listener="#{controlTTPlantilla.modificarPLantillaTS(ts)}"  update="tiposueldo"/>
                                                <p:ajax event="dblclick" listener="#{controlTTPlantilla.asignarIndex(0, 2)}"  process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>

                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistroTS" value="#{msg['infoRegistros']} #{controlTTPlantilla.infoRegistroTS}" style="position: absolute; left: 10px; top: 110px; font-weight: bold;"/>
                        </fieldset>

                        <fieldset style="position: absolute; top: 210px; left: 555px; height: 120px; width: 285px; border-radius: 10px; text-align: left;">
                            <legend style="font-size: 13px; color: blue;"><strong>Plantilla Valida RL</strong></legend>
                            <p:dataTable id="datosRL" widgetVar="datosRL" var="rl" rowKey="#{rl.secuencia}"  rowIndexVar="indiceRL" style="width: 280px; border: none; "                           
                                         value="#{controlTTPlantilla.listaRL}" scrollable="true" scrollHeight="#{controlTTPlantilla.altoTabla}" scrollRows="40"
                                         scrollWidth="280"  filteredValue="#{controlTTPlantilla.listaRLFiltrar}"  emptyMessage="No se encontraron resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="false"   selection="#{controlTTPlantilla.plantillaRLSeleccionada}" selectionMode="single">
                                <p:ajax event="filter" listener="#{controlTTPlantilla.contarRegistrosRL()}"/>

                                <p:column headerText="Reforma Laboral" sortBy="#{rl.reformalaboral.nombre}" filterBy="#{rl.reformalaboral.nombre}" filterMatchMode="contains" id="reformalaboral" width="30" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{rl.reformalaboral.nombre}" style="text-transform: uppercase;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{rl.reformalaboral.nombre}" style="height: 12px; border-radius: 0px; width: 400px; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlTTPlantilla.cambiarIndiceRL(rl, 0)}" process="@this"
                                                        onstart="PF('datosRL').unselectAllRows();PF('datosRL').selectRow(#{indiceRL});PF('datosTS').unselectAllRows();PF('datosTC').unselectAllRows();
                                                        PF('datosLL').unselectAllRows();PF('datosNL').unselectAllRows();"/> 
                                                <p:ajax event="change" listener="#{controlTTPlantilla.modificarPLantillaRL(rl)}"  update="reformalaboral"/>
                                                <p:ajax event="dblclick" listener="#{controlTTPlantilla.asignarIndex(0, 3)}"  process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>

                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistroRL" value="#{msg['infoRegistros']} #{controlTTPlantilla.infoRegistroRL}" style="position: absolute; left: 10px; top: 110px; font-weight: bold;"/>
                        </fieldset>

                        <fieldset style="position: absolute; top: 350px; left: 10px; height: 120px; width: 370px; border-radius: 10px; text-align: left;">
                            <legend style="font-size: 13px; color: blue;"><strong>Plantilla Valida NL</strong></legend>
                            <p:dataTable id="datosNL" widgetVar="datosNL" var="nl" rowKey="#{nl.secuencia}"  rowIndexVar="indiceNL" style="width: 370px; border: none; "                           
                                         value="#{controlTTPlantilla.listaNL}" scrollable="true" scrollHeight="#{controlTTPlantilla.altoTabla}" scrollRows="40"
                                         scrollWidth="370"  filteredValue="#{controlTTPlantilla.listaNLFiltrar}"  emptyMessage="No se encontraron resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="false"   selection="#{controlTTPlantilla.plantillaNLSeleccionada}" selectionMode="single">
                                <p:ajax event="filter" listener="#{controlTTPlantilla.contarRegistrosNL()}"/>

                                <p:column headerText="Norma Laboral" sortBy="#{nl.normalaboral.nombre}" filterBy="#{nl.tipotrabajador.nombre}" filterMatchMode="contains" id="normalaboral" width="30" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{nl.normalaboral.nombre}" style="text-transform: uppercase;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{nl.normalaboral.nombre}" style="height: 12px; border-radius: 0px; width: 400px; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlTTPlantilla.cambiarIndiceNL(nl, 0)}" process="@this"
                                                        onstart="PF('datosNL').unselectAllRows();PF('datosNL').selectRow(#{indiceNL});PF('datosTS').unselectAllRows();PF('datosRL').unselectAllRows();
                                                        PF('datosLL').unselectAllRows();PF('datosTC').unselectAllRows();"/> 
                                                <p:ajax event="change" listener="#{controlTTPlantilla.modificarPLantillaNL(nl)}"  update="normalaboral"/>
                                                <p:ajax event="dblclick" listener="#{controlTTPlantilla.asignarIndex(0, 4)}"  process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>

                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistroNL" value="#{msg['infoRegistros']} #{controlTTPlantilla.infoRegistroNL}" style="position: absolute; left: 10px; top: 110px; font-weight: bold;"/>
                        </fieldset>

                        <fieldset style="position: absolute; top: 350px; left: 410px; height: 120px; width: 430px; border-radius: 10px; text-align: left;">
                            <legend style="font-size: 13px; color: blue;"><strong>Plantilla Valida LL</strong></legend>
                            <p:dataTable id="datosLL" widgetVar="datosLL" var="ll" rowKey="#{ll.secuencia}"  rowIndexVar="indiceLL" style="width: 430px; border: none; "                           
                                         value="#{controlTTPlantilla.listaLL}" scrollable="true" scrollHeight="#{controlTTPlantilla.altoTabla}" scrollRows="40"
                                         scrollWidth="430"  filteredValue="#{controlTTPlantilla.listaLLFiltrar}"  emptyMessage="No se encontraron resultados para la búsqueda"
                                         editable="true" editMode="cell" paginator="false"   selection="#{controlTTPlantilla.plantillaLLSeleccionada}" selectionMode="single">
                                <p:ajax event="filter" listener="#{controlTTPlantilla.contarRegistrosLL()}"/>

                                <p:column headerText="Legislación Laboral" sortBy="#{ll.contrato.descripcion}" filterBy="#{ll.contrato.descripcion}" filterMatchMode="contains" id="contrato" width="30" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{ll.contrato.descripcion}" style="text-transform: uppercase;"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{ll.contrato.descripcion}" style="height: 12px; border-radius: 0px; width: 400px; text-transform: uppercase;"> 
                                                <p:ajax event="select" listener="#{controlTTPlantilla.cambiarIndiceLL(ll, 0)}" process="@this"
                                                        onstart="PF('datosLL').unselectAllRows();PF('datosLL').selectRow(#{indiceLL});PF('datosTS').unselectAllRows();PF('datosRL').unselectAllRows();
                                                        PF('datosTC').unselectAllRows();PF('datosNL').unselectAllRows(); "/> 
                                                <p:ajax event="change" listener="#{controlTTPlantilla.modificarPLantillaLL(ll)}"  update="contrato"/>
                                                <p:ajax event="dblclick" listener="#{controlTTPlantilla.asignarIndex(0, 5)}"  process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>

                                </p:column>
                            </p:dataTable>
                            <h:outputText id="infoRegistroLL" value="#{msg['infoRegistros']} #{controlTTPlantilla.infoRegistroLL}" style="position: absolute; left: 10px; top: 110px; font-weight: bold;"/>
                        </fieldset>

                        <p:commandButton class="cssBotonAceptar" id="ACEPTAR" value=""  actionListener="#{controlTTPlantilla.revisarDialogoGuardar()}" disabled="#{controlTTPlantilla.isGuardado()}"    process="@this"   />
                        <p:commandButton class="cssBotonCancelar" id="ATRAS" value=""  actionListener="#{controlTTPlantilla.salir()}" />


                    </p:panel>    
                </h:form> 

                <h:form id="formularioDialogos">

                    <p:dialog id="NuevoRegistroTT" header="Nuevo Registro" widgetVar="NuevoRegistroTT" closable="false" resizable="false"  draggable="true" modal="true" height="180" width="400" style="padding: 0px">  
                        <center><strong><h:outputText value="Ingresar nuevo Tipo Trabajador" style="color: blue; position: relative; top: 10px;"/></strong></center> 
                        <p:panel id="nuevaTT" style="border: none;">
                            <strong><h:outputText value="*Código" style="position: absolute; top: 55px; left: 50px;"/></strong>
                            <p:inputText autocomplete="off" value="#{controlTTPlantilla.nuevoTT.codigo}" 
                                         style="width: 122px; position: absolute; left: 220px; top: 50px;">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <strong><h:outputText value="*Descripción" style="position: absolute; top: 85px; left: 50px;"/></strong>
                            <p:inputText autocomplete="off" value="#{controlTTPlantilla.nuevoTT.nombre}"
                                         style="width: 122px; position: absolute; left: 220px; top: 80px;">
                                <p:ajax event="change" update="@this"/>
                            </p:inputText>

                            <p:commandButton id="limpiarC" icon="ui-icon-trash" value="#{msg['limpiar']}" style="position: absolute; left: 20px; top: 125px;" actionListener="#{controlTTPlantilla.limpiarNuevaTT()}" update="nuevaTT" process="@this"/>
                            <p:commandButton id="agregarC" icon="ui-icon-circle-check" value="#{msg['agregar']}" style="position: absolute; left: 180px; top: 125px;"  process="@this" actionListener="#{controlTTPlantilla.agregarNuevoTT()}"   />
                            <p:commandButton id="cancelarC" icon="ui-icon-circle-close" value="#{msg['cancelar']}" style="position: absolute; left: 280px; top: 125px;" actionListener="#{controlTTPlantilla.limpiarNuevaTT()}" update="nuevaTT" onclick="PF('NuevoRegistroTT').hide();"  process="@this"/>
                        </p:panel>
                    </p:dialog>

                    <p:dialog id="duplicarRegistroTT" header="Duplicar Registro" widgetVar="duplicarRegistroTT" closable="false" resizable="false"  draggable="true" modal="true" height="180" width="400" style="padding: 0px">
