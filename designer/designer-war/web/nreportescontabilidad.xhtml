<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">      
            <script type="text/javascript">
               $(window).load(function () {
                  foco('form:guardarRapido');
               });
               function foco(idElemento) {
                  document.getElementById(idElemento).focus();
               }
               ;
            </script>
            <div style="position: static;"></div>
            <h:form id="form"> 
               <f:loadBundle basename="Recursos.nreportescontabilidad" var="msg"/>
               <p:growl id="growl" showDetail="true"/>

               <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  

                  <p:toolbar styleClass="cssToolbar">  
                     <p:toolbarGroup align="left"> 
                        <p:commandButton style="background-image: url(Imagenes/Iconos/guardar.png);" 
                                         id="guardarRapido" value="" actionListener="#{controlNReporteContabilidad.guardarCambios()}" process="@this"/>
                        <p:tooltip style="font-size: 12px;" for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/editar.png)" 
                                         id="editar" value="" process="@this" actionListener="#{controlNReporteContabilidad.editarCelda()}"/>
                        <p:tooltip style="font-size: 12px;" for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px;"/> 

                        <p:commandButton style="background-image: url(Imagenes/Iconos/lupa.png)" 
                                         id="listaValores" value="" process="@this" actionListener="#{controlNReporteContabilidad.mostrarDialogosListas()}" disabled="#{controlNReporteContabilidad.activarLov}"/>
                        <p:tooltip style="font-size: 12px;" for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/embudo.png)" 
                                         id="filtrar" value="" actionListener="#{controlNReporteContabilidad.activarCtrlF11()}" process="@this"/>
                        <p:tooltip style="font-size: 12px;" for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px;"/> 

                        <p:commandButton id="exportarXLS" disabled="true" value="" style="background-image: url(Imagenes/Iconos/excel.png)"/>
                        <p:tooltip style="font-size: 12px;" for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" disabled="true" value="" style="background-image: url(Imagenes/Iconos/xml.png)">
                        </p:commandButton> 
                        <p:tooltip style="font-size: 12px;" for="exportarXML" value="#{msg['xmle']}"/>

                        <p:commandButton id="exportarPDF" disabled="true" value="" style="background-image: url(Imagenes/Iconos/pdf.png)"/>
                        <p:tooltip style="font-size: 12px;" for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px;"/> 

                        <p:commandButton id="insertar" value="" disabled="true" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png)"/> 
                        <p:tooltip style="font-size: 12px;" for="insertar" value="#{msg['nuevo']}"/>

                        <p:commandButton id="eliminar" value="" disabled="true" style="background-image: url(Imagenes/Iconos/delete.png);"/>  
                        <p:tooltip style="font-size: 12px;" for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" disabled="true" style="background-image: url(Imagenes/Iconos/duplicar.png);"/>  
                        <p:tooltip style="font-size: 12px;" for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton id="rastro" style="background-image: url(Imagenes/Iconos/rastro.png);" value="" disabled="true" process="@this"/>  
                        <p:tooltip style="font-size: 12px;" for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px;"/> 

                        <p:commandButton style="background-image: url(Imagenes/Iconos/refrescar.png);" 
                                         id="refrescar" value="" actionListener="#{controlNReporteContabilidad.cancelarModificaciones()}" oncomplete="window.location.reload()" process="@this"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/salir.png);" 
                                         id="salir" value="" actionListener="#{controlNReporteContabilidad.cancelarYSalir()}" process="@this"/>                                
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>

                     </p:toolbarGroup>
                  </p:toolbar>

                  <fieldset style="position: absolute; left: 150px; top: 197px; width: 690px; height: 260px; border-radius: 10px">
                         <!-- <legend style=" color: blue; text-align:left;"><strong>#{msg['titulo']}</strong></legend> -->

                     <p:dataTable id="reportesContabilidad" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px; width: 675px;"  widgetVar="reportesContabilidad"                         
                                  value="#{controlNReporteContabilidad.listaIR}" scrollable="true" scrollHeight="#{controlNReporteContabilidad.altoTabla}" scrollWidth="696"
                                  filteredValue="#{controlNReporteContabilidad.filtrarListInforeportesUsuario}" selectionMode="single" emptyMessage="#{msg['vacio']}"
                                  editable="true" editMode="cell" selection="#{controlNReporteContabilidad.inforreporteSeleccionado}"  liveScroll="true" scrollRows="25">

                        <p:ajax event="filter" listener="#{controlNReporteContabilidad.eventoFiltrar()}"/>
                        <p:ajax event="rowSelect" listener="#{controlNReporteContabilidad.seleccionRegistro()}" process="@this"/>
                        <p:ajax event="rowDblselect" listener="#{controlNReporteContabilidad.requisitosParaReporte()}" process="@this"/>

                        <p:column id="codigoIR" style="text-align: center;" headerText="#{msg['codigo']}" width="50" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;">  
                           <h:outputText value="#{info.codigo}"/>
                        </p:column>

                        <p:column id="reporteIR" headerText="#{msg['reporte']}" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;">  
                           <h:outputText value="#{info.nombre}"/>
                        </p:column>

                        <p:column id="tipoIR" headerText="#{msg['tipo']}" width="60" style="padding: 0px;"> 
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.tipo}"/></f:facet>  
                              <f:facet name="input">
                                 <p:selectOneMenu value="#{info.tipo}" style="width: 98%; font-weight: bold; ">  
                                    <f:selectItem itemLabel="#{msg['pdf']}" itemValue="PDF"/>  
                                    <f:selectItem itemLabel="#{msg['xhtml']}" itemValue="HTML"/>  
                                    <f:selectItem itemLabel="#{msg['xls']}" itemValue="XLS"/>  
                                    <f:selectItem itemLabel="#{msg['xlsx']}" itemValue="XLSX"/>  
                                    <f:selectItem itemLabel="#{msg['csv']}" itemValue="CSV"/>
                                    <f:selectItem itemLabel="#{msg['txt']}" itemValue="DELIMITED"/>  
                                    <p:ajax event="change" listener="#{controlNReporteContabilidad.modificacionTipoReporte(info)}" update=":form:reportesContabilidad"/>
                                 </p:selectOneMenu>
                              </f:facet>
                           </p:cellEditor>
                        </p:column>

                        <p:column id="columnaGenerarR" width="19" style="padding-left: 5px;padding: 0px; text-align: center;">                                                              
                           <f:facet name="header">
                              <h:outputText id="GenerarR" value="R"/>
                              <p:tooltip for="GenerarR" value="#{msg['generarReporte']}"/>
                           </f:facet>
                           <p:commandButton id="EdGenerarR" style="width: 18px; height: 18px; background-image: url(Imagenes/Iconos/generarReporte.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; " value=" " 
                                            actionListener="#{controlNReporteContabilidad.generarReporte(info)}" onstart="PF('generandoReporte').show()">                
                           </p:commandButton>  
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>
                     </p:dataTable>

                     <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlNReporteContabilidad.infoRegistro}" style="position: absolute; left: 10px; top: 250px; font-weight: bold;"/>

                     <p:commandButton id="BUSCARREPORTE" style="position: relative; left: 515px; top: 3px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/buscardb.png); 
                                      background-size: 100% 100%; background-repeat: no-repeat; border: none;" value="" process="@this" 
                                      actionListener="#{controlNReporteContabilidad.mostrarDialogoBuscarReporte()}" disabled="#{controlNReporteContabilidad.activoBuscarReporte}"/>
                     <p:tooltip  for="BUSCARREPORTE" value="Buscar Reportes"/>

                     <p:commandButton id="MOSTRARTODOS" style="position: relative; left: 515px; top: 3px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/todosdb.png); 
                                      background-size: 100% 100%; background-repeat: no-repeat; border: none;" value=""  process="@this" 
                                      actionListener="#{controlNReporteContabilidad.mostrarTodos()}" disabled="#{controlNReporteContabilidad.activoMostrarTodos}"/>
                     <p:tooltip  for="MOSTRARTODOS" value="#{msg['mostrarTodos']}"/>
                  </fieldset>

                  <fieldset style="position: absolute; left: 10px; top: 197px; height: 260px; width: 115px; border-radius: 10px;">
                     <h:outputText id="btn" style="position: absolute; left: 10px; top: 10px; background-image: url(Imagenes/Iconos/reporte.png); width:115px; height:180px; background-repeat: no-repeat; border: none; background-size: 100% 100%"/>
                  </fieldset>

                  <p:commandButton id="ACEPTAR" class="cssBotonAceptar" value=""  
                                   actionListener="#{controlNReporteContabilidad.dispararDialogoGuardarCambios()}" disabled="#{controlNReporteContabilidad.cambiosReporte}" process="@this"/>

                  <p:commandButton id="ATRAS" class="cssBotonCancelar" value=""
                                   actionListener="#{controlNReporteContabilidad.cancelarYSalir()}" process="@this"/>

                  <p:commandButton id="ENVIOCORREO" icon="ui-icon-extlink" style="position: absolute; left: 10px; top: 500px; height: 30px; width: 130px; background-image: url(Imagenes/Iconos/boton.png); color: white;
                                   background-size: 100% 100%; background-repeat: no-repeat; border: none;"  value="envio correo" disabled="#{controlNReporteContabilidad.activarEnvio}"
                                   onstart="#{controlNReporteContabilidad.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('nreportescontabilidad', 'enviocorreo')}" actionListener="#{controlEnvioCorreos.recibirPaginaEntrante('nreportecontabilidad', controlNReporteContabilidad.inforreporteSeleccionado.secuencia)}" process="@this"/>
                  <p:tooltip  for="ENVIOCORREO" value="#{msg['envio']}"/>

                  <p:commandButton id="UGPP" icon="ui-icon-extlink" style="position: absolute; left: 150px; top: 500px; height: 30px; width: 130px; background-image: url(Imagenes/Iconos/boton.png); color: white;
                                   background-size: 100% 100%; background-repeat: no-repeat; border: none;" value="UGPP" process="@this"/>
                  <p:tooltip  for="UGPP" value="#{msg['ugpp']}"/>

               </p:panel>
               <p:hotkey bind="ctrl+f11" actionListener="#{controlNReporteContabilidad.activarCtrlF11()}" process="@this"/> 
            </h:form>

            <h:form id="formParametros" style="border-radius: 10px;">
               <fieldset id="parametrosInforme" style="position: absolute; top: 80px; left: 18px; width: 845px; height: 100px; 
                         border-radius: 10px; padding: 0px; display: table; border-spacing: 5px;">

                  <h:outputText style="position: absolute; top: 3px; left: 10px; text-align: left; font-family: sans-serif; font-size: 12px;" value="#{msg['reportecontable']}"/>

                  <div id="marcoizquierdo" style="display: inline-block; width: 22%; background-color: white; position: absolute; height: 55%; margin-top: 31px;">
                     <!--<div id="fila1parametros" style="display: table-row;">-->
                     <div style="display: block;">
                        <h:outputText value="#{msg['fechadesde']}:" style="position: relative; top: 10px;"/>
                        <p:calendar id="fechaDesdeParametroL" autocomplete="off" mask="true" pattern="dd/MM/yyyy" 
                                    style="position: absolute; left: 2px; top: 35px;" value="#{controlNReporteContabilidad.parametroDeReporte.fechadesde}">
                           <p:ajax event="click" listener="#{controlNReporteContabilidad.posicionCelda(1)}" process="@this"/>
                           <p:ajax event="change" listener="#{controlNReporteContabilidad.modificarParametroInforme()}" process="@this" update="fechaDesdeParametroL"/>
                           <p:ajax event="dateSelect" listener="#{controlNReporteContabilidad.modificarParametroInforme()}" process="@this" update="fechaDesdeParametroL"/>
                        </p:calendar> 
                     </div>

                     <div style="display: block;">
                        <h:outputText value="#{msg['fechahasta']}:" style="position: relative; top: -4px; left: 100px;"/>
                        <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="fechaHastaParametroL" 
                                     style="position: absolute; left: 100px; top: 35px;" value="#{controlNReporteContabilidad.parametroDeReporte.fechahasta}">
                           <p:ajax event="click" listener="#{controlNReporteContabilidad.posicionCelda(3)}" process="@this"/> 
                           <p:ajax event="change" listener="#{controlNReporteContabilidad.modificarParametroInforme()}" process="@this" update="fechaHastaParametroL"/>
                           <p:ajax event="dateSelect" listener="#{controlNReporteContabilidad.modificarParametroInforme()}" process="@this" update="fechaHastaParametroL"/>
                        </p:calendar> 
                     </div>
                     <!--</div>-->
                  </div>

                  <div id="marcocentro" style="display: inline-block; width: 33%; background-color: white; position: absolute; height: 55%; margin-left: 22%; margin-top: 31px;">
                     <!--<div id="fila1parametros" style="display: table-row;">-->
                     <div style="display: block;">
                        <h:outputText value="#{msg['empleadodesde']}:" style="top: 10px; position: relative; left: 20px;"/>
                        <p:inputText id="empleadoDesdeParametroL" autocomplete="off" value="#{controlNReporteContabilidad.parametroDeReporte.codigoempleadodesde}" 
                                     style="position: absolute; top: 35px; left: 20px; height: 11px; width: 110px;" onclick="select();">
                           <p:ajax event="click" listener="#{controlNReporteContabilidad.posicionCelda(2)}" process="@this"/> 
                           <p:ajax event="change" listener="#{controlNReporteContabilidad.modificarParametroEmpleadoDesde(controlNReporteContabilidad.modificarParametroEmpleadoDesde(controlNReporteContabilidad.parametroDeReporte.codigoempleadodesde))}"  
                                   update="empleadoDesdeParametroL" process="@this"/>
                           <p:ajax event="dblclick" listener="#{controlNReporteContabilidad.mostrarDialogosListas()}" onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                        </p:inputText>
                     </div>
                     <div style="display: block;">
                        <h:outputText value="#{msg['empleadohasta']}:" style="top: -5px; position: relative; left: 165px"/>
                        <p:inputText id="empleadoHastaParametroL" autocomplete="off" value="#{controlNReporteContabilidad.parametroDeReporte.codigoempleadohasta}" 
                                     style="position: absolute; top: 35px; left: 165px; height: 11px; width: 90px;" onclick="select();">
                           <p:ajax event="click" listener="#{controlNReporteContabilidad.posicionCelda(4)}" process="@this"/> 
                           <p:ajax event="change" listener="#{controlNReporteContabilidad.modificarParametroEmpleadoDesde(controlNReporteContabilidad.modificarParametroEmpleadoHasta(controlNReporteContabilidad.parametroDeReporte.codigoempleadodesde))}"  
                                   update="empleadoHastaParametroL" process="@this"/>
                           <p:ajax event="dblclick" listener="#{controlNReporteContabilidad.mostrarDialogosListas()}" onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>
                        </p:inputText>
                     </div>
                     <!--</div>-->
                  </div>

                  <div id="marcoderecho" style="display: inline-block; width: 43%; background-color: white; position: absolute; height: 55%; margin-left: 55%; margin-top: 31px;">
                     <!--<div id="fila1parametros" style="display: table-row;">-->
                     <div style="display: block;">
                        <h:outputText value="#{msg['proceso']}:" style="position: relative; top: 10px; left: 0px;"/>
                        <p:inputText id="procesoParametroL" autocomplete="off" value="#{controlNReporteContabilidad.parametroDeReporte.proceso.descripcion}" 
                                     style="position: absolute; top: 35px; left: 0px; height: 11px; width: 100px;" onclick="select()">
                           <p:ajax event="click" listener="#{controlNReporteContabilidad.posicionCelda(5)}" process="@this"/> 
                           <p:ajax event="change" update="procesoParametroL" listener="#{controlNReporteContabilidad.autocompletarGeneral('PROCESO',controlNReporteContabilidad.parametroDeReporte.proceso.descripcion)}" process="@this"/>
                           <p:ajax event="dblclick" listener="#{controlNReporteContabilidad.mostrarDialogosListas()}" onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" process="@this"/>
                        </p:inputText>
                     </div>
                     <div style="display: block;">
                        <h:outputText value="#{msg['estado']}:" style="position: relative; top: -5px; left: 120px;"/>
                        <p:selectOneMenu value="#{controlNReporteContabilidad.parametroDeReporte.estadoSN}" id="estadoParametroL" 
                                         style="position: absolute; width: 70px; left: 120px; top: 35px; text-transform: uppercase;">  
                           <f:selectItem itemLabel="#{msg['liquidado']}" itemValue="LIQUIDADO"/>  
                           <f:selectItem itemLabel="#{msg['cerrado']}" itemValue="CERRADO"/>  
                           <f:selectItem itemLabel=" " itemValue=""/>
                           <p:ajax event="change" listener="#{controlNReporteContabilidad.modificarParametroInforme()}" onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" process="@this" update="estadoParametroL"/>
                        </p:selectOneMenu> 
                     </div>
                     <div style="display: block;">
                        <h:outputText value="#{msg['empresa']}:" style="position: relative; top: -20px; left: 248px;"/>
                        <p:inputText id="empresaParametro" autocomplete="off" value="#{controlNReporteContabilidad.parametroDeReporte.empresa.nombre}" 
                                     style="position: absolute; top: 35px; left: 248px; height: 11px; width: 100px;" onclick="select()">
                           <p:ajax event="click" listener="#{controlNReporteContabilidad.posicionCelda(6)}" process="@this"/> 
                           <p:ajax event="change" update="empresaParametro" listener="#{controlNReporteContabilidad.autocompletarGeneral('EMPRESA',controlNReporteContabilidad.parametroDeReporte.empresa.nombre)}"  process="@this"/>
                           <p:ajax event="dblclick" listener="#{controlNReporteContabilidad.mostrarDialogosListas()}" process="@this"/>
                        </p:inputText>
                     </div>
                     <!--</div>-->
                  </div>
               </fieldset>
            </h:form>

            <h:form id="formDialogos">

               <p:dialog header="#{msg['reporteR']}" widgetVar="ReportesDialogo" draggable="true" resizable="false" closable="false" id="ReportesDialogo"  
                         showEffect="fade" hideEffect="fade" width="470" modal="true">
                  <p:dataTable id="lovReportesDialogo" var="reportes" value="#{controlNReporteContabilidad.listInforeportes}" rowKey="#{reportes.secuencia}"
                               selection="#{controlNReporteContabilidad.reporteLovSeleccionado}" selectionMode="single" widgetVar="lovReportesDialogo" scrollable="true" scrollWidth="445" scrollHeight="240"
                               filteredValue="#{controlNReporteContabilidad.filtrarLovInforeportes}" emptyMessage="#{msg['lovvacio']}" liveScroll="true" scrollRows="25">              

                     <p:ajax event="filter" listener="#{controlNReporteContabilidad.contarRegistrosLovReportes()}"/>
                     <p:ajax event="rowSelect" listener="#{controlNReporteContabilidad.activarAceptar()}" update=":formDialogos:aceptarR"/>
                     <p:ajax event="rowDblselect" listener="#{controlNReporteContabilidad.actualizarSeleccionInforeporte()}" update=":formDialogos:lovReportesDialogo" process="@this" immediate="true"/>

                     <f:facet name="header">  
                        <h:outputText value="#{msg['buscarR']}"/>   
                        <p:inputText autocomplete="off" class="cssFiltroLOV" id="globalFilter" onkeyup="PF('lovReportesDialogo').filter();" value="#{filtrado}"/>  
                     </f:facet>
                     <p:column style="text-align: center;" filterBy="#{reportes.codigo}" filterMatchMode="contains" filterStyle="width: 80% !important" width="50px;" sortBy="#{reportes.codigo}">
                        <f:facet name="header">
                           <h:outputText  value="#{msg['codigoR']}"/>
                        </f:facet>
                        <h:outputText style="text-align: center;" value="#{reportes.codigo}"/>
                     </p:column>

                     <p:column filterBy="#{reportes.nombre}" filterMatchMode="contains" filterStyle="width: 80% !important" sortBy="#{reportes.nombre}">
                        <f:facet name="header">
                           <h:outputText value="#{msg['nombreR']}"/>
                        </f:facet>
                        <h:outputText value="#{reportes.nombre}"/>
                     </p:column>

                  </p:dataTable>
                  <div class="cssBotonesLOV">
                     <h:outputText id="infoRegistroReportes" class="cssinfoRegistroLOV" value="#{msg['infoRegistro']} #{controlNReporteContabilidad.infoRegistroReportes}"/>
                     <p:commandButton id="aceptarR" class="cssAceptarLOV" value="#{msg['aceptar']}" disabled="#{controlNReporteContabilidad.aceptar}" icon="ui-icon-check"
                                      actionListener="#{controlNReporteContabilidad.actualizarSeleccionInforeporte()}" update=":formDialogos:lovReportesDialogo" process="@this" 
                                      />
                     <p:commandButton id="atrasR" class="cssAtrasLOV" value="#{msg['cancelar']}" 
                                      actionListener="#{controlNReporteContabilidad.cancelarSeleccionInforeporte()}" update=":formDialogos:lovReportesDialogo" icon="ui-icon-arrowreturnthick-1-w" process="@this"/>
                  </div>
               </p:dialog>

               <p:dialog header="#{msg['codigoEMP']}" widgetVar="EmpleadoDesdeDialogo" draggable="true" resizable="false" closable="false" id="EmpleadoDesdeDialogo"  
                         showEffect="fade" hideEffect="fade" width="431" modal="true">
                  <p:dataTable id="lovEmpleadoDesde" style="width: 400px;" var="empleadoDesde" value="#{controlNReporteContabilidad.listEmpleados}" rowKey="#{empleadoDesde.secuencia}"
                               selection="#{controlNReporteContabilidad.empleadoSeleccionado}" selectionMode="single" widgetVar="lovEmpleadoDesde" scrollable="true" scrollWidth="416" scrollHeight="250"
                               filteredValue="#{controlNReporteContabilidad.filtrarListEmpleados}" emptyMessage="#{msg['lovvacio']}">              

                     <p:ajax event="filter" listener="#{controlNReporteContabilidad.contarRegistrosEmpeladoD()}"/>
                     <p:ajax event="rowSelect" listener="#{controlNReporteContabilidad.activarAceptar()}" update=":formDialogos:aceptarED"/>
                     <p:ajax event="rowDblselect" listener="#{controlNReporteContabilidad.actualizarEmplDesde()}" process="@this"/>

                     <f:facet name="header">  
                        <h:outputText value="#{msg['buscarEMP']}"/>  
                        <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovEmpleadoDesde').filter();"/>  
                     </f:facet>
                     <p:column filterBy="#{empleadoDesde.codigoempleado}" filterMatchMode="contains" width="55" filterStyle="width: 80% !important">
                        <f:facet name="header">
                           <h:outputText style="text-align: center;" value="Código"/>
                        </f:facet>
                        <h:outputText  value="#{empleadoDesde.codigoempleado}"/>
                     </p:column>
                     <p:column filterBy="#{empleadoDesde.persona.nombreCompleto}" filterMatchMode="contains" filterStyle="width: 80% !important">
                        <f:facet name="header">
                           <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{empleadoDesde.persona.nombreCompleto}"/>
                     </p:column>
                  </p:dataTable>
