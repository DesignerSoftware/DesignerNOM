<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body"> 
                <script type="text/javascript">
                    $(window).load(function () {
                        //$(".loader").fadeOut("slow");
                    });
                </script>
                <!--<div class="loader"></div>-->
                <div style="position: static;"></div>
                <h:form id="form">
                    <f:loadBundle basename="Recursos.nreportepersonal" var="msg"/>
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal"> 
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 
                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" actionListener="#{controlNReportePersonal.guardarCambios()}" process="@this" />
                                <p:tooltip for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" process="@this" actionListener="#{controlNReportePersonal.editarCelda()}"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" process="@this" disabled="#{controlNReportePersonal.activarLov}" actionListener="#{controlNReportePersonal.listaValoresBoton()}" />
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); border: none;" actionListener="#{controlNReportePersonal.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="exportarXLS" disabled="true" value="" style="background-image: url(Imagenes/Iconos/excel.png);"  />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" disabled="true" value="" style="background-image: url(Imagenes/Iconos/xml.png);" >
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xmle']}" />

                                <p:commandButton id="exportarPDF" disabled="true" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" />
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="insertar" disabled="true" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"   /> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" disabled="true" value="" style="background-image: url(Imagenes/Iconos/delete.png);"  />  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" disabled="true" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" />  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" disabled="true" style="background-image: url(Imagenes/Iconos/rastro.png);"  process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" actionListener="#{controlNReportePersonal.cancelarModificaciones()}"  oncomplete="window.location.reload()"  process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" actionListener="#{controlNReportePersonal.salir()}" action="individual"  process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute; left: 150px; top: 267px; width: 690px; height: 198px; border-radius: 10px">
                            <p:dataTable id="reportesPersonal" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px; width: 675px;"                           
                                         value="#{controlNReportePersonal.listaIR}" scrollable="true" scrollHeight="#{controlNReportePersonal.altoTabla}" scrollWidth="696"
                                         filteredValue="#{controlNReportePersonal.filtrarListInforeportesUsuario}" selectionMode="single" emptyMessage="#{msg['vacio']}" widgetVar="reportesPersonal"
                                         editable="true" editMode="cell" selection="#{controlNReportePersonal.reporteSeleccionado}"  liveScroll="true" scrollRows="8">

                                <p:ajax event="filter" listener="#{controlNReportePersonal.eventoFiltrar()}"/>
                                <p:ajax event="rowSelect" listener="#{controlNReportePersonal.seleccionRegistro()}" process="@this" />
                                <!--p:ajax event="rowSelect" listener="# {controlNReportePersonal.seleccionRegistro()}" onstart="PF('reportesPersonal').unselectAllRows();PF('reportesPersonal').selectRow(#/{indice});" process="@this" /-->
                                <p:ajax event="rowDblselect" listener="#{controlNReportePersonal.requisitosParaReporte()}" process="@this" />

                                <p:column id="codigoIR" style="text-align: center" headerText="#{msg['codigo']}" width="50" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;"  >  
                                    <h:outputText value="#{info.codigo}"/>
                                </p:column>

                                <p:column id="reporteIR" headerText="#{msg['reporte']}" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;">  
                                    <h:outputText value="#{info.nombre}"/>
                                </p:column>

                                <p:column id="tipoIR" headerText="#{msg['tipo']}" width="66" style="padding: 0px;" > 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipo}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{info.tipo}" style="width: 42px; font-weight: bold;"
                                                             onblur="PF('reportesPersonal').unselectAllRows(); PF('reportesPersonal').selectRow(#{indice});"
                                                             onfocus="PF('reportesPersonal').unselectAllRows(); PF('reportesPersonal').selectRow(#{indice});">  
                                                <f:selectItem itemLabel="#{msg['pdf']}" itemValue="PDF"/>
                                                <f:selectItem itemLabel="#{msg['xhtml']}" itemValue="HTML"/>
                                                <f:selectItem itemLabel="#{msg['xls']}" itemValue="XLS"/>
                                                <f:selectItem itemLabel="#{msg['xlsx']}" itemValue="XLSX"/>
                                                <f:selectItem itemLabel="#{msg['csv']}" itemValue="CSV"/>
                                                <p:ajax event="change" listener="#{controlNReportePersonal.modificacionTipoReporte(info, info.tipo)}"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column id="columnaGenerarR" width="19" style="padding-left: 5px;padding: 0px; text-align: center" >                                                              
                                    <f:facet name="header">
                                        <h:outputText id="GenerarR" value="R"/>
                                        <p:tooltip for="GenerarR" value="#{msg['generarReporte']}"/>
                                    </f:facet>
                                    <p:commandButton id="EdGenerarR" style="width: 18px; height: 18px; background-image: url(Imagenes/Iconos/generarReporte.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; " value=" " 
                                                     actionListener="#{controlNReportePersonal.generarReporte(info)}" onstart="PF('generandoReporte').show()">                
                                    </p:commandButton>  
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                                
                            </p:dataTable>

                            <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlNReportePersonal.infoRegistro}" style="position: relative; left: 15px; top: -3px; font-weight: bold"/>

                            <p:commandButton id="BUSCARREPORTE" style="position: relative; left: 430px; top: 0px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/buscardb.png); 
                                             background-size: 100% 100%; background-repeat: no-repeat; border: none;" value="" process="@this" 
                                             actionListener="#{controlNReportePersonal.mostrarDialogoBuscarReporte()}" disabled="#{controlNReportePersonal.activoBuscarReporte}"/>
                            <p:tooltip  for="BUSCARREPORTE" value="#{msg['buscarReporte']}" />

                            <p:commandButton id="MOSTRARTODOS" style="position: relative; left: 430px; top: 0px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/todosdb.png); 
                                             background-size: 100% 100%; background-repeat: no-repeat; border: none;" value=""  process="@this" 
                                             actionListener="#{controlNReportePersonal.mostrarTodos()}" disabled="#{controlNReportePersonal.activoMostrarTodos}" />
                            <p:tooltip  for="MOSTRARTODOS" value="#{msg['mostrarTodos']}" />
                        </fieldset>

                        <fieldset style="position: absolute; left: 10px; top: 267px; height: 198px;width: 115px; border-radius: 10px;">
                            <h:outputText id="btn" style="position: absolute; left: 10px; top: 10px; background-image: url(Imagenes/Iconos/reporte.png); width:115px; height:180px; background-repeat: no-repeat; border: none; background-size: 100% 100%"/>
                        </fieldset>

                        <p:commandButton id="ACEPTAR" style="position: absolute; left: 673px; top: 483px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/aceptar.png); 
                                         background-size: 100% 100%; background-repeat: no-repeat; border: none;"  value=""  
                                         actionListener="#{controlNReportePersonal.dispararDialogoGuardarCambios()}" disabled="#{controlNReportePersonal.cambiosReporte}" process="@this" />

                        <p:commandButton id="ATRAS" style="position: absolute; left: 763px; top: 483px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/cancelar.png); 
                                         background-size: 100% 100%; background-repeat: no-repeat; border: none;"  value="" action="individual" 
                                         actionListener="#{controlNReportePersonal.cancelarYSalir()}" process="@this" />

                        <p:commandButton id="ENVIOCORREO" icon="ui-icon-extlink" style="position: absolute; left: 10px; top: 480px; height: 30px; width: 130px; background-image: url(Imagenes/Iconos/boton.png); color: white;
                                         background-size: 100% 100%; background-repeat: no-repeat; border: none;"  value="envio correo" disabled="#{controlNReportePersonal.activarEnvio}"
                                         action="enviocorreo" actionListener="#{controlEnvioCorreos.recibirPaginaEntrante('nreportepersonal', controlNReportePersonal.reporteSeleccionado.secuencia)}" process="@this" />
                        <p:tooltip  for="ENVIOCORREO" value="#{msg['envio']}" />


                    </p:panel>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlNReportePersonal.activarCtrlF11()}" process="@this"/> 

                    <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="#{msg['si']}" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlNReportePersonal.guardarYSalir()}" action="individual" style="position: absolute; top: 50px; left: 125px;" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['no']}" onclick="PF('confirmarGuardar').hide();" actionListener="#{controlNReportePersonal.cancelarYSalir()}" action="individual"  style="position: absolute; top: 50px; left: 190px;" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 50px; left: 260px;" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>

                    <p:dialog id="confirmarGuardarSinSalida" header="#{msg['atencion']}" widgetVar="confirmarGuardarSinSalida"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                        <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                        <p:commandButton value="#{msg['si']}" onclick="PF('confirmarGuardarSinSalida').hide();" actionListener="#{controlNReportePersonal.guardarCambios()}"  style="position: absolute; top: 50px; left: 125px;" process="@this" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['no']}" onclick="PF('confirmarGuardarSinSalida').hide();" actionListener="#{controlNReportePersonal.cancelarModificaciones()}" style="position: absolute; top: 50px; left: 190px;" process="@this" icon="ui-icon-close" />
                        <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardarSinSalida').hide();" style="position: absolute; top: 50px; left: 260px;" process="@this" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:dialog>

                    <p:dialog header="#{msg['reporteR']}" widgetVar="ReportesDialogo" draggable="true" resizable="false" closable="false" id="ReportesDialogo"  
                              showEffect="fade" hideEffect="fade" width="470" modal="true" >
                        <p:dataTable id="lovReportesDialogo" var="reportes" value="#{controlNReportePersonal.lovInforeportes}" rowKey="#{reportes.secuencia}"
                                     selection="#{controlNReportePersonal.reporteSeleccionadoLov}" selectionMode="single" widgetVar="lovReportesDialogo" scrollable="true" scrollWidth="445" scrollHeight="240"
                                     filteredValue="#{controlNReportePersonal.filtrarLovInforeportes}" emptyMessage="#{msg['lovvacio']}" liveScroll="true" scrollRows="25" >              

                            <p:ajax event="filter" listener="#{controlNReportePersonal.contarRegistrosLovReportes()}"/>                            
                            <p:ajax event="rowSelect" listener="#{controlNReportePersonal.activarAceptar()}" update=":form:aceptarR"/>
                            <p:ajax event="rowDblselect" listener="#{controlNReportePersonal.actualizarSeleccionInforeporte()}" update=":form:lovReportesDialogo" process="@this" immediate="true" />
                            
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarR']}"/>   
                                <p:inputText  autocomplete="off" class="cssFiltroLOV" id="globalFilter" onkeyup="PF('lovReportesDialogo').filter();" value="#{filtrado}" />  
                            </f:facet>
                            <p:column style="text-align: center" filterBy="#{reportes.codigo}" filterMatchMode="contains" filterStyle="width: 80% !important" width="50px;" sortBy="#{reportes.codigo}">
                                <f:facet name="header" >
                                    <h:outputText  value="#{msg['codigoR']}" />
                                </f:facet>
                                <h:outputText style="text-align: center" value="#{reportes.codigo}" />
                            </p:column>

                            <p:column filterBy="#{reportes.nombre}" filterMatchMode="contains" filterStyle="width: 80% !important" sortBy="#{reportes.nombre}">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nombreR']}" />
                                </f:facet>
                                <h:outputText value="#{reportes.nombre}" />
                            </p:column>

                        </p:dataTable>
                        <div class="cssBotonesLOV">
                            <h:outputText id="infoRegistroReportes" class="cssinfoRegistroLOV" value="#{msg['infoRegistro']} #{controlNReportePersonal.infoRegistroReportes}"/>
                            <p:commandButton id="aceptarR" class="cssAceptarLOV" value="#{msg['aceptar']}" disabled="#{controlNReportePersonal.aceptar}" icon="ui-icon-check"
                                             actionListener="#{controlNReportePersonal.actualizarSeleccionInforeporte()}" update=":form:lovReportesDialogo" process="@this"/>
                            <p:commandButton id="atrasR" class="cssAtrasLOV" value="#{msg['cancelar']}" 
                                             actionListener="#{controlNReportePersonal.cancelarSeleccionInforeporte()}" update=":form:lovReportesDialogo" icon="ui-icon-arrowreturnthick-1-w" process="@this" />
                        </div>
                    </p:dialog>

                    <p:dialog id="EmpleadoDesdeDialogo" header="#{msg['codigoEMP']}" widgetVar="EmpleadoDesdeDialogo" draggable="true" resizable="false" closable="false"   
                              showEffect="fade" hideEffect="fade" width="450" modal="true">
                        <p:dataTable id="lovEmpleadoDesde" var="empleadoDesde" value="#{controlNReportePersonal.listEmpleados}" rowKey="#{empleadoDesde.secuencia}"
                                     selection="#{controlNReportePersonal.empleadoSeleccionado}" selectionMode="single" widgetVar="lovEmpleadoDesde" scrollable="true" scrollWidth="425" scrollHeight="250"
                                     filteredValue="#{controlNReportePersonal.filtrarListEmpleados}" emptyMessage="#{msg['lovvacio']}" liveScroll="true" scrollRows="25">              

                            <p:ajax event="filter" listener="#{controlNReportePersonal.contarRegistrosEmpleadoD()}"/>
                            <p:ajax event="rowSelect" listener="#{controlNReportePersonal.activarAceptar()}" update=":form:aceptarED"/>
                            <p:ajax event="rowDblselect" listener="#{controlNReportePersonal.actualizarEmplDesde()}" update=":form:EmpleadoDesdeDialogo" process="@this"  />

                            <f:facet name="header"> 		 
                                <h:outputText value="#{msg['buscarEMP']}"/>  
                                <p:inputText  autocomplete="off" class="cssFiltroLOV" id="globalFilter" onkeyup="PF('lovEmpleadoDesde').filter();" value="#{filtrado}"/>  
                            </f:facet>

                            <p:column filterBy="#{empleadoDesde.codigoempleado}" width="55" filterMatchMode="contains" filterStyle="width: 80% !important">
                                <f:facet name="header">
                                    <h:outputText style="text-align: center" value="Código" />
                                </f:facet>
                                <h:outputText value="#{empleadoDesde.codigoempleado}" />
                            </p:column>

                            <p:column filterBy="#{empleadoDesde.persona.nombreCompleto}" filterMatchMode="contains" filterStyle="width: 80% !important">
                                <f:facet name="header">
                                    <h:outputText value="Nombre" />
                                </f:facet>
                                <h:outputText value="#{empleadoDesde.persona.nombreCompleto}" />
                            </p:column>

                        </p:dataTable>
                        <div class="cssBotonesLOV">
                            <h:outputText id="infoRegistroEmpleadoDesde" class="cssinfoRegistroLOV" value="#{msg['infoRegistro']} #{controlNReportePersonal.infoRegistroEmpleadoDesde}"/>

                            <p:commandButton id="aceptarED" class="cssAceptarLOV" value="#{msg['aceptar']}" disabled="#{controlNReportePersonal.aceptar}" actionListener="#{controlNReportePersonal.actualizarEmplDesde()}" 
                                             icon="ui-icon-check" update=":form:EmpleadoDesdeDialogo" process="@this"/>

                            <p:commandButton id="atrasED" class="cssAtrasLOV" value="#{msg['cancelar']}" actionListener="#{controlNReportePersonal.cancelarCambioEmplDesde()}" 
                                             update=":form:EmpleadoDesdeDialogo" icon="ui-icon-arrowreturnthick-1-w" process="@this"  />
                        </div>
                    </p:dialog>

                    <p:dialog id="EmpleadoHastaDialogo" header="#{msg['codigoEMPH']}" widgetVar="EmpleadoHastaDialogo" draggable="true" resizable="false" closable="false"  
                              showEffect="fade" hideEffect="fade" width="450" modal="true" >
                        <p:dataTable id="lovEmpleadoHasta" var="empleadoHasta" value="#{controlNReportePersonal.listEmpleados}" rowKey="#{empleadoHasta.secuencia}"
                                     selection="#{controlNReportePersonal.empleadoSeleccionado}" selectionMode="single" widgetVar="lovEmpleadoHasta" scrollable="true" scrollWidth="425" scrollHeight="250"
                                     filteredValue="#{controlNReportePersonal.filtrarListEmpleados}" emptyMessage="#{msg['lovvacio']}" liveScroll="true" scrollRows="25">              

                            <p:ajax event="filter" listener="#{controlNReportePersonal.contarRegistrosEmpleadoH()}"/>    

                            <p:ajax event="rowSelect" listener="#{controlNReportePersonal.activarAceptar()}" update=":form:aceptarEH"/>
                            <p:ajax event="rowDblselect" listener="#{controlNReportePersonal.actualizarEmplHasta()}" update=":form:EmpleadoHastaDialogo" process="@this"   />
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarEMPH']}"/>  
                                <p:inputText class="cssFiltroLOV" autocomplete="off" id="globalFilter" onkeyup="PF('lovEmpleadoHasta').filter();" value="#{filtrado}"/>  
                            </f:facet>
                            <p:column filterBy="#{empleadoHasta.codigoempleado}" width="55" filterMatchMode="contains" filterStyle="width: 80% !important">
                                <f:facet name="header">
                                    <h:outputText style="text-align: center" value="Código" />
                                </f:facet>
                                <h:outputText  value="#{empleadoHasta.codigoempleado}" />
                            </p:column>
                            <p:column filterBy="#{empleadoHasta.persona.nombreCompleto}" filterMatchMode="contains" filterStyle="width: 80% !important">
                                <f:facet name="header">
                                    <h:outputText value="Empleado" />
                                </f:facet>
                                <h:outputText value="#{empleadoHasta.persona.nombreCompleto}" />
                            </p:column>
                        </p:dataTable>
                        <div class="cssBotonesLOV">
                            <h:outputText id="infoRegistroEmpleadoHasta" class="cssinfoRegistroLOV" value="#{msg['infoRegistro']} #{controlNReportePersonal.infoRegistroEmpleadoHasta}"/>

                            <p:commandButton id="aceptarEH" class="cssAceptarLOV" value="#{msg['aceptar']}" disabled="#{controlNReportePersonal.aceptar}" actionListener="#{controlNReportePersonal.actualizarEmplHasta()}" 
                                             icon="ui-icon-check" update=":form:EmpleadoHastaDialogo" process="@this" />

                            <p:commandButton id="atrasEH" class="cssAtrasLOV" value="#{msg['cancelar']}" actionListener="#{controlNReportePersonal.cancelarCambioEmplHasta()}"
                                             update=":form:EmpleadoHastaDialogo" icon="ui-icon-arrowreturnthick-1-w" process="@this"/>
                        </div>
                    </p:dialog>

                    <p:dialog header="#{msg['empresaE']}" widgetVar="EmpresaDialogo" draggable="true" resizable="false" closable="false" id="EmpresaDialogo"  
                              showEffect="fade" hideEffect="fade" width="450" modal="true" >
                        <p:dataTable id="lovEmpresa" var="empresa" value="#{controlNReportePersonal.listEmpresas}" rowKey="#{empresa.secuencia}"
                                     selection="#{controlNReportePersonal.empresaSeleccionada}" selectionMode="single" widgetVar="lovEmpresa" scrollable="true" scrollWidth="425" scrollHeight="180"
                                     filteredValue="#{controlNReportePersonal.filtrarListEmpresas}" emptyMessage="#{msg['lovvacio']}" liveScroll="true" scrollRows="25">              

                            <p:ajax event="filter" listener="#{controlNReportePersonal.contarRegistrosEmpresa()}"/>

                            <p:ajax event="rowSelect" listener="#{controlNReportePersonal.activarAceptar()}" update=":form:aceptarE"/>
                            <p:ajax event="rowDblselect" listener="#{controlNReportePersonal.actualizarEmpresa()}" update=":form:EmpresaDialogo" process="@this"   />
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarE']}"/>  
                                <p:inputText id="globalFilter" class="cssFiltroLOV" autocomplete="off" onkeyup="PF('lovEmpresa').filter();" value="#{filtrado}"/>  
                            </f:facet>
                            <p:column filterBy="#{empresa.nit}" width="60" filterMatchMode="contains" filterStyle="width: 80% !important">
                                <f:facet name="header">
                                    <h:outputText style="text-align: center" value="#{msg['nitE']}" />
                                </f:facet>
                                <h:outputText  value="#{empresa.nit}" />
