<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">                  
            <h:form id="form"> 

               <f:loadBundle basename="Recursos.detalleempresa" var="msg"/>
               <p:growl id="growl" showDetail="true"/>

               <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  

                  <p:toolbar class="cssToolbar">  
                     <p:toolbarGroup align="left"> 
                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);"

                                         actionListener="#{controlDetalleEmpresa.guardadoGeneral()}" process="@this"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png) "
                                         actionListener="#{controlDetalleEmpresa.editarCelda()}" process="@this"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png) "
                                         actionListener="#{controlDetalleEmpresa.listaValoresBoton()}" process="@this"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png) "
                                         actionListener="#{controlDetalleEmpresa.activarCtrlF11()}" process="@this"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png) "
                                         ajax="false" actionListener="#{controlDetalleEmpresa.verificarExportXLS()}"/>
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png) "
                                         actionListener="#{controlDetalleEmpresa.cancelarNuevaDetalleEmpresa()}" ajax="false">
                           <p:dataExporter type="xml"  target=":formExportarDE:datosDetalleExportar" fileName="ProyectoXML" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png) "
                                         actionListener="#{controlDetalleEmpresa.validarExportPDF()}" ajax="false"/>
                        <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);" disabled="true"
                                         oncomplete="PF('NuevoRegistroDetalleEmpresa').show()" update=":formularioDialogos:nuevaDetalleEmpresa" process="@this"/> 
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);" disabled="true"
                                         actionListener="#{controlDetalleEmpresa.validarBorradoDetalleEmpresa()}" process="@this"/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" disabled="true"
                                         actionListener="#{controlDetalleEmpresa.verificarDuplicarDetalleEmpresa()}" process="@this"/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" disabled="true"
                                         actionListener="#{controlDetalleEmpresa.verificarRastro()}" process="@this"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png) "
                                         actionListener="#{controlDetalleEmpresa.cancelarModificacion()}" oncomplete="window.location.reload()" process="@this"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png) "
                                         actionListener="#{controlDetalleEmpresa.salir()}" process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>
                     </p:toolbarGroup>  
                  </p:toolbar> 

                  <fieldset style="position: absolute; top: 80px; left: 10px; height: 375px; width: 830px; border-radius: 10px; text-align: left;">
                     <legend style="color: blue;"><strong>#{msg['titulo']}</strong></legend>

                     <p:dataTable id="datosDetalleEmpresa" widgetVar="datosDetalleEmpresa" var="info" rowKey="#{info.secuencia}" rowIndexVar="indiceDE"
                                  value="#{controlDetalleEmpresa.listaDetallesEmpresas}" filteredValue="#{controlDetalleEmpresa.filtrarDetallesEmpresas}" editable="true" editMode="cell" 
                                  scrollable="true" scrollWidth="830" scrollHeight="#{controlDetalleEmpresa.altoTabla}" emptyMessage="#{msg['vacio']}"
                                  style="width: 4000px; position: absolute;" selection="#{controlDetalleEmpresa.detalleSeleccionado}" selectionMode="single">

                        <p:column headerText="#{msg['empresa']}" sortBy="#{info.nombre_empresa}" filterBy="#{info.nombre_empresa}" filterMatchMode="contains"
                                  id="detalleEmpresa" filterStyle="display: none; visibility: hidden;">
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.nombre_empresa}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText readonly="true" onselect="posicion([{name: 'n', value: '0'}, {name: 't', value: '#{indiceDE}'}]);"
                                              autocomplete="off" value="#{info.nombre_empresa}" id="editarEmpresaDetalle"> 
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['tipoDocumento']}" sortBy="#{info.strTipoDocumento}" filterBy="#{info.strTipoDocumento}" width="110"
                                  filterMatchMode="contains" id="detalleTipoDocumento" filterStyle="display: none; visibility: hidden;">       
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.strTipoDocumento}"/></f:facet>  
                              <f:facet name="input">
                                 <p:selectOneMenu id="editarTipoDocumentoDetalle" value="#{info.tipodocumento}"
                                                  onblur="PF('datosDetalleEmpresa').unselectAllRows(); PF('datosDetalleEmpresa').selectRow(#{indiceDE});"
                                                  onfocus="PF('datosDetalleEmpresa').unselectAllRows(); PF('datosDetalleEmpresa').selectRow(#{indiceDE});">  
                                    <f:selectItem itemLabel="#{msg['nit']}" itemValue="NI"/>
                                    <f:selectItem itemLabel="#{msg['cedula']}" itemValue="CC"/>
                                    <f:selectItem itemLabel="#{msg['cedulaExtranjeria']}" itemValue="CE"/>
                                    <f:selectItem itemLabel="#{msg['tarjetaIde']}" itemValue="TI"/>
                                    <f:selectItem itemLabel="#{msg['regCivil']}" itemValue="RC"/>
                                    <f:selectItem itemLabel="#{msg['pasaporte']}" itemValue="PA"/>
                                    <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresaSOneMenuCheckBox(info)}" process="@this"/>
                                    <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(info,1)}" process="@this"/> 
                                 </p:selectOneMenu> 
                              </f:facet>  
                           </p:cellEditor>                           
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column sortBy="#{info.tipo}" filterBy="#{info.tipo}" width="30"
                                  filterMatchMode="contains" id="detalleTipo" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header"><h:outputText value="T" id="headerT"/><p:tooltip for="headerT" value="Tipo Empresa"/></f:facet>  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.tipo}" style="text-transform: uppercase;"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off"  value="#{info.tipo}" maxlength="10" id="editarTipoDetalle"> 
                                    <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(info,2)}" process="@this"
                                            onstart="PF('datosDetalleEmpresa').unselectAllRows();PF('datosDetalleEmpresa').selectRow(#{indiceDE});"/> 
                                    <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(info)}" process="@this" update="editarTipoDetalle"/>                                   
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['direccion']}" sortBy="#{info.direccion}" filterBy="#{info.direccion}" filterMatchMode="contains" width="130"
                                  id="detalleDireccion" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.direccion}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.direccion}" maxlength="40" id="editarDireccionDetalle"> 
                                    <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(info,3)}" process="@this" 
                                            onstart="PF('datosDetalleEmpresa').unselectAllRows();PF('datosDetalleEmpresa').selectRow(#{indiceDE});"/> 
                                    <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(info)}" process="@this" update="editarDireccionDetalle"/>                                   
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['ciudad']}" sortBy="#{info.nombre_ciudad}" filterBy="#{info.nombre_ciudad}" filterMatchMode="contains" width="90"
                                  id="detalleCiudad" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.nombre_ciudad}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.nombre_ciudad}" id="editarCiudadDetalle">
                                    <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(info,4)}" process="@this"
                                            onstart="PF('datosDetalleEmpresa').unselectAllRows();PF('datosDetalleEmpresa').selectRow(#{indiceDE});"/> 
                                    <p:ajax event="dblclick" listener="#{controlDetalleEmpresa.asignarIndex(info,1,0)}" process="@this"/>
                                    <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(info, 'CIUDAD', info.nombre_ciudad)}" process="@this" update="editarCiudadDetalle"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 110px;" value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['telefono']}" sortBy="#{info.telefono}" filterBy="#{info.telefono}" width="80"
                                  filterMatchMode="contains" id="detalleTelefono" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.telefono}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off"  value="#{info.telefono}" maxlength="10" id="editarTelefonoDetalle"> 
                                    <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(info,5)}" process="@this"
                                            onstart="PF('datosDetalleEmpresa').unselectAllRows();PF('datosDetalleEmpresa').selectRow(#{indiceDE});"/> 
                                    <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(info)}" process="@this" update="editarTelefonoDetalle"/>                                   
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['fax']}" sortBy="#{info.fax}" filterBy="#{info.fax}" width="80"
                                  filterMatchMode="contains" id="detalleFax" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.fax}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off"  value="#{info.fax}" maxlength="10" id="editarFaxDetalle"> 
                                    <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(info,6)}" process="@this"
                                            onstart="PF('datosDetalleEmpresa').unselectAllRows();PF('datosDetalleEmpresa').selectRow(#{indiceDE});"/> 
                                    <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(info)}" process="@this" update="editarFaxDetalle"/>                                   
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['nombreRepre']}" sortBy="#{info.nombre_representantecir}" filterBy="#{info.nombre_representantecir}" filterMatchMode="contains" width="145"
                                  id="detalleNombreRepresentante" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.nombre_representantecir}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.nombrerepresentante}" maxlength="40" id="editarNombreRepresentanteDetalle"> 
                                    <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(info,7)}" process="@this"
                                            onstart="PF('datosDetalleEmpresa').unselectAllRows();PF('datosDetalleEmpresa').selectRow(#{indiceDE});"/> 
                                    <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(info)}" process="@this" update="editarNombreRepresentanteDetalle"/>                                   
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column sortBy="#{info.documentorepresentante}" filterBy="#{info.documentorepresentante}" width="80"
                                  filterMatchMode="contains" id="detalleDocumentoRepresentane" filterStyle="display: none; visibility: hidden;">        
                           <f:facet name="header"><h:outputText value="Documento R" id="headerdocrep"/>
                              <p:tooltip for="headerdocrep" value="#{msg['documentoRepre']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.documentorepresentante}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off"  value="#{info.documentorepresentante}" maxlength="15" id="editarDocumentoRepresentanteDetalle"> 
                                    <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(info,8)}" process="@this"
                                            onstart="PF('datosDetalleEmpresa').unselectAllRows();PF('datosDetalleEmpresa').selectRow(#{indiceDE});"/> 
                                    <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(info)}" process="@this" update="editarDocumentoRepresentanteDetalle"/>                                   
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['ciudadDoc']}" sortBy="#{info.nombre_ciudaddocumentorepresentante}" filterBy="#{info.nombre_ciudaddocumentorepresentante}" filterMatchMode="contains" width="120"
                                  id="detalleCiudadDocumento" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header"><h:outputText value="Ciudad D" id="ciudoc"/>
                              <p:tooltip for="ciudoc" value="#{msg['ciudadDoc']}"/></f:facet>  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.nombre_ciudaddocumentorepresentante}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.nombre_ciudaddocumentorepresentante}" id="editarCiudadDocumentoDetalle"> 
                                    <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(info,9)}" process="@this"
                                            onstart="PF('datosDetalleEmpresa').unselectAllRows();PF('datosDetalleEmpresa').selectRow(#{indiceDE});"/> 
                                    <p:ajax event="dblclick" listener="#{controlDetalleEmpresa.asignarIndex(info,2,0)}" process="@this"/>
                                    <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(info, 'CIUDADDOCUMENTO', info.nombre_ciudaddocumentorepresentante)}" process="@this" update="editarCiudadDocumentoDetalle"/>
                                 </p:inputText>
                              </f:facet>
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 140px;" value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['tipoNit']}" sortBy="#{info.tiponit}" filterBy="#{info.tiponit}" width="80"
                                  filterMatchMode="contains" id="detalleTipoNit" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.tiponit}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.tiponit}" id="editarTipoNitDetalle"> 
                                    <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(info,10)}" process="@this"
                                            onstart="PF('datosDetalleEmpresa').unselectAllRows();PF('datosDetalleEmpresa').selectRow(#{indiceDE});"/> 
                                    <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(info)}" process="@this" update="editarTipoNitDetalle"/>                                   
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column sortBy="#{info.digitoverificacion}" filterBy="#{info.digitoverificacion}" width="30"
                                  filterMatchMode="contains" id="detalleDigitoVerificacion" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header"><h:outputText value="DV" id="DV"/>
                              <p:tooltip for="DV" value="#{msg['digitoVer']}"/></f:facet>  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.digitoverificacion}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.digitoverificacion}" id="editarDigitoVerificacionDetalle"> 
                                    <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(info,11)}" process="@this"
                                            onstart="PF('datosDetalleEmpresa').unselectAllRows();PF('datosDetalleEmpresa').selectRow(#{indiceDE});"/> 
                                    <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(info)}" process="@this" update="editarDigitoVerificacionDetalle"/>                                   
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['gerenteGeneral']}" sortBy="#{info.nombre_gerentegeneral}" filterBy="#{info.nombre_gerentegeneral}" filterMatchMode="contains" width="130"
                                  id="detalleGerenteGeneral" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{info.nombre_gerentegeneral}"/>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.nombre_gerentegeneral}" id="editarGerenteGeneralDetalle"> 
                                    <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(info,12)}" process="@this" 
                                            onstart="PF('datosDetalleEmpresa').unselectAllRows();PF('datosDetalleEmpresa').selectRow(#{indiceDE});"/> 
                                    <p:ajax event="dblclick" listener="#{controlDetalleEmpresa.asignarIndex(info,3,0)}" process="@this"/>
                                    <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(info, 'GERENTE', info.nombre_gerentegeneral)}" process="@this" update="editarGerenteGeneralDetalle"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 150px;" value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['personaFirma']}" sortBy="#{info.nombre_personafirmaconstancia}" filterBy="#{info.nombre_personafirmaconstancia}" filterMatchMode="contains" width="160"
                                  id="detallePersonaFirma" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.nombre_personafirmaconstancia}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.nombre_personafirmaconstancia}" id="editarPersonaFirmaDetalle"> 
                                    <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(info,13)}" process="@this"
                                            onstart="PF('datosDetalleEmpresa').unselectAllRows();PF('datosDetalleEmpresa').selectRow(#{indiceDE});"/> 
                                    <p:ajax event="dblclick" listener="#{controlDetalleEmpresa.asignarIndex(info,4,0)}" process="@this"/>
                                    <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(info, 'PERSONA', info.nombre_personafirmaconstancia)}" process="@this" update="editarPersonaFirmaDetalle"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
                           </f:facet>
                        </p:column>

                        <p:column headerText="#{msg['cargoFirma']}" sortBy="#{info.nombre_cargofirmaconstancia}" filterBy="#{info.nombre_cargofirmaconstancia}" filterMatchMode="contains" width="145"
                                  id="detalleCargoFirma" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.nombre_cargofirmaconstancia}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{info.nombre_cargofirmaconstancia}" id="editarCargoFirmaDetalle"> 
                                    <p:ajax event="select" listener="#{controlDetalleEmpresa.cambiarIndice(info,14)}" process="@this" 
                                            onstart="PF('datosDetalleEmpresa').unselectAllRows();PF('datosDetalleEmpresa').selectRow(#{indiceDE});"/> 
                                    <p:ajax event="dblclick" listener="#{controlDetalleEmpresa.asignarIndex(info,5,0)}" process="@this"/>
                                    <p:ajax event="change" listener="#{controlDetalleEmpresa.modificarDetalleEmpresa(info, 'CARGO', info.nombre_cargofirmaconstancia)}" process="@this" update="editarCargoFirmaDetalle"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <h:outputText value=""/>
