<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">                  
            <h:form id="form"> 
               <f:loadBundle basename="Recursos.reformalaboral" var="msg"/>
               <p:growl id="growl" showDetail="true"/>
               <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  

                  <p:toolbar styleClass="cssToolbar">  
                     <p:toolbarGroup align="left"> 

                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);"
                                         actionListener="#{controlReformaLaboral.guardarGeneral()}" process="@this" />
                        <p:tooltip for="guardarRapido" value="#{msg['guardar']}" />

                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);"
                                         actionListener="#{controlReformaLaboral.editarCelda()}" process="@this"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}" />

                        <p:separator style="position: relative; top: -9px"/> 

                        <p:commandButton id="listaValores" value="" disabled="true" style="background-image: url(Imagenes/Iconos/lupa.png);"
                                         process="@this"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);"
                                         actionListener="#{controlReformaLaboral.activarCtrlF11()}" process="@this"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                        <p:separator style="position: relative; top: -9px"/> 

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);"
                                         ajax="false" actionListener="#{controlReformaLaboral.validarExportXLS()}" />
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);"
                                         ajax="false">
                           <p:dataExporter type="xml"  target="#{controlReformaLaboral.exportXML()}" fileName="#{controlReformaLaboral.nombreXML}" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);"
                                         actionListener="#{controlReformaLaboral.validarExportPDF()}" ajax="false"/>
                        <p:tooltip for="exportarPDF" value="#{msg['pdf']}" />

                        <p:separator style="position: relative; top: -9px"/> 
                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"
                                         onclick="PF('verificarNuevoRegistro').show();" process="@this"/> 
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);"
                                         actionListener="#{controlReformaLaboral.verificarRegistroBorrar()}" process="@this"/>  
                        <p:tooltip for="eliminar" value="#{msg['eliminar']}" />

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);"
                                         actionListener="#{controlReformaLaboral.verificarRegistroDuplicar()}" process="@this"/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                        <p:separator style="position: relative; top: -9px"/> 
                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);"
                                         actionListener="#{controlReformaLaboral.verificarRastro()}" process="@this"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px"/> 

                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" oncomplete="window.location.reload()"
                                         actionListener="#{controlReformaLaboral.cancelarModificacionGeneral()}" process="@this"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);"
                                         actionListener="#{controlReformaLaboral.cancelarYSalir()}"  process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>

                     </p:toolbarGroup>  
                  </p:toolbar> 

                  <fieldset style="position: absolute; left: 10px; top: 70px; width: 830px; height: 210px; border-radius: 10px; padding-top: 0px;">
                     <legend style="color: blue"><strong>#{msg['reformaLaboral']}</strong></legend>

                     <p:dataTable id="datosReformaLaboral" widgetVar="datosReformaLaboral" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px; text-align: left; width: 750px;"                           
                                  value="#{controlReformaLaboral.listaReformasLaborales}" scrollable="true" scrollHeight="#{controlReformaLaboral.altoTablaReforma}"
                                  filteredValue="#{controlReformaLaboral.filtrarListaReformasLaborales}" emptyMessage="#{msg['vacio']}" scrollWidth="825" editMode="cell"
                                  editable="true" selection="#{controlReformaLaboral.reformaLaboralSeleccionada}" selectionMode="single" liveScroll="true" scrollRows="10">

                        <!--<p:ajax event="rowSelect" listener="#/{controlReformaLaboral.posicionRegistroTablaReforma()}" />-->
                        <p:ajax event="filter" listener="#{controlReformaLaboral.eventoFiltrar()}"/>
                        <f:event type="preRenderView" listener="#{controlReformaLaboral.recordarSeleccion()}"/>

                        <p:column  headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" 
                                   id="reformaCodigo" width="80" filterStyle="display: none; visibility: hidden;" >                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off" value="#{info.codigo}" onclick="select();" id="editarCodigoReforma" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                    <p:ajax event="change" listener="#{controlReformaLaboral.modificaReformaLaboral(info)}" update="editarCodigoReforma" process="@this"/>
                                    <p:ajax event="select" listener="#{controlReformaLaboral.cambiarIndice(info, 0)}" process="@this"
                                            onstart="PF('datosReformaLaboral').unselectAllRows();PF('datosReformaLaboral').selectRow(#{indice});"
                                            oncomplete="PF('datosDetalleReformaLaboral').unselectAllRows();"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                        </p:column>

                        <p:column  headerText="#{msg['nombre']}" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains"
                                   id="reformaNombre" filterStyle="display: none; visibility: hidden;" >                                  
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{info.nombre}" /></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off" value="#{info.nombre}" maxlength="30" onclick="select();" id="editarNombreReforma" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                    <p:ajax event="change" listener="#{controlReformaLaboral.modificaReformaLaboral(info)}" update="editarNombreReforma" process="@this"/>
                                    <p:ajax event="select" listener="#{controlReformaLaboral.cambiarIndice(info, 1)}" process="@this"
                                            onstart="PF('datosReformaLaboral').unselectAllRows();PF('datosReformaLaboral').selectRow(#{indice});"
                                            oncomplete="PF('datosDetalleReformaLaboral').unselectAllRows();"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                        </p:column>

                        <p:column width="100" sortBy="#{info.strIntegral}" filterBy="#{info.strIntegral}" filterMatchMode="contains" 
                                  id="reformaIntegral" filterStyle="display: none; visibility: hidden;" >     
                           <f:facet name="header">
                              <h:outputText id="headerInt" value="#{msg['integ']}" />
                              <p:tooltip for="headerInt" value="#{msg['headerInt']}" />
                           </f:facet>
                           <p:selectOneMenu value="#{info.integral}" style="width: 80px; font-weight: bold;">  
                              <f:selectItem itemLabel="#{msg['si']}" itemValue="S" />  
                              <f:selectItem itemLabel="#{msg['no']}" itemValue="N" />  
                              <p:ajax event="change" listener="#{controlReformaLaboral.modificarReformaLaboral(info)}" process="@this"/>
                              <p:ajax event="select" listener="#{controlReformaLaboral.cambiarIndice(info, 2)}" process="@this"
                                      onstart="PF('datosReformaLaboral').unselectAllRows();PF('datosReformaLaboral').selectRow(#{indice});"
                                      oncomplete="PF('datosDetalleReformaLaboral').unselectAllRows();"/>
                           </p:selectOneMenu>
                        </p:column>
                     </p:dataTable>  
                     <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlReformaLaboral.infoRegistro}" style="position: relative; left: 10px; top: 0px; font-weight: bold;"/>
                  </fieldset> 

                  <fieldset style="position: absolute; left: 10px; top: 295px; width: 440px; height: 190px; border-radius: 10px; padding-top: 0px;">
                     <legend style="color: blue"><strong>#{msg['detalleReforma']}</strong></legend>

                     <p:dataTable id="datosDetalleReformaLaboral" widgetVar="datosDetalleReformaLaboral" var="infoD" rowKey="#{infoD.secuencia}"
                                  rowIndexVar="indiceD" style="border: 1px; text-align: left; width: 420px;" scrollWidth="430" liveScroll="true" scrollRows="10"
                                  value="#{controlReformaLaboral.listaDetallesReformasLaborales}" scrollable="true" scrollHeight="#{controlReformaLaboral.altoTablaDetalles}"
                                  filteredValue="#{controlReformaLaboral.filtrarListaDetallesReformasLaborales}" emptyMessage="#{msg['vacio']}" editable="true" editMode="cell"
                                  selection="#{controlReformaLaboral.detalleReformaLSeleccionado}" selectionMode="single">

                        <p:ajax event="filter" listener="#{controlReformaLaboral.eventoFiltrarDet()}"/>
                        <f:event type="preRenderView" listener="#{controlReformaLaboral.recordarSeleccionDetalles()}"/>

                        <p:column headerText="#{msg['tipoPago']}" sortBy="#{infoD.tipopago}" filterBy="#{infoD.tipopago}" filterMatchMode="contains" 
                                  id="detalleTipoPago" filterStyle="display: none; visibility: hidden;" >   
                           <p:cellEditor>
                              <f:facet name="output"><h:outputText value="#{infoD.tipopago}">
                                 </h:outputText></f:facet>
                              <f:facet name="input">
                                 <p:selectOneMenu id="editarTipoPagoDetalle" value="#{infoD.tipopago}"
                                                  onblur="PF('datosDetalleReformaLaboral').unselectAllRows(); PF('datosDetalleReformaLaboral').selectRow(#{indiceD});"
                                                  onfocus="PF('datosDetalleReformaLaboral').unselectAllRows(); PF('datosDetalleReformaLaboral').selectRow(#{indiceD});">
                                    <f:selectItem itemLabel=" " itemValue=""/>
                                    <f:selectItem itemLabel="#{msg['MENSUAL']}" itemValue="MENSUAL"/>
                                    <f:selectItem itemLabel="#{msg['PRIMAJUNIO']}" itemValue="PRIMAJUNIO"/>
                                    <f:selectItem itemLabel="#{msg['PRIMADICIEMBRE']}" itemValue="PRIMADICIEMBRE"/>
                                    <f:selectItem itemLabel="#{msg['CESANTIAANUAL']}" itemValue="CESANTIAANUAL"/>
                                    <p:ajax event="change" listener="#{controlReformaLaboral.modificaDetalleReformaLaboral(infoD)}" process="@this" update="editarTipoPagoDetalle"/>
                                    <p:ajax event="select" listener="#{controlReformaLaboral.cambiarIndiceDetalle(infoD, 0)}" process="@this"/>
                                 </p:selectOneMenu>
            <!--                                 <p:inputText  autocomplete="off" value="#{infoD.tipopago}" maxlength="10" id="editarTipoPagoDetalle"> 
                                             </p:inputText>-->
                              </f:facet>  
                           </p:cellEditor>
                        </p:column>

                        <p:column headerText="#{msg['factor']}" sortBy="#{infoD.factor}" filterBy="#{infoD.factor}" filterMatchMode="contains" 
                                  id="detalleFactor" width="84" filterStyle="display: none; visibility: hidden;" class="cssColumnasCentradas">   
                           <p:cellEditor>
                              <f:facet name="output"><h:outputText value="#{infoD.factor}" >
                                 </h:outputText></f:facet>  
                              <f:facet name="input">
                                 <p:inputText  autocomplete="off" value="#{infoD.factor}" id="editarFactorDetalle"> 
                                    <p:ajax event="change" listener="#{controlReformaLaboral.modificaDetalleReformaLaboral(infoD)}" process="@this" update="editarFactorDetalle"/>
                                    <p:ajax event="select" listener="#{controlReformaLaboral.cambiarIndiceDetalle(infoD, 1)}"
                                            onstart="PF('datosDetalleReformaLaboral').unselectAllRows();PF('datosDetalleReformaLaboral').selectRow(#{indiceD});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                        </p:column>

                     </p:dataTable>  
                     <h:outputText id="informacionRegistroDetalle" value="#{msg['infoRegistro']} #{controlReformaLaboral.infoRegistroDetalle}" style="position: relative; left: 10px; top: 0px; font-weight: bold;"/>
                  </fieldset> 

                  <fieldset style="position: absolute; left: 476px; top: 295px; width: 364px; height: 190px; border-radius: 10px; padding-top: 0px;">
                     <legend style="color: blue"><strong>#{msg['clonarRL']}</strong></legend>

                     <h:outputText value="#{msg['codigo']}" style="position: absolute; top : 10px; left: 40px;"/> 
                     <p:inputText  autocomplete="off"  onclick="select();" id="codigoReformaLaboralClonar" value="#{controlReformaLaboral.codigoReformaClonar}"
                                   style="position: absolute; top : 25px; left: 20px; width: 75px; text-transform: uppercase;">
                        <p:ajax event="change" update="codigoReformaLaboralClonar" process="@this"/>
                     </p:inputText>
                     <h:outputText value="#{msg['nombreNClonarRL']}" style="position: absolute; top : 10px; left: 150px;"/> 
                     <p:inputText  autocomplete="off"  onclick="select();" id="nombreReformaLaboralClonar"  maxlength="30"  value="#{controlReformaLaboral.nombreReformaClonar}"
                                   style="position: absolute; top : 25px; left: 125px; width: 230px; text-transform: uppercase;">
                        <p:ajax event="change" update="nombreReformaLaboralClonar" process="@this"/>
                     </p:inputText>

                     <h:outputText value="#{msg['codigo']}" style="position: absolute; top : 65px; left: 40px;"/> 
                     <p:inputText  autocomplete="off"  onclick="select();" id="codigoReformaLaboralClonarBase" value="#{controlReformaLaboral.reformaLaboralAClonar.codigo}"
                                   style="position: absolute; top : 80px; left: 20px; width: 75px">
                        <p:ajax event="change" update="codigoReformaLaboralClonarBase" process="@this"
                                listener="#{controlReformaLaboral.autoCompletarSeleccionarReformaLaboralClonar(controlReformaLaboral.reformaLaboralAClonar.codigo,0)}"/>
                        <p:ajax event="select" process="@this" listener="#{controlReformaLaboral.posicionReformaLaboralClonar()}"/>
                        <p:ajax event="dblclick" process="@this" listener="#{controlReformaLaboral.dispararDialogoClonarReformaLaboral()}"/>
                     </p:inputText>

                     <h:outputText value="#{msg['nombreBClonarRL']}" style="position: absolute; top : 65px; left: 150px"/> 
                     <p:inputText  autocomplete="off"  onclick="select();" id="nombreReformaLaboralClonarBase" maxlength="30" value="#{controlReformaLaboral.reformaLaboralAClonar.nombre}"
                                   style="position: absolute; top : 80px; left: 125px; width: 230px; text-transform: uppercase;">
                        <p:ajax event="change" update="nombreReformaLaboralClonarBase" process="@this" listener="#{controlReformaLaboral.autoCompletarSeleccionarReformaLaboralClonar(controlReformaLaboral.reformaLaboralAClonar.nombre,1)}"/>
                        <p:ajax event="select" process="@this" listener="#{controlReformaLaboral.posicionReformaLaboralClonar()}"/>
                        <p:ajax event="dblclick" process="@this" listener="#{controlReformaLaboral.dispararDialogoClonarReformaLaboral()}"/>
                     </p:inputText>

                     <p:commandButton value="#{msg['clonar']}" actionListener="#{controlReformaLaboral.clonarReformaLaboral()}" class="boton" style="position: absolute; top : 120px; left: 310px; width: 50px; height: 50px;"/>
                  </fieldset> 

                  <p:commandButton class="cssBotonAceptar" id="ACEPTAR" value="" onclick="PF('confirmarGuardarSalida').show();" disabled="#{controlReformaLaboral.cambiosPagina}" process="@this"/>
                  <p:commandButton class="cssBotonCancelar" id="ATRAS" value="" actionListener="#{controlReformaLaboral.salir()}" process="@this"/>
               </p:panel>

               <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"/>
                  <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight:bold;" />
                  <p:commandButton value="#{msg['si']}" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 56px; left: 167px;" process="@this" icon="ui-icon-check" >
                     <f:actionListener binding="#{controlReformaLaboral.guardarGeneral()}" />
                     <f:actionListener binding="#{controlReformaLaboral.salir()}" />
                  </p:commandButton>
                  <p:commandButton value="#{msg['no']}" onclick="PF('confirmarGuardar').hide();"  style="position: absolute; top: 56px; left: 228px;" process="@this" icon="ui-icon-close" >
                     <f:actionListener binding="#{controlReformaLaboral.cancelarModificacionGeneral()}" />
                     <f:actionListener binding="#{controlReformaLaboral.salir()}" />
                  </p:commandButton>
                  <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 56px; left: 295px;" icon="ui-icon-arrowreturnthick-1-w" />
               </p:dialog>

               <p:dialog id="confirmarGuardarSalida" header="#{msg['atencion']}" widgetVar="confirmarGuardarSalida"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"  />
                  <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight: bold;" />
                  <p:commandButton value="#{msg['si']}" onclick="PF('confirmarGuardarSalida').hide();" actionListener="#{controlReformaLaboral.guardarYSalir()}"
                                   style="position: absolute; top: 56px; left: 167px;" process="@this" icon="ui-icon-check" />
                  <p:commandButton value="#{msg['no']}" onclick="PF('confirmarGuardarSalida').hide();" actionListener="#{controlReformaLaboral.cancelarYSalir()}"
                                   style="position: absolute; top: 56px; left: 228px;" process="@this" icon="ui-icon-close" />
                  <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardarSalida').hide();" style="position: absolute; top: 56px; left: 295px;" icon="ui-icon-arrowreturnthick-1-w" />
               </p:dialog>

               <p:dialog id="verificarRastrosTablas" widgetVar="verificarRastrosTablas" header="#{msg['rpter']}" resizable="false" draggable="true" modal="true" height="120" width="430" style="text-align: center;">
                  <h:outputText value="#{msg['seleccione']}" style="position: relative; top: 14px; color: blue; font-weight: bold;"/>
                  <p:commandButton value="#{msg['reformaLaboral']}" onclick="PF('verificarRastrosTablas').hide();" style="display: block; margin: auto; top: 28px; width: 180px; height: 28px;"
                                   actionListener="#{controlReformaLaboral.verificarRastroReformaLaboral()}" process="@this" />
                  <p:commandButton value="#{msg['detalleReforma']}" onclick="PF('verificarRastrosTablas').hide();" style="display: block; margin: auto; top: 40px; width: 180px; height: 28px;"
                                   actionListener="#{controlReformaLaboral.verificarRastroDetalleReformaLaboral()}" process="@this"/>
               </p:dialog>

               <p:dialog id="confirmarRastro" header="#{msg['informacion']}" widgetVar="confirmarRastro"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                  <h:outputText value="#{controlReformaLaboral.msnConfirmarRastro}" id="msnConfirmarRastro" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center;" />
                  <p:commandButton icon="ui-icon-check" value="#{msg['si']}" onclick="PF('confirmarRastro').hide();" style="position: absolute; top: 63px; left: 210px;" action="rastrotabla"
                                   actionListener="#{controlRastro.recibirDatosTabla(controlReformaLaboral.backUp, controlReformaLaboral.nombreTablaRastro , 'rastroReformaLab')}" process="@this" />
                  <p:commandButton icon="ui-icon-close" value="#{msg['no']}" onclick="PF('confirmarRastro').hide();" style="position: absolute; top: 63px; left: 270px;"
                                   actionListener="#{controlReformaLaboral.limpiarMSNRastros()}" process="@this" />
               </p:dialog>

               <p:dialog id="confirmarRastroHistorico" header="#{msg['informacion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="true" modal="true" height="95" width="350" closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                  <h:outputText value="#{controlReformaLaboral.msnConfirmarRastroHistorico}" id="msnConfirmarRastroHisttorico"
                                style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight:bold; text-align: center" />
                  <p:commandButton icon="ui-icon-check" value="#{msg['si']}" onclick="PF('confirmarRastroHistorico').hide();" style="position: absolute; top: 63px; left: 210px;"
                                   actionListener="#{controlRastro.historicosTabla(controlReformaLaboral.nombreTablaRastro, 'rastroReformaLab')}" action="rastrotabla" process="@this" />
                  <p:commandButton icon="ui-icon-close" value="#{msg['no']}" onclick="PF('confirmarRastroHistorico').hide();" style="position: absolute; top: 63px; left: 270px;"
                                   actionListener="#{controlReformaLaboral.limpiarMSNRastros()}" process="@this" />
               </p:dialog>

               <p:dialog id="errorRastroHistorico" header="#{msg['error']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="true" modal="true" height="60" width="275" closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                  <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center;" />
               </p:dialog>

               <p:dialog id="errorRegistroRastro" header="#{msg['error']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="true" modal="true" height="60" width="275" closable="true">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                  <h:outputText value="#{msg['errorRegistroRastro']}" style="position: absolute; left: 70px; top: 20px; width: 185px; font-weight:bold; text-align: center" />
               </p:dialog>

               <p:dialog id="errorTablaConRastro" header="#{msg['informacion']}" widgetVar="errorTablaConRastro"  resizable="false" draggable="true" modal="true" height="95" width="350" closable="false">  
                  <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
