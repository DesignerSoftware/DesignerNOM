<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body">
            <h:form id="form">
               <p:growl id="growl" showDetail="true"/>
               <f:loadBundle basename="Recursos.jornadaslaborales" var="msg"/>

               <p:panel  id="PanelTotal" header="Jornadas Laborales" styleClass="panelTotal">
                  <p:toolbar styleClass="cssToolbar">
                     <p:toolbarGroup align="left;"> 

                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);"
                                         actionListener="#{controlJornadasLaborales.guardarTodo()}" process="@this"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);"
                                         actionListener="#{controlJornadasLaborales.editarCelda()}" process="@this"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);"
                                         actionListener="#{controlJornadasLaborales.listaValoresBoton()}" process="@this"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);"
                                         actionListener="#{controlJornadasLaborales.activarCtrlF11()}" process="@this"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);"
                                         ajax="false" actionListener="#{controlJornadasLaborales.exportXLS()}"/>
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);"
                                         actionListener="#{controlJornadasLaborales.limpiarNuevaJornadaLaboral()}" ajax="false">
                           <p:dataExporter type="xml"  target="#{controlJornadasLaborales.tablaImprimir}" fileName="#{controlJornadasLaborales.nombreArchivo}" encoding="UTF-8"/> 
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);"
                                         actionListener="#{controlJornadasLaborales.exportPDF()}" ajax="false"/>
                        <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>  

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"
                                         oncomplete="PF('NuevoRegistroPagina').show()" process="@this"/>  
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);"
                                         actionListener="#{controlJornadasLaborales.borrarJornadaLaboral()}" process="@this"/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);"
                                         actionListener="#{controlJornadasLaborales.duplicarJL()}"  process="@this"/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);"
                                         actionListener="#{controlJornadasLaborales.verificarRastro()}" process="@this"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);"
                                         actionListener="#{controlJornadasLaborales.cancelarModificacion()}" process="@this" oncomplete="window.location.reload()"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);"
                                         actionListener="#{controlJornadasLaborales.salir()}" process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>
                     </p:toolbarGroup>  
                  </p:toolbar>

                  <fieldset style="position: absolute; top: 75px; left: 140px; height: 182px; width: 535px; border-radius: 10px; text-align: left;">
                     <legend style="font-size: 14px; color: #14388B"><strong>Jornadas Laborales</strong></legend>

                     <p:dataTable id="datosJornadasLaborales" var="JornadasLaborales" value="#{controlJornadasLaborales.listaJornadasLaborales}"
                                  rowKey="#{JornadasLaborales.secuencia}" rowIndexVar="indice" style=" border: 1px; width: 510px;"                           
                                  scrollable="true" scrollHeight="#{controlJornadasLaborales.altoTabla}" scrollWidth="535" filteredValue="#{controlJornadasLaborales.filtradoListaJornadasLaborales}" 
                                  emptyMessage="#{msg['vacio']}" widgetVar="datosJornadasLaborales"
                                  editable="true" editMode="cell"
                                  selectionMode="single" selection="#{controlJornadasLaborales.jornadaLaboralSeleccionada}">

                        <p:ajax event="filter" listener="#{controlJornadasLaborales.eventoFiltrar()}"/>
                        <p:ajax event="rowSelect" listener="#{controlJornadasLaborales.cambiarJornadaLaboral()}"/>

                        <p:column headerText="#{msg['codigo']}" sortBy="#{JornadasLaborales.codigo}" filterBy="#{JornadasLaborales.codigo}"
                                  filterMatchMode="contains" id="jornadasLaboralesCodigos" width="70" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{JornadasLaborales.codigo}"/>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{JornadasLaborales.codigo}" id="editarJornadaLaboralCodigo" style=" border-radius: 0px; width: 95.5%; text-transform: uppercase;"> 
                                    <p:ajax event="select" listener="#{controlJornadasLaborales.cambiarIndice(JornadasLaborales, 0)}"
                                            onstart="PF('datosJornadasLaborales').unselectAllRows();PF('datosJornadasLaborales').selectRow(#{indice});"/>
                                    <p:ajax event="change" listener="#{controlJornadasLaborales.modificarJornadasLaborales(JornadasLaborales, 'C', JornadasLaborales.codigo)}"/>
                                    <p:keyFilter for="editarJornadaLaboralCodigo" mask="num"/>
                                 </p:inputText>
                              </f:facet> 
                           </p:cellEditor>
                           <f:facet name="footer"> 
                              <h:outputText value=""/>  
                           </f:facet>    
                        </p:column>

                        <p:column headerText="#{msg['descripcion']}" sortBy="#{JornadasLaborales.descripcion}" filterBy="#{JornadasLaborales.descripcion}"
                                  filterMatchMode="contains" id="jornadasLaboralesDescripcion" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{JornadasLaborales.descripcion}"/>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{JornadasLaborales.descripcion}" id="editarJornadaLaboralDescripcion" style=" border-radius: 0px; width: 95.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlJornadasLaborales.modificarJornadasLaborales(JornadasLaborales, 'D', JornadasLaborales.descripcion)}"/>
                                    <p:ajax event="select" listener="#{controlJornadasLaborales.cambiarIndice(JornadasLaborales, 1)}"
                                            onstart="PF('datosJornadasLaborales').unselectAllRows();PF('datosJornadasLaborales').selectRow(#{indice});"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer"> 
                              <h:outputText value=""/>  
                           </f:facet>  
                        </p:column>

                        <p:column headerText="#{msg['horasdiarias']}" sortBy="#{JornadasLaborales.horasdiarias}" filterBy="#{JornadasLaborales.horasdiarias}"
                                  filterMatchMode="contains" id="jornadasLaboralesHorasDiarias" width="30" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText id="headerHorasDiarias" value="HD"/>
                              <p:tooltip for="headerHorasDiarias" value="#{msg['horasdiarias']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText  value="#{JornadasLaborales.horasdiarias}"/>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{JornadasLaborales.horasdiarias}" id="editarJornadaLaboralHorasDiarias" style=" border-radius: 0px; width: 95.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlJornadasLaborales.modificarJornadasLaborales(JornadasLaborales, 'N', JornadasLaborales.horasdiarias)}"/>
                                    <p:ajax event="select" listener="#{controlJornadasLaborales.cambiarIndice(JornadasLaborales, 2)}"
                                            onstart="PF('datosJornadasLaborales').unselectAllRows();PF('datosJornadasLaborales').selectRow(#{indice});"/>
                                 </p:inputText>
                                 <p:keyFilter for="editarJornadaLaboralHorasDiarias" mask="num"/>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer"> 
                              <h:outputText value=""/>  
                           </f:facet>  
                        </p:column>

                        <p:column headerText="#{msg['horasmensuales']}" sortBy="#{JornadasLaborales.horasmensuales}" filterBy="#{JornadasLaborales.horasmensuales}"
                                  filterMatchMode="contains" id="jornadasLaboralesHorasMensuales" width="30" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText id="headerHorasMensuales" value="HM"/>
                              <p:tooltip for="headerHorasMensuales" value="#{msg['horasmensuales']}"/>
                           </f:facet>                                                                         
                           <p:cellEditor>
                              <f:facet name="output">
                                 <h:outputText value="#{JornadasLaborales.horasmensuales}"/>
                              </f:facet>
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{JornadasLaborales.horasmensuales}" id="editarJornadaLaboralHorasMensuales" style=" border-radius: 0px; width: 95.5%; text-transform: uppercase;"> 
                                    <p:ajax event="change" listener="#{controlJornadasLaborales.modificarJornadasLaborales(JornadasLaborales, 'N', JornadasLaborales.horasmensuales)}"/>
                                    <p:ajax event="select" listener="#{controlJornadasLaborales.cambiarIndice(JornadasLaborales, 3)}"
                                            onstart="PF('datosJornadasLaborales').unselectAllRows();PF('datosJornadasLaborales').selectRow(#{indice});"/>
                                 </p:inputText>
                                 <p:keyFilter for="editarJornadaLaboralHorasMensuales" mask="num"/>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer"> 
                              <h:outputText value=""/>  
                           </f:facet>  
                        </p:column>

                        <p:column headerText="#{msg['rotativo']}" style="text-align: center;" sortBy="#{JornadasLaborales.rotativo}" filterBy="#{JornadasLaborales.rotativo}"
                                  filterMatchMode="exact" id="jornadasLaboralesRotativo" width="24" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText id="headerRotativo" value="R"/>
                              <p:tooltip  for="headerRotativo" value="#{msg['rotativo']}"/>
                           </f:facet>  
                           <p:selectBooleanCheckbox value="#{JornadasLaborales.estadoRotativo}"
                                                    onblur="PF('datosJornadasLaborales').unselectAllRows();PF('datosJornadasLaborales').selectRow(#{indice});"
                                                    onfocus="PF('datosJornadasLaborales').unselectAllRows();PF('datosJornadasLaborales').selectRow(#{indice});">  
                              <p:ajax event="change" listener="#{controlJornadasLaborales.modificarJornadasLaborales(JornadasLaborales, 'N', JornadasLaborales.estadoRotativo)}" update="@this"/>  
                           </p:selectBooleanCheckbox> 
                           <f:facet name="footer"> 
                              <h:outputText value=""/>  
                           </f:facet>  
                        </p:column>

                        <p:column headerText="#{msg['turnorelativo']}" style="text-align: center;" sortBy="#{JornadasLaborales.turnorelativo}" filterBy="#{JornadasLaborales.turnorelativo}"
                                  filterMatchMode="exact" id="jornadasLaboralesTurnoRelativo" width="24" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText id="headerTurnoRelativo" value="T"/>
                              <p:tooltip  for="headerTurnoRelativo" value="#{msg['turnorelativo']}"/>
                           </f:facet>  

                           <p:selectBooleanCheckbox value="#{JornadasLaborales.estadoTurnoRelativo}"
                                                    onblur="PF('datosJornadasLaborales').unselectAllRows();PF('datosJornadasLaborales').selectRow(#{indice});"
                                                    onfocus="PF('datosJornadasLaborales').unselectAllRows();PF('datosJornadasLaborales').selectRow(#{indice});">    
                              <p:ajax event="change" listener="#{controlJornadasLaborales.modificarJornadasLaborales(JornadasLaborales, 'N', JornadasLaborales.estadoTurnoRelativo)}" update="@this"/>  
                           </p:selectBooleanCheckbox> 
                           <f:facet name="footer"> 
                              <h:outputText value=""/>  
                           </f:facet>  
                        </p:column>

                        <p:column headerText="#{msg['cuadrillahorasdiarias']}" sortBy="#{JornadasLaborales.cuadrillahorasdiarias}" filterBy="#{JornadasLaborales.cuadrillahorasdiarias}"
                                  filterMatchMode="contains" width="20" id="jornadasLaboralesCuadrillaHorasDiarias" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText id="headerC" value="C"/>
                              <p:tooltip for="headerC" value="#{msg['cuadrillahorasdiarias']}"/>
                           </f:facet>    
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText id="headerCuadrillaHorasDiarias" value="#{JornadasLaborales.cuadrillahorasdiarias}"/>
                                 <p:tooltip for="headerCuadrillaHorasDiarias" value="#{msg['cuadrillahorasdiarias']}"/>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{JornadasLaborales.cuadrillahorasdiarias}" id="editarJornadaLaboralCuadrillaHorasDiarias" style=" border-radius: 0px; width: 95.5%; text-transform: uppercase; height: 12px">
                                    <p:ajax event="change" listener="#{controlJornadasLaborales.modificarJornadasLaborales(JornadasLaborales, 'N', JornadasLaborales.cuadrillahorasdiarias)}"/>
                                    <p:ajax event="select" listener="#{controlJornadasLaborales.cambiarIndice(JornadasLaborales, 6)}"
                                            onstart="PF('datosJornadasLaborales').unselectAllRows();PF('datosJornadasLaborales').selectRow(#{indice});"/>
                                    <p:keyFilter for="editarJornadaLaboralCuadrillaHorasDiarias" mask="num"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer"> 
                              <h:outputText value=""/>  
                           </f:facet>  
                        </p:column>

                        <p:column headerText="#{msg['jornada']}" sortBy="#{JornadasLaborales.jornada.descripcion}" filterBy="#{JornadasLaborales.jornada.descripcion}"
                                  filterMatchMode="contains" id="jornadasLaboralesJornadas" width="120" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{JornadasLaborales.jornada.descripcion}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{JornadasLaborales.jornada.descripcion}" id="editarJornada" style=" border-radius: 0px; width: 95.5%; text-transform: uppercase; height: 12px"> 
                                    <p:ajax event="change" listener="#{controlJornadasLaborales.modificarJornadasLaborales(JornadasLaborales, 'JORNADAS', JornadasLaborales.jornada.descripcion)}"/>
                                    <p:ajax event="select" listener="#{controlJornadasLaborales.cambiarIndice(JornadasLaborales, 7)}"
                                            onstart="PF('datosJornadasLaborales').unselectAllRows();PF('datosJornadasLaborales').selectRow(#{indice});"/>
                                    <p:ajax event="dblclick" listener="#{controlJornadasLaborales.asignarIndex(JornadasLaborales, 0, 0)}"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer">
                              <p:commandButton style="width: 140px;" id="fooJornada" value=" " onstart="#{controlJornadasLaborales.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('jornadaslaborales', 'jornada')}" actionListener="#{controlJornadas.recibirPaginaEntrante('jornadaslaborales')}"/>
                           </f:facet>
                        </p:column>                                
                     </p:dataTable>  
                     <h:outputText id="infoRegistroJL" value="#{msg['infoRegistro']} #{controlJornadasLaborales.infoRegistroJL}" style="position: relative; left: 10px; top: 5px; font-weight: bold;"/>

                  </fieldset> 

                  <fieldset style="position: absolute; left: 140px; top: 285px; height: 182px; width: 530px; border-radius: 10px;">
                     <legend style="font-size: 14px; color: #14388B"><strong>Semana Laboral</strong></legend>

                     <p:dataTable id="datosSemanasLaborales" var="SemanasLaborales" value="#{controlJornadasLaborales.listaJornadasSemanales}"
                                  rowKey="#{SemanasLaborales.secuencia}" rowIndexVar="indiceJS"                           
                                  scrollable="true" scrollHeight="#{controlJornadasLaborales.altoTabla2}" scrollWidth="530"
                                  filteredValue="#{controlJornadasLaborales.filtradoListaJornadasSemanales}" 
                                  emptyMessage="#{msg['lovvacio']}" 
                                  editable="true" editMode="cell" widgetVar="datosSemanasLaborales"
                                  selectionMode="single" selection="#{controlJornadasLaborales.jornadaSemanalSeleccionada}">

                        <p:ajax event="filter" listener="#{controlJornadasLaborales.eventoFiltrarJS()}"/>

                        <p:column style="padding: 0px;" headerText="#{msg['dia']}" sortBy="#{SemanasLaborales.estadoDia}" filterBy="#{SemanasLaborales.estadoDia}"
                                  filterMatchMode="contains" id="SemanaLaboralDia" width="50" filterStyle="display: none; visibility: hidden;">                                  
                           <p:cellEditor>
                              <f:facet name="output">
                                 <h:outputText id="dia" value="#{SemanasLaborales.estadoDia}"/>
                              </f:facet>
                              <f:facet name="input">
                                 <p:selectOneMenu  id="editarDias" value="#{SemanasLaborales.estadoDia}" style="height: 18px;"
                                                   onblur="PF('datosSemanasLaborales').unselectAllRows();PF('datosSemanasLaborales').selectRow(#{indiceJS});"
                                                   onfocus="PF('datosSemanasLaborales').unselectAllRows();PF('datosSemanasLaborales').selectRow(#{indiceJS});">
                                    <f:selectItem itemLabel="LUNES" itemValue="LUNES"/>  
                                    <f:selectItem itemLabel="MARTES" itemValue="MARTES"/>  
                                    <f:selectItem itemLabel="MIERCOLES" itemValue="MIERCOLES"/>  
                                    <f:selectItem itemLabel="JUEVES" itemValue="JUEVES"/>  
                                    <f:selectItem itemLabel="VIERNES" itemValue="VIERNES"/>    
                                    <f:selectItem itemLabel="SABADO" itemValue="SABADO"/>
                                    <f:selectItem itemLabel="DOMINGO" itemValue="DOMINGO"/>
                                    <p:ajax listener="#{controlJornadasLaborales.seleccionarDia(SemanasLaborales.estadoDia, indiceJS, celda)}" event="change" update="editarDias"/>
                                 </p:selectOneMenu>
                              </f:facet>
                           </p:cellEditor>
                           <f:facet name="footer"> 
                              <h:outputText value=""/>  
                           </f:facet>  
                        </p:column>

                        <p:column headerText="#{msg['horainicial']}" sortBy="#{SemanasLaborales.horainicial}" filterBy="#{SemanasLaborales.horainicial}"
                                  filterMatchMode="contains" id="SemanaLaboralHI" width="20" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText id="headerHI" value="HI"/>
                              <p:tooltip for="headerHI" value="#{msg['horainicialtt']}"/>
                           </f:facet>    
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText id="headerHoraInicial" value="#{SemanasLaborales.horainicial}"/>
                                 <p:tooltip  for="headerHoraInicial" value="#{msg['horainicialtt']}"/>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{SemanasLaborales.horainicial}" id="editarJornadaSemanalHoraInicial" style=" border-radius: 0px; width: 95.5%; text-transform: uppercase; height: 12px">
                                    <p:ajax event="change" listener="#{controlJornadasLaborales.modificarJornadasSemanales(SemanasLaborales, 'N', SemanasLaborales.horainicial)}"/>
                                    <p:ajax event="select" listener="#{controlJornadasLaborales.cambiarIndiceJS(SemanasLaborales, 1)}"
                                            onstart="PF('datosSemanasLaborales').unselectAllRows();PF('datosSemanasLaborales').selectRow(#{indiceJS});"/>
                                    <p:keyFilter for="editarJornadaSemanalHoraInicial" mask="num"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer"> 
                              <h:outputText value=""/>  
                           </f:facet>  
                        </p:column>     

                        <p:column headerText="#{msg['minutoinicial']}" sortBy="#{SemanasLaborales.minutoinicial}" filterBy="#{SemanasLaborales.minutoinicial}"
                                  filterMatchMode="contains" id="SemanaLaboralMI" width="20" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText id="headerMI" value="MI"/>
                              <p:tooltip for="headerMI" value="#{msg['minutoinicialtt']}"/>
                           </f:facet>  
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText id="headerMinutoInicial" value="#{SemanasLaborales.minutoinicial}"/>
                                 <p:tooltip  for="headerMinutoInicial" value="#{msg['minutoinicialtt']}"/>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{SemanasLaborales.minutoinicial}" id="editarJornadaSemanalMinutoInicial" style=" border-radius: 0px; width: 95.5%; text-transform: uppercase; height: 12px">
                                    <p:ajax event="change" listener="#{controlJornadasLaborales.modificarJornadasSemanales(SemanasLaborales, 'N', SemanasLaborales.minutoinicial)}"/>
                                    <p:ajax event="select" listener="#{controlJornadasLaborales.cambiarIndiceJS(SemanasLaborales, 2)}"
                                            onstart="PF('datosSemanasLaborales').unselectAllRows();PF('datosSemanasLaborales').selectRow(#{indiceJS});"/>
                                    <p:keyFilter for="editarJornadaSemanalHoraInicial" mask="num"/>
                                 </p:inputText>
                              </f:facet>  
                           </p:cellEditor>
                           <f:facet name="footer"> 
                              <h:outputText value=""/>  
                           </f:facet>  
                        </p:column>

                        <p:column headerText="#{msg['horainicialalimentacion']}" sortBy="#{SemanasLaborales.horainicialalimentacion}" filterBy="#{SemanasLaborales.horainicialalimentacion}"
                                  filterMatchMode="contains" id="SemanaLaboralHIA" width="20" filterStyle="display: none; visibility: hidden;">                                  
                           <f:facet name="header">
                              <h:outputText id="headerHIA" value="HIA"/>
                              <p:tooltip for="headerHIA" value="Hora Inicial Alimentacion"/>
                           </f:facet>
