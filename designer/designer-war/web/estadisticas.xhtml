<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
   </h:head>
   <h:body>
      <ui:composition template="/template.xhtml">
         <ui:define name="body"> 
            <script type="text/javascript">
               $(window).load(function () {
                  foco('form:editar');
               });
               function foco(idElemento) {
                  document.getElementById(idElemento).focus();
               }
               ;
            </script>
            <div style="position: static;"></div>
            <h:form id="form">
               <f:loadBundle basename="Recursos.estadisticas" var="msg"/>
               <p:growl id="growl" showDetail="true"/>
               <p:panel id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  

                  <p:toolbar styleClass="cssToolbar">
                     <p:toolbarGroup align="left">

                        <p:commandButton style="background-image: url(Imagenes/Iconos/guardar.png);"
                                         disabled="true" id="guardarRapido" value=""/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>
                        <p:commandButton style="background-image: url(Imagenes/Iconos/editar.png);"
                                         actionListener="#{controlParametrosConjuntos.editar()}" id="editar" value=""/>
                        <p:tooltip  for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/lupa.png);" 
                                         disabled="true" id="listaValores" value=""/>

                        <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/embudo.png);"
                                         id="filtrar" value="" actionListener="#{controlParametrosConjuntos.activarFiltros()}"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/excel.png);"
                                         actionListener="#{controlParametrosConjuntos.exportXLS()}" id="exportarXLS" value="" ajax="false"/>
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/xml.png);"
                                         id="exportarXML" value="" ajax="false">
                           <p:dataExporter type="xml" target="#{controlParametrosConjuntos.tablaXML()}" fileName="#{controlParametrosConjuntos.nombreArchivoXML()}" encoding="UTF-8"/>
                        </p:commandButton> 
                        <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/pdf.png);"
                                         actionListener="#{controlParametrosConjuntos.exportPDF()}" id="exportarPDF" value="" ajax="false"/>
                        <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"
                                         disabled="true" id="insertar" value=""/> 
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/delete.png);"
                                         disabled="true" id="eliminar" value=""/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/duplicar.png);"
                                         disabled="true" id="duplicar" value=""/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton style="background-image: url(Imagenes/Iconos/rastro.png);"
                                         disabled="true" id="rastro" value=""/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton style="background-image: url(Imagenes/Iconos/refrescar.png);" actionListener="#{controlParametrosConjuntos.salir()}"
                                         id="refrescar" value="" oncomplete="window.location.reload()"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton style="background-image: url(Imagenes/Iconos/salir.png);" process="@this"
                                         id="salir" value="" actionListener="#{controlParametrosConjuntos.salir()}"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>
                     </p:toolbarGroup>
                  </p:toolbar>

                  <fieldset style="position: absolute; top: 75px; left: 10px; height: 58px; width: 835px; border-radius: 10px; padding-top: 0px; padding-left: 10px; padding-bottom: 0px;">
                     <div style="display: inline-block; width: 40%; padding: 0px; position: relative; z-index: 999;">
                        <h:outputText value="#{msg['perVigente']}" style="font-weight: bold; color: #14388B; position: absolute; top: 0px; left: 40px; display: inline-block; text-transform: uppercase;"/>
                        <div>
                           <h:outputText value="#{msg['fechadesde']}" style="font-weight: bold; color: #000000; position: relative; top: 17px; left: 0px; display: inline-block;"/>
                           <h:outputText value="#{msg['fechahasta']}" style="font-weight: bold; color: #000000; position: relative; top: 17px; left: 15px; display: inline-block;"/>
                           <h:outputText value="#{msg['estado']}" style="font-weight: bold; color: #000000; position: relative; top: 17px; left: 30px; display: inline-block;"/>
                        </div>
                        <div>
                           <div style="position: relative; top: 13px; left: 0px; display: inline-block;">
                              <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="fechaDesde" value="#{controlParametrosConjuntos.parametrosActuales.fechaDesde}">
                                 <p:ajax event="change" listener="#{controlParametrosConjuntos.modificarParametrosActuales()}" 
                                         onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" update="@this"/>
                              </p:calendar>
                           </div>
                           <div style="position: relative; top: 13px; left: 2px; display: inline-block;">
                              <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="fechaHasta" value="#{controlParametrosConjuntos.parametrosActuales.fechaHasta}">
                                 <p:ajax event="change" listener="#{controlParametrosConjuntos.modificarParametrosActuales()}" 
                                         onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" update="@this"/>
                              </p:calendar>
                           </div>
                           <div style="position: relative; top: 17px; left: 4px; display: inline-block; ">
                              <p:selectOneMenu id="estadoParametro" style="text-transform: uppercase; padding: 0px 3px 0px 0px !important; width: 90px;" value="#{controlParametrosConjuntos.parametrosActuales.estado}">  
                                 <f:selectItem itemLabel="#{msg['cerrado']}" itemValue="CERRADO"/>  
                                 <f:selectItem itemLabel="#{msg['liquidado']}" itemValue="LIQUIDADO"/>  
                                 <f:selectItem itemLabel="" itemValue=""/>  
                                 <p:ajax event="change" listener="#{controlParametrosConjuntos.modificarParametrosActuales()}" 
                                         onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" update="@this"/>
                              </p:selectOneMenu>
                           </div>
                        </div>
                        <p:commandButton style="background-image: url(Imagenes/Iconos/acumulados.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; 
                                         width: 35px; height: 35px; left: 81%; top: -23px;" actionListener="#{controlParametrosConjuntos.cargarEstadisticas()}" 
                                         onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" id="consultar" value="" process="@this"/>  
                     </div>

                     <div style="display: inline-block; width: 19%; position: relative;"/>

                     <div style="width: 100%; text-align: center; padding: 0px; position: absolute; top: 0px; left: 0px;">

                        <fieldset style="padding: 0px; margin: auto; width: 23%; position: relative; height: 58px; border-radius: 2px; border: medium none; background-color: #bfdaf2;">
                           <h:outputText value="#{msg['filtro']}" style="font-weight: bold; left: 5px;"/>

                           <div style="position: relative; top: 1px; left: 6%; display: block; width: 86%;">
                              <p:selectOneMenu id="parametroDimension" style="position: relative; text-transform: uppercase; height: 18px; text-align: left; padding: 0px 3px 0px 0px !important;" value="#{controlParametrosConjuntos.parametrosActuales.dimension}">  
                                 <f:selectItem itemLabel="#{msg['xempleado']}" itemValue="VWDSOLUCIONESNODOS0"/>  
                                 <f:selectItem itemLabel="#{msg['xestructura']}" itemValue="VWDSOLUCIONESNODOS1"/>  
                                 <f:selectItem itemLabel="#{msg['xcentroc']}" itemValue="VWDSOLUCIONESNODOS2"/>  
                                 <f:selectItem itemLabel="#{msg['xproceso']}" itemValue="VWDSOLUCIONESNODOS3"/>  
                                 <f:selectItem itemLabel="#{msg['xcargo']}" itemValue="VWDSOLUCIONESNODOS4"/>  
                                 <f:selectItem itemLabel="#{msg['xtipotrab']}" itemValue="VWDSOLUCIONESNODOS5"/>  
                                 <f:selectItem itemLabel="#{msg['xreformal']}" itemValue="VWDSOLUCIONESNODOS6"/>  
                                 <f:selectItem itemLabel="#{msg['xtipocontr']}" itemValue="VWDSOLUCIONESNODOS7"/>  
                                 <f:selectItem itemLabel="#{msg['xtercero']}" itemValue="VWDSOLUCIONESNODOS8"/>  
                                 <f:selectItem itemLabel="#{msg['xcuenta']}" itemValue="VWDSOLUCIONESNODOS9"/>  
                                 <f:selectItem itemLabel="#{msg['xconcepto']}" itemValue="VWDSOLUCIONESNODOS10"/>  
                                 <f:selectItem itemLabel="" itemValue=""/>
                                 <p:ajax event="change" listener="#{controlParametrosConjuntos.modificarParametrosActuales()}" 
                                         onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" update="@this"/>
                              </p:selectOneMenu>
                           </div>
                           <div style="position: relative; top: 2px; left: 6%; display: block; width: 86%;">
                              <p:selectOneMenu id="parametroPeriodicidad" style="position: relative; text-transform: uppercase; text-align: left; padding: 0px 3px 0px 0px !important;" value="#{controlParametrosConjuntos.parametrosActuales.tipoResumen}">  
                                 <f:selectItem itemLabel="#{msg['mensualizado']}" itemValue="MES"/>  
                                 <f:selectItem itemLabel="#{msg['trimestralizado']}" itemValue="TRI"/>  
                                 <f:selectItem itemLabel="#{msg['anualizado']}" itemValue="ANO"/>  
                                 <f:selectItem itemLabel="" itemValue=""/>
                                 <p:ajax event="change" listener="#{controlParametrosConjuntos.modificarParametrosActuales()}" 
                                         onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" update="@this"/>
                              </p:selectOneMenu>
                           </div>
                        </fieldset>
                     </div>
                     <div style="display: inline-block; width: 40%; padding: 0px; position: relative; left: 28px">
                        <h:outputText value="#{msg['perAnterior']}" style="font-weight: bold; color: #14388B; position: absolute; top: 0px; left: 40px; display: inline-block; text-transform: uppercase;"/>
                        <div>
                           <h:outputText value="#{msg['fechadesde']}" style="font-weight: bold; color: #000000; position: relative; top: 17px; left: 0px; display: inline-block;"/>
                           <h:outputText value="#{msg['fechahasta']}" style="font-weight: bold; color: #000000; position: relative; top: 17px; left: 15px; display: inline-block;"/>
                           <h:outputText value="#{msg['estado']}" style="font-weight: bold; color: #000000; position: relative; top: 17px; left: 30px; display: inline-block;"/>
                        </div>
                        <div>
                           <div style="position: relative; top: 13px; left: 0px; display: inline-block;">
                              <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="fechaDesdeLB" value="#{controlParametrosConjuntos.parametrosActuales.fechaDesdeLineaBase}">
                                 <p:ajax event="change" listener="#{controlParametrosConjuntos.modificarParametrosActuales()}" 
                                         onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" update="@this"/>
                              </p:calendar>
                           </div>
                           <div style="position: relative; top: 13px; left: 2px; display: inline-block;">
                              <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="fechaHastaLB" value="#{controlParametrosConjuntos.parametrosActuales.fechaHastaLineaBase}">
                                 <p:ajax event="change" listener="#{controlParametrosConjuntos.modificarParametrosActuales()}" 
                                         onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" update="@this"/>
                              </p:calendar>
                           </div>
                           <div style="position: relative; top: 17px; left: 4px; display: inline-block;">
                              <p:selectOneMenu id="estadoParametroLB" style="text-transform: uppercase; padding: 0px 3px 0px 0px !important; width: 90px;" value="#{controlParametrosConjuntos.parametrosActuales.estadolineaBase}">  
                                 <f:selectItem itemLabel="#{msg['cerrado']}" itemValue="CERRADO"/>  
                                 <f:selectItem itemLabel="#{msg['liquidado']}" itemValue="LIQUIDADO"/>  
                                 <f:selectItem itemLabel="" itemValue=""/>  
                                 <p:ajax event="change" listener="#{controlParametrosConjuntos.modificarParametrosActuales()}" 
                                         onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" update="@this"/>
                              </p:selectOneMenu>
                           </div>
                        </div>
                        <p:commandButton style="background-image: url(Imagenes/Iconos/acumulados.png); background-size: 100% 100%; background-repeat: no-repeat; border: none; 
                                         width: 35px; height: 35px; left: 81%; top: -23px;" id="consultarLB" value="" process="@this"
                                         actionListener="#{controlParametrosConjuntos.cargarEstadisticasLB()}" onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>  
                     </div>
                  </fieldset>

                  <fieldset style="position: absolute; top: 142px; left: 10px; height: 332px; width: 835px; border-radius: 10px; text-align: left; padding-top: 10px; padding-left: 10px; padding-bottom: 0px;">
                     <legend style="position: absolute; font-size: 12px; color: blue; top: -6px; z-index: 99; background-color: white;"><strong>#{msg['titulo']}</strong></legend>

                     <!--<div style="height: 325px; margin-right: 0px;">-->

                     <div style="z-index: 1; margin: 0px; margin-top: -3px; position: relative;">
                        <p:dataTable  id="tablaEstadisticas" widgetVar="tablaEstadisticas" var="info" rowIndexVar="indice" scrollable="true" liveScroll="true" scrollRows="40"
                                      value="#{controlParametrosConjuntos.listaEstadisticas}" rowKey="#{info.secuenciaFiltro}" frozenColumns="1" scrollWidth="490"
                                      filteredValue="#{controlParametrosConjuntos.filtradoEstadisticas}" scrollHeight="#{controlParametrosConjuntos.altoTabla}" class="tablaEstadisticas"
                                      style="border: 1px; font-size: 11px; padding: 0px; z-index: 5; position: relative; margin: 0px;" emptyMessage="#{msg['vacio']}"
                                      editable="true" editMode="cell" selection="#{controlParametrosConjuntos.estadisticaSeleccionada}" selectionMode="single">

                           <p:ajax event="filter" listener="#{controlParametrosConjuntos.eventoFiltrar()}"/>
                           <p:ajax event="rowSelect" listener="#{controlParametrosConjuntos.cambiarSeleccionDefault()}" onstart="PF('tablaEstadisticasLB').unselectAllRows()"/>
                           <!--onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"-->

                           <p:column width="220" sortBy="#{info.dimension}" filterBy="#{info.dimension}" filterMatchMode="contains" id="eDimension" filterStyle="display: none; visibility: hidden;">  
                              <f:facet name="header">
                                 <h:inputText value=" " disabled="true" style="width: 91% !important; height: 10px !important;" class="headerEstadisticasText"/>
                                 <h:outputText value="#{msg['descripcion']}" style="font-size: 10px;"/>
                              </f:facet> 
                              <p:cellEditor> 
                                 <f:facet name="output">
                                    <h:outputText style="padding: 0px;" value="#{info.dimension}"/>
                                 </f:facet>          
                                 <f:facet name="input">        
                                    <h:inputText style="width: 98%;" value="#{info.dimension}" readonly="true" onselect="posicionEstadisticas([{name: 'n', value: '107'}]);
                                          PF('tablaEstadisticas').unselectAllRows();
                                          PF('tablaEstadisticas').selectRow(#{indice});"/>
                                 </f:facet>                                     
                              </p:cellEditor>
                              <f:facet name="footer"><h:outputText value=""/></f:facet>
                           </p:column>

                           <p:column width="70" sortBy="#{info.z}" filterBy="#{info.z}" filterMatchMode="contains" id="eFecha" filterStyle="display: none; visibility: hidden;">  
                              <f:facet name="header">
                                 <h:inputText value=" " disabled="true" style="width: 91% !important; height: 10px !important;" class="headerEstadisticasText"/>
                                 <h:outputText value="#{msg['fecha']}" style="font-size: 10px;"/>
                              </f:facet> 
                              <p:cellEditor> 
                                 <f:facet name="output">
                                    <h:outputText style="padding: 0px;" value="#{info.z}">
                                       <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                 </f:facet>          
                                 <f:facet name="input">        
                                    <h:inputText value="#{info.z}" readonly="true" onselect="posicionEstadisticas([{name: 'n', value: '108'}]);
                                          PF('tablaEstadisticas').unselectAllRows();
                                          PF('tablaEstadisticas').selectRow(#{indice});">
                                       <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:inputText>
                                 </f:facet>                                     
                              </p:cellEditor>
                              <f:facet name="footer">
                                 <p:commandButton value="" class="footerEstadisticasBoton" disabled="true"/>
                                 <h:outputText class="footerEstadisticasText"/>
                              </f:facet>
                           </p:column>

                           <p:column width="70" style="text-align: center;" sortBy="#{info.estado}" filterBy="#{info.estado}" filterMatchMode="contains" id="eEstado" filterStyle="display: none; visibility: hidden;">  
                              <f:facet name="header">
                                 <h:inputText value=" " disabled="true" style="width: 91% !important; height: 10px !important;" class="headerEstadisticasText"/>
                                 <h:outputText value="#{msg['estadoM']}" style="font-size: 10px;"/>
                              </f:facet> 
                              <p:cellEditor> 
                                 <f:facet name="output">
                                    <h:outputText style="padding: 0px;" value="#{info.estado}"/>
                                 </f:facet>          
                                 <f:facet name="input">        
                                    <h:inputText value="#{info.estado}" readonly="true" onselect="posicionEstadisticas([{name: 'n', value: '109'}]);
                                          PF('tablaEstadisticas').unselectAllRows();
                                          PF('tablaEstadisticas').selectRow(#{indice});"/>
                                 </f:facet>                                     
                              </p:cellEditor>
                              <f:facet name="footer">
                                 <p:commandButton value="" class="footerEstadisticasBoton" disabled="true"/>
                                 <h:outputText class="footerEstadisticasText"/>
                              </f:facet>
                           </p:column>

                           <p:column class="cssColumnasNumericas" style="text-align: right; background-color: rgb(155, 216, 255)" width="100" sortBy="#{info.conjunto1}" filterBy="#{info.conjunto1}" filterMatchMode="contains" id="eC1" filterStyle="display: none; visibility: hidden;">  
                              <f:facet name="header">
                                 <h:inputText value="#{controlParametrosConjuntos.parametrosActuales.tituloConjunto1}" 
                                              style="width: 91% !important; height: 10px !important;" class="headerEstadisticasText">
                                    <p:ajax event="change" listener="#{controlParametrosConjuntos.modificarParametrosActuales()}" 
                                            onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" update="@this"/>
                                 </h:inputText>
                                 <h:outputText id="c1" value="#{msg['pagos']} [C1]" style="font-size: 10px;"/>
                              </f:facet> 
                              <p:cellEditor> 
                                 <f:facet name="output">
                                    <h:outputText style="padding: 0px;" value="#{info.conjunto1}">
                                       <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                 </f:facet>          
                                 <f:facet name="input">        
                                    <p:inputText autocomplete="off" value="#{info.conjunto1}" style="background-color: rgb(155, 216, 255)" readonly="true"
                                                 ondblclick="PF('operacionEnProceso').show(); posicionEstadisticasDC([{name: 'n', value: '1'}]);"
                                                 onselect="posicionEstadisticas([{name: 'n', value: '1'}]);
                                                       PF('tablaEstadisticas').unselectAllRows();
                                                       PF('tablaEstadisticas').selectRow(#{indice});"/>
                                 </f:facet>                                     
                              </p:cellEditor>
                              <f:facet name="footer">
                                 <p:commandButton value="" actionListener="#{controlParametrosConjuntos.cargarConceptosEspecificos(1)}" class="footerEstadisticasBoton"/>
                                 <h:outputText class="footerEstadisticasText" value="#{controlParametrosConjuntos.totales.conjunto1}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                 </h:outputText>
                              </f:facet>
                           </p:column>

                           <p:column class="cssColumnasNumericas" style="text-align: right; background-color: rgb(155, 216, 255)" width="100" sortBy="#{info.conjunto2}" filterBy="#{info.conjunto2}" filterMatchMode="contains" id="eC2" filterStyle="display: none; visibility: hidden;">  
                              <f:facet name="header">
                                 <h:inputText value="#{controlParametrosConjuntos.parametrosActuales.tituloConjunto2}" 
                                              style="width: 91% !important; height: 10px !important;" class="headerEstadisticasText">
                                    <p:ajax event="change" listener="#{controlParametrosConjuntos.modificarParametrosActuales()}" 
                                            onstart="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()" update="@this"/>
                                 </h:inputText> 
                                 <h:outputText id="c2" value="#{msg['pagos']} [C2]" style="font-size: 10px;"/>
                              </f:facet> 
                              <p:cellEditor> 
                                 <f:facet name="output">
                                    <h:outputText style="padding: 0px;" value="#{info.conjunto2}">
                                       <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                 </f:facet>                                       
                                 <f:facet name="input">                                           
                                    <p:inputText autocomplete="off" value="#{info.conjunto2}" style="background-color: rgb(155, 216, 255)" readonly="true"
                                                 ondblclick="PF('operacionEnProceso').show();
                                                       posicionEstadisticasDC([{name: 'n', value: '2'}]);" onselect="posicionEstadisticas([{name: 'n', value: '2'}]);
                                                             PF('tablaEstadisticas').unselectAllRows();
                                                             PF('tablaEstadisticas').selectRow(#{indice});"/>
                                 </f:facet>                                     
                              </p:cellEditor>
                              <f:facet name="footer">
                                 <p:commandButton value="" actionListener="#{controlParametrosConjuntos.cargarConceptosEspecificos(2)}" class="footerEstadisticasBoton"/>
                                 <h:outputText class="footerEstadisticasText" value="#{controlParametrosConjuntos.totales.conjunto2}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                 </h:outputText>
                              </f:facet>
                           </p:column>

                           <p:column class="cssColumnasNumericas" style="text-align: right; background-color: rgb(155, 216, 255)" width="100" sortBy="#{info.conjunto3}"
                                     filterBy="#{info.conjunto3}" filterMatchMode="contains" id="eC3" filterStyle="display: none; visibility: hidden;">  
                              <f:facet name="header">
