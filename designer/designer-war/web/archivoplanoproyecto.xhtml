<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head> 
   </h:head>
   <h:body>
      <ui:composition template="template.xhtml">
         <ui:define name="body"> 
            <script type="text/javascript">
               $(window).load(function () {
                  foco('form:guardarRapido');
               });
               function foco(idElemento) {
                  document.getElementById(idElemento).focus();
               }
               ;
            </script>
            <div style="position: static;"></div>
            <h:form id="form">
               <p:growl id="growl" showDetail="true"/>
               <f:loadBundle basename="Recursos.archivoplanoproyecto" var="msg"/>
               <p:panel id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">

                  <p:toolbar styleClass="cssToolbar">
                     <p:toolbarGroup align="left"> 

                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);"
                                         process="@this" actionListener="#{controlArchivoPlanoProyecto.guardar()}"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);"
                                         actionListener="#{controlArchivoPlanoProyecto.editarCelda()}" process="@this"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" disabled="true" process="@this"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);"
                                         actionListener="#{controlArchivoPlanoProyecto.activarCtrlF11()}" process="@this"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);"
                                         ajax="false" actionListener="#{controlArchivoPlanoProyecto.exportXLS()}"/>
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" ajax="false">
                           <p:dataExporter type="xml"  target=":formExportar:exportarTempNovedades" fileName="Ausentismos_XML" encoding="UTF-8"/> 
                        </p:commandButton> 

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);"
                                         ajax="false" actionListener="#{controlArchivoPlanoProyecto.exportPDF()}"/>
                        <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"
                                         process="@this" onclick="PF('nuevaTempNDialogo').show()"/> 
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                        <p:commandButton disabled="true" id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);" process="@this"/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);"
                                         actionListener="#{controlArchivoPlanoProyecto.duplicar()}" process="@this"/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton disabled="true" id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" process="@this"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px;"/>

                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);"
                                         actionListener="#{controlArchivoPlanoProyecto.cancelarModificaciones()}" process="@this"
                                         oncomplete="window.location.reload()"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px;"/>
                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);"
                                         actionListener="#{controlArchivoPlanoProyecto.salir()}" process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>
                     </p:toolbarGroup>  
                  </p:toolbar> 

                  <fieldset style="position: absolute; left: 10px; top: 75px; width: 290px; height: 162px; border-radius: 10px;">
                     <center><h:outputText value="#{msg['cap']}" style="color: #009; font-weight: bold;"/></center>
                     <br></br>
                     <p:inputText autocomplete="off" id="nombreArchivo" value="#{controlArchivoPlanoProyecto.nombreArchivoPlano}" readonly="true"
                                  style="position: absolute; top: 30px; left: 8px; width: 158px; z-index: 1; height: 12px;"/>
                     <p:watermark for="nombreArchivo" value="#{msg['nombredelarchivo']}"/>

                     <p:fileUpload id="FileUp" mode="advanced" disabled="#{controlArchivoPlanoProyecto.botones}" label="#{msg['examinar']}" auto="true" skinSimple="true"
                                   style="position: absolute; top: 28px; left: 177px;" fileUploadListener="#{controlArchivoPlanoProyecto.cargarArchivo}"
                                   invalidSizeMessage="#{msg['tamaño']}"/>

                     <p:commandButton id="cargar" icon="ui-icon-folder-open" value="#{msg['cargar']}" disabled="#{controlArchivoPlanoProyecto.cargue}"
                                      actionListener="#{controlArchivoPlanoProyecto.cargarNovedades()}" process="@this" style="position: absolute; top: 65px; left: 98px;"/>
                     <p:commandButton id="reversar" icon="ui-icon-arrowreturnthick-1-w" value="#{msg['reversar']}" oncomplete="PF('reversarDialogo').show();"
                                      update="reversarDialogo" process="@this" style="position: absolute; top: 65px; left: 190px;"/>
                  </fieldset>

                  <fieldset style="position: absolute; left: 325px; top: 75px; width: 520px; height: 162px; border-radius: 10px;">

                     <center><h:outputText value="#{msg['eap']}" style="color: #009; font-weight: bold; position: relative;"/></center>
                     <p:scrollPanel mode="native" style="height: 150px; border: none;">
                        <h:outputText value="#{msg['codEmpl']}&nbsp;&nbsp;" style="font-weight: bold;"/>
                        <h:outputText value="#{msg['codEmplT']}"/>
                        <br></br><h:outputText value="#{msg['fechaini']}&nbsp;&nbsp;" style="font-weight: bold;"/>
                        <h:outputText value="#{msg['fechainiT']}"/>
                        <br></br><h:outputText value="#{msg['fechafin']}&nbsp;&nbsp;" style="font-weight: bold;"/>
                        <h:outputText value="#{msg['fechafinT']}"/>
                        <br></br><h:outputText value="#{msg['porcentaje']}&nbsp;&nbsp;" style="font-weight: bold;"/>
                        <h:outputText value="#{msg['porcentajeT']}"/>
                        <br></br><h:outputText value="#{msg['formliq']}&nbsp;&nbsp;" style="font-weight: bold;"/>
                        <h:outputText value="#{msg['formliqT']}"/>
                     </p:scrollPanel> 
                  </fieldset>

                  <fieldset style="position: absolute; left: 10px; top: 255px; width: 835px; height: 195px; border-radius: 10px;">
                     <legend style="color: blue;"><strong>Datos</strong></legend>

                     <p:dataTable id="tempNovedades" var="tNovedades" style="width: 835px;" value="#{controlArchivoPlanoProyecto.listTempSoAusentismos}"
                                  scrollable="true" scrollHeight="#{controlArchivoPlanoProyecto.altoTabla}" scrollWidth="835" emptyMessage="#{msg['noseencontraron']}" widgetVar="tempNovedades"
                                  rowKey="#{tNovedades.secuencia}" rowIndexVar="pos" styleClass="ui-datatable" liveScroll="true" scrollRows="30"
                                  editable="true" editMode="cell" 
                                  filteredValue="#{controlArchivoPlanoProyecto.filtrarListTempSoAusentismos}" selection="#{controlArchivoPlanoProyecto.tempSoAusentismoSeleccionada}">

                        <p:ajax event="filter" listener="#{controlArchivoPlanoProyecto.eventoFiltrar()}"/>

                        <p:column width="20" exportable="false" sortBy="#{tNovedades.estadovalidacion}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                           <p:commandButton id="revisar" value="" actionListener="#{controlArchivoPlanoProyecto.revisarNovedad(tNovedades.secuencia)}"
                                            process="@this" style="background-image: url(Imagenes/Iconos/revisar.png); width: 17px; height: 17px; background-repeat: no-repeat; background-size: 100% 100%; border-radius: 2px;"/>
                        </p:column> 

                        <p:column width="70" id="columnaEmpleado" filterBy="#{tNovedades.empleado}" sortBy="#{tNovedades.empleado}" style="padding: 0px;" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">  
                              <h:outputText id="empleado" value="#{msg['empleadoN']}"/>  
                              <p:tooltip  for="empleado" value="#{msg['identificaciondelempleadoN']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{tNovedades.empleado}"/>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{tNovedades.empleado}" readonly="true" style="border-radius: 0px; width: 99%; border: none; padding-left: 1px"
                                              onselect="posicionTablaNovedad([{name: 'n', value: '0'}, {name: 't', value: '#{pos}'}]);"/>
                              </f:facet>   
                           </p:cellEditor>
                        </p:column>  

                        <p:column width="65" id="columnaTipoAusentismo" sortBy="#{tNovedades.tipo}" filterBy="#{tNovedades.tipo}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">  
                              <h:outputText id="tipo" value="Tipo Aus."/>  
                              <p:tooltip  for="tipo" value="Tipo de Ausentismo"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{tNovedades.tipo}"/>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{tNovedades.tipo}" readonly="true" style="border-radius: 0px; width: 99%; border: none; padding-left: 1px;"
                                              onselect="posicionTablaNovedad([{name: 'n', value: '1'}, {name: 't', value: '#{pos}'}]);"/>
                              </f:facet>   
                           </p:cellEditor>
                        </p:column>  

                        <p:column width="65" id="columnaClaseAusentismo" filterBy="#{tNovedades.clase}" sortBy="#{tNovedades.clase}" style="padding: 0px;" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">  
                              <h:outputText id="clas" value="Clase Aus."/>
                              <p:tooltip for="clas" value="Clase de Ausentismo"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{tNovedades.clase}"/>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{tNovedades.clase}" readonly="true" style="border-radius: 0px; width: 99%; border: none; padding-left: 1px; padding-right: 0px;"
                                              onselect="posicionTablaNovedad([{name: 'n', value: '2'}, {name: 't', value: '#{pos}'}]);"/>
                              </f:facet>   
                           </p:cellEditor>
                        </p:column>

                        <p:column width="65" id="columnaCausaAusentismo" filterBy="#{tNovedades.causa}" sortBy="#{tNovedades.causa}" style="padding: 0px;" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">  
                              <h:outputText id="caus" value="Causa Aus."/> 
                              <p:tooltip  for="caus" value="Causa del Ausentimso"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{tNovedades.causa}"/>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{tNovedades.causa}" readonly="true" style="border-radius: 0px; width: 99%; border: none; padding-left: 1px; padding-right: 0px;"
                                              onselect="posicionTablaNovedad([{name: 'n', value: '3'}, {name: 't', value: '#{pos}'}]);"/>
                              </f:facet>   
                           </p:cellEditor>
                        </p:column>

                        <p:column width="25" id="columnaDias" filterBy="#{tNovedades.dias}" sortBy="#{tNovedades.dias}" style="padding: 0px;"  filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">  
                              <h:outputText id="dias" value="Días"/>  
                              <p:tooltip for="dias" value="Días"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{tNovedades.dias}"/>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{tNovedades.dias}" readonly="true" style="border-radius: 0px; width: 99%; border: none; padding-left: 1px; padding-right: 0px;" 
                                              onselect="posicionTablaNovedad([{name: 'n', value: '4'}, {name: 't', value: '#{pos}'}]);"/>
                              </f:facet>   
                           </p:cellEditor>
                        </p:column>

                        <p:column width="65" id="columnaFechaIni" filterBy="#{tNovedades.fecha}" sortBy="#{tNovedades.fecha}" style="padding: 0px;"  filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">  
                              <h:outputText id="fechaI" value="#{msg['fechainiN']}"/>  
                              <p:tooltip for="fechaI" value="#{msg['fechainicialnovedadN']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{tNovedades.fecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{tNovedades.fecha}" readonly="true" style="border-radius: 0px; width: 99%; border: none; padding-left: 1px; padding-right: 0px"
                                              onselect="posicionTablaNovedad([{name: 'n', value: '5'}, {name: 't', value: '#{pos}'}]);">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </p:inputText>
                              </f:facet>   
                           </p:cellEditor>
                        </p:column>

                        <p:column width="65" id="columnaFechaFin" filterBy="#{tNovedades.fechafinaus}" sortBy="#{tNovedades.fechafinaus}" style="padding: 0px;"  filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">  
                              <h:outputText id="fechaF" value="#{msg['fechafinalN']}"/> 
                              <p:tooltip  for="fechaF" value="#{msg['fechafinalnovedadN']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{tNovedades.fechafinaus}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{tNovedades.fechafinaus}" readonly="true" style="border-radius: 0px; width: 99%; border: none; padding-left: 1px; padding-right: 0px"
                                              onselect="posicionTablaNovedad([{name: 'n', value: '6'}, {name: 't', value: '#{pos}'}]);">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </p:inputText>
                              </f:facet>   
                           </p:cellEditor>
                        </p:column>

                        <p:column width="70" id="columnaPorcentaje" filterBy="#{tNovedades.porcentajeindividual}" sortBy="#{tNovedades.porcentajeindividual}" style="padding: 0px;"  filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">  
                              <h:outputText id="porcentaje" value="Porcentaje"/> 
                              <p:tooltip for="porcentaje" value="Porcentaje"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{tNovedades.porcentajeindividual}"/>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{tNovedades.porcentajeindividual}" readonly="true" style="border-radius: 0px; width: 99%; border: none; padding-left: 1px; padding-right: 0px;" 
                                              onselect="posicionTablaNovedad([{name: 'n', value: '10'}, {name: 't', value: '#{pos}'}]);"/>
                              </f:facet>   
                           </p:cellEditor>
                        </p:column>

                        <p:column width="60" id="columnaFormaL" filterBy="#{tNovedades.formaliquidacion}" sortBy="#{tNovedades.formaliquidacion}" style="padding: 0px;"  filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">  
                              <h:outputText id="unidadFraccion" value="Forma Liq." style="text-align: right"/>  
                              <p:tooltip  for="unidadFraccion" value="Forma de Liquidación"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{tNovedades.formaliquidacion}"/>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{tNovedades.formaliquidacion}" readonly="true" style="border-radius: 0px; width: 99%; border: none; padding-left: 1px; padding-right: 0px;"  
                                              onselect="posicionTablaNovedad([{name: 'n', value: '12'}, {name: 't', value: '#{pos}'}]);"/>
                              </f:facet>   
                           </p:cellEditor>
                        </p:column>

                     </p:dataTable>

                     <h:outputText id="infoRegistro" value="#{msg['infoRegistro']} #{controlArchivoPlanoProyecto.infoRegistro}" style="position: relative; left: 10px; top: 2px; font-weight: bold;"/>

                  </fieldset>
                  <p:commandButton id="borrarNoCargado" value="#{msg['borrarnocargado']}" actionListener="#{controlArchivoPlanoProyecto.borrarRegistrosNoCargados()}"
                                   process="@this" style="position: absolute; top: 470px; height: 32px;" icon="ui-icon-extlink" class="cssBotonLargo"/>

                  <!--<p:commandButton id="ACEPTAR" value="" disabled="#/{controlArchivoPlanoProyecto.guardado}" process="@this" class="cssBotonAceptar"/>-->
                  <p:commandButton id="ATRAS" value="" actionListener="#{controlArchivoPlanoProyecto.salir()}" process="@this" class="cssBotonCancelar"/>

                  <p:remoteCommand name="posicionTablaNovedad" actionListener="#{controlArchivoPlanoProyecto.posicionTablaNovedad()}"/>

                  <p:dialog id="erroresNovedad" header="#{msg['erroresdelanovedad']}" widgetVar="erroresNovedad"  resizable="false" draggable="true" modal="true" height="100" width="400">  
                     <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                     <h:outputText value="#{msg['errores']}" style="font-weight: bold; position: absolute; left: 80px; top: 10px; color: red;"/>
                     <p:dataGrid var="error" value="#{controlArchivoPlanoProyecto.erroresNovedad.mensajeError}" columns="1" styleClass="ui-dataGrid-CargueNovedad">
                        <strong><h:outputText value="#{error}" style="width: 200px; text-align: center;"/></strong>
                     </p:dataGrid>                     
                  </p:dialog>

                  <p:dialog id="errorArchivo" header="#{msg['error']}" widgetVar="errorArchivo"  resizable="false" draggable="true" modal="true" height="60" width="295>  
                            <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                            <strong><h:outputText value="#{msg['errorArchivo']}" style="position: absolute; left: 75px; top: 10px; width: 200px; text-align: center;"/></strong>
                  </p:dialog>

                  <p:dialog id="novedadesCargadas" header="#{msg['informacion']}" widgetVar="novedadesCargadas"  resizable="false" draggable="true" modal="true" height="90" width="295">  
                     <h:graphicImage value="Imagenes/Iconos/correcto.png" width="80" height="80" style="position: absolute; left: 10px; top: 10px;"/>
                     <strong><h:outputText value="#{msg['nce']}" style="position: absolute; left: 75px; top: 20px; width: 200px; text-align: center;"/></strong>
                     <strong><h:outputText value="#{msg['registroscargados']} #{controlArchivoPlanoProyecto.diferenciaRegistrosN})" style="position: absolute; left: 75px; top: 60px; width: 200px; text-align: center;"/></strong>
                  </p:dialog>

                  <p:dialog id="errorExtensionArchivo" header="#{msg['error']}" widgetVar="errorExtensionArchivo"  resizable="false" draggable="true" modal="true" height="80" width="295">  
                     <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                     <strong><h:outputText value="#{msg['errorExtensionArchivo']}" style="position: absolute; left: 75px; top: 10px; width: 200px; text-align: center;"/></strong>
                  </p:dialog>

                  <p:dialog id="errorNombreArchivo" header="#{msg['error']}" widgetVar="errorNombreArchivo"  resizable="false" draggable="true" modal="true" height="80" width="295px;">  
                     <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                     <strong><h:outputText value="#{msg['errorNombreArchivo']}" style="position: absolute; left: 75px; top: 20px; width: 200px; text-align: center;"/></strong>
                  </p:dialog>

                  <p:dialog id="documentoNoExiste" header="#{msg['error']}" widgetVar="documentoNoExiste"  resizable="false" draggable="true" modal="true" height="80" width="295px;">  
                     <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                     <strong><h:outputText value="#{msg['documentoNoExiste']}" style="position: absolute; left: 75px; top: 10px; width: 200px; text-align: center;"/></strong>
                  </p:dialog>

                  <p:dialog id="reversarFallo" header="#{msg['error']}" widgetVar="reversarFallo"  resizable="false" draggable="true" modal="true" height="80" width="295px;">  
                     <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                     <strong><h:outputText value="#{msg['reversarFallo']}" style="position: absolute; left: 75px; top: 10px; width: 200px; text-align: center;"/></strong>
                  </p:dialog>

                  <p:dialog id="reversarExito" header="#{msg['informacion']}" widgetVar="reversarExito"  resizable="false" draggable="true" modal="true" height="80" width="295px;">  
                     <h:graphicImage value="Imagenes/Iconos/correcto.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"/>
                     <strong><h:outputText value="#{msg['nre']}" style="position: absolute; left: 75px; top: 20px; width: 200px; text-align: center;"/></strong>
                     <strong><h:outputText value="#{msg['registrosreversados']} #{controlArchivoPlanoProyecto.resultado})" style="position: absolute; left: 75px; top: 50px; width: 200px; text-align: center;"/></strong>
                  </p:dialog>
