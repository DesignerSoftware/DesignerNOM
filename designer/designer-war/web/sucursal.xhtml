<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.sucursal" var="msg"/>
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" actionListener="#{controlSucursales.guardarSucursales()}" process="@this"/>
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" actionListener="#{controlSucursales.editarCelda()}"  process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" disabled="#{controlSucursales.activarLov}"
                                                 actionListener="#{controlSucursales.listaValoresBoton()}"   process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" actionListener="#{controlSucursales.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);" actionListener="#{controlSucursales.exportXLS()}"  ajax="false"/>
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" actionListener="#{controlSucursales.limpiarNuevoSucursales()}"  ajax="false">
                                    <p:dataExporter type="xml"  target=":formExportar:datosSucursalesExportar" fileName="SUCURSALES" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" actionListener="#{controlSucursales.exportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                                <p:separator style="position: relative; top: -9px;"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);  background-size: 100% 100%; background-repeat: no-repeat; border: none; width: 25px; height: 25px;"  actionListener="#{controlSucursales.cargarNuevoSucursales()}" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);"  actionListener="#{controlSucursales.verificarBorrado()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" actionListener="#{controlSucursales.duplicandoSucursales()}" process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>
                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" actionListener="#{controlSucursales.verificarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" actionListener="#{controlSucursales.cancelarModificacion()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="Refrescar"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" actionListener="#{controlSucursales.salir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="Salir"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute; top: 80px; left: 10px; height: 360px; width: 830px; border-radius: 10px; text-align: left;">
                            <legend style="font-size: 13px; color: blue;"><strong>#{msg['titulo']}</strong></legend>

                            <p:dataTable id="datosSucursales" var="info" rowKey="#{info.secuencia}"  rowIndexVar="indice" style="width: 810px; border: 1px;"                           
                                         value="#{controlSucursales.listSucursales}" scrollable="true" scrollHeight="#{controlSucursales.tamano}"  scrollWidth="830"
                                         filteredValue="#{controlSucursales.filtrarSucursales}" emptyMessage="#{msg['lovvacio']}" widgetVar="datosSucursales"
                                         editable="true" editMode="cell"  selection="#{controlSucursales.sucursalSeleccionada}" selectionMode="single">
                                <p:ajax event="filter" listener="#{controlSucursales.eventoFiltrar()}"/>

                                <p:column headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" id="codigo" width="30" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.codigo}" maxlength="5" id="editarCodigo" style="  border-radius: 0px; width: 400px; text-transform: uppercase; height: 12px;"> 
                                                <p:ajax event="select" listener="#{controlSucursales.cambiarIndice(info, 0)}" process="@this"
                                                        onstart="PF('datosSucursales').unselectAllRows();PF('datosSucursales').selectRow(#{indice});"/> 
                                                <p:ajax event="change" listener="#{controlSucursales.modificarSucursales(info)}"  update="codigo"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>

                                </p:column>
                                <p:column headerText="#{msg['nombre']}" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains" id="descripcion" width="155" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.nombre}" maxlength="30"  id="editarNombre" style="  border-radius: 0px; width: 99%; text-transform: uppercase; height: 12px;"> 
                                                <p:ajax event="select" listener="#{controlSucursales.cambiarIndice(info, 1)}" process="@this"
                                                        onstart="PF('datosSucursales').unselectAllRows();PF('datosSucursales').selectRow(#{indice});"/> 
                                                <p:ajax event="change"  listener="#{controlSucursales.modificarSucursales(info)}" update="descripcion"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="#{msg['banco']}" sortBy="#{info.banco.nombre}" filterBy="#{info.banco.nombre}" filterMatchMode="contains" id="banco" width="140" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.banco.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.banco.nombre}" id="editarPersonaFirma" style="  border-radius: 0px; width: 99%; text-transform: uppercase; height: 12px;"> 
                                                <p:ajax event="select" listener="#{controlSucursales.cambiarIndice(info, 2)}" process="@this"
                                                        onstart="PF('datosSucursales').unselectAllRows();PF('datosSucursales').selectRow(#{indice});"/> 
                                                <p:ajax event="dblclick" listener="#{controlSucursales.asignarIndex(info, 0,2)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlSucursales.modificarSucursales(info)}" update="banco"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 235px;" id="fooBanco"  value="" onstart="#{controlSucursales.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('sucursal', 'banco')}" actionListener="#{controlBancos.recibirPaginaEntrante('sucursal')}"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="#{msg['ciudad']}" sortBy="#{info.ciudad.nombre}" filterBy="#{info.ciudad.nombre}" filterMatchMode="contains" id="ciudad" width="145" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText style="text-transform: uppercase;" value="#{info.ciudad.nombre}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" value="#{info.ciudad.nombre}" id="editarCCciudad" style="  border-radius: 0px; width: 99%; text-transform: uppercase; height: 12px;"> 
                                                <p:ajax event="select" listener="#{controlSucursales.cambiarIndice(info, 3)}" process="@this"
                                                        onstart="PF('datosSucursales').unselectAllRows();PF('datosSucursales').selectRow(#{indice});"/> 
                                                <p:ajax event="dblclick" listener="#{controlSucursales.asignarIndex(info, 0,3)}" process="@this"/>
                                                <p:ajax event="change"  listener="#{controlSucursales.modificarSucursales(info, 'CARGOS', info.ciudad.nombre)}" update="banco"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 220px;" id="fooCiudad"  value=""/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                            <h:outputText id="informacionRegistro" value="#{msg['infoRegistro']} #{controlSucursales.infoRegistro}" style="position: relative; left: 2px; top: 5px; font-weight: bold;"/>
                        </fieldset>

                        <p:commandButton class="cssBotonAceptar" id="ACEPTAR" value=""  actionListener="#{controlSucursales.revisarDialogoGuardar()}" disabled="#{controlSucursales.guardado}"    process="@this"   />
                        <p:commandButton class="cssBotonCancelar" actionListener="#{controlSucursales.salir()}" id="ATRAS" value="" process="@this"    />

                        <p:dialog header="#{msg['bancoD']}" widgetVar="bancosDialogo" draggable="true" resizable="false" closable="false" id="bancosDialogo"  
                                  showEffect="fade" hideEffect="fade" width="470" modal="true" style="">
                            <p:dataTable id="lovBancos" style=" width: 430px;" var="personaFirmas" value="#{controlSucursales.lovBancos}" rowKey="#{personaFirmas.secuencia}"
                                         selection="#{controlSucursales.bancoSeleccionado}" selectionMode="single" widgetVar="lovBancos" scrollable="true" scrollWidth="450" scrollHeight="300"
                                         filteredValue="#{controlSucursales.filtradoBancos}" emptyMessage="#{msg['lovvacioD']}">              
                                <p:ajax event="rowSelect" listener="#{controlSucursales.activarAceptar()}" update=":form:aceptarPer"/>
                                <p:ajax event="rowDblselect" listener="#{controlSucursales.actualizarBancos()}" process="@this"/>
                                <p:ajax event="filter" listener="#{controlSucursales.contarRegistrosBancos()}" process="@this"/>
                                <f:facet name="header">
                                    <h:outputText value="Buscar Banco:"/>  
                                    <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovBancos').filter();" class="cssFiltroLOV"/>  
                                </f:facet>

                                <p:column filterBy="#{personaFirmas.codigo}" width="50" filterStyle="width: 80% !important" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['codigo']}"/>
                                    </f:facet>
                                    <h:outputText value="#{personaFirmas.codigo}"/>
                                </p:column>
                                <p:column filterBy="#{personaFirmas.nombre}" width="115px;" filterStyle="width: 80% !important" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['nombre']}"/>
                                    </f:facet>
                                    <h:outputText value="#{personaFirmas.nombre}"/>
                                </p:column>
                            </p:dataTable>
                            <div class="cssBotonesLOV"> 
                                <h:outputText id="infoRegistroBancos" value="#{msg['infoRegistro']} #{controlSucursales.infoRegistroBancos}" class="cssinfoRegistroLOV"/>
                                <p:commandButton id="aceptarPer" class="cssAceptarLOV" value="#{msg['aceptar']}" disabled="#{controlSucursales.aceptar}"  actionListener="#{controlSucursales.actualizarBancos()}" process="@this" icon="ui-icon-check"/>
                                <p:commandButton id="atrasPer" class="cssAtrasLOV" value="#{msg['atras']}"  actionListener="#{controlSucursales.cancelarCambioBancos()}" process="@this" icon="ui-icon-arrowreturnthick-1-w"/>
                            </div>
                        </p:dialog>

                        <p:dialog header="Ciudades" widgetVar="ciudadesDialogo" draggable="true" resizable="false" closable="false" id="ciudadesDialogo"  
                                  showEffect="fade" hideEffect="fade" width="480" modal="true">
                            <p:dataTable id="lovCiudades" style=" width: 430px;" var="personaCiudades" value="#{controlSucursales.lovCiudades}" rowKey="#{personaCiudades.secuencia}"
                                         selection="#{controlSucursales.ciudadSeleccionado}" selectionMode="single" widgetVar="lovCiudades" scrollable="true" scrollWidth="450" scrollHeight="280"
                                         filteredValue="#{controlSucursales.filtradoCiudades}" emptyMessage="#{msg['lovvacioD']}">              
                                <p:ajax event="rowSelect" listener="#{controlSucursales.activarAceptar()}" update=":form:aceptarCar"/>
                                <p:ajax event="rowDblselect" listener="#{controlSucursales.actualizarCiudades()}" process="@this"/>
                                <p:ajax event="filter" listener="#{controlSucursales.contarRegistrosCiudades()}" process="@this"/>
                                <f:facet name="header">  
                                    <h:outputText value="Buscar Ciudad: "/>  
                                    <p:inputText autocomplete="off" id="globalFilter" onkeyup="PF('lovCiudades').filter();" class="cssFiltroLOV"/>  
                                </f:facet>

                                <p:column filterBy="#{personaCiudades.codigo}" width="50" filterStyle="width: 80% !important" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['codigo']}"/>
                                    </f:facet>
                                    <h:outputText value="#{personaCiudades.codigo}"/>
                                </p:column>
                                <p:column filterBy="#{personaCiudades.nombre}" width="130px;" filterStyle="width: 80% !important" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['nombre']}"/>
                                    </f:facet>
                                    <h:outputText value="#{personaCiudades.nombre}"/>
                                </p:column>
                                <p:column filterBy="#{personaCiudades.departamento.nombre}" width="130px;" filterStyle="width: 80% !important" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Departamento"/>
                                    </f:facet>
                                    <h:outputText value="#{personaCiudades.departamento.nombre}"/>
                                </p:column>
                            </p:dataTable>

                            <div class="cssBotonesLOV"> 
                                <h:outputText id="infoRegistroCiudades" value="#{msg['infoRegistro']} #{controlSucursales.infoRegistroCiudades}" class="cssinfoRegistroLOV"/>
                                <p:commandButton id="aceptarCar" class="cssAceptarLOV" value="#{msg['aceptar']}" disabled="#{controlSucursales.aceptar}"   actionListener="#{controlSucursales.actualizarCiudades()}" process="@this" icon="ui-icon-check"/>
                                <p:commandButton id="atrasCar" class="cssAtrasLOV" value="#{msg['atras']}"  actionListener="#{controlSucursales.cancelarCambioCiudades()}" process="@this" icon="ui-icon-arrowreturnthick-1-w"/>
                            </div>
                        </p:dialog>

                        <p:dialog id="confirmarGuardar" header="#{msg['atencion']}" widgetVar="confirmarGuardar"  resizable="false" draggable="true" modal="true" height="85" width="425" closable="false">  
                            <h:graphicImage value="Imagenes/Iconos/alerta.png" width="75" height="60" style="position: absolute; left: 30px; top: 10px;"/>
                            <h:outputText value="#{msg['cambiosRealizados']}" style="position: absolute; left: 120px; top: 20px; width: 250px; font-weight: bold;"/>
                            <p:commandButton value="#{msg['si']}"  onclick="PF('confirmarGuardar').hide();"  style="position: absolute; top: 50px; left: 140px;" process="@this" icon="ui-icon-check">
                                <f:actionListener binding="#{controlSucursales.guardarSucursales()}"/>
                                <f:actionListener binding="#{controlSucursales.salir()}"/>
                            </p:commandButton>
                            <p:commandButton value="#{msg['no']}"  onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 50px; left: 205px;" process="@this" icon="ui-icon-close">
                                <f:actionListener binding="#{controlSucursales.cancelarModificacion()}"/>
                                <f:actionListener binding="#{controlSucursales.salir()}"/>
                            </p:commandButton>
                            <p:commandButton value="#{msg['cancelar']}" onclick="PF('confirmarGuardar').hide();" style="position: absolute; top: 50px; left: 275px;" process="@this" icon="ui-icon-arrowreturnthick-1-w"/>
                        </p:dialog>
                    </p:panel>


                    <p:dialog id="validacionDuplicarVigencia" header="#{msg['atencion']}" widgetVar="validacionDuplicarVigencia"  resizable="false" draggable="true" modal="true" height="95" width="400" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"/>
                        <h:outputText value="#{controlSucursales.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight: bold"/>
                        <p:commandButton value="#{msg['aceptar']}" icon="ui-icon-check" onclick="PF('validacionDuplicarVigencia').hide();" style="position: absolute; top: 60px; left: 270px;" process="@this"/>
                    </p:dialog>

                    <p:dialog id="validacionBorrar" header="#{msg['atencion']}" widgetVar="validacionBorrar"  resizable="false" draggable="true" modal="true" height="95" width="400" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="60" height="60" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="#{msg['validacionBorrar']}" style="position: absolute; left: 80px; top: 15px; width: 300px; font-weight: bold"/>
                        <p:commandButton value="#{msg['aceptar']}" onclick="PF('validacionBorrar').hide();" icon="ui-icon-check" style="position: absolute; top: 60px; left: 270px;" process="@this"/>
                    </p:dialog>


                    <p:dialog id="mostrarBorrados" header="#{msg['atencion']}" widgetVar="mostrarBorrados"  resizable="false" draggable="true" modal="true" height="90" width="300" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value=" #{msg['borrado1']}  #{controlSucursales.registrosBorrados}  #{msg['borrado2']}" style="position: absolute; left: 90px; top: 15px; width: 180px; font-weight: bold"/>
                        <p:commandButton value="Aceptar" icon="ui-icon-check" onclick="PF('mostrarBorrados').hide();" style="position: absolute; top: 50px; left: 180px;" process="@this"/>
                    </p:dialog>

                    <p:dialog id="validacionNuevaSucursal" header="#{msg['atencion']}" widgetVar="validacionNuevaSucursal"  resizable="false" draggable="true" modal="true" height="95" width="400" style="" closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/alerta.png" width="70" height="70" style="position: absolute; left: 10px; top: 15px;"/>
                        <h:outputText value="#{controlSucursales.mensajeValidacion}" style="position: absolute; left: 90px; top: 20px; width: 280px; font-weight: bold"/>
                        <p:commandButton value="#{msg['aceptar']}" icon="ui-icon-check" onclick="PF('validacionNuevaSucursal').hide();" style="position: absolute; top: 60px; left: 270px;" process="@this"/>
                    </p:dialog>
                    <p:hotkey bind="ctrl+f11" actionListener="#{controlSucursales.activarCtrlF11()}"/> 
                </h:form>

                <h:form id="formularioDialogos">

                    <p:dialog id="confirmarRastro" header="#{msg['informacion']}" widgetVar="confirmarRastro"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="#{msg['confirmarRastro']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight: bold; text-align: center;"/>
                        <p:commandButton value="#{msg['si']}" icon="ui-icon-check" onclick="PF('confirmarRastro').hide();" actionListener="#{controlRastro.recibirDatosTabla(controlSucursales.secRegistro, 'Sucursales','sucursal')}" style="position: absolute; top: 63px; left: 175px;" onstart="#{controlSucursales.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('sucursal', 'rastrotabla')}" process="@this"/>
                        <p:commandButton value="#{msg['no']}" icon="ui-icon-close" onclick="PF('confirmarRastro').hide();" style="position: absolute; top: 63px; left: 240px;" process="@this"/>
                    </p:dialog>

                    <p:dialog id="confirmarRastroHistorico" header="#{msg['informacion']}" widgetVar="confirmarRastroHistorico"  resizable="false" draggable="true" modal="true" height="95" width="350"  closable="false">  
                        <h:graphicImage value="Imagenes/Iconos/informacion.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="#{msg['confirmarRastroHistorico']}" style="position: absolute; left: 70px; top: 15px; width: 250px; font-weight: bold; text-align: center;"/>
                        <p:commandButton value="#{msg['si']}" icon="ui-icon-check" onclick="PF('confirmarRastroHistorico').hide();" actionListener="#{controlRastro.historicosTabla('Sucursales','sucursal')}" style="position: absolute; top: 60px; left: 175px;" onstart="#{controlSucursales.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('sucursal', 'rastrotabla')}" process="@this"/>
                        <p:commandButton value="#{msg['no']}" icon="ui-icon-close" onclick="PF('confirmarRastroHistorico').hide();" style="position: absolute; top: 60px; left: 240px;" process="@this"/>
                    </p:dialog>

                    <p:dialog id="errorRastroHistorico" header="#{msg['error']}" widgetVar="errorRastroHistorico"  resizable="false" draggable="true" modal="true" height="60" width="275"  closable="true">  
                        <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"/>
                        <h:outputText value="#{msg['errorRastroHistorico']}" style="position: absolute; left: 70px; top: 10px; width: 185px; font-weight: bold; text-align: center;"/>
                    </p:dialog>

                    <p:dialog id="errorRegistroRastro" header="#{msg['error']}" widgetVar="errorRegistroRastro"  resizable="false" draggable="true" modal="true" height="60" width="275"  closable="true">
