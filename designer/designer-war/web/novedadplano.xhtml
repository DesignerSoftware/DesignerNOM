<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head> 
   </h:head>
   <h:body>
      <ui:composition template="template.xhtml">
         <ui:define name="body"> 
            <script type="text/javascript">
               $(window).load(function () {
                  foco('form:guardarRapido');
               });
               function foco(idElemento) {
                  document.getElementById(idElemento).focus();
               }
               ;
            </script>
            <div style="position: static;"></div>
            <h:form id="form">
               <p:growl id="growl" showDetail="true"/>
               <f:loadBundle basename="Recursos.novedadplano" var="msg"/>

               <p:dialog id="erroresNovedad" header="#{msg['erroresdelanovedad']}" widgetVar="erroresNovedad" resizable="false" draggable="true" modal="true" height="100" width="400">  
                  <h:graphicImage value="Imagenes/Iconos/error.png" width="50" height="50" style="position: absolute; left: 10px; top: 10px;"  />
                  <h:outputText value="#{msg['errores']}" style="font-weight: bold; position: absolute; left: 80px; top: 10px; color: red;"/>
                  <p:dataGrid var="error" value="#{cargarArchivoPlano.erroresNovedad.mensajeError}" columns="1" styleClass="ui-dataGrid-CargueNovedad">
                     <strong><h:outputText value="#{error}" style="width: 200px; text-align: center;"/></strong>
                  </p:dataGrid>                     
               </p:dialog>

               <p:panel id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">

                  <p:toolbar styleClass="cssToolbar">
                     <p:toolbarGroup align="left;"> 

                        <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);"
                                         actionListener="#{cargarArchivoPlano.guardar()}" process="@this"/>
                        <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                        <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);"
                                         actionListener="#{cargarArchivoPlano.editarCelda()}" process="@this"/>
                        <p:tooltip  for="editar" value="#{msg['editar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" 
                                         actionListener="#{cargarArchivoPlano.botonListaValores()}" process="@this"/>
                        <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                        <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);"
                                         actionListener="#{cargarArchivoPlano.activarCtrlF11()}" process="@this"/>
                        <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);" 
                                         ajax="false" actionListener="#{cargarArchivoPlano.exportXLS()}"/>
                        <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                        <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" ajax="false">
                           <p:dataExporter type="xml"  target=":formExportar:exportarTempNovedades" fileName="Novedades_XML" encoding="UTF-8"/> 
                        </p:commandButton> 

                        <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);"
                                         ajax="false" actionListener="#{cargarArchivoPlano.exportPDF()}"/>
                        <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);"
                                         onclick="PF('nuevaTempNDialogo').show()" process="@this"/> 
                        <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                        <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);"
                                         actionListener="#{cargarArchivoPlano.borrar()}" process="@this"/>  
                        <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                        <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);"
                                         actionListener="#{cargarArchivoPlano.duplicar()}" process="@this"/>  
                        <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton disabled="true" id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" process="@this"/>  
                        <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                        <p:separator style="position: relative; top: -9px"/>

                        <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);"
                                         actionListener="#{cargarArchivoPlano.cancelarModificaciones()}" oncomplete="window.location.reload()"/>  
                        <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                        <p:separator style="position: relative; top: -9px"/>
                        <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);"
                                         actionListener="#{cargarArchivoPlano.salir()}" process="@this"/>  
                        <p:tooltip  for="salir" value="#{msg['salir']}"/>
                     </p:toolbarGroup>  
                  </p:toolbar> 

                  <fieldset style="position: absolute; left: 10px; top: 75px; width: 290px; height: 178px; border-radius: 10px;">
                     <center><h:outputText value="#{msg['cap']}" style="color: #009; font-weight: bold;"/></center>
                     <br></br>
                     <p:inputText autocomplete="off" id="nombreArchivo" value="#{cargarArchivoPlano.nombreArchivoPlano}" readonly="true"
                                   style="position: absolute; top: 30px; left: 8px; width: 158px; z-index: 1; height: 12px;"/>
                     <p:watermark for="nombreArchivo" value="#{msg['nombredelarchivo']}"/>

                     <p:fileUpload id="FileUp" mode="advanced" disabled="#{cargarArchivoPlano.botones}" label="#{msg['examinar']}" auto="true" skinSimple="true"
                                   style="position: absolute; top: 28px; left: 175px;" fileUploadListener="#{cargarArchivoPlano.cargarArchivo}"
                                   invalidSizeMessage="#{msg['tamaÃ±o']}"/>

                     <h:outputText value="#{msg['formula']}" style="font-weight: bold; position: absolute; top: 69px;"/>
                     <p:inputText autocomplete="off" id="formula" value="#{cargarArchivoPlano.formulaUsada.nombresFormula}" disabled="#{cargarArchivoPlano.botones}"
                                  style="position: absolute; top: 86px; left: 8px; text-transform: uppercase; width: 282px; height: 12px;" maxlength="6" onclick="select();">
                        <p:ajax event="dblclick" listener="#{cargarArchivoPlano.botonListaValores()}" process="@this"/>
                        <p:ajax event="select" listener="#{cargarArchivoPlano.valorAnteriorFormula()}"/>
                        <p:ajax event="change" listener="#{cargarArchivoPlano.autocompletarFormula(cargarArchivoPlano.formulaUsada.nombrecorto)}"/>
                     </p:inputText>
                     <p:commandButton class="cssBotonLovDialogos" style="top: 87px; left: 280px; position: absolute;" value=""
                                      actionListener="#{cargarArchivoPlano.botonListaValores()}" process="@this"/>

                     <h:outputText value="#{msg['usarformula']}" style="font-weight: bold; position: absolute; top: 115px; left: 8px;"/>
                     <p:selectOneMenu id="usoFormulaC" value="#{cargarArchivoPlano.usarFormulaConcepto}" disabled="#{cargarArchivoPlano.botones}"
                                      style="position: absolute; top: 130px; left: 8px; font-weight: bold; width: 40px;">  
                        <f:selectItem itemLabel="#{msg['SI']}" itemValue="S"/>  
                        <f:selectItem itemLabel="#{msg['NO']}" itemValue="N"/>
                        <p:ajax update="@this"/>
                     </p:selectOneMenu>

                     <p:commandButton id="cargar" icon="ui-icon-folder-open" value="#{msg['cargar']}" disabled="#{cargarArchivoPlano.cargue}"
                                      actionListener="#{cargarArchivoPlano.cargarNovedades()}" process="@this" style="position: absolute; top: 160px; left: 98px;"/>
                     <p:commandButton id="reversar" icon="ui-icon-arrowreturnthick-1-w" value="#{msg['reversar']}" oncomplete="PF('reversarDialogo').show();"
                                      update="reversarDialogo" process="@this" style="position: absolute; top: 160px; left: 190px;"/>
                  </fieldset>

                  <fieldset style="position: absolute; left: 325px; top: 75px; width: 520px; height: 178px; border-radius: 10px; ">

                     <center><h:outputText value="#{msg['eap']}" style="color: #009; font-weight: bold; position: relative;"/></center>
                     <p:scrollPanel mode="native" style="height:165px; border: none">
                        <h:outputText value="#{msg['concepto']}:&nbsp;&nbsp;" style="font-weight: bold;"/>
                        <h:outputText value="#{msg['conceptotexto']}"/>
                        <br></br><h:outputText value="#{msg['empleado']}:&nbsp;&nbsp;" style="font-weight: bold;"/>
                        <h:outputText value="#{msg['empleadotexto']}"/>
                        <br></br><h:outputText value="#{msg['fechainicial']}:&nbsp;&nbsp;" style="font-weight: bold;"/>
                        <h:outputText value="#{msg['fechainicialtexto']}"/>
                        <br></br><h:outputText value="#{msg['fechafinal']}:&nbsp;&nbsp;" style="font-weight: bold;"/>
                        <h:outputText value="#{msg['fechafinaltexto']}"/>
                        <br></br><h:outputText value="#{msg['fechareporte']}:&nbsp;&nbsp;" style="font-weight: bold;"/>
                        <h:outputText value="#{msg['fechareportetexto']}"/>
                        <br></br><h:outputText value="#{msg['documento']}:&nbsp;&nbsp;" style="font-weight: bold;"/>
                        <h:outputText value="#{msg['documentotexto']}"/>
                        <br></br><h:outputText value="#{msg['valortotal']}:&nbsp;&nbsp;" style="font-weight: bold;"/>
                        <h:outputText value="#{msg['valortotaltexto']}"/>
                        <br></br><h:outputText value="#{msg['periodicidad']}:&nbsp;&nbsp;" style="font-weight: bold;"/>
                        <h:outputText value="#{msg['periodicidadtexto']}"/>
                        <br></br><h:outputText value="#{msg['tercero']}:&nbsp;&nbsp;" style="font-weight: bold;"/>
                        <h:outputText value="#{msg['tercerotexto']}"/>
                        <br></br><h:outputText value="#{msg['saldo']}:&nbsp;&nbsp;" style="font-weight: bold;"/>
                        <h:outputText value="#{msg['saldotexto']}"/>
                        <br></br><h:outputText value="#{msg['unidadentera']}:&nbsp;&nbsp;" style="font-weight: bold;"/>
                        <h:outputText value="#{msg['unidadenteratexto']}"/>
                        <br></br><h:outputText value="#{msg['unidadfraccion']}:&nbsp;&nbsp;" style="font-weight: bold;"/>
                        <h:outputText value="#{msg['unidadfracciontexto']}"/>
                        <br></br><h:outputText value="#{msg['tipo']}:&nbsp;&nbsp;" style="font-weight: bold;"/>
                        <h:outputText value="#{msg['tipotexto']}"/>
                        <br></br><h:outputText value="#{msg['nota']}:&nbsp;&nbsp;" style="font-weight: bold;"/>
                        <u><h:outputText value="#{msg['notatexto']}" style="font-weight: bold;"/></u>
                     </p:scrollPanel> 

                  </fieldset>

                  <fieldset style="position: absolute; left: 10px; top: 272px; width: 835px; height: 193px; border-radius: 10px; ">
                     <legend style="color: blue"><strong>#{msg['novedad']}</strong></legend>

                     <p:dataTable id="tempNovedades" var="tNovedades" style="width: 816px; font-size: 11px;" value="#{cargarArchivoPlano.listTempNovedades}"
                                  scrollable="true" scrollHeight="#{cargarArchivoPlano.altoTabla}" scrollWidth="835" emptyMessage="#{msg['noseencontraron']}" widgetVar="tempNovedades"
                                  rowKey="#{tNovedades.secuencia}" rowIndexVar="pos" liveScroll="true" scrollRows="30" editable="true" editMode="cell"
                                  filteredValue="#{cargarArchivoPlano.filtrarListTempNovedades}" selection="#{cargarArchivoPlano.tempNovedadSeleccionada}">

                        <p:ajax event="filter" listener="#{cargarArchivoPlano.eventoFiltrar()}"/>
                        <f:event type="preRenderView" listener="#{cargarArchivoPlano.recordarSeleccion()}"/>

                        <p:column width="20" exportable="false" sortBy="#{tNovedades.estadovalidacion}" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                           <p:commandButton id="revisar" value="" actionListener="#{cargarArchivoPlano.revisarNovedad(tNovedades.secuencia)}" process="@this" 
                                            style="background-image: url(Imagenes/Iconos/editar.png); width: 18px; height: 18px; background-repeat: no-repeat; background-size: 100% 100%; border: none;"/>
                        </p:column> 

                        <p:column width="70" id="columnaConcepto" sortBy="#{tNovedades.concepto}" filterBy="#{tNovedades.concepto}"
                                  filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">  
                              <h:outputText id="concepto" value="#{msg['conceptoN']}"/>  
                              <p:tooltip  for="concepto" value="#{msg['codigodelconceptoN']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{tNovedades.concepto}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{tNovedades.concepto}">
                                    <p:ajax event="select" listener="#{cargarArchivoPlano.cambiarIndice(tNovedades, 0)}"
                                            onstart="PF('tempNovedades').unselectAllRows();PF('tempNovedades').selectRow(#{pos});"/>
                                    <p:ajax event="change" listener="#{cargarArchivoPlano.modificarTempNovedad(tNovedades)}" process="@this"/>
                                 </p:inputText>
                              </f:facet>   
                           </p:cellEditor>
                        </p:column>  

                        <p:column width="70" id="columnaEmpleado" sortBy="#{tNovedades.empleado}" filterBy="#{tNovedades.empleado}"
                                  filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">  
                              <h:outputText id="empleado" value="#{msg['empleadoN']}"/>  
                              <p:tooltip  for="empleado" value="#{msg['identificaciondelempleadoN']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output"><h:outputText value="#{tNovedades.empleado}"/></f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{tNovedades.empleado}">
                                    <p:ajax event="select" listener="#{cargarArchivoPlano.cambiarIndice(tNovedades, 1)}"
                                            onstart="PF('tempNovedades').unselectAllRows();PF('tempNovedades').selectRow(#{pos});"/>
                                    <p:ajax event="change" listener="#{cargarArchivoPlano.modificarTempNovedad(tNovedades)}" process="@this"/>
                                 </p:inputText>
                              </f:facet>   
                           </p:cellEditor>
                        </p:column>  

                        <p:column width="68" id="columnaFechaInicial" filterBy="#{tNovedades.fechainicial}" sortBy="#{tNovedades.fechainicial}"
                                  class="cssColumnasCentradas" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">  
                              <h:outputText id="fechaI" value="#{msg['fechainiN']}"/>  
                              <p:tooltip for="fechaI" value="#{msg['fechainicialnovedadN']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{tNovedades.fechainicial}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" value="#{tNovedades.fechainicial}">
                                    <p:ajax event="select" listener="#{cargarArchivoPlano.cambiarIndice(tNovedades, 2)}"
                                            onstart="PF('tempNovedades').unselectAllRows();PF('tempNovedades').selectRow(#{pos});"/>
                                    <p:ajax event="change" listener="#{cargarArchivoPlano.modificarTempNovedad(tNovedades)}" process="@this"/>
                                 </p:calendar>
                              </f:facet>   
                           </p:cellEditor>
                        </p:column>

                        <p:column width="68" id="columnaFechaFinal" filterBy="#{tNovedades.fechafinal}" sortBy="#{tNovedades.fechafinal}"
                                  class="cssColumnasCentradas" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">  
                              <h:outputText id="fechaF" value="#{msg['fechafinalN']}"/> 
                              <p:tooltip  for="fechaF" value="#{msg['fechafinalnovedadN']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{tNovedades.fechafinal}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" value="#{tNovedades.fechafinal}">
                                    <p:ajax event="select" listener="#{cargarArchivoPlano.cambiarIndice(tNovedades, 3)}"
                                            onstart="PF('tempNovedades').unselectAllRows();PF('tempNovedades').selectRow(#{pos});"/>
                                    <p:ajax event="change" listener="#{cargarArchivoPlano.modificarTempNovedad(tNovedades)}" process="@this"/>
                                 </p:calendar>
                              </f:facet>   
                           </p:cellEditor>

                        </p:column>

                        <p:column width="68" id="columnaFechaReporte" filterBy="#{tNovedades.fechareporte}" sortBy="#{tNovedades.fechareporte}"
                                  class="cssColumnasCentradas" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">  
                              <h:outputText id="fechaR" value="#{msg['fechareN']}"/>  
                              <p:tooltip  for="fechaR" value="#{msg['fechareportenovedadN']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{tNovedades.fechareporte}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                 </h:outputText>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" value="#{tNovedades.fechareporte}">
                                    <p:ajax event="select" listener="#{cargarArchivoPlano.cambiarIndice(tNovedades, 4)}"
                                            onstart="PF('tempNovedades').unselectAllRows();PF('tempNovedades').selectRow(#{pos});"/>
                                    <p:ajax event="change" listener="#{cargarArchivoPlano.modificarTempNovedad(tNovedades)}" process="@this"/>
                                 </p:calendar>
                              </f:facet>   
                           </p:cellEditor>
                        </p:column>

                        <p:column id="columnaDocumentoSoporte" filterBy="#{tNovedades.documentosoporte}" sortBy="#{tNovedades.documentosoporte}"
                                  filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">  
                              <h:outputText id="documentoS" value="#{msg['documentoN']}"/>  
                              <p:tooltip  for="documentoS" value="#{msg['documentosoporteN']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{tNovedades.documentosoporte}"/>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{tNovedades.documentosoporte}">
                                    <p:ajax event="select" listener="#{cargarArchivoPlano.cambiarIndice(tNovedades, 5)}"
                                            onstart="PF('tempNovedades').unselectAllRows();PF('tempNovedades').selectRow(#{pos});"/>
                                    <p:ajax event="change" listener="#{cargarArchivoPlano.modificarTempNovedad(tNovedades)}" process="@this"/>
                                 </p:inputText>
                              </f:facet>   
                           </p:cellEditor>
                        </p:column>

                        <p:column width="65" id="columnaValorTotal" filterBy="#{tNovedades.valortotal}" sortBy="#{tNovedades.valortotal}"
                                  class="cssColumnasNumericas" style="padding-right: 5px !important;" filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">  
                              <h:outputText id="valorT" value="#{msg['valorN']}"/> 
                              <p:tooltip  for="valorT" value="#{msg['valorN']}"/>
                           </f:facet>
                           <!--<p:cellEditor>-->  
                           <!--                              <f:facet name="output">
                                                            <h:outputText value="#{tNovedades.valortotal}">
                                                               <f:convertNumber currencyCode="COP"/>
                                                            </h:outputText>
                                                         </f:facet>  -->
                           <!--<f:facet name="input">-->
                           <p:inputNumber autocomplete="off" value="#{tNovedades.valortotal}" symbol="$" decimalPlaces="2">
                              <p:ajax event="select" listener="#{cargarArchivoPlano.cambiarIndice(tNovedades, 6)}"
                                      onstart="PF('tempNovedades').unselectAllRows();PF('tempNovedades').selectRow(#{pos});"/>
                              <p:ajax event="change" listener="#{cargarArchivoPlano.modificarTempNovedad(tNovedades)}" process="@this"/>
                           </p:inputNumber> 
                           <!--                              </f:facet>   
                                                      </p:cellEditor>-->
                        </p:column>

                        <p:column width="25" id="columnaPeriodicidad" filterBy="#{tNovedades.periodicidad}" sortBy="#{tNovedades.periodicidad}"
                                  filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">  
                              <h:outputText id="periodicidad" value="#{msg['peN']}"/>  
                              <p:tooltip for="periodicidad" value="#{msg['periodicidadnovedadN']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{tNovedades.periodicidad}"/>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{tNovedades.periodicidad}">
                                    <p:ajax event="select" listener="#{cargarArchivoPlano.cambiarIndice(tNovedades, 7)}"
                                            onstart="PF('tempNovedades').unselectAllRows();PF('tempNovedades').selectRow(#{pos});"/>
                                    <p:ajax event="change" listener="#{cargarArchivoPlano.modificarTempNovedad(tNovedades)}" process="@this"/>
                                 </p:inputText>
                              </f:facet>   
                           </p:cellEditor>
                        </p:column>

                        <p:column width="70" id="columnaTercero" filterBy="#{tNovedades.tercero}" sortBy="#{tNovedades.tercero}"
                                  filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                           <f:facet name="header">  
                              <h:outputText id="tercero" value="#{msg['terceroN']}"/> 
                              <p:tooltip for="tercero" value="#{msg['nitterceroN']}"/>
                           </f:facet>
                           <p:cellEditor>  
                              <f:facet name="output">
                                 <h:outputText value="#{tNovedades.tercero}"/>
                              </f:facet>  
                              <f:facet name="input">
                                 <p:inputText autocomplete="off" value="#{tNovedades.tercero}">
                                    <p:ajax event="select" listener="#{cargarArchivoPlano.cambiarIndice(tNovedades, 8)}"
                                            onstart="PF('tempNovedades').unselectAllRows();PF('tempNovedades').selectRow(#{pos});"/>
                                    <p:ajax event="change" listener="#{cargarArchivoPlano.modificarTempNovedad(tNovedades)}" process="@this"/>
                                 </p:inputText>
                              </f:facet>   
                           </p:cellEditor>
                        </p:column>

                        <p:column width="65" id="columnaSaldo" filterBy="#{tNovedades.saldo}" sortBy="#{tNovedades.saldo}"
