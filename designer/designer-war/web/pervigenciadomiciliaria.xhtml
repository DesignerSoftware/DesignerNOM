<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:growl id="growl" showDetail="true"/> 
                    <p:panel  id="PanelTotal" header="Tipo de Ausentismo" styleClass="panelTotal">    
                        <f:loadBundle basename="Recursos.vigenciasdomiciliarias" var="msg" />
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png) ; border: none;" actionListener="#{controlDiagnosticosCategorias.guardarTodo()}" process="@this" />
                                <p:tooltip style="" for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png) ; border: none;" actionListener="#{controlDiagnosticosCategorias.editarCelda()}"  process="@this"/>
                                <p:tooltip style="" for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png) ; border: none;" disabled="#{controlDiagnosticosCategorias.isActivarLov()}"  process="@this"/>
                                <p:tooltip style="" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png) ; border: none;" actionListener="#{controlDiagnosticosCategorias.activarCtrlF11()}"  process="@this"/>
                                <p:tooltip style="" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png) ; border: none;" actionListener="#{controlDiagnosticosCategorias.exportXLS()}"  ajax="false"/>
                                <p:tooltip style="" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png) ; border: none;" actionListener="#{controlDiagnosticosCategorias.limpiarExportar()}"  ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlDiagnosticosCategorias.tablaImprimir}" fileName="#{controlDiagnosticosCategorias.nombreArchivo}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip style="" for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png) ; border: none;" actionListener="#{controlDiagnosticosCategorias.exportPDF()}" ajax="false"/>
                                <p:tooltip style="" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png) ; border: none;" actionListener="#{controlDiagnosticosCategorias.mostrarDialogoElegirTabla()}"   process="@this"/> 
                                <!--update=":formularioDialogos:nuevaTipoempresa"-->
                                <p:tooltip style="" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png) ; border: none;"  actionListener="#{controlDiagnosticosCategorias.borrarCategoria()}" process="@this"/>  
                                <p:tooltip style="" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png) ; border: none;" actionListener="#{controlDiagnosticosCategorias.duplicarDiagnosticoCategoria()}" process="@this"/>  
                                <p:tooltip style="" for="duplicar" value="#{msg['duplicar']}" />
                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png) ; border: none;" actionListener="#{controlDiagnosticosCategorias.verificarRastro()}" process="@this"/>  
                                <p:tooltip style="" for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png) ; border: none;" actionListener="#{controlDiagnosticosCategorias.cancelarModificacion()}" oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png) ; border: none;" actionListener="#{controlDiagnosticosCategorias.salir()}" action="#{controlDiagnosticosCategorias.redirigir()}"  process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <p:scrollPanel mode="native" style="position: absolute;top: 80px;left: 10px;height: 370px;width: 830px; border-radius: 10px; text-align: left;">
                            <fieldset style="position: absolute;top: 0px;left: 10px;height: 165px;width: 750px; border-radius: 10px; text-align: left" >
                                <legend style="font-size: 14px; color: blue"><strong>Datos Generales</strong></legend>
                                <h:outputText value="Fecha" style="position: absolute; top: 10px" />
                                <p:inputText value="#{controlPerVigenciaDomiciliaria.nuevaVigenciaDomiciliaria.fecha}" style="width: 300px; position: absolute; top: 30px;" />
                                <h:outputText value="Profesional" style="position: absolute; top: 10px; left: 340px" />
                                <p:inputText value="#{controlPerVigenciaDomiciliaria.nuevaVigenciaDomiciliaria.profesional}" style="width: 300px; position: absolute; top: 30px; left: 340px" />
                                <h:outputText value="Nombre Empleado" style="position: absolute; top: 60px" />
                                <p:inputText value="#{controlPerVigenciaDomiciliaria.persona.nombreCompleto}" style="width: 300px; position: absolute; top: 80px;" />
                                <h:outputText value="Número Documento" style="position: absolute; top: 60px; left: 340px" />
                                <p:inputText value="#{controlPerVigenciaDomiciliaria.persona.numerodocumento}" style="width: 150px; position: absolute; top: 80px; left: 340px" />
                                <h:outputText value="Ciudad Documento" style="position: absolute; top: 60px; left: 550px;" />
                                <p:inputText value="#{controlPerVigenciaDomiciliaria.persona.ciudaddocumento.nombre}" style="width: 200px; position: absolute; top: 80px; left: 550px;" />
                                <h:outputText value="Cargo Postulado" style="position: absolute; top: 110px" />
                                <p:inputText value="#{controlPerVigenciaDomiciliaria.hvactual.cargo.nombre}" 
                                             style="width: 300px; position: absolute; top: 130px;" />
                                <h:outputText value="Edad" style="position: absolute; top: 110px; left: 340px" />
                                <p:inputText value="#{controlPerVigenciaDomiciliaria.persona.edad}" style="width: 80px; position: absolute; top: 130px; left: 340px" />
                            </fieldset>


                            <fieldset style="position: absolute;top: 190px;left: 10px;height: 100px;width: 750px; border-radius: 10px; text-align: left">
                                <legend style="font-size: 12px; color: blue"><strong>Direcciones</strong></legend>

                                <p:dataTable id="datosDireccionesPersona" var="direccion" value="#{controlPerVigenciaDomiciliaria.listDirecciones}"
                                             rowKey="#{direccion.secuencia}" rowIndexVar="indice"                        
                                             scrollable="true" scrollWidth="750" filteredValue="#{controlPerVigenciaDomiciliaria.listDireccionesFiltrar}" 
                                             emptyMessage="No se encontraron resultados para la búsqueda"
                                             editable="true" editMode="cell"
                                             scrollHeight="45" style=" border: 1px;width: 750px"
                                             selection="#{controlPerVigenciaDomiciliaria.direccionSeleccionada}" selectionMode="single">

                                <!--<p:ajax event="filter" listener="#{controlPerVigenciaDomiciliaria.eventoFiltrar()}"/>-->

                                    <p:column headerText="Fecha" sortBy="#{direccion.fechavigencia}" filterBy="#{direccion.fechavigencia}" filterMatchMode="contains"  width="72" id="dFecha" filterStyle="display: none; visibility: hidden;"  >  
                                        <p:cellEditor>  
                                            <f:facet name="output">
                                                <h:outputText value="#{direccion.fechavigencia}" >
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:outputText>
                                            </f:facet>  
                                            <f:facet name="input">
                                                <p:calendar  autocomplete="off" mask="true"  pattern="dd/MM/yyyy" id="editFecha" value="#{direccion.fechavigencia}">
                                                    <p:ajax event="dateSelect"  update="editFecha"/>
                                                    <p:ajax event="change" />
                                                    <p:ajax event="select" listener="#{controlPerVigenciaDomiciliaria.cambiarIndiceDirecciones(direccion, 0)}" />
                                                </p:calendar>
                                            </f:facet>
                                        </p:cellEditor>

                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="Ubicación Principal" sortBy="#{direccion.estadoTipoPpal}" filterBy="#{direccion.estadoTipoPpal}" filterMatchMode="contains" id="dUbicacionPrincipal" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                        <p:cellEditor>  
                                            <f:facet name="output"><h:outputText id="OutUbicacionPrincipal" value="#{direccion.estadoTipoPpal}" style="text-transform: uppercase"/></f:facet>  
                                            <f:facet name="input">
                                                <p:selectOneMenu id="editarUbicacionPrincipal" value="#{direccion.estadoTipoPpal}" style="width: 100%; height: 20px">  
                                                    <f:selectItem itemLabel="Calle" itemValue="CALLE" />  
                                                    <f:selectItem itemLabel="Carrera" itemValue="CARRERA" />  
                                                    <f:selectItem itemLabel="Avenida Calle" itemValue="AVENIDA CALLE" />  
                                                    <f:selectItem itemLabel="Avenida Carrera" itemValue="AVENIDA CARRERA" />  
                                                    <f:selectItem itemLabel="Diagonal" itemValue="DIAGONAL" />  
                                                    <f:selectItem itemLabel="Transversal" itemValue="TRANSVERSAL" />  
                                                    <f:selectItem itemLabel="Otros" itemValue="OTROS" />
                                                    <p:ajax listener="#{controlPerVigenciaDomiciliaria.seleccionarTipoPpal(direccion.estadoTipoPpal, direccion, 1)}" update="@this" />
                                                </p:selectOneMenu>
                                            </f:facet>  
                                        </p:cellEditor>

                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:column>

                                    <p:column sortBy="#{direccion.ppal}" filterBy="#{direccion.ppal}" filterMatchMode="contains" id="dDescripcionUbicacionPrincipal" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                        <f:facet name="header">
                                            <h:outputText id="ppalHead" value="Descripción " />
                                            <p:tooltip for="ppalHead" value="Descripcion Ubicacion Principal"/>
                                        </f:facet>
                                        <p:cellEditor>  
                                            <f:facet name="output"><h:outputText value="#{direccion.ppal}" style="text-transform: uppercase " /></f:facet>  
                                            <f:facet name="input">
                                                <p:inputText  autocomplete="off"  value="#{direccion.ppal}" id="editarDescripcionUbicacionPrincipal" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px;" > 
                                                    <p:ajax event="select" listener="#{controlPerVigenciaDomiciliaria.cambiarIndiceDirecciones(direccion, 2)}" />
                                                    <p:ajax event="change" listener="#{controlPerVigenciaDomiciliaria.modificarDirecciones(direccion, 'N', direccion.ppal)}"/>
                                                </p:inputText>
                                            </f:facet>  
                                        </p:cellEditor>

                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:column> 

                                    <p:column headerText="Ubicación Secundaria" sortBy="#{direccion.estadoTipoSecundario}" filterBy="#{direccion.estadoTipoSecundario}" filterMatchMode="contains" id="dUbicacionSecundaria" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                        <p:cellEditor>  
                                            <f:facet name="output"><h:outputText id="OutUbicacionSecundaria" value="#{direccion.estadoTipoSecundario}" style="text-transform: uppercase"/></f:facet>  
                                            <f:facet name="input">
                                                <p:selectOneMenu id="editarUbicacionSecundaria" value="#{direccion.estadoTipoSecundario}" style="width: 100%; height: 20px">  
                                                    <f:selectItem itemLabel="Calle" itemValue="CALLE" />  
                                                    <f:selectItem itemLabel="Carrera" itemValue="CARRERA" />  
                                                    <f:selectItem itemLabel="Avenida Calle" itemValue="AVENIDA CALLE" />  
                                                    <f:selectItem itemLabel="Avenida Carrera" itemValue="AVENIDA CARRERA" />  
                                                    <f:selectItem itemLabel="Diagonal" itemValue="DIAGONAL" />  
                                                    <f:selectItem itemLabel="Transversal" itemValue="TRANSVERSAL" />  
                                                    <f:selectItem itemLabel="Otros" itemValue="OTROS" />
                                                    <p:ajax listener="#{controlPerVigenciaDomiciliaria.seleccionarTipoSecundario(direccion.estadoTipoSecundario, direccion, 3)}" update="@this" />
                                                </p:selectOneMenu>
                                            </f:facet>  
                                        </p:cellEditor>

                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:column> 

                                    <p:column sortBy="#{direccion.secundario}" filterBy="#{direccion.secundario}" filterMatchMode="contains" id="dDescripcionUbicacionSecundaria" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                        <f:facet name="header">
                                            <h:outputText id="secundarioHead" value="Descripcion " />
                                            <p:tooltip for="secundarioHead" value="Descripcion Ubicacion Secundaria"/>
                                        </f:facet>
                                        <p:cellEditor>  
                                            <f:facet name="output"><h:outputText value="#{direccion.secundario}" style="text-transform: uppercase "/></f:facet>  
                                            <f:facet name="input">
                                                <p:inputText  autocomplete="off"  value="#{direccion.secundario}" id="editarDescripcionUbicacionSecundaria" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px;" > 
                                                    <p:ajax event="select" listener="#{controlPerVigenciaDomiciliaria.cambiarIndiceDirecciones(direccion, 4)}" />
                                                    <p:ajax event="change" listener="#{controlPerVigenciaDomiciliaria.modificarDirecciones(direccion, 'N', direccion.secundario)}"/>
                                                </p:inputText>
                                            </f:facet>  
                                        </p:cellEditor>

                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:column>

                                    <p:column  sortBy="#{direccion.interior}" filterBy="#{direccion.interior}" filterMatchMode="contains" id="dInterior" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                        <f:facet name="header">
                                            <h:outputText id="interiorHead" value="Barrio" />
                                            <p:tooltip for="interiorHead" value="Barrio - Informacion Adicional"/>
                                        </f:facet>
                                        <p:cellEditor>  
                                            <f:facet name="output"><h:outputText value="#{direccion.interior}" style="text-transform: uppercase "/></f:facet>  
                                            <f:facet name="input">
                                                <p:inputText  autocomplete="off"  value="#{direccion.interior}" id="editarInterior" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px;" > 
                                                    <p:ajax event="select" listener="#{controlPerVigenciaDomiciliaria.cambiarIndiceDirecciones(direccion, 5)}" />
                                                    <p:ajax event="change" listener="#{controlPerVigenciaDomiciliaria.modificarDirecciones(direccion, 'N', direccion.interior)}"/>
                                                </p:inputText>
                                            </f:facet>  
                                        </p:cellEditor>

                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:column>


                                    <p:column headerText="Ciudad" sortBy="#{direccion.ciudad.nombre}" filterBy="#{direccion.ciudad.nombre}" filterMatchMode="contains" id="dCiudad" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                        <p:cellEditor>  
                                            <f:facet name="output"><h:outputText value="#{direccion.ciudad.nombre}" /></f:facet>  
                                            <f:facet name="input">
                                                <p:inputText  autocomplete="off"  value="#{direccion.ciudad.nombre}" id="editarCiudad" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px;" > 
                                                    <p:ajax event="change" listener="#{controlPerVigenciaDomiciliaria.modificarDirecciones(direccion, 'CIUDAD', direccion.ciudad.nombre)}"/>
                                                    <p:ajax event="select" listener="#{controlPerVigenciaDomiciliaria.cambiarIndiceDirecciones(direccion, 6)}" />
                                                    <p:ajax event="dblclick" listener="#{controlPerVigenciaDomiciliaria.asignarIndexDirecciones(direccion)}"/>
                                                </p:inputText>
                                            </f:facet>  
                                        </p:cellEditor>

                                        <f:facet name="footer">
                                            <p:commandButton style="width: 170px;" id="fooCiudad" action="ciudades" onclick="#{controlCiudades.recibirPaginaEntrante('perdireccion')}"  value=""/>
                                        </f:facet>
                                    </p:column> 

                                    <p:column headerText="Tipo Vivienda" sortBy="#{direccion.estadoTipoVivienda}" filterBy="#{direccion.estadoTipoVivienda}" filterMatchMode="contains" id="dTipoVivienda" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                        <p:cellEditor>  
                                            <f:facet name="output"><h:outputText id="OutTipoVivienda" value="#{direccion.estadoTipoVivienda}" style="text-transform: uppercase"/></f:facet>  
                                            <f:facet name="input">
                                                <p:selectOneMenu id="editarTipoVivienda" value="#{direccion.estadoTipoVivienda}" style="width: 100%; height: 20px">  
                                                    <f:selectItem itemLabel="Casa" itemValue="CASA" />  
                                                    <f:selectItem itemLabel="Apartamento" itemValue="APARTAMENTO" /> 
                                                    <f:selectItem itemLabel="Finca" itemValue="FINCA" />  
                                                    <p:ajax listener="#{controlPerVigenciaDomiciliaria.seleccionarTipoVivienda(direccion.estadoTipoVivienda, direccion, 7)}" update="@this" />
                                                </p:selectOneMenu>
                                            </f:facet>  
                                        </p:cellEditor>

                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:column> 


                                    <p:column headerText="Hipoteca" sortBy="#{direccion.estadoHipoteca}" filterBy="#{direccion.estadoHipoteca}" filterMatchMode="contains" id="dHipoteca" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                        <p:cellEditor>  
                                            <f:facet name="output"><h:outputText id="OutestadoHipoteca" value="#{direccion.estadoHipoteca}" style="text-transform: uppercase"/></f:facet>  
                                            <f:facet name="input">
                                                <p:selectOneMenu id="editarHipoteca" value="#{direccion.estadoHipoteca}" style="width: 100%; height: 20px">  
                                                    <f:selectItem itemLabel="Si" itemValue="SI" />  
                                                    <f:selectItem itemLabel="No" itemValue="NO" />  
                                                    <p:ajax listener="#{controlPerVigenciaDomiciliaria.seleccionarHipoteca(direccion.estadoHipoteca, direccion, 8)}" update="@this" />
                                                </p:selectOneMenu>
                                            </f:facet>  
                                        </p:cellEditor>

                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:column> 

                                    <p:column headerText="Direccion Alternativa" sortBy="#{direccion.direccionalternativa}" filterBy="#{direccion.direccionalternativa}" filterMatchMode="contains" id="dDireccionAlternativa" width="133" filterStyle="display: none; visibility: hidden;" >                                  
                                        <p:cellEditor>  
                                            <f:facet name="output"><h:outputText value="#{direccion.direccionalternativa}" style="text-transform: uppercase"/></f:facet>  
                                            <f:facet name="input">
                                                <p:inputText  autocomplete="off"  value="#{direccion.direccionalternativa}" id="editarDireccionAlternativa" style=" border-radius: 0px; width: 93.5%;text-transform: uppercase; height: 12px;" > 
                                                    <p:ajax event="select" listener="#{controlPerVigenciaDomiciliaria.cambiarIndiceDirecciones(direccion, 9)}" />
                                                    <p:ajax event="change" listener="#{controlPerVigenciaDomiciliaria.modificarDirecciones(direccion, 'N', direccion.direccionalternativa)}"/>
                                                </p:inputText>
                                            </f:facet>  
                                        </p:cellEditor>

                                        <f:facet name="footer">
                                            <h:outputText value="" />
                                        </f:facet>
                                    </p:column>

                                </p:dataTable>  
                                <h:outputText id="infoRegistroDireccion" value="#{msg['infoRegistros']} #{controlPerVigenciaDomiciliaria.infoRegistroDireccion}" style="position: relative; left: 15px; top: 1px; font-weight: bold"/>
                            </fieldset>


                            <fieldset style="position: absolute;top: 320px;left: 10px;height: 100px;width: 450px; border-radius: 10px; text-align: left">
                                <legend style="font-size: 14px; color: blue"><strong>#{msg['telefonos']}</strong></legend>

                                <p:dataTable id="datosTelefonosPersona" var="telefono" value="#{controlPerVigenciaDomiciliaria.listTelefonos}"
                                             rowKey="#{telefono.secuencia}" rowIndexVar="indice"                           
                                             scrollable="true"  scrollWidth="450" filteredValue="#{controlPerVigenciaDomiciliaria.listTelefonosFiltrar}"
                                             scrollHeight="45" style="border: 1px;width: 450px"
                                             emptyMessage="#{msg['vacio']}"
                                             editable="true" editMode="cell"
                                             selection="#{controlPerVigenciaDomiciliaria.telefonoSeleccionado}" selectionMode="single">


                                    <p:ajax event="filter" listener="#{controlPerVigenciaDomiciliaria.eventoFiltrarTelefonos()}"/>

                                    <p:column headerText="#{msg['fecha']}" sortBy="#{telefono.fechavigencia}" filterBy="#{telefono.fechavigencia}" filterMatchMode="contains"  width="72" id="tFecha" filterStyle="display: none; visibility: hidden;"  >  
                                        <p:cellEditor>  
                                            <f:facet name="output">
                                                <h:outputText value="#{telefono.fechavigencia}" >
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:outputText>
                                            </f:facet>  
                                            <f:facet name="input">
                                                <p:calendar  autocomplete="off" mask="true"  pattern="dd/MM/yyyy" id="editFecha" value="#{telefono.fechavigencia}">
                                                    <p:ajax event="dateSelect"  update="editFecha"/>
                                                    <p:ajax event="change" />
                                                    <p:ajax event="select" listener="#{controlPerVigenciaDomiciliaria.cambiarIndiceTelefonos(telefono, 0)}" />
                                                </p:calendar>
                                            </f:facet>

                                        </p:cellEditor>

                                        <f:facet name="footer">
                                            <h:outputText value=" " />
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="#{msg['tipodetelefono']}" sortBy="#{telefono.tipotelefono.nombre}" filterBy="#{telefono.tipotelefono.nombre}" filterMatchMode="contains" id="tTipoTelefono" width="133" filterStyle="display: none; visibility: hidden;" >
