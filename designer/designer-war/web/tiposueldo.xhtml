<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">   
                <script type="text/javascript">
                    $(window).load(function () {
                        $(".loader").fadeOut("slow");
                  foco('form:guardarRapido');
               });
               function foco(idElemento) {
                  document.getElementById(idElemento).focus();
                    };
                </script>
                <div class="loader"></div>
                <div style="position: static;"></div>
                <h:form id="form"> 
                    <f:loadBundle basename="Recursos.tiposueldo" var="msg" />
                    <p:growl id="growl" showDetail="true"/>
                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">  
                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png);" actionListener="#{controlTipoSueldo.guardarGeneral()}" process="@this" />
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png);" actionListener="#{controlTipoSueldo.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png);" actionListener="#{controlTipoSueldo.listaValoresBoton()}" disabled="#{controlTipoSueldo.activarLov}"  process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png);" actionListener="#{controlTipoSueldo.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png);" ajax="false" actionListener="#{controlTipoSueldo.validarExportXLS()}" />
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png);" ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlTipoSueldo.exportXML()}" fileName="#{controlTipoSueldo.nombreXML}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}" />

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png);" actionListener="#{controlTipoSueldo.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="insertar" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png);" actionListener="#{controlTipoSueldo.dialogoNuevoRegistro()}" process="@this"/> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" style="background-image: url(Imagenes/Iconos/delete.png);" actionListener="#{controlTipoSueldo.verificarRegistroBorrar()}" process="@this"/>  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" style="background-image: url(Imagenes/Iconos/duplicar.png);" actionListener="#{controlTipoSueldo.verificarRegistroDuplicar()}" process="@this"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png);" actionListener="#{controlTipoSueldo.verificarRastro()}" process="@this"/>  
                                <p:tooltip for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png);" actionListener="#{controlTipoSueldo.cancelarModificacionGeneral()}"   process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png);" actionListener="#{controlTipoSueldo.salir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <fieldset style="position: absolute; left: 10px; top: 70px;width: 830px; height: 120px; border-radius: 10px; ">
                            <legend style=" color: blue"><strong>#{msg['tipoSueldo']}</strong></legend>

                            <p:dataTable id="datosTipoSueldo" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style=" border: 1px; text-align: left;width: 820px;"                           
                                         value="#{controlTipoSueldo.listaTiposSueldos}" scrollable="true" scrollHeight="#{controlTipoSueldo.altoTablaTiposSueldos}"  scrollWidth="835"
                                         filteredValue="#{controlTipoSueldo.filtrarListaTiposSueldos}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" selectionMode="single" liveScroll="true" scrollRows="8" selection="#{controlTipoSueldo.tipoSueldoTablaSeleccionado}">

                                <p:ajax event="filter" listener="#{controlTipoSueldo.contarRegistrosTipoSueldos()}"/>
                                <p:column headerText="#{msg['codigo']}" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains" 
                                          id="tipoSueldoCodigo" width="20" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.codigo}" /></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.codigo}" onclick="select();" id="editarCodigoTipoSueldo" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlTipoSueldo.procesoModificacionTipoSueldo(info)}" update="editarCodigoTipoSueldo" process="@this"/>
                                                <p:ajax event="select" listener="#{controlTipoSueldo.cambiarIndice(info, 0)}"  process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['descripcion']}" sortBy="#{info.descripcion}" filterBy="#{info.descripcion}" filterMatchMode="contains"
                                           id="tipoSueldoDescripcion" width="130" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.descripcion}" style="text-transform: uppercase"/></f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{info.descripcion}" maxlength="30" onclick="select();" id="editarDescripcionTipoSueldo" style="border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlTipoSueldo.procesoModificacionTipoSueldo(info)}" update="editarDescripcionTipoSueldo" process="@this"/>
                                                <p:ajax event="select" listener="#{controlTipoSueldo.cambiarIndice(info, 1)}" process="@this"/>
                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column  style="padding: 0px;width: 35px;alignment-adjust: central;" headerText="Cap" sortBy="#{info.strCapacidad}" filterBy="#{info.strCapacidad}" filterMatchMode="contains" 
                                           id="tipoSueldoCap" filterStyle="display: none; visibility: hidden;" >     
                                    <f:facet name="header">
                                        <h:outputText id="headerCap" value="Cap" />
                                        <p:tooltip for="headerCap" value="#{msg['headerCap']}" />
                                    </f:facet>
                                    <p:cellEditor> 
                                        <f:facet name="output">
                                            <h:outputText value="#{info.strCapacidad}" style="text-transform: uppercase"/>   
                                        </f:facet> 
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{info.capacidadendeudamiento}"  style="width:50px; font-weight: bold;text-transform: uppercase">  
                                                <f:selectItem itemLabel="#{msg['si']}" itemValue="S" />  
                                                <f:selectItem itemLabel="#{msg['no']}" itemValue="N" />  
                                                <p:ajax event="change" listener="#{controlTipoSueldo.modificarTipoSueldo(info)}" process="@this"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>  
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column  style="padding: 0px;width: 35px;alignment-adjust: central;" headerText="Bas" sortBy="#{info.strBasico}" filterBy="#{info.strBasico}" filterMatchMode="contains" 
                                           id="tipoSueldoBas" filterStyle="display: none; visibility: hidden;" >     
                                    <f:facet name="header">
                                        <h:outputText id="headerBas" value="Bas" />
                                        <p:tooltip for="headerBas" value="#{msg['headerBas']}" />
                                    </f:facet>
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{info.strBasico}" style="text-transform: uppercase"/>   
                                        </f:facet>    
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{info.basico}"  style="width:48px; font-weight: bold;text-transform: uppercase">  
                                                <f:selectItem itemLabel="#{msg['si']}" itemValue="S" />  
                                                <f:selectItem itemLabel="#{msg['no']}" itemValue="N" />  
                                                <p:ajax event="change" listener="#{controlTipoSueldo.modificarTipoSueldo(info)}" process="@this"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column  style="padding: 0px;width: 35px;alignment-adjust: central;" headerText="ADI..." sortBy="#{info.strAdicional}" filterBy="#{info.strAdicional}" filterMatchMode="contains" 
                                           id="tipoSueldoAdi" filterStyle="display: none; visibility: hidden;" >     
                                    <f:facet name="header">
                                        <h:outputText id="headerAdi" value="Adi..." />
                                        <p:tooltip  for="headerAdi" value="#{msg['headerAdi']}" />
                                    </f:facet>
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{info.strAdicional}" style="text-transform: uppercase"/>   
                                        </f:facet>    
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{info.adicionalbasico}"  style="width:48px; font-weight: bold;text-transform: uppercase">  
                                                <f:selectItem itemLabel="#{msg['si']}" itemValue="S" />  
                                                <f:selectItem itemLabel="#{msg['no']}" itemValue="N" />  
                                                <p:ajax event="change" listener="#{controlTipoSueldo.modificarTipoSueldo(info)}" process="@this"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>  
                            <h:outputText id="infoRegistroTS" value="#{msg['infoRegistro']} #{controlTipoSueldo.infoRegistroTS}" style="position: relative; top: 1px; font-weight: bold"/>
                        </fieldset> 
                        <p:commandButton class="cssBotonAceptar" id="ACEPTAR" value=""  onclick="PF('confirmarGuardarSalida').show();" disabled="#{controlTipoSueldo.cambiosPagina}" process="@this" />
                        <p:commandButton class="cssBotonCancelar" id="ATRAS" value=""  actionListener="#{controlTipoSueldo.salir()}"  process="@this" />

                        <fieldset style="position: absolute; left: 10px; top: 210px; width: 415px; height: 283px; border-radius: 10px; ">
                            <legend style="color: blue"><strong>#{msg['tsFormula']}</strong></legend>

                            <p:dataTable id="datosTSFormula" var="infoTSF" rowKey="#{infoTSF.secuencia}" rowIndexVar="indiceTSF" style="border: 1px; text-align: left;width: 410px"
                                         value="#{controlTipoSueldo.listaTSFormulasConceptos}" scrollable="true" scrollHeight="#{controlTipoSueldo.altoTablaTSFormulas}" scrollWidth="410"
                                         filteredValue="#{controlTipoSueldo.filtrarListaTSFormulasConceptos}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" selectionMode="single" liveScroll="true" scrollRows="12" selection="#{controlTipoSueldo.tsFormulaTablaSeleccionado}">

                                <p:ajax event="filter" listener="#{controlTipoSueldo.contarRegistrosFormulas()}"/>

                                <p:column headerText="#{msg['formula']}" sortBy="#{infoTSF.formula.nombrelargo}" filterBy="#{infoTSF.formula.nombrelargo}" filterMatchMode="contains"  width="50" 
                                          id="tsFormulaFormula" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTSF.formula.nombrelargo}" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{infoTSF.formula.nombrelargo}" onclick="select();"  id="editarFormulaTSFormula" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlTipoSueldo.modificarTSFormula(infoTSF, 'FORMULA', infoTSF.formula.nombrelargo)}" process="@this" update="editarFormulaTSFormula"/>
                                                <p:ajax event="select" listener="#{controlTipoSueldo.cambiarIndiceTSFormula(infoTSF,0)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlTipoSueldo.asignarIndexTsFormulas(infoTSF,0,0)}" process="@this" update="editarFormulaTSFormula"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 110px;" id="fooFormula" value=" " action="formula" actionListener="#{controlFormula.recibirPaginaEntrante('formula')}" />
                                    </f:facet>
                                </p:column>

                                <p:column  headerText="#{msg['concepto']}" sortBy="#{infoTSF.concepto.descripcion}" filterBy="#{infoTSF.concepto.descripcion}" filterMatchMode="contains"  width="50" 
                                           id="tsFormulaConcepto" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTSF.concepto.descripcion}" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{infoTSF.concepto.descripcion}" onclick="select();"  id="editarFormulaTSConcepto" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlTipoSueldo.modificarTSFormula(infoTSF, 'CONCEPTO', infoTSF.concepto.descripcion)}" process="@this" update="editarFormulaTSConcepto"/>
                                                <p:ajax event="select" listener="#{controlTipoSueldo.cambiarIndiceTSFormula(infoTSF,1)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlTipoSueldo.asignarIndexTsFormulas(infoTSF,1,0)}" process="@this" update="editarFormulaTSConcepto"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 110px;" id="fooFormulaConcepto" value="" action="concepto" actionListener="#{controlConcepto.recibirPaginaEntrante('concepto')}" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['empresa']}" sortBy="#{infoTSF.concepto.empresa.nombre}" filterBy="#{infoTSF.concepto.empresa.nombre}" filterMatchMode="contains"  width="80" 
                                          id="tsFormulaEmpresa" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTSF.concepto.empresa.nombre}" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  readonly="true"  value="#{infoTSF.concepto.empresa.nombre}"  id="editarFormulaTSEmpresa" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"
                                                          onclick="select();" onselect="posicionTSFormula([{name: 'n', value: '2'}, {name: 't', value: '#{indiceTSF}'}]);">
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                                <p:column style="padding: 0px;" headerText="#{msg['origen']}" sortBy="#{infoTSF.origen}" filterBy="#{infoTSF.origen}" filterMatchMode="contains" 
                                          id="tsFormulaOrigen" width="60" filterStyle="display: none; visibility: hidden;" >                                  
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTSF.origen}" />   
                                        </f:facet>   
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{infoTSF.origen}"  style="width: 55px; font-weight: bold;alignment-adjust: central"  >  
                                                <f:selectItem itemLabel="#{msg['sueldo']}" itemValue="SUELDO" />  
                                                <f:selectItem itemLabel="#{msg['reemplazo']}" itemValue="REEMPLAZO" />  
                                                <p:ajax event="change" listener="#{controlTipoSueldo.modificarTSFormula(infoTSF)}" process="@this"/>
                                                <p:ajax event="select" listener="#{controlTipoSueldo.cambiarIndiceTSFormula(infoTSF, 3)}"  process="@this"/>
                                            </p:selectOneMenu>
                                        </f:facet> 
                                    </p:cellEditor>

                                    <f:facet name="footer">
                                        <h:outputText value="" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable> 
                            <h:outputText id="infoRegistroTSFormulas" value="#{msg['infoRegistro']} #{controlTipoSueldo.infoRegistroTSFormulas}" style="position: relative; top: 1px; font-weight: bold"/>
                        </fieldset> 

                        <p:remoteCommand name="posicionTSFormula" actionListener="#{controlTipoSueldo.posicionTSFormula()}"/>

                        <fieldset style="position: absolute; left: 450px; top: 210px;width: 392px; height: 120px; border-radius: 10px; ">
                            <legend style="color: blue"><strong>#{msg['tsGrupo']}</strong></legend>

                            <p:dataTable id="datosTSGrupo" var="infoTSG" rowKey="#{infoTSG.secuencia}" rowIndexVar="indiceTSG" style="border: 1px; text-align: left;width: 370px"
                                         value="#{controlTipoSueldo.listaTSGruposTiposEntidades}" scrollable="true" scrollHeight="#{controlTipoSueldo.altoTablaTSGrupos}" scrollWidth="385"
                                         filteredValue="#{controlTipoSueldo.filtrarListaTSGruposTiposEntidades}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" selectionMode="single" liveScroll="true" scrollRows="6" selection="#{controlTipoSueldo.tsGrupoTablaSeleccionado}">

                                <p:ajax event="filter" listener="#{controlTipoSueldo.contarRegistrosGrupos()}"/>

                                <p:column headerText="#{msg['grupo']}" sortBy="#{infoTSG.grupotipoentidad.nombre}" filterBy="#{infoTSG.grupotipoentidad.nombre}" filterMatchMode="contains"  width="50" 
                                          id="tsGrupoGrupo" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTSG.grupotipoentidad.nombre}" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{infoTSG.grupotipoentidad.nombre}" onclick="select();"  id="editarGrupoTSGrupo" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlTipoSueldo.modificarTSGrupo(infoTSG, 'GRUPO', indiceTSG.grupotipoentidad.nombre)}" process="@this" update="editarGrupoTSGrupo"/>
                                                <p:ajax event="select" listener="#{controlTipoSueldo.cambiarIndiceTSGrupo(infoTSG,0)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlTipoSueldo.asignarIndexTsGrupos(infoTSG,0,0)}" process="@this" update="editarGrupoTSGrupo"/>
                                            </p:inputText>
                                        </f:facet>   
                                    </p:cellEditor>   
                                    <f:facet name="footer">
                                        <p:commandButton style="width: 410px;" id="fooTipoEntidad" action="grupotipoentidadtiposueldo" actionListener="#{controlGruposTiposEntidades.recibirPaginaEntrante('atrasgrupotipoentidadtiposueldo')}"  value=" " />
                                    </f:facet>

                                </p:column> 
                            </p:dataTable>  
                            <h:outputText id="infoRegistroTSGrupos" value="#{msg['infoRegistro']} #{controlTipoSueldo.infoRegistroTSGrupos}" style="position: relative; top: 1px; font-weight: bold"/>
                        </fieldset> 

                        <p:remoteCommand name="posicionTEFormula" actionListener="#{controlTipoSueldo.posicionTEFormula()}"/>


                        <fieldset style="position: absolute; left: 450px; top: 350px; width: 392px; height: 123px; border-radius: 10px; ">
                            <legend style="color: blue"><strong>#{msg['teFormula']}</strong></legend>

                            <p:dataTable id="datosTEFormula" var="infoTEF" rowKey="#{infoTEF.secuencia}" rowIndexVar="indiceTEF" style="border: 1px; text-align: left;width: 370px"
                                         value="#{controlTipoSueldo.listaTEFormulasConceptos}" scrollable="true" scrollHeight="#{controlTipoSueldo.altoTablaTEFormulas}" scrollWidth="385"
                                         filteredValue="#{controlTipoSueldo.filtrarListaTEFormulasConceptos}" emptyMessage="#{msg['vacio']}" selectionMode="single" liveScroll="true" scrollRows="6" selection="#{controlTipoSueldo.teFormulaTablaSeleccionado}"
                                         editable="true" editMode="cell">

                                <p:ajax event="filter" listener="#{controlTipoSueldo.contarRegistrosTipoEntidades()}"/>

                                <p:column headerText="#{msg['tipoEntidad']}" sortBy="#{infoTEF.tipoentidad.nombre}" filterBy="#{infoTEF.tipoentidad.nombre}" filterMatchMode="contains"  
                                          id="teFormulaTipoEntidad" width="100" filterStyle="display: none; visibility: hidden;"  >  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoTEF.tipoentidad.nombre}" >
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="#{infoTEF.tipoentidad.nombre}" onclick="select();"  id="editarFormulaTETipoEntidad" style=" border-radius: 0px; width: 99.5%;text-transform: uppercase"> 
                                                <p:ajax event="change" listener="#{controlTipoSueldo.modificarTEFormula(infoTEF, 'TIPOENTIDAD', infoTEF.tipoentidad.nombre)}" process="@this" update="editarFormulaTETipoEntidad"/>
                                                <p:ajax event="select" listener="#{controlTipoSueldo.cambiarIndiceTEFormula(infoTEF,0)}" process="@this"/> 
                                                <p:ajax event="dblclick" listener="#{controlTipoSueldo.asignarIndexTeFormulas(infoTEF,0,0)}" process="@this" update="editarFormulaTETipoEntidad"/>
