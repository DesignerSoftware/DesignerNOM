                                <p:ajax event="filter" listener="#{controlUsuariosInfoReportes.contarRegistrosUsuarios()}"/>

                                <p:column headerText="Alias" sortBy="#{info.alias}" filterBy="#{info.alias}" filterMatchMode="contains" id="alias" width="30" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.alias}" style="text-transform: uppercase;"/></f:facet>  
                                        <f:facet name="input">

                                                <p:ajax event="select" process="@this" onstart="PF('datosUsuarios').unselectAllRows();PF('datosUsuarios').selectRow(#{indice});"

                                            </p:inputText>
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>

                                </p:column>
