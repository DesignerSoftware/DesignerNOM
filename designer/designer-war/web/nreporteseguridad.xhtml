<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lnk="http://java.sun.com/jsf/composite/linkare">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body"> 
                <script type="text/javascript">
                    $(window).load(function () {
                        $(".loader").fadeOut("slow");
                    });
                </script>
                <div class="loader"></div>
                <div style="position: static;"></div>
                <h:form id="form">
                    <f:loadBundle basename="Recursos.nreporteseguridad" var="msg"/>
                    <p:growl id="growl" showDetail="true"/>  
                    <p:panel id="PanelTotal" header="Reportes de Seguridad Social" styleClass="panelTotal">
                        <p:toolbar styleClass="cssToolbar" >  
                            <p:toolbarGroup align="left"> 
                                <p:commandButton style="background-image: url(Imagenes/Iconos/guardar.png);" 
                                                 id="guardarRapido" value="" actionListener="#{controlNReportesSeguridad.guardarCambios()}" process="@this" />
                                <p:tooltip style="font-size: 12px;" for="guardarRapido" value="#{msg['guardar']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/editar.png)" 
                                                 id="editar" value="" process="@this" actionListener="#{controlNReportesSeguridad.editarCelda()}"/>
                                <p:tooltip style="font-size: 12px;" for="editar" value="#{msg['editar']}" />

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton style="background-image: url(Imagenes/Iconos/lupa.png)" 
                                                 id="listaValores" value="" process="@this" actionListener="#{controlNReportesSeguridad.listaValoresBoton()}" />
                                <p:tooltip style="font-size: 12px;" for="listaValores" value="#{msg['lista']}" />

                                <p:commandButton style="background-image: url(Imagenes/Iconos/embudo.png)" 
                                                 id="filtrar" value="" actionListener="#{controlNReportesSeguridad.activarCtrlF11()}" process="@this"/>
                                <p:tooltip style="font-size: 12px;" for="filtrar" value="#{msg['filtrar']}" />

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="exportarXLS" disabled="true" value="" style="background-image: url(Imagenes/Iconos/excel.png)" />
                                <p:tooltip style="font-size: 12px;" for="exportarXLS" value="#{msg['xls']}" />

                                <p:commandButton id="exportarXML" disabled="true" value="" style="background-image: url(Imagenes/Iconos/xml.png)" >
                                </p:commandButton> 
                                <p:tooltip style="font-size: 12px;" for="exportarXML" value="#{msg['xmle']}" />

                                <p:commandButton id="exportarPDF" disabled="true" value="" style="background-image: url(Imagenes/Iconos/pdf.png)" />
                                <p:tooltip style="font-size: 12px;" for="exportarPDF" value="#{msg['pdf']}" />

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton id="insertar" value="" disabled="true" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png)" /> 
                                <p:tooltip style="font-size: 12px;" for="insertar" value="#{msg['nuevo']}" />

                                <p:commandButton id="eliminar" value="" disabled="true" style="background-image: url(Imagenes/Iconos/delete.png);"  />  
                                <p:tooltip style="font-size: 12px;" for="eliminar" value="#{msg['eliminar']}" />

                                <p:commandButton id="duplicar" value="" disabled="true" style="background-image: url(Imagenes/Iconos/duplicar.png);" />  
                                <p:tooltip style="font-size: 12px;" for="duplicar" value="#{msg['duplicar']}" />

                                <p:separator style="position: relative; top: -9px"/>
                                <p:commandButton style="background-image: url(Imagenes/Iconos/rastro.png);"  
                                                 id="rastro" value="" disabled="true" process="@this"/>  
                                <p:tooltip style="font-size: 12px;" for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px"/> 

                                <p:commandButton style="background-image: url(Imagenes/Iconos/refrescar.png);" 
                                                 id="refrescar" value="" actionListener="#{controlNReportesSeguridad.cancelarModificaciones()}" oncomplete="window.location.reload()" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>
                                <p:separator style="position: relative; top: -9px"/> 
                                <p:commandButton style="background-image: url(Imagenes/Iconos/salir.png);" 
                                                 id="salir" value="" actionListener="#{controlNReportesSeguridad.cancelarYSalir()}" action="atrasnreportesseguridad" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar>

                        <fieldset style="position: absolute; left: 150px; top: 237px; width: 690px; height: 213px; border-radius: 10px">

                            <p:dataTable id="reportesSeguridad" var="info" rowKey="#{info.secuencia}" rowIndexVar="indice" style="border: 1px; width: 675px;"                           
                                         value="#{controlNReportesSeguridad.listaIR}" scrollable="true" scrollHeight="#{controlNReportesSeguridad.altoTabla}" scrollWidth="696"
                                         filteredValue="#{controlNReportesSeguridad.filtrarListIRU}" selectionMode="single" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" selection="#{controlNReportesSeguridad.reporteSeleccionado}"  liveScroll="true" scrollRows="8">

                                <p:ajax event="filter" listener="#{controlNReportesSeguridad.eventoFiltrar()}"/>
                                <p:ajax event="rowSelect" listener="#{controlNReportesSeguridad.seleccionRegistro()}" process="@this" />
                                <p:ajax event="rowDblselect" listener="#{controlNReportesSeguridad.requisitosParaReporte()}" process="@this" />

                                <p:column id="codigoIR" style="text-align: center"  headerText="#{msg['codigo']}" width="50" sortBy="#{info.codigo}" filterBy="#{info.codigo}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;"  >  
                                    <h:outputText value="#{info.codigo}"/>
                                </p:column>

                                <p:column id="reporteIR" headerText="#{msg['reporte']}" sortBy="#{info.nombre}" filterBy="#{info.nombre}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;"  >  
                                    <h:outputText value="#{info.nombre}"/>
                                </p:column>

                                <p:column id="tipoIR" headerText="#{msg['tipo']}" width="60" style="padding: 0px;" sortBy="#{info.tipo}" filterBy="#{info.tipo}" filterMatchMode="contains"  filterStyle="display: none; visibility: hidden;" > 
                                    <p:cellEditor>  
                                        <f:facet name="output"><h:outputText value="#{info.tipo}"/></f:facet>  
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{info.tipo}"  style="width: 98%; font-weight: bold; ">  
                                                <f:selectItem itemLabel="#{msg['pdf']}" itemValue="PDF" />  
                                                <f:selectItem itemLabel="#{msg['xhtml']}" itemValue="HTML" />  
                                                <f:selectItem itemLabel="#{msg['xls']}" itemValue="XLS" />  
                                                <f:selectItem itemLabel="#{msg['xlsx']}" itemValue="XLSX" />  
                                                <f:selectItem itemLabel="#{msg['csv']}" itemValue="CSV" />
                                                <f:selectItem itemLabel="#{msg['plano']}" itemValue="DELIMITED" />
                                                <p:ajax listener="#{controlNReportesSeguridad.modificacionTipoReporte(info)}" update=":form:reportesSeguridad" event="change" />
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column id="columnaGenerarR" width="19" style="padding-left: 5px;padding: 0px; text-align: center" >                                                              
                                    <f:facet name="header">
                                        <h:outputText id="GenerarR" value="R"/>
                                        <p:tooltip for="GenerarR" value="#{msg['generarReporte']}"/>
                                    </f:facet>
                                    <p:cellEditor>  
                                        <f:facet id="hacerReporte" name="output"><img src="Imagenes/Iconos/generarReporte.png" width="18" height="18" /></f:facet>  
                                        <p:tooltip for="hacerReporte" value="#{msg['generarReporte']}"/>
                                        <f:facet name="input">
                                            <p:inputText  autocomplete="off"  value="G" maxlength="1" style="background-color: blue; width: 6px; height: 6px;" id="EdGenerarR">
                                                <p:ajax event="select" process="@this" listener="#{controlNReportesSeguridad.generarReporte(info)}"/>
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                            <h:outputText id="infoRegistro" value="#{msg['infoRegistro']} #{controlNReportesSeguridad.infoRegistro}" style="position: relative; left: 15px; top: -3px; font-weight: bold"/>

                            <p:commandButton style="position: relative; left: 430px; top: 10px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/buscardb.png); 
                                             background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="BUSCARREPORTE" value=""   process="@this" 
                                             actionListener="#{controlNReportesSeguridad.mostrarDialogoBuscarReporte()}" disabled="#{controlNReportesSeguridad.activoBuscarReporte}"/>
                            <p:tooltip  for="BUSCARREPORTE" value="#{msg['buscarReporte']}" />
                            <p:commandButton style="position: relative; left: 430px; top: 10px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/todosdb.png); 
                                             background-size: 100% 100%; background-repeat: no-repeat; border: none;" id="MOSTRARTODOS" value=""  process="@this" 
                                             actionListener="#{controlNReportesSeguridad.mostrarTodos()}" disabled="#{controlNReportesSeguridad.activoMostrarTodos}" />
                            <p:tooltip  for="MOSTRARTODOS" value="#{msg['mostrarTodos']}" />

                        </fieldset>

                        <fieldset style="position: absolute; left: 10px; top: 237px; height: 213px; width: 115px; border-radius: 10px;">
                            <h:outputText id="btn" style="position: absolute; left: 10px; top: 10px; background-image: url(Imagenes/Iconos/reporte.png); width:115px; height:180px; background-repeat: no-repeat; border: none; background-size: 100% 100%"/>   
                        </fieldset>

                        <p:commandButton id="ACEPTAR" style="position: absolute; left: 673px; top: 483px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/aceptar.png); 
                                         background-size: 100% 100%; background-repeat: no-repeat; border: none;"  value=""  
                                         actionListener="#{controlNReportesSeguridad.dispararDialogoGuardarCambios()}" disabled="#{controlNReportesSeguridad.cambiosReporte}" process="@this" />
                        <p:commandButton id="ATRAS" style="position: absolute; left: 763px; top: 483px; height: 30px; width: 90px; background-image: url(Imagenes/Iconos/cancelar.png); 
                                         background-size: 100% 100%; background-repeat: no-repeat; border: none;"  value="" action="atrasnreportesseguridad" 
                                         actionListener="#{controlNReportesSeguridad.cancelarYSalir()}" process="@this" />

                       <p:commandButton id="ENVIOCORREO" icon="ui-icon-extlink" style="position: absolute; left: 10px; top: 480px; height: 30px; width: 130px; background-image: url(Imagenes/Iconos/boton.png); color: white;
                                        background-size: 100% 100%; background-repeat: no-repeat; border: none;" value="envio correo" disabled="#{controlNReportesSeguridad.activarEnvio}"
                                        action="enviocorreo" actionListener="#{controlEnvioCorreos.recibirPaginaEntrante('nreporteseguridad', controlNReportesSeguridad.reporteSeleccionado.secuencia)}" process="@this" />
                        <p:tooltip  for="ENVIOCORREO" value="#{msg['envio']}" />
                        
                        <p:hotkey bind="ctrl+f11" actionListener="#{controlNReportesSeguridad.activarCtrlF11()}" process="@this"/> 
                    </p:panel>
                </h:form>   

                <h:form id="formParametros">
                    <fieldset id="parametrosInforme" style="position: absolute; top: 85px; left: 18px; width: 835px; height: 140px; 
                              border-radius: 3px; padding: 0px; display: table; border-spacing: 5px;">

                        <div id="fila1parametros" style="display: table-row;">
                            <div id="marcoizquierdo" style="display: inline-block; width: 55%; background-color: white; position: absolute; height: 90%; margin-top: 5px;" >

                                <div style="position: absolute; width: 50%">
                                    <div style="display: block;">
                                        <h:outputText value="#{msg['fechadesde']}:" style="top: 2px; position: relative;" />
                                        <p:calendar id="fechaDesdeParametroL" autocomplete="off" mask="true" pattern="dd/MM/yyyy" value="#{controlNReportesSeguridad.parametroDeReporte.fechadesde}"
                                                    style="position: absolute; width: 150px; left: 110px; top: 0px;">
                                            <p:ajax event="click" listener="#{controlNReportesSeguridad.posicionCelda(0)}" process="@this"/>
                                            <p:ajax event="change" listener="#{controlNReportesSeguridad.modificarParametroInforme()}" process="@this" update="fechaDesdeParametroL"/>
                                            <p:ajax event="dateSelect" listener="#{controlNReportesSeguridad.modificarParametroInforme()}" process="@this" update="fechaDesdeParametroL"/>
                                        </p:calendar> 
                                    </div>

                                    <div style="display: block;">
                                        <h:outputText value="#{msg['empleadodesde']}:" style="top: 17px; position: relative;"/>
                                        <p:inputText  autocomplete="off" id="empleadoDesdeParametro" value="#{controlNReportesSeguridad.parametroDeReporte.codigoempleadodesde}"  
                                                      style="position: absolute; width: 100px; left: 110px; top: 29px;" onclick="select();">
                                            <p:ajax event="click" listener="#{controlNReportesSeguridad.posicionCelda(2)}" process="@this"/> 
                                            <p:ajax listener="#{controlNReportesSeguridad.autocompletarGeneral('DESDE', controlNReportesSeguridad.parametroDeReporte.codigoempleadodesde)}" 
                                                    event="change"  update="empleadoDesdeParametro" process="@this"/>
                                            <p:ajax event="dblclick" listener="#{controlNReportesSeguridad.dialogosParametros(2)}" process="@this"/>
                                        </p:inputText>
                                    </div>

                                    <div style="display: block;">
                                        <h:outputText value="#{msg['tercero']}:" style="top: 30px; position: relative;"/>
                                        <p:inputText  autocomplete="off"  id="terceroParametro" value="#{controlNReportesSeguridad.parametroDeReporte.tercero.nombre}"  
                                                      style="position: absolute; top: 58px; left: 110px; width: 100px;" onclick="select();">
                                            <p:ajax event="click" listener="#{controlNReportesSeguridad.posicionCelda(4)}" process="@this"/> 
                                            <p:ajax listener="#{controlNReportesSeguridad.autocompletarGeneral('TERCERO', controlNReportesSeguridad.parametroDeReporte.tercero.nombre)}" 
                                                    event="change" update="terceroParametro" process="@this"/>
                                            <p:ajax event="dblclick" listener="#{controlNReportesSeguridad.dialogosParametros(4)}" process="@this"/>
                                        </p:inputText>
                                    </div>

                                    <div style="display: block;">
                                        <h:outputText value="#{msg['personal']}:" style="top: 45px; position: relative;"/>
                                        <p:selectOneMenu id="tipoPersonalParametro" value="#{controlNReportesSeguridad.parametroDeReporte.tipopersonal}"  
                                                         style="vertical-align: middle; text-transform: uppercase; width: 103px; left: 110px; top: 30px;">  
                                            <f:selectItem itemLabel="#{msg['activo']}" itemValue="ACTIVO" />  
                                            <f:selectItem itemLabel="#{msg['pensionado']}" itemValue="PENSIONADO" />  
                                            <f:selectItem itemLabel="#{msg['retirado']}" itemValue="RETIRADO" />
                                            <f:selectItem itemLabel=" " itemValue="null" />
                                            <p:ajax event="change" listener="#{controlNReportesSeguridad.modificarParametroInforme()}" update="tipoPersonalParametro" process="@this"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>   

                                <div style="position: absolute; top: 0px; left: 240px; width: 50%;">
                                    <div style="display: block;">
                                        <h:outputText value="#{msg['hasta']}:" style="top: 2px; position: relative; left: 20px;"/>
                                        <p:calendar  autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="fechaHastaParametroL" value="#{controlNReportesSeguridad.parametroDeReporte.fechahasta}"
                                                     style="position: absolute; left: 85px; top: 0px;">
                                            <p:ajax event="click" listener="#{controlNReportesSeguridad.posicionCelda(1)}" process="@this"/> 
                                            <p:ajax event="change" listener="#{controlNReportesSeguridad.modificarParametroInforme()}" process="@this" update="fechaHastaParametroL"/>
                                            <p:ajax event="dateSelect" listener="#{controlNReportesSeguridad.modificarParametroInforme()}" process="@this" update="fechaHastaParametroL"/>
                                        </p:calendar>
                                    </div>

                                    <div style="display: block;">
                                        <h:outputText value="#{msg['hasta']}:" style="top: 17px; position: relative; left: 20px;"/>
                                        <p:inputText  autocomplete="off" id="empleadoHastaParametro" value="#{controlNReportesSeguridad.parametroDeReporte.codigoempleadohasta}" 
                                                      style="position: absolute; left: 85px; width: 100px; top: 29px;" onclick="select();">
                                            <p:ajax event="click" listener="#{controlNReportesSeguridad.posicionCelda(3)}" process="@this"/> 
                                            <p:ajax listener="#{controlNReportesSeguridad.autocompletarGeneral('HASTA',controlNReportesSeguridad.parametroDeReporte.codigoempleadohasta)}"
                                                    event="change" update="empleadoHastaParametro" />
                                            <p:ajax event="dblclick" listener="#{controlNReportesSeguridad.dialogosParametros(3)}" process="@this"/>
                                        </p:inputText>
                                    </div>

                                    <div style="display: block;">
                                        <h:outputText value="#{msg['empresa']}:" style="top: 30px; position: relative; left: 20px;"/>
                                        <p:inputText  autocomplete="off" id="empresaParametro" value="#{controlNReportesSeguridad.parametroDeReporte.empresa.nombre}"  
                                                      style="position: absolute; left: 85px; width: 100px; top: 58px;" onclick="select();">
                                            <p:ajax event="click" listener="#{controlNReportesSeguridad.posicionCelda(5)}" process="@this"/> 
                                            <p:ajax listener="#{controlNReportesSeguridad.autocompletarGeneral('EMPRESA', controlNReportesSeguridad.parametroDeReporte.empresa.nombre)}" 
                                                    event="change" update="empresaParametro" process="@this"/>
                                            <p:ajax event="dblclick" listener="#{controlNReportesSeguridad.dialogosParametros(5)}" process="@this"/>
                                        </p:inputText>
                                    </div>
                                    <div style="display: block;">
                                        <h:outputText value="Sucursal:" style="top: 50px; position: relative; left: 20px;"/>
                                        <p:inputText  autocomplete="off" id="sucursalParametro" maxlength="30" value="#{controlNReportesSeguridad.parametroDeReporte.sucursalPila.descripcion}"  
                                                      style="position: absolute; left: 85px; width: 100px; top: 90px;" onclick="select();">
                                            <p:ajax event="click" listener="#{controlNReportesSeguridad.posicionCelda(7)}" process="@this"/> 
                                            <p:ajax listener="#{controlNReportesSeguridad.autocompletarGeneral('SUCURSAL', controlNReportesSeguridad.parametroDeReporte.sucursalPila.descripcion)}" 
                                                    event="change" update="sucursalParametro" process="@this"/>
                                            <p:ajax event="dblclick" listener="#{controlNReportesSeguridad.dialogosParametros(7)}" process="@this"/>
                                        </p:inputText>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="marcoderecho" style="display: inline-block; width: 43%; background-color: white; position: absolute; height: 90%; margin-left: 55%">
                            <fieldset style="height: 110px; width: 320px; border-color: transparent;">
                                <strong><h:outputText value="#{msg['msgreportes']}" /> </strong>
                            </fieldset>
                        </div>
                    </fieldset> 
                    <p:separator id="separator" style="vertical-align: central; position: absolute; height: 120px; width: 1px; top: 90px; left: 477px;"/>  
                </h:form>

                <h:form id="formDialogos">
                    <p:dialog header="#{msg['reporteR']}" widgetVar="ReportesDialogo" draggable="true" resizable="false" closable="false" id="ReportesDialogo"  
                              showEffect="fade" hideEffect="fade" height="380" width="470" modal="true" >
                        <p:dataTable id="lovReportesDialogo" var="reportes" value="#{controlNReportesSeguridad.listValInforeportes}" rowKey="#{reportes.secuencia}"
                                     selection="#{controlNReportesSeguridad.reporteSeleccionadoLOV}" selectionMode="single" widgetVar="lovReportesDialogo" scrollable="true" scrollWidth="445" scrollHeight="240"
                                     filteredValue="#{controlNReportesSeguridad.filtrarLovInforeportes}" emptyMessage="#{msg['lovvacio']}" liveScroll="true" scrollRows="25">              

                            <p:ajax event="filter" listener="#{controlNReportesSeguridad.contarRegistrosLovReportes()}"/>                            
                            <p:ajax event="rowSelect" listener="#{controlNReportesSeguridad.activarAceptar()}" update=":formDialogos:aceptarR"/>
                            <p:ajax event="rowDblselect" listener="#{controlNReportesSeguridad.actualizarSeleccionInforeporte()}" update=":formDialogos:lovReportesDialogo" process="@this" immediate="true" />
                            <f:facet name="header">  
                                <h:outputText value="#{msg['buscarR']}"/>  
                                <p:inputText  autocomplete="off"  id="globalFilter" onkeyup="PF('lovReportesDialogo').filter();" value="#{filtrado}"/>  
                            </f:facet>
                            <p:column style="text-align: center" filterBy="#{reportes.codigo}" width="40" filterMatchMode="contains" filterStyle="width: 94%">
                                <f:facet name="header">
                                    <h:outputText  value="#{msg['codigoR']}" />
                                </f:facet>
                                <h:outputText style="text-align: center" value="#{reportes.codigo}" />
                            </p:column>

                            <p:column filterBy="#{reportes.nombre}" filterMatchMode="contains" filterStyle="width: 94%">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['nombreR']}" />
                                </f:facet>
                                <h:outputText value="#{reportes.nombre}" />
                            </p:column>

                        </p:dataTable>
                        <div class="cssBotonesLOV">
                            <h:outputText id="infoRegistroReportes" class="cssinfoRegistroLOV" value="#{msg['infoRegistro']} #{controlNReportesSeguridad.infoRegistroLovReportes}"/>

                            <p:commandButton id="aceptarR" class="cssAceptarLOV" value="#{msg['aceptar']}" disabled="#{controlNReportesSeguridad.aceptar}" icon="ui-icon-check"
                                             actionListener="#{controlNReportesSeguridad.actualizarSeleccionInforeporte()}" update=":formDialogos:lovReportesDialogo" process="@this"/>
                            <p:commandButton id="atrasR" class="cssAtrasLOV" value="#{msg['cancelar']}" 
                                             actionListener="#{controlNReportesSeguridad.cancelarSeleccionInforeporte()}" update=":formDialogos:lovReportesDialogo" icon="ui-icon-arrowreturnthick-1-w" process="@this" />
                        </div>
                    </p:dialog>

                    <p:dialog header="#{msg['codigoEMP']}" widgetVar="EmpleadoDesdeDialogo" draggable="true" resizable="false" closable="false" id="EmpleadoDesdeDialogo"  
                              showEffect="fade" hideEffect="fade" height="400" width="470" modal="true" >
                        <p:dataTable id="lovEmpleadoDesde" var="empleadoDesde" value="#{controlNReportesSeguridad.listValEmpleados}" rowKey="#{empleadoDesde.secuencia}"
                                     selection="#{controlNReportesSeguridad.empleadoSeleccionado}" selectionMode="single" widgetVar="lovEmpleadoDesde" scrollable="true" scrollWidth="450" scrollHeight="250"
                                     filteredValue="#{controlNReportesSeguridad.filtrarListEmpleados}" emptyMessage="#{msg['lovvacio']}" liveScroll="true" scrollRows="25">              

                            <p:ajax event="filter" listener="#{controlNReportesSeguridad.contarRegistrosEmpleadoD()}"/>
