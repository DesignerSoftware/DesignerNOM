<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">  
                <script type="text/javascript">
                    $(window).load(function () {

                        foco('form:guardarRapido');
                    });
                    function foco(idElemento) {
                        document.getElementById(idElemento).focus();
                    }
                    ;
                </script>
                <!--<div class="loader"></div>-->
                <div style="position: static;"></div>
                <h:form id="form">

                    <f:loadBundle basename="Recursos.interfasecontablehistorico" var="msg"/>
                    <p:growl id="growl" showDetail="true"/>

                    <p:panel  id="PanelTotal" header="#{msg['titulo']}" styleClass="panelTotal">

                        <p:toolbar styleClass="cssToolbar">  
                            <p:toolbarGroup align="left"> 

                                <p:commandButton id="guardarRapido" value="" style="background-image: url(Imagenes/Iconos/guardar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlInterfaseContableHistorico.guardadoGeneral()}" process="@this"/>
                                <p:tooltip  for="guardarRapido" value="#{msg['guardar']}"/>

                                <p:commandButton id="editar" value="" style="background-image: url(Imagenes/Iconos/editar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlInterfaseContableHistorico.editarCelda()}" process="@this"/>
                                <p:tooltip  for="editar" value="#{msg['editar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="listaValores" value="" style="background-image: url(Imagenes/Iconos/lupa.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlInterfaseContableHistorico.listaValoresBoton()}" disabled="#{controlInterfaseContableHistorico.activarLov}" process="@this"/>
                                <p:tooltip  for="listaValores" value="#{msg['lista']}"/>

                                <p:commandButton id="filtrar" value="" style="background-image: url(Imagenes/Iconos/embudo.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlInterfaseContableHistorico.activarCtrlF11()}" process="@this"/>
                                <p:tooltip  for="filtrar" value="#{msg['filtrar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="exportarXLS" value="" style="background-image: url(Imagenes/Iconos/excel.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " ajax="false" actionListener="#{controlInterfaseContableHistorico.validarExportXLS()}"/>
                                <p:tooltip  for="exportarXLS" value="#{msg['xls']}"/>

                                <p:commandButton id="exportarXML" value="" style="background-image: url(Imagenes/Iconos/xml.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; "  ajax="false">
                                    <p:dataExporter type="xml"  target="#{controlInterfaseContableHistorico.validarExportXML()}" fileName="#{controlInterfaseContableHistorico.validarNombreExportXML()}" encoding="UTF-8"/> 
                                </p:commandButton> 
                                <p:tooltip  for="exportarXML" value="#{msg['xml']}"/>

                                <p:commandButton id="exportarPDF" value="" style="background-image: url(Imagenes/Iconos/pdf.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlInterfaseContableHistorico.validarExportPDF()}" ajax="false"/>
                                <p:tooltip  for="exportarPDF" value="#{msg['pdf']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="insertar" disabled="true" value="" style="background-image: url(Imagenes/Iconos/nuevoRegistro.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " /> 
                                <p:tooltip  for="insertar" value="#{msg['nuevo']}"/>

                                <p:commandButton id="eliminar" disabled="true" value="" style="background-image: url(Imagenes/Iconos/delete.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " />  
                                <p:tooltip  for="eliminar" value="#{msg['eliminar']}"/>

                                <p:commandButton id="duplicar" disabled="true" value="" style="background-image: url(Imagenes/Iconos/duplicar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none;"/>  
                                <p:tooltip  for="duplicar" value="#{msg['duplicar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="rastro" value="" style="background-image: url(Imagenes/Iconos/rastro.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlInterfaseContableHistorico.validarRastro()}" process="@this"/>  
                                <p:tooltip  for="rastro" value="#{msg['rastro']}"/>

                                <p:separator style="position: relative; top: -9px;"/>

                                <p:commandButton id="refrescar" value="" style="background-image: url(Imagenes/Iconos/refrescar.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; "
                                                 oncomplete="window.location.reload()" actionListener="#{controlInterfaseContableHistorico.cancelarModificaciones()}" process="@this"/>  
                                <p:tooltip  for="refrescar" value="#{msg['refrescar']}"/>

                                <p:separator style="position: relative; top: -9px;"/>
                                <p:commandButton id="salir" value="" style="background-image: url(Imagenes/Iconos/salir.png); background-size: 100% 100%; background-repeat: no-repeat; width: 25px; height: 25px; border: none; " actionListener="#{controlInterfaseContableHistorico.salir()}" 
                                                 action="#{controlInterfaseContableHistorico.redirigir()}" process="@this"/>  
                                <p:tooltip  for="salir" value="#{msg['salir']}"/>

                            </p:toolbarGroup>  
                        </p:toolbar> 

                        <p:panel style="position: absolute; top: 70px; left: 5px; width: 864px; height: 75px; border: none;" id="panelParametro">
                            <fieldset style="position: absolute; top: -1px; left: 5px; height: 55px; width: 830px; border-radius: 10px; text-align: left;">
                                <legend style=" color: blue;text-align:left;"><strong>#{msg['parametrosContables']}</strong></legend>

                                <p:commandButton id="btnrecontabilizar" value=" " style="position: relative; top: 2px; left: 5px;text-align: left; width: 45px; height: 45px; background-size: 100% 100%; background-repeat: no-repeat; border-color: transparent" 
                                                 actionListener="#{controlInterfaseContableHistorico.actionBtnRecontabilizar()}" process="@this"/>

                                <div id="pempresa" style="position: relative; top: -35px; left: 10px"> 
                                    <strong><h:outputText value="#{msg['empresa']}" style="position: relative; top: -10px; left: 49px"/></strong>
                                    <p:inputText autocomplete="off" id="parametroEmpresa" onclick="select();" value="#{controlInterfaseContableHistorico.parametroContableActual.empresaRegistro.nombre}" style="position: relative; top: -10px; left: 85px; width: 308px; height: 10px; text-transform: uppercase; height: 10px;">
                                        <p:ajax event="change" listener="#{controlInterfaseContableHistorico.modificarParametroContable(controlInterfaseContableHistorico.parametroContableActual.empresaRegistro.nombre, 'EMPRESA')}" update="@this"/>
                                        <p:ajax event="click" listener="#{controlInterfaseContableHistorico.cambiarIndiceParametro(controlInterfaseContableHistorico.parametroContableActual,0)}"/>
                                        <p:ajax event="dblclick" listener="#{controlInterfaseContableHistorico.asignarIndex(controlInterfaseContableHistorico.parametroContableActual, 0, 0)}"/>
                                    </p:inputText>
                                </div>

                                <div id="pdoccontable" style="position: relative; top: -60px; left: 410px">
                                    <strong><h:outputText value="#{msg['proceso']}" style="position: relative; top: 20px; left: -352px; height: 10px;"/></strong>
                                    <p:inputText autocomplete="off" id="parametroProceso" onclick="select();" value="#{controlInterfaseContableHistorico.parametroContableActual.proceso.descripcion}" style="position: relative; top: 20px; left: -310px; text-transform: uppercase; height: 10px; width: 200px">
                                        <p:ajax event="change" listener="#{controlInterfaseContableHistorico.modificarParametroContable(controlInterfaseContableHistorico.parametroContableActual.proceso.descripcion, 'PROCESO')}"  update="@this"/>
                                        <p:ajax event="click" listener="#{controlInterfaseContableHistorico.cambiarIndiceParametro(controlInterfaseContableHistorico.parametroContableActual,1)}"/>
                                        <p:ajax event="dblclick" listener="#{controlInterfaseContableHistorico.asignarIndex(controlInterfaseContableHistorico.parametroContableActual, 1, 0)}"/>
                                    </p:inputText>
                                </div>    


                                <strong><h:outputText value="#{msg['fechaInicial']}" style="position: relative; top: -88px; left: 480px"/></strong>
                                <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="parametroFechaInicial"  value="#{controlInterfaseContableHistorico.parametroContableActual.fechainicialcontabilizacion}"
                                            style="position: relative; top: -88px; left: 490px" >
                                    <p:ajax event="dateSelect"  update="@this"  listener="#{controlInterfaseContableHistorico.modificarFechasParametro(controlInterfaseContableHistorico.parametroContableActual,2)}"/> 
                                    <p:ajax event="change" listener="#{controlInterfaseContableHistorico.modificarFechasParametro(controlInterfaseContableHistorico.parametroContableActual,2)}"  update="@this"/> 
                                    <p:ajax event="click" listener="#{controlInterfaseContableHistorico.cambiarIndiceParametro(controlInterfaseContableHistorico.parametroContableActual,2)}"/>
                                </p:calendar>

                                <strong><h:outputText value="#{msg['fechaFinal']}" style="position: relative; top: -64px; left: 318px"/></strong>
                                <p:calendar autocomplete="off" mask="true" pattern="dd/MM/yyyy" id="parametroFechaFinal" value="#{controlInterfaseContableHistorico.parametroContableActual.fechafinalcontabilizacion}"
                                            style="position: relative; top: -64px; left: 337px" >
                                    <p:ajax event="dateSelect"  update="@this"  listener="#{controlInterfaseContableHistorico.modificarFechasParametro(controlInterfaseContableHistorico.parametroContableActual,3)}"/> 
                                    <p:ajax event="change" update="@this"  listener="#{controlInterfaseContableHistorico.modificarFechasParametro(controlInterfaseContableHistorico.parametroContableActual,3)}"/> 
                                    <p:ajax event="click" listener="#{controlInterfaseContableHistorico.cambiarIndiceParametro(controlInterfaseContableHistorico.parametroContableActual,3)}"/>
                                </p:calendar>

                                <p:commandButton value="#{msg['actualizar']}" style="position: relative; top: -75px; left: 356px;" icon="ui-icon-refresh" actionListener="#{controlInterfaseContableHistorico.actionBtnActualizar()}" process="@this" onclick="PF('operacionEnProceso').show()" oncomplete="PF('operacionEnProceso').hide()"/>

                            </fieldset> 
                        </p:panel>
                        <fieldset style="position: absolute; top: 140px; left: 10px; height: 155px; width: 830px; border-radius: 10px; text-align: left;">
                            <legend style=" color: blue;text-align:left;"><strong>Contabilidad Resumida Enviada</strong></legend>

                            <p:dataTable id="datosGenerados" var="infoG" rowKey="#{infoG.secuencia}" rowIndexVar="indiceG" style="width: 814px; border: 1px;"                           
                                         value="#{controlInterfaseContableHistorico.listaContabilidadResumida}" scrollable="true" scrollWidth="830"
                                         filteredValue="#{controlInterfaseContableHistorico.listaContabilidadResumidaFiltrar}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell" liveScroll="true" scrollHeight="#{controlInterfaseContableHistorico.altoTablaGenerada}"
                                         selection="#{controlInterfaseContableHistorico.contabilidadResumidaSeleccionada}" selectionMode="single"
                                         rows="#{controlInterfaseContableHistorico.altoTablaGenerada}" paginator="true"  widgetVar="datosGenerados"
                                         paginatorTemplate="página {JumpToPageDropdown} de {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" currentPageReportTemplate="{totalPages}">

                                <p:ajax event="filter" listener="#{controlInterfaseContableHistorico.eventoFiltrarGenerados()}"/>

                                <p:column headerText="Fecha Contabilización" sortBy="#{infoG.fechacontabilizacion}" filterBy="#{infoG.fechacontabilizacion}"   width="133"
                                          id="genFechaCon"  filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.fechacontabilizacion}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" id="generadoProceso" readonly="true" value="#{infoG.fechacontabilizacion}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionGenerado([{name: 'n', value: '0'}, {name: 't', value: '#{indiceG}'}]);"> 
                                                <p:ajax event="select" onstart="PF('datosGenerados').unselectAllRows();PF('datosGenerados').selectRow(#{indiceG});PF('datosIntercon').unselectAllRows()"/>    
                                            </p:inputText>    
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value ="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Cuenta Contable" sortBy="#{infoG.cuentacontable}" filterBy="#{infoG.cuentacontable}" filterMatchMode="contains"
                                          id="genCuentaContable" width="150" filterStyle="display: none; visibility: hidden;">                                  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.cuentacontable}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" id="generadoEmpleado" readonly="true" value="#{infoG.cuentacontable}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;"
                                                         onselect="posicionGenerado([{name: 'n', value: '1'}, {name: 't', value: '#{indiceG}'}]);"> 
                                                <p:ajax event="select" onstart="PF('datosGenerados').unselectAllRows();PF('datosGenerados').selectRow(#{indiceG}); PF('datosIntercon').unselectAllRows()"/>    
                                            </p:inputText>    
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value ="" />
                                    </f:facet>
                                </p:column>  

                                <p:column headerText="Concepto" sortBy="#{infoG.nivelresumen1}" filterBy="#{infoG.nivelresumen1}" filterMatchMode="contains" 
                                          id="genConcepto" width="133" filterStyle="display: none; visibility: hidden;">      
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.nivelresumen1}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" id="generadoCntCredito" readonly="true" value="#{infoG.nivelresumen1}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionGenerado([{name: 'n', value: '2'}, {name: 't', value: '#{indiceG}'}]);"> 
                                                <p:ajax event="select" onstart="PF('datosGenerados').unselectAllRows();PF('datosGenerados').selectRow(#{indiceG}); PF('datosIntercon').unselectAllRows()"/>    
                                            </p:inputText>   
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value ="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Valor Débito" sortBy="#{infoG.valord}" filterBy="#{infoG.valord}" filterMatchMode="contains" 
                                          id="genvalorDebito" width="133" filterStyle="display: none; visibility: hidden;">      
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.codigocuentad}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" id="generadoCntDebito" readonly="true" value="#{infoG.valord}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionGenerado([{name: 'n', value: '3'}, {name: 't', value: '#{indiceG}'}]);"> 
                                                <p:ajax event="select" onstart="PF('datosGenerados').unselectAllRows();PF('datosGenerados').selectRow(#{indiceG}); PF('datosIntercon').unselectAllRows()"/>    
                                            </p:inputText>   
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value ="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Valor Crédito" sortBy="#{infoG.valorc}" filterBy="#{infoG.valorc}" filterMatchMode="contains" 
                                          id="genvalorCredito" width="133" filterStyle="display: none; visibility: hidden;">      
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.valorc}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" id="generadoTercero" readonly="true" value="#{infoG.valorc}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionGenerado([{name: 'n', value: '4'}, {name: 't', value: '#{indiceG}'}]);"> 
                                                <p:ajax event="select" onstart="PF('datosGenerados').unselectAllRows();PF('datosGenerados').selectRow(#{indiceG}); PF('datosIntercon').unselectAllRows()"/>    
                                            </p:inputText>   
                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value ="" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Proceso" sortBy="#{infoG.proceso}" filterBy="#{infoG.proceso}" filterMatchMode="contains" 
                                          id="genProceso" width="133" filterStyle="display: none; visibility: hidden;">      
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoG.proceso}">
                                                <f:convertNumber currencySymbol="$" type="currency"/>
                                            </h:outputText>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" id="generadoValor" readonly="true" value="#{infoG.proceso}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionGenerado([{name: 'n', value: '5'}, {name: 't', value: '#{indiceG}'}]);">
                                                <f:convertNumber currencySymbol="$" type="currency"/>
                                                <p:ajax event="select" onstart="PF('datosGenerados').unselectAllRows();PF('datosGenerados').selectRow(#{indiceG});PF('datosIntercon').unselectAllRows()"/>    
                                            </p:inputText> 

                                        </f:facet>  
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable> 
                            <h:outputText id="infoRegistroGenerados" value="#{msg['infoRegistros']} #{controlInterfaseContableHistorico.infoRegistroGenerados}" style="position: relative; left: 0px; top: 0px; font-weight: bold;"/>
                            <strong><h:outputText value="#{msg['totalD']}" style="position: relative; top: 8px; left: 313px;"/></strong>
                            <p:inputText autocomplete="off" id="totalDGenerado" value="#{controlInterfaseContableHistorico.totalDGenerado}" readonly="true" style="position: relative; top: 8px; left: 316px; width: 100px; height: 10px; text-align: left; border-color: transparent">
                                <f:convertNumber currencySymbol="$" type="currency" maxFractionDigits="0"/>
                            </p:inputText>

                            <strong><h:outputText value="#{msg['totalC']}" style="position: relative; top: 8px; left: 318px;"/></strong>
                            <p:inputText autocomplete="off" id="totalCGenerado" value="#{controlInterfaseContableHistorico.totalCGenerado}" readonly="true" style="position: relative; top: 8px; left: 328px; width: 100px; height: 10px; text-align: right; border-color: transparent">
                                <f:convertNumber currencySymbol="$" type="currency" maxFractionDigits="0"/>
                            </p:inputText>
                        </fieldset>
                        <p:remoteCommand name="posicionGenerado" actionListener="#{controlInterfaseContableHistorico.posicionGenerado()}"/>
                        <p:remoteCommand name="posicionIntercon" actionListener="#{controlInterfaseContableHistorico.posicionIntercon()}"/>


                        <fieldset style="position: absolute; top: 318px; left: 10px; height: 155px; width: 830px; border-radius: 10px; text-align: left;">
                            <legend style=" color: blue;text-align:left;"><strong>Contabilidad Detallada Enviada</strong></legend>

                            <p:dataTable id="datosIntercon" var="infoI" rowKey="#{infoI.secuencia}" rowIndexVar="indiceI" style="width: 814px; border: 1px;"                           
                                         value="#{controlInterfaseContableHistorico.listaContabilidadDetallada}" scrollable="true" scrollWidth="830"
                                         filteredValue="#{controlInterfaseContableHistorico.listaContabilidadDetalladaFiltrar}" emptyMessage="#{msg['vacio']}"
                                         editable="true" editMode="cell"   selection="#{controlInterfaseContableHistorico.contabilidadDetalladaSeleccionada}" selectionMode="single" 
                                         rows="#{controlInterfaseContableHistorico.altoTablaIntercon}" paginator="true"  widgetVar="datosIntercon"
                                         paginatorTemplate="página {JumpToPageDropdown} de {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" 
                                         currentPageReportTemplate="{totalPages}" liveScroll="true" scrollHeight="#{controlInterfaseContableHistorico.altoTablaIntercon}">

                                <p:ajax event="filter" listener="#{controlInterfaseContableHistorico.eventoFiltrarContabilizados()}"/>

                                <p:column headerText="Proceso" sortBy="#{infoI.proceso}" filterBy="#{infoI.proceso}"   width="133"
                                          id="interProceso"  filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoI.proceso}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off"  readonly="true" value="#{infoI.proceso}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionIntercon([{name: 'n', value: '0'}, {name: 't', value: '#{indiceI}'}]);"> 
                                                <p:ajax event="select" onstart="PF('datosIntercon').unselectAllRows();PF('datosIntercon').selectRow(#{indiceI}); PF('datosGenerados').unselectAllRows()"/>    
                                            </p:inputText>   
                                        </f:facet>   
                                    </p:cellEditor>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="#{msg['empleado']}" sortBy="#{infoI.empleado.persona.nombreCompleto}" filterBy="#{infoI.empleado.persona.nombreCompleto}"   width="133"
                                          id="interEmpleado"  filterMatchMode="contains" filterStyle="display: none; visibility: hidden;">  
                                    <p:cellEditor>  
                                        <f:facet name="output">
                                            <h:outputText value="#{infoI.empleado.persona.nombreCompleto}"/>
                                        </f:facet>  
                                        <f:facet name="input">
                                            <p:inputText autocomplete="off" id="interconEmpleado" readonly="true" value="#{infoI.empleado.persona.nombreCompleto}" style=" border-radius: 0px; width: 97%; text-transform: uppercase; height: 12px;" 
                                                         onselect="posicionIntercon([{name: 'n', value: '1'}, {name: 't', value: '#{indiceI}'}]);"> 
                                                <p:ajax event="select" onstart="PF('datosIntercon').unselectAllRows();PF('datosIntercon').selectRow(#{indiceI}); PF('datosGenerados').unselectAllRows()"/>    
                                            </p:inputText>
