<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">                  
                <h:form id="form"> 
                    <p:panel  id="PanelTotal" header="Certificado de Aportes Obligatorios Para Salud" styleClass="panelTotal">  
                        <!--<p:commandButton style="background: url(Imagenes/Iconos/salvar2.png); position: absolute; top: 38px ; width: 43px; height: 43px;"  value=" "/>-->
                        <h:outputText value=" Esta pantalla permite calcular Retroactivos y Proyecciones de salariales individuales y colectivos
                                      (Por empleado(s) y por tipo de sueldo) en valor fijo arbitrario o a través de procentajes aprobados por la empresa" style="width:800px ; position: absolute; top: 45px; left: 65px ;"/>
                        <fieldset style=" position: absolute; left: 10px; top: 90px; font-size: 10px; width: 835px; height: 385px; border-radius: 10px; ">
                            <legend style="background: #ffffff; font-size: 14px; color: blue"><strong>Proyecciones y Retroactivos</strong></legend>
                            <fieldset style="background: #ffffff; position: absolute; left: 5px; top: 20px; font-size: 10px; width: 225px; height: 65px; border-radius: 10px;">
                                <h:panelGrid columns="1" style="margin-bottom:10px;" cellpadding="5">  

                                    <p:selectOneRadio id="options" value="#{controlLiquidarProyeccion1.tipo}" style=" font-size: 11px; font-weight: bold; position: absolute; top: 10px; margin: 0px; left: 4px;" layout="pageDirection">  
                                        <f:selectItem itemLabel="Aumentos y RetroActivos" itemValue="AUMENTOS"/>  
                                        <f:selectItem itemLabel="Proyecciones" itemValue="PROYECCIONES"/>  
                                        <p:ajax listener="#{controlLiquidarProyeccion1.cambiarTexto()}"/>
                                    </p:selectOneRadio> 
                                </h:panelGrid>

                            </fieldset>
                            <fieldset style="background: #ffffff;position: absolute; left: 5px; top: 100px; font-size: 10px; width: 225px; height: 275px; border-radius: 10px;">
                                <h:outputText id="titulo" style="font-weight: bold; position: absolute; top: 10px; left: 10px;font-size: 14px; color: #14388B;" value="#{controlLiquidarProyeccion1.titulo}"/>
                                <h:outputText id="textomostrado" style="font-weight: bold; position: absolute; top: 40px; left: 0px;font-size: 11px; color: black; text-align: justify;" value="#{controlLiquidarProyeccion1.texto}"/>
                            </fieldset>
                            <fieldset style="background: #ffffff;position: absolute; left: 255px; top: 20px; font-size: 10px; width: 565px; height: 355px; border-radius: 10px;">

                                <p:commandButton style="background: url(Imagenes/Iconos/GereAnalisisCargos.png); position: absolute; top: 20px; left: 10px;" id="b1" disabled="#{controlLiquidarProyeccion1.b1}" class="cssBotonesNomina2" value=" "></p:commandButton>
                                <h:outputText id="t1" value="Parámetros de Aumentos" style="font-weight: bold;position: absolute; top: 25px; left: 110px;font-size: 12px; color: #{controlLiquidarProyeccion1.color}"/>
                                <h:outputText style="position: absolute; top: 40px; left: 110px; width: 130px; height: 200px; font-size: 12px  " value="Permite ingresar los parámetros para proyecciones/retroactivos individuales y/o colectivos"/>

                                <p:commandButton style="background: url(Imagenes/Iconos/nom_parametros.png);position: absolute; top: 135px; left: 10px;" class="cssBotonesNomina2" action="#{controlListaNavegacion.guardarNavegacion('liquidarproyeccion1', 'parametro')}"
                                                 actionListener="#{controlParametro.recibirPaginaEntrante('liquidarproyeccion1')}"
                                                 id="b2" value=" "></p:commandButton>
                                <h:outputText id="t2" value="Parámetros de Liquidación" style="font-weight: bold;position: absolute; top: 135px; left: 110px;font-size: 12px; color: #{controlLiquidarProyeccion1.color}"/>
                                <h:outputText style="position: absolute; top: 155px; left: 110px; width: 130px; height: 200px; font-size: 12px  " value="Permite ingresar los parámetros de la liquidación como fecha,centro de costo,empleados etc"/>

                                <p:commandButton style="background: url(Imagenes/Iconos/nom_hojaconcepto.png);position: absolute; top: 250px; left: 10px;" id="b3" value=" " class="cssBotonesNomina2" 
                                                 action="#{controlListaNavegacion.guardarNavegacion('liquidarproyeccion1', 'concepto')}" ></p:commandButton>
                                <h:outputText id="t3" value="Conceptos" style="font-weight: bold;position: absolute; top: 265px; left: 110px;font-size: 12px; color: #{controlLiquidarProyeccion1.color}"/>
                                <h:outputText style="position: absolute; top: 285px; left: 110px; width: 130px; height: 200px; font-size: 12px  " value="Seleccione los conceptos que se encuentrar disponibles para la ejecución"/>

                                <p:separator style="width: 2px; height: 345px"/>

                                <p:commandButton style="background: url(Imagenes/Iconos/nom_liquidar.png);position: absolute; top: 20px; left: 305px;" id="b4"  value=" " class="cssBotonesNomina2" ></p:commandButton>
                                <h:outputText id="t4" value="Generar Liquidación" style="font-weight: bold;position: absolute; top: 25px; left: 405px;font-size: 12px; color: #{controlLiquidarProyeccion1.color}"/>
                                <h:outputText style="position: absolute; top: 40px; left: 405px; width: 130px; height: 200px; font-size: 12px  " value="Ejecuta la liquidación de los retroactivos o proyecciones ya parametrizados anteriormente"/>

                                <p:commandButton style="background: url(Imagenes/Iconos/nom_comprobante.png);position: absolute; top: 135px; left: 305px;" id="b5" value=" " class="cssBotonesNomina2" ></p:commandButton>
                                <h:outputText id="t5" value="#{controlLiquidarProyeccion1.tituloBoton}" style="font-weight: bold;position: absolute; top: 135px; left: 405px;font-size: 12px; color: #{controlLiquidarProyeccion1.color}"/>
                                <h:outputText style="position: absolute; top: 155px; left: 405px; width: 130px; height: 200px; font-size: 12px  " value="Presenta los resultados de la liquidación y los calculos de retroactivos o proyecciones"/>

                                <p:commandButton onclick="PF('opciones').show();" process="@this" style="background: url(Imagenes/Iconos/nom_borrar.png) ;position: absolute; top: 250px; left: 305px;" class="cssBotonesNomina2"
                                                 id="b6" disabled="#{controlLiquidarProyeccion1.b1}" onstart="#{controlLiquidarProyeccion1.limpiarListasValor()}" action="#{controlListaNavegacion.guardarNavegacion('liquidarproyeccion1', 'opciones')}" value=" "></p:commandButton>
                                <h:outputText id="t6"  value="Borrar y/o Cerrar Proceso" style="font-weight: bold;position: absolute; top: 265px; left: 405px;font-size: 12px; color: #{controlLiquidarProyeccion1.color}"/>
                                <h:outputText style="position: absolute; top: 285px; left: 405px; width: 130px; height: 200px; font-size: 12px  " value="Elimina los resultados de la liquidación y los calculos de retroactivos"/>
                            </fieldset>
                        </fieldset>
                        
                        <p:commandButton class="cssBotonCancelar" id="ATRAS" actionListener="#{controlListaNavegacion.quitarPagina('liquidarproyeccion1')}" value=""/>

                                                    showEffect="fade" hideEffect="fade" width="290" height="170" modal="true" style="font-size: 11px;">
                                             <fieldset style="position: absolute; left: 10px; top: 10px; font-size: 10px; width: 250px; height: 140px; border-radius: 10px;">
                                                <legend style="font-size: 14px; color: blue"><strong>Opciones</strong></legend>
                        
                                                <h:graphicImage value="Imagenes/Iconos/ManoOtrasNovedades.png" width="50" height="90" style="position: absolute; left: 10px; top: 20px;"/>
                                                <legend value="Opciones" style="font-size: 14px;position: absolute; left: 20px; top: 20px; width: 30px; font-weight: bold"/>
                                                <p:commandButton style="font-size: 12px; border-color:#045491; width:180px; border-width: 2px; position: absolute; top: 25px; left: 75px;" value="Borrar Liquidación"></p:commandButton>
                                                <p:commandButton style="font-size: 12px;border-color:#045491; width:180px; border-width: 2px; position: absolute; top: 65px; left: 75px;" value="Cerrar Liquidación"></p:commandButton>
                                                <p:commandButton value="Atras" onclick="PF('opciones').hide();" style="position: absolute; top: 110px; left: 195px;" icon="ui-icon-arrowreturnthick-1-w" process="@this"/>
                                             </fieldset>
                                          </p:dialog>-->
                    </p:panel>
                </h:form>
            </ui:define>
